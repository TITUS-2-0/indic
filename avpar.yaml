    - section[n=10]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eṣāṃ
          krameṇa kr̥tyāni vakṣyamāṇāni yojayet \ aṣṭasahasrābʰijaptam anyad dravyaṃ
          tu homataḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śatror
          nāmnā lavaṇasya sahasram aṣṭakādʰikam \ hutvā dʰanāyuṣor hānir jvareṇa sa
          ca śuṣyati \\
      - ab[n=3,type=verse]: kṣipraṃ śāntir bʰavet tasya kṣīrahomāt tu tāvataḥ \\
    - section[n=11,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kaṇaiḥ puttalikāṃ kr̥tvā gośr̥ṅgeṇārgʰadʰūpabe \ aṣṭasahasrābʰijaptaṃ
          madanasya tu kaṇṭakam \\ tenāṣṭādaśavedʰāt tu mūlakṣīrān nivartanam \\
    - section[n=12]:
      - ab[n=1,type=verse]: dadʰnā ca madʰusarpirbʰyāṃ ttrivarṇaiḥ sarṣapair hutaiḥ
          \\ gaurair aṣṭasahasreṇa japtair āveśayed ripūn \\
    - section[n=13]:
      - ab[n=1,type=verse]: dadʰyādyabʰyaktalājānāṃ homād aṣṭasahasrataḥ \\ nāśayet
          satatajvaraṃ dvitīyādiṃ ca dūrataḥ \\
    - section[n=14,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: parijapya darbʰeṣīkāṃ kumbʰakārādiveśmasu \ nyastvā pākaṃ
          surāpākaṃ kaivartādi vināśayet \\
    - section[n=15,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: akṣatais taṇḍulaiḥ kr̥tvā pratidehaṃ suśobʰanam \ saṃstʰāpya
          dʰānyarāśau taṃ candanāduru dāhayet \ baliṃ trimadʰuraṃ dattvā syāt sa rāśiś
          caturguṇaḥ \\
    - section[n=16]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kʰādiraṃ
          kīlakaṃ tīkṣṇaṃ tailāktaṃ dvādaśāṅgulam \ parijaptaṃ grāmamadʰye nikʰanet
          sadya udvaset \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mahāpātakadoṣeṇa
          grāmī nirdʰanatāṃ vrajet \ kṣīreṇa kīlakasnānāt kuryāt tuṣṭas tu śāntikam
          \\
      - ab[n=3,type=verse]: kṣīrasyāṣṭasahasraṃ ca juhuyāt tadanantaram \\
    - section[n=17,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kalāpamantrāṃ guṭikāṃ tannāmnā gavyamāṃsataḥ \ mahāpātakasaṃbandʰāj
          jāyate 'sya dʰanakṣayaḥ \\
    - section[n=18,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: trivarṇasarṣapair homāt saha trimadʰureṇa tu \ saṃpadyate
          sutas tasya medʰāvī śrutadʰārakaḥ \ taddʰomāt ke cid iccʰanti unmattatvaṃ
          na saṃśayaḥ \\
    - section[n=19,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tilā dūrvā trimadʰuraṃ homato vyādʰinigraham \ taṇḍulaprakṣepaś
          ca \\
    - section[n=20,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tryaktodumbarasamidʰo dogdʰrī dʰenv aṣṭakapradāḥ \ ekāhaṃ
          bʰaikṣabʰug bʰūtvā māsāṣṭakayutasya vā \\
    - section[n=21,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prādeśāntaṃ bilvavr̥kṣaṃ mūlaśākʰāsamanvitam \ kr̥ṣṇāṣṭamyāṃ
          caturdaśyāṃ sāyaṃ hutvā tu rukmabʰāk \\
    - section[n=22,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: samidʰāṃ vaitasīnāṃ tu agnāv arkendʰanād dʰute \ ahorātrikahomāt
          syāt parjanyo bahuvarṣadaḥ \ lakṣatrayaṃ bʰaikṣāhāro japtvā karmaitad ārabʰet
          \\
    - section[n=23,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: dugdʰāktān sarṣapān hutvā tasmād bʰasma mukʰe kṣipet \
          sarveṣu vyavahāreṣu sa bʰavaty aparājitaḥ \\
    - section[n=24,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śastraṃ japtam upādāya raṇe grasto na jīyate \ kʰanakʰanāyeti
          mantraḥ pūrvasevārtʰa ucyate \\
      - ab[n=2,type=verse]: uttarasyā viśeṣād vā cedānīm ata uttaram \ kʰādiratryaktasamidʰāṃ
          pūrvasevā sahasrataḥ \ atasīsamidʰām evaṃ medʰāvī viduṣāṃ prabʰuḥ \\
    - section[n=25,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gocarmamātraṃ stʰaṇḍilaṃ gomayenopalepayet \ tatrāgniṃ
          trikapāleṣu jvālayitvā praṇamya ca \\
      - ab[n=2,type=verse]: śirasā vānareṇātʰa mukʰavādyaṃ tu kārayet \ yatra tac
          cʰrūyate tatra āgaccʰanti varastriyaḥ \\
      - ab[n=3,type=verse]: damṣṭrāgʰaṇṭāninādās tu jvālāmukʰabʰayānakāḥ \ yat tvaṃ
          kāmayase putra tat sarvaṃ dadmahe vayam \\
      - ab[n=4,type=verse]: iti bruvatyaḥ sarvās tā yatra homaḥ kr̥to bʰavet \ tadbʰasmanā
          tu saṃspr̥ṣṭāś cʰāgalyaḥ suprabʰāvataḥ \\
    - section[n=26,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: lakṣajāpottaraṃ gatvā nadīm udadʰigāminīm \ vālukāstʰaṇḍile
          liṅgaṃ tanmayaṃ tajjasadmani \\
      - ab[n=2,type=verse]: padmāṣṭaśatam āhr̥tya pūjayitvā vidʰānataḥ \ udake nābʰimātre
          ca suprabʰātaṃ punar japet \\
      - ab[n=3,type=verse]: tato māṇḍaliko rājā dīnārāṇāṃ gavāṃ śatam \ praṇamya śraddʰayā
          tasmai dadyād uddʰara mām iti \\
    - section[n=27,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: lakṣajapād abādʰyas tu paśūnāṃ damṣṭriśr̥ṅgiṇām \ itareṣāṃ
          paśūnāṃ tu lakṣatritayavardʰanam \\
    - section[n=28]:
      - ab[n=1,type=verse]: saṃjaptaśivanirmālyadānād unmattatāṃ vrajet \\ śamāya
          candanaṃ dadyāt triṣv etaṃ mantrasaṃskr̥tam \\
    - section[n=29,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: samādʰinānumantritaṃ gośr̥ṅgam arimandire \ nikʰātaṃ sadya
          evainaṃ mandiraṃ paridīpayet \\
    - section[n=30]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tīkṣṇatailaṃ
          kaṭu proktaṃ darvī grāmasruvas tatʰā \ trimadʰuraṃ tv atra vijñeyaṃ madʰusarpistilātmakam
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃmukʰaṃ
          mānasaṃ dʰyāyañ śubʰaṃ karma prayojayet \ vimukʰaṃ bʰañjanādau tu naraḥ
          karmaṇi siddʰibʰāk \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aṣṭottaras
          trisāhasro homo hāsya prakīrtitaḥ \ kīlakāstrādi yac cānyat tat sahasrābʰimantritam
          \\
      - ab[n=col,type=verse]: ity uccʰuṣmakalpaḥ samāptaḥ \\ iti pariśiṣṭānāṃ pūrvārdʰaṃ
          samāptam iti \\
  - parisista[n=37]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 37.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: samuccayaprāyaścittāni)
      - foreign[lg=deu-Latn]: '[resembles in form the 13th adhyāya of the Kauśikasūtra'
    - section[n=1]:
      - ab[n=1,type=verse]: oṃ bʰr̥gvaṅgirorūpadʰāriṇe śivāya namaḥ \\ atʰa yatraitad
          apahanyamāne musalaṃ patati tad gʰoraṃ bʰavati tad apy etad r̥coktam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ulūlhalān
          musalaṃ patitaṃ hinasti patnīṃkule jyeṣṭʰam \ kr̥ṣīḥ prajāḥ paśavaḥ saṃviśeante
          yatʰendrasr̥ṣṭaṃ prapateta vajram iti \\
      - ab[n=3,type=verse]: tad vajraṃ śāntyudakena saṃprokṣya arātīyor ity ullikʰya
          yat tvā śikva iti prakṣālya barhiṣy ādʰāya juhoti \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vajraḥ
          patitas tu varaṃ hinasti taṃ tvā vayam apahanma gʰoram \ sa naḥ śivo 'stu
          dviṣatāṃ vadʰāya sapatnān me dviṣato hantu sarvān \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadvat
          prajāḥ papanayad dʰastād yadi volūkʰalāt \ sapatnān me paripāhi māṃ tv evaṃ
          paripāhi naḥ \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yady
          antarikṣe yadi vāsi soccair vajraḥ sr̥ṣṭo yadi vā pārtʰivair uta \ mantrāḥ
          prayuktā vitatā mahānto 'gʰoro vajro musalaprapātaḥ \\
      - ab[n=7,type=verse]: vajro 'si sapatnaheti tisraḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vajro
          'si sapatnahā tvayādya vr̥traṃ sākṣīya \ tvām adya vanaspate vr̥kṣāṇām ud
          ayuṣmahi \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sa
          na indrapurohito viśvataḥ pāhi rakṣasaḥ \ abʰi gāvo anūṣatābʰi dyumnaṃ br̥haspate
          \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prāṇa
          prāṇaṃ trāyasvāso asave mr̥ḍa \ nirr̥te nirr̥tyā naḥ pāśebʰyo muñca iti
          \\
      - ab[n=11,type=verse]: tyam ū ṣu trātāram indraḥ sutrāmā sa sutrāmā ā mandrair
          indra marmāṇi te varmaṇā cʰādayāmīti ulūkʰalamusale saṃpātān ānīya saṃstʰāpya
          homān ulūkʰalam annenaiva pūrayitvā pratipravartayed ulūkʰalamusalaṃ vasanaṃ
          ca gāṃ ca kartre dadyāt sā tatra prāyaścittiḥ \\
    - section[n=2]:
      - ab[n=1,type=verse]: atʰa yat kāko 'bʰimr̥śati tan mr̥tyum āśaṅkyaṃ bʰavati
          \\ tad apy etad r̥coktam \\....antakāya mr̥tyava ā rabʰasva prāṇāya nama
          iti svāheti agnau hutvā sā tatra prāyaścittiḥ \\
    - section[n=3]:
      - ab[n=1,type=verse]: atʰāta ājyastʰālī cyavate pracalati vā kā tatra prāyaścittiḥ
          \\ saṃnatimahāvyāhr̥tisāvitrīkūṣmāṇḍyaḥ sa sarvābʰir juhuyāt sā tatra prāyaścittiḥ
          \\
    - section[n=4]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰa
          pavitram <cet> praṇaśyeta karmamadʰyāt pramādataḥ \ anyac cʰittvā mantrayeta
          karmaśeṣam upakramet \ ātmendriyasamāyuktaṃ tena mantreṇa kārayet \\
      - ab[n=2,type=verse]: vāyoḥ pūtaḥ pavitreṇa yan me cʰidraṃ punar maitv indriyaṃ
          mā na āpo medʰāṃ mā no medʰāṃ mā naḥ piparid aśvineti saṃnatibʰir ājyaṃ
          juhuyād vyāhr̥tibʰiś ca gāṃ ca kartre dadyāt sā tatra prāyaścittiḥ \\
    - section[n=5]:
      - ab[n=1,type=verse]: atʰa yasyāsamāpte karmaṇi barhir ādīpyeta tatas tan nirvāpya
          juhuyāt \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yad
          agnir barhir adahad vedyā vāso apāṃ tataḥ \ tvam eva no jātavedo duritāt
          pāhi tasmāt \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nirdagdʰā
          no amitrās tu yatʰedaṃ barhis tatʰā \ amitrāṇāṃ śriyaṃ bʰūtiṃ tām eṣāṃ pari
          nir jahi \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatkāmās
          te juhumas tan no astu viśāmpate \ ye devā yajñam āyānti te no rakṣantu
          sarvataḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: avadagdʰaṃ
          duḥsvapnyam avadagdʰā arātayaḥ \ sarvāś ca yātudʰānyaḥ \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mā
          tvā dabʰan yātudʰānā mā bradʰnaḥ śamyum iccʰata \ darbʰo rājā samudriyaḥ
          pari naḥ pātu viśvataḥ \\
      - ab[n=7,type=verse]: ato 'nyad barhir upakalpyodakena saṃprokṣya punaḥ str̥ṇāti
          \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: idaṃ
          barhir amr̥teneha siktaṃ hiraṇmayaṃ haritaṃ te str̥ṇāmi \ tad vai purāṇam
          abʰinavaṃ str̥ṇīṣva vāsaḥ praśastaṃ prati me gr̥hāṇety anyena ca barhiṣābʰipracʰādaye
          \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: āhutyāṃ tu gr̥hītāyāṃ hutoccʰiṣṭaṃ pramādataḥ \ tam āhutiṃ
          pratiṣṭʰāpya śaṃ no devīr ity ācamya brahmāparam ity ardʰarcenemāṃ hutvā
          brahmajyeṣṭʰeti hutvā sā tatra prāyaścittiḥ \\
    - section[n=7]:
      - ab[n=1,type=verse]: keśakīṭāvapannā cec cʰaṃbʰuvāya svāheti bʰasmani hutvā
          havir utpūyānyāṃ juhuyāt sā tatra prāyaścittiḥ \\
    - section[n=8]:
      - ab[n=1,type=verse]: atʰa cec calitadantaṃ patitadantaṃ vopanayet tatra prāyaścittam
          āha gr̥he vā barhiḥ [vā] pitā vācāryo vā dvādaśarātraṃ dīkṣeyātāṃ kartā
          trirātraṃ gaurasarṣapasarpiḥpayobʰiḥ snātaḥ prayataḥ śuciḥ śuklavāsāḥ paurṇamāsaṃ
          tantram ājyabʰāgānte sāvitrīm anuyojayet tena śāntyudakenainam ācāmayati
          saṃprokṣati ca \\
      - ab[n=2,type=verse]: sāvitrī śāntir brahma jajñānaṃ ye triṣaptā agniṃ brūma
          āyuṣyavarcasyasvastyayanābʰayāparājitaśarmavarmabʰir juhuyāt taṃ saṃpātya
          yaḥ śramāt tapaso yo vetasaṃ yo bʰūtam ūrdʰvā asyedāvatsarāya yady antarikṣe
          punar maitv indriyam ity āplāvayati sā tatra prāyaścittiḥ \\
    - section[n=9]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: naśyec
          cen madugʰamaṇiḥ śāmyed vāgnir vivāhajaḥ \ atyadbʰutaṃ dvayam idaṃ dampatyos
          tu vināśanam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūtudārumaṇis
          tatra bandʰyo mantrāś ca mādugʰāḥ \ pūtudāru na vindyāc ced yavaṃ tatra
          niyojayet \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āyuṣmantau
          suprajasau suvīrau dʰātā pūṣā draviṇe nau dadʰātu \ vimuñcatāṃ śamalaṃ kilbiṣaṃ
          nau dīrgʰam āyuś ca savitā kr̥ṇotv iti śāntyudakenāṅguliṃ saṃprokṣya badʰnīyāt
      - ab[n=4,type=verse]: samidʰo 'bʰyādadʰyād upatiṣṭeta saṃnatibʰir vyāhr̥tibʰir
          juhuyād gāṃ ca kartre dadyāt sā atra prāyaścittḥ \\
    - section[n=10]:
      - ab[n=1,type=verse]: om atʰa yasya tantre 'praṇīto 'huto 'gnir upaśāmyati \\
          punas tvādityā ity agniṃ prāṇīya saṃnatibʰir vyāhr̥tibʰiḥ samās tvāgne 'bʰy
          arcateti ca sūktābʰyāṃ juhuyāt parisaṃkʰyāhomāṃś ca \\
    - section[n=11]:
      - ab[n=1,type=verse]: atʰa yatraitad vivāhagnir upaśāmyati agnipraṇayanamantraiḥ
          prājāpatyaṃ praṇīya prāktantraṃ praṇīya yad devā yad vidvāṃso 'pamityam
          apratītaṃ yad dʰastābʰyaṃ yad adīvyann ity etaiḥ sūktair ājyaṃ juhuyāt samidʰo
          'bʰyādadʰyād upatiṣṭʰeta vāsaḥ kartre dadyāt \\
    - section[n=12]:
      - ab[n=1,type=verse]: atʰa yatraitat kālātītāsu kriyāsv atīta uttarāyaṇe ājyabʰāgānte
          yan me skannaṃ yad asmr̥tīty anumantrayet tasmai prācyā diśo antardeśād
          iti paryāyān ekaviṃśatiṃ juhuyāt saṃskārātīte ca karmaṇi \\
    - section[n=13]:
      - ab[n=1,type=verse]: atʰa yatraitat prāṇīto 'gnir upaśāmyati \\ yady antarikṣe
          punar maitv indriyaṃ punas tvādityā ity agniṃ praṇīya prajvālya mamāgne
          varca iti samidʰam ādʰāya śeṣaṃ karma samāpayet \\
    - section[n=14]:
      - ab[n=1,type=verse]: atʰa yasyopayāmo 'vapated dʰastāt sa yan me upayāma ity
          ādadīta,
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yan
          me upayāmo 'patad dʰastād ya āyuṣā pariṣkr̥taḥ \ tam ahaṃ punar ādade \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: punar
          indraḥ punar bʰagaḥ punar me brahmaṇaspatiḥ \ brahma jīvitu dād ity [ādadīta]
      - ab[n=4,type=verse]: yan me cʰidraṃ yad asmr̥tīti juhuyāt \\
    - section[n=15]:
      - ab[n=1,type=verse]: yan me sruvo 'patad dʰastād ity upayāmena vyākʰyātam \\
    - section[n=16]:
      - ab[n=1,type=verse]: mekʰalādīni cet plaveran punar upanayeta \\ vimocanīyān
          homān hutvānyaṃ brāhmaṇam anūcānam upaveśyodapātraṃ cāparājitena niṣkramya
          vāso yajñopavītādi dattvābʰyukṣyācamyāpāṃ sūktaiḥ pavitraiś ca saṃprokṣya
          priyaṃ mā kr̥ṇu deveṣv iti yajñopavītaṃ dattvā vimr̥gvarīṃ mā naḥ paścād
          iti dvābʰyāṃ prāṅmukʰa upaviśya mahāvyāhr̥tibʰiḥ sāvitrī śāntisūktaṃ brahma
          jajñānaṃ yad asmr̥ty anumatiḥ sarvam iti juhuyād abʰyātānaiś ca \\
    - section[n=17]:
      - ab[n=1,type=verse]: atʰa yatraitan mekʰalā prapatati jīrṇā vā syāt tāṃ sāvitryoddʰr̥tyāntaṃ
          kr̥tvā śāntyudakena saṃprokṣya mahāvyāhr̥tibʰiḥ sāvitrī śāntisūktaṃ brahma
          jajñānaṃ ye triṣaptā idāvatsarāya gʰr̥tena tvāgniṃ brhūma iti \\
    - section[n=18]:
      - ab[n=1,type=verse]: caturtʰyām ahutāyāṃ yadi gʰaṭodakaṃ naśyeta tatʰaiva punar
          ānīya śaṃ no devīr iheta devīr ity anumantryāmbayo yanty āpo hi ṣṭʰā śaṃ
          no devīr iti saṃpātya vyāhr̥tyā saṃnatyā ca juhuyāt āpo bʰr̥gvaṅgirorūpam
          apāṃ puṣpam ity udakumbʰam abʰimantrayet \\ vāso dakṣiṇā \\
    - section[n=19]:
      - ab[n=1,type=verse]: atʰa yasyāsamāpte karmaṇy udapātraṃ pravarteta tad anumantrayate
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yad
          udapātraṃ pravartate brahmaṇāstʰāpitaṃ mahat \ stʰānāc cyutaṃ pravartitaṃ
          tan me vahatu kilbiṣam \\ ity āstʰāpayati \\
      - ab[n=3,type=verse]: pūraṇena pūrayitvā punaḥ pūrṇam ity etayā \
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: punaḥ
          pūrṇam idaṃ pātraṃ brahmaṇāstʰāpayāmasi \ viśvais [tad] devair abʰiṣṭutam
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ūrjaṃ
          puṣṭaṃ dadʰātu no rāyas poṣaṃ śriyam āyuḥ \ mayi karma samr̥dʰyatām iti
          \\
    - section[n=20]:
      - ab[n=1,type=verse]: atʰa cet prabʰajyeta bʰūmir bʰūmim agād ity anumantryānyataram
          āhr̥tya yady antarikṣe punar maitv indriyam ity anumantrya vaiśvānaro na
          ūtaya ud enaṃ vaiśvānaro raśmibʰir iti juhuyāt sā tatra prāyaścittiḥ \\
  - parisista[n=38]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 38.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: brahmakūrcavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          brahmakūrcavidʰiṃ puṇyaṃ saṃkṣepād vacmy asaṃśayam \ pāvanānāṃ paraṃ yo
          hi pāvanaṃ tapasāṃ tapaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: snātvā
          śuciḥ śucau deśe gomayenāvasecite \ vastreṇa saṃhite cāpi sitapuṣpaiḥ prapūjite
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ahorātrositaḥ
          kṣāntaḥ pavitrātmā prapāvanaḥ \ śuklavāsāḥ sugandʰiḥ prāg upaviṣṭaḥ kuśāsane
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gomūtraṃ
          gomayaṃ kṣīraṃ dadʰi sarpiḥ kuśodakam \ āharet tāmrapātre tu śakr̥n mūtraṃ
          tv abʰūgatam \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gomūtraṃ
          nīlavarṇāyāḥ kr̥ṣṇāyā gomayaṃ tatʰā \ payas tu tāmravarṇāyāḥ śvetāya āhared
          dadʰi \\
      - ab[n=6,type=verse]: kapilāyā gʰr̥taṃ grāhyam alābʰe syāt tu pañcamam \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gomūtraikapalaṃ dadyād aṅguṣṭʰāgraṃ tu gomayam \ kṣīrasya
          sapta dadʰnas tu trīṇy ekaikaṃ gʰr̥tāmbʰasoḥ \\
      - ab[n=2,type=verse]: gāyatryāhr̥tya gomūtraṃ gandʰadvāreti gomayam \ ā pyāyasveti
          ca kṣīraṃ dadʰikrāvṇeti vai dadʰi \\
      - ab[n=3,type=verse]: tejo 'si śukram ity ajyaṃ devasya tvā kuśodakam \ saptapattrās
          tu ye darbʰā acʰinnāgrāḥ samāyutāḥ \\
      - ab[n=4,type=verse]: taiḥ samuddʰr̥tya hotavyaṃ devatābʰyo yatʰākarmam \ agnaye
          svāhā somāya prajāpataya ity api \\
      - ab[n=5,type=verse]: br̥haspate ati yad idaṃ viṣṇur itīti ca \ mānastokena
          gāyatryā etaiś ca juhuyāt tataḥ \\
      - ab[n=6,type=verse]: praṇavena praṇavenaiva pibec ca praṇavena tu \ hotavyaṃ
          praṇavenaiva pibec ca praṇavena tu \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: madʰyamena palāśasya padmapattreṇa vā pibet \ api vā tāmrapātreṇa
          hutaśeṣaṃ viśuddʰaye \\
      - ab[n=2,type=verse]: yat tvagastʰigataṃ pāpaṃ dehe tiṣṭʰati dehinām \ brahmakūrco
          dahet sarvaṃ pradīpto 'gnir ivendʰanam \\
      - ab[n=3,type=verse]: trayodaśyādicaturṣu triḥsnānākṣārabʰojanam \ pañcadaśyāṃ
          pañcagavyaṃ sopavāsaṃ mahāpʰalam \\
      - ab[n=4,type=verse]: abʰojyābʰakṣyaśūdrānnabʰakṣaṇe vedavikraye \ pratigrahe
          kālamantrahīne home dyumaitʰune \\
      - ab[n=5,type=verse]: bālatve yat kr̥taṃ caiva yuvā vr̥ddʰavayās tatʰā \ mātāpitr̥kr̥taṃ
          caiva tat kṣaṇād eva nirdahet \\
      - ab[n=6,type=verse]: māsemāse prayuñjānodevalokam avāpnuyāt \ ardʰamāseardʰamāse
          ca r̥ṣīṇāṃ lokam uttamam \\
      - ab[n=7,type=verse]: ṣaḍrātre caiva ṣaḍrātre brahmalokam anāmayam \ aharahaḥ
          prayuñjānaḥ paraṃ brahmādʰigaccʰati \\
      - ab[n=8,type=verse]: anena vidʰinaiveṣṭvā devatarpaṇapūrvakam \ brahmaṇā nirmitaṃ
          hy etat pavitraṃ paramaṃ hitam \\
  - parisista[n=39]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 39.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: taḍāgādividʰiḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ pippalādaṃ mahāprājñam idam ūcur maharṣayaḥ \ bʰūmikʰātasya
          śuddʰyartʰaṃ vidʰiṃ prabrūhi tattvataḥ \\
      - ab[n=2,type=verse]: kūpavāpītaḍāgeṣu puṣkariṇyāṃ ca veśmasu \ ahorātroṣito
          bʰūtvā tataḥ karma samārabʰet \\
      - ab[n=3,type=verse]: śāntyudakena tad brahmā pūrvoktaṃ yad agastinā \ pari
          prāgād iti dvābʰyām abʰimantrayate tataḥ \\
      - ab[n=4,type=verse]: carutantreṇa vidʰinā caruṃ bʰaumaṃ tu nirvapet \ prāktantram
          ājyabʰāgāntaṃ satyaṃ br̥had iti smr̥tam \\
      - ab[n=5,type=verse]: havir ājyaṃ samidʰaś ca upastʰānaṃ yatʰākramam \ kūpādīnāṃ
          samīpe tu japen mantrān samāhitaḥ \\
      - ab[n=6,type=verse]: ambayo yanty āpo hi ṣṭʰā śaṃ no devīr iti trayam \ hiraṇyavarṇāḥ
          punantu mā sasruṣīr himavato 'psu te \\
      - ab[n=7,type=verse]: japtvā tu dʰenum ānītāṃ pibantīm anumantrayet \ ā gāva
          iti sūktena tārayet tu tatʰaiva gām \\
      - ab[n=8,type=verse]: kūpavāpītaḍāgānāṃ samīpe cābʰimantrayet \ upa hvaye sūyavasāt
          kartre dadyāt tu gāṃ śubʰām \\
      - ab[n=9,type=verse]: kāmasūktena gr̥hṇīyāt karma saṃstʰāpayet tataḥ \ hiraṇyarajatādīnāṃ
          matsyādīn kārayed budʰaḥ \\
      - ab[n=10,type=verse]: sauvarṇau kūrmamakarau rājatau matsyamudgarau \ tāmrau
          kulīrakarkaṭāv āyasaḥ śiśumārakaḥ \\
      - ab[n=11,type=verse]: śāntyudakaṃ pañcagavyaṃ tasminn eva jale kṣipet \ kartr̥dātārau
          snāyetāṃ drupadād iva śumbʰanī \\
      - ab[n=12,type=verse]: brāhmaṇān bʰojayitvā tu puṇyāhaṃ vācayet tataḥ \ samyag
          vidʰānam etad dʰi kūpādeḥ saṃprakīrtitam \ puṇyaṃ karma dvijātīnāṃ svargasyākṣayyam
          iccʰatām \\
  - parisista[n=40]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 40.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: pāśupatavratam
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa pāśupatavratādeśo
      - ab[n=2,type=verse]: nāśrotriyāya nācaritavedavratāya nākr̥tavapanāya dadīta
          \\
      - ab[n=3,type=verse]: māsadvitricatuṣpañcasaṃvatsaradvādaśasaṃvatsaraparimitaṃ
          naiṣṭʰikaṃ vā
      - ab[n=4,type=verse]: atʰāsyāyatanāni \\
      - ab[n=5,type=verse]: mahādevāyatane 'pāṃ samīpe \\
      - ab[n=6,type=verse]: giriguhāyāṃ gavāṃ goṣṭʰe 'gnyāgāre vā
      - ab[n=7,type=verse]: nadīnāṃ bahūnāṃ pratiśraye
      - ab[n=8,type=verse]: anusavanam \\
      - ab[n=9,type=verse]: bʰasmanā snānaṃ raudrahomasnapanaṃ ca sarpiḥkṣīragandʰodakair
      - ab[n=10,type=verse]: gandʰapuṣpadʰūpadīpodanapāyasayāvakalājādi pradakṣiṇāntaṃ
          ca \\
      - ab[n=11,type=verse]: nivedya nirmālyagandʰahārīhāsagītavādanādyupahārān
      - ab[n=12,type=verse]: dakṣiṇena tr̥tīyam upatiṣṭʰate
      - ab[n=13,type=verse]: kaṭakakeyūradʰāriṇe namo vr̥ṣāya namo vr̥ṣabʰadʰvajāya
          namo
      - ab[n=14,type=verse]: vānaraṃ te mukʰaṃ raudram anindyaṃ śubʰaṃ paśum evājananevājanakaṃ
          gʰoraṃ jīvaṃ jātyam eva rukmaṃ dadāmīti ekavāsā vivāsā vā virāgāṇi vastrāṇi
          dadīta \\
    - section[n=2]:
      - ab[n=1,type=verse]: gocarmamātraṃ stʰaṇḍilam upalipya gomayenollikʰyābʰyukṣyāgne
          prehīty agniṃ praṇīyopasamādʰāya paristīrya brahmāṇaṃ kalpayitvā nānyadevatādiśi
          rudrasya dakṣiṇodapātraṃ stʰāpayitvā mahāvyāhr̥tibʰir agnyāyatane nidʰāya
          rudram āvāhayati \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rudraṃ
          kruddʰāśanimukʰaṃ devānām īśvaraṃ param \ śvetapiṅgalaṃ devānām <mahādevam>
          prapadye śaraṇāgataḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yasya
          yuktā ratʰe siṃhā vyāgʰrāś ca viṣamānanāḥ \ tam ahaṃ pauṇḍarīkākṣaṃ devam
          āvāhaye śivam ity āvāhyābʰyarcya \\
      - ab[n=4,type=verse]: na taṃ yakṣmaitu deva iti gugguluṃ dʰūpaṃ ca dadyāt \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tat
          puruṣāya vidmahe mahādevāya dʰīmahi \ tan no rudraḥ pracodayāt \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmai
          devāya vidmahe mahādevāya dʰīmahi \ tan no rudro 'numanyatām \\ iti rudrasāvitrīṃ
          japtvā \\
      - ab[n=7,type=verse]: yo agnau rudra ity anumantrayen namo astu yāvad āvāhane
          devadevasyāvāhayāmy aham iti \\
      - ab[n=8,type=verse]: pramardane sarvāsuravināśāya oṃ pʰaṭkāraṃ karoti \\
      - ab[n=9,type=verse]: nivedane 'ham amukaṃ nivedayāmīti jaṭī muṇḍī pañcaśikʰī
          vā \\
    - section[n=3]:
      - ab[n=1,type=verse]: brāhmaṇo ha vā aham amukasagotro bʰagavato maheśvarasya
          vrataṃ cariṣyāmīti vācayitvā \\
      - ab[n=2,type=verse]: tato 'sya mauñjīṃ prayaccʰati \\ sāvitryā tu daṇḍaṃ pālāśaṃ
          bailvam āśvattʰaṃ vā asiṃ lakuṭaṃ kʰaṭvāṅgaṃ paraśuṃ vā \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: agʰorebʰyo
          'tʰa gʰorebʰyo 'gʰoragʰoratarebʰyaś ca \ sarvataḥ śarvaśarvebʰyo namas te
          rudra rūpebʰya ity ādau śarvaṃ namaskr̥tyopaviśyājyaṃ niratiśāyitvedʰmān
          ādīpayaty antara iti
      - ab[n=4,type=verse]: idʰmā jātavedasaḥ samiddʰasya tebʰyo vardʰayasva prajayā
          paśubʰiḥ śriyā gr̥hair dʰaneneti \\
      - ab[n=5,type=verse]: yavāgʰārau ājyabʰāgau juhuyād
      - ab[n=6,type=verse]: vāyave svāhā \\ śarvāya rudrāya svāhā \\ paśupataye bʰīmāya
          svāhā \\ śāntāyādʰipataye devāya svāheti \\
      - ab[n=7,type=verse]: evam eva patnīnāṃ tūṣṇīm adʰipasya juhuyād
      - ab[n=8,type=verse]: evaṃ sarveṣu vratanivedaneṣu vrātapatīr juhoti \\
      - ab[n=9,type=verse]: vratena tvam ity ubʰayīruham iti pañcabʰī raudrān homān
          hutvā homāvasānena bʰasmanā snānaṃ karoti \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: bʰasmasnānam [tāvad] grahīṣyāmi sarvapāpapraṇāśanam \
          bʰasmasnānena rudro hi snāto 'bʰūt pūta ātmanā \\
      - ab[n=2,type=verse]: bʰasmanā snāyate rudro viṣṇuḥ snāyate bʰasmanā \ tena
          snānena snāmy ahaṃ yena snāto maheśvaraḥ \\
      - ab[n=3,type=verse]: yena snātā umā devī rudro bʰartā maheśvaraḥ \ yena snātā
          gaṇāḥ sarve yena snātā dvijātayaḥ \\
      - ab[n=4,type=verse]: yena snātā śivaḥ śarvaḥ śaṃkaraś ca vr̥ṣadʰvajaḥ \ snātāni
          sarvabʰūtāni gaṅgāyamunayāgame \\
      - ab[n=5,type=verse]: snāto 'haṃ sarvatīrtʰeṣu nadīprasravaṇeṣu ca \ vāruṇāgneyasaumyānāṃ
          bʰasmanā snānam uttamam \ tena snānena snāmy ahaṃ yena snāto maheśvaraḥ
          \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: bʰūtis tu piṅgalo babʰrur bʰūtir viṣṇuḥ sanātanaḥ \ bʰūtir
          brahmā mahendraś ca bʰūtir devāḥ saha rṣibʰiḥ \\
      - ab[n=2,type=verse]: bʰūtir me 'lakṣmīṃ nirṇuded bʰūtir me śriyam āvahet \
          bʰūtir ma āyuṣā vittaṃ varco brahma prayaccʰatu \\
      - ab[n=3,type=verse]: bʰasmanā caranto nityaṃ dʰyāyinaḥ paricintakāḥ \ yānti
          pāśupataṃ stʰānaṃ punarāvr̥ttidurlabʰam \\
      - ab[n=4,type=verse]: vācā tu yat kr̥taṃ karma manasā ca vicintitam \ alakṣmīś
          cāpad duḥsvapnaṃ bʰasmanā tat praṇaśyatu \\
      - ab[n=5,type=verse]: mokṣaṇaṃ mokṣakāle ca bʰasmaśeṣaṃ visarjayet \ mukto 'haṃ
          sarvapāpebʰyo rudralokaṃ vrajāmy aham \\
    - section[n=6]:
      - ab[n=1,type=verse]: etat snānaṃ vāruṇaṃ parvasu śarīralepena yatʰākāmaṃ parvasūpavaset
          \\
      - ab[n=2,type=verse]: strīśūdraṃ nābʰibʰāṣeta \\
      - ab[n=3,type=verse]: tadā sāvitrīṃ japet \\
      - ab[n=4,type=verse]: yadi bʰāṣeta tadā rudrasāvitrīṃ japet \\
      - ab[n=5,type=verse]: kamaṇḍalukapāle bʰinne bʰūmir bʰūmim agād ity apsu praveśayet
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: retaḥskande
          yan me retas tejasā saṃniṣadya dehāt praskandet punar na bʰavāya \ tad agnir
          vāyuḥ... ...api ceyaṃ pr̥tʰivī kañcakʰanteti \\
      - ab[n=7,type=verse]: samyak kva cit karoti
      - ab[n=8,type=verse]: vratam upādʰyāyācʰando vartayet \\
      - ab[n=9,type=verse]: tata udīkṣaṇam \\
      - ab[n=10,type=verse]: vrātapatīr juhoti \\
      - ab[n=11,type=verse]: samāso 'haṃ vratasviṣṭakr̥ta iti hutvādityābʰimukʰas
          tiṣṭʰeta \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yan
          me duruktaṃ durhutaṃ durdʰyātaṃ durvicintitam \ tan me bʰagavān īśānaḥ sarvaṃ
          tvaṃ kṣantum arhasi \\
      - ab[n=13,type=verse]: navonavo bʰavasi jāyamāna ity apsu pravāhayed
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ye
          śraddʰayedaṃ paśupater vrataṃ caranti \ teṣāṃ madʰu viśakṣe he dadate na
          punargamanaṃ madʰurivādyehaiva ca \ te rudrā viratau paśupatisāyujyaṃ gaccʰa<n>ti
      - ab[n=14,type=verse]: tad eṣa ślokaḥ \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vilīnapāśapañjarāḥ
          samāptatattvagocarāḥ \ prayānti śaṃkaraṃ paraṃ patiṃ vibʰuṃ sadāśivam \\
  - parisista[n=41]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 41.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: saṃdʰyopāsanavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰātaḥ saṃdʰyopāsanavidʰiṃ vyākʰyāsyāmaḥ \\
      - ab[n=2,type=verse]: prāṅ vodaṅ vā grāmān niṣkramya śuciḥ śucau deśe guptatīrtʰāyataneṣu
          vā
      - ab[n=3,type=verse]: suprakṣālitapāṇipādavadanaḥ prāg vīrāsanenopaviśya jīvā
          stʰety ācamyāpo hi ṣṭʰety abʰyukṣya prāṇāyāmān kr̥tvācamyottiṣṭʰan dakṣiṇahastastʰā
          āpo ayojālā ity apa utsr̥jed bahudʰā \\
      - ab[n=4,type=verse]: hariḥ suparṇa iti prātar
      - ab[n=5,type=verse]: ud u tyaṃ citraṃ devānām iti madʰyaṃdine
      - ab[n=6,type=verse]: atʰa sauramantrān yatʰākāmaṃ japed
      - ab[n=7,type=verse]: ud vayaṃ tamasas parīti ca
      - ab[n=8,type=verse]: ud gʰed abʰi śrutāmagʰam ity astamita āsīnaḥ
      - ab[n=9,type=verse]: sāvitryante vāñjalayo japaś ca \\
    - section[n=2]:
      - ab[n=1,type=verse]: atʰordʰvajānur āsīna iti vīrāsanī
      - ab[n=2,type=verse]: pratyuttʰāyābʰayaṃ paścād abʰayaṃ purastād ity upatiṣṭʰate
      - ab[n=3,type=verse]: tiṣṭʰan prātaḥ prāṅmukʰa
      - ab[n=4,type=verse]: āyātu varadety āvāhya
      - ab[n=5,type=verse]: gāyatraṃ cʰandaḥ savitā devatā viśvāmitra r̥ṣir
      - ab[n=6,type=verse]: yatʰākṣaraṃ daivataṃ rūpaṃ ca manasi samādʰāya mahāvyāhr̥tibʰiḥ
          saṃdʰāya gāyatrīṃ japet \\
      - ab[n=7,type=verse]: aṣṭakr̥tva ekādaśakr̥tvo dvādaśakr̥tvaḥ pañcadaśakr̥tvaḥ
          śatakr̥tvaḥ sahasrakr̥tva iti \\
      - ab[n=8,type=verse]: aṣṭakr̥tvaḥ prayuktā gāyatrī gāyatreṇa cʰandasā saṃmitā
          bʰūlokam abʰijayati \\
      - ab[n=9,type=verse]: ekādaśakr̥tvaḥ prayuktā traiṣṭubʰena cʰandasā saṃmitāntarikṣalokam
          abʰijayati \\
      - ab[n=10,type=verse]: dvādaśakr̥tvaḥ prayuktā jāgatena cʰandasā saṃmitā divaṃ
          lokam abʰijayati \\
      - ab[n=11,type=verse]: pañcadaśakr̥tvaḥ prayuktā pañcadaśena vajreṇa saṃmitā
          brahmalokam abʰijayati \\
      - ab[n=12,type=verse]: śatakr̥tvaḥ prayuktā śataparvaṇā vajreṇa saṃmitā sarvāṇl
          lokān abʰijayati \\
      - ab[n=13,type=verse]: sahasrakr̥tvaḥ prayuktāgniṣṭomāptoryāmādīnāṃ kratūnāṃ
          pʰalam avāpnoti \\
    - section[n=3]:
      - ab[n=1,type=verse]: ato yatʰākāmaṃ japitvā paśyema śaradaḥ śatam indra jīvety
          āśiṣaḥ prārtʰayate \\
      - ab[n=2,type=verse]: stutā mayā varadeti visr̥jyodīrāṇā uta sūryasyāvr̥tam
          asapatnaṃ purastād yasmāt kośād iti yatʰārtʰam upatiṣṭʰate \\
      - ab[n=3,type=verse]: ya imāṃ na vindanti nādʰīyate saṃdʰyākāle nopāsate te
          hy aśrotriyā bʰavanty anupanītāḥ kriyāhīnāś cʰedanabʰedanabʰojanamaitʰunāny
          abʰicarantaḥ \\
      - ab[n=4,type=verse]: saṃdʰyākāle hy ajapantaḥ śvasūkarasr̥gālakukkuṭasarpayoniṣu
          varṣasahasrāṇi jāyante \\
      - ab[n=5,type=verse]: samās tasyaivopajāyante \\
      - ab[n=6,type=verse]: tasmād yatʰoktāṃ sāyaṃ prātaḥ saṃdʰyām upāsīta \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: araṇyacarito
          guptaḥ śuklabrāhmaṇakarmasu \ prāyeṇa labʰate lokān yatʰoktāṃs tāṃ samācaran
          \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sāyaṃ
          saṃdʰyām upāsīta kr̥tavīrāsano dvijaḥ \ kr̥tottānas tatʰā prātaḥ prāñjaliḥ
          susamāhitaḥ \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: etad
          vīrāsanaṃ stʰānaṃ brahmaṇā nirmitaṃ purā \ dvijānaṃ bālavr̥ddʰānāṃ puraścaraṇam
          uttamam \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sāyaṃ
          prātas tu yaḥ saṃdʰyām askannām upatiṣṭʰate \ sa tayā pāvito devyā brāhmahaḥ
          pūtakilbiṣaḥ \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: na
          sīdet pratigr̥hṇānaḥ pr̥tʰvīm api sasāgarām \ ye cāsya viṣamāḥ ke cid divi
          sūryādayo grahāḥ \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: te
          cāsya saumyā jāyante śivāḥ sukʰakarāḥ sadā \ stʰānaṃ vīrāsanaṃ caeṣāṃ pr̥tʰivī
          ca pradakṣiṇā \ agnihotraṃ hutaṃ caiṣāṃ ye vai saṃdʰyām upāsate \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ardʰāstamita āditye ardʰodite divākare \ gāyatryās tatra
          sāṃnidʰyaṃ saṃdʰyākālaḥ sa ucyate \\
      - ab[n=2,type=verse]: bʰūmyādityāntaraṃ yas tu cʰādayec caturaṅgulam \ tāṃ tu
          saṃdʰyāṃ parāṃ vidyāc cʰāyāsaṃbʰedane pare \\
      - ab[n=3,type=verse]: yāvantas tu karād bʰraṣṭāḥ patanti jalabindavaḥ \ bʰūtvā
          vajrāṇi te sarve patanti hy asureṣu vai \\
      - ab[n=4,type=verse]: tato vibʰāvasus teṣāṃ prītātmāpyāyate varam \ yair ahaṃ
          mokṣito viprais teṣāṃ loko tatʰā mama \\
      - ab[n=5,type=verse]: gāyatryā akṣamālāyāṃ sāyaṃ prātaḥ śataṃ japet \ caturṇāṃ
          kʰalu vedānāṃ samagraṃ labʰate pʰalam \\
      - ab[n=6,type=verse]: saṃdʰyāṃ ye nopatiṣṭʰanti brāhmaṇyaṃ nopapadyate \ upapadyeta
          vā bʰūyo yadi syus tīrtʰamr̥tyavaḥ \\
      - ab[n=8,type=verse]: r̥ṣayo dīrgʰasaṃdʰyatvād dīrgʰāṇy āyumṣy adʰārayan \ tasmād
          dīrgʰām upāsīta samiccʰan vr̥ddʰim āyuṣaḥ \\
    - section[n=5]:
      - ab[n=1,type=verse]: tad yatʰāgnir devānāṃ brāhmaṇo manuṣyāṇāṃ vasanta r̥tūnām
          evaṃ gāyatrī cʰandasām \\
      - ab[n=2,type=verse]: tad yatʰā gāyatrī katyakṣarā katipadā kiṃ vāsyā gotraṃ
          kiṃ vāsya rūpaṃ kīdr̥śaṃ tasyāḥ śarīraṃ bʰavati \\
      - ab[n=3,type=verse]: yad vai bʰūḥ sa r̥gvedo yad bʰuva iti so 'tʰarvaveda iti
      - ab[n=4,type=verse]: tad yatʰedam akṣaram om ity akṣaraṃ tat paramaṃ śam ity
          akṣaraṃ guhyaṃ tat paramaṃ pavitram \\
      - ab[n=5,type=verse]: ādityo vai sāvitry ādityena saha sāvitrī stauti suvati
          prātaḥ prasuvati tasmāt sāvitrīt<v>am \\
      - ab[n=6,type=verse]: akṣaradaivataṃ vyākʰyāsyāmaḥ
      - ab[n=7,type=verse]: pratʰamam āgneyaṃ dvitīyam āśvinaṃ tr̥tīyaṃ saumyaṃ caturtʰaṃ
          vaiṣṇavaṃ sāvitraṃ pañcamaṃ ṣaṣṭʰaṃ pauṣṇaṃ saptamaṃ mārutam aṣṭamaṃ bārhaspatyaṃ
          navamaṃ maitraṃ daśamaṃ vāruṇam ekādaśam aindraṃ dvādaśaṃ vaiśvadevaṃ vasūnāṃ
          trayodaśaṃ caturdaśaṃ rudrāṇāṃ pañcadaśam ādityānām aditeḥ ṣoḍaśaṃ vāyavyaṃ
          saptadaśamaṃ bʰaumam aṣṭādaśam ekonaviṃśam āntarikṣaṃ divyaṃ viṃśaṃ digdevatāni
          catvāry akṣarāṇi \\
    - section[n=6]:
      - ab[n=1,type=verse]: atʰa yat pūrvāṃ saṃdʰyām upāste tad gāyatryāḥ śiras tena
          pr̥tʰivīṃ jayati \\
      - ab[n=2,type=verse]: atʰa yan madʰyāhne tīkṣṇaṃ rudras tapati <tad> dvitīyaṃ
          śiras tenāntarikṣaṃ jayati \\
      - ab[n=3,type=verse]: atʰa yad astamiyāt tat tr̥tīyaṃ śiras tena divaṃ jayati
          \\
      - ab[n=4,type=verse]: tasyā oṃkāraḥ śiraḥ saha vyāhr̥tibʰir darbʰāḥ keśā oṣadʰīvanaspatayo
          lomāni cakṣuṣī sūryācandramasau vidyud dʰasitaṃ viṣṇuvaruṇau urasī rudro
          hr̥daye paurṇamāsī cāmāvāsyā ca stanau ahaś ca rātrī ca pārśve
      - ab[n=5,type=verse]: daśa diśaḥ kukṣī sarvajñānāni vyākaraṇam udaraṃ pr̥tʰivī
          śroṇī vāyuḥ stʰānaṃ bʰūṣaṇaṃ nakṣatrāṇi śrīsarasvatīrūpā padakramamantrabrāhmaṇakalpaśarīrā
          sāvitrī gotreṇa brahmadeyā bʰavati brahmadeyā bʰavatīti brāhmaṇam \\
  - parisista[n=42]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 42.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: snānavidʰiḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰa snānavidʰiṃ puṇyaṃ vakṣyamāṇaṃ nibodʰata \ yena snātā
          divaṃ lokaṃ prāpnuvanti dvijottamāḥ \\
      - ab[n=2,type=verse]: saritsu vā taḍāge vā devakʰāte hrade 'pi vā \ gartaprasravaṇe
          vāpi puṇyaṃ snānaṃ samācaret \\
      - ab[n=3,type=verse]: pārakye tu tāḍāge hi snānaṃ naiva vidʰīyate \ taḍāgakartur
          duṣkr̥tair lipyate snānam ācāran \\
      - ab[n=4,type=verse]: saritāṃ sarasāṃ caiva aprāptau nirjʰarasya ca \ uddʰr̥tya
          caturaḥ piṇḍān snāyāt tu parakʰātake \\
      - ab[n=5,type=verse]: anvīkṣyamāṇaḥ pārśvāni kuśahastaḥ samāhitaḥ \ dvijo madʰyaṃdinād
          arvāg arogī snānam ācaret \\
      - ab[n=6,type=verse]: yat te bʰūma iti mr̥daṃ saṃgr̥hya rcā samāhitaḥ \ yas
          te gandʰa iti tribʰir mr̥dʰir ātmānam ālabʰet \\
      - ab[n=7,type=verse]: agʰadviṣṭeti sūktena dūrvāṃ śirasi vinyaset \ agramagram
          ity etayā gomayenānulepayet \\
      - ab[n=8,type=verse]: agramagraṃ carantīnām oṣadʰīnāṃ vanevane \ yan me rogaṃ
          ca śokaṃ ca tan me tvaṃ nuda gomaya \\
      - ab[n=9,type=verse]: praṇavādyā vyāhr̥tīs tu gāyatrīṃ ca śiroyutām \ paṭʰet
          trir anavānaṃ hi prāṇāyāmaḥ sa ucyate \\
      - ab[n=10,type=verse]: ambayo yantīty ādīni trīṇi sūktāni hi kramāt \ hiraṇyavarṇā
          yad ado vāyoḥ pūtaḥ punantu mā \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vaiśvānaro raśmibʰiś ca tatʰāpsu ta iti smr̥tam \ etaiḥ
          saṃplāvayet sūktais tato 'gʰamarṣaṇam \\
      - ab[n=2,type=verse]: apo divyāś ca saṃ māgne idam āpaḥ śivena mā \ yad āpo
          naktam iti ca etat syād agʰamarṣaṇam \\
      - ab[n=3,type=verse]: yad āpo naktaṃ mitʰunaṃ cakāra yad vā dudroha duritaṃ
          purāṇam \ hiraṇyavarṇās tata ut punantu pra mā muñcantu varuṇasya pāśāt
          \\
      - ab[n=4,type=verse]: sarasvatīṃ gayāṃ gaṅgāṃ naimiṣaṃ puṣkarāṇi ca \ smr̥tvā
          tīrtʰānipuṇyātni avagāhej jalaṃ tataḥ \\
      - ab[n=5,type=verse]: gaccʰataḥ snānakāryāya pitaraḥ saha daivataiḥ \ pr̥ṣṭʰataḥ
          tv anugaccʰanti tatsamīpaṃ jalārtʰinaḥ \\
      - ab[n=6,type=verse]: āśāṃ tyaktvā nivartante vastraniṣpīḍanena tu \ tasmān
          na pīḍayed vastram akr̥tvā pitr̥tarpaṇam \\
      - ab[n=7,type=verse]: utsāhaṃ varuṇaḥ snāne agnir hotuḥ śriyaṃ haret \ āyuṣyaṃ
          bʰuñjato mr̥tyus triṣu maunam ataś caret \\
      - ab[n=8cd,type=verse]: snānavastre mr̥das tisraḥ pradadyāc cʰuddʰihetunā \
          8ab \ snātvā paryukṣya vāso 'nyac cʰodʰye jaṅgʰe mr̥dā punaḥ \\
      - ab[n=9,type=verse]: vastraniṣpīḍatoyena apavitrīkr̥te hi te \ uttirya vastraṃ
          niṣpīḍya japed ādʰyātmikāni tu \\
      - ab[n=10,type=verse]: adʰyātmam asyavāmīyaṃ kautsaṃ kauṣmāṇḍikaṃ tatʰā \ japtvātʰarvaśiraś
          caiva bʰavāśarvīyam eva ca \\
      - ab[n=11,type=verse]: prāṇāś ca bʰagavān kālaḥ puruṣo manyur eva ca \ uccʰiṣṭo
          rohito vrātya etāny ādʰyātmikāni tu \\
      - ab[n=12,type=verse]: saṃvatsareṇa yat pāpaṃ kr̥taṃ gʰoram avistaram \ japtvaitāni
          tataḥ pāpān mucyate nātra saṃśayaḥ \\
      - ab[n=13,type=verse]: viṣāsahiṃ manasā hi japtvā gāyatrīṃ ca tatʰā tridivaṃ
          prāyāti \ paribʰraṣṭas tridivāt tapaḥkṣaye jātismaratvaṃ punar eva vindate
          \\
