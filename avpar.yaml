      - ab[n=3,type=verse]: suvāsāyāṃ śucau bʰūmau dʰūpapuṣpair alaṃkrtā \ kr̥ṣṇājine
          tu kartavyā bahūnāṃ vāpi kārayet \\
      - ab[n=4,type=verse]: karṇau ratnamayau kuryāc cakṣuṣī dīpakau tatʰā \ gʰrāṇe
          tu sarvagndʰāṃs tu jihvāyāṃ śāradaṃ gʰr̥tam \\
      - ab[n=5,type=verse]: danteṣu mauktikaṃ dadyāl lalāṭe tāmrabʰājanam \ ūdʰasi
          tu madʰūśīram apāne ca gʰr̥taṃ madʰu \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hr̥daye
          candanaṃ dadyāj jaṅgʰayor ikṣukāṇḍakam \ suvarṇaśr̥ṅgī raupyakʰurī raupyalāṅgūladakṣiṇā
          \\
      - ab[n=2,type=verse]: vastracʰannā tu dātavyā kāṃsyapātraṃ tu dohanī \
      - ab[n=3,type=verse]: prajāpatiś cety abʰimantrya viprāya dadyāt
      - ab[n=4,type=verse]: tatra ślokāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰenuṃ
          vatsaṃ ca yo dadyād vinātʰarvābʰimantritām \ vinānena vidʰānena devatvaṃ
          nopajāyate \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viśvarūpāḥ
          stʰitāḥ sarvā dʰenavaḥ parikīrtitāḥ \ dʰenutvaṃ na sa prayāti vinā sūktābʰimantritām
          \ niṣpʰalaṃ naśyate sarvaṃ vinābʰimantritaṃ satām \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bālatve
          yac ca kaumāre yat pāpaṃ yauvane kr̥tam \ vayaḥpariṇatau yac ca yac ca janmāntareṣu
          ca \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yan
          niśāyāṃ tatʰā prātar yan madʰyāhnāparāhṇayoḥ \ saṃdʰyayor yat kr̥taṃ pāpaṃ
          karmaṇā manasā girā \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prasūyamānāṃ yo dʰenuṃ dadyād brāhmaṇapuṃgave \ kr̥ṣṇājinaṃ
          guḍadʰenuṃ gʰr̥tadʰenuṃ tatʰaiva ca \\
      - ab[n=2,type=verse]: suvarṇaratnadʰenuṃ ca jaladʰenuṃ tatʰā parām \ kṣīradʰenuṃ
          madʰudʰenuṃ śarkarālavaṇaṃ tatʰā \\
      - ab[n=3,type=verse]: rasādidʰenūḥ sarvānyā anena vidʰinā smr̥tāḥ \ yat tu bālye
          kr̥taṃ pāpaṃ yauvane caiva yat kr̥tam \\
      - ab[n=4,type=verse]: mānakūṭaṃ tulākūṭaṃ kanyānr̥tagavānr̥tam \ udake ṣṭʰīvitaṃ
          caiva musalaṃ cāpi laṅgʰitam \\
      - ab[n=5,type=verse]: vr̥ṣalīgamanaṃ caiva gurudārāniṣevaṇam \ surāpānasya yat
          pāpaṃ tiladʰenuḥ praśāmyati \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yā sa yamapure gʰore nadī vaitaraṇī smr̥tā \ yatra lohamukʰāḥ
          kākāḥ śvānaś caiva bʰayāvahāḥ \\
      - ab[n=2,type=verse]: vālukāntāḥ stʰalāś caiva pacyante yatra duṣkr̥taḥ \ asipattravanaṃ
          yatra śālūkāḥ śālmalī tatʰā \\
      - ab[n=3,type=verse]: tān sukʰena vyatikramya dʰarmarājāśramaṃ vrajet \ svāgataṃ
          te mahābʰāga svasti te 'stu mahāmate \\
      - ab[n=4,type=verse]: vimānam etad yogyaṃ te maṇiratnavibʰūṣitam \ atrāruhya
          naraśreṣṭʰa gaccʰa tvaṃ paramāṃ gatim \\
      - ab[n=5,type=verse]: mā ca cārabʰaṭe dadyān mā ca dadyāt purohite \ mā ca kāṇe
          virūpe ca kuṣṭʰivyaṅge tatʰaiva ca \\
      - ab[n=6,type=verse]: vedāntagāya dātavyā vedāntagasutāya vā \ ekaikasmai ca
          dātavyā māgʰamāse tu pūrṇimām \\
      - ab[n=7,type=verse]: ya imāṃ paṭʰate nityaṃ yaś cemāṃ śr̥ṇuyād api \ devalokam
          atikramya sūryalokaṃ sa gaccʰati \\ sūryalokaṃ sa gaccʰatīti \\ iti tiladʰenuvidʰiḥ
          samāptaḥ \\
  - parisista[n=10]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 10.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: bʰūmidānam
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa rohiṇyāṃ sakalāyām upoṣito brahmā sarvabījarasaratnagandʰāvakīrṇaṃ
          tīrtʰodakapūrṇakalaśam ādāyātisr̥ṣṭo apām ity abʰiṣekamantrair yatʰoktair
          dātāram abʰiṣiñcati \\
      - ab[n=2,type=verse]: vratena tvaṃ vratapata iti vratam upaiti
      - ab[n=3,type=verse]: yācitāradātārāv ayācitāśināv adʰahśāyinau bʰavato
      - ab[n=4,type=verse]: vratopacāram
      - ab[n=5,type=verse]: yatʰāśaktyaikarātraṃ pañcarātraṃ dvādaśarātraṃ vā vrataṃ
          caritvā
      - ab[n=6,type=verse]: śvo bʰūte tantram ājyabʰāgāntaṃ kr̥tvānvārabʰyātʰa juhuyāt
          \\
      - ab[n=7,type=verse]: kāmasūktaṃ kālasūktaṃ puruṣasūktaṃ mahāvyāhr̥tibʰiḥ saṃkʰyāpūrvikābʰiḥ
          sarva r̥tvijo juhvaty
      - ab[n=8,type=verse]: atʰa suvarṇamayīṃ bʰūmiṃ bʰūmeḥ pratikr̥tiṃ gocarmamātrāṃ
          kr̥tvā
      - ab[n=9,type=verse]: maṇḍapavedyāṃ samānīya vedyuttarato yasyāṃ vedim ity upastʰāpya
      - ab[n=10,type=verse]: girayas te parvatā iti parvatān avastʰāpya
      - ab[n=11,type=verse]: hiraṇyarajatamaṇimuktāpravālādibʰir upaśobʰayed yad adaḥ
          saṃprayatīr iti
      - ab[n=12,type=verse]: sā mandasāneti nadīḥ kalpayitvā rasaiś ca paripūrayed
      - ab[n=13,type=verse]: apām agram asi samudraṃ vo 'bʰyavasr̥jāmīti samudrān
      - ab[n=14,type=verse]: vanaspatiḥ saha devair na āgann iti br̥haspatineti vanaspatīn
          anyāṃś ca
      - ab[n=15,type=verse]: yajñe tvā manasā saṃkalpayen manasā saṃkalpayatītʰa bʰavatīha
          bʰavatīha bʰavati
      - ab[n=16,type=verse]: nidʰiṃ bibʰratī bahudʰeti namaskārayitvā
      - ab[n=17,type=verse]: satyaṃ br̥had ity anuvāko ye devā divy ekādaśa stʰeti
          puṇyāhaṃ vācayet
      - ab[n=18,type=verse]: saṃstʰāpayen
      - ab[n=19,type=verse]: nava divo devajanenety abʰimantrya brāhmaṇebʰyo dadyād
      - ab[n=20,type=verse]: dātur esāsmai rohiṇī kāmaṃ nikāmaṃ vā dugdʰa iti
      - ab[n=21,type=verse]: yatʰā rohanti bījāni pʰālakr̥ṣṭe mahītale evaṃ kāmāḥ
          prarohante pretyeha manasaḥ sadā
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarveṣām
          eva dānānāṃ yat pʰalaṃ samudāhr̥tam \ tattat prāpnoti viprebʰyo dattvā bʰūmiṃ
          yatʰāvidʰi \\ dattvā bʰūmiṃ yatʰāvidʰīti \\ iti bʰūmidānaṃ samāptam \\
  - parisista[n=11]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 11.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: tulāpuruṣavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰātas tulāpuruṣavidʰiṃ vyākʰyāsyāmas
      - ab[n=2,type=verse]: tad udagayana āpūryamāṇapakṣe puṇye nakṣatre śraddʰāpreritau
          grahaṇakāle vā
      - ab[n=3,type=verse]: r̥tvigyajamānau kl̥ptakeśaśmaśrū romanakʰāni vāpayitvā
      - ab[n=4,type=verse]: saṃbʰārān upakalpya prāktantram ājyabʰāgāntaṃ kr̥tvā
      - ab[n=5,type=verse]: mahāvyāhr̥tisāvitrīśāntiṃ brahma jajñānam iti hutvā
      - ab[n=6,type=verse]: agne gobʰir agne 'bʰyāvartinn agneḥ prajātam iti saṃpātān
          udapātrānīyābʰiṣekakalaśeṣu ninayed
      - ab[n=7,type=verse]: atʰāsyendro grāvabʰyām ity abʰiṣecayed
      - ab[n=8,type=verse]: idam āpo yatʰendro bāhubʰyām ity abʰiṣecayitvā
      - ab[n=9,type=verse]: yatʰoktam añjanābʰyañjanānulepanaṃ kārayitvā vāso gandʰasrajaś
          cābadʰnīyāt
      - ab[n=10,type=verse]: tulāṃ hiraṇyaṃ ca pavitrair abʰyukṣya puruṣasaṃmito 'rtʰa
          iti saptabʰis tadārohayed
      - ab[n=11,type=verse]: acyutā dyaur iti catasr̥bʰir avarohayet
      - ab[n=12,type=verse]: sūryasyāvr̥tam iti pradakṣiṇam āvr̥tya brāhmaṇebʰyo nivedayitvātmālaṃkārān
          kartre dadyāt
      - ab[n=13,type=verse]: sahasradakṣiṇaṃ grāmavaram
      - ab[n=14,type=verse]: dvijān annena tarpayet
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰa
          cen niḥsvapakṣeṇa yatʰā saṃpadyate dʰanam \ dʰātubʰiḥ saha taulyam atu vāsobʰiś
          ca rasais tatʰā \ vrīhyādisaptadʰānyair vā yatʰāsaṃpadyate gr̥he \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sakʰaḍgaḥ saśirastrāṇaḥ sarvābʰaraṇabʰūṣitaḥ \ tapanīyam
          agare kr̥tvā paścāt tolyo narādʰipaḥ \\
      - ab[n=2,type=verse]: indreṇedaṃ purā dattam adʰirājyāptaye varam \ sarvapāpapraṇāśāya
          sarvapuṇyavivr̥ddʰaye \\
      - ab[n=3,type=verse]: mahādānātidānānām idaṃ dānam anuttamam \ akṣayyapʰaladaṃ
          śreṣṭʰaṃ dātr̥̄ṇāṃ śreyavardʰanam \\
      - ab[n=4,type=verse]: yat pāpaṃ sve kule jātais triḥ sapta puruṣaiḥ kr̥tam \
          tat sarvaṃ naśyate kṣipram agnau tūlaṃ yatʰā tatʰā \\
      - ab[n=5,type=verse]: anāmayaṃ stʰānam avāpya daivair alaṅgʰanīyaṃ sukr̥tair
          hiraṇmayaiḥ \ suvarṇatejāḥ pravimuktapāpo divīndravad rājati sūryaloke \\
          divīndravad rājati sūryaleketi \\ iti tulāpuruṣavidʰiḥ samāptaḥ \\
  - parisista[n=12]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 12.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: ādityamaṇḍakaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa yaḥ kāmayeta sarveṣāṃ nr̥ṇām uttamaḥ syām iti
          sa bʰāskarāyāpūpaṃ dadyāt
      - ab[n=2,type=verse]: tasya kalpo
      - ab[n=3,type=verse]: yavagodʰūmānām anyatamacūrṇena maṇḍalākr̥tiṃ saṃśrapya
      - ab[n=4,type=verse]: pātre kr̥tvāpihitam
      - ab[n=5,type=verse]: saguḍājyasuvarṇaśakalaṃ cvopariṣṭān nidʰāyārcayed raktakusumair
      - ab[n=6,type=verse]: viṣāsahim ity abʰimantrya brāhmaṇāya nivedayet
      - ab[n=7,type=verse]: tatra ślokāḥ
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anena
          vidʰinā yas tu pūpaṃ dadyād dvijātaye \ prayaccʰet satataṃ prājñas tasya
          puṇyapʰalaṃ śr̥ṇu \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ārogyavān
          varcasvī ca prajāvān paśumāṃs tatʰā \ dʰanavān annavān śrīmāṃs tatʰā sarvajanapriyaḥ
          \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: apamr̥tyuśataṃ
          sāgraṃ nāśayaty avicārataḥ \ pradattaṃ sūryalokaṃ ca prāpayet paramaṃ padam
          \\ prāpayet paramaṃ padam iti \\ ity ādityamaṇḍakaḥ samāptaḥ \\
  - parisista[n=13]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 13.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: hiraṇyagarbʰavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa hiraṇyagarbʰavidʰim anukramiṣyāmaḥ sarvapāpāpanodanam
      - ab[n=2,type=verse]: udagayana āpūryamāṇapakṣe puṇye nakṣatre śraddʰāpreritau
          grahaṇakāle vā
      - ab[n=3,type=verse]: r̥tvigyajamānau kLptakeśaśmaśruromanakʰau syātām
      - ab[n=4,type=verse]: atʰa r̥tvik prag astaṃgamanād aśvattʰād araṇī ādʰāyāgne
          jāyasveti dvābʰyāṃ matʰyamānam anumantrayate
      - ab[n=5,type=verse]: tr̥tīyayā jātaṃ caturtʰyopasamādadʰāti
      - ab[n=6,type=verse]: śucau deśe paridʰāpya yatʰoktam añjanābʰyañjanānulepanaṃ
          kārayitvā
      - ab[n=7,type=verse]: agneḥ prajātaṃ pari yad dʰiraṇyaṃ yad ābadʰnann iti hiraṇyasrajam
          āgratʰya rakṣantu tveti rakṣāṃ kr̥tvā
      - ab[n=8,type=verse]: darbʰān āstīryādʰahśāyinau syātām
      - ab[n=9,type=verse]: śvo bʰūte 'bʰijinmuhūrte hiraṇmayaṃ maṇḍalākr̥ti nābʰimātraṃ
          pātram ādʰāya sāpidʰānam
      - ab[n=10,type=verse]: sruksruvājyastʰālyudapātrālaṃkārāṃś ca
      - ab[n=11,type=verse]: parisamuhya paryukṣya paristīrya barhir udapātram upasādya
          paricaraṇenājyaṃ paricarya nityān purastāddʰomān hutvājyabʰāgau cātʰa juhoti
    - section[n=2]:
      - ab[n=1,type=verse]: hiraṇyagarbʰāya svāhā \\ agnaye svāhā \\ brahmaṇe svāhā
          \\ prajāpataye svāheti hutvā
      - ab[n=2,type=verse]: tair eva namaskāraṃ kārayitvā
      - ab[n=3,type=verse]: tair evopastʰāya sruksruvājyastʰālyudapātrālaṃkārāṃś ceti
      - ab[n=4,type=verse]: hiraṇmaye rājānaṃ hiraṇyavatībʰiḥ snāpayitvā
      - ab[n=5,type=verse]: hiraṇyakalaśais tasmin pañcagavyam apa āsicya
      - ab[n=6,type=verse]: hiraṇyagarbʰasūktenāṃhomucena śantātīyena pañcabʰiś ca
          nāmabʰiḥ saṃpātān ānīya
      - ab[n=7,type=verse]: tatʰaiva sadasyān asadasyān r̥tvijo 'nujñāpayed
      - ab[n=8,type=verse]: rājā hiraṇyagarbʰatvam abʰīpsaty asmin bʰavanto 'numanyantām
          iti
      - ab[n=9,type=verse]: tair anuṣṭʰitaḥ
    - section[n=3]:
      - ab[n=1,type=verse]: ud ehi vājinn iti dvābʰyāṃ praveśayet
      - ab[n=2,type=verse]: trayastriṃśad devatā ity abʰisaṃdʰāya tam anuśāsti
      - ab[n=3,type=verse]: vācaṃ niyamya pratisaṃhr̥tya cendriyāṇi viṣayebʰyo manasā
          bʰagavantaṃ hiraṇmayaṃ hiraṇyagarbʰaṃ parameṣṭʰinaṃ pauruṣaṃ dʰyāyasveti
      - ab[n=4,type=verse]: tatʰeti tat pratipadyate
      - ab[n=5,type=verse]: sa saptadaśamātrāntaram asti
      - ab[n=6,type=verse]: saptadaśo vai prajāpatiḥ
      - ab[n=7,type=verse]: prajāpater āvr̥ta iti vijñāpayet
      - ab[n=8,type=verse]: tatʰaiva sadasyān asadasyān anujñāpyottʰāpayed
      - ab[n=9,type=verse]: uttʰitaṃ hiraṇmayena cakreṇābʰinyubjayet
      - ab[n=10,type=verse]: mā te prāṇa ity uddʰared
      - ab[n=11,type=verse]: uddʰr̥taṃ hiraṇyanāmno pravimucya yas tvā mr̥tyur ity
          apāsyet
      - ab[n=12,type=verse]: saṃpaśyamānā ity avekṣito brāhmaṇān praṇipatya namaskārya
          namo hiraṇyagarbʰāyety
      - ab[n=13,type=verse]: atʰa ha vai hiraṇyagarbʰasyeti priyatamāya tata uktam
      - ab[n=14,type=verse]: brāhmaṇā brūyur uttiṣṭʰa hiraṇyagarbʰānugr̥hīto 'sīty
      - ab[n=15,type=verse]: apratiratʰena hutvā saṃstʰāpayed
      - ab[n=16,type=verse]: apsu te rājan varuṇeti varuṇam abʰiṣṭūya snātvā pavitraiḥ
          pratyetyādityam upatiṣṭʰante
    - section[n=4]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hiraṇyaṃ
          tava yad garbʰo hiraṇyasyāpi garbʰajaḥ \ hiraṇyagarbʰas tasmāt tvaṃ pāhi
          māṃ mahato mahān iti
      - ab[n=2,type=verse]: sūryasyāvr̥tam iti pradakṣiṇam āvr̥tya
      - ab[n=3,type=verse]: gr̥hān aimīti gr̥hān pratipadya
      - ab[n=4,type=verse]: tvam agne pramatir ity agnim upastʰāpyātʰotsr̥jed
      - ab[n=5,type=verse]: atʰa dvijebʰyo dakṣiṇāṃ daśa sahasrāṇ dadyāt
      - ab[n=6,type=verse]: grāmavaraṃ ca
      - ab[n=7,type=verse]: sruksruvājyastʰālyudapātrālaṃkārāṃś cety anyat sarvaṃ
          sadasyebʰyo
      - ab[n=8,type=verse]: yāvad vā tuṣyeraṃś tāvad vā deyam \\ rājā dadyād
      - ab[n=9,type=verse]: yatʰākāmaṃ brāhmaṇān annena paricaret
      - ab[n=10,type=verse]: tatra ślokāḥ
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vedānāṃ pāragā yasya caturṇāṃ brahmavittamāḥ \ tuṣṭā yasyāśiṣo
          brūyus tasya yajñapʰalaṃ bʰavet \\
      - ab[n=2,type=verse]: brāhmaṇānāṃ prasādena sūryo divi virājati \ indro 'py
          eṣāṃ prasādena devān ativirājati \\
      - ab[n=3,type=verse]: hiraṇyadānasya pʰalam amr̥tatvam iti śrutiḥ \ śrūyate
          hy asya dātā yaḥ so 'mr̥tatvaṃ samaśnute \\
      - ab[n=4,type=verse]: rājekṣuvākuprabʰrtayaḥ purā rājarṣayo 'malāḥ \ dattvā
          hiraṇyaṃ viprebʰyo jyotir bʰūtvā divi stʰitāḥ \\
      - ab[n=5,type=verse]: ya evaṃ saṃskr̥to rājā vidʰinā brahmavādinā \ prajānām
          iha sāmrājyaṃ jyaiṣṭʰyaṃ śraiṣṭʰyaṃ ca gaccʰati \\
      - ab[n=6,type=verse]: amuṣmin brahmaṇā sārdʰam ānandam anubʰūya vai \ jyotirmayaṃ
          satyalokaṃ nacaivāvartate punaḥ \\
  - parisista[n=14]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 14.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: hastiratʰadānavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa hastiratʰadānānām anukramaṃ vakṣye
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: jātarūpamayaṃ
          krtvā ekacakraṃ suśobʰanam \ hastibʰiḥ saptabʰir yuktam arcayitvā yatʰāvidʰi
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰa
          vā caturbʰir yuktaṃ haimaṃ rājatam eva vā \ aspr̥ṣṭaṃ dārujaṃ vāpi sarvasaṃbʰārapūritam
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hastiyugmena
          saṃyuktaṃ saurabʰeyayutena vā \ bʰuṅkte saptaiva janmāni saptadvīpāṃ vasuṃdʰarām
          \\
      - ab[n=5,type=verse]: hastena yukte candramasi paurṇamāsyām amāvāsyāyāṃ vā puṇye
          vā r̥kṣe śuciḥ śucau deśe tantram ity uktam \\
      - ab[n=6,type=verse]: prāñcam idʰmam upasamādʰāyānvārabʰyātʰa juhuyāt \\
      - ab[n=7,type=verse]: savitre svāhā \\ pataṃgāya svāhā \\ pāvakāya svāhā \\
          sahasraraśmaye svāhā \\ mārtaṇḍāya svāhā \\ viṣṇave svāhā \\ prajāpataye
          svāhā \\ parameṣṭʰine svāhā iti hutvā.
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kanakāś
          ca tilā gāvo dāsī gr̥hamahīratʰāḥ \ kanyā hastī ca vidyā ca mahādāni vai
          daśa \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmāt
          sarveṣu dāneṣu anuktavidʰikeṣu ca \ agniṃ brūma iti sūktam ājyatantreṇa
          homayet \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aśvadātā
          vrajet svargam aśvārūḍʰaś ca mānavaḥ \ pūjyate devagandʰarvair apsarokiṃnarais
          tatʰā \\
      - ab[n=11,type=verse]: hastivarcasaṃ pratʰatām iti kalaśe saṃpātān ānīya yugaṃ
          yoktraṃ ratʰam iti sarvaṃ saṃprokṣya \\
      - ab[n=12,type=verse]: aśrāntasya tvā manasā yunajmīti yojayet \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aśrāntasya
          tvā manasā yunajmi pratʰamasya ca \ utkūlam udvaho bʰavo uduhya prati dʰāvatāt
          \\
      - ab[n=14,type=verse]: yuktāyārtʰaṃ dadyāt \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śyāvair
          yuktaḥ śitipadbʰir hiraṇyayo yasya ratʰaḥ patʰibʰir vartate sukʰaiḥ \ sa
          no hastena savitā hiraṇyabʰug gʰiraṇyapāṇiḥ savitā no 'bʰirakṣatu \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: br̥haddʰastiratʰaṃ
          yuktaṃ hastena tu dadan naraḥ \ savituḥ stʰānam āpnoti divyāṃ kāmajavāṃ
          sabʰām \\
  - parisista[n=15]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 15.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: aśvaratʰadānavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰāśvaratʰadānavidʰiḥ.
      - ab[n=2,type=verse]: goṣṭʰa udakānte śucau vā deśe prāñcam idʰmam upasamādʰāyānvārabʰyātʰa
          juhuyāt \\
      - ab[n=3,type=verse]: vataraṃhā bʰava vājin yujyamāna ity etenāśveṣu saṃpātān
          ānīyāśrāntasya tveti samānam
      - ab[n=4,type=verse]: tvam indras tvaṃ mahendra iti savitre argʰaṃ dattvā
      - ab[n=5,type=verse]: punantu mety ātmānam ālabʰya japed
      - ab[n=6,type=verse]: rakṣantu tvāgnaya iti yajamānam abʰimantrya samr̥ddʰihomānte
      - ab[n=7,type=verse]: varāṃ dʰenuṃ kartre dadyād aśvaratʰaṃ grāmavaraṃ ceti
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ya
          evaṃ vidʰinā dadyād viduṣe aśvaratʰaṃ sudʰīḥ \ jyaiṣṭʰyaṃ śraiṣṭʰyaṃ ca
          sāmrājyaṃ prajānām iha gaccʰati \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saptānāṃ
          lokānām ante jyotirlokam anāmayam \ gatvā sa paramānandaṃ bʰuṅkte yāvad
          vibʰāvasuḥ \\
  - parisista[n=16]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 16.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: gosahasravidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰāto gosahasravidʰiḥ \\
      - ab[n=2,type=verse]: goṣṭʰa udakānte śucau vā deśe prāñcam idʰmam upasamādʰāyānvālabʰyātʰa
          juhuyāt \\
      - ab[n=3,type=verse]: ā gāva iti sūktenājyaṃ juhuyāt \\
      - ab[n=4,type=verse]: mahāvrīhīṇām aindraṃ caruṃ saumyaṃ ca sahasratamyāḥ payasi
          śrapayitvā gāva eva surabʰava ity etena juhuyāt \\
      - ab[n=5,type=verse]: pañcānāṃ nadīnāṃ tīrtʰodakam \\
      - ab[n=6,type=verse]: paścād agnes tīrtʰodakena pūrṇaṃ kalaśam avastʰāpya hiraṇyavarṇā
          ity abʰimantrya saṃ vo goṣṭʰeneti daśa gāḥ snāpayet \\
      - ab[n=7,type=verse]: tvaramānanayāḥ samabʰyukṣya sahasratamyāḥ sānodanekemam
          indra vardʰaya kṣatriyaṃ ma iti rājānam abʰiṣicya \\
      - ab[n=8,type=verse]: imā āpa iti ṣaḍbʰir yotʰoktam añjanābʰyañjanānulepanaṃ
          kr̥tvā \\
      - ab[n=9,type=verse]: sahasratamīṃ pratʰamām alaṃkr̥tya \\
      - ab[n=10,type=verse]: ā gāvo mām upatiṣṭʰantām ity upatiṣṭʰet \\
      - ab[n=11,type=verse]: prajāvatīḥ sūyavasād iti ca sarvāḥ pāyayet \\
      - ab[n=12,type=verse]: priyam aśanaṃ dattvāddʰi tr̥ṇam agʰnya iti sahasratamīm
          ālabʰya japet \\
      - ab[n=13,type=verse]: mayā gāvo gopatinā sacadʰvam iti mantrānetnārgʰaṃ dattvā
          \\
      - ab[n=14,type=verse]: sahasratamyāḥ pucʰam aupasaṃgr̥hya bʰūmiṣ ṭvā pratigr̥hṇātv
          iti japan \\
      - ab[n=15,type=verse]: sahasratamyāḥ pr̥ṣṭʰato vrajan \\
      - ab[n=16,type=verse]: sarvāḥ pradakṣiṇīkr̥tya namaskr̥tya svastivācya brāhmaṇebʰyo
          nivedya daśa gā dakṣiṇāṃ kartre dadyāt sahasratamīṃ vastrayugmam aca \\
      - ab[n=17,type=verse]: tad api ślokāḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: saptājanmānugaṃ pāpaṃ puruṣaiḥ saptabʰiḥ krtam \ tatkṣaṇād
          vidʰinānena nāśayed goprado naraḥ \\
      - ab[n=2,type=verse]: sarveṣām eva dānānāṃ pʰalaṃ yat parikīrtitam \ tad avāpnoti
          virebʰyo gosahasraprado naraḥ \\
      - ab[n=3,type=verse]: aśvamedʰaṃ vr̥ṣotsargaṃ gosahasraṃ ca yaḥ sutaḥ \ dadyān
          madīya ity āhuḥ pitaras tarpayanti hi \\
      - ab[n=4,type=verse]: tasmād anena vidʰinā gosahasraṃ daden naraḥ \ sarvapāpaviśuddʰātmā
          yāti tat paramaṃ padam iti \\
  - parisista[n=17]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 17.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: rājakarmasāṃvatsarīyam
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa pratisaṃvatsaraṃ rājakarmāṇi krameṇa vakṣyāmaḥ
          \\
      - ab[n=2,type=verse]: atʰāśvayuje māse śuklapakṣasya tr̥tīye 'hani \\
      - ab[n=3,type=verse]: haridrāyavānām \\
      - ab[n=4,type=verse]: rakṣantu tvāgnaya iti catasr̥bʰī rakṣām aśvānāṃ baddʰvā
          hastyaśvānāṃ nīrājanaṃ kuryāt \\
      - ab[n=5,type=verse]: aśvo 'si kṣiprajanmāsi ....pradadyāt sa viśuddʰātmā saptadvīpāṃ
          vasuṃdʰarām \\
      - ab[n=6,type=verse]: hastena yukte candramasi paurṇamāsyām amāvāsyāyāṃ vā puṇye
          nakṣatre śucau deśe \\ tantram ity uktam \\
      - ab[n=7,type=verse]: prāñcam idʰmam upasamādʰāyānvārabʰātʰajuhuyāt \\
      - ab[n=8,type=verse]: savitre svāhā \\ pataṃgāya svāhā \\ pāvakāya svāhā \\
          sahasraraśmaye svāhā \\ mārtaṇḍāya svāhā \\ viṣṇave svāhā \\ prajāpataye
          svāhā \\ parameṣṭʰine svāheti hutvā kanakānāṃ baddʰvā hastyaśvānāṃ pūrvavan
          nīrājanaṃ kuryāt \\
    - section[n=2]:
      - ab[n=1,type=verse]: atʰa navamyām aparāhṇe vāhanāni snāpayitvā ahatavāsā brahmā
          dvādaśamitāṃ vediṃ kr̥tvā \\ tantram ity uktam \\
      - ab[n=2,type=verse]: śāntikr̥tyādūṣaṇena vāhanaṃ triḥ prokṣya parīyān \\
      - ab[n=3,type=verse]: niḥsālām iti sūktaṃ japan pratyetyābʰiṣiñcayed enam \\
      - ab[n=4,type=verse]: aśvam alaṃkr̥taṃ śabalakaṇṭʰaṃ kr̥tvopastʰāpya dadʰyād
          \\
      - ab[n=5,type=verse]: evam eva maiśradʰānyāny udapātrāṇy antarāsu dikṣu \\
      - ab[n=6,type=verse]: tatraiva devatā yajet \\ agniṃ vāyuṃ varuṇam aśvināv iti
          \\
      - ab[n=7,type=verse]: payasi stʰālīpākaṃ śrapayitvā \\
      - ab[n=8,type=verse]: samās tvāgne tvaṃ no agne mā no vidann abʰayair aparājitair
          āyuṣyaiḥ svastyayanair apratiratʰeneti ca hutvā saṃstʰāpya \\
      - ab[n=9,type=verse]: agner ado 'sīty ahatavāsobʰiḥ pracʰādya rasaiḥ kumbʰān
          audumbarān pūrayitvā pratidiśam avastʰāpya mamāgne varco abʰayaṃ dyāvāpr̥tʰivī
          ud uttamaṃ varuṇāśvinā brahmaṇā yātam iti juhuyāt \\
      - ab[n=10,type=verse]: paurṇamāsī pratʰameti ca juhuyād dundubʰim āhanyād ity
          uktam \\
      - ab[n=11,type=verse]: upa śvāsaya pr̥tʰivīm iti tatraivānumantraṇaṃ ca \\
      - ab[n=12,type=verse]: sarvāṇi ca vāditrāṇi vāhanāni ca \\
      - ab[n=13,type=verse]: janasyān praharṣaya pañcamīṃ pratiṣṭʰāpayet \\
      - ab[n=14,type=verse]: na taṃ yakṣmā aitu deva iti guggulakṣṭʰadūpaṃ dadyāt
          \\
      - ab[n=15,type=verse]: yas te gandʰas tryāyuṣam iti bʰūtiṃ prayaccʰet \\
      - ab[n=16,type=verse]: dūṣyā dūṣir asīti pratisaram ābadʰya ye purastād iti
          pratidiśaṃ kṣipet \\
      - ab[n=17,type=verse]: bahir niḥsr̥tyottareṇa gatvā bāhyenopaniṣkramya suhr̥de
          kuryāc cʰraddadʰate kuryād vāhanānām abʰayaṃ karma \\
  - parisista[n=18]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 18.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: rājakarmasāṃvatsarīyam
    - section[n=1]:
      - ab[n=1,type=verse]: atʰāśvayuje māse paurṇamāsyām aparāhṇe hastinīrājanaṃ
          kuryāt \\
      - ab[n=2,type=verse]: prāgudakpravaṇe deśe yatra vā mano ramate \\
      - ab[n=3,type=verse]: girayas te parvatā ity etayā hastaśatam ardʰaṃ vā maṇḍalaṃ
          parigr̥hya yābʰir yajñam iti saṃprokṣet \\
      - ab[n=4,type=verse]: tatra ślokāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: daśahastasamutsedʰaṃ
          pañcahastaṃ tu vistr̥tam \ śāntavrkṣamayaṃ kuryāt toraṇaṃ puṣṭivardʰanama
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śuklaiḥ
          śuklāmbaradʰvajair mālyaiś ca paribʰūṣitam \ kārayeta bile śubʰre rasaiś
          ca paripūrite \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rasais
          tvām abʰiṣiñcāmi bʰūme mahyaṃ śivā bʰava \ asapatnā sapatnagʰnī mama yajñavivardʰanī
          \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: imau
          stambʰau gʰr̥tānvaktāv ubʰau mā yaśasāvatāt \ yo mā kaś cabʰidāsati tam
          imau stambʰau nirdahatām iti \\
      - ab[n=9,type=verse]: uc cʰrayasva imā yā brahmaṇaspata ity etābʰyāṃ suvarṇamālā
          patākaiḥ stambʰau saṃyojya \\
      - ab[n=10,type=verse]: tasyādʰastāc caturhastāṃ vediṃ kr̥tvā darbʰapavitrapāṇir
          baliṃ puṣpāṇi ca dattvā \\
      - ab[n=11,type=verse]: madʰulājāmaśraiḥ svastikasaṃyāvakadadʰikr̥sarāpūpakāpāyasagʰr̥tavividʰapānabʰakṣapʰalair
          agniṃ paristīrya \\
      - ab[n=12,type=verse]: āpo asmān mātaraḥ sūdayantv iti caturaudumbarān kumbʰān
          hradodakena pūrayitvā \\
      - ab[n=13,type=verse]: pratidiśam avastʰāpya dadʰyād raudrāgneyaṃ vāyavyaṃ vāruṇā
          mantrāḥ \\
      - ab[n=14,type=verse]: rakṣogʰnaṃ krtyādūśaṇaṃ yaśasyavarcasyāni ca hutvauṣadʰīḥ
          samādāya dvihastaṃ maṇḍalam ity uktam \\
      - ab[n=15,type=verse]: tatra ślokāḥ \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: br̥hatkaṇṭārīkaṇṭakā
          lāgʰukaṇṭārikā smr̥tāḥ \ suvarṇapuṣpī śvetagiri karṇikā hy udisatrā \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: siṃhī
          vyāgʰrī ca hariṇī hy amr̥tā cāparājitā \ pr̥śniparṇī ca dūrvā ca padmam
          utpalamālinī \\
    - section[n=2]:
      - ab[n=1,type=verse]: tām anumantrayate \\
      - ab[n=2,type=verse]: vaiṇavaṃ kaṭakam avastʰāpyādadʰyāt \\
      - ab[n=3,type=verse]: dvaipavaiyāgʰrānaḍuccarma paristīrya \\
      - ab[n=4,type=verse]: tato yā syād adʰidevatā tasyai baliṃ dattvā piṇḍāni ca
          dadyāt \\
      - ab[n=5,type=verse]: hastinam ācāmayet \\
    - section[n=3]:
      - ab[n=1,type=verse]: yasyāṃ diśi sa ripur bʰavati tāṃ diśaṃ gatvā hastinam
          ānayed dʰiraṇyena rajatena vajramaṇimuktādibʰiḥ śaṅkʰena candanena bʰadradāruṇayā
          kuṣṭʰena naladena rocanenāñjanena manahśilayā padmakumudotpalair \\
      - ab[n=2,type=verse]: mamāgne varca iti sūktaṃ dakṣinottaramakʰaṃ pratijapet
          \\
      - ab[n=3,type=verse]: śeṣeṇa gātrāṇy abʰyañjayet \\
      - ab[n=4,type=verse]: tatra slokāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hastināṃ
          rakṣaṇe daṇḍaḥ kartavyo vaiṇavo navaḥ \ ṣoḍaśāratnimātras tu cāruparvamanaoramaḥ
          \\
      - ab[n=6,type=verse]: tena vāraṇān vārayet \\
      - ab[n=7,type=verse]: dantāgreṣu tr̥ṇāni kr̥tvā yatʰā havyaṃ vahasi grasati
          \\
      - ab[n=8,type=verse]: sujātaṃ jātavedasam ity agniṃ prajvālayet \\
      - ab[n=9,type=verse]: sujātaṃ jātavedasam iti vācayed yatʰā havyam iti nīrājayitvā
          \\
      - ab[n=10,type=verse]: nidʰiṃ bibʰratīti śālāṃ praveśayed \\
      - ab[n=11,type=verse]: anapekṣamānāḥ svāni stʰānāni vrajanti dīrgʰāyuṣo balavantaś
          ca bʰavanti \\
      - ab[n=12,type=verse]: gosahasraṃ kartre dakṣiṇā grāmavaraṃ ca \\
  - parisista[n=18b]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 18b.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: rājakarmasāṃvatsarīyam
    - section[n=1]:
      - ab[n=1,type=verse]: atʰa varṣaśataṃ pravardʰamāno rājānam abʰivardʰayiṣyan
          saṃvatsare janmadine kuryāt \\ tantram ity uktam \\
      - ab[n=2,type=verse]: punantu mā vāyoḥ pūto vaiśvānaro raśmibʰir iti pavitraiḥ
          puṇyāhādīni ca maṅgalair yajamānaṃ ca saṃprokṣya yad ābadʰnann iti puṣpādyalaṃkāraṃ
          varjayitvā māhendraṃ caruṃ śrapayet \\
      - ab[n=3,type=verse]: lokapālebʰyaś ca dvitīyaṃ caruṃ śrapayet \\
      - ab[n=4,type=verse]: mahām indro ya ojaseti sūktena tr̥tīyāyāṃ hy agnau hutvā
          indrāya svāhetyādi lokapālāṃś ceṣṭvā rājānam anvālabʰya ādivaj juhuyād arvāñcam
          indram indraḥ sutrāmā imam indra vardʰaya kṣatriyaṃ me śataṃ jīvataḥ sarada
          iti \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rakṣantu
          tvāgnaya iti catasr̥bʰī rakṣāṃ kr̥tvā rocanayālaṃkuryāt \ triguṇena sūtreṇa
          baddʰvā \\
      - ab[n=6,type=verse]: manāyai tantum iti sūktena rakṣāsūtre saṃpātaṃ ca kr̥tvā
          \\
      - ab[n=7,type=verse]: dʰātā te grantʰim iti badʰnāti \\
      - ab[n=8,type=verse]: uttaratantraṃ hiraṇyaṃ dakṣiṇā \\
    - section[n=2]:
      - ab[n=1,type=verse]: mahānavamyāṃ hastyaśvadīkṣā pratipatprabʰr̥ti navarātram
          \\
      - ab[n=2,type=verse]: śastrasasvasaṃpātaḥ \\
      - ab[n=3,type=verse]: trtīyāyāṃ hastyaśvavāhagrāmyāśvānāṃ karma saptamyāṃ hastyaśvānāṃ
          darśanam \\
      - ab[n=4,type=verse]: aṣṭamyām atʰa piṣṭamayīm ityādi navamyāṃ durgāpūjanam
          \\
      - ab[n=5,type=verse]: atʰa vā vanamyām ityādi navamyām \\
      - ab[n=6,type=verse]: atʰāparājitadaśamyām \\
      - ab[n=7,type=verse]: pūrvāhṇe vijayamahūrte uktaṃ prāstʰānikam \\
      - ab[n=8,type=verse]: etāni kʰalu prāgdvārāṇītyādi \\
    - section[n=3]:
      - ab[n=1,type=verse]: atʰa śravaṇe nakṣatre rājñām indramahasyeti vyākʰyātaḥ
          \\
    - section[n=4]:
      - ab[n=1,type=verse]: atʰa paurṇamāsyām aparāhṇe paurṇamāsikaṃ karma \\
    - section[n=5]:
      - ab[n=1,type=verse]: atʰāpāmārgatrayodaśyāṃ śvete muhūrte snānaṃ kr̥tvāpāmārgaṃ
          triḥ paribʰrāmayed rājña upari mantreṇa \\
      - ab[n=2,type=verse]: iśānāṃ tvā bʰeṣajānām iti tribʰiḥ sūktaiḥ pratīcīnapʰala
          iti sūktena vā punaḥ snānam \\
      - ab[n=3,type=verse]: tata ārātrikaṃ paridʰatteti dvābʰyām iti samānam \\
    - section[n=6]:
      - ab[n=1,type=verse]: atʰa dīpotsavaṃ pratipadi hastyaśvādikdīkṣāsamānam \\
      - ab[n=2,type=verse]: abʰyātānāntaṃ kr̥tvā ye 'syāṃ prācī dig iti \\
      - ab[n=3,type=verse]: mā no devā yas te sarpa ity etaiḥ sūktais tr̥ṇāni yugatardmanā
          saṃpātavanti gaṇaṃ ca prātitamitadʰānāśane hastyaśvādiyugapat tantraṃ samānam
          \\ dʰenur dakṣiṇā \\
    - section[n=7]:
      - ab[n=1,type=verse]: atʰākṣayyanavamyāṃ rātrau hastyaśvādīnām anīkānāṃ ratʰasya
          parahomaś ca \\
    - section[n=8]:
      - ab[n=1,type=verse]: atʰa viṣṇudvādaśyāṃ purohitaḥ paścimāṃ saṃdʰyām upāsya
          gr̥hītadarbʰo yatra rājānam abʰigamya pauṣṭikahomaś ca rātrau nīrājanaṃ
          kr̥tvā hastyaśvebʰyaś ca \\
    - section[n=9]:
      - ab[n=1,type=verse]: atʰa kārttikyāṃ paurṇamāsyāṃ raivatyām aśvayujyāṃ vr̥ṣotsargaḥ
          \\
    - section[n=10]:
      - ab[n=1,type=verse]: atʰāgrayaṇīpaurṇamāsyāṃ tantraṃ kr̥tvāpād agreti dvābʰyāṃ
          rasaṃ saṃpātyābʰimantrya rājānaṃ prāśayet \\ dʰenur dakṣiṇā \\
    - section[n=11]:
      - ab[n=1,type=verse]: atʰa pauṣyāṃ paurṇamāsyām uktaḥ puṣyābʰiṣekaḥ \\
    - section[n=12]:
      - ab[n=1,type=verse]: atʰa pʰālgunyāṃ paurṇamāsyāṃ rātrau holākā \\
      - ab[n=2,type=verse]: mahānavamyām uktaprajvalanaṃ nīrājaṃ vā \\
    - section[n=13]:
      - ab[n=1,type=verse]: atʰa grīṣmapratipady āyuṣyam iti snānaṃ kr̥tvāpāṃ sūktair
          āplutya prakṣiṇam āvrtyāpa upaspr̥śyety uktam \\
    - section[n=14]:
      - ab[n=1,type=verse]: atʰa caitryāṃ paurṇamāsyāṃ tejovrataṃ trirātram aśnātīty
          uktam \\
    - section[n=15]:
      - ab[n=1,type=verse]: atʰa madanatrayodaśyāṃ vaiśākʰyāṃ paurṇamāsyāṃ ca madʰyāhne
          garte vā vāpyāṃ puṣkariṇyāṃ gʰate vā sarvagandʰān prakṣipya prāktantram
          abʰyātānāntaṃ kr̥tvā siṃhe vyāgʰre yaśo haviḥ prātar agniṃ girāv aragarāṭeṣu
          divas pr̥tʰivyā ity etaiḥ sūktair udakaṃ saṃpātyābʰimantrya rājānaṃ snāpayet
          \\ praviśya saṃprokṣyeti ca tantraṃ saṃstʰāpayet \\ dʰenur dakṣiṇā \\
    - section[n=16]:
      - ab[n=1,type=verse]: atʰa śrāvaṇyāṃ paurṇamāsyāṃ vijaye muhūrte rakṣantu tvāgnaya
          iti catasr̥bʰī rakṣābandʰanaṃ kr̥tvā nīrājanaṃ ca bāhyenopaniṣkramyeti paiṭʰīnasiḥ
          \\
    - section[n=17]:
      - ab[n=1,type=verse]: atʰādityadina ādityamaṇḍalako vyākʰyātaḥ \\
    - section[n=18]:
      - ab[n=1,type=verse]: atʰa janmanakṣatre janmanakṣatrayāgahomo vyākʰyātaḥ \\
    - section[n=19]:
      - ab[n=1,type=verse]: atʰa rājakarmāṇi pratinakṣatraṃ kartavyānīty āyudʰāni
          kʰaḍgaprabʰr̥tīni bibʰr̥yād iti kr̥ttikārohiṇyādīni vyākʰyātāni \\
      - ab[n=2,type=verse]: indrotsava indramahotsavo vyākʰyātaḥ \\
      - ab[n=3,type=verse]: pratidinaṃ grahayāgaḥ \\ pratidinaṃ nakṣatrayāgaḥ \\ pratidinaṃ
          daśagaṇī mahāśāntiḥ \\
      - ab[n=4,type=verse]: pratistʰānaṃ kr̥ttikārohiṇīvyākʰyātā nakṣatrasnānāni nakṣatrakṣiṇāś
          ca \\
    - section[n=20]:
      - ab[n=1,type=verse]: rājakarma sāṃvatsarīyaṃ hastyaśvādidīkṣā samāptā \\
  - parisista[n=18c]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 18c.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: vr̥ṣotsargaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: atʰa vr̥ṣotsargaḥ \\
      - ab[n=2,type=verse]: kārttikeyāṃ paurṇamāsyāṃ raivatyām āśvayujyāṃ vā gavāṃ
          goṣṭʰe paurṇamāsatantram ājyabʰāgāntaṃ kr̥tvā rudraraudrābʰyām ājyaṃ juhuyāt
          \\
      - ab[n=3,type=verse]: pūṣā gā anu etu na iti catasr̥bʰiḥ pauṣṇasya juhuyāt \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūṣā
          gā anu etu naḥ pūṣā rakṣātu sarvataḥ \ pūṣā vājaṃ sanotu naḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūṣann
          anu pra gā ihi(iti) yajamānasya sunvataḥ \ asmākaṃ stuvatām uta \\
      - ab[n=6,type=verse]: pūṣan tava vrate vayaṃ pari pūṣā purastād iti \\
      - ab[n=7,type=verse]: indrasya kukṣiḥ sāhasras tveṣa iti r̥ṣabʰaṃ saṃpātavantaṃ
          kr̥tvā ya indra iva deveṣu iti r̥ṣabʰasya dakṣiṇe karṇe japet \\
      - ab[n=8,type=verse]: lohitena svadʰitina iti vatsatarīm anumantrayate \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ayaṃ
          prajānāṃ janitā prajāpatir gavāṃ goṣṭʰa iha madʰyato vasaḥ \ vatsatarīṣu
          apasadane gavām adʰi tiṣṭʰa paśūn bʰavanasya gopāḥ \\
      - ab[n=10,type=verse]: iti maṇḍalāni bʰrāmayati
      - ab[n=11,type=verse]: retodʰāyai tvātisr̥jāmi vayodʰāyai tvātisr̥jāmi yūtʰatvāyai
          tvātisr̥jāmi gaṇatvāyai tvātisr̥jāmi sahasrapoṣāyai tva7atisr̥jāmi aparimitapoṣāyai
          tvātisr̥jāmīti paryukṣyaikarūpaṃ dvirūpaṃ bahurūpaṃ vā yo vā yūtʰaṃ cʰādayati
          yūtʰena tejasvinālaṃkr̥tenālaṃkr̥tam aparājitāṃ diśaṃ niṣkrāmayeyuḥ saha
          vatsatarībʰis tantraṃ saṃstʰāpayeyur
      - ab[n=12,type=verse]: atʰa brahmaṇe gāṃ payasvinīṃ dadyāt pāyasena brāhmaṇān
          bʰojayitvotsr̥jya sarvān kāmān āpnoti akṣayāṇ ca lokān āpnotīti
  - parisista[n=19]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 19.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: indramahotsavaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: atʰa rājñam indramahotsavasya upacārakalpaṃ vyākʰyāsyāmaḥ
          \\
      - ab[n=2,type=verse]: prauṣṭʰapade śuklapakṣe \\
      - ab[n=3,type=verse]: saṃbʰr̥teṣu saṃbʰāreṣu brahmā rājā ca ubʰau snātau ahatavasanau
          surabʰisujātānulepanau karmaṇyau vratavantau upavasataḥ
      - ab[n=4,type=verse]: '[vratavantau] śvo bʰūte śamnodevyāḥ pādair ardʰarcābʰyām
          r̥cā ṣakr̥tvodakaṃ pari vācam ācānto'
      - ab[n=5,type=verse]: barhir upakalpayitvā rājānam anvālabʰya juhuyāt \\
      - ab[n=6,type=verse]: arvāñcam indraṃ trātāram indram indraḥ sutrāmā imam indra
          vardʰaya kṣatriyaṃ me hantāya vr̥ṣa indrasya indro jayāti iti ca hutvā rāṣṭrasaṃvargaiś
          cā
      - ab[n=7,type=verse]: atʰa indram uttʰāpayanti ā tvā ahārṣam antar dʰruvādyaur
          viśas tvā sarvā vāñcʰantu iti sarvato 'pramattā dʰārayerann
      - ab[n=8,type=verse]: adbʰutaṃ hi savanānayet samuttʰitaṃ bʰavati \\ yadi prācyām
          agnibʰayam \\ yadi dakṣiṇasyāṃ yamabʰayam \\ yadi pratīcyāṃ varuṇabʰayam
          \\ yadi udīcyāṃ kṣudbʰayam \\ yadi antardeśebʰyobʰayato vidyād
      - ab[n=9,type=verse]: agnir mā pātu agniṃ te vasumantam r̥ccʰantv iti \\ yatʰāsvaliṅgaṃ
          dvābʰyāṃ-dvābʰyāṃ pradakṣiṇaṃ pratidiśam upastʰāpayet \\
      - ab[n=10,type=verse]: gr̥dʰraś ced asmin nipatati mr̥tyor bʰayaṃ bʰavati \\
          yad vā kr̥ṣṇaśakunir antarikṣrṇa patati iti japed yas tvā gr̥dʰraḥ kapota
          iti antato japet
      - ab[n=11,type=verse]: sarvatra anājñāteṣu trirātraṃ gʰr̥takambalam \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śirobʰaṅge
          tu rājānaṃ madʰyabʰaṅge tu mantriṇam \ ādibʰaṅge janapadaṃ mūlabʰaṅge tu
          nāgarān \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: indrāṭako
          yadā bʰidyād rājakośo vilupyate \ rajjucʰede parijāte nr̥patis tu vinaśyati
          \\
    - section[n=2]:
      - ab[n=1,type=verse]: sāvitryā abʰimantritaṃ kr̥tvā pradakṣiṇam āvartayed rājānam
          abʰibʰūr yajña iti etais tribʰiḥ sūktair anvārabdʰe rājani pūrṇahomaṃ juhuyāt
          \\
    - section[n=3]:
      - ab[n=1,type=verse]: atʰa paśūnām upācāram \\
      - ab[n=2,type=verse]: indradevatāḥ syur ye rājño bʰr̥tyāḥ syuḥ sarve dīkṣitā
          brahmacāriṇaḥ syur
      - ab[n=3,type=verse]: indraṃ copasadya yajeran \\ trirātraṃ saptarātraṃ vā
      - ab[n=4,type=verse]: trir ayanam ahnām upatiṣṭʰante havisā ca yajante \\
      - ab[n=5,type=verse]: āvr̥ta indram aham iti indra kṣatram iti haviṣo hutvā
      - ab[n=6,type=verse]: brāhmaṇān svastivācya indram avabʰr̥tʰāya vrajanti
      - ab[n=7,type=verse]: apāṃ sūktair āplutya pradakṣiṇam āvr̥tya apa upaspr̥śya
          anapekṣamāṇāḥ pratyetya brāhmaṇān bʰaktyā yad īpsitaṃ varapradānaiḥ paritoṣayet
          \\
      - ab[n=8,type=verse]: atʰa haiṣamitikam iti \\
      - ab[n=9,type=verse]: śvaḥśvo 'sya rāṣṭraṃ jyāyo bʰavati eko 'syāṃ pr̥tʰivyāṃ
          rājā bʰavati na purā jarasaḥ pramīyate ya evaṃ veda yaś caivaṃvidvān indramaheṇa
          carati iti brāhmaṇam \\
  - parisista[n=19b]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 19b.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: brahmayāgaḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ bʰārgavaṃ praṇipatyātʰa bʰagavāñ śaunako 'vadat \ brahmayāgavidʰiṃ
          kr̥tsnaṃ vistareṇa vadasva me \\
      - ab[n=2,type=verse]: paripr̥ṣṭaḥ sa tena atʰa atʰarvā yajatāṃ varaḥ \ vidʰiṃ
          kr̥tsnaṃ pratiṣṭʰāya ākʰyātum upacakrame \\
      - ab[n=3,type=verse]: sarveṣām eva yāgānāṃ paramo 'yam udāhr̥taḥ \ brahmayāgaṃ
          prayatnena śr̥ṇu etaṃ tad yatʰākramam \\
      - ab[n=4,type=verse]: hr̥dye manohare śubʰre sarvābādʰāvivarjite \ śleṣmāntakākṣagr̥dʰrādiparityakte
          same śubʰe \\
      - ab[n=5,type=verse]: maṇḍapaṃ kārayet tatra yatʰoktavidʰinā guruḥ \ patākātoraṇir
          yuktaṃ dvāraiś ca api pr̥tʰagvidʰaiḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: abʰyukṣya śāntitoyena pañcagavyena vā sakr̥t \ gomayena
          pralipya ādau pūjayed varṇakiḥ pr̥tʰak \\
      - ab[n=2,type=verse]: puṣpaiś ca vividʰaiḥ śubʰraiḥ pʰalaiś ca api arcayed budʰaḥ
          \ tato baliṃ hared rātrau caturdikṣu vidʰānavit \\
      - ab[n=3,type=verse]: pradīpān gʰr̥tapūrṇāṃś ca pradadyād vividʰān tatʰā \ ttato
          maṇḍapamadʰye tu vartayed divyamaṇḍalam \\ [caturaśraṃ caturdvāraṃ vr̥ttākāram
          atʰa api vā] \\
      - ab[n=4,type=verse]: sitacūrṇena tanmadʰye likʰet padmaṃ suśobʰanam \ bahiś
          ca varṇaiḥ śubʰrair nānā śobʰāṃ prakalpayet \\
      - ab[n=5,type=verse]: madʰye padmaṃ tu saṃstʰāpya brahmāṇaṃ parameśvaram \ brahmajajñānasūktena
          yatʰoktam upakalpayet \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tatʰa imā āpa ityā dyair yatʰāvad adʰivāsayet \ rocanācandanādyaiś
          ca puṣpair dʰūpaiś ca pūjayet \\
      - ab[n=2,type=verse]: gʰr̥tapradīpamālyaiś ca vastrair bʰakṣaiś ca śobʰanaiḥ
          \ sitacandanakarpūraṃ dadyād vā api hi guggulam \\
      - ab[n=3,type=verse]: pradakṣiṇaṃ tataḥ kr̥tvā namet sarvāṅgakair naraḥ \ dakṣiṇe
          paścime vā api bʰāge vediḥ praśasyate \\
      - ab[n=4,type=verse]: kr̥tvājyabʰāgaparyantaṃ tataḥ śāntyudakaṃ punaḥ \ brahmajajñānasūktena
          kuryāc caivātra pūjanam \ tatʰaiva raudramantraiś ca abʰiṣekāya kalpayet
          \\
      - ab[n=5,type=verse]: hutvābʰyātānamantrāṃś ca tato rudragaṇena ca \ nīlarudraiś
          caruṃ vidvān vidʰinā śrapayed budʰaḥ \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: homayet kutsasūktena uccʰuṣmaiś ca yatʰāvidʰi \ japen
          mantrān tatʰāyuṣyān maṅgalyāṃś cāpi yatnataḥ \\
      - ab[n=2,type=verse]: hutvā ca cātanaṃ tatra mātr̥nāmagaṇena ca \ snāpayet pañcagavyena
          tatʰā śāntyudakena ca \\
      - ab[n=3,type=verse]: pʰalasnānaṃ ca kurvīta yukto maṅgalavādibʰiḥ \ bandibʰir
          vedavidbʰiś ca strīsaṇgītair manoramaiḥ \\
      - ab[n=4,type=verse]: cārucāmarahastābʰiś citradaṇḍaiḥ sadarpaṇaiḥ \ snāpayed
          brahmasūktena raudreṇāpi tatʰārcayet \\
      - ab[n=5,type=verse]: tataḥ pradakṣiṇaṃ kr̥tvā jānubʰyāṃ dʰaraṇīṃ gataḥ \ āśāsyeṣṭapʰalaṃ
          tatra yukto maṅgalapāṭʰakaiḥ \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tūryagʰoṣeṇa saṃyuktaḥ kr̥tasvastyayanas tatʰā \ kuryād
          dundubʰinādaṃ tu śaṅkʰabʰeriprapūritam \\
      - ab[n=2,type=verse]: kuryād uttaratantraṃ ca sadasyān vācayet tataḥ \ bʰojayec
          cʰaktitas tatra brāhmaṇān vedapāragān \\
      - ab[n=3,type=verse]: dīnānātʰāndʰakr̥paṇān bʰakṣabʰojyair anekadʰā \ annapānavihīnāṃś
          ca viśeṣeṇa prapūjayet \\
      - ab[n=4,type=verse]: dattvā ca dakṣiṇāṃ śaktyā dadyād gaṇabaliṃ niśi \ gr̥hadevās
          tu saṃpūjyāḥ kāryaś cāpy utsavo gr̥he \\
      - ab[n=5,type=verse]: yogino bʰojayet paścād gr̥hesu gr̥hamedʰinaḥ \ acʰedyās
          taravaḥ kāryāḥ prāṇihiṃsāṃ ca varjayet \\
      - ab[n=6,type=verse]: bandʰanastʰāś ca moktavyā baddʰāḥ krodʰāc ca śatravaḥ
          \ abʰayaṃ gʰoṣayed deśe guruṃ ca paripūjayet \\
      - ab[n=7,type=verse]: abʰayaṃ sarvato dattvā iṣṭe ca parameśvare \ dīrgʰam āyur
          avāpnoti kr̥tsnāṃ bʰuṅkte vasuṃdʰarām \\
      - ab[n=8,type=verse]: brahmayāgavidʰiḥ kr̥tsno bʰaktānāṃ tu mayoditaḥ \ atʰarvaṇā
          surendrāya praṇatāya śubʰeccʰayā \\
      - ab[n=9,type=verse]: kr̥tābʰiṣekaḥ kr̥tayāga eṣa kr̥tāhhnikaḥ kr̥tarakṣaḥ sureśaḥ
          \ atʰarvaṇo 'nugraham āśu labdʰvā triviṣṭapaṃ virarājāsapatnam \\ iti \\
  - parisista[n=20]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 20.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: skandayāgaḥ or
          dʰūrtakalpaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: atʰāto dʰūrtakalpaṃ vyākʰyāsyāmaḥ \\
      - ab[n=2,type=verse]: caturṣucaturṣu māseṣu pʰālguṇāṣāḍʰakārttikapūrvapakṣeṣu
          nityaṃ kurvīta \\
      - ab[n=3,type=verse]: śvo bʰūte ṣaṣṭʰyām upavāsaṃ kr̥tvā prāgudīcīṃ diśaṃ niṣkramya
          śucau deśe manohare noṣare maṇḍalaṃ trayodaśaratniṃ kr̥tvā madʰye maṇḍapasya
          sarvavānaspatyāṃ mālāṃ kr̥tvā gʰaṇṭāpatākāsrajaḥ pratisaraṃ ca mālāpr̥ṣṭʰe
          kr̥tvā madʰye darpaṇāṃś copakalpayitvā tatra yaṃ vahanti hayāḥ śvetā ity
          āvāhayet \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaṃ
          vahanti hayāḥ śvetā nityayuktā manojavāḥ \ tam ahaṃ śvetasaṃnāhaṃ dʰūrtam
          āvāhayāmy aham \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaṃ
          vahanti gajāḥ siṃhā vyāgʰrāś cāpi viṣāṇinaḥ \ tam ahaṃ siṃhasaṃnāhaṃ dʰūrtam
          āvāhayāmy aham \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaṃ
          vahanti mayūrāś ca citrapakṣā vihaṃgamāḥ \ tam ahaṃ citrasaṃnāhaṃ dʰūrtam
          āvāhayāmy aham \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaṃ
          vahanti sarvavārṇāḥ sadāyuktā manojavāḥ \ tam ahaṃ sarvasaṃnāhaṃ dʰūrtam
          āvāhayāmy aham \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yasyāmogʰā
          sadā śaktir nityaṃ gʰaṇtāpatākinī \ tam ahaṃ śaktisaṃnāhaṃ dʰūrtam āvāhayāmy
          aham \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaś
          ca mātr̥gaṇair nityaṃ sadā parivr̥to yuvā \ tam ahaṃ mātr̥bʰiḥ sārdʰaṃ dʰūrtam
          āvāhayāmy aham \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaś
          ca kanyāsahasreṇa sadā parivr̥to mahān \ tam ahaṃ siṃhasaṃnāhaṃ dʰūrtam
          āvāhayāmy aham \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āyātu
          devaḥ sagaṇaḥ sasainyaḥ savāhanaḥ sānucaraḥ pratītaḥ \ ṣaḍānano 'ṣṭādaśalocanaś
          ca suvarṇavarṇo lagʰupūrṇabʰāsaḥ \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āyātu
          devo mama kārttikeyo brahmaṇyapitraiḥ saha mātr̥bʰiś ca \ bʰrātrā viśākʰena
          ca viśvarūpa imaṃ baliṃ sānucara juṣasva \\
      - ab[n=10,type=verse]: saṃviśasveti saṃveśayet \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃviśasva
          varagʰaṇṭāpsaraḥstave yatra subʰujo hi nirmitāḥ \ saṃviṣṭo me dʰehi dīrgʰam
          āyuḥ prajāṃ paśūṃś caiva vināyakasena \\
      - ab[n=2,type=verse]: imā āpa iti gandʰodakaṃ pādyaṃ dadyāt \\ pratigr̥hṇātu
          bʰagavān devo dʰūrta iti \\ ṣat caiva hiraṇyavarṇā itīme divyo gandʰarva
          iti gandʰān yas te gandʰa iti cemāḥ sumanasa iti sumanasaḥ \\ priyaṃ dʰātur
          iti... \\
      - ab[n=3,type=verse]: vanaspatir aso medʰya iti dʰūpam \\ yakṣyeṇa te divā agniḥ
          śukraś ceti dīpam \\ yo viśvataḥ supratīka iti parṇāni \\
      - ab[n=4,type=verse]: prakṣālya haviṣy upasādayed dadʰyodanaṃ kṣīrodanaṃ guḍodanaṃ
          mudgapayasamiśradʰānyamodakāni sarvagandʰān sarvarsān udakapūrṇaṃ mūlapurṇaṃ
          puṣpapūrṇaṃ pʰalapūrṇaṃ rasapūrṇaṃ copakalpayitvā
      - ab[n=5,type=verse]: indraḥ sītam ity ullikʰya agne prety agniṃ praṇīya prajvalya
          prāñcam idʰmam upasamādʰāya bʰaga etam idʰmam iti tisr̥bʰir etam idʰmaṃ
          sugārhaspatya ity upasamādʰāya samiddʰo agnir iti samiddʰam anumantrayate
          \\
    - section[n=4]:
      - ab[n=1,type=verse]: bʰadram iccʰanto hiraṇyagarbʰo mamāgne varcas tvayā manyo
          yas te manyo yad devā devaheḍanam iti ṣat kāmasūktādayo daśa mahīpataye
          svāhā \\
      - ab[n=2,type=verse]: dʰūrtāya skandāya viśākʰāya pinākasenāya bʰrātr̥strīkāmāya
          svaccʰandāya varagʰaṇtāya nirmilāya lohitagātrāya śalakaṭaṅkaṭāya svāheti
          hutvā agnaye prajāpataye ye devā divy ekādaśa stʰeti anumataye agnaye sviṣṭakr̥ta
          iti ca \\
    - section[n=5]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śivāgnikr̥ttikānāṃ
          tu stoṣyāmi varadaṃ śubʰam \ sa me stuto viśvarūpaj sarvān artʰān prayaccʰatu
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰanadʰānyakulān
          bʰogān sa me vacanavedanam \ dāsīdāsaṃ tatʰā stʰānaṃ maṇiratnaṃ surāñjanam
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ye
          bʰaktyā bʰajante dʰūrtaṃ brahmaṇyaṃ ca yaśasvinam \ sarve te dʰanavantaḥ
          syuḥ prajāvanto yaśasvinaḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatʰendras
          tu varān labdʰvā prītas tu bʰagavān purā \ dehi me vipulān bʰogān bʰaktānāṃ
          ca viśeṣata iti \\
      - ab[n=5,type=verse]: kāmasūktenopahāram upaharet \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: upahāram
          imaṃ deva mayā bʰaktyā niveditam \ pratigr̥hya yatʰānyāyam akruddʰaḥ sumanā
          bʰava \\
    - section[n=6]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sadyojātaṃ
          prapadyāmi sadyojātāya vai namaḥ \ bʰavebʰave nādibʰave bʰajasva māṃ bʰavodbʰaveti
          bʰavāya namaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: devaṃ
          prapadye varadaṃ prapadye skandaṃ prapadye ca kumāram ugram \ ṣaṇṇāṃ sutaṃ
          kr̥ttikānāṃ ṣaḍāsyam agneḥ putraṃ sādʰanaṃ gopatʰoktaiḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: raktāni
          yasya puṣpāṇi raktaṃ yasya vilepanam \ kukkuṭā yasya raktākṣāḥ sa me skandaḥ
          prasīdatu \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āgneyaṃ
          kr̥ttikāputram aindraṃ ke cid adʰīyate \ ke cit pāśupataṃ raudraṃ yo 'si
          so 'si namo 'stu ta iti \\
      - ab[n=5,type=verse]: svāmine namaḥ śaṅkarāyāgniputrāya kr̥ttikāputrāya namaḥ
          \\
      - ab[n=6,type=verse]: bʰagavān kva cid apratirūpaḥ svāhā bʰagavān kva cid apratirūpaḥ
          \\
      - ab[n=7,type=verse]: maṇiratnavarapratirūpaḥ \\ kāñcanaratnavarapratirūpa iti
          \\
      - ab[n=8,type=verse]: ete [te] deva gandʰā etāni puṣpāṇy eṣa dʰūpa etāṃ mālāṃ
          triḥ pradakṣiṇāṃ kr̥tvā ādityakartitaṃ sūtram iti pratisaram ābadʰnīyāt
          \\
    - section[n=7]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ādityakartitaṃ
          sūtram indreṇa trivr̥tīkr̥tam \ aśvibʰyāṃ gratʰito grantʰir brahmaṇā pratisaraḥ
          kr̥taḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰanyaṃ
          yaśasyam āyuṣyam aśubʰasya ca gʰātanam \ badʰnāmi pratisaram imaṃ sarvaśatrunibarhanam
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rakṣobʰyaś
          ca piśācebʰyo gandʰarvebʰyas tatʰaiva ca \ manuṣyebʰyo bʰayaṃ nāsti yac
          ca syād duṣkr̥taṃ kr̥tam \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svakr̥tāt
          parakr̥tāc ca duṣkr̥tāt pratimucyate \ sarvasmāt pātakān mukto bʰaved vīras
          tatʰaiva ca \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: abʰicārāc
          ca kr̥tyātaḥ strīkr̥tād aśubʰaṃ ca yat \ tāvat tasya bʰataṃ nāsti yāvat
          sūtraṃ sa dʰārayet \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yāvad
          āpaś ca gāvaś ca yāvat stʰāsyanti parvatāḥ \ tāvat tasya bʰayaṃ nāsti yaḥ
          sūtraṃ dʰārayiṣyatīti \\
      - ab[n=7,type=verse]: anvāyaṃ bʰuktvā devaṃ visarjayet \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pramodo
          nāma gandʰarvaḥ pradoṣo paridʰāvati \ muñca śailamayāt pāpan muñcamuñca
          pramuñca ca \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[yāvat]
          imā āpaḥ pavanena pūtā hiraṇyavarṇā anavadyarūpāḥ \ tāvad imaṃ dʰūrtaṃ pravāhayāmi
          pravāhito me dehi varān yatʰoktān \\'
      - ab[n=10,type=verse]: uditeṣu nakṣatreṣu gr̥hān praviṣṭo gr̥hiṇīṃ paśyet dʰanavati
          dʰanaṃ me dehīti \\
      - ab[n=11,type=verse]: yad bʰoktuṃ kāmajātaṃ jagatyāṃ manasā saṃhīhate tattad
          dvijanmā pinākasenayajamānāt kāmam upabʰukto bʰuktvāmr̥tatvaṃ tadvad evābʰyupaiti
          \\
  - parisista[n=21]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 21.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: saṃbʰāralakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          saṃbʰārān kīrtayiṣyāmo yatʰālakṣaṇasaṃyutān \ yaiḥ karma kriyamāṇaṃ hi pʰalavat
          syād dvijanmanām \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: acʰinnāgrān
          kuśān ārdrān indranīlasamaprabʰān \ śuṣkān api śvetavarṇān āhuḥ śāntikarān
          budʰāḥ \\
      - ab[n=3,type=verse]: surabʰīṇi ca puṣpāṇi susvādūni pʰalāni ca manoharāṇi vāsāṃsi
          saṃbʰāreṣūpakalpayet \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: surabʰīṇy
          eva bījāni anyavastūni yāni ca \ argʰacandanadʰūpādi hemaratnādi cottamam
          \\
      - ab[n=7cd,type=verse]: gāvaś ca dakṣiṇārtʰaṃ hi payasvinyaḥ sulakṣaṇāḥ \
      - ab[n=8ab,type=verse]: ṣoḍaśāṣṭau ca catvāraś caturṇāṃ vedavittamāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: r̥tvijas
          tu samākʰyātā vayaḥśīlaguṇānvitāḥ \ dvātriṃśat ṣoḍaśāṣṭau vā śāntikārye
          tatʰādbʰute \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sahiraṇyāḥ
          savastrāś ca sālaṃkārāḥ savatsakāḥ \ te sadasyā iti proktā vācane yajñakarmaṇi
          \\
      - ab[n=7ab,type=verse]: sarve te 'pi hy atʰarvāṇa r̥tvijaḥ ṣoḍaśa smr̥tāḥ \
      - ab[n=8cd,type=verse]: śuddʰātmāno japair homair vaidikair vītamatsarāḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tāmrarājatahaimānāṃ mr̥nmayānām atʰāpi vā \ acʰidrāṇāṃ
          savarṇānāṃ kalaśānāṃ ca saṃgrahaḥ \\
      - ab[n=2,type=verse]: carūṇām atʰa pātrāṇām indʰanānāṃ viśeṣataḥ \ yavavrīhitila''ādīnām
          ājyasyāharaṇaṃ tatʰā \\
      - ab[n=3,type=verse]: acʰidrāspʰātitāvakrā dīrgʰaparvāḥ sumadʰyamāḥ \ śamīdūrvātarūṇāṃ
          tu jñeyāḥ śāntau śabʰāvāḥ \\
      - ab[n=4,type=verse]: puṣkaratantugovālatruṭisarṣapayavasya tu \ ṣaḍguṇitaḥṣaḍguṇito
          [bʰavati] narasyāṅgulamāne \\
      - ab[n=5,type=verse]: gopuccʰasadr̥śo daṇḍaḥ samaḥ ślakṣṇo manoharaḥ \ sruvaś
          ca śāntuke jñeyaḥ srug uktā yajñalakṣaṇā \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sauvarṇaḥ śāntike proktaḥ pālaśo vātʰa kʰādiraḥ \ abʰicāre
          viśeṣeṇa kuryāt sruvam ayomayam \\
      - ab[n=2,type=verse]: kāṃsyaṃ yccāṭane kuryād āśvattʰaṃ vaśyakarmaṇi \ viśeṣeṇa
          tu vidveṣe sruvo nimbamayaḥ smr̥taḥ \\
      - ab[n=3,type=verse]: pauṣṭike rājataṃ vidyāt tāmraṃ ca vijayāvaham \ amr̥tādau
          tu vijñeyaś cāndanaḥ siddʰidaḥ sruvaḥ \\
      - ab[n=4,type=verse]: sruvāṇāṃ viṣayaṃ jñātvā kīlakānāṃ vidʰiṃ tatʰā \ gr̥hasyāśmavidʰiṃ
          dikṣu karmasiddʰim avāpnuyāt \\
      - ab[n=5,type=verse]: śleṣmātakārkakaṇṭakikaṭutiktādivarjite \ ariṣṭagr̥dʰrakauśikavihaṃgaiś
          ca vivarjite \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gulmavallīlatāyukte hr̥dyaiś ca madʰurair drumaiḥ \ taruṇaiḥ
          pʰalavadbʰiś ca śmaśānāstʰivivarjite \\
      - ab[n=2,type=verse]: mayūracakravākādihaṃsakāraṇḍavādibʰiḥ \ susvarair nādite
          deśe hr̥dyāṅkurasamanvite \\
      - ab[n=3,type=verse]: nadītaṭe samudrasya saṃgame vā viśeṣataḥ \ anindye digvibʰāge
          ca uttare vāparājite \\
      - ab[n=4,type=verse]: bʰūmiṃ saṃśodʰayet kartā prāgudakppravaṇe śubʰe \ prācīṃ
          saṃśodʰya yatnena maṇḍapaṃ tatra kārayet \\
      - ab[n=5,type=verse]: navakoṣṭʰaṃ samaṃ vāpi hastaiḥ ṣoṣaśabʰir mitam \ caturaśraṃ
          caturdvāram ekordʰvadvāram eva vā \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tata īśānakoṇe tu snānavediṃ samācaret \ daśadvādaśahastaṃ
          vā yatʰāvitānam eva vā \\
      - ab[n=2,type=verse]: caturguṇoccʰrayāś caiva mūlastambʰās tu ye tataḥ \ upastambʰās
          tu ye pārśve tadardʰena prakīrtitāḥ \\
      - ab[n=3,type=verse]: kumbʰāḥ stambʰais tatʰā deyāḥ kāmair dvāraṃ diśāṃ smr̥tam
          \ yajamānoccʰrayaṃ vāpi tadardʰena prakīrtitāḥ \\
      - ab[n=4,type=verse]: kuṇḍākr̥ti gr̥haṃ kuryād dviguṇaṃ pariveṣtitam \ sarvadikṣu
          plavaṃ caiva kuṇḍasyordʰvaṃ na cʰādayet \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: parito dvādaśastʰūnaṃ catu[ḥ]stambʰaṃ tu madʰyataḥ \ arcitaṃ
          pūjitaṃ nityaṃ śāntau śāntigr̥haṃ smr̥tam \\
      - ab[n=2,type=verse]: netrādyullocaśobʰiṣṭʰaṃ nānāvarṇadʰvajākulam \ raktā pītā
          ca dʰūmrā ca kr̥ṣṇā nīlātʰa pāṇḍurā \\
      - ab[n=3,type=verse]: vicitrā hīndranīlābʰā patākāḥ ṣoḍaśa smr̥tāḥ \ [aindrāyudʰadʰūmrakr̥ṣṇanīlapāṇḍuravarṇakāḥ]
          \\
      - ab[n=4,type=verse]: '[pītaraktasitāḥ śyāmā patākāḥ ṣoḍaśa smr̥tāḥ] \ kalaśān
          ṣoḍaśān tatra upariṣṭān mahādʰvajaḥ \\'
      - ab[n=5,type=verse]: vastreṇācʰāditān kuryāt sahiraṇyān pr̥tʰakpr̥tʰak \ maṇimuktāpʰalaiḥ
          puṣpair hr̥dyaiś ca madʰuraiḥ pʰalaiḥ \\
      - ab[n=6,type=verse]: samantād dikṣu vinyastaiḥ pradīpaiś cāpy alaṃkr̥tam \
          dʰūpair balyupahāraiś ca jayagʰoṣaiś ca bandinām \\
      - ab[n=7,type=verse]: śaṅkʰatūryaninādais tu vīṇādundubʰisasmitaiḥ \ pūjyamāno
          hi nr̥patiḥ praviśet sapurohitaḥ \\
      - ab[n=8,type=verse]: tataḥ śāntyudakaṃ kr̥tvā cātanenānuyojitam \ saṃprokṣya
          vidʰivan mantrair ānayed araṇī tataḥ \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: matʰite 'gnau vidʰānena śāntyudakena samantrakam \ homaṃ
          kr̥tvā yatʰoktaṃ tu nimittāny upalakṣayet \\
      - ab[n=2,type=verse]: megʰadundubʰinirgʰoṣaiḥ prajvalan sarvatas tatʰā \ avyavacʰinnadīrgʰārciḥ
          susnigdʰaḥ siddʰikārakaḥ \\
      - ab[n=3,type=verse]: kiṃśukāśokapadmābʰo nīlotpalanibʰas tatʰā \ vahniḥ siddʰikaro
          jñeyaḥ saptarātrān na saṃśayaḥ \\
      - ab[n=4,type=verse]: hutamātre prajvalati vihasann iva dr̥śyate \ taṃ vidyāt
          siddʰidaṃ vahniṃ padmavarṇanibʰaṃ tatʰā \\
      - ab[n=5,type=verse]: asnigdʰārciḥ sadʰūmo yaḥ kr̥ṣṇavarṇo 'pradakṣiṇaḥ \ yatʰoktaviparītas
          tu na vahniḥ syāt prayaṃkaraḥ \\
      - ab[n=6,type=verse]: yasmin prasannatām eti hūyamāne hutāśane \ tatra nityaṃ
          mahāsiddʰir asamāpte vinirdiśet \\ asamāpte vinirdiśet \\ iti saṃbʰāralakṣaṇaṃ
          samāptam \\
  - parisista[n=22]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 22.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: araṇilakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om atʰātaḥ saṃpravakṣyāmi araṇyoś caiva lakṣaṇam \ rūpam
          atʰā pramāṇaṃ ca guṇadoṣān tatʰaiva ca \\
      - ab[n=2,type=verse]: coditān śabdaśāstreṇa ācāryeṇa tu dʰīmatā \ purā kalpe
          ca yad dr̥ṣṭam r̥ṣibʰiś caiva lakṣaṇam \\
      - ab[n=3,type=verse]: gr̥hyāgniṃ parisaṃgr̥hya dʰarmapatnyā sahaiva tu \ vaitānikās
          tataḥ kuryād ādʰānādyā yatʰoditāḥ \\
      - ab[n=4,type=verse]: titʰau śubʰāyāṃ nakṣatre diśaṃ gatvā tv aninditām \ aśvattʰāt
          tu śamīgarbʰād uktam āharaṇaṃ śruteḥ \\
      - ab[n=5,type=verse]: śamīvr̥kṣe tu yo 'śvattʰo nānyavr̥kṣeṇa saṃyutaḥ \ madʰye
          mūlaṃ na bāhye tu sa garbʰaḥ parikīrtitaḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: abʰāve tu śamīgarbʰe aśvattʰād eva vāharet \ prāpte caiva
          śamīgarbʰe samāropya visarjayet \\
      - ab[n=2,type=verse]: caturviṃśāṅgulā dīrgʰā vistareṇa ṣaḍaṅgulā \ caturaṅguloccʰrayā
          ca araṇiś cottarāraṇiḥ \\
      - ab[n=3,type=verse]: ā skandʰād uraso vāpi iti staudāyanaiḥ smr̥tā \ bāhumātrā
          devadarśair jājalair ūrumātrikā \\
      - ab[n=4,type=verse]: cāraṇavaidyair jaṅgʰe ca maudenāṣṭāṅgulāni ca \ jaladāyanair
          vitastir vā ṣoḍaśeti tu bʰārgavaḥ \\
      - ab[n=5,type=verse]: śiraḥpramāṇe nābʰau tu caturviṃśatikaiva hi \ śaunakādibʰir
          ācāryair etan mānaṃ prakīrtitam \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tasyās tu piṇḍaḥ ṣaḍbʰāge caturbʰāge tu vistare \ caturaśrā
          ca ślakṣṇā ca cʰidragrantʰivivarjitā \\
      - ab[n=2,type=verse]: klinnā bʰinnāgnisaṃspr̥ṣṭā spʰuṭitā vidyutā hatā \ anyaiś
          ca doṣaiḥ saṃyuktā varjanīyā prayatnataḥ \\
      - ab[n=3,type=verse]: śirograntʰir harec cakṣuś cʰidrā patnīvināśinī \ klinnā
          vināśayet putrān spʰuṭitā śokam āvahet \\
      - ab[n=4,type=verse]: ūrdʰvaśuṣke na kartavyā kr̥ṣṇe rūkṣe tatʰaiva ca \ ubʰe
          apy ekavr̥kṣe ca araṇiś cottarāraṇiḥ \\
      - ab[n=5,type=verse]: tatpramāṇā tadardʰā vā bʰūyasī vā yatʰeccʰayā \ anenaiva
          tu mantʰavyo na kuryād yonisaṃkaram \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yonisaṃkarasaṃkīrṇe mahān doṣaḥ prapadyate \ sa yajñas
          tāmaso nāma pʰalaṃ tatra na vidyate \\
      - ab[n=2,type=verse]: piṇḍe tv ayanaviṣuvau pr̥tʰutve r̥tavaḥ stʰitāḥ \ ardʰamāsāś
          ca dīrgʰatve kālaś cātra pratiṣṭʰitaḥ \\
      - ab[n=3,type=verse]: yajamāno 'raṇir iti vadanty eke vipaścitaḥ \ tatpradʰānāḥ
          kriyāḥ sarvā yajñaś cāpi tatʰaiva hi \\
      - ab[n=4,type=verse]: pratʰame mūlaṣaḍbʰāge pādau jaṅgʰeti kīrtyate \ dvitīye
          jānunī ūrū tr̥tīye śroṇir ucyate \\
      - ab[n=5,type=verse]: caturtʰe jaṭʰaraṃ sāṅgaṃ grīvā caiva tu pañcame \ ṣaṣtʰe
          śiraḥ samākʰyātam aṅgāny etāni nirdiśet \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: matʰite pādajaṅgʰe ca piśācaḥ saṃprajāyate \ jānunoś ca
          tatʰā corvo rākṣastvaṃ prayāti hi \\
      - ab[n=2,type=verse]: śroṇyāṃ ca sarvakāmā[ḥ] syur jaṭʰare kṣut tatʰā smr̥tā
          \ urasy amitrā grīvāyāṃ mr̥tyuḥ śirasi vedanā \\
      - ab[n=3,type=verse]: śroṇyām evāta aiccʰanti nirdoṣā kīrtitā yataḥ \ tatʰā
          vittapaśūn putrān svargam āyuḥ priyaṃ sukʰam \\
      - ab[n=4,type=verse]: pratʰamaṃ mantʰanaṃ śroṇyām ādʰāne ca viśeṣataḥ \ itarāṇi
          yatʰeṣtaṃ hi grīvāṃ sarvatra varjayet \\
      - ab[n=5,type=verse]: trīṇy aṅgulāni tyaktvādau tatʰā catvāri cāntataḥ \ madʰye
          devāḥ stʰitās tasmād vahniṃ tatraiva mantʰayet \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: anulomā bʰaved yoniḥ pārśvabʰedo na vidyate \ ānulomyena
          matʰitaḥ sarvān kāmān prayaccʰati \\
      - ab[n=2,type=verse]: mūlād aṅgulam utsr̥jya trīṇitrīṇi ca pārśvayoḥ \ devayonis
          tu vijñeyā tatra matʰyo hutāśanaḥ \\
      - ab[n=3,type=verse]: '[mūlāt tyaktvāṅgulāny aṣṭau agrāt tu dvādaśaiva hi \
          antare devayoniḥ syāt tatra matʰyo hutāśanaḥ] \\'
      - ab[n=4,type=verse]: vedā yajñāya saṃbʰūtā yajñā agnau pratiṣṭʰitāḥ \ araṇyor
          jāyate cāgnis tayos tasmāt pradʰānatā \\
      - ab[n=5,type=verse]: araṇyardʰena caiva syuḥ kʰādirau cātrapīḍakau \ netraṃ
          tu ṣaḍguṇaṃ cātrād uttaro 'ṣṭāṅgulaḥ smr̥taḥ \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: aṣṭāṅgulaḥ pramantʰaḥ syāc cātraṃ syād dvādaśāṅgulam \
          ovīlī dvādaśāṅgulā eṣa yajñavidʰiḥ smr̥taḥ \\
      - ab[n=2,type=verse]: vyāmamantraṃ vadanty eke anye hastatrayaṃ viduḥ \ trivr̥taṃ
          muṣṭisaṃyuktaṃ yajñavr̥kṣajavalkalaiḥ \\
      - ab[n=3,type=verse]: cātre ca bʰāskarāḥ proktā uttare vasavas tatʰā \ netre
          devagaṇāḥ sarve viṣṇuś caiva tu pīḍake \\
      - ab[n=4,type=verse]: araṇir yā dvitīyā tu uttarā sā prakīrtitā \ tatraikadeśaṃ
          saṃgr̥hya uttaraḥ sa ca kīrtitaḥ \\
      - ab[n=5,type=verse]: prāṅmukʰodaṅmukʰo vāpi bʰrāmakaḥ paścimāmukʰaḥ \ pāṇibʰyāṃ
          pīḍanaṃ śubʰram uttarāgraṃ pragr̥hya tu \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: mūle mūlaṃ tu saṃyojya cātrasyaivottarasya ca \ araṇyupari
          saṃstʰāpya pīḍakena tu pīḍayed \\
      - ab[n=2,type=verse]: netreṇa bʰrāmayec cātraṃ yāvad vahniḥ prajāyate \ sarvair
          hi devaiḥ saṃpannas tena sarvasukʰaḥ smr̥taḥ \\
      - ab[n=3,type=verse]: brahmādyair daivataiś caiva vidvadbʰiś ca tapodʰanaiḥ
          \ eṣa yantraprayogas tu dr̥ṣṭo yajñārtʰahetubʰiḥ \\
      - ab[n=4,type=verse]: yajamānena mantʰavyaḥ svaśākʰāśrotriyeṇa vā \ tanmantrena
          dvijāgryair vā smr̥tam etad dʰi mantʰanam \\
    - section[n=9]:
      - ab[n=1,type=verse]: (atʰa) yady araṇī jīrṇe syātāṃ jantubʰir mantʰanena vā
          \\ samānīte nave araṇī āhr̥tya śve bʰūte darśenāṣṭvā tasmin pūrve śakalīkr̥tya
          gārhapatye prakṣipyopary agnau dʰārayan japati \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ud
          budʰyasvāgne pra viśasya yonyāṃ devayajyāyai voḍʰave jātavedaḥ \ araṇyor
          araṇī saṃ carasva jīrṇāṃ tvacam ajīrṇayā nir ṇudasvety
      - ab[n=3,type=verse]: ājyaṃ saṃskr̥tyāhavanīye manasvatīṃ juhoti \\ [putrārtʰī
          śrāvayet] \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mano
          jyotir juṣatām ājyasya vicʰinnaṃ yajñaṃ sam imaṃ dadʰātu \ yā iṣṭā uṣaso
          yā aniṣṭās tāḥ saṃ cinomi haviṣā gʰr̥tena svāheti agnaye 'gnimate 'ṣṭākapālaṃ
          puroḍāśaṃ nirvapati \\ śarāv odanaṃ sadakṣiṇaṃ dadāti \\ sā prakr̥teṣtiḥ
          saṃgr̥hyate \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prasaṅgenaiva katʰitam agnimantʰanam atra vai \ araṇyoś
          cāṅgasaṃbʰūtaṃ netraṃ cātraṃ ca pīḍakaḥ \\
      - ab[n=2,type=verse]: ya idaṃ dʰārayiṣyati araṇyor iha lakṣaṇam \ na tasya durlabʰaṃ
          kiṃ cid loke paratra ca \\
      - ab[n=3,type=verse]: putrārtʰī śrāvayen nityam acirāl labʰate sutam \ śrutaśīlaṃ
          vr̥ttavantaṃ dīrgʰāyur vipulāṃ prajām \\
      - ab[n=4,type=verse]: etad evaṃ samākʰyātaṃ pippalādena dʰīmatā \ dvijānāṃ bālavr̥ddʰānāṃ
          puraścaraṇam uttamam \\
      - ab[n=5,type=verse]: adʰītyaitac ca dehānte paraṃ brahmādʰigaccʰati \ na tasya
          mr̥tyur na jarā nidrā vyādʰir na caiva hi \ kṣutpipāsābʰayaṃ nāsti brahmabʰūtaḥ
          sa tiṣṭʰati \\
  - parisista[n=23]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 23.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: yajñapātralakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om atʰāto yajñapātrāṇāṃ lakṣaṇaṃ yonir eva ca \ rūpaṃ
          tatʰā pramāṇaṃ ca kramenaiva prakatʰyate \\
      - ab[n=2,type=verse]: camasagrahapātrāṇi homapātrāṇi yāni ca \ yajñavr̥kṣās
          tatʰā śākʰā brahmavede pradarśitāḥ \\
      - ab[n=3,type=verse]: pitr̥piṇḍeṣu darvyādyam agniṣvāttaṃ ca yājñikam \ sāyaṃhomeṣu
          nityāni tatʰā naimittikāni ca \\
      - ab[n=4,type=verse]: bilvākr̥tiś caruḥ proktas tāmro vā mr̥nmayo 'pi vā \ grīvāyāṃ
          mukʰavistīrṇaś carustʰālīti kīrttitaḥ \\
      - ab[n=5,type=verse]: kuśasyāmrasya vā parṇair veṇor vā balbajasya vā \ catuṣkoṇārdʰavītaṃ
          ca loke śūrpaṃ tad ucyate \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: asiḥ kʰaḍgaṃ ca nistriṃśaḥ paryāyāḥ parikīrttitāḥ \ tadākr̥ṭy
          eva yad rūpaṃ yajñe spʰyaṃ ca vadanti tam \\
      - ab[n=2,type=verse]: idʰmoccʰrayam ardʰakʰātaṃ kʰātenaiva tu vistaraḥ \ madʰye
          hīnaṃ tatʰordʰvāgraṃ vāraṇaṃ tad ulūkʰalam \\
      - ab[n=3,type=verse]: stʰūlatvān muṣṭimātraṃ ca skandʰamātraṃ pramāṇataḥ \ vāraṇaṃ
          musalaṃ caiva adʰastāl lohaveṣṭitam \\
      - ab[n=4,type=verse]: sruvas tu mūladaṇḍaś ca bilaṃ cāṅguṣṭʰaparvaṇaḥ \ samavete
          pr̥tʰagbʰūte bilārdʰe daṇḍavr̥ttatā \\
      - ab[n=5,type=verse]: vaikaṅkatī dʰruvā proktā sarvayajñeṣu yā smr̥tā \ tatʰāgnihotrahavaṇī
          sruvaś cāpi tatʰā smr̥taḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: mūladaṇḍā tvagbilā ca puṣkaraṃ caturaṅgulam \ puṣkarād
          dviguṇaṃ cāgraṃ gajoṣṭʰaṃ paripaṭʰyate \\
      - ab[n=2,type=verse]: '[netrādikaraṇair hīnaṃ nāsikābʰyāṃ dvijais tatʰā \ dvyaṅgulaḥ
          kʰātā ca bilād aṅgulaṃ caiva piṇḍikā \ vr̥ttā vā caturaśrā vā sādʰastāc
          cʰobʰanā smr̥tā] \\'
      - ab[n=3,type=verse]: ardʰāṅgulaṃ pr̥tʰutvena bilabāhyaṃ samantataḥ \ bilaṃ
          vr̥ttaṃ sruco madʰye daṇḍastʰaulyaṃ bilārdʰataḥ \\
      - ab[n=4,type=verse]: caturviṃśatyaṅgulaṃ daṇḍaṃ vadanty eke manīṣiṇaḥ \ saptatriṃśad
          aṅgulāni sā sruk caiva prakīrtitā \\
      - ab[n=5,type=verse]: bʰinnā viśīrṇā vakrā ca klinnā ca spʰuṭitā tatʰā \ suṣirā
          grantʰibʰir yuktā cakṣurādivināśinī \\
    - section[n=4]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dagdʰaśeṣe
          'rdʰaśuṣke ca vidyutā caiva pātite \ unmūlye patite bʰagne manasāpi na cintayet
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śubʰanakṣatrātitʰiṣu
          śubʰāṃ gatvā diśaṃ budʰaḥ \ sruvārtʰaṃ pātayed vr̥kṣaṃ prātaḥ prāgraṃ ca
          saumyavāk \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mr̥go
          hariṇaruruś ca kr̥ṣṇapr̥ṣṭʰaśiras tatʰā \ yat tasya carma tvak caiva tat
          kr̥ṣṇājinam ucyate \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vāmamuṣṭigr̥hītās
          tu pracʰidyante sakr̥t kuśāḥ \ paraśunāsinā vā tat sakr̥dācʰinnam ucyate
          \\
      - ab[n=5,type=verse]: aṅguṣṭʰaparvāgramukʰaṃ darvyākr̥ti tu mekṣaṇam. vaikaṅkate
          pālāśe vā prādeśas tu pramāṇataḥ \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: alābu vaiṇavaṃ vāpi dārvyaṃ vaiṇavam eva vā \ akṣāv amaṇḍalau
          proktau yatʰā dr̥ṣṭaṃ pura rṣibʰiḥ \\
      - ab[n=2,type=verse]: cakrābʰyāṃ kāṣṭʰasaṃgʰātaiḥ śilpibʰiś caiva yat kr̥tam
          \ loke prasiddʰaṃ śakaṭam agniṣṭʰaṃ yājñike vidʰau \\
      - ab[n=3,type=verse]: ājyaṃ gʰr̥taṃ vijānīyān navanītaṃ susaṃskr̥tam \ sauvīrādy
          añjanaṃ caiva atʰa vā daivikaṃ tatʰā \\
      - ab[n=4,type=verse]: abʰyañjanaṃ ca tat praktaṃ tilatailaṃ ca yad viduḥ \ āsanaṃ
          kaśipu proktaṃ kāyastʰaṃ copabarhaṇam \\
      - ab[n=5,type=verse]: yavodarair aṣṭabʰis tu aṅgulaṃ paripaṭʰyate \ carutviṃśatyaṅgulaṃ
          tu yājñikair hasta ākr̥taḥ \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: hastamātraṃ sruvaḥ kʰaḍgaṃ sakr̥dācʰinnam eva ca \ bāhumātrā
          juhūḥ proktā dʰruvā barhis tatʰaiva ca \\
      - ab[n=2,type=verse]: tāmraś caiva sruvaḥ proktaḥ kʰaḍgaṃ kʰādiram eva ca \
          pālāśī ca juhūḥ kāryā idʰmāś caiva viśeṣataḥ \\
      - ab[n=3,type=verse]: grahāḥ pātrāṇi camasā daṇḍayūpāsanāni ca \ vr̥kṣeṣu yājñikeṣu
          syur yatʰālābʰeṣu nānyataḥ \\
      - ab[n=4,type=verse]: samidʰaḥ prādeśamātryo nityahome prakīrtitāḥ \ samillakṣaṇadr̥ṣṭāni
          pramāṇāni yatʰākramam \\
      - ab[n=5,type=verse]: śamy aśvattʰa[ḥ] palāśaś ca kʰādiro 'tʰa vikaṅkataḥ \
          kāśmaryodumbaro bilvo yajñavr̥kṣāḥ prakīrtitāḥ \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: eṣām alābʰe vr̥kṣāṇām anye grāhyās tu yājñikaiḥ \ yajñāṅgakārye
          draṣṭavyāḥ samidartʰaṃ viśeṣataḥ \\
      - ab[n=2,type=verse]: yavavrīhimahāvrīhiprayaṅgūṇāṃ hi taṇḍulāḥ \ śyāmākataṇḍulatilā
          āsādyāḥ śruticoditāḥ \\
      - ab[n=3,type=verse]: sāyaṃhomeṣu yad dravyaṃ prātarhomeṣu tad bʰavet \ bʰinnadravyahutaṃ
          yat tu na hutaṃ tasya tad bʰavet \\
      - ab[n=4,type=verse]: udite 'nudite caiva samayādʰyuṣite tatʰā \ kṣudʰākāle
          tatʰāpy keke pakṣahomaṃ tu kārayet \\
      - ab[n=5,type=verse]: yāyāvarāṇāṃ munibʰiḥ pakṣahomas tu taiḥ smr̥taḥ \ yatʰā
          katʰaṃ cid vacanaṃ śrutyuktaṃ dvija ācāret \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: āturaḥ patʰikaś caiva rājopadravapīḍitaḥ \ pakṣahomaṃ
          tadā kuryān nistīrya satataṃ caret \\
      - ab[n=2,type=verse]: caturdaśagr̥hītaṃ tu sakr̥d unnayate haviḥ \ ekā samit
          sakr̥d dʰomaḥ so 'rdʰamāsāya kalpate \\
      - ab[n=3,type=verse]: caturdaśaguṇaṃ kr̥tvā srucā pātreṇa pūrvavat \ evaṃ gārhapatye
          ca dakṣiṇāgnau ca juhvati \\
      - ab[n=4,type=verse]: pūrvā hutvāhutīḥ sāyaṃ vyuṣṭāyām apare 'hni \ etenaiva
          vidʰānena juhvati prātarāhutīḥ \\
      - ab[n=5,type=verse]: r̥ṣibʰiś ca purā dr̥ṣṭam āpatkāleṣu sarvataḥ \ araṇyoś
          ca samāropya śrutidr̥ṣṭena karmaṇā \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: homārtʰeṣv etad draṣṭavyam āhitāgnigr̥heṣv api \ tatprayojanamātraṃ
          tu na doṣaḥ sūtakeṣu ca \\
      - ab[n=2,type=verse]: sadyaḥśaucādikaṃ proktaṃ sūtakaṃ ca dvijātibʰiḥ \ svayaṃhomīti
          vacanān na doṣaḥ śruticodanāt \\
      - ab[n=3,type=verse]: vratināṃ sattriṇāṃ caiva mahārājāhitāgnayaḥ \ eṣāṃ doṣo
          na vidyeta sāyamprātaḥ kriye stʰite \\
      - ab[n=4,type=verse]: pālāśyaḥ samidʰo 'doṣā nityaṃ home prakīrtitāḥ \ atʰa
          vā kauśikoktānāṃ yajñiyānāṃ mahīruhām \\
      - ab[n=5,type=verse]: aṅgulatrayam āvartya uccʰraye 'py aṅgulatrayam \ puroḍāśapramāṇaṃ
          tu sarvatra katʰitaṃ nr̥ṇām \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ṣoḍaśāṅgulam āvartya tribʰāgaṃ cottaram r̥ju \ dakṣiṇasyāṃ
          diśi stʰānaṃ dakṣiṇāgneḥ prakīrtitam \\
      - ab[n=2,type=verse]: aṣṭāviṃśaty aṅgulāni gārhapatyaṃ prakīrtitam \ āhavanīyam
          [catur]viṃśatiś caturaśraṃ tu kārayet \\
      - ab[n=3,type=verse]: aṅgulāni tu ṣaṭtriṃśad dʰnvākr̥tyā tu kārayet \ dakṣiṇāgnes
          tu vai kuṇḍaṃ vidvadbʰij parikatʰyate \\
      - ab[n=4,type=verse]: īśānyāṃ diśi sabʰyasya gārhapatyavidʰānataḥ \ sabʰyaṃ
          neccʰanti śālāgnau māhakiḥ kauśikas tatʰā \\
      - ab[n=5,type=verse]: maudāyanās tatʰeccʰanti śaunakeyās tatʰaiva ca \ mantād
          eva tatʰā proktaṃ dravyaṃ yatra na dr̥śyate \\
      - ab[n=6,type=verse]: ājyaṃ tatra vijānīiyād dʰomas tatra sruveṇa ca \ abʰyukṣaṇaṃ
          haviḥkarma kartavyaṃ vajrapāṇinā \\
      - ab[n=7,type=verse]: kuśahastena kartavyā japahomapitr̥kriyāḥ \ yajñe caiva
          aṅgabʰūtāś ca pātramantrahavirdvijāḥ \ carutbʰiś ca kriyāḥ sarvāś cāturhotraṃ
          tad ucyate \\
    - section[n=11,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yājñikās tu vadanty anye caturbʰir yac ca hūyate \ brahmaṇādʰvaryuhotr̥bʰyāṃ
          tribʰir agnicaturtʰakaiḥ \\
      - ab[n=2,type=verse]: durbʰikṣe cākule bʰaṅge r̥tvijāṃ cāpy asaṃbʰave \ ekaś
          cāturhotraṃ kuryād āpastambe prapaṭʰyate \\
      - ab[n=3,type=verse]: r̥tvijāṃ ca7apy asāmnidʰye adʰvaryus tat paṭʰet svayam
          \ astʰānapaṭʰite kuryur r̥tvig ityādi coditam \\
      - ab[n=4,type=verse]: kʰāte lūne tu yac coktaṃ saṃskāraśrutihetubʰiḥ \ dravyāṇāṃ
          yajñakLptyartʰaṃ kuryāt pūrveṇa saṃgraham \\
      - ab[n=5,type=verse]: pātrāsādaṃ dvitīyaṃ ca prokṣaṇena vivarjitam \ ubʰayoś
          caiva kurvīta pākayajñeṣṭikarmavat \\
    - section[n=12,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kr̥ṣṇājinaṃ tilā darbʰā mantrā ājyaṃ dvijottamāḥ \ doṣo
          na vidyate hy eṣāṃ yatʰārtʰaṃ saṃniyojayet \\
      - ab[n=2,type=verse]: ājyaṃ dʰūmahavir jvālā paripākaḥ spʰuliṅgakaiḥ \ dāvāgnikāṣṭʰasaṃsparśe
          agner doṣo na vidyate \\
      - ab[n=3,type=verse]: japādʰyāyatapodānaiḥ sopavāsaiḥ sahomakaiḥ \ śrāddʰādipitr̥kāryais
          ca na doṣaḥ parivedane \\
      - ab[n=4,type=verse]: pitr̥bʰrātr̥sapatnaiś ca patitonmattaṣaṇḍʰakaiḥ \ jātyandʰamūkabadʰirair
          na doṣaḥ parivedane \\
      - ab[n=5,type=verse]: atyantakāminā caiva patnīhīnena caiva hi \ eṣām anujñām
          ādāya kuryād vaitānikī[ḥ] kriyāḥ \\
    - section[n=13,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: raudrarākṣasapaiśācān āsurāṃś cābʰicārikān \ mantāṃś ca
          pitr̥karmaivaṃ kr̥tvālabʰyodakaṃ spr̥śet \\
      - ab[n=2,type=verse]: sruk sruvaś ca dʰruvā kʰaḍgaṃ musalolūkʰalaṃ caruḥ \ udakenaiva
          soṣṇena saṃprakṣālya viśudʰyati \\
      - ab[n=3,type=verse]: pātraṃ grahāś ca camasā haviḥ śūrpaṃ kuśāsanam \ somaspr̥ṣṭaṃ
          ca yad bʰāṇḍaṃ vāriśaucena śudʰyati \\
      - ab[n=4,type=verse]: vedoktaṃ sarvamantoktaṃ śaunakena mahātmanā \ avaśyaṃ
          tad dvijaiḥ kāryaṃ śreyaskāmais tu nityaśaḥ \\
      - ab[n=5,type=verse]: pātrānāṃ tu prasāṅgena yad anyat parikīrtitam \ sāyaṃ
          prātas tu homāṅgaṃ purā dr̥ṣṭaṃ maharṣibʰiḥ \\
    - section[n=14,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: guruṇā bʰāṣitenaiva yājñikānumatena ca \ sadāpadiṣṭadravyāṇāṃ
          lakṣaṇaṃ parikīrtitam \\
      - ab[n=2,type=verse]: nityaṃ ye 'nusmariṣyanti yajñapātreṣu lakṣaṇam \ rājasūyāśvamedʰābʰyāṃ
          pʰalaṃ prāpsyanti te dʰruvam \\
      - ab[n=3,type=verse]: pippalādena mahatā samākʰyātam idaṃ śubʰam \ brāhmaṇānāṃ
          hitārtʰāya putraśiṣyahitāya ca \\
      - ab[n=4,type=verse]: niṣkāmo vā sakāmo vā vedoktaṃ yaḥ samācaret \ niṣkāmasya
          tu muktiḥ syāt sakāmaḥ pʰalam aśnute \\
      - ab[n=5,type=verse]: niṣkāmeṇa tu yat kiṃ cit kartavyam iti vaidikam \ tat
          sarvaṃ muktidaṃ jñeyaṃ parāparaparaṃ sukʰam \\
      - ab[n=6,type=verse]: na śokas tasya no vyādʰir na mr̥tyur na jarā tatʰā \ na
          kṣudʰā na pipāsā ca amr̥tātmā sa tiṣṭʰati \\
  - parisista[n=24]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 24.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: vedilakṣaṇam [+
          agnivarṇalakṣaṇam]
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om atʰa rṣiputrikāyāṃ tu spʰutaṃ sarveṣu karmasu \ lakṣaṇaṃ
          hy agnivarṇānāṃ pravakṣyāmi yatʰākramam \\
      - ab[n=2,type=verse]: vāstukarmaṇy atʰotpāte pater nīrājane vidʰau \ sarvanakṣatrahomeṣu
          grahātitʰyavidʰau tatʰā \\
      - ab[n=3,type=verse]: yātrodyāne vivāheṣu cūḍopanayaneṣu ca \ sarveṣu cāgnihomeṣu
          vahnivarṇān nibodʰata \\
      - ab[n=4,type=verse]: mānenādʰyardʰaśīrsaṇyā trimadʰyā ṣaṇmukʰā smr̥tā \ caturaśrā
          cakartavyā vediḥ śāntīṣṭikarmasu \\
      - ab[n=5,type=verse]: eṣā vai viparītā ca kāryā gʰoreṣu karmasu \ karmaṇām anurūpāṃ
          tu vediṃ vakṣyāmy ataḥ param \\
      - ab[n=6,type=verse]: yatʰāvartanagocarmacakratalpeṣu saṃmitā \ saṃmr̥jya prokṣya
          saṃstīrya vidʰivac copaśobʰayet \\
      - ab[n=7,type=verse]: ślakṣṇāḥ samāhitāḥ sarvāḥ prāgudakpravaṇāḥ śubʰāḥ \ saṃmr̥jya
          prokṣya saṃstīrya vidʰivac copaśobʰayet \\
      - ab[n=8,type=verse]: dakṣiṇena tu yā vakrā yājñikaṃ sā vināśayet \ yā ca vakrottareṇa
          syād yajamānaṃ vināśayet \\
      - ab[n=9,type=verse]: purastāt pr̥ṣṭʰato vāpi madʰyato viṣamā ca yā \ puram
          antaḥpuraṃ cāpi nāyakaṃ ca hinasti sā \\
      - ab[n=10,type=verse]: eṣā saṃkṣepataḥ proktā vediḥ sāmānyalakṣaṇā \ viśeṣatas
          tu teṣv eva karmasv evābʰidʰāsyate \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prācīṃ saṃśodʰayed bʰūmiṃ yajñavāstu yatʰoditam \ samitkuśāgnivarṇānāṃ
          lakṣaṇajño bʰaved guruḥ \\
      - ab[n=2,type=verse]: tatas tu yatnavān samyag agnāv upasamāhite \ agnivarṇān
          parīkṣeta yatʰovācośanāḥ kaviḥ \\
      - ab[n=3,type=verse]: śabdaṃ varṇaṃ ca gandʰaṃ ca rūpaṃ snehaṃ prabʰāṃ gatim
          \ sparśaṃ cāpi parīkṣeta agnāv iti viniścayaḥ \\
      - ab[n=4,type=verse]: svāhākārāvasāne tu svayam uttʰāya pāvakaḥ \ havir yātrābʰilaṣati
          tad vidyād artʰasiddʰaye \\
      - ab[n=5,type=verse]: vr̥ṣavāraṇamegʰaugʰanemidundubʰiniḥsvanaḥ \ mr̥ṇālapadmadūrvābʰakumudotpalagandʰamuk
          \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tatʰā mahātmā stanayan vāhakumbʰanibʰadyutiḥ \ saṃhitajvālanikaraḥ
          pāvakaḥ pāpanāśanaḥ \\
      - ab[n=2,type=verse]: kuraṇṭākr̥tigokṣīrahemāruṇataḍitprabʰaḥ \ protpʰullotpalakundendukumudābʰotpaladyutiḥ
          \\
      - ab[n=3,type=verse]: huto 'pi saṃjvalaty eva snigdʰo viprasya dakṣiṇaḥ \ lelihānaḥ
          pramuditaḥ kr̥ṣṇavarṇo 'rtʰasidʰaye \\
      - ab[n=4,type=verse]: viśālamūlo hy amalo nīlaḥ pr̥tʰulamadʰyamaḥ \ pradīptāgro
          'malatato jvālāmālākulo 'nalaḥ \\
      - ab[n=5,type=verse]: pradakṣiṇaḥ prasannārcir arciṣmān arcitadyutiḥ \ arcanīyaś
          ca nr̥pater arcito havyavāhanaḥ \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: paristaraṇayogāc ca yajñakāṇḍapariccʰadam \ śāntiveśmārdʰvadīptārcir
          r̥tvijaś cānulimpati \\
      - ab[n=2,type=verse]: prahasann iva śabdena dyotayann iva tejasā \ kr̥tapuṇyasya
          nr̥pater hūyamāno hutāśanaḥ \\
      - ab[n=3,type=verse]: karmaṇo 'vabʰr̥tʰe yasya haviṣo 'nte ca pārtʰivam \ sugandʰābʰir
          adʰūmābʰiḥ śikʰābʰiḥ saṃspr̥śann iva \\
      - ab[n=4,type=verse]: arcibʰir jvālabʰāraiś ca pradahan dviṣatāṃ diśaḥ \ vidʰūmaḥ
          kuṇḍalī yaḥ syād anulomaś ca siddʰaye \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kuraṇṭahemāruṇaśaṅkʰakundamuktāvalīndupratime hutāśe \
          samasvane siṃhavr̥ṣair gajendrabalāhakaugʰasvanadundubʰīnām \\
      - ab[n=2,type=verse]: viśālamūle pr̥tʰule ca madʰye jñeyānale saṃprati pīḍitāgre
          \ mr̥ṇālapadmānilatulyagandʰe trisāgarāntā vasudʰā nr̥pasya \\
      - ab[n=3,type=verse]: ātaptapadmānilatulyagandʰe trisāgarāntā vasudʰā nr̥pasya
          \ tasyārtʰabāndʰavavatī sakalā mahīyaṃ vīryāṃśujālavivarāhatarājaśabdā \\
      - ab[n=4,type=verse]: vibʰrājate tv akʰilarāgayuto hutāśo hastāvr̥taṃ katʰayatīva
          jayaṃ nr̥pasya \ sūryāṃśubʰiḥ kr̥tavigʰaṭṭanahemapadmakiṃjalkacūrṇanikarāruṇatāmalāṃśuḥ
          \\
      - ab[n=5,type=verse]: kṣīrodaśuktipuṭagarbʰavikīrṇamuktāsaṃgʰātapāṇḍurarajo
          ratʰanemigʰoṣaḥ \ dātā nr̥pāya vasudʰāṃ tu himāṃśumaulijyotsnāvikāśitasamudrajalāṃ
          hutāśaḥ \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: lakṣmīpradoharamr̥ṇālakapālaśubʰrasnigdʰānuvr̥ttaśikʰaraprakr̥tiś
          ca yatra \ vaiśvānaro jvalati yasya viśuddʰamūrtiḥ sa prāpnuyān nr̥paśatādʰipatāṃ
          narendraḥ \\
      - ab[n=2,type=verse]: bālārkabodʰitasaroruhagarbʰagandʰas toyāvalambijaladastanitābʰirāmaḥ
          \ rājño dadāti vasudʰāṃ hutabʰug gajendradantāgrakampitamahārṇavavīcivr̥kṣām
          \\
      - ab[n=3,type=verse]: yasyāṃ vasantaravimaṇḍalatulyabimbo vedyāṃ nr̥pasya paripūrṇamarīcijālaḥ
          \ tasyānalākalitasāgaratoyavastrā mrāgaikṣavenir avanir vaśam abʰyupaiti
          \\
      - ab[n=4,type=verse]: yasyānalo jvalati kāñcanatulyagauro prajvālyamānavapur
          utpalakośagandʰaḥ \ āyāti tasya bʰavanaṃ hy alidīptimālā savrīḍasūryakiraṇā
          kṣitipālalakṣmīr iti \\
  - parisista[n=25]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 25.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: kuṇḍalakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ śaunakaṃ tu sukʰāsīnaṃ bʰārgavaḥ paripr̥ccʰati \ kuṇḍaṃ
          kasmin bʰavet kīdr̥k kasyāṃ vā diśi kiṃ pʰalam \\
      - ab[n=2,type=verse]: sa tasmā upasannāya ācaṣṭe bʰārgavāya tu \ kuṇḍaṃ yasmin
          bʰaved yādr̥g yasyāṃ vā diśi yat pʰalam \\
      - ab[n=3,type=verse]: caturaśraṃ śapʰākr̥tyā ardʰacandraṃ trikoṇakam \ vartulaṃ
          pañcakoṇaṃ ca padmābʰaṃ saptakoṇakam \\
      - ab[n=4,type=verse]: kuṇḍāny etāni pūrvādidikṣu aṣṭasu vinirdiśet \ digdevatānāṃ
          cāṣṭānāṃ karmaṇi svamsvam ādiśet \\
      - ab[n=5,type=verse]: caturaśraṃ tu pūrvasyām aindreṣv api ca karmasu \ śapʰākr̥ti
          tadāgneyyām āgneyeṣv api karmasu \\
      - ab[n=6,type=verse]: ardʰacandraṃ tu yāmyāyāṃ yāmyeṣv api ca karmasu \ nairr̥tyāṃ
          ca trikoṇaṃ syād abʰicāravidʰau śubʰam \\
      - ab[n=7,type=verse]: vāruṇyāṃ vartulaṃ jñeyaṃ vāruṇyeṣv api karmasu \ vāyavyāṃ
          pañcakoṇaṃ tu vāyavyeṣv api karman \\
      - ab[n=8,type=verse]: uttarasyāṃ tu padmābʰaṃ saumyeṣv api ca karmasu \ aiśānyāṃ
          saptakoṇaṃ tu raudreṣv api yatʰoditam \\
      - ab[n=9,type=verse]: sarvakarmasu vijñeyaṃ kuṇḍaṃ padmanibʰaṃ tu yat \ caturaśraṃ
          tu sarvatra samaṃ syād vijayāvaham \\
      - ab[n=10,type=verse]: sarvaśāntikaraṃ kuṇḍaṃ padmākāraṃ viśeṣataḥ \ śāntike
          caturaśraṃ ca pauṣṭike vartulaṃ tatʰā \\
      - ab[n=11,type=verse]: abʰicāre trikoṇaṃ ca vaśyādau cārdʰacandrakam \ ṣaṭkoṇaṃ
          māraṇādau ca vidveṣe cāṣṭakoṇakam \\
      - ab[n=12,type=verse]: mekʰalā sarvakuṇḍeṣu dvādaśāṅgulam iṣyate \ caturaṅgulamānena
          pūrvāpūrvasamuccʰritā \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: na cet purastād dʰīnaṃ syāt sukʰaṃ yajñaḥ samāpyate \
          yat tu dakṣiṇato 'hīnaṃ tad rājñas tv abʰayapradam \\
      - ab[n=2,type=verse]: yatʰāhīnaṃ paścimena bʰavet tat siddʰidaṃ śubʰam \ uttareṇa
          samamyat syāt tad rājño rājyavardʰanam \\
      - ab[n=3,type=verse]: madʰye samaṃ ca sukʰadaṃ digvidikṣu samaṃ tu yat \ tad
          rājajanasaṃpatkr̥t sarvāṃś cārīn vināśayet \\
      - ab[n=4,type=verse]: na cet purastād ityādi ya eṣa katʰito vidʰiḥ \ maṇḍapānāṃ
          gr̥hāṇāṃ ca māne śāntikaraḥ smr̥taḥ \\
      - ab[n=5,type=verse]: hastakuṇḍaṃ sadāhome ayute dvikaraṃ smr̥tam \ lakṣahome
          catuṣpāṇi koṭyām aṣṭakaraṃ smr̥tam \\
  - parisista[n=26]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 26.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: samillakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ samidʰāṃ saṃpravakṣyāmi pramāṇaṃ lakṣaṇaṃ śubʰam \
          tatʰāśubʰaṃ ca tattvena yatʰāpʰalavibʰāgataḥ \\
      - ab[n=2,type=verse]: yajñakarmaṇi kartavyā[ḥ] śāntike pauṣṭike tatʰā \ prādeśamātrīḥ
          samidʰaḥ proktāḥ sarveṣu karmasu \\
      - ab[n=3,type=verse]: tiryag yavodarāṇy aṣṭāv ūrdʰvā vā vrīhayas trayaḥ \ aṅgulasya
          pramāṇena prādeśo dvādaśāṅgulaḥ \\
      - ab[n=4,type=verse]: ata ūrdʰvaṃ na kartavyā nāpi hrasvā na cordʰvataḥ \ na
          vakrā caiva kartavyā nāpi grantʰisamanvitā \\
      - ab[n=5,type=verse]: ūrdʰvatas tu yato vakrā citradadruvicarcikāḥ \ karoti
          yāge kṣipraṃ tu tasmāt tāṃ parivarjayet \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dvipʰalā
          piṇḍavarjāpi tripʰalā vāpi yā bʰavet \ ṣaṭpʰalā saptapʰalā yā caturaṅgaṃ
          vinaśyati \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sapattrapuṣpasamidʰaḥ
          kalpayitvā vicakṣaṇaḥ \ pauṣṭikaṃ karma kurvīta sidʰyate nātra saṃśayaḥ
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pattrapuṣpayutā
          yās tu śāntadrumasamudbʰavāḥ \ samidʰo goṣṭʰamadʰye tu praśastāḥ parikīrtitāḥ
          \\
      - ab[n=4,type=verse]: '[atʰāparaṃ pravakṣyāmi samidʰāṃ caiva lakṣaṇam] \\'
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viśīrṇā
          dvidalā hrasvā vakrā caiva dvidʰāgrataḥ \ kr̥śā ca dīrgʰā stʰūlā ca karmasiddʰivināśinī
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[yad
          yatra lakṣaṇaṃ proktaṃ yasmin kāle yatʰāvidʰi \ tatra tenaiva siddʰiḥ syād
          viparīte tatʰā bʰayam] \\'
      - ab[n=7,type=verse]: samāhr̥tānāṃ samidʰāṃ tāsāṃ caiva pʰalaṃ śr̥ṇu \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viśīrṇāyuḥkṣayaṃ
          kuryād dvidalā rogadā bʰavet \ abʰimukʰagatamātrā sadyo hrasvā nivartayet
          \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: durbʰagaṃ kurute vakrā stʰānabʰraṃśaṃ dvidʰāgrataḥ \ kr̥śā
          sarvavināśāya dīrgʰā nāśayate śriyam \\
      - ab[n=2,type=verse]: stʰūlā tu kurute vigʰnaṃ sarvakārye dvijasya tu \ ataḥ
          pramāṇaṃ vividʰaṃ pʰalaṃ cāpi tatʰā śr̥ṇu \\
      - ab[n=3,type=verse]: latāpallavasaṃjātā dvādaśāṅgulakalpitā \ kṣīrāktā śāntike
          home hotavyā tu viśeṣataḥ \\
      - ab[n=4,type=verse]: kevalaṃ muktisiddʰyartʰaṃ gʰr̥tāktā[m] homayeddvijaḥ \
          daśāṅgulapramāṇāṃ hi homayen mantrakarmaṇi \\
      - ab[n=5,type=verse]: navāṅgulā tu kartavyā tailābʰyaktābʰicārike \ aṣṭāṅgulā
          vibʰūtyartʰe gʰr̥tadadʰnā tu homayet \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kevalaṃ madʰusaṃyuktā saptāṅguladalīkr̥tā \ uccāṭane praśastā
          sā dvidalā ca na śāntaye \\
      - ab[n=2,type=verse]: vidveṣe kaṭutailāktā dvidalā tu ṣaḍaṅgulā \ sarvato grantʰihīnā
          tu viprāṇāṃ syāt samic cʰubʰā \\
      - ab[n=3,type=verse]: avakrāgrantʰisaṃyuktā kṣatriyāṇāṃ jayāvahā \ madʰye tu
          grantʰisaṃyuktā vaiśyānāṃ bʰūtisādʰanī \\
      - ab[n=4,type=verse]: trayāṇām api vakṣyante yā grāhyāḥ samidʰaḥ smr̥taḥ \ nātyārdrā
          nātiśuṣkā vā naiva coṣarasaṃbʰavāḥ \\
      - ab[n=5,type=verse]: na dagdʰā na kr̥midaṣṭāḥ sarvadoṣavivarjitāḥ \ samidʰām
          indʰanānāṃ ca tulyān vr̥kṣān bravīmy ataḥ \\
      - ab[n=6,type=verse]: śuṣukair yā indʰanaiḥ pūrvaṃ yajñavr̥kṣamayaiḥ śubʰaiḥ
          \ ārdrāṇi homayec caiva śuṣkaiḥ kalahakarmaṇi \ śuṣkāṇi hīndʰanāni syuḥ
          samidʰas tu yatʰoditāḥ \\
    - section[n=5]:
      - ab[n=1,type=verse]: puṣṭikāmaḥ palāśasya gr̥hṇīyāc cʰāntikarmaṇi udumbarasya
          vittārtʰī vaṭāśvattʰasya rājyadʰīḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śrīkāmo
          bilvavr̥kṣasya kadambasya tatʰaiva ca \ vidveṣaṃ kaṭukaiḥ kuryāt kaṇṭakair
          maraṇaṃ bʰavet \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kakubʰaṃ
          kaṭabʰaṃ vr̥kṣaṃ kauvirālaṃ tu kauhakam \ vaṃśaṃ vibʰītakaṃ śigruṃ vidyād
          uccāṭane hitān \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: stambʰane
          sarvasainyānāṃ vijayārtʰe jayaṃ diśet \ apāmārgeṇa saubʰāgyam āyuṣkāmo hi
          dūrvayā \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: punnāgacampakau
          vr̥kṣā ye cānye kṣīriṇaḥ śubʰāḥ \ yad yatra lakṣaṇaṃ proktaṃ yasmin kāle
          yatʰāvidʰi \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          tenaiva siddʰiḥ syād viparīte tatʰā bʰayam \ arkaḥ palāśo madʰuko nyagrodʰodumbaras
          tatʰā \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: plakṣo
          'śvattʰo gomayānikuśāś ca samidʰaḥ kramāt \ yatʰākrameṇa samidʰa ādityādigraheṣu
          ca \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śataṃ
          sahasraṃ lakṣaṃ vā gāyatryā paramāhutiḥ \ hūyamānaṃ tu yat kiṃ cit kr̥tānnaṃ
          yadi vā tilāḥ \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: grahanakṣatrapīḍāyāṃ
          sāvitryāpi hutaṃ hutam \ eṣabʰedo mayākʰyātaḥ śubʰasya tv aśubʰasya ca \\
      - ab[n=10,type=verse]: yatʰoktam etad yaḥ kuryāt sa sarvapʰalam āpnuyād iti
          \\
  - parisista[n=27]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 27.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: sruvalakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ sauvarṇarājatais tāmraiḥ kāṃsyair draumais tatʰāyasaiḥ
          \ sruvaiḥ sarvaguṇopetaiḥ karma kuryād yatʰākramam \\
      - ab[n=2,type=verse]: sauvarṇai rājatair yajñe tāmraiḥ śāntikapauṣṭike \ kāṃsyena
          rudʰiraṃ māṃsaṃ nānyaj juhuvīta kiṃ cana \\
      - ab[n=3,type=verse]: sarve yajñe prayoktavyā varjayitvāyasaṃ sruvam \ āyasaṃ
          kʰādiraṃ caiva abʰicāre prayojayet \\
      - ab[n=4,type=verse]: adʰunvaṃś caiva juhuyāt sruveṇāspʰuṭitāhutim \ dʰunvan
          hi hanti putrān tu rākṣasā spʰuṭitāhutiḥ \\
      - ab[n=5,type=verse]: nānyat kiṃ cid abʰidʰyāyed uddʰr̥tyānyata āhutim \ tad
          daivatam abʰidʰyāyed āhutir yasya hūyate \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sruve pūrṇe japen mantram uttānaṃ śāntike karam \ śāntike
          pauṣṭike caiva varjayet tu kanīnikām \\
      - ab[n=2,type=verse]: nātidīrgʰo nātihrasvo nātistʰūlaḥ kr̥śas tatʰā \ aṣṭāviṃśatyaṅgulaḥ
          syāt kaniṣṭʰāgrapramāṇataḥ \\
      - ab[n=3,type=verse]: dīrgʰo hinasti rājānaṃ hrasva rtvijaṃ vināśayet \ stʰūlaḥ
          sasyopagʰātāya kr̥śaḥ kṣayakaraḥ smr̥taḥ \\
      - ab[n=4,type=verse]: gopuccʰāgrākr̥tir daṇḍo maṇḍalāgra[m] śiro viduḥ \ aṅguṣṭʰāgrapramāṇena
          nimnaṃ śirasi kʰānayet \\
      - ab[n=5,type=verse]: etal lakṣaṇam uddiṣṭaṃ sruvasya pʰalabʰedataḥ \ gopatʰena
          yatʰāśāstram uddʰr̥taṃ śruticodanāt \ sruveṇa kurute karma hastenāpi tatʰā
          śr̥ṇu \\
  - parisista[n=28]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 28.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: hastalakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ yadā juhoti hastena dakṣiṇenetareṇa vā \ tadā vakṣye
          vidʰiṃ tasya śreyasī syād yatʰāhutiḥ \\
      - ab[n=2,type=verse]: yatʰā naśyati caivāsya karma guhyam ajānataḥ \ tatʰāhaṃ
          saṃpravakṣyāmi gopatʰaḥ pāṭʰam iccʰatām \\
      - ab[n=3,type=verse]: kuśabalbajamauñjāṃ vā kr̥tvā veṣṭim anāmikām \ homakarma
          tataḥ kuryāt spr̥ṣṭvā vāmena dakṣiṇam \\
      - ab[n=4,type=verse]: na riktapāṇir juhuyān nānipātitajānukaḥ \ anipātitajānoś
          ca haranty āhutī rākṣasāḥ \\
      - ab[n=5,type=verse]: uddʰr̥tya samidʰo 'nnaṃ vā pañcabʰir juhuyād budʰaḥ \
          śanaiś ca nirvaped annaṃ madʰye 'gnau susamāhitaḥ \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gr̥hakarmaṇi
          yajñe vā tatʰā pañcabʰir eva tu \ śāntike pauṣṭike vaiva varjayet tu kanīnikām
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tisr̥bʰir
          juhuyād annaṃ na tilān naiva taṇḍulān \ yadābʰicārikaṃ kiṃ cit tasmin kāle
          prayojayet \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vāmenābʰicāran
          nityaṃ tribʰir aṅgulibʰiḥ samaiḥ \ nirdiṣṭaṃ tisr̥bʰiḥ śūlaṃ tena śatruṃ
          nipātayet \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: apasavyena
          hastena savyaṃ yadi juhoti tat \ savyena cāpasavyaṃ tu [savyaṃ yadi juhoti
          tat] \\
      - ab[n=5,type=verse]: abʰicāras tu tat proktaḥ....ṣarvaśāntiṃ gamiṣyati \\
  - parisista[n=29]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 29.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: jvālālakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          br̥haspatiṃ sukʰāsīnam ātmavidyāparāyaṇam \ praṇipatya mahartvijaṃ nāradaḥ
          paripr̥ccʰati \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: katʰayasva
          mahāprājña sarvaśāstraviśārada \ aśubʰaṃ yac cʰubʰaṃ vāpi lakṣaṇaṃ pāvakasya
          tu \\
      - ab[n=3,type=verse]: sa pr̥ṣṭas tena tat sarvam ācacakṣe mahāmatiḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hūyamānoyadā
          vahnir r̥jujvālaḥ pradr̥śyate \ snigdʰaś ca kiṃśukābʰaś ca siddʰis tatra
          vinirdiśet \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatra
          bālārkavarṇābʰaḥ karmaṇy agniḥ pradr̥śyate \ śāntiṃ labʰete tatrāśu yajamānapurohitau
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aśokakusumābʰo
          'pi kāñcanābʰas tatʰaiva ca \ śāntiṃ karoty ākālena hūyamāno hutāśanaḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: adʰūmo jvalate kṣipraṃ kr̥tvāvartaṃ pradakṣiṇam \ tadā
          śāntiṃ vijānīyād viparīte tatʰā bʰayam \\
      - ab[n=2,type=verse]: śvasate garjate caiva vispʰuliṅgāḥ samantataḥ \ prāyaścittiṃ
          tadākuryād yad uktaṃ kauśikena tu \\
      - ab[n=3,type=verse]: atʰāpy āliṅgate bʰūmiṃ bʰramate ca samantataḥ \ aśubʰaṃ
          katʰayet tatra hotre 'sau pāvakaḥ svayam \\
      - ab[n=4,type=verse]: kapilaḥ piṅgalas tāmro raktaḥ kāñcanasaprabʰaḥ \ śubʰakr̥t
          pāvako jñeyo viparīto bʰayāvahaḥ \\
      - ab[n=5,type=verse]: yadāgnau lakṣaṇaṃ kiṃ cid aśubʰaṃ tu pradr̥śyate \ hotā
          kleśam avāpnoti śāntiṃ tatra prayojayet \\
  - parisista[n=30]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 30.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: lagʰulakṣahomaḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ śaunakaṃ tu sukʰāsīnaṃ gautamaḥ paripr̥ccʰati \ lakṣahomasya
          yat puṇyam āhutīnāṃ ca devatāḥ \\
      - ab[n=2,type=verse]: tasmai yatʰāvad ācaṣṭe śaunako jñānalocanaḥ \ śr̥ṇuṣvāvahito
          bʰūtvā lakṣahomaṃ yatʰāvidʰi \\
      - ab[n=3,type=verse]: agnyāgārasya yā bʰūmis tāṃ pravakṣyāmy aśeṣataḥ \ śuddʰākṣārā
          samā snigdʰā yā ca pūrvottaraplavā \\
      - ab[n=4,type=verse]: abʰasmāstʰyaṅgāratūṣā praśastā parikīrtitā \ pramāṇaṃ
          bāhumātraṃ tu jaṅgʰāmātraṃ dviratnikam \\
      - ab[n=5,type=verse]: caturaśraṃ catuṣkoṇaṃ tulyaṃ sūtreṇa dʰārayet \ brāhmaṇā
          vedasaṃpannā brahmakarmasamādʰayaḥ \\
      - ab[n=6,type=verse]: upoṣya caikarātraṃ ca gāyatryā ayutaṃ japet \ upoṣya caiva
          gāyatryā japeyur ayutaṃ budʰāḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: te śuklavāsasaḥ snātāḥ sragbʰir gandʰair alaṃkr̥tāḥ \
          nirāhārās tatʰā dāntāḥ saṃtuṣṭāḥ sajitendriyāḥ \\
      - ab[n=2,type=verse]: kauśam āsanam āsīnāḥ prayuñjyur homam uttamam \ ullikʰya
          cādbʰir abʰyukṣya saṃskr̥tya vidʰipūrvakam \\
      - ab[n=3,type=verse]: agne praihy agninā rayim ity upastʰāpya pāvakam \ kuryād
          upasamādʰāya samās tvāgne samāhitaḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: lakṣahoma@@kute pūrṇe dʰenuṃ dadyāt payasvinīm \ anaḍvān
          kāñcanaṃ vastraṃ tuṣyeyur yena vā dvijāḥ \\
      - ab[n=2,type=verse]: yavais tu vipulān bʰogān dʰānyair āyuṣyam eva ca \ tilair
          hutvā tu tejasvī āyuḥ kīrtiṃ ca vardʰate \\
      - ab[n=3,type=verse]: ādityaloko 'rkamayī pālāśī soma āpyate \ āśvattʰī viṣṇulokasya
          brāhma audumbarī tatʰā \\
      - ab[n=4,type=verse]: anenaiva vidʰānena hūyate 'tra hutāśanaḥ \ hutvaitāṃś
          caturo lakṣān brahmalokaṃ sa gaccʰati \\
      - ab[n=5,type=verse]: yāvaj jīvati kartāsau tāvat putrān dʰanaṃ śriyam \ pūrṇe
          kāle vimānena nīyate paramaṃ padam \\
  - parisista[n=30b]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 30b.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: br̥hallakṣahomaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa kāṅkāyano bʰagavantam atʰarvāṇaṃ papraccʰa \\
          bʰagavan kena vidʰānena koṭihomaṃ lakṣahomam ayutahomaṃ vā prārambʰamāṇaḥ
          katʰam r̥tvijo vr̥ṇīte katʰaṃ ca kuryus tasmai sa hovāca \\
      - ab[n=2,type=verse]: brāhmaṇo vā rājā vā vaiśyo vā grāmo vā janapado vā śrīkāmaḥ
          śāntikāmaḥ koṭihomaṃ lakṣahomam ayutahomaṃ vāhaṃ kariṣyāmīti tasyā samāpter
          bʰavadbʰir amāṃsāśibʰir brahmacāribʰir haviṣyabʰugbʰir bʰavitavyam
      - ab[n=3,type=verse]: tais tatʰeti uktaḥ kuṇḍam ekahastaṃ dvihastaṃ caturhastam
          aṣṭahastaṃ vā [samastahastaṃ vā dīrgʰaṃ vā] daśahastaṃ kʰānayet tatʰā ca
          bādariḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: lakṣahome
          tu kartavyam aṣṭahastaṃ na saṃśayaḥ \ dvihastaṃ vā prakurvīta caturhastam
          atʰāpi vā \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kuṇḍaṃ
          vā daśahastaṃ tu dvivistāraṃ tatʰottaram \ na cet purastād dʰīnaṃ syāt sukʰaṃ
          yajñaḥ samāpyate \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰa
          dakṣiṇato hīnaṃ yajamānabʰayaṃkaram \ paścimena vihīnaṃ syād yajñasyāsiddʰidaṃ
          dʰruvam \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: uttareṇa
          vinirdiṣṭaṃ rājño rājyaharaṃ bʰr̥śam \ madʰye vihīnaṃ yad kuṇḍaṃ prajākṣayakaraṃ
          viduḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sraktihīnaṃ
          tu yat kuṇḍaṃ tad apy aśubʰadaṃ bʰavet \ dvādaśāṅgulamānena mekʰalākṣetram
          ucyate \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mekʰalātrayam
          uddʰiṣṭam ubʰayaṃ caturaṅgulam \ caturaṅgulamānena pūrvāpūrvasamuccʰritā
          \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratʰamā
          sāttvikī proktā dvitīyā rājasī smr̥tā \ tr̥tīyā tāmasī jñeyā mekʰalā vr̥ṣabʰadʰvajaḥ
          \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: caturdaśāṅgulāṃ
          tatra yoniṃ kurvīta sādʰakaḥ \ aṣṭāṅgulaṃ bʰaved vr̥ttaṃ nirvāhas tu ṣaḍaṅgulaḥ
          \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gajoṣṭʰasadr̥śākāra
          prājāpatyā ca sā ciduḥ \ evaṃ kr̥tvā vidʰānena kuṇḍaṃ lakṣaṇalakṣitam \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarvalakṣaṇasaṃpūrṇaṃ
          sarvatas tu samāhitaḥ \ kuṇḍaṃ siddʰikaraṃ jñeyam āyuḥkīrtivivardʰanam \\
      - ab[n=14,type=verse]: tasmād yatnena kuṇḍaṃ kʰātvādbʰir abʰyukṣya purastād
          agner ādityādīn grahān pratiṣṭʰāpyottarataḥ kr̥ttikādīni nakṣatrāṇi svāsu
          dikṣu lokapālān sarvāsu kuṇḍasraktiṣv agnyādidevān ratiṣṭʰāpya
      - ab[n=15,type=verse]: teṣāṃ pratimantram āvāhanādikaṃ kr̥tvā vilīnapūtam ājyaṃ
          gr̥hītvā sruvaṃ srucaṃ ca saṃmr̥jya pratapyedʰmam upasamādʰāyānvārabdʰāya
          vāstoṣpatyādibʰiś caturbʰir gaṇaiḥ śāntyudakaṃ kr̥tvā tataḥ kartāram ācāmayati
          ca saṃprokṣati ca \\
      - ab[n=16,type=verse]: atʰa samidʰo gʰr̥tāktās tilān vā svāhākāravatīḥ saṃkʰyāvatyo
          gāyatryā mahāvyāhr̥tibʰir vā sarva r̥tvijo juhvati \\
      - ab[n=17,type=verse]: śrīparṇamiśrāḥ śrīkāmasya śamīparṇamiśrāḥ śāntikāmasya
          karīrasaktumiśrā vr̥ṣṭikāmaysa badarādipʰalamiśrāḥ paśukāmasya \\
    - section[n=2]:
      - ab[n=1,type=verse]: aharahaḥ karmaṇo 'pavargād atʰa pūrṇāyāṃ koṭyāṃ lakṣe
          vāyute vānvārabdʰe yajamāne niśi mahābʰiṣEkaṃ kr̥tvā vasor dʰāraṃ juhvati
          \\
      - ab[n=2,type=verse]: audumbarīṃ srucaṃ śuraḥpramāṇāṃ brāhmaṇasya lalātapramāṇāṃ
          kṣatriyasya skandʰapramāṇāṃ vaiṣyasyāpramāṇāṃ janapadasya
      - ab[n=3,type=verse]: teṣām ante saraṇārtʰaṃ nimnaṃ kʰānayitvoṣṇodakena prakṣālyājyam
          ānīya vasor dʰārāṃ vaiśvānaraṃ prāpnoti \\
      - ab[n=4,type=verse]: tad yad ājyadʰānīṃ ca vaiśvānaraṃ prāpnoti atʰoccārayati
          \\
      - ab[n=5,type=verse]: ojaś ca me kṣatraṃ ca me ye agnayo amo devavadʰebʰyo bʰavāśarvau
          mr̥ḍataṃ prāṇāya nama iti hutvā argʰaṃ pradāya vastraṃ lodʰraṃ mālyaṃ pʰalādīni
          bʰājane kr̥tvā namas te astu paśyata iti svāhākāreṇāgnau prakṣipya yamyaṃ
          kāmaṃ kāmayate so 'smai kāmaḥ samr̥dʰyate \\
      - ab[n=6,type=verse]: samr̥ddʰihomādi samānaṃ svastyayanāni japet puṇyāhaṃ vācayed
          gobʰūtilasuvarṇaṃ vāsaś ca rtvigbʰyaḥ saṃpradāya praṇipatya visarjayet \\
      - ab[n=7,type=verse]: tasminn ahani vyatīte yadi strī mālyahastā śvetacandanāniliptā
          śvetapuṣpāṇy ādāya prayaccʰed gaurasarṣapān pāṇyādʰāre vā gr̥hītvā prāsādam
          ārohayet kuñjaraṃ vā pramattam aśvaṃ śvetaṃ vā parvataṃ govr̥ṣaṃ vā yānaṃ
          yuktaṃ vājibʰir yady ārohet svapnakāle samastasiddʰiṃ vidyān manaso yām
          abʰīṣṭām \\
      - ab[n=8,type=verse]: tasmāt tāṃ rātrīṃ prayataḥ svapet \\ svapnaṃ dr̥ṣṭvā rtvigbʰyo
          nivedayet \\ paro 'pehi yo na jībo 'si vidma te svapna yatʰā kalāṃ yatʰā
          śapʰam iti rājamukʰam abʰimantrya yatʰāgataṃ gaccʰeyus tad api ślokāḥ \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: divyāntarikṣabʰaumeṣu
          adbʰuteṣu na saṃśayaḥ \ koṭihomaṃ viduḥ prājñā lakṣaṃ vāyutam eva vā \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: avijñātaṃ
          ca yat pāpaṃ sahasā caiva yat kr̥tam \ tat sarvaṃ lakṣahomasya karaṇād dʰi
          vinaśyati \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmāt
          sarveṣu kāryeṣu śāntikeṣu viśeṣataḥ \ yaḥ kuryāt prayato nityaṃ na so 'nartʰān
          samaśnute \\
  - parisista[n=31]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 31.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: koṭihomaḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ devāś ca r̥ṣayaś caiva pīḍyamānā mahāsūraiḥ \ mr̥tyunā
          vyādʰibʰiś caiva brahmāṇam idam abruvan \\
      - ab[n=2,type=verse]: karmaṇā kena deveśa mr̥tyur vyādʰiś ca jīyate \ aiśvaryaṃ
          prāpyate vāpi stʰānaṃ ca paramaṃ prabʰo \\
      - ab[n=3,type=verse]: evam ukto mahātejā brahmā lokapitāmahaḥ \ pratyuvāceśvaraḥ
          sarvān viprān devagaṇaiḥ saha \\
      - ab[n=4,type=verse]: śr̥ṇudʰvaṃ prayatāḥ sarve prāpyate yena karmaṇā \ aiśvaryam
          āyur ārogyaṃ putrā vijaya eva ca \\
      - ab[n=5,type=verse]: savyāhr̥tiṃ sapraṇavāṃ gāyatrīṃ śirasā saha \ ye japanti
          sadā tebʰyo na bʰayaṃ vidyate kva cit \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tayā homaś ca kartavyaḥ satataṃ siddʰim iccʰatā \ yavais
          tilaiḥ samidbʰiś ca vrīhibʰiḥ sarṣapais tatʰā \\
      - ab[n=2,type=verse]: atʰa cen mahatīṃ siddʰiṃ prārtʰayedʰvaṃ surottamāḥ \ purodʰasā
          kārayadʰvaṃ koṭihomaṃ mahāpʰalam \\
      - ab[n=3,type=verse]: yādr̥śaṃ kr̥tavān pūrvam atʰarvā tryambakasya tu \ tādr̥śena
          vidʰānena koṭihomaḥ prayujyate \\
      - ab[n=4,type=verse]: mahattvaṃ prārtʰayamānaḥ śarvo 'tʰarvāṇam abravīt \ kuruṣva
          mama tat karma mahattvaṃ yena labʰyate \\
      - ab[n=5,type=verse]: aiśvaryam āyur ārogyaṃ stʰānaṃ ca paramaṃ prabʰo \ putrā
          lakṣmīr yaśo medʰā balaṃ pauruṣyam eva ca \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: evam ukto mahātejā atʰarvā mantradarśavit \ gāyatrīṃ tapasā
          yuktām r̥caḥ padam itīti ha \\
      - ab[n=2,type=verse]: '[r̥caḥ padaṃ mātrayeti mantre vijñāyate hi sā] \ gāyatrī
          vai tripād brahma viśvarūpā ca saṃstʰitā \\'
      - ab[n=3,type=verse]: prāṇadā sarvabʰūtānāṃ dʰāraṇī yāpi nityaśaḥ \ iti niścitya
          manasā koṭihomaṃ prayojayat \\
      - ab[n=4,type=verse]: samidbʰiḥ śāntavr̥kṣasya gāyatryā susamāhitaḥ \ tato mahattvam
          agamad aiśaryaṃ paramaṃ tatʰā \\
      - ab[n=5,type=verse]: mahādeva iti cāsya nāma lokeṣu viśrutam \ upadravāś ca
          ye ke cid upagʰātās tatʰaiva ca \ sarve 'sya praśamaṃ yātāḥ skandaṃ putraṃ
          ca labdʰavān \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tataḥ prītas tu bʰagavāñ śaṃkaraḥ paryapr̥ccʰata \ atʰarvāṇaṃ
          mahāprājñaṃ koṭihomasya ko vidʰiḥ \\
      - ab[n=2,type=verse]: caturviṃśākṣaraṃ brahma tripādaṃ lokadʰāraṇam \ sāvitraṃ
          tena homo 'yaṃ kr̥to me koṭisaṃmitaḥ \\
      - ab[n=3,type=verse]: vidʰiṃ cāsya pravakṣyāmi sarvalokahitāya vai \ yatprayogād
          bʰavec cʰāntir vr̥ddʰiś ca paramā nr̥ṇām \\
      - ab[n=4,type=verse]: upadraveṣu bʰūtānām āpatsu vividʰāsu ca \ koṭihomaḥ prayoktavyaḥ
          ketūnāṃ darśane tatʰā \\
      - ab[n=5,type=verse]: upasargabʰaye caiva paracakrabʰaye tatʰā \ anāvr̥ṣṭibʰaye
          caiva koṭihomaṃ prayojayet \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ārambʰaṃ tasya kurvīta śukle cāpi titʰau śubʰe \ muhūrte
          vijaye caiva titʰicʰidrāṇi varjayet \\
      - ab[n=2,type=verse]: rohiṇyāṃ vaiṣṇave tvāṣṭre pauṣṇe maitrottareṣu ca \ abʰijitpuṣyasaumyeṣu
          kuryāt puṇyeṣu vā budʰaḥ \\
      - ab[n=3,type=verse]: atʰa cet tvarate kartuṃ koṭihomaṃ mahāpʰalam \ puṇyāhaṃ
          vācayitvāsya ārambʰaṃ kārayed budʰaḥ \\
      - ab[n=4,type=verse]: aṣṭahastaṃ tu nirdiṣṭaṃ koṭihomasya kʰātakam \ tasyaivārdʰapramāṇena
          lakṣahome vidʰīyate \\
      - ab[n=5,type=verse]: trirātropoṣito brahmā kr̥tvā śāntiṃ caturgaṇīm \ prokṣayet
          karmasiddʰyartʰaṃ vāstu śāntyudakena tu \\
      - ab[n=6,type=verse]: mahāśāntividʰānena nirmatʰyāgniṃ samāhitaḥ \ tāvat kuryād
          budʰaḥ sarvaṃ yāvan no nairr̥taṃ kr̥tam \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tataḥ prabʰāte bahuśa uddʰr̥tyāgniṃ samāhitaḥ \ nirmatʰya
          hāvayet tatra samidʰo brāhmaṇān bahūn \\
      - ab[n=2,type=verse]: śataṃ sahasraṃ koṭiṃ vā viṃśatir daśa vā dvijāḥ \ juhuyuḥ
          śāntavr̥kṣasya samidʰo gʰr̥tasaṃyutāḥ \\
      - ab[n=3,type=verse]: svayaṃ vāpi yajed brahmā savitāraṃ dinedine \ pākayajñavidʰānena
          mantraś cātra viṣāsahim \\
      - ab[n=4,type=verse]: śāntikāmo yavaiḥ kuryāt tilaiḥ pāpāpanuttaye \ samidbʰiḥ
          sarvakāmas tu bilvaiḥ prāpnoti kāñcanam \\
      - ab[n=5,type=verse]: labʰate śriyam agryāṃ tu padmais tejo gʰr̥tena tu \ dadʰnā
          tu labʰate putrān payasā brahmavarcasam \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: haviṣyabʰojino dāntāḥ śuklāmbaradʰarās tatʰā \ hāvakā
          niyatāḥ sarve bʰaveyur brahmacāriṇaḥ \\
      - ab[n=2,type=verse]: āraṇyam upayuñjānaḥ payasā vāpi vartayet \ pʰalāhāro 'pi
          vā brahmā koṭihomaṃ samācaret \\
      - ab[n=3,type=verse]: pratyekaṃ caiva hotr̥̄ṇāṃ dātavyā dakṣiṇā tataḥ \ niṣko
          aśvo gaur vāsaś ca hiraṇyaṃ vāpi śaktitaḥ \\
      - ab[n=4,type=verse]: yaś caivāpi bʰaved brahmā prayoktā sarvakarmaṇām \ sarvasvaṃ
          tasya deyaṃ syād dʰiraṇyaṃ vāpi tatsamam \\
      - ab[n=5,type=verse]: koṭihome samāpte tu yajed grahagaṇān budʰaḥ \ kārayed
          amr̥tāṃ caiva gʰr̥takambalam eva ca \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kāryāmr̥tā mr̥tyubʰaye gʰr̥takambalasaṃyutā \ paracakrāgame
          tv aindrī gʰr̥takambala[m] eva ca \\
      - ab[n=2,type=verse]: raudrī sarvādbʰutotpattau gʰr̥takambalasaṃyutā \ [salilā
          salilakṣaye gʰr̥takambala eva ca \\]
      - ab[n=3,type=verse]: gʰr̥takambalapr̥ṣṭʰā ca salilā salilakṣaye \ yenayena
          tu kāmena koṭihomaṃ prayojayet \\
      - ab[n=4,type=verse]: āmnātaṃ tatra yat karma tad ante kārayed budʰaḥ \ eṣa
          eva vidʰir dr̥ṣṭo abʰicāre vidʰīyate \\
      - ab[n=5,type=verse]: pratilomayātra homaḥ sāvitryā tilasarṣapaiḥ \ ārambʰaṃ
          tasya gʰoreṣu nakṣatreṣu dineṣu ca \\
      - ab[n=6,type=verse]: kārayet kr̥ṣṇapakṣasya titʰicʰidreṣu sarvadā \ magʰāśleṣā
          tatʰā mūlaṃ revaty ārdrā ca sarvadā \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: darbʰārtʰe tu śarān kuryād gʰr̥tārtʰe tailam ucyate \
          svāhākāre tu pʰaṭkāro veṇyādyāḥ syuś caturdaśa \\
      - ab[n=2,type=verse]: cāṇḍālāgnau citāgnau vā sūtikāgnāv atʰāpi vā \ hāvayed
          gʰoravr̥kṣāṇāṃ samidʰas tailasaṃyutāḥ \\
      - ab[n=3,type=verse]: raktoṣṇīṣī raktavāsāḥ kr̥ṣṇāmbaradʰaro 'pi vā \ juhuyād
          vāmahastena samidʰo dakṣiṇāmukʰaḥ \\
      - ab[n=4,type=verse]: kʰādirāgnau madʰūccʰiṣṭe kr̥tvā pratikr̥tiṃ ripoḥ \ tāpayet
          pratilomāṃ tu sāvitrīṃ manasā japet \\
      - ab[n=5,type=verse]: kaṇṭʰe śūlārpitāṃ kr̥tvā tāpayet tu dinedine \ yāvac cʰatrur
          vaśaṃ yāti vilīnāyāṃ vinaśyati \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: evaṃproktavidʰānena koṭihomasya śaṃkaraḥ \ prītimān ucyate
          yena tac cʰubʰaṃ bʰautikaṃ dadau \\
      - ab[n=2,type=verse]: atʰarvā bʰautikaṃ labdʰvā śiṣyebʰyas tat punar dadau \
          śubʰaṃ mokṣakaraṃ puṇyaṃ priyaṃ paśupater vratam \\
      - ab[n=3,type=verse]: etaj jñātvā tu yaḥ samyak koṭihomaṃ prayojayet \ sarvān
          kāmān avāpnoti brahmalokaṃ sa gaccʰati \\
      - ab[n=4,type=verse]: yas tv imaṃ śrāvayed vidvān paṭʰate caiva sarvadā \ koṭihomapʰalaṃ
          labdʰvā rudraloke mahīyate \\
      - ab[n=5,type=verse]: gopatʰāt pāṇineyāya madʰye nr̥̄ṇāṃ pramodinām \ hitārtʰam
          uddʰr̥to grantʰaḥ koṭihomas tu viśrutaḥ \\
  - parisista[n=32]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 32.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: gaṇamālā
    - section[n=1]:
      - p: oṃ bʰūs tat savituḥ śaṃ no devīḥ śāntā dyauḥ śaṃ na indrāgnī śaṃ no vāto
          vātu uṣā apa svasus tama iti śāntigaṇaḥ \\
    - section[n=2]:
      - p: kr̥tyāpratiharaṇo dūṣyā dūṣir asi īśānāṃ tvā samaṃ jyotir uto asy abandʰukr̥d
          ye purastāt suparṇas tvā yāṃ te cakruḥ pratīcīnapʰalo yad duṣkr̥tam ayaṃ
          pratisaro yāṃ kalpayantīti kr̥tyāpratiharaṇāni \\ iti kr̥tyāgaṇaḥ \\
    - section[n=3]:
      - p: cātanaḥ stuvānam idaṃ havir ye 'māvāsyām upa prāgān niḥsālām arāyakṣayaṇaṃ
          śaṃ no devī pr̥śniparṇy ā paśyati tānt satyaujās tvayā pūrvaṃ purastād yukto
          antardāve juhuta prāgnaye rakṣohaṇam ity anuvākaś cātanāni \\ iti cātanagaṇaḥ
          \\
    - section[n=4]:
      - p: mātr̥nāmā divyo gandʰarva ā paśyatīmaṃ me agne yau te māteti mātr̥nāmāni
          \\ iti mātr̥gaṇaḥ \\
    - section[n=5]:
      - p: vāstoṣpatīya āśānām āśāpālebʰya ihaiva dʰruvām r̥dʰaṅmantro yonim uta putraḥ
          pitaram indrasya gr̥ho 'sīti catasro dive svāhāśamavarma me pr̥tʰivyai śrotrāyeti
          dʰanvānīti dve ūrjaṃ bibʰrad iti ṣaṭsatyaṃ br̥had ity anuvāko vāstoṣpatīyāni
          \\ iti vāstugaṇaḥ \\
    - section[n=6]:
      - p: pāpmahā vi devā jarasāvr̥tam apa naḥ śośucad agʰam ava mā pāpmann iti pāpmahā
          \\ iti pāpmahā gaṇaḥ \\
    - section[n=7]:
      - p: takmanāśano jarāyujaḥ pratʰamo yad agnir ud agātāṃ daśavr̥kṣa muñca kṣetriyāt
          tvā hariṇasya ragʰuṣyado muñcāmi tvā bʰavāśarvau manve vāṃ yo giriṣu dive
          svāhāgnis takmānam agner ivāsyāva mā pāpmant sr̥jāva jyām iva varaṇo vārayātā
          imaṃ yavaṃ vidradʰasya balāsasya namo rūrāyeti dve śīrṣaktiṃ śīrṣāmayam
          iti takmanāśanāni \\ iti takmanāśanagaṇaḥ \\
    - section[n=8]:
      - p: duḥsvapnanāśanāni dauṣvapnyaṃ daurjīvityaṃ paro 'paihi yo na jīvo 'si pary
          āvarte duṣvapnyād yat svapne annam aśnami yo na stāyad dipsati yo naḥ suptāṃ
          jāgrato yan me manso duṣvapnyaṃ kāma svapnaṃ suptvā vidma te svapneti trayaḥ
          paryāyā duḥsvapnanāśanāni \\ iti duḥsvapnanāśanagaṇaḥ \\
    - section[n=9]:
      - p: āyuṣyo yatʰā dyauḥ prāṇāpānāv ojo 'si tubʰyam evākṣībʰyāṃ te muñcāmi tvota
          devā āvatas ta upa priyam antakāya mr̥tyava ā rabʰasva prāṇāya namo viṣāsahim
          ity āyuṣyāṇi \\ iti āyuṣyagaṇaḥ \\
    - section[n=10]:
      - p: varcasyo ye triṣaptā asmin vasu prātar agniṃ hastivarcasaṃ siṃhe vyāgʰre
          yaśo havir yaśasaṃ mendro girāv aragarāṭeṣu yatʰā somaḥ prātaḥsavane yac
          ca varco akṣeṣu yena mahānagʰnyā jagʰanam iti varcasyāni \\ iti varcasyagaṇaḥ
          \\
    - section[n=11]:
      - p: svastyayano amūḥ pāre pātaṃ na indrāpūṣaṇā tvaṣṭā me daivyaṃ yena soma
          namo devavadʰebʰyo 'bʰayaṃ mitrāvaruṇāv upa prāgāt sahasrākṣo 'namitraṃ
          no adʰarād yamomr̥tyur br̥haspatir naḥ pari pātu tyam ū ṣu trātāram indraḥ
          sutrāmā sa sutrāmā ā mandrair indra marmāṇi te varma me dyāvāpr̥tʰivī aindrāgnaṃ
          varma girayas te yat te madʰyaṃ yās te prācīr mā naḥ paścād iti svastyayanāni
          \\ iti svastyayanagaṇaḥ \\
    - section[n=12]:
      - p: abʰayaḥ svastidā viśāṃ brāhmaṇena paryuktāsi na tā arvā reṇukakāṭo abʰayaṃ
          mitrāvaruṇāv abʰayaṃ dyāvāpr̥tʰivī asmai grāmāya hataṃ tardaṃ pūṣemā āśā
          indraḥ sutrāmā maitaṃ pantʰāṃ svastidā viśāṃ patir nama te gʰoṣiṇībʰya ā
          te rāṣṭram idam uc cʰreyo yata indra bʰayāmaha ity abʰayāni \\ ity abʰayagaṇaḥ
          \\
    - section[n=13]:
      - p: aparājito vidmā śarasya mā no cidann adārasr̥t svastidā saṃśitaṃ me tvayā
          manyo yas te manyo etā devasenā avamanyur nirhastaḥ pari vartmāny abʰibʰūr
          indro jāyaty abʰi tvendrety aparājitāni \\ ity aparājitagaṇaḥ \\
    - section[n=14]:
      - p: śarmavarmā yaḥ sapatna itaś ca yad amutaś cāpendra dviṣato yūyaṃ naḥ pravata
          imam agna āyuṣe tisro devīr uruvyacā no indrasya śarmāsīti uttamāṃ varjayitvā
          yena devā asurāṇām anaḍudbʰyas tvam iti dve tanūṣ ṭe vājin vājasya nu prasave
          devānāṃ patnīr adʰi brūhi rakṣohaṇaṃ vājinaṃ ye srāktyaṃ varma me dyāvāpr̥ṭʰivī
          aindrāgnaṃ varma bahulaṃ varma mahyam ayaṃ mitraḥ pr̥tʰivyod akrāmad aspatnaṃ
          purastād iti śarmavarmā \\ iti śarmavarmā gaṇaḥ \\
    - section[n=15]:
      - p: devapurā ye purastād brahma jajñānaṃ sahasradʰāra evāgnir mā pātu agniṃ
          te vasuvantaṃ mitraḥ pr̥tʰivyod akrāmad apa ny adʰuḥ pauruṣeyaṃ vadʰaṃ jitam
          asmākam iti devapurīyaḥ \\ iti devapurīyagaṇaḥ \\
    - section[n=16]:
      - p: rudro ye 'syāṃ prācī dig itirudragaṇaḥ \\ iti rudragaṇaḥ \\
    - section[n=17]:
      - p: raudro rudra jalāṣabʰeṣaja ye 'syāṃ prācī dig ud itas trayo akraman bʰavāśarvau
          manve vāṃ brahma jajñānam anāptā ye sahasradʰāra eva grīṣmo hemanto anaḍudbʰyas
          tvaṃ mahyam āpo vaiśvānaro yamo mr̥tyur yāṃ te rudra yo agnau rudro bʰavāśarvau
          mr̥ḍataṃ bʰavāśarvāv idaṃ brūmo yas te sarpo vr̥ścikas tasmai prācyā diśo
          antardeśād iti raudragaṇaḥ \\ iti raudragaṇaḥ \\
    - section[n=18]:
      - p: citrāgaṇo mā no vidann adārasr̥t svastidā viśām amūhoāre agʰadviṣṭā agne
          yat te tapa iti pañca sūktāni rudra jalāṣabʰeṣaja ye 'syāṃ prācī dig vi
          devā uta devā agner manva itiprabʰr̥tīni mr̥gārasūktāny uttamaṃ varjayitvāpa
          naḥ śośucad agʰaṃ pr̥tʰivyām agnaye mamāgne vrahma jajñānam anāptā ye sahasradʰāre
          savitā prasavānāṃ nava prāṇān pātaṃ nas tvaṣṭā me yena soma namo devavadʰebʰyo
          'bʰayaṃ mitrāvaruṇāv upa prāgāt sahasrākṣaḥ siṃhe vyāgʰre 'bʰayaṃ dyāvāpr̥tʰivī
          grīṣmo hemanto 'naḍudbʰyas tvaṃ mahyam āpo vaiśvānaro yamo mr̥tyur abʰi
          tvendra viśvajit trāyamāṇāyai imaṃ me agne viṣāṇā pāśān śakadʰūmaṃ somārudreti
          dve br̥haspatir nas tyam ū ṣu trātāram indraḥ sutrāmā ā mandrair indra marmāṇi
          te antakāya mr̥tyavā ā rabʰasvāyaṃ pratisaro 'yaṃ me varaṇo bʰavāśarvau
          mr̥ḍataṃ prāṇāya namo 'gniṃ brūma ity artʰasūktaṃ satyaṃ br̥had iti dve
          pratʰame girayas te yat te madʰyaṃ yās te prācīr mā naḥ paścād grīṣmas te
          bʰūme varṣāṇy upastʰās te bʰūme mātaḥ sahasraśr̥ṅgo vr̥ṣabʰo jātavedā mā
          pra gāma patʰo yo yajñasya tasmai prācyā diśo antardeśād iti paryāyaś citrāgaṇaḥ
          \\ iti citrāgaṇaḥ \\
    - section[n=19]:
      - p: patnīvanto aditir dyauḥ sinīvāli kuhūṃ devīm iti trīṇi sūktāni patnīvantaḥ
          \\ iti patnīvantagaṇaḥ \\
    - section[n=19b]:
      - p: svasti mātra indra juṣasvāyā viṣṭʰā śive te stāṃ pādābʰyāṃ te saṃ te śirṣṇo
          vatso virāja ity ekā uccā patantam iti dve bʰūyān indro viṣāsahiṃ sahamānam
          ity ādityagaṇaḥ \\
    - section[n=20]:
      - p: śaṃ no devī śaṃ na indrāgnī śaṃ no vāto vātu śāntā dyauḥ pippalādiśāntigaṇaḥ
          \\ iti pippalā[di]śāntigaṇaḥ \\
    - section[n=21]:
      - p: gane yad iti pañca sūktāni pañcāpatyāni bʰavanti pāñcajanyāni bʰavanti
          pāñcāpatyo gaṇaḥ \\ iti pañcāpatyagaṇaḥ \\
    - section[n=22]:
      - p: ambayo yanti śambʰumayobʰubʰyāṃ brahma jajñānam asya vāmasya yo rohita
          ud asya krtavo mūrdʰāham iti dve sūkte viṣāsahim iti salilagaṇaḥ \\ iti
          salilagaṇaḥ \\
    - section[n=23]:
      - p: ye triṣaptā iti viśvakarmā gaṇaḥ \\
    - section[n=24]:
      - p: agʰadviṣṭā devajātā śaṃ no devī varaṇo vārayā[tai] pippalī vidradʰasya
          yā babʰrava iti gaṇakarmā gaṇo bʰaisajyaś ca bʰavati \\ iti bʰaiṣajyagaṇaḥ
          \\
    - section[n=25]:
      - p: ayaṃ te yonir ā no bʰara dʰītī vā ya ity artʰasūktam uttʰāpano gaṇaḥ \\
          ity uttʰāpanagaṇaḥ \\
    - section[n=26]:
      - p: ambayo yanti śambʰumayobʰū hiraṇyavarṇā niḥsālāṃ ye agnayo brahma jajñānam
          ity ekaita devā mr̥gārasūktāny uttamaṃ varjayitvāpa naḥ śośucad agʰaṃ punantu
          mā sasruṣīr himavataḥ pra sravanti vāyog pūtaḥ pavitreṇa śaṃ ca no mayaś
          ca no 'naḍudbʰyas tvaṃ mahyam āpo vaiśvānaro raśmibʰir yamo mr̥tyur viśvajit
          saṃjñānaṃ no yady antarikṣe punar maitv indriyaṃ śivā naḥ śaṃ no vāto vātu
          agniṃ brūmo vanaspatīn iti śāntigaṇaḥ \\ iti sarvaiḥ sūktaiḥ kauśikoktabr̥haccʰāntigaṇaḥ
          \\
    - section[n=27]:
      - p: ambayo yanti śambʰumayobʰū hiraṇyavarṇā uta devā yady antarikṣe punar naitv
          indriyaṃ śivā naḥ śaṃ no vāto vātv agniṃ brūmo vanaspatīn iti śāntātīyo
          lagʰuśāntigaṇaḥ \\
    - section[n=28]:
      - p: ye triṣaptā mamāgne varcaḥ prātar agniṃ girāv aragarāṭeṣu divas pr̥tʰivyā
          hastivarcasaṃ siṃhe vyāgʰre yaśo havir yas te gandʰa iti tisr̥bʰir varcasyagaṇaḥ
          \\
    - section[n=29]:
      - p: yā asurā manuṣyā mā no vidan namo devavadʰebʰya ity abʰayagaṇaḥ \\
    - section[n=30]:
      - p: bʰūto bʰūteṣv iti rājānam abʰiṣekagaṇaḥ \\
    - section[n=31]:
      - p: '[ya] āśānām āśāpālebʰyo agner manva iti sapta sūktāni yā oṣadʰayaḥ somarājñīr
          vaiśvānaro na ā gamac cʰumbʰanī dyāvāpr̥tʰivī yad arvācī[na]m agniṃ brūmo
          vanaspatīn iti muñcantu nā bʰavāśārvā yā devīr yan mātalī ratʰakrītam ity
          etāś catasro varjayitvā aṃholiṅgagaṇaḥ \\'
  - parisista[n=33]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 33.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: gʰr̥takambalam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          brahmaṇe brahmavedāya namaskr̥tvā svayaṃbʰuve \ gʰr̥takambalaṃ pravakṣyāmi
          brahmaṇo nigado yatʰā \\
      - ab[n=2,type=verse]: br̥haspatir mahendrāya cakāra gʰr̥takambalam \\
      - ab[n=13,type=verse]: atʰendro ha vā asuraiḥ parājitaś cintām āpede
      - ab[n=4,type=verse]: taṃ savitābravīt prāyaścittaṃ kuruṣvāpratiruddʰo bʰaviṣyasīti
      - ab[n=5,type=verse]: tam indro 'bravīt \\ bʰagavan tvam evāpratiruddʰaḥ prāyaścittaṃ
          kurv iti \\
      - ab[n=6,type=verse]: sa prāyaścittam akarot
      - ab[n=7,type=verse]: puṇye nakṣatre bārhaspatye muhūrte 'bʰijity audumbaraṃ
          kumbʰaṃ droṇena sāḍʰakena pūrayitvā tasminn eva vāsaprabʰr̥tayaḥ oṣadʰayo
          darbʰaprabʰr̥tayaś ca bilvagaurasarṣapāś cety etān saṃbʰārān saṃbʰr̥tya
          gʰr̥takumbʰaṃ barhiṣy ādʰāyaitair gaṇair ājyaṃ juhuyāt \\
      - ab[n=8,type=verse]: pra pateta ity ekenāṅgādaṅgāc cʰamalam avalikʰya sapatnaṃ
          bʰrātr̥vyaṃ hr̥daye imarmaṇi vāsināvidʰya gomayena kāṣāyeṇa vāccʰādya śānter
          apratigʰātakaṃ karma tato jyeṣṭʰaṃ gʰr̥takambalaṃ brahmaṇaḥ putram akarot
      - ab[n=9,type=verse]: tasya ha vā etasya gʰr̥takambalasya sāvitrīgaṇaśarīrasya
          śantātīyaḥ śiraḥ triṣaptīyo mukʰaṃ rudraraudrau cakṣuṣī gʰr̥taliṅga āsyaṃ
          nairr̥to jihvā dantoṣṭʰāv abʰayāparājitau kr̥tyādūṣaṇacātanau śrotre śarmavarmasvastyayanau
          bāhū mātr̥nāmavāṣṭoṣpatyau pādau....pāyuś ca bʰaiṣajyaṃ nyāyaḥ prāṇāpānāv
          iti mīmāṃsata ity
      - ab[n=10,type=verse]: eṣa ha vai jyeṣṭʰo gʰr̥takambalo brahmaṇaḥ putro 'parājitagaṇeneṣṭvendro
          'surān ajayan mr̥tyum alakṣmīm arātiṃ duḥsvapnadurbʰūtāny ajayad
      - ab[n=11,type=verse]: yatʰā caivaṃvidvān gʰr̥takambalaṃ kurute sarvakāmān āpnoti
          sarvavyādʰirahito bʰavati brahmalokam avāpnotīti brāhmaṇam \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yadā sarvam idaṃ vyāptam asurair nāvaśeṣitam \ stʰātuṃ
          devāḥ parābʰūtās te 'tʰarvāṇam upāgatāḥ \\
      - ab[n=2,type=verse]: karmādy ekaṃ kuruṣva tvaṃ yad bʰr̥gvaṅgirasor matam \
          asurāṇāṃ vadʰārtʰāyety uktaḥ kartātʰa so 'bʰavat \\
      - ab[n=3,type=verse]: paracakropasr̥ṣṭasya rājño vijayam iccʰataḥ \ pratiruddʰasya
          vā bʰūyaḥ śrīkāmasyeccʰataḥ śriyam \\
      - ab[n=4,type=verse]: prādurbʰāvādbʰutānāṃ ca grahāṇāṃ vigrahe tatʰā \ śaṅkamāno
          'bʰicārād vā kārayed gʰr̥takambalam \\
      - ab[n=5,type=verse]: gʰr̥tamātrā tu vijñeyā māgadʰaprastʰasaṃmitā \ śatāni
          pañca droṇānāṃ palaikaśatam eva vā \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: '[sarvapāpapraṇāśāya sarvakāmārtʰasiddʰaye \ sarvarogakṣayārtʰāya
          prayojyo gʰr̥takambalaḥ] \\'
      - ab[n=2,type=verse]: gʰr̥tapramāṇaṃ vakṣyāmi māṣakaṃ pañcakr̥ṣṇalam \ māṣakāṇi
          catuhṣaṣṭiḥ palam ekaṃ vidʰīyate \\
      - ab[n=3,type=verse]: dvātriṃśatpalakaṃ prastʰaṃ māgadʰaiḥ parikīrtitam \ āḍʰakaṃ
          tu catuḥprastʰaṃ caturbʰir droṇam āḍʰakaiḥ \\
      - ab[n=4,type=verse]: droṇapramāṇaṃ vijñeyaṃ brahmaṇā nirmitaṃ purā \ dvādaśābʰyadʰikair
          nityaṃ palānāṃ pañcabʰiḥ śataiḥ \\
      - ab[n=5,type=verse]: '[gʰr̥tamātrā tu vijñeyā māgadʰaprastʰasaṃmitā \ śatāni
          pañca droṇānāṃ palānāṃ vā śatottare] \\'
      - ab[n=6,type=verse]: gʰr̥tadroṇaśatenokta eko droṇavaras tatʰā \ yatʰāśakti
          prayuñjīta gʰr̥taṃ kr̥tvātʰa bʰāgaśaḥ \\
      - ab[n=7,type=verse]: caturbʰāgo 'bʰiṣekāya caturbʰāgas tu hūyate \ bʰāgo deyaḥ
          sadasyebʰyaḥ kartā bʰāgena yujyate \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: puṣye prayogaṃ kurvīta prājāpatye 'tʰa mārute \ vaiṣṇave
          pūṣadaivatye uttareṣv atʰa vā triṣu \\
      - ab[n=2,type=verse]: taptakr̥cʰrāvasāne vā sarvakr̥cʰrasya cāntataḥ \ yasmin
          vā snātakā brūyus tatra kuryād vicakṣaṇaḥ \\
      - ab[n=3,type=verse]: pākayajñavidʰānena kr̥tvopakramaṇaṃ budʰaḥ \ niśākāle
          bahirgrāme kuryād agniniveśanam \\
      - ab[n=4,type=verse]: yajeta nirr̥tiṃ tatra kr̥ṣṇavāsāś catuṣpatʰe \ yatʰoktaṃ
          nairr̥tair mantrair havirbʰiś ca yatʰākramam \\
      - ab[n=5,type=verse]: tr̥tīyena tu sūktena nivedya balim antataḥ \ yatʰāvyāvartane
          caiva yad uktaṃ tat samācaret \\
    - section[n=5]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tataḥ
          snātaḥ śuklavāsāḥ prāśya śāntyudakaṃ śuciḥ \ paryukṣyopasamādʰāya gʰr̥tasaṃskāra
          iṣyate \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūrvaṃ
          mahāvyāhr̥tibʰiḥ sāvitryā tadanantaram \ śāntiś ca brahma jajñānaṃ brahma
          bʰrājad itīti ca \\
      - ab[n=3,type=verse]: agne gobʰir agne 'bʰyāvartinn agne jātavedaḥ saha rayyā
          punar ūrjeti \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: agnim
          īLe purohitam agna ā yāhi vītaye \ br̥haspatir na ity ekā br̥haspate yuvaṃ
          tatʰā \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: etair
          ājyaṃ ca juhuyāt saṃpātān ānayed gʰr̥te \ kr̥tyādūṣaṇamantraiś ca kuryāc
          cʰāntyudake vidʰim \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃpātān
          ānayet tatra cātanair mātr̥nāmabʰiḥ \ vāstoṣpatyair vāṣṭoṣpatāv ānayet samadūṣaṇam
          \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nidʰāya
          havir āsādya gʰr̥takumbʰaṃ susaṃskr̥tam \ gʰr̥tabʰāgau tu yāv anyau pūrveṇāgner
          nidʰāpayet \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: darbʰādīn
          tu vāsādīṃś ca saṃbʰārān gaurasarṣapān \ bilvaṃ ca kumbʰe nidʰāyāpareṇāgner
          nidʰāpayet \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sāvitraḥ śantātīyaś ca kr̥tyādūṣaṇa eva ca \ abʰayāparājitāyuṣyā
          varcasyaś ca tataḥ paraḥ \\
      - ab[n=2,type=verse]: saṃsaktīyaḥ suṣuptīyaḥ svastyayanaḥ śarmavarma ca \ cātano
          mātr̥nāmāni bʰaiṣajyaṃ nyāya eva ca \\
      - ab[n=3,type=verse]: gʰr̥taliṅgau tatʰā raudrau saṃpātān ānayed gʰr̥te \ gaṇānteṣu
          yatʰāśakti brāhmaṇān svastivācayet \\
      - ab[n=4,type=verse]: yo 'sminn akṣībʰyāṃ te sahasrākṣaṃ brahma jajñānam \ brahma
          bʰrājad ud agād idam āpas tatʰāpaś ca \\
      - ab[n=5,type=verse]: abʰiṣiñcet sarvamantrair āyuṣyair abʰayais tatʰā \ mr̥ṇmayaś
          cātra bʰavati dveṣyasya ca parākr̥tiḥ \\
      - ab[n=6,type=verse]: abʰiṣiñcet sarvamantrair āyuṣyair abʰayais tatʰā \ mr̥ṇmayaś
          cātra bʰavati dveṣyasya ca parākr̥tiḥ \\
      - ab[n=7,type=verse]: tasyopariṣṭād abʰiṣicya kuryān mātrātalekʰanīm \ aṅgādaṅgād
          atʰānyena pra pateti catasr̥bʰiḥ \\
      - ab[n=8,type=verse]: bʰrātr̥vyaham iti vaiśvānaroyanty avasānena \ dyāvādinā
          paryāyeṇa samalaṃkr̥ṭam ullikʰet \\
      - ab[n=9,type=verse]: dviṣantaṃ me parāvad vi dviṣantaṃ nir dahantu me \ bʰrātr̥vyatān
          iti dvābʰyāṃ paryāyāś ca trayaḥ parāḥ \\
      - ab[n=10,type=verse]: anvālabʰya tu kartāram upaviṣṭa udaṅmukʰaḥ \ svapnatakmāṣṭanayanaiḥ
          saubʰāgyair varmabʰis tatʰā \\
      - ab[n=11,type=verse]: rudraraudraparair mantrair ājyahomo vidʰīyate \ srāktyaṃ
          vā yadi vāśvattʰam audumbaram atʰāpi vā \\
      - ab[n=12,type=verse]: śaṅkʰaṃ ca maṇim ābadʰya pratisarair abʰimantrayet \
          anvārabʰyābʰiṣekaṃ tu raudrābʰyāṃ juhuyāt tataḥ \\
    - section[n=7]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yat
          te vāsa [iti] paridʰānaṃ yatʰoktaṃ paridʰāpayet \ rocanā guggulu gʰr̥tam
          abʰyañjanam atʰāñjanam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tata
          etair alaṃkr̥tya īkṣayetādarṣe mukʰam \ daśa gā dakṣiṇāṃ dadyād vr̥ṣabʰaṃ
          gʰr̥tam eva ca \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: brāhmaṇān
          svastivācyātʰa prāṅmukʰaḥ saṃviśet tataḥ \ rakṣohaṇam [ity] anuvākaṃ japet
          kartātʰa r̥tvijaḥ \\
      - ab[n=4,type=verse]: śarmavarmaitad uktaṃ snātasya rakṣobʰyo 'bʰayaṃkaram iti
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: na
          rākṣasā na gandʰarvā na piśācā na cāsurāḥ \ krūrāḥ puruṣamarmajñā na hiṃsanti
          gʰr̥tārcitam \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: siddʰābʰiṣeko
          naiśaś ca gʰr̥takambalam eva ca \ lakṣaḥ puṣyābʰiṣekaś ca pradʰānāvabʰr̥tas
          tatʰā \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mahāśāntitrayastriṃśat
          tatra ṣaṭ prastaraiḥ saha \ niyatānyevadr̥cʰāyā kartavyā bʰūtim iccʰatā
          \\
  - parisista[n=34]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 34.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: anulomakalpaḥ
    - section[n=1]:
      - ab[n=0,type=verse]: oṃ namo 'tʰarvavedāya \\
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: akṣarāni
          vilomāni na svaraṃ pratilomayet \ pratyārambʰanigʰāteṣu stʰānāny anyāni
          nirdiśet \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yakāras
          tu takārānto antyasvaritasaṃjñitaḥ \ sa tūdāttaḥ sa evādau dakāraḥ śiṣyate
          guruḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dakārāt
          svaryate nīcam upodātte pra yojayet \ anyāni tu yatʰāpūrvam udāttapracitāni
          tu \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratʰamo
          'ṣṭākṣaro 'rdʰarco dvitīyaḥ ṣoḍaśākṣaraḥ \ ādāv ante ca vijñeyā vyāhr̥tiś
          cāpy atʰarvaṇām \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: raktavarṇā
          vilomā ca yamena parikīrtitā \ sarvaśatruvināśāya sarvakarmārtʰasiddʰaye
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mr̥tyuś
          ca devatā cāsyā nicʰannaṃ cʰanda ucyate \ svāhākāre tu pʰaṭkāraḥ koṭihome
          vidʰiḥ smr̥taḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anulomāṃ
          vilomāṃ vā gāyatrīṃ yaḥ paṭʰet sadā \ sarvārtʰās tasya sidʰyanti na cānartʰān
          samaśnute \\
      - ab[n=8,type=verse]: t yā da co pra naḥ yo yo dʰi \\ hi ma dʰī sya va de rgo
          bʰa yam ṇī re rva tu vi tsa ta t \\
  - parisista[n=35]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 35.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: āsurīkalpaḥ
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          kaṭuke kaṭukapattre subʰage āsuri rakte raktavāsase \ atʰarvaṇasya duhite
          agʰore agʰorakarmakārike \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: amukaṃ
          hanahana dahadaha pacapaca matʰamatʰa \ tāvad daha tāvat paca yāvan me vaśam
          ānayasi svāhā \\
      - ab[n=3,type=verse]: śayyāvastʰitāyās tāvaj japed yāvat svapiti \\ prastʰitāyā
          gatiṃ daha svāhā \\ upaviṣṭāyā bʰagaṃ daha svāhā \\ suptāyā mano daha svāhā
          prabuddʰāyā gr̥dayaṃ daha svāheti \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰāta
          āsurīkalpam upadeśād atʰarvaṇaḥ \ nāsyās titʰir na nakṣatraṃ nopavāso vidʰīyate
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gʰr̥tādidravyasarveṣu
          āsurī śatajāpitā \ pattrādyavayavaś cāsyā jikaiṣā cānuyāyinī \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hantukāmo
          hi śatrūṃś ca vaśīkurvaṃś ca bʰūpatīn \ āsurīślakṣṇapiṣṭājyaṃ juhuyād ākr̥tiṃ
          budʰaḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: arkendʰanāgniṃ
          prajvālya cʰittvāstreṇākr̥tiṃ tu tām \ pādāgrato 'ṣṭasahasraṃ juhuyād yasya
          vaśy asau \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gʰr̥tāktayā
          strī vaśinī pālāśāgnau dvijottamāḥ \ guḍāktayā kṣatriyās tu vaiśyās tu dadʰimiśrayā
          \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śūdrās
          tu lavaṇamiśrai rājikāṃ piṣṭayed budʰaḥ \ ā saptāhāt sarva ete āsurīhomato
          vaśāḥ \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kaṭutailena
          trisaṃdʰyaṃ kuloccʰedaṃ karoti hi \ śunāṃ tu lomabʰiḥ sārdʰam apasmārī tribʰir
          dinaiḥ \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nivr̥ttiḥ
          kṣīramadʰvājyair lavaṇena tu sajvarī \ arkaidʰaḥsamidagnau tu kāryo vispʰoṭasaṃbʰavaḥ
          \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣām
          upaśamaṃ vidyāt surāśvaryā gʰr̥tena ca \ arkakṣīrāktayār̥kāgnāv akṣiṇī spʰoṭayed
          dviṣaḥ \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gatāsumāṃsaṃ
          tasyaiva nirmālyaṃ citibʰasma ca \ eṣāṃ cūrṇena saṃspr̥ṣṭo hāsyaśīlo 'bʰijāyate
          \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ajākṣīrāktayā
          homāt tasya mokṣo vidʰīyate \ tagaraṃ kuṣṭʰamāṃsī ca tasyāḥ pattrāṇi caiva
          hi \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: etaiḥ
          ślakṣṇais tu saṃspr̥ṣṭaḥ pr̥ṣṭʰataḥ paridʰāvati \ tasyāḥ pʰalāni mūlāni
          surabʰīhastimedasā \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sūkṣmāt
          taddravyasaṃsparśād anudʰāvaty acetasaḥ \ acʰidrapattrāṇy asita uśīraḥ sarṣapās
          tatʰā \\
      - ab[n=17,type=verse]: etacśūrṇāt pūrvapʰalaṃ gʰr̥te caivāparājayaḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kusumāni manahśilāpriyaṅgutagarāṇi ca \ gajendramadasaṃyuktaṃ
          kiṃ kurvāṇas tv akr̥d varam \\
      - ab[n=2,type=verse]: yāś ca striyo 'bʰigaccʰanti tā vaśāḥ padālepataḥ \ sapuṣpāṃ
          tāṃ samādāya añjanaṃ nāgakeśaram \\
      - ab[n=3,type=verse]: anenāktābʰyām akṣibʰyāṃ yamyaṃ paśyet sa kiṃkaraḥ \ añjanaṃ
          tagaraṃ kuṣṭʰaṃ devījaṃ kāṣṭʰam eva ca \\
      - ab[n=4,type=verse]: māṇsī ca sarvabʰūtānāṃ saubʰāgyasya tu kāraṇam \ tatsamidʰāṃ
          lakṣahomān nidʰānaṃ paśyate mahat \\
      - ab[n=5,type=verse]: sarpirdadʰimadʰvaktapattrāṇāṃ vr̥ddʰaputrī sahasrataḥ
          \ rājyaṃ tu labʰate vaśyaṃ tatpattratrisahasrataḥ \\
      - ab[n=6,type=verse]: svarṇasahasrasyāptis tu tatpuṣpāṇāṃ tu lakṣataḥ \ sahasrajāpāc
          ca tadvad udake kṣīrabʰakṣiṇaḥ \\
      - ab[n=7,type=verse]: vāripūrṇe 'tʰa kalaśe lokeśīpallavān kṣipet \ snānād alakṣmyā
          mucyeta sauvarṇakalaśe 'pi tu \\
      - ab[n=8,type=verse]: vināyakebʰyaḥ snānato daurbʰāgyāc caiva durbʰagāt \ pr̥ṣṭʰataś
          cānudʰāvanti saṃspr̥ṣṭa udakena tu \\
      - ab[n=9,type=verse]: uśīraṃ tagaraṃ kuṣṭʰaṃ mustā tatpattrasarṣapāḥ \ cūrṇenābʰihatas
          tūrṇam īśvaro 'pi vaśo bʰavet \\
      - ab[n=10,type=verse]: tulasībʰūmahādevīcūrṇaspr̥ṣṭas tatʰā vaśī \ rājābʰayaṃ
          sureśvarīmārjanād bʰāraṇāt tatʰā \\
      - ab[n=11,type=verse]: na syāt tasyādbʰutaṃ kiṃ cin na kṣudropadravas tatʰā
          \ nānaiśvaryaṃ nāprajatvaṃ yasya devy āsurī gr̥he \\
  - parisista[n=36]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 36.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: uccʰuṣmakalpaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: oṃ nama uccʰuṣmebʰyaḥ
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '....śikʰāṃ
          devīṃ prapadye śaṃkarāyaṇīṃ \ sarvārtʰasādʰanīṃ vibʰvīṃ sarveśīṃ brahmacāriṇīm
          \\'
      - ab[n=3,type=verse]: te iṣṭakākārakarālam aticaturmukʰam \\ caturvidʰais tu
          rūpaṃ dʰyānam \\
      - ab[n=4,type=verse]: śive jaṭile brahmacāriṇi stambʰani jambʰani mohani huṃ
          pʰaṭ namaḥ svāhā \\
      - ab[n=5,type=verse]: ātmarakṣā \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prācyāṃ
          diśīndro rājā devānām ādʰipatyaṃ kurute \ taṃ devaṃ bʰagavantaṃ sagaṇaṃ
          sānucaraṃ saparivāraṃ saśirāḥ praṇipatya vijñāpayati \ vajreṇa praharaṇenemāṃ
          diśaṃ vidiśaṃ ca sarvakalikaluṣam aśubʰaṃ praśamayoṃ namaḥ svāhā \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dakṣiṇasyāṃ
          diśi yamo rājā pretānām ādʰipatyam iti \ daṇḍena praharaṇeneti \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratīcyāṃ
          diśi varuṇo rājāpām ādʰipatyam iti \ pāśena praharaṇeneti \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: udīcyāṃ
          diśi kubero rājā yakṣāṇām ādʰipatyam iti \ gadayā prahareṇeti \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰruvāyāṃ
          diśi vāsukī rājā nāgānām ādʰipatyam iti \ daṃṣṭrayā praharaṇeneti \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ūrdʰvāyāṃ
          diśi somo rājā nakṣatrāṇām ādʰipatyaṃ kurute \ taṃ devaṃ bʰagavaṃ sagaṇaṃ
          sānucaraṃ saparivāraṃ saśirāḥ praṇipatya vijñāpayati \\ tejasā praharaṇenemāṃ
          diśaṃ vidiśaṃ ca sarvakalikaluṣam aśubʰaṃ praśamayoṃ namaḥ svāhā \\
      - ab[n=12,type=verse]: atʰoccʰuṣmahr̥dayam \\ dyurudyuru daradara vidārayavidāraya
          milimili namaḥ svāhā \\
      - ab[n=13,type=verse]: uccʰuṣmaśikʰā \\ śive jaṭila iti pratʰamaḥ \\
      - ab[n=14,type=verse]: kurukuru murumuru mahā muñca mahā muñca viduvidu namaḥ
          svāhā \\ iti kavacam \\
      - ab[n=15,type=verse]: oṃ namo mahāpiṅgalāya siṃhanādanādine namaḥ svāhā \\
          ity astramantraḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: eṣām uccʰuṣmarudrāṇām ataḥ kalpo nigadyate \ atʰarvavedodbʰavānāṃ
          titʰyr̥kṣādyayogataḥ \\
      - ab[n=2,type=verse]: grāme vātʰāpy araṇye vā pracareta yatʰāvidʰi \ sadyaḥsiddʰikarā
          hy ete uccʰuṣmāḥ parikīrtitāḥ \\
      - ab[n=3,type=verse]: ātmarakṣāṃ diśāṃ bandʰaṃ śikʰābandʰaṃ ca sarvadā \ etair
          eva yatʰāyogam ādau kuryād vicakṣaṇaḥ \\
      - ab[n=4,type=verse]: kʰadirasyodumbarasya tatʰā bilvapalāśayoḥ \ dadʰisarpirmadʰuyujāṃ
          śāntānāṃ vāpi bilvataḥ \\
      - ab[n=5,type=verse]: samitsahasratritayaṃ hutvā śāntir gavāṃ bʰavet \ tīkṣṇāsr̥gviṣayuktānāṃ
          pʰaṭkāraś ca vināśane \\
      - ab[n=6,type=verse]: prayogād apy asiddʰiś cet tatkarmedaṃ samārabʰet \ uccʰuṣmarūpī
          bʰakṣayaṃs tīkṣṇaḥ saktūdakāni tu \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: abʰīṣṭāṃ
          vā striyaṃ gatvā dʰyātvā vā reta utsr̥jet \ mūtrāṃ purīṣaṃ cotsr̥jya gokaṅkālādʰirohaṇam
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥tvā
          mantraṃ niśi japed yāvad gośr̥ṅgataś caret \ jvālābʰaṅgaṃ tatas tasya karmasiddʰiṃ
          samādiśet \\
      - ab[n=3,type=verse]: '[dadʰimadʰugʰr̥tāktānām iti śeṣaḥ] \\'
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: saptakṣīrāñjaligrāsaḥ sruvo hy asmin praśasyate \ kṣīraṃ
          tenātʰa juhuyād dʰanakāmasya nityaśaḥ \\
      - ab[n=2,type=verse]: gʰr̥tena tejaskāmasya āyuḥkāmasya dūrvayā \ kukusaṃ tumbaraṃ
          vāpi vidyād uccāṭakarmaṇi \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: brāhmaṇaṃ tu vaśīkartuṃ śālipiṣṭamayīṃ tanum \ kr̥tvā
          catuṣpatʰaṃ gatvā gr̥hītvā śastram uttamam \\
      - ab[n=2,type=verse]: aṣṭottarasahasreṇa kr̥tvā tadabʰimantraṇam \ aṣṭāṅgaṃ
          tena tāṃ cʰitvā mantrato vaśam ānayet \\
      - ab[n=3,type=verse]: aṣṭottarasahasraṃ vā prakr̥te juhuyād budʰaḥ \ brāhmaṇīṃ
          tu vaśīkartuṃ kuryān māṣamayīṃ tanum \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sarpirdadʰimadʰvaktānāṃ lājānām āhutīḥ śubʰāḥ \ kanyākāmo
          'ṣṭasahasraṃ hutvā kanyām avāpnuyāt \\
      - ab[n=2,type=verse]: api vā piṣṭamayyāḥ prāg juhuyāt saṃdʰyayāhutīḥ \ darbʰeṣīkāṃ
          vābʰimantrya tadgr̥he niścalāṃ nyaset \\
      - ab[n=3,type=verse]: tāvad udvejayet sā tu vajrabʰūtā hi tadgr̥ham \ kanyāyāḥ
          sādʰanīyāyās [tu] yāval lābʰas tato bʰavet \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: pradʰānam anyaṃ vā kiṃ cid vaśīkartuṃ narottamam \ samidʰaḥ
          kʰadirādīnām audumbaryaś ca homayet \\
      - ab[n=2,type=verse]: śmaśānakʰaṭvāṅgamayīṃ homayen mantrasādʰane \ palāṇḍulaśunaprastʰaṃ
          hutvā mastaṃ na saṃśayaḥ \\
      - ab[n=3,type=verse]: śirīṣāṅgamayīṃ rājño balis trimadʰureṇa tu \ brāhmaṇe
          pāyasamayīṃ kṣatriyasya viṣāṇikām \\
      - ab[n=4,type=verse]: vaiśyasya sādʰane homyāś cūrṇaiḥ surabʰisaṃskr̥tāḥ \ catuṣpatʰe
          tu śūdrasya padminyutkaraṇena tu \\
    - section[n=8]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: likʰitvā
          nāma saṃgr̥hya karāgrāṅgulipīḍitām \ śiraḥpīḍā jvaraḥ śūlaṃ vimatiḥ svastyasaṃgatiḥ
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: balyādyā
          vā prayoktavyā brāhmaṇādicatuṣṭaye \ evaṃ saty abʰicāraś ca caturṇām api
          darśitaḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: liṅgaṃ
          vā rājasarṣapaiḥ samālikʰyātʰa dʰūpayet \ gaurair argʰaṃ tatʰā dadyān mriyate
          sāpy asaṃśayam \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: abʰakṣabʰakṣo
          hy asvāstʰyaṃ sarvarogaprakopanam \ niḥsaṃjñatā piṇḍapāto japāvr̥ttyā bʰavanti
          hi \\
      - ab[n=5,type=verse]: ekādaśaṃ na japtavyaṃ kulotsādas tato bʰavet \\
    - section[n=9]:
      - ab[n=1,type=verse]: oṃ namo mahāpiṅgalāya trivr̥te trivr̥te namaḥ svāhā \\
      - ab[n=2,type=verse]: namaḥ sarāntitevatevasu trivr̥te trivr̥te triparvaṇe triśīrṣāya
          namaḥ svāhā \\
      - ab[n=3,type=verse]: namaḥ kaṭavikaṭakaṇṭemāṭe pāṭale vikale asauryāsau asauryāsau
          pr̥tʰivīṣṭakā iṣṭakājinātyūnyo saugaluṃtigaluṃtekaṭamasi kaṭapravr̥te pradviṣa
          rudra raudreṇāveśayāveśaya hanahana dahadaha pacapaca matʰamatʰa vidʰvaṃsayavidʰvaṃsaya
          viśveśvara yogeśvara maheśvara namas te 'stu mā mā hiṃsīḥ huṃ pʰaṭ namaḥ
          svāhā \\
      - ab[n=4,type=verse]: kālāya karālāya namaḥ svāhā \\
