      - ab[n=3,type=verse]: nityam ābʰyudayikaṃ kāmyam ekoddiṣṭaṃ ceti \\
      - ab[n=4,type=verse]: tatra nityam amāvāsyāyām \\
      - ab[n=5,type=verse]: ābʰyudayikaṃ mātr̥pūrvakaṃ puṃsavanādiṣu saṃskāreṣu \\
      - ab[n=6,type=verse]: kāmyaṃ titʰidravyabrāhmaṇasaṃyoge \\
      - ab[n=7,type=verse]: ekoddiṣṭaṃ saṃcayanaprabʰr̥ty ā sapiṇḍīkaraṇāt \\
      - ab[n=8,type=verse]: tatra nitye yugmān daive brāhmaṇān upāmantrayet \\
      - ab[n=9,type=verse]: ābʰyudayike ubʰayatra yugmān \\
      - ab[n=10,type=verse]: yavais tilārtʰā r̥javo darbʰāḥ pradakṣiṇaṃ kuryāt \\
      - ab[n=11,type=verse]: kāmyaṃ tu nityavat \\
      - ab[n=12,type=verse]: atʰaikoddiṣṭaṃ tūṣṇīṃ yāvad uktam \\
      - ab[n=13,type=verse]: nāgnevaṃ na daivam ayugmānbrāhmaṇān \\
