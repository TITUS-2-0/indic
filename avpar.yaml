    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 49.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: caraṇavyūhaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰātaś caraṇavyūhaṃ vyākʰyāsyāmaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          catvāro vedā bʰavanti \ r̥gvedo yajurvedaḥ sāmavedo brahmavedaś ceti \\
      - ab[n=3,type=verse]: tatra r̥gvedasyārtʰaśāstram upavedaḥ \ yajurvedasya dʰanurvedopavedaḥ
          \ sāmavedasya gāndʰarvavedopavedaḥ \ brahmavedasyāyurvedopavedaḥ \ abʰicārakārtʰaśāstram
          ity ucyate \\
      - ab[n=4,type=verse]: r̥gveda ātreyasagotro 'gnir devatā \ yajurvedaḥ kāśyapasagotro
          vāyur devatā \ sāmavedo bʰāradvājasagotro viṣṇur devatā \ brahmavedo vaitāyanasagotro
          brahmā devatā \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰāta
          r̥gvedaḥ pītavarṇaḥ padmapattrākṣaḥ suvibʰaktagrīvaḥ kuñcitakeśaśmaśruḥ
          supratiṣṭʰitajānujaṅgʰaḥ \ pramāṇena sa vitastayaḥ pañca \\
      - ab[n=6,type=verse]: tatra r̥gvedasya sapta śākʰā bʰavanti \ tad yatʰā \ āśvalāyanāḥ
          \ śāṅkʰāyanāḥ \ sādʰyāyanāḥ \ śākalāḥ \ bāṣkalāḥ \ audumbarāḥ \ māṇḍūkāś
          ceti \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣām
          adʰyayanam \ r̥cāṃ daśa sahasrāṇi r̥cāṃ pañca śatāni ca \ r̥cām aśītiḥ pādaś
          ca etat pāraṇam ucyate \\
    - section[n=2]:
      - ab[n=1,type=verse]: tatra yajurvedasya caturviṃśatir bʰedā bʰavanti \\ tad
          yatʰā \ kāṇvāḥ \ mādʰyaṃdināḥ \ jābālāḥ \ śāpeyāḥ \ śvetāḥ \ śvetatarāḥ
          \ tāmrāyaṇīyāḥ \ paurṇavatsāḥ \ āvaṭikāḥ \ paramāvaṭikāḥ \ hauṣyāḥ \ dʰauṣyāḥ
          \ kʰāḍikāḥ \ āhvarakāḥ \ carakāḥ maitrāḥ \ maitrāyaṇīyāḥ \ hāritakarṇāḥ
          \ śālāyanīyāḥ \ marcakaṭʰāḥ \ prācyakaṭʰāḥ \ kapiṣṭʰalakaṭʰāḥ \ upalāḥ \
          taittirīyāś ceti \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣām
          adʰyayanam \ dve sahasre śate nyūne vede vājasaneyake \ sakalaṃ parisaṃkʰyātaṃ
          brāhmaṇaṃ tu caturguṇam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aṣṭādaśa
          śatāni bʰavanti \ tāny eva triguṇam adʰītya kramapāro bʰavati \ saptasu
          vīrāś ceti \\
      - ab[n=4,type=verse]: śākʰās tisro bʰavanti \ tad yatʰā \ vārcikam artʰādʰyayanīyāḥ
          \ pāraścaryāḥ \ pāraśramaṇīyāḥ \ pārakramavaṭaḥ \ kramapāraś ceti \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ṣaḍ
          aṅgāny adʰītya ṣaḍaṅgavid bʰavati \ śikṣā kalpo vyākaraṇaṃ niruktaṃ cʰando
          jyotiṣam iti ṣaḍ aṅgāni \\
      - ab[n=6,type=verse]: atʰa yajurvedaḥ prāṃśuḥ pralambajaṭʰaraḥ stʰūlagalakapālo
          rakto varṇena prādeśāḥ ṣaḍ dīrgʰatvena yajurvedasyaitad rūpaṃ bʰavati \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          sāmavedasya śākʰāsahasram āsīd anadʰyāyeṣv adʰīyānāḥ sarve te śakreṇa vinihatāḥ
          \ [pravilīnās]
      - ab[n=2,type=verse]: tatra ke cid avaśiṣṭāḥ pracaranti \ tad yatʰā \ rāṇāyanīyāḥ
          \ sādyamugrāḥ \ kālapāḥ \ mahākālapāḥ \ kautʰumāḥ \ lāṅgalikāś ceti \\
      - ab[n=3,type=verse]: kautʰumānāṃ ṣaḍ bʰedā bʰavanti \ tad yatʰā \ sārāyaṇīyāḥ
          \ vātarāyaṇīyāḥ \ vaitadʰr̥tāḥ \ prācīnās tejasāḥ \ aniṣṭakāś ceti \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣām
          adʰyayanam \ aṣṭau sāmasahasrāṇi sāmāni ca caturdaśa \ sohyāni sarahasyāni
          etat sāmagaṇaṃ smr̥tam \\
      - ab[n=5,type=verse]: atʰa sāmavedaḥ suvarcāḥ sugandʰis tejasvī mr̥duvaktā brahmaṇyaḥ
          pralambabāhur duścarmī kr̥ṣṇo varṇena kātaraḥ svareṇeti \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ṣaḍaratniḥ
          pramāṇena ca smr̥taḥ \ stuvanty r̥ṣayo brahmā sāmāni tiṣṭʰati saṃnidʰau
          sa bʰagavān sāmavedo maheśvarabʰaktaḥ \\
    - section[n=4]:
      - ab[n=1,type=verse]: tatra brahmavedasya nava bʰedā bʰavanti \ tad yatʰā \
          paippalādāḥ \ staudāḥ \ maudāḥ \ śaunakīyāḥ \ jājalāḥ \ jaladāḥ \ brahmavadāḥ
          \ devadarśāḥ \ cāraṇavaidyāś ceti \
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣām
          adʰyayanam \ r̥cāṃ dvādaśa sahasrāṇy aśītis triśatāni ca \ paryāyikaṃ dvisahasrāṇy
          anyāṃs caivārcikān bahūn ity
      - ab[n=3,type=verse]: etadgrāmyāraṇyakāni ṣaṭ sahasrāṇi bʰavanti \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          brahmavedasyāṣṭāviṃśatir upaniṣado bʰavanti \ muṇḍakā praśnakā brahmavidyā
          kṣurikā cūlikā atʰarvaśiro atʰarvaśikʰā garbʰopaniṣan mahopaniṣad brahmopaniṣat
          prāṇāgnihotraṃ māṇḍukyaṃ nādabindu brahmabindu amr̥tabindu dʰyānabindu tejobindu
          yogaśikʰā yogatattvaṃ nīlarudraḥ pañcatāpinī ekadaṇḍī saṃnyāsavidʰiḥ aruṇiḥ
          haṃsaḥ paramahaṃsaḥ nārāyaṇopaniṣad vaitatʰyaṃ ceti \\
      - ab[n=5,type=verse]: tatra gopatʰaḥ śataprapāṭʰakaṃ brāhmaṇam āsīt tasyāvaśiṣṭe
          dve brāhmaṇe pūrvam uttaraṃ ceti \\
      - ab[n=6,type=verse]: tatra ṣaḍ aṅgāny adʰītya ṣaḍaṅgavid bʰavati ṣaḍ aṅgāni
          bʰavanti, śikṣā kalpo vyākaraṇaṃ niruktaṃ cʰando jyotiṣam iti \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: paKca
          kalpā bʰavanti \ nakṣatrakalpo vaitānakalpas tr̥tīyaḥ saṃhitāvidʰiḥ \ caturtʰa
          āṅgirasaḥ kalpaḥ śāntikalpas tu pañcamaḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: lakṣaṇagrantʰā
          bʰavanti \ caturādʰyāyikā prātiśākʰyaṃ pañcapaṭalikā dantyoṣṭʰavidʰir br̥hatsarvānukramaṇī
          ceti \\
      - ab[n=9,type=verse]: tatra dvāsaptatiḥ pariśiṣṭāni bʰavanti kauśikoktāni \
          kr̥ttikārohiṇī \ rāṣṭrasaṃvargaḥ \ rājapratʰamābʰiṣekaḥ \ purohitakarmāṇi
          \ puṣyābʰiṣekaḥ \ piṣṭarātryāḥ kalpaḥ \ ārātrikam \ gʰr̥tāvekṣaṇam \ tiladʰenuḥ
          \ bʰūmidānam \ tulāpuruṣaḥ \ ādityamaṇḍakaḥ \ hiraṇyagarbʰaḥ \ hastiratʰaḥ
          \ aśvaratʰaḥ \ gosahasradānam \ hastidīkṣā \ aśvadīkṣā \ vr̥ṣotsargaḥ \
          indrotsavaḥ \ brahmayāgaḥ \ skandayāgāḥ \ saṃbʰāralakṣaṇam \ araṇilakṣaṇam
          \ yajñapātralakṣaṇam \ vedilakṣaṇam \ kuṇḍalakṣaṇam \ samillakṣaṇam \ sruvalakṣaṇam
          \ hastalakṣaṇam \ jvālālakṣaṇam \ lakṣahomaḥ \ kāṅkāyanokto br̥hallakṣahomaḥ
          \ koṭihomaḥ \ gaṇamālā \ gʰr̥takambalam \ anulomakalpaḥ \ āsurīkalpaḥ \
          uccʰuṣmakalpaḥ \ samuccayaprāyaścittāni \ brahmakūrcavidʰiḥ \ paiṭʰīnasitaḍāgavidʰiḥ
          \ pāśupatavratavidʰiḥ \ saṃdʰyopāsanavidʰiḥ \ snānavidʰiḥ \ tarpaṇavidʰiḥ
          \ śrāddʰavidʰiḥ \ agnihotravidʰiḥ \ uttamapaṭalam \ varṇapaṭalam \ nigʰaṇtuḥ
          \ caraṇavyūhaḥ \ candraprātipadikam \ grahayuddʰam \ grahasaṃgrahaḥ \ rāhucāraḥ
          \ ketucāraḥ \ r̥tuketulakṣaṇam \ kūrmavibʰāgaḥ \ maṇḍalāni \ digdāhalakṣaṇam
          \ ulkālakṣaṇam \ vidyullakṣaṇam \ nirgʰātalakṣaṇam \ pariveṣalakṣaṇam \
          bʰūmikampalakṣaṇam \ nakṣatragrahotpātalakṣaṇam \ utpātalakṣaṇam \ sadyovr̥ṣṭilakṣaṇam
          \ gośāntiḥ \ adbʰutaśāntiḥ \ svapnādʰyāyaḥ \ atʰarvahr̥dayam \ bʰārgavīyagārgyabārhaspatyośanasādbʰutāni
          \ mahādbʰutāni br̥hatsarvānukramaṇī ceti \\
      - ab[n=10,type=verse]: tatra pañcadaśopaniṣado bʰavanti \ muṇḍakā \ praśnakā
          \ brahmavidyā \ kṣurikā \ cūlikā \ atʰarvaśiraḥ \ atʰarvaśikʰā \ garbʰopaniṣat
          \ mahopaniṣat \ brahmopaniṣat \ prāṇāgnihotram \ māṇḍūkyam \ vaitatʰyam
          \ advaitam \ alātaśāntiś ceti \\
      - ab[n=11,type=verse]: tatra brahmavede 'ṣṭādaśa vratāni cariṣyan sāvitrīvratam
          \ vedavratam \ vedottaravratam \ mailavratam \ mailottaravratam \ mr̥gāravratam
          \ rohitavratam \ viṣāsahivratam \ yamavratam \ śāntivratam \ śikʰivratam
          \ gaṇavratam \ śirovratam \ śikʰāvratam \ marudvratam \ adʰivratam \ aṅgirovratam
          \ pāśupatavrataṃ caret \\
      - ab[n=12,type=verse]: kr̥ccʰram \ taptakr̥ccʰram \ atikr̥ccʰram \ sarvakr̥ccʰram
          \ maundabʰāyaḥ \ tulāpuruṣaḥ \ sāṃtapanam \ mahāsāṃtapanaṃ ceti \\
    - section[n=5]:
      - ab[n=1,type=verse]: yo vai brahmavedeṣūpanītaḥ sa sarvavedeṣūpanito
      - ab[n=2,type=verse]: yo vai brahmavedeṣv anupanītaḥ sa sarvavedeṣv anupanītaḥ
          \\
      - ab[n=3,type=verse]: anyavede dvijo yo brahmavedam adʰītukāmaḥ sa punar upaneyo
      - ab[n=4,type=verse]: devāś ca r̥ṣayaś ca brahmāṇam ūcuḥ \\
      - ab[n=5,type=verse]: ko no [smo] jyeṣṭʰaḥ \ ka upanetā \ ka ācāryaḥ \ ko brahmatvaṃ
          ceti \\
      - ab[n=6,type=verse]: tān brahmābravīt \\
      - ab[n=7,type=verse]: atʰarvā vo jyeṣṭʰo 'tʰarvopanetātʰarvācāryo 'tʰarvā brahmatvaṃ
          ceti \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tad
          apy etad r̥coktam \ brahmajyeṣṭʰeti etayā \
      - ab[n=9,type=verse]: iti tasyārhaṃ brahmavedaś caturṇāṃ vedānāṃ sāṅgopāṅgānām
          [tam] savākovākyānāṃ setihāsapurāṇānām \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰāto
          brahmavedaḥ kapilo varṇena tīkṣṇaḥ pracaṇḍaḥ kāmarūpī viśvātmā jitendriyaḥ
          \ sa tasmin bʰagavati durvārajvālaḥ \
      - ab[n=11,type=verse]: kṣudrakarmā sa ca bʰagavān brahmavedaś caturmukʰo dvipakṣo
          dānto dʰarmī balavān prājñaḥ kr̥tottʰāpanīyaḥ krūraḥ ṣaḍrātrāṇi vimr̥śī
          [ṣaḍrātrāṇi ṣaḍ] vaitāyano gotreṇa
      - ab[n=12,type=verse]: ya ekaikasmin vedānāṃ nāmavarṇagotrarūpapramāṇaṃ ca kīrtayed
          yo vidvān jātismaro bʰavati mr̥taḥ sa brahmalokaṃ gaccʰati \\
  - parisista[n=50]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 50.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: candraprātipadikam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ vr̥ttaṃ prātar amāvāsyāṃ paścād dr̥śyeta candramāḥ
          \ tasya varṇaṃ gatiṃ rūpaṃ stʰānaṃ caivoccanīcatām \\
      - ab[n=2,type=verse]: hrāsavr̥ddʰiṃ ca śr̥ṅgāṇāṃ nakṣatraṃ yac ca yojayet \
          tāni lakṣeta somasya varṣāvarṣaṃ bʰayābʰayam \\
      - ab[n=3,type=verse]: pratʰame darśane tv indoḥ samāsādya yadā graham \ uttaraṃ
          vardʰate śr̥ṅgaṃ nīcībʰavati dakṣiṇam \\
      - ab[n=4,type=verse]: evam eva śraviṣṭʰābʰyas teṣām ante ca candramāḥ \ udyaccʰed
          dakṣiṇaṃ śr̥ṅgaṃ nīcībʰavati cottaram \\
      - ab[n=5,type=verse]: anupaśyeta rāṣṭraṃ ca antargirimahāgirim \ vidarbʰān madrakāṃś
          caiva bʰaratāṃś cāpi sarvataḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sārāṇāṃ vijarāṇāṃ ca samudre ye ca dakṣiṇe \ etāñ janapadān
          hanti yadā syād uttaronnataḥ \\
      - ab[n=2,type=verse]: kāśmīrān daradān darvāñ śūrasenān yayāvarān \ śālvānāṃ
          ca virājānāṃ samudre ye ca paścime \\
      - ab[n=3,type=verse]: etāj janapadān hanti yadā syād dakṣinonnataḥ \ puruṣaḥ
          strīnr̥paṃ hanti aparānto vinaśyati \\
      - ab[n=4,type=verse]: bālhikān yavanakāmbojāñ śālvān madrān uśīnarān \ godʰāṃś
          ca bʰadrakāṃś caiva madʰyaṃ ca kurubʰiḥ saha \\
      - ab[n=5,type=verse]: saurāṣṭrān sindʰusauvīrān vāneyāṃś cāpi siṃsakān \ kṣudrakān
          mālavān matsyān mleccʰān saha pulindakaiḥ \\
      - ab[n=6,type=verse]: śastropajījikuḍyāṃś ca brāhmaṇā yodʰinaś ca ye \ etāñ
          janapadān hanti somaḥ puruṣalakṣaṇaḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: lakṣaṇād vā bʰavet stʰūlaḥ kāye śr̥ṅge ca hīyate \ alpe
          śarīre durbʰikṣaṃ bʰayaṃ rogaṃ vinirdiśet \\
      - ab[n=2,type=verse]: yadā pratipadaś candraḥ prakr̥tyā vikr̥to bʰavet \ anudbʰinno
          vilūno vā rājamr̥tyuṃ vinirdiśet \\
      - ab[n=3,type=verse]: ṣaṣṭʰyāṃ madʰyaṃ yadā gaccʰed rājā vadʰyeta pārtʰivaḥ
          \ avantīnāṃ ca pūrvārdʰaṃ māgadʰāś ca viśeṣataḥ \\
      - ab[n=4,type=verse]: paraṃ kumāreṣv aṣṭamyāṃ rājānaṃ daśamī param \ evaṃ ca
          pakṣāpacaye madʰye dr̥śyeta dvādaśī \\
      - ab[n=5,type=verse]: hanti pañcanadaṃ tatra rājānaṃ sumahadbalam \ sarvāṃś
          ca kuryād rājñas tu tasminn utpātadarśane \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: adbʰutāni ca dr̥śyante tasminn utpātadarśane \ vaiśvānarapatʰaṃ
          prāptaḥ samudram api śoṣayet \\
      - ab[n=2,type=verse]: kr̥ttikānāṃ magʰānāṃ ca rohiṇyāś ca viśākʰayoḥ \ eteṣām
          uttaro mārgo rājavītʰīti tāṃ viduḥ \\
      - ab[n=3,type=verse]: yadīmaṃ mārgam āstʰāya candramā vinivartate \ nāvarṣā
          uttamā jñeyā yogakṣemaṃ tatʰaiva ca \\
      - ab[n=4,type=verse]: gajavītʰīṃ nāgavītʰīṃ yadi gaccʰati candramāḥ \ .....
          govītʰīti tadāpy āhur gargasya vacanaṃ yatʰā \\
      - ab[n=5,type=verse]: aṣṭau stʰānāni candrasya kroṣṭukir yāni veda vai \ naustʰāyī
          lāṅgalī caiva tr̥tīyaś cottaronnataḥ \\
      - ab[n=6,type=verse]: daṇḍastʰāyī caturtʰas tu daṇḍaśāyī tu pañcamaḥ \ ṣaṣtʰas
          tu yūpastʰāyī syāt pārśvaśāyī tu saptamaḥ \\
      - ab[n=7,type=verse]: aṣṭamo 'vāṅśirāś caiva pʰalam asya nibodʰata \ rājānaḥ
          sveṣu rāṣṭreṣu yuktadaṇḍāḥ praśāsati \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: lāṅgalī grasate lokān yugāntaṃ pratipādayet \ mārīṃ samadʰikām
          āhur yadā syād uttaronnataḥ \\
      - ab[n=2,type=verse]: daṇḍastʰāyī tv amātyānāṃ bʰayaṃ rogaṃ vinirdiśet \ śakticʰedā
          grantʰicʰedā gostenāḥ pāradārikāḥ \\
      - ab[n=3,type=verse]: ete deśān vilumpanti daṇḍastʰāyī yadā bʰavet \ daṇḍaśāyī
          tu viprāṇāṃ bʰayaṃ tatra vinirdiśet \\
      - ab[n=4,type=verse]: yūpastʰāyī tu dʰānyānāṃ bʰayaṃ tatra vinirdiśet \ harite
          śarīre somasya paśūnāṃ vadʰam ādiśet \\
      - ab[n=5,type=verse]: kr̥ṣṇe śarīre somasya śūdrāṇāṃ vadʰam ādiśet \ pīte śarīre
          somasya vaiśyānāṃ vadʰam ādiśet
      - ab[n=6,type=verse]: rakte śarīre somasya rājñāṃ tu vadʰam ādiśet \ śukle śarīre
          somasya brahmavr̥ddʰiṃ vinirdiśet \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: snigdʰaḥ pītaḥ suvarṇābʰaḥ pakṣādau yadi candramāḥ \ gostʰāyī
          saṃpradr̥śyeta vipravr̥ddʰiṃ vinirdiśet \\
      - ab[n=2,type=verse]: uccastʰāne yadā pītaḥ samaśr̥ṅgaḥ śaśī bʰavet \ nāgavītʰīgataḥ
          snigdʰaḥ sa sarvaguṇapūjitaḥ \\
      - ab[n=3,type=verse]: dʰūmrābʰo lāṅgalastʰāyī śrīmān salakṣmamaṇḍalaḥ \ pakṣādau
          yadi dr̥śyeta brahmakṣatrasukʰāvaḥ \\
      - ab[n=4,type=verse]: rājavītʰīṃ tu saṃprāpta ugradaṇḍī yadā bʰavet \ haridrākuṅkumābʰaś
          ca śmaśānam avalokayet \\
      - ab[n=5,type=verse]: mr̥tyuṃ saṃyojayet somo bālākr̥tir avāṅcʰirāḥ \ lākṣārudʰirasaṃkāśo
          dʰanuḥstʰāyī yadā bʰavet \\
    - section[n=7]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃgrāmaṃ
          yojayet somo loke tu tumulaṃ bʰayam \ dvicandraṃ gaganaṃ dr̥ṣṭvā brūyād
          brahmavadʰo mahān \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dvau
          sūryau vā yadā syātāṃ tadā kṣatravadʰo mahān \ dr̥ṣṭvā tu caturaḥ sūryān
          uditān sarvatodiśam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śastreṇa
          janamāreṇa tad yugāntasya lakṣaṇam \ āditye pāṇḍuraṃ cʰattraṃ saṃdʰyāvelāṃ
          yadā bʰavet \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: deśasya
          vidravaṃ sūryo rājamr̥tyuṃ vinirdiśet \ ādityasya ratʰaḥ śvetaḥ saṃdʰyāvelāṃ
          yadā bʰavet \\
      - ab[n=5,type=verse]: pratyāsannaṃ bʰayaṃ vidyāt tasminn utpātadarśane \\
    - section[n=8]:
      - ab[n=1,type=verse]: ādityaḥ sarvataś cʰinno dvaidʰībʰutaḥ pradr̥śyate. deśasya
          vidravaṃ sūryo rājamr̥tyuṃ vinirdiśet \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kṣemaṃ vikukṣile brūyāt stʰālīpiṭʰarasaṃstʰite \ saṃkṣipte
          kṣīyate loko durbʰikṣaṃ vajrasaṃstʰite \\
      - ab[n=2,type=verse]: divā hy asmin pataty ulkā satataṃ kampate mahī \ aparvāśaninirgʰoṣāḥ
          saṃdʰyā ca jvalanaccʰavā \\
      - ab[n=3,type=verse]: nakṣatrapātasyotpattir dʰūmasya rajaso 'pi vā \ śr̥ṅgaṃ
          bʰavaty ādityasya tr̥ṇakāṣṭʰaṃ ca śuṣyati \\
      - ab[n=4,type=verse]: rājāno hy aśivās tatra citraṃ varṣati mādʰavaḥ \ dvādaśānāṃ
          tu māsānāṃ madʰye naśyati pārtʰivaḥ \\
      - ab[n=5,type=verse]: kārttikyāṃ śuklapakṣasya bahulasya trayodaśīm \ vidyāt
          tu svātisaṃpātaṃ divasān ekaviṃśatim \\
      - ab[n=6,type=verse]: saptāhaṃ tu bʰaved goṣu saptāhaṃ mr̥gapakṣiṣu \ mānuṣeṣu
          ca saptāhaṃ tataḥ śreyas tu kalpayet \\
  - parisista[n=51]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 51.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: grahayuddʰam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          ke cid grahā nārarān āśrayante ke cid grahā [jyotiṣi] saṃgrahe ca \ graho
          graheṇaiva hataḥ katʰaṃ syād vijñāya tattvaṃ bʰagavān bravītu \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: evaṃ
          sa pr̥ṣṭo munibʰir mahātmā provāca gargo grahayuddʰatantram \ parājayaṃ
          caiva jayaṃ ca teṣāṃ śubʰāsubʰam(aśubʰamñ) caiva jagaddʰitāya \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: arko
          jātaḥ kaliṅgeṣu yavaneṣu ca candramāḥ \ aṅgārakas tv avantyāyāṃ magadʰāyāṃ
          budʰas tatʰā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: br̥haspatiḥ
          saindʰaveṣu mahārāṣṭre tu bʰārgavaḥ \ śanaiścaraḥ surāṣṭrāyāṃ rāhus tu giriśr̥ṅgajaḥ
          \ ketur malayake jāta ity etad grahajātakam \\
      - ab[n=5,type=verse]: yasmin deśe tu yo jātaḥ sa grahaḥ pīḍyate yadā taṃ deśaṃ
          gʰātitaṃ vidyād durbʰikṣeṇa bʰayena vā \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: divākaraś caiva śanaiścaras tatʰā br̥haspatiś caiva budʰaś
          ca nāgarāḥ \ prajāpatiḥ ketur atʰāpi candramās tatʰaiva rāhūśanasau ca yāyinaḥ
          \\
      - ab[n=2,type=verse]: yadā graho nagara eva nāgaraṃ vijeṣyate yāyy atʰa vāpi
          yāyinam \ tadā nr̥po nāgara eva nāgaraṃ vijeṣyate vāyy atʰa vāpi yāyinam
          \\
      - ab[n=3,type=verse]: ārohaṇaṃ ca bʰedaś ca lekʰanaṃ savyadakṣiṇam \ raśmisaṃsarjanaṃ
          caiva grahayuddʰaṃ caturvidʰam \\
      - ab[n=4,type=verse]: prasavye vigrahaṃ brūyāt saṃgrāmaṃ raśmisaṃgame \ lekʰane
          'mātyapūḍā syād bʰedane tu janakṣayaḥ \\
      - ab[n=5,type=verse]: sarveṣāṃ nabʰasi samāgame grahāṇām uktr̥ṣṭo bʰavati tatʰaiva
          raśmivān yaḥ \ snigdʰatvaṃ bʰavati tu yasya [sa graho graheṇa] saṃyukto
          bʰavati [tu yaḥ] parājayeta śeṣaḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śyāmo vā vyapagataraśmimaṇḍalo vā rūkṣo vā vyapagataraśmivān
          kr̥śo vā \ ākrānto vinipatitas tato 'pasavyo vijñeyo hata iti sa graho graheṇa
          \\
      - ab[n=2,type=verse]: budʰaś ca bʰaumaḥ śanibʰārgavāṅgirāḥ pradakṣiṇaṃ yāti
          yadā niśākaram \ anamayatvaṃ triṣu saukʰyam uttamaṃ viparyaye cāpi mahāñ
          janakṣayaḥ \\
      - ab[n=3,type=verse]: dʰanakanakarajatasaṃcayāś ca sarve śamadamamantraparāś
          caye manuṣyāḥ \ śakayavanatukʰārabālhikāś ca kṣayam upayānti divākarasya
          gʰāte \\
      - ab[n=4,type=verse]: atʰa some hate vidyād dʰrvaṃ rājño viparyayaḥ \ saṃharanti
          ca bʰūtāni bʰūmipālāḥ pr̥tʰakpr̥tʰak \\
      - ab[n=5,type=verse]: parasparaṃ virudʰyante kṣudbʰayaṃ cāpi dāruṇām \ anāvr̥ṣṭibʰayaṃ
          gʰoraṃ vidyāt somaviparyaye \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: traigartāḥ kṣitipatayaḥ sayodʰamukʰyāḥ pīḍyante girinilayāgnijīvinaś
          ca \ saṃgrāmāḥ sarudʰirapāṃsuvarṣamiśrā durbʰikṣaṃ bʰavati dʰarāsutasya
          gʰāte \\
      - ab[n=2,type=verse]: sāgaranilayāḥ paurāḥ kṣayam upayānti narā vaṇikpradʰānāḥ
          \ bʰavati tu [rājā] vijayī prayāyī budʰabandʰane prapatanti cātra sobʰyāḥ
          \\
      - ab[n=3,type=verse]: daivajñās tapasi ciraṃ suniścitārtʰāḥ syur dāntā nr̥patigaṇaḥ
          purohitāś ca \ āgantur jayati vadʰaś ca nāgarāṇāṃ trailokyam <ca> bʰayam
          upaiti guros tu gʰāte \\
      - ab[n=4,type=verse]: yo rājā pratʰitaparākramaḥ pr̥tʰivyāṃ vaṅgāṅgādiṣu madadʰāḥ
          saśūrasenāḥ \ ye yodʰāḥ samaraṇabʰumilabdʰaśabdās te sainyaiḥ kṣayam upayānti
          śukragʰāte \\
      - ab[n=5,type=verse]: mahiṣakavr̥ṣabʰāḥ sabʰasmapauṇḍrāḥ kr̥ṣipaśupālyaratāś
          ca ye manuṣyāḥ \ vividʰabʰayasamāhitās tu sarve kṣayam upayānti śanaiścarasya
          gʰāte \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ye ke cin nr̥patiṣu dāmbʰikāḥ piśācāḥ kāryāṇāṃ vrataniyameṣu
          cʰannapāpāḥ \ ye cānye śabarapulindacedigādʰā bādʰyante yadi bʰavate 'tra
          rāhugʰātaḥ \\
      - ab[n=2,type=verse]: ākrāntaṃ samanubʰavanti yāyisaṃgʰā vadʰyante yadi bʰavate
          [paras] paro 'higʰātaḥ \ saṃgrāmāḥ sarudʰirapāṃsuvarṣamiśra durbʰikṣaṃ bʰavati
          tu ketupīḍanena \\
      - ab[n=3,type=verse]: yat kiṃ cid divigatam antarikṣajaṃ vā bʰaumaṃ vā bʰavati
          nimittam apraśastam \ tat savaṃ stanitamahābʰrabidyudvarṣaiḥ śāntaṃ syād
          bʰavati sadakṣiṇaiś ca homaiḥ \\
      - ab[n=4,type=verse]: ye deśā grahagaṇabʰinnabʰūmikampā yeṣāṃ vā graha upayātacandrasūryaḥ
          \ tān deśān [grahagaṇabʰinnabʰumikampān] parjanyaḥ śamayati saptarātravr̥ṣṭyā
          \\
      - ab[n=5,type=verse]: prasavyas triṣu māseṣu saṃsargo māsikaḥ smr̥taḥ \ lekʰane
          pakṣa ity āhur bʰedane saptarātrikam \\
      - ab[n=6,type=verse]: āgneyā vāsavāś caiva vāyavyā vāruṇās tatʰā \ sarva eva
          śubʰā jñeyā gargasya vacanaṃ yatʰā \\
  - parisista[n=52]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 52.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: grahasaṃgrahaḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om atʰarvāṇaṃ namaskr̥tya uvāca bʰagavān r̥ṣiḥ \ kīdr̥śā
          grahaputrāś ca kiyanto vā vadasva me \\
      - ab[n=2,type=verse]: pr̥ṣṭaha sa śaunakenātʰa brāhmaṇānāṃ hitāya vai \ saṃkʰyām
          uvāca bʰagavān padmayonimataṃ yatʰā \\
      - ab[n=3,type=verse]: dikcāriṇo divicarā bʰūcarā vyomacāriṇaḥ \ divācarā rātricarā
          divārātricarāś caye \\
      - ab[n=4,type=verse]: pr̥tʰikcarāś ca ye tatra te ca syuḥ saṃgʰacāriṇaḥ \ caranty
          aparavītʰīṣu ye ca vibʰrāntamaṇḍalāḥ \\
      - ab[n=5,type=verse]: te grahāḥ saṃgraheṇāhaṃ śataśo 'tʰa sahasraśaḥ \ anekavidʰasaṃstʰānaṃ
          pravakṣyāmy anupūrvaśaḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gokṣīrakumudaprakʰyās tīvreṇa vapuṣānvitāḥ \ caranty antaravītʰīṣu
          snigdʰā vipulatejasaḥ \\
      - ab[n=2,type=verse]: ete visarpakā nāma arciṣmanto mahāprabʰāḥ \ vijñeyāś caturaśītiḥ
          śukraputrā mahāgrahāḥ \\
      - ab[n=3,type=verse]: śuklā nikarāḥ saurābʰās tyajanta iva cārciṣaḥ \ spʰuranta
          iva cākāśe bimbakā raśmibʰir vr̥tāḥ \\
      - ab[n=4,type=verse]: prāyaśo dakṣiṇe mārge nīcair vibʰrāntamaṇḍalāḥ \ vikacāḥ
          pañcaṣaṣṭis te br̥haspatisutāḥ smr̥taḥ \\
      - ab[n=5,type=verse]: ye śvetāḥ kiṃcid ākr̥ṣṇā viśikʰāḥ syur vitārakāḥ \ te
          ṣaṣṭiḥ kanakā nāma śanaiścarasutā grahāḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ekapaKcāśato jñeyās taskarāḥ sūkṣmaraśmayaḥ \ baudʰāḥ
          kamalagarbʰābʰāḥ kiṃcit pāṇḍuratejasaḥ \\
      - ab[n=2,type=verse]: kauṅkumā lohitāṅgasya putrā vidrumatejasaḥ \ triśikʰā
          vā tribʰāgā vā ṣaṣṭir ity uttare patʰi \\
      - ab[n=3,type=verse]: nānādʰūmanibʰā rūkṣā dʰūmavyākularaśmayaḥ \ śatam ekādʰikaṃ
          mr̥tyoḥ putrāḥ syur dʰūmaketavaḥ \\
      - ab[n=4,type=verse]: kr̥ṣṇābʰāḥ kr̥ṣṇaparyantāḥ kaluṣākr̥tiraśmayaḥ \ rāhoḥ
          putrās trayas triṃśad grahās tāmasakīlakāḥ \\
      - ab[n=5,type=verse]: nānāvarṇāgnisaṃkāśā jvālāmālā visarpiṇaḥ \ viśvarūpāḥ
          sutā agner grahā viṃśaṃ śataṃ smr̥tam \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: aruṇās tu sutā vāyor dāruṇāḥ saptasaptatiḥ \ vāteritā
          bʰramantīva rūkṣā vikīrṇaraśmayaḥ \\
      - ab[n=2,type=verse]: tārāpuñjapratīkāśās tārāmaṇḍalasaṃvr̥tāḥ \ prājāpatyā
          grahās tv aṣṭau gaṇakā nāmanāmataḥ \\
      - ab[n=3,type=verse]: catvāras tārajā yuktāḥ sūkṣmāṇo rūparaśmayaḥ \ brahmasaṃtānakā
          nāma dve śate caturuttare \\
      - ab[n=4,type=verse]: vaṃśagulmapratīkāśā [vaṃśagulmasaraśmayaḥ] \ kākatuṇḍanibʰābʰiś
          ca raśmibʰiḥ kiṃcid āvr̥tāḥ \\
      - ab[n=5,type=verse]: udakaṃ cotsr̥jantīva snigdʰatvāt saumyadarśanāḥ \ ete
          nāmnā smr̥tāḥ kaṅkās triṃśad dvau vāruṇā grahāḥ \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: muṇḍatārāḥ kabandʰābʰā rukmakeśāś ca raśmayaḥ \ kālaputrāḥ
          kabandʰās te smr̥tāḥ ṣaṇṇavatir grahāḥ \\
      - ab[n=2,type=verse]: arciṣmāṃś ca prabʰāsaś ca romaśo viṣamāṃs tatʰā \ asnigdʰāś
          cātikāyāś ca kiṃśuko rājasāyakaḥ \\
      - ab[n=3,type=verse]: r̥ṣakaiś caiva rādʰātaḥ kumudaḥ pʰanako gʰanaḥ \ eṣām
          aśveti vijñeyā ārās tu parisarpakāḥ \\
      - ab[n=4,type=verse]: nakṣatracāriṇo hy ete bʰr̥guputrā mahābalāḥ \ pāṇḍurābʰiḥ
          sudīrgʰābʰiḥ śikʰābʰiḥ śītaraśmayaḥ \\
      - ab[n=5,type=verse]: atisaṃtānakāś tv anye ṣaṣṭir vāyoḥ sutā grahāḥ \ vikesarāḥ
          prakāśante kr̥ṣṇalohitaraśmayaḥ \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: miśrībʰūtās tu te jñeyā guṇṭʰitā iva reṇunā \ dʰūmaketoḥ
          sutā jñeyāḥ śatam ekādʰikaṃ ca tat \\
      - ab[n=2,type=verse]: atyartʰaṃ kanakās tv anye prataptakanakaprabʰāḥ \ antakaputrakāḥ
          ṣaṣṭir asnigdʰā madʰyacāriṇaḥ \\
      - ab[n=3,type=verse]: ye tu nakṣatravaṃśasya bʰāgam uttaram āśritāḥ \ ekatārā
          vapuṣmanto mahākāyāḥ prabʰānvitāḥ \\
      - ab[n=4,type=verse]: vyālakasya tu ye putrāḥ saptaṣaṣṭiḥ samantataḥ \ nāmato
          'dʰikacā nāma tattvajñaiḥ parikīrtitāḥ \\
      - ab[n=5,type=verse]: saṃtānakanibʰā ye tu dr̥śyante sūkṣmaraśmayaḥ \ ekatārā
          dvitārā vā atʰa vā pañcatārakaḥ \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: brahmarāśes tu te putrā grahāḥ saṃtānasaṃstʰitāḥ \ saṃcaranti
          nabʰaḥ sarvam utpanne puruṣakṣaye \\
      - ab[n=2,type=verse]: aṇavo lohitās tv anye prakāśante 'dʰikeśakāḥ \ pañcaṣaṣṭis
          tu te jñeyāḥ prājāpatyā grahāḥ smr̥tāḥ \\
      - ab[n=3,type=verse]: pariveṣeṣu jāteṣu grahāṇāṃ maṇḍaleṣu ca \ dr̥śyante kārmukā
          nāma saptatyekā samāḥ smr̥tāḥ \\
      - ab[n=4,type=verse]: adʰarmasaṃbʰavās tv anye caturdaśa parikramāḥ \ adʰaḥśikʰāḥ
          prakāśante vivarṇā gʰoratārakāḥ \\
      - ab[n=5,type=verse]: karṇacʰidraprātīkāśāḥ kr̥ṣṇās te tārakākr̥tau \ kīlakā
          rāhuputrās tu candrasūryatalāśrayāḥ \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vajraḥ kavandʰas triśirāḥ śaṅkʰabʰedī śikʰāvataḥ \ daṇḍāś
          ca rāhuputrāḥ syur nāmabʰis tulyavarcasaḥ \\
      - ab[n=2,type=verse]: yatʰā somārkayor jyoter maṇḍalābʰyāśasevinaḥ \ rājanyatvāt
          pradr̥śyante prajānāṃ saṃkṣayāvahāḥ \\
      - ab[n=3,type=verse]: tatra mandapʰalā jñeyāḥ śaśāṅkatalasevinaḥ \ divākaratalābʰyāśaṃ
          sevino bʰr̥śadāruṇāḥ \\
      - ab[n=4,type=verse]: pannagās tu caturviṃśat kr̥ṣṇā dvātriṃśatir grahāḥ \ dakṣiṇādyāsu
          vīkṣyante nīcair vibʰrāntamaṇḍalāḥ \\
      - ab[n=5,type=verse]: kevalaṃ tārakākārā dr̥śyante niḥprabʰaprabʰāḥ \ pītaraktā
          grahāḥ pañca pūrvadakṣiṇataḥ smr̥taḥ \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: dakṣiṇāparataś cāpi pītaraktau grahau smr̥tau \ uttarāparatas
          tv ekaḥ pītarakto grahaḥ smr̥taḥ \\
      - ab[n=2,type=verse]: aiśānyāṃ śvetaraktābʰa ekas tiṣṭʰati sūryakaḥ \ yaḥ saṃdʰivelāsv
          arkābʰo dikṣu sarvāsu dr̥śyate \\
      - ab[n=3,type=verse]: nātidūre raveḥ snigdʰaḥ sa varṣāyābʰayāya ca \ yavakrītoṣaraibʰyāś
          ca nāradaḥ sarvatas tatʰā \\
      - ab[n=4,type=verse]: karṇaś ca raibʰyasya putrau cārvāvasuparāvasū \ saptaite
          stʰāvarā jñeyāḥ saha sūryeṇa sarpiṇaḥ \\
      - ab[n=5,type=verse]: stʰāvarāṇāṃ narendrāṇāṃ prācyānāṃ pakṣam āśritāḥ \ svastyātreyo
          mr̥gavyādʰa r̥mucuḥ pramr̥cus tatʰā \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prabʰāsaś candrabʰāsaś ca tatʰāgastyaḥ pratāpavān \ dr̥ḍʰavratas
          triśaṅkuś ca ajau vaiśvānare mr̥ḍaḥ \\
      - ab[n=2,type=verse]: aruṇaś ca danuś caiva yāmyāyāṃ stʰāvarāḥ smr̥tāḥ \ gautamo
          'trir vasiṣṭʰaś ca viśvāmitras tu kaśyapaḥ \\
      - ab[n=3,type=verse]: r̥cīkaputraś ca tatʰā bʰaradvājaś ca vīryavān \ ete sapta
          mahātmāna udīcyāṃ stʰāvarāḥ smr̥tāḥ \\
      - ab[n=4,type=verse]: śiśumāreṇa sahitā dʰruveṇa ca mahātmanā \ pulastyaḥ pulahaḥ
          somo bʰr̥gur aṅgirasā saha \\
      - ab[n=5,type=verse]: hāhāhūhū ca vijñeyau viṣṇoś ca padam uttamam \ madʰyāntastʰāvarāṇāṃ
          tu niyatāv iti buddʰimān \\
    - section[n=11,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kūṭastʰānāni sarvāṇi dikṣv etāny upadʰārayet \ prabʰānvitāni
          śvetāni snigdʰāni vimalāni ca \\
      - ab[n=2,type=verse]: arciṣmanti prasannāni tāni kuryuḥ prajāhitam \ niḥprabʰāṇi
          vivarṇāni nirarcīmṣy amalāni ca \\
      - ab[n=3,type=verse]: hrasvāny asnehayuktāni na bʰāvāya bʰavanti hi \ yat kiṃcit
          stʰāvaraṃ loke tat prasanneṣu vardʰate \\
      - ab[n=4,type=verse]: kūṭastʰeṣv aprasanneṣu stʰāvaraṃ parihīyate \ ādityaś
          caiva śukraś ca lohitāṅgas tatʰaiva ca \\
      - ab[n=5,type=verse]: rāhuḥ somaḥ śanaiścaro br̥haspatibudʰau tatʰā \ aindra
          āgneyo yāmyaś ca nairr̥to vāruṇas tatʰā \\
    - section[n=12,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vāyavyaś caiva saumyaś ca brāhmaś caivāṣṭamo grahaḥ \
          navamaś caiva vijñeyo dʰūmaketur mahāgrahaḥ \\
      - ab[n=2,type=verse]: yugagrahā na cānye te tatrāṣṭau diggrahāḥ smr̥tāḥ \ sanakṣatreṣu
          mārgeṣu dr̥śyante tu yugagrahāḥ \\
      - ab[n=3,type=verse]: vibʰrāntamaṇḍalāḥ śeṣā dr̥śyante kʰacarā grahaḥ \ mr̥tyor
          niśvāsajāś cānye jñeyāḥ ṣoḍaśa ketavaḥ \\
      - ab[n=4,type=verse]: kūṣmāṇḍavad visaṃcʰannas triṇavā dakṣiṇe patʰi \ ekādaśaiva
          vijñeyā dvādaśādityasaṃbʰavāḥ \\
      - ab[n=5,type=verse]: sūryavarcanirīkṣās te tejodʰātumayā grahāḥ \ dakṣayajñe
          tu rudrasya krodʰād anye tu niḥsr̥tāḥ \\
    - section[n=13,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: bʰīmarūpā daśaikaś ca jvalāṅkuśadʰarā grahāḥ \ sapta paitāmahās
          tv anye tiryaggā jarjaragrahāḥ \\
      - ab[n=2,type=verse]: śikʰāḥ sr̥janto vitatās tantuśuklapaṭopamāḥ \ śvetaketava
          ity anye vyākʰyātā daśa pañca ca \\
      - ab[n=3,type=verse]: uddālakarṣiputrās te nīcair vibʰrāntamaṇḍalāḥ \ te syuḥ
          śvetaśikʰāḥ sarve saumyāḥ kāntās tanuprabʰāḥ \\
      - ab[n=4,type=verse]: aṣṭādaśendunā sārdʰaṃ matʰyamāne purāmr̥te \ ketavaḥ kundapuṣpābʰāḥ
          kṣīrodanabʰasi smr̥tāḥ \\
      - ab[n=5,type=verse]: viraśmayaś ca viśikʰā mahākāyā nirarciṣaḥ \ raupyakumbʰanibʰāḥ
          saumyā grahāḥ syuḥ śītatejasaḥ \\
    - section[n=14,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: brahmakopamayas tv eko viśvātmā sarvato grahaḥ \ caturyugānte
          lokānām udayas tasya vidyate \\
      - ab[n=2,type=verse]: nakṣatrapatʰam utsr̥jya nabʰoaṃśāḥ pārśvacāriṇaḥ \ pūrvato
          'bʰyuditā vā syur nīcair uttaratas tatʰā \\
      - ab[n=3,type=verse]: bʰūmyām abʰyuditā vā syur hrasvasnehapariplutāḥ \ sarva
          eva tu vijñeyā grahā mandapʰalodayāḥ \\
      - ab[n=4,type=verse]: sarveṣāṃ paitr̥kaṃ karma prajābʰāgyodbʰavaṃ mahat \ sarve
          te sarvato hanyur aśubʰaṃ yad vadanti ca \\
      - ab[n=5,type=verse]: tatkarmajanmamāhātmyaṃ śīlābʰijanam eva ca \ tadrūpāṃs
          tadguṇāṃś cāpi tanmayāṃs tatparigrahān \\
    - section[n=15,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sarva eva rogapradā mr̥tyuśastrāgnitaskaraiḥ \ paśusasyopagʰātaiś
          ca hanyur anyaiś ca kāraṇaiḥ \\
      - ab[n=2,type=verse]: dʰūpanāt sparśanāt stʰānād udayāstamasaṃbʰavāt \ hanyuḥ
          pañcavidʰaṃ sarve ketavo nātra saṃśayaḥ \\
      - ab[n=3,type=verse]: mr̥dudʰruvograkṣipreṣu sādʰāraṇacareṣu ca \ dāruṇeṣu ca
          r̥kṣeṣu sādʰāraṇacareṣu ca \ dāruṇeṣu ca r̥kṣeṣu vidyāt tatsadr̥śaṃ pʰalam
          \\
      - ab[n=4,type=verse]: yatʰādiṣṭaṃ yatʰāvarṇaṃ yatʰāvargaparigraham \ sarva evoditā
          hanyuḥ sarva eva mahāgrahāḥ \\
      - ab[n=5,type=verse]: mr̥tyoḥ kālasya sūryasya brahmaṇas tryambakasya ca \ bʰaumasya
          rāhor agneś ca prajātā ye sudāruṇāḥ \\
    - section[n=16,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prajāpateś ca dʰarmasya somasya varuṇasya ca \ pītādyāś
          ca diśāṃ putrā vijñeyā mr̥dudāruṇāḥ \\
      - ab[n=2,type=verse]: kaśyapasya ca marīcer uddālakar̥ṣes tatʰā \ putrā mandapʰalā
          jñeyās teṣām amr̥tasaṃbʰavāḥ \\
      - ab[n=3,type=verse]: śukrādīnāṃ ca ye putrā grahāṇāṃ parikīrtitāḥ \ teṣāṃ vīryāṇi
          jāniyāt pitr̥bʰyaḥ sādʰikāni tu \\
      - ab[n=4,type=verse]: nāradātreyagargāṇāṃ guror uśanasas tatʰā \ grahāṇāṃ saṃgraho
          hy evam eṣa kārtsnyena kīrtitaḥ \\
      - ab[n=5,type=verse]: anekaśatasāhasra anekaśatalakṣaṇaḥ \ devalabdʰavarākāśe
          prāha sarvān pr̥tʰakpr̥tʰak \\
      - ab[n=6,type=verse]: etaduttʰe tu sarvasmin bʰaye 'tʰa samupastʰite \ mahāśāntiṃ
          prakurvīta rājā rāṣṭrasya rakṣaṇe \\
      - ab[n=7,type=verse]: tat prayāti śamaṃ sarvaṃ prajānāṃ tu sukʰaṃ bʰavet \ rājāno
          muditās tatra pālayanti vasuṃdʰarām \\
  - parisista[n=53]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 53.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: rāhucāraḥ
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: om
          upetya yaś candramasaṃ raviṃ vā gr̥hṇāti sūnor asurasya putraḥ \ nibodʰataitasya
          śubʰāśubʰāni grahasya mr̥tyoḥ praticeṣṭitāni \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadā
          tu rāhuḥ śaśino raver <vā> [grahe] grahītukāmo bʰavati prasahya \ tadā karoty
          adbʰutadarśanāni yair jñāyate rāhur upaiṣyatīti \\
      - ab[n=3,type=verse]: udvepate tadā candro yadā rāhuḥ pradr̥śyate \\ pāṇḍur
          vā jāyate klībaḥ śaśo vāsya vivardʰate \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rekʰāntarāpurārāṇi
          kalmaṣāṇi divākare \ vadanti ca bʰar̥śaṃ śvāno vānti vātāś ca bʰīṣaṇāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃdʰyayor
          ubʰayoś colkā gavāṃ prakṣīyate payaḥ \ kṣīriṇām aiva vr̥kṣāṇāṃ tad ahar
          naśyate payaḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: apsu snigdʰāni dr̥śyante kākābadʰnanti maṇḍalam \ ūrdʰvaṃ
          vadati gomāyur yadā rāhuḥ pradr̥śyate \\
      - ab[n=2,type=verse]: candragrahanimittāni śuklapakśāṣṭamīparam \ ā paurṇamāsyā
          dr̥śyeran sūryasya ca tatʰobʰayoḥ \\
      - ab[n=3,type=verse]: udito gr̥hyamāṇas tu hanti vedavido janān \ bālāṃś ca
          jaṭilān hanti ye ca kāṣāyavāsasaḥ \\
      - ab[n=4,type=verse]: yauvanastʰāṃś ca pūrvāhṇe hanti yajñavido janān \ audakāni
          ca sarvāṇi nāgendrāś cātra duḥkʰitāḥ \\
      - ab[n=5,type=verse]: atʰa madʰyapatʰaṃ prāptaḥ śūdrān hanti ca taskarān \ parivr̥kto
          nr̥paṃ hanti candraś caraṇacāraṇān \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: pralambaḥ pramadān hanti kṣatraṃ rāṣṭraṃ ca sarvaśaḥ \
          traigartāś cātra pīḍyante ye ca daṇḍabʰr̥to janāḥ \\
      - ab[n=2,type=verse]: uparakto yadodeti yadā vā pratitiṣṭʰati \ ayogakṣemam
          ādiśyet triṣu lokeṣu dāruṇam \\
      - ab[n=3,type=verse]: śāradaṃ trīṇi varṣāṇi sasyaṃ jātaṃ na pacyate \ naidāgʰenātra
          jīvanti prajā mūlapʰalena vā \\
      - ab[n=4,type=verse]: sarvaṃ saṃgrasate jyotiś ciram antardadʰāti vā \ hanti
          spʰītāni rāṣṭrāṇi pradʰānaṃ ca mahīpatim \\
      - ab[n=5,type=verse]: yadi <tu> rāhur ubʰau śaśibʰāskarau grasati pakṣam anantaram
          antataḥ \ puruṣaśoṇitakardamavāhinī bʰavati bʰūr na ca varṣati mādʰavaḥ
          \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gr̥hītvā bʰāskaraṃ pūrvaṃ gr̥hṇāti śaśinaṃ yadi \ taṃ
          tu somottaraṃ nāśas tatra rdʰyante hi devatāḥ \\
      - ab[n=2,type=verse]: vayasāṃ maraṇaṃ cʰidre prakīrṇe rakṣasāṃ vadʰaḥ \ nāgānāṃ
          tu mahānāge cʰidre devo na varṣati \\
      - ab[n=3,type=verse]: śveto varṇo brāhmaṇānāṃ kṣatriyāṇāṃ tu lohitaḥ \ vaiśyānāṃ
          pītako varṇaḥ śūdrāṇāṃ kr̥ṣṇa ucyate \\
      - ab[n=4,type=verse]: eteṣāṃ yena varṇena rāhuś carati bʰāskare \ yā jātis tasya
          varṇasya tāṃ sa pīḍayate grahaḥ \\
      - ab[n=5,type=verse]: śyāmo bʰavati vātāya draukṣo bʰavati vr̥ṣṭaye \ haridraḥ
          sarvadʰānyānāṃ kopaṃ sr̥jati dāruṇam \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tāmro bʰavati śastrāya śastrāya rūkṣo bʰavati mr̥tyave
          \ bahvākāras tu bʰūtānāṃ gʰoraṃ janayate jvaram \\
      - ab[n=2,type=verse]: dʰūmavarṇo 'gnivarṇo vā grāmeṣu nagareṣu vā \ agnyutpātān
          gr̥hastʰānāṃ karotīha mahāgrahaḥ \\
      - ab[n=3,type=verse]: nīlalohitaparyanto rāhuś carati bʰāskare \ amātyo hanti
          rājānaṃ rājā vāmātyam ātmaha \\
      - ab[n=4,type=verse]: yasya rājñaś ca nakṣatre svarbʰānur uparajyati \ rājyabʰraṃśaṃ
          suhr̥nnāśaṃ maraṇaṃ cātra nirdiśet \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: snigdʰavarṇo yadārciṣmān parvastʰaḥ snehavān grahaḥ \
          kṣipraṃ vāpy uditaṃ brūhi sarvabʰūtabʰayāya vai \\
      - ab[n=2,type=verse]: pradakṣiṇe tu somasya apasavye tu vigrahaḥ \ raśmibʰede
          bʰayaṃ gʰoram ullekʰe mantriṇāṃ vadʰaḥ \\
      - ab[n=3,type=verse]: darśayitvā tu rūpāṇi yadā rāhur na dr̥śyate \ śastradurbʰikṣasaṃpātair
          bʰayaṃ gʰoraṃ vinirdiśet \\
      - ab[n=4,type=verse]: gr̥hītāstamitayos tu na bʰuñjīran dvijātayaḥ \ ā punardarśanāt
          tābʰyāṃ japahomau vivartayet \\
      - ab[n=5,type=verse]: candrasūryagrahe nādyād adyāt snātvā tu muktayoḥ \ amuktayor
          astaṃgayor adyāt snātvā pare 'hani \\
      - ab[n=6,type=verse]: tataḥ ṣaṭsu tataḥ ṣaṭsu tato 'dʰyardʰeṣū vā punaḥ \ ardʰavarṣeṣu
          māseṣu ādityasya tato grahaḥ \\
      - ab[n=7,type=verse]: tataḥ ṣaṭsu tataḥ ṣaṭsu triṣu varṣeṣu vā punaḥ \ etāvad
          eva rāhos tu cāram āhur manīṣiṇaḥ \\
  - parisista[n=54]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 54.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: ketucārāḥ
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          bʰārgavas tu purovāca maharṣīn bʰagavān r̥ṣiḥ \ ketusaṃcāraṃ śr̥ṇuta uttʰānaṃ
          caiva yādr̥śam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nimittani
          ca vakṣyāmitasyoktāni hi yāni tu \ tāni sarvāṇi jāniyād utpātajñānakovidaḥ
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viprāñ
          śvetākr̥tir hanti kṣatriyān hanti lohitaḥ \ vaiśyāṃs tu pītako hanti śūdrān
          hanti tatʰāsitaḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: itarān
          pīḍayet ketur anyavarṇo yadā bʰavet \ ṣaṇmāsābʰyantare rājño maraṇaṃ ca
          tadādiśet \\
      - ab[n=5,type=verse]: śvetaḥ śastrākulaṃ kuryāl lohitas tv agnito bʰayam. kṣudbʰayaṃ
          pītakaḥ kuryāt kr̥ṣṇo rogam atʰolbaṇam \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yasmin
          deśe śiras tasya sa deśaḥ pīḍyate bʰr̥śam \ madʰye tu madʰyamā pīḍā yato
          puccʰaṃ tato jayaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śaktyākāro
          'tināśāya duḥkʰāya musalākr̥tiḥ \ dīrgʰaḥ sūkṣmaḥ sukʰāyaiva hrasvaḥ stʰūlo
          vināśakr̥t \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: uttʰānaṃ
          caiva ketūnāṃ vināśāyaiva hi smr̥tam \ tasmād ātʰarvaṇair mantraiḥ śamanam
          ārayed budʰaḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: māhendrūn
          anr̥tān raydrūn vauśvadevīm atʰāpi vā \ utpāteṣu mahāśāntiṃ kārayed bahudakṣiṇām
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ārādʰitāḥ
          śamaṃ yānti tadutpātā na saṃśayaḥ \ homair japyaiś ca vividʰair dānaiś cabahurūpakaiḥ
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasya
          yatra śiro deśe tata uttʰāya vāvrajet \ dʰanaṃ vā sarvam utsr̥jya mr̥tyor
          mucyetā vā na vā \\
      - ab[n=7,type=verse]: dattvā vā pr̥tʰivīṃ sarvāṃ rājā śāntiṃ niyaccʰati \\
  - parisista[n=55]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 55.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: r̥tuketulakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: om
          r̥tuketūn pravakṣyāmi yatʰāvad anupūrvaśaḥ \ yāvanto yasya putrāḥ syuḥ kuryur
          yac coditā divi \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarve
          te dʰaraṇījātā māsā ye devanirmitāḥ \ ādityaraśmibʰir baddʰāḥ saure tiṣṭʰanti
          maṇḍale \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: daśa
          vai vāruṇās tatra sūryaputrās tu viṃśatiḥ \ caturviṃśatir āgneyā yamaputrā
          nava smr̥tāḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aṣṭādaśa
          ca kauberā vāyuputrās tu viṃśatiḥ \ eṣā saṃkʰyā tu ketūnāṃ śatam ekottaraṃ
          smr̥tam \\
      - ab[n=5,type=verse]: śrāvaṇaprauṣṭʰapadayor vāruṇāṃs tu vinirdiśet \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[ārādʰitāḥ
          śamaṃ yānti tadutpātā na saṃśayaḥ \ homair jāpaiś ca vividʰair dānaiś ca
          bahurūpakaiḥ \\]'
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āvāhayet
          tato megʰān pūrṇāṃ kuryād vasuṃdʰarām \ unmattāḥ sarito yānti jalavegasamāhitāḥ
          \\
      - ab[n=8,type=verse]: dʰānyaṃ samargʰatāṃ yāti ītayo na bʰavanti hi udaye vāruṇānāṃ
          tu etad bʰavati lakṣaṇam \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: aśvayuji kārttike ca sūryaputrān vinirdiśet \ teṣāṃ caiva
          tu karmāṇi lakṣaṇaiḥ śr̥ṇu yādr̥śaiḥ \\
      - ab[n=2,type=verse]: tato dahati dīptāṃśuḥ sarvānnāni divākaraḥ \ mriyante
          ca tatʰā gāvaḥ śvāpadāś ca viśeṣataḥ \\
      - ab[n=3,type=verse]: viṣaṃ ca prabalaṃ tatra sarvadamṣṭriṣu dāruṇam \ udaye
          sūryaputrāṇām etad bʰavati lakṣaṇam \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mārgaśīrṣe
          ca pauṣe ca agniputrān vinirdiśet \ teṣāṃ caiva tu karmāṇi lakṣaṇaiḥ śr̥ṇu
          yādr̥śaiḥ \\
      - ab[n=2,type=verse]: agnir dahati rāṣṭrāṇi haritāni vanāni ca vidravanti tato
          deśāḥ samantād bʰayapīḍitāḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kasmiṃś
          cij jāyate kṣemaṃ kasmiṃś cij jāyate bʰayam \ udaye hy agniputrāṇām etad
          bʰavati lakṣaṇam \\
    - section[n=4]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: māgʰapʰālbunayor
          madʰye yamaputrān vinirdiśet \ teṣāṃ caiva tu karmāṇi lakṣaṇaiḥ śr̥ṇu yādr̥śaiḥ
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śīgʰraṃ
          bʰavati durbʰikṣaṃ hāhābʰūtam acetanam \ cʰardijvarātisārāś ca glāniś caivākṣivedanā
          \\
      - ab[n=3,type=verse]: udaye yamaputrāṇām etad bʰavati lakṣaṇam \\
    - section[n=5]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: caitravaiśākʰayor
          madʰye kauberāṃs tu vinirdiśet \ teṣāṃ caiva tu karmāṇi lakṣaṇaiḥ śr̥ṇu
          yādr̥śaiḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: uccʰritair
          dʰvajavedībʰir uccʰritair dʰvajatoraṇaiḥ \ havirdʰūmākulā tatra dr̥śyate
          vasudʰā tadā \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: triviṣṭapaṃ
          samāpannas tadā śakro mahīpatiḥ \ evaṃ prajñās tu manyante kubere graham
          āgate \\
      - ab[n=4,type=verse]: udaye tu kuberāṇām etad bʰavati lakṣaṇam \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: jyaiṣṭʰe caiva tatʰāṣāḍʰe vāyuputrān vinirdiśet \ teṣāṃ
          caiva tu karmāṇi lakṣaṇaiḥ śr̥ṇu yādr̥śaiḥ \\
      - ab[n=2,type=verse]: vāyanti ca mahāvātā mahāyuddʰaṃ mahābʰayam \ bʰajyante
          ca mahāvr̥kṣās toraṇāṭṭālakāni ca \\
      - ab[n=3,type=verse]: gr̥hāṇi rāmaṇīyāni kṣayaṃ yānti jalāni ca \ udaye vāyuputrāṇām
          etad bʰavati lakṣaṇam \\
      - ab[n=4,type=verse]: r̥tugatam udayanam eṣāṃ mahaujasāṃ vāruṇādiketūnām \ jānāti
          yaḥ pʰalaṃ ca protkr̥ṣṭāḥ saṃpadas tasya \\
  - parisista[n=56]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 56.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: kūrmavibʰāgaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: oṃ kr̥ttikārohiṇīsaumyaṃ madʰyaṃ kūrmasya nirdiśet \\
          śeṣān r̥kṣavibʰāge tu trikaṃ prati vinirdiśet \\
      - ab[n=2,type=verse]: sāketamitʰile mekalālayāv ahicʰattranāgapuraṃ kāśipāriyātrakurupāñcālāḥ
          \\ atʰa kosalakauśāmbītīraṃ pāṭaliputraṃ kaliṅgapurapr̥tʰivīmaṇḍalamadʰye
          'bʰihate 'bʰihanyāt \\
      - ab[n=3,type=verse]: aṅgavaṅgakaliṅgamāgadʰamahendragavasam ambaṣṭʰāḥ \\ bʰāgāḥ
          pūrvasamudrāḥ śirasy abʰihate 'bʰihanyāt \\
      - ab[n=4,type=verse]: kʰaśabʰadrā samataṭasamavardʰamānakavaidehā gāndʰārāḥ
          \\ kosalatosalaveṇātaṭasajjapurā mādreyatāmaliptā dakṣiṇapūrve hate 'bʰihanyāt
          \\
      - ab[n=5,type=verse]: āvantyakā vidarbʰā matsyā cakorabʰīma[gam]ratʰā yavanavalayakāntīsiṃhalalaṅkuṇanāsikyakarmaṇoyāmimahi^narmadabʰr̥gukaccʰā
          dakṣiṇapaścād dʰate 'bʰihanyāt \\
      - ab[n=6,type=verse]: sahyagirivaijayantī kuṇkuṇanāsikyakarmaṇoyāmimahinarmadabʰr̥gukaccʰā
          dakṣiṇapaścād dʰate 'bʰihanyāt \\
      - ab[n=7,type=verse]: saurāṣṭrasindʰusauvīramālavā rāmarāṣṭrakānvītān \\ ānartagaccʰayantrān
          puccʰe 'bʰihate 'bʰihanyāt \\
      - ab[n=8,type=verse]: sārasvatāṃs trigartān matsyān nānvārabālhikān \\ matʰurāpuraṃgadeśān
          uttarabʰāge hate 'bʰihanyāt \\
      - ab[n=9,type=verse]: brahmāvartaṃ śatadruhimavantaṃ parvataṃ ca mainākaṃ kāśmīraṃ
          caiva tatʰā uttarapārśve hate 'bʰihanyāt \\
      - ab[n=10,type=verse]: nepālakāmarūpaṃ ca videhodumbaraṃ tatʰā \\ tatʰāvantyaḥ
          kaikayaś ca uttarapūrve hate 'bʰihanyāt \\
  - parisista[n=57]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 57.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: maṇḍalāni
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: viśākʰe kr̥ttikāḥ puṣyaḥ pūrvau proṣṭʰapadau tatʰā \ bʰaraṇyaś
          ca magʰāś caiva pʰalgunyau pratʰame tatʰā \\
      - ab[n=2,type=verse]: yady atra calate bʰūmir nirgʰātolkāsta eva vā \ aśarīrāś
          ca nardante kampante daivatāni ca \\
      - ab[n=3,type=verse]: ādityo vātra gr̥hyeta somo vāpy uparajyate \ āgneyaṃ tad
          vijānīyād durbʰikṣaṃ cātra nirdiśet \\
      - ab[n=4,type=verse]: alpakṣīrās tatʰā gāvo agner vyādʰiś ca jāyate \ purāṇi
          deśā grāmāś ca pīḍyante hy agninā tadā \\
      - ab[n=5,type=verse]: pīḍyante cāgnikarmāṇo agniveśāś ca ye narāḥ \ pittajvaras
          tatʰā śvāsaha prajāḥ pīḍayate tadā \\
      - ab[n=6,type=verse]: akṣirogās tatʰā gʰorāḥ puruṣāṇāṃ viśeṣataḥ \ āpagāś cātra
          śuṣyanti na ca sasyavatī mahī \\
      - ab[n=7,type=verse]: tapyate ca tadā bʰūmir na ca devo 'bʰivarṣati \ nīlalohitaparyaktā
          apʰalāḥ pādapās tatʰā \\
      - ab[n=8,type=verse]: durbʰikṣaṃ marako vyādʰiḥ paracakrabʰayaṃ tatʰā \ etai
          rūpais tu vijñeyam āgneyaṃ caladarśanam \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: hasto 'śvinyau tatʰā citrā r̥kṣam aryamadaivatam \ brāhmaṃ
          mr̥gaśiraḥ svātir vāyavyaṃ maṇḍalaṃ smr̥tam \\
      - ab[n=2,type=verse]: yady atra calate bʰūmir nirgʰātolkāsta eva vā \ aśarīrāś
          ca nardante kampante daivatāni ca \\
      - ab[n=3,type=verse]: ādityo vātra gr̥hyeta somo vāpy uparajyate \ vāyavyaṃ
          tad vijānīyād akṣemaṃ cātra nirdiśet \\
      - ab[n=4,type=verse]: pāṃsuvarṣaṃ tadā gʰoraṃ kṣīre sarpir na vidyate \ prāsādatoraṇādīni
          prapatanti mahītale \\
      - ab[n=5,type=verse]: madrakā yavanāś caiva śakāḥ kāmbojabālhikāḥ \ gandʰārāś
          ca vinaśyanti etaiḥ sārdʰaṃ tatʰā kila \\
      - ab[n=6,type=verse]: gajā vājina uṣṭrāś ca vr̥kā nakulaceṭakāḥ \ pīḍyante vyādʰinā
          sarve ye ca śastropajīvinaḥ \\
      - ab[n=7,type=verse]: pure śreṣṭʰā vinaśyanti gaṇeṣu guṇasaṃmitāḥ \ gr̥hāṇi
          ramaṇīyāni viśīryante ca sarvaśaḥ \\
      - ab[n=8,type=verse]: āyāsaś colbaṇas tatra śastrabʰrāmaḥ samantataḥ \ etai
          rūpais tu vijñeyaṃ vāyavyaṃ caladarśanam \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ārdrāśleṣās tatʰā mūlan pūrvāṣāḍʰās tatʰaiva ca \ vāruṇaṃ
          revatī caiva sūryadaivatyam eva ca \\
      - ab[n=2,type=verse]: yady atra calate bʰūmir nirgʰātolkāsta eva vā \ aśarīrāś
          ca nardante kampante daivatāni ca \\
      - ab[n=3,type=verse]: ādityo vātra gr̥hyeta somo vāpy uparajyate \ vāruṇaṃ tad
          vijānīyāt subʰikṣaṃ cātra nirdiśet \\
      - ab[n=4,type=verse]: bahukṣīrās tatʰā gāvo nāgāś ca pʰalinas tatʰā \ śāntārayaḥ
          prajāḥ sarvā gomino jaṅgalaṃ payaḥ \\
      - ab[n=5,type=verse]: jalopajīvinaḥ sarve prāpnuvanty r̥ddʰim uttamām \ kʰecarāś
          cātra dr̥śyante snigdʰavarṇāḥ samantataḥ \\
      - ab[n=6,type=verse]: nyastaśastrāś ca rājāno brahmakṣatraṃ ca vardʰate \ etai
          rūpais tu vijñeyaṃ vāruṇaṃ caladarśanam \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: jyeṣṭʰānurādʰā śravaṇaḥ śraviṣṭʰāś ca punarvasū \ prājāpatyam
          āṣāḍʰāś ca māhendraṃ maṇḍalaṃ smr̥tam \\
      - ab[n=2,type=verse]: yady atra calate bʰūmir nirgʰātolkāsta eva vā \ aśarīrāś
          ca nardante kampante daivatāni ca \\
      - ab[n=3,type=verse]: ādityo vātra gr̥hyeta somo vāpy uparajyate \ māhendraṃ
          tad vijānīyāt sukṣemaṃ cātra nirdiśet \\
      - ab[n=4,type=verse]: gāvaḥ samagravatsāś ca striyaḥ putrasamanvitāḥ \ kīṭā
          vyālā mriyante ca ye cānye svedajantavaḥ \\
      - ab[n=5,type=verse]: vedādʰyayanayajñeṣu brāhmaṇā niratāḥ sadā \ viṭkṣatriyāḥ
          svakarmāṇaḥ śūdrāḥ śuśrūṣakārakāḥ \\
      - ab[n=6,type=verse]: viṃśatiśataṃ tv āgneyaṃ vāyavyaṃ navatiṃ calet \ aśītiṃ
          calate tv aindraṃ vāruṇaṃ saptatiṃ calet \\
      - ab[n=7,type=verse]: āgneyo bʰūmikampo yaḥ sa dvimāsād vipacyate \ vāruṇas
          tu pʰalaṃ sadyo vāyavyas tu trimāsikaḥ \\ māhendrasya pʰalaṃ vidyān māsam
          ardʰaṃ tatʰaiva ca \\
  - parisista[n=58]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 58.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: digdāhalakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: om
          ata ūrdʰvaṃ ca digdāhān kīrtyamānān nibodʰata \ yatʰā diśaḥ pradahyante
          tāsāṃ dāhapʰalaṃ ca yat \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: indro
          'gnir marutaś caiva pradahanti diśo daśa \ śubʰāśubʰāya lokānāṃ kr̥tāntenābʰicoditāḥ
          \\
      - ab[n=3,type=verse]: yadāstamita āditye vahner jvālā pradr̥śyate. diśāṃ dāhaṃ
          tu tad vidyād bʰārgavasya vaco yatʰā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nānārāgasamuttʰānāṃ
          nānāvidʰapʰalodayāḥ \ pāṃśuneva ca saṃcʰannā digdāhāyogam āśritāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: diśaḥ
          sarvāḥ pradahyante akṣemāya pʰalāya ca \ avadāhād r̥te dāhaṃ yadi snigdʰāḥ
          pradarśanāḥ \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tamodʰūmarajaskā
          ye dīptadvijamr̥gāvr̥tāḥ \ pradīptalakṣaṇāḥ satyāḥ sarva evāhitāvahāḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatʰā
          kanakakiṃjalkataḍitkalpāḥ śivāś ca ye \ rūkṣāḥ kr̥ṣṇātʰa māñjiṣṭʰā bandʰujīvakavac
          ca ye \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śvetā
          raktāś ca pītāś ca dāhāḥ kr̥ṣṇāś ca varṇataḥ \ brahmakṣatriyaviṭśūdravināśāya
          prakīrtitāḥ \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: raktāḥ
          śastrabʰayaṃ kuryur pītā vyādʰiprakopanāḥ \ agnivarṇās tatʰā kuryur agniśastrabʰayaṃ
          mahat \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sapītaparuṣaśyāmā
          ye ca vāruṇasaṃnibʰāḥ \ sarva eva kṣudʰārogamr̥tyuśastrāgnikopanāḥ \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: r̥tau
          tu varṣaṃ tīvraṃ syāt sainyavidravam eva ca \ bʰr̥śam uddyotanī saṃdʰyā
          kurute vā grahāgamam \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dikṣu
          dagdʰāsu pīḍyante yatʰādig deśabʰaktayaḥ \ śakunajñānanirdiṣṭā ye ca tatrādʰikārakāḥ
          \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatʰoktā
          tu mahāśāntir yatʰoktavidʰinā kr̥tā \ sarvaṃ digdāhajaṃ gʰoraṃ śamayet sā
          sadakṣiṇā \\
  - parisista[n=58b]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 58b.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: ulkālakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om ulkādayo hi nirdiṣṭā nirgʰātās tu purātra ye \ teṣām
          idānīṃ vakṣyāmi viśeṣāṃs tu pr̥tʰakpr̥tʰak \\
      - ab[n=2,type=verse]: aṅgānām āntarikṣāṇāṃ yad aṅgam abʰipūjitam \ tad ulkālakṣaṇaṃ
          śrīmad aṅgaṃ kārtsnyena vakṣyate \\
      - ab[n=3,type=verse]: apradʰr̥ṣyāṇi yāni syuḥ śarīrāṇīndriyair dr̥ḍʰaiḥ \ kṣamāvanti
          viśuddʰāni satyavratarātāni ca \\
      - ab[n=4,type=verse]: tāny etāni prakāśante bʰābʰir vitimiraṃ nabʰaḥ \ samantāj
          jvalayantīha yasmād asukaraṃ nabʰaḥ \\
      - ab[n=5,type=verse]: tāni bʰāvakṣayād bʰūyaḥ pracyutāni nabʰastalāt \ kṣitau
          salakṣaṇāny eva nipatantīha bʰārgava
      - ab[n=6,type=verse]: teṣāṃ nipatatāṃ tatra yatrayatropalakṣyate \ tatratatraiva
          vividʰaṃ prajānāṃ jāyate bʰayam \\
      - ab[n=7,type=verse]: rūpavarṇaprabʰāsnehapramaṇākr̥tisaṃgamaiḥ \ teṣāṃ balābalaṃ
          jñātvā guṇadoṣaḥ pravakṣyate \\
      - ab[n=8,type=verse]: tārā dʰiṣṇyās tatʰolkāś ca vidyuto 'śanayas tatʰā \ vikalpāḥ
          pañcadʰā caiṣāṃ parasparabalottarāḥ \\
      - ab[n=9,type=verse]: tatra śabdenba mahatā visvareṇa vikarṣiṇā \ mahācakram
          ivāgaccʰad āyatākṣā nabʰastalāt \\
      - ab[n=10,type=verse]: manuṣyamr̥gahastyaśvavr̥kṣāśmapatʰaveśmasu \ patanty
          aśanayo dīptāḥ spʰoṭayantyo dʰarātalam \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sahasaivopapanneṣu
          bʰr̥śaṃ tadanuyāyinā \ sattvavibʰraṃśinātyartʰaṃ śabdenodvegakāriṇā \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: jvālābʰāravisarpiṇyaḥ
          prakr̥tyā duḥkʰadarśanāḥ \ vidyuto nipatanty āśu jīveṣu vanarāśiṣu \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tīkṣṇaśūlaviśālāgrā
          patantī cāpi vardʰate \ prakr̥tyā pauruṣī tūlkā tasyā bʰedān nibodʰata \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥śā
          nārīva dīptā syāc cʰikʰā sāṅgāravarṣiṇī \ uddyotayantī gaganaṃ kāñcanenaiva
          varmaṇā \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pītena
          pāṇḍunā vāpi dʰūmadʰūmāruṇena vā \ viśīryatā mahābʰreṇa mahatā cānuṣaṅgiṇā
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vaṃśagulmanibʰāś
          cāpi kāś cid indradʰvajopamāḥ \ kāś cid indrāyudʰaprakʰyāḥ kāś cin maṇḍalasaṃstʰitāḥ
          \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: cʰattravac
          cāpu dr̥śyante cakravan nipatanti ca \ daṇḍavac cāpi tiṣṭʰanti pradʰāvanti
          ca sarpavat \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prakīrṇena
          kalāpena kʰe gaccʰantīva barhiṇaḥ \ abʰyuccʰritena puccʰena yāti kā cid
          dʰarātalam \\
      - ab[n=9,type=verse]: tejāṃsi vikiranty anyāḥ pradʰāvanti ca golavat \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: pranr̥ttapretamārjātavarāhānugatās tatʰā \ sasvanā niḥsvanāś
          cāpi patanti dʰaraṇītale \\
      - ab[n=2,type=verse]: etāsāṃ pʰalam ulkānāṃ pravakṣyāmi pr̥tʰakpr̥tʰak \ tantunaiva
          hi saṃbaddʰā uhyamāneva vāyunā \\
      - ab[n=3,type=verse]: patantī dr̥śyate kā cit kā cid bʰramati cāmbare \ ulkāsaṃgʰaiḥ
          parivr̥tā kā cid yāti dʰarātalam \\
      - ab[n=4,type=verse]: sāmānyaṃ tu pʰalaṃ tāsāṃ tat samāsena vakṣyate \ varāhapretaśārdūlasiṃhamārjāravārāiḥ
          \\
      - ab[n=5,type=verse]: tulyā bʰayāvahā ulkā nikr̥ṣṭāhinibʰā ca yā \ śūlapaṭṭiśaśaktyr̥ṣṭimudgarāsiparaśvadʰaiḥ
          \\
      - ab[n=6,type=verse]: vr̥ṣṭyākāreṇa tulyāś ca vr̥kṣābʰāś ca vigarhitāḥ \ padmaśaṅkʰenduvajrāhimatsyadʰvajanibʰāḥ
          śubʰāḥ \\
      - ab[n=7,type=verse]: śrīvr̥kṣasvastikāvārtahaṃsadviradavarcasaḥ \ jvalitāṅgārasaṃkāśā
          jihmagā atʰa śīgʰragāḥ \\
      - ab[n=8,type=verse]: vinā puccʰāvakāśena hrasvenātikr̥śena vā \ daśāntarāṇi
          dʰanuṣaḥ puccʰaṃ cāpi pradr̥śyate \\
      - ab[n=9,type=verse]: ulkāvikāro boddʰavyo dʰiṣṇya ity abʰisaṃjñitaḥ \ yas tu
          śuklena varṇena vapuṣā pelavena vā \\
      - ab[n=10,type=verse]: padmatantunikāśena dʰūmarājīnibʰena vā \ ulkāvikāraḥ
          so 'py uktas tārakā nāmanāmataḥ \\
      - ab[n=11,type=verse]: evaṃ pañcavidʰā hy etāḥ śaunakena prakīrtitāḥ \ svargacyutānāṃ
          patatāṃ lakṣaṇaṃ puṇyakarmaṇām \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: etāsām indraśirasi patanaṃ nr̥pater bʰayam \ devatārcāsu
          patane rājarāṣṭrabʰayaṃ bʰavet \\
      - ab[n=2,type=verse]: puradvare purakṣobʰa indrakīle janakṣayaḥ \ brahmāyatanagʰāteṣu
          brāhmaṇānām upadravaḥ \\
      - ab[n=3,type=verse]: caityavr̥kṣābʰigʰāteṣu satkr̥tyānāṃ mahad bʰayam \ dvāre
          cāyuḥkṣayaṃ vidyād gr̥he tu svāmino bʰayam \\
      - ab[n=4,type=verse]: goṣṭʰeṣu gomināṃ vidyāt karṣakāṇāṃ kʰaleṣu ca \ gr̥heṣu
          rājñāṃ jānīyād bʰeṣu tadbʰaktināṃ bʰayam \\
      - ab[n=5,type=verse]: āśāgrahopagʰāteṣu taddeśyānāṃ tapasvinām \ adʰomukʰīnr̥paṃ
          hanyād brāhmaṇān ūrdʰvagāminī \\
      - ab[n=6,type=verse]: tiryaggā rājapatnīṃ ca śreṣṭʰinaḥ pratilomanī \ vaṃśagulmanibʰā
          rāṣṭraṃ nr̥pam indradʰvajopamā \\
      - ab[n=7,type=verse]: gajam indrāyudʰaprakʰyā puraṃ maṇḍalasaṃstʰitā \ mantriṇaś
          cakrasaṃstʰānā cʰattrākārā purodʰasam \\
      - ab[n=8,type=verse]: mayūrapuccʰānugatā kuryād ulkā jalakṣayam \ vilīyamānā
          nabʰasi pibaty ulkā payodʰarān \\
      - ab[n=9,type=verse]: spʰuliṅgān visr̥jantyo yāḥ pradʰāvanti samantataḥ \ golavac
          ca pradʰāvanti tāsu rāṣṭrabʰayaṃ bʰavet \\
      - ab[n=10,type=verse]: ulkāsaṃgʰaiḥ parivr̥tā yāḥ patanti nabʰastalāt \ anusāriṇya
          ulkās tā rājarāṣṭrabʰayāvahāḥ \\
      - ab[n=11,type=verse]: pretānugatamārgāś ca varāhānugatāś ca yāḥ \ kravyāgnivyālarūpāś
          ca tā janakṣayakārikāḥ \\
      - ab[n=12,type=verse]: kṣeveḍitāspʰoṭitotkruṣṭā gītavāditranisvanāḥ \ ulkāpāteṣu
          boddʰavyā rājarāṣṭrabʰayāvahāḥ \\
      - ab[n=13,type=verse]: sasvanā dāruṇāḥ saṃdʰyāvāyoś ca pratilomagāḥ \ nabʰo
          madʰyaṃ ca yā yānti yāś ca kuryur gatāgatam \\
      - ab[n=14,type=verse]: hinasti śuklā śirasā madʰyena kṣatajaprabʰā \ pārśvābʰyāṃ
          pītakā hanti kr̥ṣṇolkā puccʰayoginī \\
      - ab[n=15,type=verse]: śuklā devanr̥pān hanyāt kṣatriyān kṣatajaprabʰā \ pītā
          vaiśyopagʰātāya śūdrān hanyāt sitetarā \\
      - ab[n=16,type=verse]: patantyo nopalakṣyante karma tāsāṃ prakāśate \ kṣitāv
          aśanayo yatra tatra nāsti bʰayāgamaḥ \\
      - ab[n=17,type=verse]: satārā nipatanty anyā mārutapratilomagāḥ \ bʰavanti vidyuto
          neṣṭā iṣṭāś ca syur ato 'nyatʰā \\
      - ab[n=18,type=verse]: tārā dʰiṣṇyāś ca boddʰavyāś cirān mr̥dupʰalodayāḥ \ tāsām
          api ca bʰūyiṣṭʰaṃ patanaṃ doṣakārakam \\
      - ab[n=19,type=verse]: yatoyato vikārāḥ syur nipatanty atimātraśaḥ \ tatastato
          nr̥po yāyād daivo mārgaḥ sa ucyate \\
      - ab[n=20,type=verse]: nimitteṣu mahāśāntim ulkāyāṃ ca viśeṣataḥ \ kr̥tvā siddʰim
          avāpnoti ulkādoṣāc ca mucyate \\
  - parisista[n=59]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 59.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: vidyullakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ata
          ūrdʰvaṃ pravakṣyāmi vidyullakṣaṇam uttamam \ varṇarūpavikārāṃś ca deśabʰāgāñ
          śubʰāśubʰān \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: caturtʰīṃ
          pañcamīṃ caiva pratīkṣeta sadā śuciḥ \ āṣāḍʰaśuddʰe niyataṃ vidyuddarśanam
          adbʰutam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ativr̥ṣṭim
          anāvr̥ṣṭiṃ bʰāvābʰāvau tatʰaiva ca \ sarvasasyeṣu niṣpattir vidyuto darśane
          naraḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aindryāṃ
          cet syandate vidyud aindrastʰaś cāpi mārutaḥ \ subʰikṣaṃ kṣemam ārogyaṃ
          nirītiṃ ca vinirdiśet \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āgneyyāṃ
          ced ubʰau syātāṃ bʰayaṃ śastrāgnivr̥ṣṭihtaḥ \ yāmyāyāṃ viṣamāriś ca vyādʰimr̥tyubʰayaṃ
          tatʰā \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kanīyasī
          tu nairr̥tyāṃ tatʰā bahvītikā samā \ madʰyamā sasyasaṃpattir vāruṇyāṃ vyādʰisaṃkulā
          \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pataṃgadaṃśamaśakā
          vāyavyāṃ madʰyasapadaḥ \ ativāribʰayaṃ vidyāt saumyāyāṃ bʰūrisaṃpadaḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nirītiḥ
          sasyasaṃpat tu pradʰānāiśyāṃ manoramā \ pratilomeṣu vāteṣu ītibāhulyam ādiśet
          \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anulomeṣu
          vāteṣu nirītiṃ tu samādiśet \ śubʰāyāṃ syandamānāyām aniṣṭā syandate yadi
          \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃpadyate
          mahāsasyān mahāṃś cet syād avagrahaḥ \ aśubʰā syandate pūrvaṃ yadi paścāc
          ca śobʰanā \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: suvr̥ṣṭim
          eva tatrāhur na ca sasyaṃ samr̥dʰyati \ yadā tu sarvāḥ syandante viṣamāṃ
          vr̥ṣṭim ādiśet \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bahulāyāṃ
          vidyuti tu bahuvāribʰayaṃ bʰavet \ savidyutaḥ sastanito darśayanti yadā
          śubʰām \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūrvottarāṃ
          diśaṃ megʰāḥ suvr̥ṣṭiṃ tāṃ vijānate \ pūrvataḥ pūrvavarṣeṣu dr̥śyante yadi
          toyadāḥ \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pradakṣiṇāvartaśubʰāḥ
          suvr̥ṣṭim iti nirdiśet \ āgneyeṣv ativr̥ṣṭiḥ syāt sasyaṃ cāpi vipadyate
          \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viṣamā
          vr̥ṣṭir yāmyeṣu vyādʰiṃ mr̥tyuṃ ca nirdiśet \ bahvītikā nairr̥teṣu samūlapʰaladāyinī
          \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vāruṇeṣu
          payodeṣu madʰyamaṃ sasyam ādiśet \ vāyavyāṃ pratʰamaṃ varṣaṃ yatra varṣati
          vāsavaḥ \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatrātivr̥ṣṭir
          bʰavati svalpabījāni vāpayet \ varṇasnebʰopapannās tu pūrvavr̥ṣṭyāṃ payodʰarāḥ
          \\
      - ab[n=18,type=verse]: saumyāṃ yatra pravarṣeyus tatra sarvavr̥ṣṭyāṃ payodʰarāḥ
          \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ity
          etat pūrvavarṣeṣu lakṣaṇaṃ vidyutāṃ spʰuṭam \ varṣārāvagataṃ sarvaṃ yatʰāvat
          parikīrtitam \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śubʰeṣv
          api mahāśāntir avigʰātāya vocyate \ aśubʰeṣu samargʰāya tasmāt sarveṣu śāntikam
          iti \\
  - parisista[n=60]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 60.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: nirgʰātalakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: aṣṭau bʰavanti nirgʰātās teṣām indraḥ praśasyate \ pūrveṇa
          vr̥ṣṭiṃ sasyaṃ ca rājavr̥ddʰiṃ ca nirdiśet \\
      - ab[n=2,type=verse]: pūrvottare subʰikṣaṃ tu bʰūmilābʰas tatʰottare \ aparottare
          caurabʰayaṃ vājināṃ cāpy upadravaḥ \\
      - ab[n=3,type=verse]: paścimāyāṃ bʰayaṃ rājño jalajātiś ca pīḍyate \ nairr̥te
          sasyagostrīṇāṃ gaṇānāṃ ca mahad bʰayam \\
      - ab[n=4,type=verse]: dakṣiṇe rājapīḍā syād āyuś cātra vinirdiśet \ ānartasya
          bʰayaṃ vidyād yadi syāt pūrvadakṣiṇaḥ \\
      - ab[n=5,type=verse]: sa yojanaparaḥ śabdo nirgʰātasya viśāmyati \ sarvatra
          ca bʰayaṃ vidyāt tatra yatra viśāmyati \\
      - ab[n=6,type=verse]: bʰaye raudrīṃ prakurvīta abʰayāṃ vābʰayapradām \ tayā
          śāmyanti cotpātāḥ sukʰaṃ cātyantikaṃ bʰavet \\
  - parisista[n=61]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 61.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: pariveṣalakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: om
          atʰātaḥ pariveṣāṇāṃ lakṣaṇaṃ caiva vakṣyate \ vr̥ddʰagargo yatʰā pūrvam
          uvāca mama suvrata \\
      - ab[n=2,type=verse]: svāyaṃbʰuvaniyogena vikāraṃ kurute 'malaḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śvetaḥ
          śyāmo hariḥ kr̥ṣṇa iti varṇā vyavastʰitāḥ \ proktā megʰeṣu catvāro vyaktāḥ
          snigdʰāḥ supūjitāḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: snigdʰeṣu
          pariveṣeṣu vaturṣv eteṣu nārada \ saṃdʰyāyām atra varṇeṣu vr̥ṣṭiṃ teṣv abʰinirdiśet
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kācanīlāñjanāriṣṭāśanisarpanibʰeṣu
          ca \ raupyadravasamābʰeṣu megʰas triṣv api varṣati \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nimagnā
          tu yadā saṃdʰyā bʰavaty etat suvr̥ṣṭaye \ ebʰyaś ca viparītā ye te 'vr̥ṣṭibʰayadā
          gʰanāḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: varāhair
          makarair uṣṭrair vr̥kaiḥ kaṅkais tatʰā kʰaraiḥ \ śaśakākr̥tayaḥ kuryuḥ saṃdʰyāyāṃ
          jaladā bʰayam \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hemapāvakavarṇāś
          ca vipulaṃ ca janakṣayam \ śabdaṃ śvakʰaragomāyugr̥dʰravāyasasaṃstʰitāḥ
          \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūrvāparāsu
          saṃdʰyāsu saṃgrāmaṃ prāhur unmukʰāḥ \ aśvastʰā vāraṇastʰāś ca yeṣu yodʰā
          narā iva \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: megʰeṣu
          saṃpradr̥śyante ye pāśāṅkuśasaṃnibʰāḥ \ tatʰā savāraṇāś caiva vinigʰnantaḥ
          parasparam \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kravyādbʰir
          bʰakṣyamāṇāś ca gr̥dʰragomāyuvāyasaiḥ \ udyudʰyante yadā yuktā rāñjaḥ saṃśayakārakāḥ
          \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mayūrāṭṭālapadmendukāśanīlanibʰāni
          tu \ saṃdʰyāsv abʰrāṇi dr̥śyante tīvraṃ varṣam upastʰitam \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: savidyut
          sadʰanuṣkaś ca sagʰoṣaḥ śikʰisaṃnibʰaḥ \ saṃdʰyāsv abʰrāṇi dr̥śyante tīvraṃ
          varṣam upastʰitam \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nīlalohitaparyantaṃ
          kr̥ṣṇagrīvaṃ savidyutam \ vivarṇaṃ parigʰaṃ dr̥ṣṭvā vidyād udakavāhakam
          \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: trivarṇe
          parigʰe vāpi trivarṇair vā balāhakaiḥ \ udayāstamayam iyād yadi sūryaḥ kadā
          cana \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pr̥tʰivyāṃ
          rājavaṃśyānāṃ mahad bʰayam upastʰitam \ lokakṣayakaraṃ vidyād yadi devo
          na varṣati \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: matsyarūpī
          sādr̥śyena yady uttiṣṭʰeta bʰāskaraḥ \ spʰuṭaraśmis tadādityaḥ sa nirdahati
          medinīm \\
      - ab[n=18,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: etad
          dr̥ṣṭvā mahad rūpam āditye samupastʰite \ vispaṣṭaṃ jyotir vispaṣṭaṃ sadyovarṣasya
          lakṣaṇam \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: grahasaṃcʰādanaṃ
          cāpi garjanaṃ pratigarjanam \ paraspareṇa kurvanti megʰā vegasamīritāḥ \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmiṃś
          caturvidʰe yuddʰe megʰānāṃ vyomacārinām \ utpadyante trayo bʰāvās tan me
          nigadataḥ śr̥ṇu \\
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: garjamāneṣu
          megʰeṣu vāraṇaḥ pratigarjati \ tāṃ diśaṃ yojayet snenāṃ garjanaṃ yatra mīyate
          \\
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vidyuto
          'bʰravikāreṣu śakrāyudʰanibʰāyudʰāḥ \ spʰoṭitāśanigʰaṇṭāś ca yāṃ diśaṃ megʰavāraṇāḥ
          \\
      - ab[n=23,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃgʰaṭṭeṣu
          samudbʰutāḥ parasparajigʰāṃsavaḥ \ tāṃ diśaṃ yojayet senāṃ rājā jayati tāṃ
          diśam \\
      - ab[n=24,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: grahaṇācʰādane
          caiva garjane pratigarjane \ evam eva vidʰir jñeyaḥ sarvaś caiva viniścayaḥ
          \\
      - ab[n=25,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: parimāṇaṃ
          na śakyaṃ tat samīritum aśeṣataḥ \ aparābʰravikārāṇāṃ ratnānām iva sāgare
          \\
      - ab[n=26,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃdʰyā
          yojanabʰāk proktā stanitaṃ tu dviyojanam \ parigʰaḥ pañcayojanyaḥ pratyādityas
          triyojanaḥ \\
      - ab[n=27,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nirgʰātaḥ
          ṣaṭ tatʰā vidyut pariveṣo dviṣaḍyataḥ \ dāhaṃ yojanakaṃ cāpi ulkā tv amitabʰāginī
          \\
      - ab[n=28,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: daśasaṃstʰā
          samāptāni śāyāṅgāni pramāṇataḥ \ aṅgāni tv āntarikṣāṇi vijñeyāni samāsataḥ
          \\
  - parisista[n=62]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 62.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: bʰūmikampalakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          catvāro bʰumikampās tu gargaḥ provāca buddʰimān \ agnir vāyus tatʰāpaś ca
          caturtʰas tv indra ucyate \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣāṃ
          rūpaṃ vikārāṃś ca vyākʰyāsyāmo 'nupūrvaśaḥ \ yaj jñātvā buddʰimān dʰīro
          nirdiśed vividʰaṃ pʰalam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prakampitāyāṃ
          bʰūmau cet saptāhābʰyantareṇā tu \ [bʰaveyur atra saṃgrāmā rājñāṃ mr̥tyubʰayapradāḥ
          \\
      - ab[n=4,type=verse]: rājñāṃ virodʰo bʰavati maraṇāni bʰavanti ca \] tāmraḥ
          sūryaś ca candraś ca pītāś ca mr̥gapakṣiṇaḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: diśaḥ
          sarvā bʰaveyuś ca sūryodayasamaprabʰāḥ \ yad etallakṣaṇopetaṃ vidyād agniprakampitam
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmin
          bʰavati nirdeśaḥ śaunakasya vaco yatʰā \ hiraṇyaṃ ca suvarṇaṃ ca yac cānyad
          vidyate gr̥he \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarvam
          etat parityajya kartavyo dʰānyasaṃgrahaḥ \ rāṣṭrāṇi saṃdahed agnir grāmāṃś
          ca nagarāṇi ca
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃgrāmāś
          cātra vartante māṃsaśoṇitakardamāḥ \ rājānaś ca virudʰyante devaś cātra
          na varṣati \\
      - ab[n=9,type=verse]: evam etatprakampānāṃ garhitam agnikampitam \\
    - section[n=2]:
      - ab[n=1,type=verse]: prakampitāyāṃ bʰūmau ced iti \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atipracaṇḍo
          bahulo vāyur bʰavati dāruṇaḥ \ śarkarākarṣaṇaś cāpi dikṣu caiva vidikṣu
          ca \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tad
          etallakṣaṇopetaṃ vidyād vāyuprakampitam \ śastrair āvaraṇaṃkuryāt prākāraṃ
          parikʰāṃ tatʰā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: na
          tadā pravased grāmaṃ jñātvātmānaṃ tu gopayet \ saṃgrāmāś cātra vardʰante
          māṃsaśoṇitakardamāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: virudʰyante
          ca rājāno maraṇāni bʰavanti hi \ rājaputrasahastrāṇāṃ bʰūmiḥ pibati śoṇitam
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: māsaṃ
          viṃśatirātraṃ vā devas tatra na varṣati \ dvābʰyāṃ gatābʰyāṃ māsābʰyāṃ paraṃ
          syād bahulaṃ jalam \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: daṣṭaṃ
          dūṣayate cātra kṣatabaddʰāni cādʰikam \ eṣām eva tu kampānāṃ garhitaṃ vāyukampitam
          \\
    - section[n=3]:
      - ab[n=1,type=verse]: prakampitāyāṃ bʰūmau \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: varṣantas
          tu samāyānti mahāmegʰāḥ samantataḥ \ nakrāś ca śiśumārāś ca kūrmā makarasaṃstʰitāḥ
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: abʰrākr̥tiṣu
          dr̥śyante grasantaś candrabʰāskarau \ tad etallakṣaṇopetaṃ vidyād ambuprakampitam
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: parvateṣu
          vaped bījam ūṣare jāṅgale tatʰā \ tatroptaṃ nandate bījam anyatra bʰuvi
          naśyati \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: udajāni
          tu puṣpāṇi mūlāni ca pʰalāni ca \ gaccʰanti tatra vr̥ddʰiṃ ca sattvāny udakajāni
          ca \\
      - ab[n=6,type=verse]: '[kṣemaṃ subʰikṣam ārogyaṃ suvr̥ṣṭiṃ cātra nirdiśet] \\'
    - section[n=4]:
      - ab[n=1,type=verse]: prakampitāyāṃ bʰūmau \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gambʰīraṃ
          garjamānas tu megʰa āyāti pārtʰivaḥ \ snigdʰo hy añjanasaṃkāśaḥ sumahatparvatopamaḥ
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vitrāsayan
          diśaḥ sarvā drutaṃ cāpi pravarṣati \ indrāyudʰaṃ bʰavec cātra vidyut stanitam
          eva ca \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: suvr̥ṣṭiṃ
          kṣemam ārogyaṃ subʰikṣaṃ paramā mudaḥ \ yajñodbʰavais tu modante ānandair
          moditāḥ prajāḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eteṣāṃ
          bʰūmikampānāṃ praśastaṃ hīndrakampanam \ jānīyāl lakṣaṇair etaiḥ sarvam
          eva śubʰāśubʰam \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eteṣu
          triṣu kampeṣu atʰarvā śāstrakovidaḥ \ māhendrīm amr̥tāṃ vāpi kuryāc cʰāntiṃ
          sadakṣiṇām \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: indrakampe
          tu vidʰivad aindrair mantrair vidʰānavit \ tatohalasya pradʰānārtʰaṃ juhuyāc
          ca japet tatʰā \\
  - parisista[n=63]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 63.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: nakṣatragrahotpātalakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: om
          atʰa paraṃ pravakṣyāmi vakṣatreṣu graheṣu ca \ pariveṣān bahuvidʰān nānāvidʰapʰalodayān
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aindravāruṇakauberān
          raktapāṇḍuramecakān \ pāṇḍūn babʰrūṃś ca pītāṃś cānīlānalayamātmanaḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prājāpatyāṃś
          ca raudrāṃś ca nairr̥tyāṃś cāpi bʰārgava \ hariśabalakāpotān pariveṣān uvāca
          ha \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: navaite
          pariveṣāṇāṃ varṇā daivatayonayaḥ \ bahutvam ete gaccʰanti anyonyaguṇasaṃśrayāt
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gr̥hītvābʰrarajaḥ
          sūkṣmaṃ varṇayog saṃnipatya ca \ pitāmahaniyogena māturo maṇḍalīkr̥taḥ \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śubʰāśubʰārtʰaṃ
          lokānāṃ jyotīmṣy avaruṇaddʰi saḥ \ tasya rūpaṃ guṇaṃ jñātvā guṇadoṣaḥ pracakṣyate
          \\
      - ab[n=7,type=verse]: nakṣatratārakāṇāṃ ca parato viṣayasya ca niviṣṭo bʰāva
          āgantuṃ pariveṣa iti smr̥taḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰr̥tatīkṣṇārkakiraṇe
          prasannā mr̥dumaṇḍale \ prasnigdʰe caikavarṇe ca māṃsale vyaktalakṣaṇe \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: lohitākṣau
          kṣurakrānte saraśmau pītamaṇḍale \ ā pradoṣād vimadʰyāhnād ā nakṣatrāntagāmini
          \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sahābʰrabʰārastanite
          pariveṣe prakāśini \ anr̥tāv api jānīyān mahad bʰayam upastʰitam \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kr̥ṣṇanīhāratimire prakr̥tyākrāntamaṇḍale \ vikārair nābʰasaiḥ
          kīrṇe spʰuliṅgopacite 'śubʰe \\
      - ab[n=2,type=verse]: viṣame vigatasnehe vidʰvastakaluṣābʰrake \ triṣu saṃdʰiṣu
          bʰūyiṣṭʰaṃ darśanaṃ copagaccʰati \\
      - ab[n=3,type=verse]: dvitrinakṣatrage vāpi nakṣatrārdʰagate 'pi vā \ pradīptair
          vā rasadbʰiś ca vīkṣyamāṇe mr̥gadvijaiḥ \\
      - ab[n=4,type=verse]: pariveṣe vijānīyān nr̥pādyānām upastʰitam \ saptarātrād
          bʰayaṃ gʰoraṃ cauraśastrāgnimr̥tyubʰiḥ \\
      - ab[n=5,type=verse]: dʰūmakarburamāñjiṣṭʰaraktapītāsitākr̥tiḥ \ bʰavaty ekatare
          pārśve rūpeṇāvilamaṇḍalaḥ \\
      - ab[n=6,type=verse]: tanunā cātra jālena samantāt pariveṣṭitaḥ \ muhurmuhuś
          ca vilayaṃ saṃstʰānaṃ cāpi gaccʰati \\
      - ab[n=7,type=verse]: so 'pi vāyvātmako jñeyo mr̥dumandadivākaraḥ \ pariveṣo
          'lpapʰalado vātavr̥ṣṭiḥ pravr̥ṃhate \\
      - ab[n=8,type=verse]: atʰa ced vātavr̥ṣṭis tu trirātrān nāpajāyate \ jalajvalanacaurāṇāṃ
          prādurbʰāvaḥ prajāyate \\
      - ab[n=9,type=verse]: pariveṣagato 'lkā syād dvimaṇḍalaparigrahe \ dvābʰyāṃ
          senāpatibʰayaṃ yuvarājabʰayaṃ tribʰiḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: maṇḍalaiḥ purarodʰaḥ syāt tribʰir abʰyadʰikair dʰryvan
          \ trāṇi yatrāvarudʰyante nakṣatragrahacandramāḥ \\
      - ab[n=2,type=verse]: tryahād varṣaṃ samācaṣṭe sa māsād vigrahaṃ vadet \ senāpatikumārāṇāṃ
          senāyāś cāpi vidravaḥ \\
      - ab[n=3,type=verse]: lohitāṅgapariveṣe śastrāgnyutpāta eva ca \ stʰāvarāḥ karṣakāś
          cāpi kṣudradʰānyaṃ ca pīḍyate \\
      - ab[n=4,type=verse]: vātavr̥ṣṭiṃ ca janayet pariviṣṭaḥ śanaiścaraḥ \ rājyam
          eva hi garbʰāṃś ca rāhuḥ pīḍayate dʰruvam \\
      - ab[n=5,type=verse]: vyādʰīṃś caiva prajanayet pariviṣṭaś ca candramāḥ \ kṣucśvāsāgnibʰayaṃ
          gʰoraṃ rājato mr̥tyutas tatʰā \\
      - ab[n=6,type=verse]: pariviṣṭo 'mbare ketuḥ śikʰinaś ca hinasti saha \ dvayoḥ
          saṃgrāmam ācaṣṭe grahayoḥ pariviṣṭayoḥ \\
      - ab[n=7,type=verse]: kṣudbʰayaṃ triṣu vijñeyaṃ varṣanigraha eva ca \ caturbʰir
          mriyate rājā sāmātyaḥ sapurohitaḥ \\
      - ab[n=8,type=verse]: yugānta iva jānīyāt patriviṣṭeṣu pañcasu \ brahmakṣatriyaviṭśūdrān
          hanyāt pratipadādiṣu \\
      - ab[n=9,type=verse]: grāmān puraṃ ca kośaṃ ca pañcamyādiṣv atas triṣu \ aṣṭamyāṃ
          yuvarājānāṃ camūpālān hinasti saha \\
      - ab[n=10,type=verse]: navamyāṃ ca daśamyāṃ ca ekādaśyāṃ ca pārtʰivān \ trayodaśyāṃ
          balakṣobʰo dvādaśyāṃ rudʰyate puram \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: rājapatnīṃ caturdaśyāṃ pajcadaśyāṃ nr̥pasya ca \ purohitāmātyanr̥pā
          hanyur anyonyam eva tu \\
      - ab[n=2,type=verse]: purarodʰaṃ vijānīyāt pariviṣṭe br̥haspatau \ mantriṇo
          lekʰakāś cāpi rudʰyante stʰāvarāṇi ca \\
      - ab[n=3,type=verse]: vr̥ṣṭiṃ cāpi vijānīyāt pariviṣṭe budʰe grahe \ yāyinaḥ
          kṣatriyāś cāpi rājapakṣaś ca pīḍyate \\
      - ab[n=4,type=verse]: dʰānyārgʰaṃ ca priyaṃ kuryāt pariviṣṭo bʰr̥goḥ sutaḥ \
          tārāgrahapariveṣā nakṣatrāṇāṃ ca kevalam \\
      - ab[n=5,type=verse]: mahāgrahodayaṃ kuryān maraṇaṃ vā mahīpateḥ \ rakte pīte
          'site tāmre kr̥ṣṇe ca harite 'ruṇe \\
      - ab[n=6,type=verse]: kṣucśastravyādʰivarṣāgnimr̥tyusasyānilānayoḥ \ varṇānāṃ
          ca bʰayaṃ jñeyaṃ yatʰā varṇaparigrahaḥ \\
      - ab[n=7,type=verse]: kāpotaḥ śabalaś cāpi tiryagyonibʰayāvahau \ mayūragalaśaṅkʰendumuktāgokṣīrapāṇḍurāḥ
          \\
      - ab[n=8,type=verse]: madʰūkagʰr̥tamaṇḍābʰā dūrvāśyāmāś ca vr̥ṣṭaye \ vimuktāriṣṭakākārās
          tailāmalakasaṃnibʰāḥ \\
      - ab[n=9,type=verse]: snigdʰāmalajalaprakʰyā darpaṇābʰās ca pūjitāḥ \ babʰravaḥ
          paruṣā rukṣā haridrāruṇasaṃnibʰāḥ \ vicʰinnā lohitā hrasvā vivarṇāś ca śubʰāvahāḥ
          \\
      - ab[n=10,type=verse]: yāyināṃ stʰāvarāṇāṃ ca tatʰaivākrandasāriṇām \ pariveṣān
          vijānīyād bāhyābʰyantaramadʰyataḥ \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: saṃraktaśyāmakaluṣo yeṣāṃ bʰāgo hataprabʰaḥ \ teṣāṃ parājayaṃ
          vidyāt snigdʰe śvete ca vai jayaḥ \\
      - ab[n=2,type=verse]: yenayenābʰravarṇena yoyo bʰāgo 'nurajyate \ tattat teṣāṃ
          pʰalaṃ vidyāt tad bʰūtyādiṣu kīrtitam \\
      - ab[n=3,type=verse]: cʰidrāṇy etāny ataś cāhur mahānti vimalāni ca \ tair dvāraiḥ
          pārtʰivo yāyāt pantʰānas te vikaṇṭakāḥ \\
      - ab[n=4,type=verse]: kālāmbudaparisrāvair grahodayanimittakam \ ityartʰaṃ janma
          sarveṣāṃ śeṣam utpātalakṣaṇam \\
      - ab[n=5,type=verse]: raudrī sadakṣiṇā śāntir utpāteṣu prakīrtitā \ samuccaye
          tu vijñeyā vaiśvadevy abʰayā tatʰā \\
      - ab[n=6,type=verse]: atʰarvotpātahr̥dayaṃ jñātvā svayam anāturaḥ \ prayuñjīta
          mahāśāntiṃ sarvakalmaṣanāśinīm \\
  - parisista[n=64]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 64.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: utpātalakṣaṇam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ yān provācāṅgirāḥ pūrvaṃ yāṃśca vedo 'śanāḥ kaviḥ \
          tān ahaṃ saṃpravakṣyāmi utpātāṃs trividʰān api \\
      - ab[n=2,type=verse]: prakr̥ter anyatʰābʰavo yatrayatropajāyate \ tatratatra
          vijānīyāt sarvam utpātalakṣaṇam \\
      - ab[n=3,type=verse]: pārtʰivaṃ cāntarikṣaṃ ca divyaṃ cotpātalakṣaṇam \ nakṣatropadraveṣūktaṃ
          yatʰāvidʰi tatʰaiva tat \\
      - ab[n=4,type=verse]: teṣūtpātagaṇeṣu āhū rasātalasamudbʰavān \ nirgʰātān bʰūmikampāṃś
          ca kīrtyamānān nibodʰata \\
      - ab[n=5,type=verse]: vāruṇāgneyavāyavyāḥ kampayanti vasuṃdʰarām \ śubʰāśubʰārtʰaṃ
          lokānāṃ rātrau ahani cakravat \\
      - ab[n=6,type=verse]: teṣāṃ vakṣyāmi kampānāṃ lakṣaṇāni pʰalāni ca \ yatrovācāuśanāḥ
          kʰyātān nāradāya sma pr̥ccʰate \\
      - ab[n=7,type=verse]: saptāhābʰyantare kampe bʰaved vajradʰarātmake \ sasvanair
          āptaparyantaṃ svastikābʰragʰanair nabʰaḥ \\
      - ab[n=8,type=verse]: saindracāpāyudʰā kampād vidyudgaṇagavākṣakaiḥ \ pāśorminagarākārair
          naganāganibʰair gʰanaiḥ \\
      - ab[n=9,type=verse]: nabʰaso 'ntaṃ ca sevinyo vidyutaḥ svārkasaṃnibʰāḥ \ prānte
          susaṃvr̥tāś cāpi śītāśītāś ca mārutāḥ \\
      - ab[n=10,type=verse]: dʰārāṅkuraparisrāvair nīlotpaladalaprabʰaiḥ \ svanadbʰiś
          cʰādyate vyoma kampayed varuṇaḥ svayam \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tārāpātair diśaṃ dāhair ulkāpātaiś ca sasvanaiḥ \ hāhākr̥tam
          ivābʰūti pradīpitapatʰaṃ nabʰaḥ \\
      - ab[n=2,type=verse]: saptāhābʰyantare vāpi kṣitau vahniḥ prakupyate \ sa āgneyo
          bʰavet kampo rājarāṣtrabʰayāvahaḥ \\
      - ab[n=3,type=verse]: niḥprakāśam ivākāśe bʰāskaro nātibʰāskaraḥ \ diśas tu
          na prakāśante duḥkʰār̥tā iva yoṣitaḥ \\
      - ab[n=4,type=verse]: sagʰoṣā mārutā rūkṣā vānti śarkarakarṣiṇaḥ \ saptāhābʰyantare
          kampe mārute 'tibʰayāvahe \\
      - ab[n=5,type=verse]: subʰikṣakṣemadau kampau vijñeyāv aindravāruṇau \ vāyavyāgneyajau
          kampau rājarāṣtrabʰayāvahau \\
      - ab[n=6,type=verse]: yasyāṃ yasyāṃ diśi dʰarā virauti vikr̥tasvarā \ tasyāṃ
          tasyāṃ diśi bʰayṃ sārdʰaṃ syād adʰikāridbʰiḥ \\
      - ab[n=7,type=verse]: nirgʰātā bʰūmikampāś ca sasamāsam udāhr̥tāḥ \ ataḥ paraṃ
          pravakṣyāmi śeṣam utpātalakṣaṇam \\
      - ab[n=8,type=verse]: prāgyāmyāparasaumyānāṃ gandʰarvanagaraṃ tatʰā \ raktapītāśitaiś
          caiva varṇair dikṣu pradr̥śyate \\
      - ab[n=9,type=verse]: rājñaḥ senāpateś cāpi yuvarājapurodʰasām \ vyasanaṃ maraṇaṃ
          vāpi vijñeyam anupūrvaśaḥ \\
      - ab[n=10,type=verse]: varuṇāmāṇ ca bʰayaṃ jñeyaṃ yatʰāvarṇaparigrahāt \ vidikṣu
          ca vivarṇāsu pīḍā jñeyā vivarṇinām \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: satataṃ dr̥śyamāne ca rājarāṣṭrabʰayāvaham \ āśādʰikārikāṇāṃ
          ca pīḍā jñeyā yatʰāvidʰi \\
      - ab[n=2,type=verse]: viruddʰayonigamanam anyasattvaprasūtayaḥ \ hastapādākṣiśirasām
          adʰikānāṃ pradarśanam \\
      - ab[n=3,type=verse]: abʰyaṅgatā ca saṃyoge gatihīnaṃ ca ceṣṭitam \ viruddʰānāṃ
          ca sattvānām anyonyapratisaṃgamam \\
      - ab[n=4,type=verse]: calatvam acalānāṃ ca calānām acalakr̥yā \ bʰāṣitaṃ cāpi
          abʰāṣāṇām aśabdānāṃ ca bʰāṣaṇam \\
      - ab[n=5,type=verse]: anagnau darśanaṃ cāgneḥ śītoṣṇasya viparyayaḥ \ lohādīnāṃ
          plavaś cāpsu nodake cāmbʰasāṃ sravaḥ \\
      - ab[n=6,type=verse]: akālapuṣpaprasavaḥ sasyāḥ pañcacaturguṇāha \ saṃyogo lāṅgalānāṃ
          ca prabʰānāṃ ceṣṭitāni ca \\
      - ab[n=7,type=verse]: vicitrair devatāsadbʰir vr̥kṣaprasravaṇāni ca \ diśo dʰūmāndʰakārāś
          ca dīptāś ca mr̥gapakṣiṇaḥ \\
      - ab[n=8,type=verse]: rajastamāśritaṃ vyoma kaluṣau candrabʰāskarau \ vastramāṃsāmbʰasāṃ
          dīptirāgaprajvalitāni ca \\
      - ab[n=9,type=verse]: akasmād gopurāṭṭālaśailaprasādaveśmanām \ daraṇaṃ jvalanaṃ
          vāpi kampo dʰūmapravartanam \\
      - ab[n=10,type=verse]: abʰīkṣṇā mārutāś caṇḍā vānti śarkarakarṣiṇaḥ \ saṃhitā
          maṇḍalānāṃ ca nīlalohitapītakāḥ \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: dʰvajastambʰendrakīlānāṃ śuṣkacaityādibʰiḥ saha \ cʰinne
          bʰinne drumāṇāṃ ca skandʰaśākʰāṅkurodbʰavaḥ \\
      - ab[n=2,type=verse]: gītānāṃ ca mr̥daṅgānāṃ vāditrāṇāṃ nisvanāḥ \ bʰaveyur
          ākāśapatʰe sagandʰarvapurogamāḥ \\
      - ab[n=3,type=verse]: cʰāyādarśanam adravye virātre virutāni ca \ divārātricarāṇāṃ
          ca viparītapracāratā \\
      - ab[n=4,type=verse]: nirabʰravr̥ṣṭayaś caiva nirabʰrastanitāni ca \ sasvanānām
          adʰūmānām ulkānāṃ patanaṃ divā \\
      - ab[n=5,type=verse]: indor arkasya vā cāpi pāṃsvaśmādiṣu darśanam \ abʰīkṣṇapariveṣāśca
          kaluśā ravisomayoḥ \\
      - ab[n=6,type=verse]: mayūrakokilādīnāṃ madāvāptir anārtavā \ vanānāṃ ca nagānāṃ
          ca devatānāṃ ca nirgamāḥ \\
      - ab[n=7,type=verse]: āraṇyānāṃ ca sattvānāṃ puragrāmaniveśanam \ abʰūtānāṃ
          pravr̥tiśca pravr̥ttānāṃ ca nāśanam \\
      - ab[n=8,type=verse]: etad utpātajaṃ rājño yasyā deśe abʰyudīryate \ tasya deśo
          vinaśyeta kṣīyate ca sapārtʰivaḥ \\
      - ab[n=9,type=verse]: tyajanti vāpi yaṃ deśaṃ pāṣaṇḍā dvijadevatāḥ \ vidveṣaṃ
          vāpi gaccʰanti so 'pi deśo vinaśyati \\
      - ab[n=10,type=verse]: nartanaṃ ca kuśūlānāṃ dʰānyarāśeśca kampanam \ ulūkʰālānāṃ
          saṃsarpo musalānāṃ praveśanam \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ceṣṭitaṃ rājadarvīṇāṃ mr̥dbʰāṇḍānāṃ tatʰaiva ca \ dahanaṃ
          caiva śītānām [śabdā hy uttarāṇi ca] \\
      - ab[n=2,type=verse]: purīṣabʰakṣaṇaṃcaiva dīnānāṃ mr̥gapakṣiṇām \ grāmyāṇāṃ
          dīnavapuṣāṃ pradʰānyastanitāni ca \\
      - ab[n=3,type=verse]: vālukāṅgāradʰānyānāṃ bʰakṣaṇaṃ vāpi vr̥ṣṭayaḥ \ puradvāre
          ca bakavad vāyasānāṃ ca ceṣṭitam \\
      - ab[n=4,type=verse]: biḍālamatsyamajjānāṃ jantūnāṃ kṣudrasaṃjñinām \ anyonyabʰakṣaṇāni
          syur ekasaṃstʰāśca rātrayaḥ \\
      - ab[n=5,type=verse]: māṃsasasyānnavidveṣaḥ kriyāvyuparamas tatʰā \ yasmin deśe
          pradr̥śyante tasmin kṣudbʰayam ādiśet \\
      - ab[n=6,type=verse]: śastrajvalanasaṃsarpaḥ stʰūṇīsaraṇapūraṇam \ cʰattravastradʰvajānāṃ
          ca valmīkeṣu pradarśanam \\
      - ab[n=7,type=verse]: arke abʰraparigʰādīnāṃ pariveṣo arkacandrayoḥ \ lākṣālohitavarṇatvaṃ
          sarveṣāṃ ca vicāraṇam \\
      - ab[n=8,type=verse]: tvacmāṃsarudʰirāstʰīnāṃ medomajjāstʰivr̥ṣṭayaḥ \ nirabʰravr̥ṣṭayaścāsya
          rajatakṣatasaprabʰam \\
      - ab[n=9,type=verse]: pragʰātākampanirgʰātāvidyutā cābʰrapātanam \ bʰavecca
          devatādīnāṃ śiroabʰiṣṭʰānavarjanam \\
      - ab[n=10,type=verse]: strīṇāṃ nr̥ṇāṃ ca prasavaṃ tr̥ṇādīnāṃ ca mānuṣam \ amānuṣāṇāṃ
          sattvānāṃ bʰāṣitāni manuṣyavat \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vasāśoṇitagandʰatvaṃ gajadaivatavājinām \ yasmin deśe
          bʰavet tasmin śastrakopabʰayaṃ mahat \\
      - ab[n=2,type=verse]: śoṇitāśruparisrāvāḥ prahāsodvīkṣaṇakriyā \ nr̥tyavāditragītāni
          sākrośābʰāṣitāni ca \\
      - ab[n=3,type=verse]: prakampanaṃ devatānāṃ tatʰaiva jvalanāni ca \ apāṃ śoṣavikārāśca
          ceṣṭitaṃ ca manuṣyavat \\
      - ab[n=4,type=verse]: daraṇaṃ rasanaṃ rājño vaikr̥tyodvartanāni ca \ kṣiteḥ
          kampaprahāsāśca rodanotkrośāani ca \\
      - ab[n=5,type=verse]: pīṭʰikāvyañjanaṃ cʰattra[m]śasatrakīlakamaṇḍalau \ nīlāṅgalohitatalau
          udye arkaniśāakarau \\
      - ab[n=6,type=verse]: candrārkolkāprabʰedāśca bʰāskarendudvayaṃ tatʰā \ pratisrotavahā
          nadya iṣavaḥ pratikomagāḥ \\
      - ab[n=7,type=verse]: dantabʰaṅgāḥ sakūrmāśca naravarṇavājinām \ cʰattrabʰaṅgāḥ
          sakūrmāśca naravāraṇavājinām \\
      - ab[n=8,type=verse]: māṃsatailavipākaśca caityatailaparisravāḥ \ śakradʰvajapatākānāṃ
          bʰaṅgakravyadasvanam \\
      - ab[n=9,type=verse]: biḍalolūkyor yuddʰaṃ nr̥paprāsādasaṃnidʰau \ pāṃsunā cāvr̥taṃ
          vyoma rajasā tamasāpi vā \\
      - ab[n=10,type=verse]: lohitāgniprabʰākāśaṃ dīptā dvijamr̥gas tatʰā \ vātāvartās
          tusaṃdʰyāsu praspʰuranto apasavyagāḥ \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: maṇḍalāni samājāśca sarvato mr̥gapakṣiṇām \ kravyādair
          ārasadbʰiśca vyākulāḥ sarvato diśaḥ \\
      - ab[n=2,type=verse]: trirātrād aparaṃ vr̥ṣṭiḥ pranaṣṭendudivākarau \ anr̥tau
          cāpi dr̥śyeta gʰorastanitadīrgʰatā \\
      - ab[n=3,type=verse]: vajrādayo rāhuputrā vr̥kṣāḥ śakunayas tatʰā \ maṇḍalābʰyantarastʰāśca
          bʰavanti ravisomayoḥ \\
      - ab[n=4,type=verse]: ākāśe vā pradr̥śyante prakampanti va parvatāḥ \ viṣyeta
          ravisomau ca ābʰīkṣaṃ tārakās tatʰā \\
      - ab[n=5,type=verse]: naradanaṃ ca biḍālāṇāṃ kṣīravr̥kṣaniṣevaṇam \ kʰarair
          dīptair ulūkaiśca rasadbʰiḥ saha vigrahaḥ \\
      - ab[n=6,type=verse]: siṃhāsanāni cʰattrāṇi bʰr̥ṅgārāḥ śayanās tatʰā \ kampanti
          akasmād bʰajyante saṃsarpanti ārasanti ca \\
      - ab[n=7,type=verse]: rājñāṃ bʰayakaraṃ sarvam etad utpātalakṣaṇam \ deśasya
          ca vijānīyād gargasya vacanaṃ yatʰā \\
      - ab[n=8,type=verse]: saṃdʰyādaṇḍapariveṣā rajoarkaparigʰādayaḥ \ maṇḍalānāṃ
          samūhāśca dikṣu pītāruṇaprabʰāḥ \\
      - ab[n=9,type=verse]: kravyādā vānarā dvāri vispʰūrjanti ārasanti ca \ tuṇḍaiśca
          vāyasā bʰūmiṃ kuṭṭayanto ramanti ca \\
      - ab[n=10,type=verse]: mlāyate mālyam atyartʰaṃ gandʰāḥ kuṇapagandʰinaḥ \ vastreṣu
          bʰakṣabʰojyeṣu bʰavati utpātalakṣaṇam \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kṣaudraṃ gʰr̥taṃ ca dadʰi ca prasravet pratʰitā drumāḥ
          \ sārameyāḥ śmaśāneṣu rudanti viruvanti ca \\
      - ab[n=2,type=verse]: etad autpātikaṃ grāme yasmiṃś ca dr̥śyate pure \ tasmin
          grāme pure vāpi vidyād atibʰayaṃ mahat \\
      - ab[n=3,type=verse]: aśvattʰodumbaraplakṣanyagrodʰe kusumodbʰavaḥ \ śvetalohitapītāni
          kr̥ṣṇānīndrāyudʰāni ca \\
      - ab[n=4,type=verse]: evaṃ varṇaduṇānāṃ ca patanaṃ devaveśmanām \ brahmakṣatriyaviṭśūdravināśo
          rājasaṃvr̥tām \\
      - ab[n=5,type=verse]: rūkṣasrāvā citivr̥kṣe tadbʰayaṃ sumahad bʰavet \ gʰr̥takṣīrapʰalāśrāve
          gʰr̥takṣīrāmbʰasāṃ kṣayaḥ \\
      - ab[n=6,type=verse]: surāśrāve mitʰobʰedo rudʰire rāṣṭravidravaḥ \ rudʰire
          goviṣāṇācca srute gobrāhmaṇakṣayaḥ \\
      - ab[n=7,type=verse]: pʰale pʰalaṃ yadā paśyet puṣpe puṣpaṃ samāvr̥tam \ garbʰāḥ
          sravanti nārīṇāṃ yuddʰaṃ rājavadʰo api vā \\
      - ab[n=8,type=verse]: pʰaṇābʰr̥to mahatsarpān maṇḍūlā atʰa vr̥ścikāḥ \ maṇḍūkā
          grasate yatra tatra rājāvahanyate \\
      - ab[n=9,type=verse]: himapātānilotpātā vikr̥tādbʰutadarśanam \ kr̥ṣṇāñjanābʰram
          ākāśaṃ tārolkāpātapiṅgalam \\
      - ab[n=10,type=verse]: citrā garbʰodbʰavāḥ strīṣu goajāśvamr̥gapakṣiṣu \ pattrāṅkuralatānāṃ
          ca vikārāḥ śiśire śubʰāḥ \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vajrāśanimahīkampāḥ saṃdʰyānirgʰātanisvanāḥ \ pariveṣarajodʰūmā
          raktārkāstamanodayāḥ \\
      - ab[n=2,type=verse]: drumebʰyo annarasasnehamadʰupuṣpapʰalodgamāḥ \ gopakṣiśabdavr̥ddʰiśca
          śivāni madʰumādʰave \\
      - ab[n=3,type=verse]: tārolkāpātakaluṣaṃ kapilārkendumaṇḍalam \ anagnijvalanaspʰoṭadʰūmareṇvanilāhatam
          \\
      - ab[n=4,type=verse]: raktapītāruṇāṃ saṃdʰyāṃ nabʰaḥ saṃkṣubʰītārṇavam \ saritāṃ
          cāmbusaṃśoṣaṃ dr̥ṣṭvā grīṣme śubʰaṃ vadet \\
      - ab[n=5,type=verse]: śakrāyudʰaparīveṣavidyutśuṣkavirohaṇam \ akasmād varṇavaikr̥tyaṃ
          rasanaṃ daraṇaṃ kṣiteḥ \\
      - ab[n=6,type=verse]: saronadyudapānānāṃ vr̥ddʰir vā uttaraṇaplavāḥ \ taraṇaṃ
          cārdravegānāṃ varṣāsu na bʰayāvaham \\
      - ab[n=7,type=verse]: divyastrīgītagandʰarvavimānādbʰutanisvanāḥ \ grahanakṣatratārāṇāṃ
          darśanaṃ ca divāmbare \\
      - ab[n=8,type=verse]: gītavāditranirgʰoṣo vanaparvatasānuṣu \ sasyavr̥ddʰī rasotpattir
          na pāpāḥ śaradi smr̥tāḥ \\
      - ab[n=9,type=verse]: śītānilatuṣāratvaṃ nardanaṃ mr̥gapakṣiṇām \ rakṣoyakṣādisattvānāṃ
          darśanaṃ vāg amānuṣī \\
      - ab[n=10,type=verse]: dīptadʰūmarajasdʰvastā diṅnāgā vanaparvatāḥ \ uccais
          toyadasomārkā hemante śobʰanāḥ smr̥tāḥ \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: r̥tusvabʰāvā ete hi dr̥ṣṭāḥ svartau śubʰapradāḥ \ r̥tau
          anyatra ca utpātā dr̥ṣṭāḥ svartau śubʰapradāḥ \\
      - ab[n=2,type=verse]: unmattānāṃ ca yā gātʰā bālānāṃ ceṣṭitaṃ ca yat \ striyaśca
          yat prabʰāṣante tatra nāsti vyatikramaḥ \\
      - ab[n=3,type=verse]: pūrvaṃ vadati deveṣu paścād gaccʰati mānuṣe \ nācoditā
          āg vadati satyā hi eṣā sarasvatī \\
      - ab[n=4,type=verse]: utpātāḥ sarva eva ete kadācid rājamr̥tyave \ jñeyā deśavināśāya
          rāhor āgamanāyā vā \\
      - ab[n=5,type=verse]: kālāmbudaparisrāvā grahāṇām udayāya vā \ svacakraparacakrebʰyo
          bʰaye vā samupastʰite \\
      - ab[n=6,type=verse]: rāṣṭre senāpatau putre pure vātʰa purodʰasi \ amātye vāhane
          dāre nr̥patau vā palanti ca \\
      - ab[n=7,type=verse]: etān samuttʰitāṃ jñātvā rājā sabalavāhanaḥ \ praṇipatya
          guruṃ brūyād bʰagavan śamayasva me \\
      - ab[n=8,type=verse]: bʰayam utpātajaṃ sarvaṃ brūhi kiṃ karavāṇi te \ iti uktaḥ
          śraddadʰānena rājñā svahitam iccʰatā \\
      - ab[n=9,type=verse]: nimittāni samālokya kr̥tvā pāvanam āditaḥ \ mahāśāntiṃ
          prayuñjīta sarvopadravanāśinīm \\
      - ab[n=10,type=verse]: sarvarogapraśamanīm utpātapʰalanāśinīm \ raudrīṃ kuryān
          mahāśāntiṃ śraddʰayā bahudakṣiṇāṃ śraddʰayā bahudakṣiṇām \\
  - parisista[n=65]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 65.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: sadyovr̥ṣṭilakṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa ato lakṣaṇopāṅge sadyovr̥ṣṭilakṣaṇaṃ vyākʰyāsyāmaḥ
          \\
      - ab[n=2,type=verse]: snigdʰavimalataladarśane 'rciṣmaty atitejasi stʰūlaraśmau
          harijvalanasaṃnibʰe savitari sadyo varṣati parjanyo viśuddʰāsu ca dikṣu
          kākāṇḍavarṇeṣu giriṣv atirajaskandʰeṣu hradamagneṣu vimalavipulasnigdʰaprasannahr̥ṣṭapradarśaneṣu
          nīcair iva jyotirgaṇeṣv anukūleṣu śive śite nīce mārute bʰavati cātra ślokaḥ
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūrvo
          'bʰrajanamo vāyur itaro 'bʰravināśanaḥ \ udag janayate vr̥ṣṭiṃ varṣaty eva
          ca dakṣiṇaḥ \\
      - ab[n=4,type=verse]: abʰreṣu timiramakaranaganāganakragrāhaśiṃśumāraśaṅkʰadrumakūrmormijʰaṣamahiṣavarāhadigdviradanavakumudakʰaṇḍākr̥tinalakalaśakuḍmalāpīḍatoraṇāvartasvastikavardʰamānaravauhvarajatamadrāṇipatākāśvatātyāstʰānavividʰajal
          naktanīlotpalakamalapalāśakomaleṣu \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[muktā]spʰaṭikarajatavaiḍuryāñjanabʰramarasarpasaṃnikāśeṣu
          \ kṣaudrakṣīrapalāśadʰūma[dūrvā]rajatakanakavidrumaprabʰeṣ \\'
      - ab[n=6,type=verse]: dviguṇatriguṇadarśaneṣu mūlavatsu viśikʰareṣu mahāvarteṣu
          taralaratʰanemigʰoṣeṣu udadʰijalanirgʰoṣasaṃhrādeṣu kṣubdʰadundubʰininādeṣu
          kiñjalkāravindasaṃnibʰeṣu vā kumudamayūragalakālakeṣu cābʰrajālāvanādeṣu
          cʰinnābʰreṣu vā cʰinnamūleṣu kāleṣu kāñcanamanahśiloupameṣu suvarṇapūrṇeṣu
          jaleṣv asmin na cābʰyantarato deśaśobʰiteṣu dakṣiṇamāruteritaparitate grahāntargatastanitagambʰīranisvaneṣu
          ardʰāntareṣu sadyovarṣam ādiśet \\ atra ślokau \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: udayāstamaye
          megʰā garbʰabʰūtā divākare \ pradīptā iva citrāsu viṣamāsu kʰakoṭiṣu \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pañca
          mārutaparyaṅkā maṇayaḥ kāñcanā iva \ yatrayatropalakṣyante tatratatra pravarṣati
          \\
      - ab[n=9,type=verse]: gʰananicayaṃ virohaṇe vādʰirohaṇāstagamane vā savitur
          dr̥ṣṭvā ca varṣad udadʰijīvarādrariṣṭakavaiḍūryotpalakamalapalāśadʰūmaśevālavadʰrajabakasaṃnikāśasnigdʰagʰoṣagambʰīragabʰastividvanbʰaiḥ
          pravr̥ddʰaiḥ samārutān vañcibʰiḥ pravr̥ddʰaskandʰaśākʰānvitapāvanitalaruhān
          sadyovarṣam ādiśet \\ atra ślokau \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: antarājitadīptāgnikāñcanāmalasaṃnibʰaiḥ
          \ abʰraiś cotpalavaidūryaprabʰāvāñjanasaṃnibʰaiḥ \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nīlarśmiprarohantaḥ
          śākʰāvanta iva drumāḥ \ yatrayatra pradr̥śyante dʰruvaṃ tara pravarṣati
          \\
    - section[n=2]:
      - ab[n=1,type=verse]: saṃdʰyā ca jvalanaravīndīvarakaraṇdatapanīyārkodayaharitālanīlotpalagʰr̥tamadʰubandʰujīvakajapāpuṣpakiṃśukarāśisaṃnikāśā
          tatʰā drutakanakavidrumaspʰaṭikavaiḍūryavarṇam uddyotayanti diśaḥ śāntamr̥gaśakuniviśeṣāḥ
          \\
      - ab[n=2,type=verse]: kiṃtanā snigdʰā gʰanā gabʰastimālini saṃprati saṃdʰyāṃ
          dr̥ṣṭvā nīcair nirmalasnigdʰaparidʰipariveṣābʰravr̥kṣapratisūryakā lohitākṣapakṣiptā
          sārdʰaṃ pañcakāvaliptaiś ca mahiṣavr̥ṣavarāhādidviradajalagaṇair ivācaritaviṣayā
          atra ślokaḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sāṃdʰyaiś
          ca pariveṣaiś ca pratigʰaiḥ pratisūryakaiḥ \ jalajaiś cāvr̥tānindyaiḥ sadyaḥ
          saṃdʰyā pravarṣati \\
      - ab[n=4,type=verse]: yatʰālakṣaṇaṃ śastrakāṃsyatāmrāyasānāṃ kledavatāṃ kʰadyotāni
          \\ tatra svedanti kāmahurdʰunināś ca uttaṭaprākāragopuragr̥hāgādʰirohaṇapāṃsusnānam
          aṇḍajānām
      - ab[n=5,type=verse]: pracaraṇe taḍāgakūpān setubandʰākrītāś ca śiśūnāṃ dr̥ṣṭvā
          prasaṃkʰyāyāś ca citrāviśākʰāsvātibahulāṣāḍʰāhirbudʰnyayāmyasya saṃgrahasaṃpāteṣu
          mahadvarṣasaṃvr̥te ca tryahād ūrdʰvaṃ cātra ślokau \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ākrīḍāś
          caiva matsyānāṃ gavāṃ dr̥ṣṭvāgamo gr̥ham \ prācuryadaṃśamaśakair dʰiṣṇyānāṃ
          cātʰa mokṣeṇe \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: jalājalajasaṃtānān
          ekatra bilavāsinām \ pipīlikāṇḍasaṃkrāntir atʰoṣṇaṃ cāmbu vr̥ṣṭaye \\
      - ab[n=8,type=verse]: satkr̥tya ca daivajñaṃ palvalakūpataḍāganadītīre \\ sāddālagr̥heṣu
          deśeṣv ārdravāsārdrapāṇiḥ prr̥ccʰet \\ sadyovarṣam adiśet \\
      - ab[n=9,type=verse]: diśy aiśānyāṃ vā madʰurasvarariṣṭavyāharaṇaṃ jalagotrasābʰūtaṃ
          talliṅgānām antarālaṃ bālānāṃ śrutvā dr̥ṣṭvā varṣatīti brūyāt \\
      - ab[n=10,type=verse]: rātristanito divā vidyudbʰir vādyamākṣetre varṇaḥ snigdʰo
          dviguṇendracāpa darśane vyomni nirabʰre paśuvirāvābʰradaṇḍābʰasvalpāñ cābʰrarājiprādurbʰāvaiḥ
          sadyovr̥ṣṭir atra ślokāḥ \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratisūryako
          bʰaved yas tu raver uttarato yadā \ toyaṃ nivārayen nityaṃ dakṣiṇe salilād
          bʰayam \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tridʰā
          nimittasaṃpannā vr̥ṣṭir bʰavati pārtʰivī \ nimitte tāvad ekasmin pañcayojanikaṃ
          bʰavet \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yeṣuyeṣu
          nimitteṣu nakṣatreṣu ca vartmani \ praśastam iti teṣv eva prādurbʰūteṣu
          varṣati \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viparyayanimittāni
          pratibandʰakarāṇi tu \ teṣu śāntiṃ prakurvīta atʰarvā śamanāya vai \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sam
          ut patantu sūktena pra nabʰasveti cāpare \ vaitasyaḥ samidʰo 'nye tu śamīmayyo
          'pare viduḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[samidʰāṃ
          vaitasīnāṃ tu agnāv arkendʰanāhute \ ahorātrikahomaḥ syāt parjanyo bahuvarṣadaḥ
          \\'
      - ab[n=4,type=verse]: sam ut patantu sūktena maruto yajate pākayajñavidʰānena
          yatʰā varuṇaṃ vr̥ṣṭikāmaḥ \\ pra nabʰasvety r̥cau dve maruto yajate vr̥ṣṭikāmo
          yatʰā varuṇaṃ juhoti \\]
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ādadʰyāt
          samidʰaḥ plākṣīḥ sakṣīrā gʰr̥tasaṃyutāḥ \ tatas tac cʰamam āyāti kr̥tsnam
          utpātalakṣaṇam \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aindrīṃ
          vā vāruṇīṃ vāpi mahāśāntiṃ vidʰānataḥ \ varṣādau tu prayuñjīta avr̥ṣṭes
          tu vināśanīm \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vr̥ṣṭer
          yāni nimittāni tāny apratihatāni tu \ bʰavanti vr̥ṣṭidāyīni sasyavr̥ddʰikarāṇi
          tu \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vaitasānāṃ
          tu pattrāṇāṃ lakṣaṃ kṣīrasamāyutam \ vratānte bʰārgavo juhvad avarṣāsv api
          varṣayed iti \\
  - parisista[n=66]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 66.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: gośāntiḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ bʰagavan devadeveśa surāsuranamaskr̥ta \ gavāṃ sarveṣu
          rogeṣu pratijñāteṣu vai prabʰo \\
      - ab[n=2,type=verse]: katʰaṃ śāntiṃ dvijaḥ kuryāt kena mantreṇa prokṣaṇam \
          homamantrāś ca ke proktāḥ kasmiṃs tantre prayojayet \\
      - ab[n=3,type=verse]: uvāca paripr̥ṣṭaḥ san brahmā sarvajagatpatiḥ \ śr̥ṇvantu
          r̥ṣayaḥ sarve gośāntiṃ mahaduttamām \\
      - ab[n=4,type=verse]: atʰarvavihitāṃ samyak sarvarogavināśanīm \ yāṃ śrutvā
          savarogās tu vidravanti sahasraśaḥ \\
      - ab[n=5,type=verse]: goṣṭʰamadʰye gr̥he vāpi govāṭe gokulāntile \ ācāryas tu
          śucir bʰūtvā kārayen maṇḍalaṃ śubʰam \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: snātaś
          cāhatavāsāś ca ahorātroṣitaḥ śuciḥ \ caturaśraṃ caturdvāram ālikʰet tatra
          maṇḍalam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasya
          madʰye tu deveśaṃ gomayena nidʰāpayet \ tataḥ kṣīraṃ gʰr̥taṃ caiva gugguluṃ
          candanāgurum \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: puṣpāṇi
          ca sugandʰīni tatʰā vai sarṣapāṃs tilān \ lājāś ca samidʰaś caiva samāhr̥tya
          vicakṣaṇaḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prāṇāṃs
          tu tarpayet tatra dadʰikṣīragʰr̥tādibʰiḥ \ tataḥ śāntiṃ prayuñjita namaskr̥tvā
          svayaṃbʰuvam \\
      - ab[n=5,type=verse]: ājyabʰāgāntājyatantram abʰyātānāni caiva hi \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: namojñāya
          sureśāya namas te viśvatomukʰa \ namaḥ kālāya tīkṣṇāya [jaṭilāya] sarvabʰūtahitāya
          ca \\
    - section[n=3]:
      - ab[n=1,type=verse]: tataḥ sarṣapatilalājā ūrdʰvāḥ samidʰaś ca dadʰimadʰugʰr̥tāktā
          juhuyāt \\
      - ab[n=2,type=verse]: yajāmi \\ kālāya svāhā \\ piṅgalāya tīkṣṇāya jaṭilāya
          babʰrave oṃ bʰūr oṃ bʰuva oṃ svar oṃ bʰūr bʰuvaḥ svar jayavijayāya jayādʰipataye
          kapardine karālāya vikaṭāya kaṭiramāṭarāyāṅgirasabārhaspatyakakapilamaṇḍalamuṇḍajaṭilakapāleśvarādʰipataye
          kapardine svāheti \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eṣa
          karmasu tu gośānteḥ saṃsr̥ṣṭa r̥ṣibʰiḥ purā \ proktā svayaṃbʰuvā caiṣā gośāntis
          tu hitāya vai \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yo
          vipraḥ paṭʰatīmāṃ hi gokule cāpi hitāya vai \ gāvas tasya pravardʰante mahatīṃ
          cāśnute śriyam \\
  - parisista[n=67]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 67.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: adbʰutaśāntiḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ puruṣas putradāraṃ vā dʰanadʰānyam atʰa api vā \ nimittair
          yair vinaśyeta śāntiṃ tatra nibodʰata \\
      - ab[n=2,type=verse]: indrāyudʰaṃ bʰavet rātrau dr̥śyate yasya kasya cit \ darvī
          kare vā bʰidyeta maṇis kumbʰas tatʰā eva ca \\
      - ab[n=3,type=verse]: cʰattraṃ śayyā āsanaṃ ca eva anyat vā api svayaṃ kva cit
          \ strī hanyāt ca striyaṃ vā api gaur avagʰret ulūkʰalam \\
      - ab[n=4,type=verse]: śvā pidet gām anaḍvāhaṃ kalis saṃpadyate kule \ gajavājino
          mriyante vivādo rājakīyakas \\
      - ab[n=5,type=verse]: kuṭumbam aśubʰaṃ sarvam aindrāṇi etāni nirdiśet \ śāmyanti
          yena sarvāṇi nirvapet pāyasaṃ carum \\
      - ab[n=6,type=verse]: samāvaoya gʰr̥taṃ tatra āhutiṃ jihuyāt imām \ indram id
          devatātaye stʰālīpākasya homayet \\
      - ab[n=7,type=verse]: indras śacīpatis śakro vajrapāṇis sureāśvaras \ sarvādbʰutānāṃ
          śamano mahāvyāhr̥tayas tatʰā \\
      - ab[n=8,type=verse]: hutvā sviṣṭakr̥taṃ ca eva carutantraṃ samāpayet \ vimuktotpātadoṣas
          tu jīvet tu śaradas śatam \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: uddīpikā
          gr̥he yasya valmīkā madʰujālakam \ abjānāṃ maṇike śabde tailaṃ stʰīyata
          eva vā \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aśubʰā
          vikr̥tir dadʰnāṃ dugdʰānāṃ vā yadā bʰavet \ akasmāt ca praroheyur bījāni
          kr̥mayas tatʰā \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kāryo
          varuṇayāgas tu vāruṇīvidʰipūrvakas \ ud uttamaṃ pradʰānaṃ syāt pañcājyāhutayas
          tatʰā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: varuṇas
          pāśapāṇis ca yadāsāṃ patir eva ca \ śe.aṃ tu pūrvavat ca eva carutantraṃ
          samāpayet \\
      - ab[n=5,type=verse]: vimuktotpātadoṣas tu jīvet tu śaradas śatam \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gr̥he yasya patet gr̥dʰra ulūko vā katʰaṃ cana \ kapotas
          praviśet ca eva jīvā vā araṇyasaṃbʰavās \\
      - ab[n=2,type=verse]: dʰuryau ca patato yuktau gostrījanma ca vaikr̥tam \ jāyante
          yamalāni eva gʰoras svapnas ca dr̥śyate \\
      - ab[n=3,type=verse]: abʰidravanti rakṣāṃsi yatra ca eva kumārakān \ unnidrako
          atunidro vā atyalpam atibʰojanam \\
      - ab[n=4,type=verse]: ālasya ca evam eteṣāṃ devatā yama ucyate \ nāke suparṇam
          iti etat stʰālīpākasya homayet \\
      - ab[n=5,type=verse]: yamas pretapatis ca eva daṇḍapāṇis tatʰā īśvaras \ śamanaḥ
          sarvādbʰutānām... \\
    - section[n=4]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anagnir
          uttʰito yasya dʰūmo vā api gr̥he kva cit \ āmaṃ vā jvalate māṃsaṃ bʰaveyur
          vispʰuliṅgakās \\
      - ab[n=2,type=verse]: cʰattradʰvajapatākās ca jvalante toraṇāni ca \\ āsanaṃ
          ca eva áyyā ca vastrāṇi kusumāni ca \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hastyaśvānāṃ
          ca puccʰāni varṣatyaṅgāravarṣaṇam \ akāle ca diśāṃ dāha oṣadʰīnāṃ ca pācanam
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hastinyas
          ca eva madyante agnirūpaṃ tad adbʰutam \ agniṃ dūtaṃ vr̥ṇīmahe stʰālīpākasya
          homayet \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: agnir
          hiraṇyapatis ca arciṣpāṇis tatʰā īśvaras \ śamanas sarvādbʰutānām... \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: suvarṇaṃ rajataṃ vajraṃ vaiḍūryaṃ mauktikāni ca \ pravālavastranāśas
          ca mitrāṇāṃ ca viparyayas \\
      - ab[n=2,type=verse]: ārambʰās ca vipadyante na soddʰis karmaṇām api \ carur
          vaiśravaṇas tatra abʰi tyaṃ devam r̥k smr̥tā \\
      - ab[n=3,type=verse]: vaiśravaṇo yakṣapatis artʰapāṇis tatʰā īśvaras \ śamanas
          sarvādbʰutānām... \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰa yasya svanakṣatre ulkā nirgʰāta eva vā \ rāhur grasati
          candrārkau kabandʰaṃ darpaṇe bʰavet \\
      - ab[n=2,type=verse]: patet svayaṃ vā musalaṃ devatā vā katʰaṃ cana \ unmīlate
          ca eva yadā tatʰā ca api nimīlate \\
      - ab[n=3,type=verse]: pracʰidyate ca yadi vā tatʰā vā api prakampate \ prayāto
          vā api dr̥śyeta pratisroto nadī vahet \\
      - ab[n=4,type=verse]: vimale na eva arkacʰāyā pratīpā vā api tu sāyakās \ pariveṣas
          tu anabʰreṣu dr̥śyate candrasūryayos \\
      - ab[n=5,type=verse]: kośāt kʰaḍgā nirgirante tūṇāt ca eva tu sāyakās \ anāhatāni
          vādyante nadante śabdam āturam \\
      - ab[n=6,type=verse]: caruṇā vaiṣṇavena eṣāṃ yāgas kartavyas eva tu \ idaṃ viṣṇus
          pradʰānaṃ syāt pañcājyāhutayas tatʰā \\
      - ab[n=7,type=verse]: sarvabʰūtapatis viṣnus cakrapāṇis tatʰā īśvaras \ śamanas
          sarvādbʰutānām... \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ativāto yatra bʰavet rūpaṃ vā yatra vaikr̥tam \ kʰarakarabʰamahiṣā
          varāhā vyāgʰrasiṃhakās \\
      - ab[n=2,type=verse]: gr̥dʰrās ca tatʰā gomāyus kr̥kalāsā vadanti ca \ māṃsapeśaṃ
          ca rudʰiraṃ pāṃsuvr̥ṣṭis tatʰā eva ca \\
      - ab[n=3,type=verse]: vāyurūpam idaṃ sarvam adbʰutaṃ parikīrtitam \ vāta ā vātu
          bʰeṣajaṃ vāyau ā yāhi darśata iti stʰālīpākasya homayet \\
      - ab[n=4,type=verse]: vāyur mahān nabʰapatir vajrapāṇis tatʰā īśvaras \ śamanas
          sarvādbʰutānāṃ mahāvyāhr̥tayas tatʰā \\
      - ab[n=5,type=verse]: hutvā sviṣṭakr̥taṃ ca eva carutantraṃ samāpayet \ vimuktotpātadoṣas
          tu jīvet tu śaradas śatam \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰa ced anyaśākʰasu kartā bʰavati vedavit \ japtvā sa
          r̥gyajuḥsāmnaṃ śatamātraṃ samāhitas \\
      - ab[n=2,type=verse]: gāyatryaṣṭaśataṃ japtvā yayajamānas samāhitas \ vācayet
          tam upādʰyāyaṃ vastreṇa kanakena vā \\
      - ab[n=3,type=verse]: dr̥ṣṭāṃ ca eva adbʰutaṃ yasmins tat ca api pratipādayet
          \ etās tu dakṣiṇās sarvās śaktiyukto na hāpayet \\
      - ab[n=4,type=verse]: yajamānas tatsuto vā yas svayaṃ kartum arhati \ brāhmaṇāya
          viśeṣeṇa dadyāt tāṃ dakṣiṇāṃ śubʰām \\
      - ab[n=5,type=verse]: japtvā atʰarvaśiras ca eva kuryāt vipreṣu pūjanam \ śaktyā
          atʰa bʰojanaṃ ca eva kuryāt vipreṣu pūjanam \\
      - ab[n=6,type=verse]: etad evaṃ samākʰyātam adbʰutānāṃ viśodʰanam \ caturṇām
          api varṇānāṃ yas kuryāt śraddʰayā anvitas \\
      - ab[n=7,type=verse]: maraṇaṃ na bʰavet tasya na duḥkʰaṃ na daridratā \ sidʰyanti
          sarvakāryāṇi dʰarme ca asya matir bʰavet \\
      - ab[n=8,type=verse]: etat puṇyaṃ paritraṃ ca devatāyāgapūjanam \ sarvaśāntikaṃ
          ca eva pratipuruṣaṃ nibodʰata \\ pratipuruṣaṃ nibodʰata iti \\
  - parisista[n=68]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 68.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: svapnādʰyāyaḥ
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: om
          atʰātaḥ saṃpravakṣyāmi yad uktaṃ padmayoninā \ upāṅgaṃ śukracārasta śubʰāśubʰanivedakam
          \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapnādʰyāyaṃ
          pravakṣyāmi kroṣṭuker vacanaṃ yatʰā \ śaśaṃsire purā yaṃ hi śaunakāya mahātmane
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nimittajñānakuśalāḥ
          sarvaṃ tasya tu pr̥ccʰataḥ \ grahā bʰārgavabʰaumārkāḥ paittikā dīptitejasaḥ
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kapʰaprakr̥tayo
          madʰyā br̥haspatibudʰendavaḥ \ vātaprakr̥tayaḥ krūrā rāhuketuśanaiścarāḥ
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣāṃ
          tatʰā pʰalaṃ vidyāt saṃnipāte yatʰākramam \ ete nava grahā jñeyā vātapittakapʰātmakāḥ
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eṣāṃ
          prakr̥titulyānāṃ niṣiktānāṃ tu teṣu vai \ saṃyogeṣu ca jātānāṃ tulya prakr̥titā
          bʰavet \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: arkenduprabʰavā
          deham upatiṣṭʰanti dehinaḥ \ tasmān niṣicyamāneṣu vātapittakapʰeṣu yaḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eṣām
          anyatamo deho yātiriktaḥ prakāśate \ pracakṣate sā prakr̥tiḥ prakr̥tijñānakovidāḥ
          \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          ye mānisvāṅgāni r̥javaḥ kalahapriyāḥ \ uṣṇāḥ kapilaromāṇāaḥ svedanā anavekṣaṇāḥ
          \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bahvāśidurbʰagāś
          caiva mr̥dvaṅgāḥ śiśirapriyāḥ \ lālanāḥ śitʰilāṅgāś ca priyāś ca priyāś
          ca lavaṇās tatʰā \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tanutvaṅnakʰaromāṇas
          tv ācāryās tīkṣṇa eva ca \ valīpalitabʰūyiṣṭʰās tatʰā kʰalatino narāḥ \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: glayate
          śuṣyate caiṣām āśu mālyānulepanam \ dāhātmikāḥ śaśāṅke 'pi pittaprakr̥tayas
          tu te \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapne
          caiva prapaśyanti diśaḥ kanakapiṅgalāḥ \ maṇḍalāni samūhāṃś ca dikṣu pītāruṇaprabʰān
          \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śr̥ṅgārimadirān
          deśāñ śuṣkāṃ malajalāṃ mahīm \ śuṣkagulmadrumalatā dahyamānaṃ mahad vanam
          \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viśuṣkāṇi
          ca vastrāṇi rudʰirāṅgāṃs tatʰaiva ca \ dahanādīṃś ca devāṃś ca raktam induṃ
          sugandʰikān \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: palāśāni
          ca puṣpāṇi karṇikāravanāni ca \ digdāhavidyuccʰulkāś ca dīpyamānaṃ ca pāvakam
          \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰūyiṣṭʰaṃ
          bʰūṣitāś cāpi pibanti subahūdakam \ saritsaravanānteṣu kūpaprasravaṇeṣu
          ca \\
      - ab[n=18,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: uṣṇārtāḥ
          śītakāmās tu nimajjanti pibanti ca \ kalahaṃ caiva kurvanti duḥkʰāny anubʰavanti
          ca \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: strībʰiś
          caiva vimānyante kṣayante klāmayanti ca \ ity evaṃ paittikā jñeyāḥ prakr̥tisvapnalakṣaṇe
          \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prakr̥tisvapnabʰāvaiś
          ca śleṣmikāṇy api me śr̥ṇu \ snigdʰakeśanakʰaśmaśrutatatvagroma[bʰāṣiṇaḥ]
          \\
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mahodarabʰojoraskadīrgʰakeśanakʰa[dvijāñ]
          \ vaiḍūryopalabaddʰe tu saṃnibʰair niyamaiḥ śubʰaiḥ \\
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: stʰiropacitasarvāṅgā
          bʰavanti sukʰabʰāginaḥ \ śirodarakaṭiskandʰapakṣayor vimalekṣaṇāḥ \\
      - ab[n=23,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: priyāḥ
          priyamvadāḥ śūrāḥ kr̥tajñā dr̥ḍʰabʰaktayaḥ \ cirād gr̥hṇanti suciraṃ gr̥hītaṃ
          dʰārayanti ca \\
      - ab[n=24,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: na
          krudʰyanti cirāt kruddʰāḥ saṃbʰavanty antakopamāḥ \ pūjābʰir vipulāṃ bʰūmim
          āvahanti kulasya ca \\
      - ab[n=25,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kʰyāpayanti
          ca sarvatra guṇaiś ca vipulair yaśaḥ \ māṃśoṣṇatātimadʰurapayohārātʰa suprajāḥ
          \\
      - ab[n=26,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: na
          cirāc cʰuṣyate caiṣāṃ toyamālyānulepanam \ nimīlitāsyanayanā niḥśabdā niḥprakampinaḥ
          \\
      - ab[n=27,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapanty
          ekena pārśvena ciraṃ sukʰanibodʰanāḥ \ nātiduḥkʰena jīvanti votpadyante
          sukʰena tu \\
      - ab[n=28,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śyāmāḥ
          śyāmāvadātāś ca śrīmanto 'dr̥ḍʰarogiṇaḥ \ alpāśidīrgʰakāmās tu bʰavanty
          artʰasahiṣṇavaḥ \\
      - ab[n=29,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kṣutpipāsāsahāś
          cāpi kapʰaprakr̥tayo narāḥ \ svapneṣu caiva paśyanti ramyaṃ candanakānanam
          \\
      - ab[n=30,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vikuḍmalapalāśāni
          pauṇḍarīkavanāni ca \ śubʰāś ca śiśiraprāyā nadyaḥ śubʰajalāvahāḥ \\
      - ab[n=31,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tuṣāreṇāvr̥tāś
          cāpi himavāgʰapaṭalāni ca \ muktāmaṇisuvāśr̥ṅgā mr̥ṇālapʰalakāni ca \\
      - ab[n=32,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: varāhakʰaḍgamahiṣā
          mr̥gāś ca ratʰakuñjarāḥ \ spaṣṭatāraṃ tu haṃsāś ca vyopoḍʰanti nabʰastalam
          \\
      - ab[n=33,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kundagokṣīragaurābʰir
          indoḥ kīrṇagabʰastiṣu \ protpʰullakumudākārā vyomni sudʰāmbusaprabʰaiḥ \\
      - ab[n=34,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rājahaṃsapratīkāśaṃ
          śaśāṅkaṃ cāmaladyutim \ śubʰrāṇi ca vimānāni pʰalāni madʰurāṇi ca \\
      - ab[n=35,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥tapuṣpopahārāṇi
          mahānti bʰavanāni ca \ brāhmaṇān yajñavādāṃś ca dadʰikṣīrāmr̥tāni ca \\
      - ab[n=36,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: striyaś
          ca paramodāktāḥ suveṣāḥ svabʰyalaṃkr̥tāḥ \ madʰuraśvetapītāni prāyaśaś ciram
          eva tu \\
      - ab[n=37,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapneṣu
          caivaṃ paśyanti kapʰaprakr̥tayo narāḥ \ prakr̥tisvapnabʰāveṣu vātikāny api
          lakṣayet \\
      - ab[n=38,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: calāś
          ca calavikrāntāḥ kṣipramkṣipraṃ pralāpinaḥ \ suptāḥ pralāpinas tv anye kaṣāyakaṭukapriyāḥ
          \\
      - ab[n=39,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tvagromanakʰadantoṣṭʰapāṇipādatalādiṣu
          \ rūkṣaspʰuṭitadurdarśā durbalā duḥkʰabʰāginaḥ \\
      - ab[n=40,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kaṭʰinopacitāṅgāś
          ca bʰrāntacittāpʰutekṣaṇāḥ \ lāpino mr̥davaḥ krūrā vidyād astʰirabuddʰayaḥ
          \\
      - ab[n=41,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nr̥tyagītakatʰāśīla
          jambʰino duḥkʰabʰāginaḥ \ hrasvalomāḥ suvapuṣo durbalā dʰamanās tatʰā \\
      - ab[n=42,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kṣāmā
          bʰinnāḥ sadoṣāś ca satataṃ vānavastʰitāḥ \ hastanakʰatvagoṣṭʰānāṃ pādānāṃ
          ca vikāriṇaḥ \\
      - ab[n=43,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: akasmāt
          kopanāś cāpi rodanā dʰamānās tatʰā \ paraprakr̥tiśīlāś ca valganāspʰoṭanapriyāḥ
          \\
      - ab[n=44,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: durbalāḥ
          śiśirāś cāpi vātaprakr̥tayo naraḥ \ svapneṣu caiva paśyanti vātābʰravimalā
          diśaḥ \\
      - ab[n=45,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mārutavegatuṅgāni
          bʰuvanāni vānāni ca \ śyāmatārāgrahagaṇaṃ vidʰvastārkendumaṇḍalam \\
      - ab[n=46,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰārācaradbʰir
          viśvābʰaiḥ saṃkulaṃ gaganaṃ gʰanaiḥ \ bʰramantaḥ pakṣisaṃgʰāś ca mr̥gāś
          codbʰrāntayūtʰapāḥ \\
      - ab[n=47,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anyāś
          cāpu śambarāś ca girigahvarakānanāḥ \ bʰramanti gʰnanti dʰāvanti ūrdʰvebʰyaḥ
          prapatanti ca \\
      - ab[n=48,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapneṣv
          etāni paśyanti vātaprakr̥tayo narāḥ \ miśrasvapnasvabʰāveṣu saṃnipātātmakāḥ
          viduḥ \\
      - ab[n=49,type=verse]: etās tisraḥ prakr̥tayaḥ saṃsr̥ṣṭāś ca sarvaśaḥ \\
      - ab[n=50,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: samyak
          karaṇavijñānaṃ tatʰā svapnād bʰavet pʰalam \ śubʰaṃ vāpi aśubʰaṃ vāpi nirdeṣṭavyam
          aśeṣataḥ \\
      - ab[n=51,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yenayenendriyārtʰena
          viddʰaḥ svapiti mānavaḥ \ tasyatasyendriyārtʰasya suptaḥ karmāṇi paśyati
          \\
      - ab[n=52,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prakr̥tyākr̥tasaṃkalpasaṃbʰavā
          devatāsv api \ svapnamālāṃ tu yaḥ paśyed yāṃ tu dr̥ṣṭvā na tu smaret \\
      - ab[n=53,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: naite
          pʰalaṃ prayaccʰanti gargasya vacanaṃ yatʰā \ prakr̥tyānūkajān āhur eke śubʰapʰalodayān
          \\
      - ab[n=54,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sārasvataṃ
          yatʰānūkaṃ saṃgʰātasaṃśrayaṃ śr̥ṇu \ dr̥ṣṭvā bʰogam asuptavyaṃ tataḥ prāpya
          śubʰaṃ pʰalam \\
      - ab[n=55,type=verse]: svapnaprakr̥tibʰāvaṃ tu jñātvā tattvaṃ samādiśet \\
    - section[n=2]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gr̥hṇīta
          samudgendvindravāyvagnyarkanadīṃ kṣitim \ samudraṃ vāhinīṃ dvīpaṃ laṅgʰayed
          vā vasuṃdʰarām \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vāhinīṃ
          caturaṅgāṃ ca jīvacʰattrapatākinīm \ dorbʰyāṃ ca pratigr̥hṇīyāt tatʰāketuvasuṃdʰarām
          \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ekapuṣkariṇīparṇe
          sauvarṇe bʰāhane 'pi vā \ sarpiṣā pāyasaṃ bʰuṅkte gāṃ duhan yaś ca budʰyati
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pariveṣaḥ
          svayaṃ candre yo 'navastravasuṃdʰarām \ parvatāgraṃ samāruhya kṣitiṃ yaś
          cāvalokayet \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ā
          kaṇṭʰaṃ majjate yo hi mānavaḥ śoṇitārṇave \ ratʰena siṃhayuktena parvataṃ
          cādʰirohati \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mahīṃ
          vā kampayed yas tu cālayed vā punar girīm \ śvetam aśvam atʰāruhya pāṇḍuraṃ
          vāpu yo gajam \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰuṅkte
          puṣkariṇīparṇe pāyasaṃ vāpi sarpiṣā \ aṅgavr̥ddʰiṃ śirovr̥ddʰiṃ prāpnuyād
          yas tu mānavaḥ \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: brāhmaṇo
          vāpi rājā vā svapne yad abʰiṣecayet \ rājā tu pārtʰivo jñeyaḥ kroṣṭuker
          vacanaṃ yatʰā \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śiro
          vā cʰidyate yasya vimānaṃ śoṇitaṃ tatʰā \ senāpatyaṃ mahac cāyur artʰalābʰaṃ
          tatʰaiva ca \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vibʰūṣaṇaṃ
          ca vidyāṃ ca karṇacʰedam avāpnuyāt \ hastacʰede labʰet putraṃ bāhucʰede
          dʰanāgamam \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: uraḥ
          sahasralābʰaḥ syāt pādacʰede tatʰaiva ca \ uraḥprajananacʰede atyantaṃ sukʰaṃ
          dedʰate \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: cʰatrādarśapʰaloṣṇīṣaśuklamālyāgame
          tatʰā \ matsyamāṃsadadʰikṣīrarudʰirāgama eva ca \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śaktyaṅkuśapatākānāṃ
          cʰattrāsidʰanuṣāṃ tatʰā \ vimalānāṃ jalānāṃ ca pūrvoktaṃ tu nidarśanam \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sūkarakʰaravāhyānāṃ
          vadʰaś caikapaśor api \ narayuktasya yānasya nikṣiptasya gavasya ca \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: darśanaṃ
          cāpy adr̥ṣṭānām agamyāgamanaṃ tatʰā \ kṣīriṇāṃ pʰalamvr̥kṣāṇāṃ darśanārohaṇāni
          ca \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viṣadarśanadaṃsparśo
          dʰānyenotsaṅgapūraṇam \ dasyubʰir hanyamānasya rudataḥ pratibodʰanam \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dvijebʰyo
          dadʰimāṃsasya lābʰaḥ piśitabʰakṣane \ abʰakṣyabʰakṣaṇe cāpu śvetamālyānulepanam
          \\
      - ab[n=18,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gʰātanaṃ
          śvāpadānāṃ ca pāṇau ca rudʰirāgamaḥ \ artʰalābʰāya boddʰavyaḥ suhr̥nmitrasamāgamaḥ
          \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: labʰate
          nātra saṃdeho bʰārgavasya vaco tatʰā \ śuklāḥ sumanasaḥ kanyā dadʰi gobrāhmaṇaṃ
          vr̥ṣam \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: daivatāni
          nr̥pādʰyakṣāḥ pāṇḍurāṇi gr̥hāṇi ca \ suhr̥daḥ sapʰalā vr̥kṣā nakṣatrāṇy
          amalaṃ jalam \\
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: iṣṭakalyāṇaśabdāś
          ca śuklāmbaradʰarāḥ striyaḥ \ nabʰo vimalanakṣatraṃ pāvakaṃ viṣamārciṣam
          \\
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dr̥ṣṭvā
          yas tatkṣaṇaṃ budʰyet tasya kalyāṇam ādiśet \ vr̥kṣān gulmāṃś ca vallīś
          ca svagr̥he puṣpitā naraḥ \\
      - ab[n=23,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śuklavāsāḥ
          striyaś cāpi yaḥ paśyec cʰrīs tu taṃ bʰajet \ viṣaśoṇitadigdʰāṅgaḥ prītīm
          āpnoti mānavaḥ \\
      - ab[n=24,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dīptāṅgo
          labʰate bʰūmiṃ vardʰamānāṅga eva ca \ parivāryābʰirudito bāndʰavaiḥ karuṇaṃ
          naraḥ \\
      - ab[n=25,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śokārto
          labʰate tuṣṭiṃ mr̥taś cāyur avāpnuyāt \ śuklamālyāmbaradʰaro dahyamānaḥ
          pralīyate \\
      - ab[n=26,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yaḥ
          svapne saṃbʰayed ugraṃ pārakyaṃ so 'rtʰam āpnuyāt \ nāgadantakamudrāṃ ca
          vīṇāṃ mālāñjanaṃ tatʰā \\
      - ab[n=27,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kāñcanaṃ
          paśyate yas tu tatʰā strīṃ labʰate naraḥ \ uḍḍīyamānān vihagān tatʰā puṣkariṇīgatān
          \\
      - ab[n=28,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mattaṃ
          kareṇum āruhya parastrīṃ labʰate naraḥ \ kumārīṃ labʰate nārīm āyasair nigaḍair
          naraḥ \\
      - ab[n=29,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: baddʰvā
          navāṃ tu yo mālām utpālānāṃ vibudʰyate \ kavāṭale ca saṃyukte tatʰaivotpalahastake
          \\
      - ab[n=30,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰr̥ṅgāro
          darpaṇo vāpi labdʰvā putrāgamaṃ vadet \ taḍāgārāmakūpānāṃ purārañjanayor
          api \\
      - ab[n=31,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūrṇakumbʰasya
          cādeśyaṃ varṣam uttaraṇād bʰruvam \ cipiṭaḥ kālako nagnaḥ śravaṇo mehate
          yadi \\
      - ab[n=32,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vidiktʰaḥ
          sravate cārmiḥ svapne varṣaṃ samādiśet \ sūkarīṃ mahiṣīṃ vāpi hastinīṃ śakunīṃ
          tatʰā \\
      - ab[n=33,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapne
          yadā prasūyeta subʰikṣaṃ nirdiśet tadā \ śayanāsanayānāni gr̥hagrāmapurāṇi
          ca \\
      - ab[n=34,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yeṣāṃ
          svapne pralīyante teṣāṃ vr̥ddʰim atʰādiśet \ govr̥ṣaṃ puruṣaṃ vr̥kṣaṃ hastinaṃ
          parvataṃ gr̥ham \\
      - ab[n=35,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: narasyārohaṇād
          vr̥ddʰiḥ pāṇḍurāṇi viśeṣataḥ \ daivatāni dvijā gāvaḥ pitaro liṅgino grahāḥ
          \\
      - ab[n=36,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yad
          vadanti naraṃ svapne tat tatʰaiva vinirdiśet \ saritsarasamudrāṇāṃ taraṇe
          śokatāraṇam \\
      - ab[n=37,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: narasya
          śoṇitaṃ pītvā prakr̥tāṇl labʰate naraḥ \ candrendradʰvajasūryāṇāṃ patane
          nr̥pater bʰayam \\
      - ab[n=38,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mahārṇavamahendrāṇāṃ
          kṣobʰe kṣobʰaṃ vinirdiśet \ keśaśmaśrunakʰānāṃ ca patane śokasaṃbʰavaḥ \\
      - ab[n=39,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥miṇatvaṃ
          bʰaved dʰanyaṃ kroṣṭuker vacanaṃ yatʰā \ kravyādair damṣṭribʰiś cāpi vināśo
          bʰūtavigrahe \\
      - ab[n=40,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śastramuṣṭiprahāreṣu
          vijānīyāj jvarāgamam \ yadyad ujjvalavad dravyaṃ tattat sukʰakaraṃ bʰavet
          \\
      - ab[n=41,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadyad
          virudʰyate vāpi svapne tat tasya nirdiśet \ [nopānena] prajātānāṃ darśane
          stʰānam ādiśet \\
      - ab[n=42,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: upānahabalacʰattradarśane
          ca grhe tatʰā \ hasadbʰir vā parivr̥to nr̥tyadbʰiḥ svajanair api \\
      - ab[n=43,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saṃyuktaṃ
          sūkarakʰarair uṣṭraiḥ kr̥ṣṇacatuṣpadaiḥ \ ratʰam āruhya yo yāyād akṣatas
          tu yugaṃdʰaraḥ \\
      - ab[n=44,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prakīrṇakeśo
          hriyate dakṣiṇenāpareṇa vā \ dakṣiṇenāgatā kanyā kālikākulavāsinī \\
      - ab[n=45,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nīyate
          puruṣair yaś ca pāśahastair viśeṣataḥ \ nirastānāṃ viṣamāṇāṃ pretenākuśalaṃ
          bʰavet \\
      - ab[n=46,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: piṇyākasya
          tilānāṃ ca karṣāsu lavaṇasya ca \ rūḍʰaśmaśrunakʰānāṃ ca duścelānāṃ ca vāsasām
          \\
      - ab[n=47,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: virāgavāsasāṃ
          vāpi vikr̥tānāṃ tatʰaiva ca \ sarīsr̥pāṇāṃ vyālānāṃ śatrūṇāṃ cāpi darśanam
          \\
      - ab[n=48,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥ṣṇānāṃ
          vāpi sarveṣāṃ rājadvijavr̥ṣād r̥te \ darśanaṃ gamanaṃ vāpi śokam āyāsavedanam
          \\
      - ab[n=49,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: padmair
          vā jalabʰāṇḍair vā krīḍitāyāsadarśanam \ padmāni vāharet svapne hastacʰedam
          avāpnuyāt \\
      - ab[n=50,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prasanne
          tu dʰruvaṃ śoko rajjucʰede mriyeta saḥ \ rūḍʰasya srotasā śoko mr̥tyuḥ sriotasi
          naśyataḥ \\
      - ab[n=51,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dantā
          bāhuṃ tatʰā śīrṣṇo cʰinnāṃśadravyadarśanam \ bʰrātaraṃ pitaraṃ vāpi putraṃ
          vā nāśayanti te \\
      - ab[n=52,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dvāre
          vā sārgale vāpi śayyāṃ śakʰāṃ tatʰaiva ca \ svapne yasya pranaśyanti bʰāryā
          tasya vinaśyati \\
      - ab[n=53,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥kalāso
          vr̥ko vāpi puruṣo vāpi piṅgalaḥ \ śayyāṃ yasyādʰirohanti bʰāryā tasyāpi
          duṣyati \\
      - ab[n=54,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapne
          yo mārayet sarpaṃ śvetapītakalohitam \ kr̥ṣṇasya vā śiraś cʰindyāt putras
          tasya vinaśyati \\
      - ab[n=55,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rājaputraś
          ca coraś ca rājabʰr̥ṭyaś ca yo bʰavet \ tasya svapnāḥ pʰalaṃ dadyur eteṣu
          yad udāhr̥tam \\
      - ab[n=56,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yeṣāṃ
          lābʰe bʰaved vr̥ddʰis teṣāṃ nāśe guṇo bʰavet \ yeṣāṃ lābʰe bʰaved dʰānis
          teṣāṃ lābʰe guṇo bʰavet \\
      - ab[n=57,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śubʰaṃ
          dr̥ṣṭvā tu yaḥ svapne punaḥ paśyaty apūjitam \ śubʰaṃ vāpy aśubʰaṃ vāpi
          yat paścāt tatpʰalaṃ labʰet \\
      - ab[n=58,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svapnās
          tu pratʰame yāme saṃvatsaravipākinaḥ \ dvitīye 'ṣṭasu māseṣu tr̥tīye tu
          tadardʰabʰāk \\
      - ab[n=59,type=verse]: māsiko govisarge tu sadyaḥpākaḥ prabʰātike. kālaḥ pañcasv
          avastʰāsu śarvaryāḥ kīrtitaḥ pr̥tʰak \\
      - ab[n=60,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viprebʰyaḥ
          śaktito dānaṃ śāntiḥ svaṣṭyayanādayaḥ \ vināśayanti duḥsvapnaṃ prātaś cāśvattʰasevanam
          \\
      - ab[n=61,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aśvattʰasevā
          tilapātradānaṃ gosparśanaṃ brāhmaṇatarpaṇaṃ ca \ śāntikriyā svastyayanakriyā
          ca duḥsvapnam etāni vināśayanti \\
      - ab[n=62,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vasnakanakadānadevapūjāgurugoṣṭʰaniṣevitāni
          kuryuḥ \ dvijavr̥ṣabḥgavāśvapārtʰivānāṃ darśanam itihāsamaṅgalāḥ syuḥ \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: imān dr̥ṣṭvāśubʰān svapnān prātar uttʰāya satvaraḥ \ nadīsaṃgamatoyena
          mukʰaṃ saṃmārjya tattvataḥ \\
      - ab[n=2,type=verse]: hiraṇyavarṇābʰir udakaṃ śaṃtātīyamayobʰuvā \ abʰimantrya
          prayatnena mukʰaṃ saṃmārjya tattvataḥ \\
      - ab[n=3,type=verse]: yo na jīvaḥ paro 'pehi vidma te svapna vedanam \ rocanā
          sarṣapā mr̥dā samit sakusumaṃ dadʰi \\
      - ab[n=4,type=verse]: gām ajaṃ kanakaṃ sattvaṃ kumārīṃ brāhmaṇaṃ śubʰam \ abʰivandya
          nr̥po yāyāt suhr̥dāṃś ca manoharān \\
      - ab[n=5,type=verse]: yadā tu yātrāṃ nr̥patiḥ kartum iccʰed vidʰānavit \ atʰa
          svastyayanaiḥ [saumyaiḥ saumyais tam abʰimantrayet \\
      - ab[n=6,type=verse]: tataḥ śuklāmbaradʰaro vāgyataḥ saṃyatendriyaḥ \ tāṃ niśaṃ
          saṃviśed rājā bʰūmau caivābʰimantrayet \\
      - ab[n=7,type=verse]: '[anyatʰaiva hi na svapnadarśanārtʰanidarśanam] \ evam
          uktvā narapatiḥ prayatātmā tataḥ svapet \\'
      - ab[n=8,type=verse]: praśastasvapnatāṃ dr̥ṣṭvā tato yāyān narādʰipaḥ \ svapneṣu
          vāpraśastreṣu tataḥ śāntiṃ samārabʰet \\
      - ab[n=9,type=verse]: māhendrīm amr̥tāṃ raudrīṃ kuryād vāpy aparājitām \ kauberīṃ
          vā prayuñjīta ādityāṃ vā sadakṣiṇām \\
      - ab[n=10,type=verse]: rajanikaradivākarau karābʰyāṃ spr̥śati yadā grasate 'tʰa
          vā narendraḥ \ lavaṇajalanidʰiṃ nadīṃ ca dorbʰyāṃ tarati hradāpadakardamaṃ
          tamo vā \\
      - ab[n=11,type=verse]: naraturagamahīruhān nagān vā bʰavanacarān na virohayed
          gajān vā \ jvalanamaraṇakālavr̥ddʰayogān yadi nr̥pa ātmagatāṃś ca paśyatīha
          \\
      - ab[n=12,type=verse]: yadi ca nr̥patir ātmano 'bʰracārair bʰramati mahīṃ sapurāṃ
          parikṣipet \ yadi ca sa ciramagnagātramātro bʰramati nr̥po grasate 'tʰa
          medinīṃ vā \\
      - ab[n=13,type=verse]: yadi ca jayati damṣṭriṇo narān vā yadi ca bʰavet sitamālyadānadʰārī
          \ yadi ca ruditi caivam ādi dr̥ṣṭvā paraviṣayaṃ hr̥ṣitas tatas tu yāyāt
          \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sa kaluṣasalilāvapāṃsumagno madʰugʰ}r̥tatailavasāpradigdʰagātraḥ
          \ malinavasanajīrṇaraktavāsā yadi sumanobʰir alaṃkr̥taḥ svayaṃ vā \\
      - ab[n=2,type=verse]: svapiti jayati kʰādati prahr̥ṣṭo vilapati nartati gāyanaprahāsaiḥ
          \ bʰavati ca mudito labʰeta kanyāṃ yadi nr̥patir nayaśo bʰavej jayārtʰī
          \\
      - ab[n=3,type=verse]: mayakʰarasūkaravānarādʰirūḍʰo hr̥tamukuṭāṅgadavastracihnanagnaḥ
          \ vinihataturagadvipo narendro yadi patitadʰvajavāṃs tato na yāyāt \\
      - ab[n=4,type=verse]: narapatir aparājitaḥ parair yo yadi ca paraiḥ parihasyate
          madadbʰiḥ \ yadi ca bʰavati durdr̥śograrūpo <atʰa> na sa īdr̥śakaḥ parān
          prayāyāt \\
      - ab[n=5,type=verse]: svapnān dr̥ṣṭvā śubʰān rājā japadbʰir abʰimantritaḥ \
          yuktaḥ sa śakunair bʰūpa utpātagaṇavarjitaḥ \\
      - ab[n=6,type=verse]: sahāyavān susaṃnaddʰo nimittajñaiḥ samanvitaḥ \ sumuhūrte
          sunakṣatre prayāyād vasudʰādʰipaḥ \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tailābʰyaktaś ca kr̥sarāṃ bʰuṅkte tailapariplutām \ mātaraṃ
          praviśed yaś ca jvalitaṃ ca hutāśanam \\
      - ab[n=2,type=verse]: prāsadāt parvatāgrād vā pated yaś cāpi mānavaḥ \ magnaḥ
          kardamakūpeṣu jale yaś cāpi naśyati \\
      - ab[n=3,type=verse]: drumam unmūlayed yas tu paśyed rājñopasevakam \ kumārīvadane
          yaś ca vānarīṃ vādʰigaccʰati \\
      - ab[n=4,type=verse]: raktakaṇṭʰagate vāpi yasya kaṇṭʰe visarjati \ vivarṇo
          vāpi pāśair yo badʰyate mriyate tu saḥ \\
      - ab[n=5,type=verse]: kāṃsyaṃ vā kāṃsyapātrīṃ vā yasya tejo 'dʰirohati \ acireṇaiva
          kālena so 'sinā vadʰyate naraḥ \\
      - ab[n=6,type=verse]: yūpāgram adʰiruhyātʰa nāvāgram adʰirohati \ acireṇaiva
          kālena śūlāgraṃ so 'dʰirohati \\
      - ab[n=7,type=verse]: muṇḍaḥ kāṣāyavāso vā śvetaraktapaṭo 'pi vā \ svapne yasyādʰirohanti
          vyādʰis tasyādʰirohati \\
      - ab[n=8,type=verse]: śvā vā ajagaro godʰā tarakṣu śalyako 'pi vā \ kr̥kalāso
          rurur vyāgʰro dvīpī yasyādʰirohati \\
      - ab[n=9,type=verse]: ahiś ca raudrajaṭilaḥ śvetaraktapaṭo 'pi vā \ svapne yam
          upatiṣṭʰanti vyādʰis tam upatiṣṭʰati \\
      - ab[n=10,type=verse]: mahībʰasmapradigdʰāṅgo nirāvaraṇa eva ca \ samasyānāṃ
          sajātānām utsavānāṃ ca darśanam \\
      - ab[n=11,type=verse]: durgam adʰvānagamanam anūpānāṃ ca sevanam \ abʰyaṅgaś
          caiva gātrāṇāṃ tilagomayakardamaiḥ \\
      - ab[n=12,type=verse]: suvarṇamaṇimuktāni bʰūṣaṇaṃ rajatāni ca \ darśanaṃ vāpy
          atʰaiteṣāṃ vyādʰīnāṃ saṃpraveśanam \\
      - ab[n=13,type=verse]: gāyanaṃ nartanaṃ hāsyaṃ vivāhakaraṇaṃ tatʰā \ ānandaś
          ca pramodaś ca vyasanasya ca darśanam \\
      - ab[n=14,type=verse]: purāṇagʰr̥tadigdʰāṅgo naro maraṇam āpnuyāt \ evam uktā
          mahotpātā vividʰāḥ pūrvacoditaḥ \\
      - ab[n=15,type=verse]: ulkābʰedās tatʰā pañca pariveṣā nava smr̥tāḥ \ digdāho
          'ṣṭavidʰaḥ prokto vidyud aṣṭavidʰā tatʰā \\
      - ab[n=16,type=verse]: catvāro bʰūmikampāś ca nirgʰāto 'ṣṭavidʰas tatʰā \ viṃśatī
          dve ca vijñeyā bʰedā hy ulkādiṣu smr̥tāḥ \\
      - ab[n=17,type=verse]: mahotpātāś ca bahavaḥ śāntiyogeṣu kīrtitāḥ \ teṣu sarveṣu
          vidʰivac cʰāntikāmo narādʰipaḥ \\
      - ab[n=18,type=verse]: atʰarvāṇaṃ ca vr̥ṇuyāt sarvaśāstravidaṃ nr̥paḥ \ sa vr̥to
          bʰayabʰītena śamanārtʰaṃ mahātmanā \\
      - ab[n=19,type=verse]: prajānām abʰayaṃ samyag dāpayet pr̥tʰivīpatiḥ \ anantaraṃ
          gavāṃ pūjā brāhmaṇānāṃ viśeṣataḥ \\
      - ab[n=20,type=verse]: devatāyatane sadyo dohān bʰūmau prakārayet \ satataṃ
          cānulipyas tu puṣpair dʰūpair yatʰoditaiḥ \\
      - ab[n=21,type=verse]: pradīpair vividʰaiḥ śubʰraiḥ sarvadikṣuprakalpitaiḥ \
          tatʰā balyupahāraiś ca pāyasāpūpasaṃyutaiḥ \\
      - ab[n=22,type=verse]: hr̥dyair bahuvidʰair bʰakṣaiḥ sarvadikṣuprakalpitaiḥ
          \ tasminn evāntare śānte goṣṭʰe vā jalasaṃnidʰau \\
      - ab[n=23,type=verse]: nirgatya nagarād vāpi śucau deśe samāhitaḥ \ vr̥ṇuyāc
          cʰāntitattvajñān utpātavihitāñ śubʰān \\
      - ab[n=24,type=verse]: ṣoḍaśāṣṭau vr̥tās te ca puraścaraṇaśodʰitāḥ \ aṅgāni
          kuryur anye ca śatasaṃkʰyā dvijottamāḥ \\
      - ab[n=25,type=verse]: udayāste sukʰāsīnā japaṃ kuryur atandritāḥ \ te sadasyā
          iti proktā vācane yajñakarmaṇi \\
      - ab[n=26,type=verse]: teṣāṃ variṣṭʰaḥ śāntijña upadraṣṭā manoharaḥ \ sarvakarmasu
          vettā ya ānayet so 'py atʰādarāt \\
      - ab[n=27,type=verse]: bʰūmiṃ saṃśodʰya vidʰivat kr̥tvā tatra ca maṇḍapam \
          vidʰivat kalpayed vediṃ yajñapātrāṇi ca svayam \\
      - ab[n=28,type=verse]: evaṃ yatʰoktavidʰinā agnimantʰanapūrvakām \ mahāśāntiṃ
          prayuñjīta sarvopadravanāśinīm \\
      - ab[n=29,type=verse]: annair vastraiś ca vividʰaiḥ saṃyuktāṃ bahudakṣiṇām \
          kārayitvā mahāśāntiṃ varaṃ gāṃ ca nivedayet \\
      - ab[n=30,type=verse]: gr̥ham ābʰaraṇaṃ cʰattram anaḍudvājinaṃ tatʰā \ kuñjaraṃ
          vā tatʰā dattvā gʰaṇtābʰaraṇabʰūṣitam \\
      - ab[n=31,type=verse]: mahat sukʰam avāpnoti kāryasiddʰiṃ ca vindati \ kāryasiddʰiṃ
          ca vindati \\
  - parisista[n=69]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 69.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: atʰarvahr̥dayam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om upasaṃgamya munayaḥ sarvajñaṃ śāntamānasam \ apr̥ccʰan
          gatamātsyaryaṃ bʰr̥guṃ brahmavidāṃ varam \\
      - ab[n=2,type=verse]: kāmā hi bahavo loke saṃstʰitā bʰinnasādʰanāḥ \ ekam eva
          paraṃ teṣāṃ samyak tvaṃ brūhy asaṃśayam \\
      - ab[n=3,type=verse]: samāsena pravakṣyāmi yena sarvaṃ pradadyate \ atipraśno
          'yam udgīrṇas tatʰāpi katʰayāmy aham \\
      - ab[n=4,type=verse]: sarvārtʰasādʰanārtʰāya śrutir āṅgirasī hitā \ svatejasā
          prajvalantī hr̥dayaṃ tad atʰārvaṇām \\
      - ab[n=5,type=verse]: prabʰāvaṃ tasya vakṣyāmi upariṣṭād yatʰāvidʰi \ duḥsādʰyāni
          nimittāni tāni vedmi hi kāni cit \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: akāle yasya jāyante dantāḥ keśair vivarjitaḥ \ prabʰūtalambakeśo
          vā tatʰā hīnādʰikāṅguliḥ \\
      - ab[n=2,type=verse]: dvidantaś cāpi jāyeta tasya karma svaśākʰikam \ svaśākʰāyāṃ
          tu yat proktaṃ kuryād vātʰarvaṇaṃ vidʰim \\
      - ab[n=3,type=verse]: dvimūrdʰā vā trinetro vā tatʰaikākṣir dvināsikaḥ \ hīnahasto
          'paro hy artʰe na tv atʰarvaśirāḥ sa ca \\
      - ab[n=4,type=verse]: kr̥topacāraḥ pañca sapta śuddʰātmā sādʰyasatkr̥taḥ \ sa
          śāntyudakam ācamya śāntavr̥kṣasamīpataḥ \\
      - ab[n=5,type=verse]: śāntavr̥kṣasamidbʰis tu tilais trimadʰurais tatʰā \ homaṃ
          kuryād atʰarvā tu tena nandati satkulam \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: na labʰed yady atʰarvāṇaṃ kuryād daśaguṇaṃ svayam \ mahāvyāhr̥tihomaṃ
          ca sāvitraṃ japam eva ca \\
      - ab[n=2,type=verse]: vikr̥tāṅgo 'dʰikāṅgo vā jāto hīnāṅgo eva vā \ kulasyādbʰutam
          atyartʰaṃ tad atʰarvā śamaṃ nayet \\
      - ab[n=3,type=verse]: kapyuṣṭrebʰagavādīnāṃ jāyante 'ṅgamukʰaiḥ samāḥ \ yasmin
          rāṣṭre nr̥pas tatra ṣaṇmāsādd hi vinaśyati \\
      - ab[n=4,type=verse]: kapyādayo va jāyante anyasya tulyagātrakāḥ \ vr̥kṣe 'nyavr̥kṣajaṃ
          puṣpaṃ jāyate pʰalam eva vā \\
      - ab[n=5,type=verse]: dvijottamam atʰarvāṇaṃ tatreccʰec cʰāntim ātmanaḥ \ kārayeta
          mahāśāntiṃ rāṣṭrasya ca purasya ca \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: upastʰite rājyanāśe mahāraurava eva vā \ durbʰikṣe marake
          vāpi anāvr̥ṣṭibʰaye 'pi vā \\
      - ab[n=2,type=verse]: sarvaṃ rāṣṭre vinaśyeta sasyaṃ śalabʰamūṣakaiḥ \ akasmān
          nirjalā vā syād aśoṣā vā mahāsarit \\
      - ab[n=3,type=verse]: tatʰānyeṣv apu anukteṣu gʰoreṣūpastʰiteṣu ca \ kuryuḥ
          śāntim atʰarvāṇo dvijā hy eteṣu bʰeṣajam \\
      - ab[n=4,type=verse]: labʰate rājyayogyo 'pi na rājyaṃ raja^nandanaḥ \ paṭʰan
          na labʰate vidyāṃ dvijaḥ śr̥ṇvann api śrutam \\
      - ab[n=5,type=verse]: ādʰitsur api nādʰānaṃ kuryād āvāsam eva ca \ kanyā pariṇinīṣur
          vā kāmyeṣv iṣṭapatiṃ na ca \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vandʰyā vā mr̥tavatsā yā durbʰagā strīprasū ca yā \ sakr̥tprasūtā
          yā nārī garbʰaṃ gr̥hṇāti naiva ca \\
      - ab[n=2,type=verse]: sūtikāle 'py atikrānte garbʰe spʰuraṇavaty api \ na sūtiṃ
          labʰate yā tu bahuputrīyate ca yā \\
      - ab[n=3,type=verse]: kr̥ṣīvalaḥ kr̥ṣīvalaṃ jayaty āyudʰajīvy api \ jayāpsur
          vyavahāre vā saubʰāgyaṃ sārvabʰautikam \\
      - ab[n=4,type=verse]: atʰāpahantuṃ bʰayam evamādikaṃ yadābʰilaṣyet pʰalam uktam
          eva vā \ tadāṅgirasyaṃ varamantrasaṃpadā spʰurantam uccaiḥ śaraṇaṃ vrajed
          dvijam \\
      - ab[n=5,type=verse]: rātrau dvicʰāyavr̥kṣaṃ vā kusvapnaṃ vāpi riṣṭadam \ divā
          grahān nirīkṣeta bʰūmikampaivamādikam \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: jvālādbʰutāny atʰa proktāni yāni ulkādibʰedā gaditās tatʰā
          ye \ svapnādbʰutāny api vānyādbʰutāni gr̥heṣu yāny artʰavido vadanti \\
      - ab[n=2,type=verse]: eteṣu śāntiṃ kurvīta amr̥tāṃ vā sadakṣiṇām \ raudrīṃ vā
          vaiśvadevīṃ vā abʰayāṃ vāparājitām \\
      - ab[n=3,type=verse]: gobʰūhiraṇyavastrānnais tilair vā sapʰalaiḥ śubʰaiḥ \
          upānaccʰattrasaṃyuktāṃ gurvābʰaraṇasaṃyutām \\
      - ab[n=4,type=verse]: pratipatīyatʰoktaṃ vā yaḥ kurvīta vidʰānvit \ etad utpātajaṃ
          sarvaṃ mahāśāntyā pralīyate \\
      - ab[n=5,type=verse]: yasya rājño janapade atʰarvā śāntipāragaḥ \ nivasaty api
          tadrāṣṭraṃ vardʰate nirupadravam \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yasya rājño janapade sa nāsti vividʰair bʰayaiḥ \ pīḍyate
          tasya tad rāṣṭraṃ paṅle gaur iva majjati \\
      - ab[n=2,type=verse]: tasmād rājā viśeṣeṇa atʰarvāṇaṃ jitendriyam \ dānasaṃmānasatkārair
          nityaṃ samabʰipūjayet \\
      - ab[n=3,type=verse]: nityaṃ ca kārayec cʰāntiṃ grahar̥kṣāṇi pūjayet \ bʰūmidohān
          prakurvīta devatāyataneṣu ca \\
      - ab[n=4,type=verse]: catuṣpatʰeṣu goṣṭʰeṣu tīrtʰeṣv apsu ca kārayet \ gotarpaṇaṃ
          ca vidʰivat sarvadoṣavināśanam \\
      - ab[n=5,type=verse]: evaṃ tu kʰyāpayan rājā sarvakālaṃ jitendriyaḥ \ anantaṃ
          sukʰam āpnoti kr̥tsnāṃ bʰuṅkte vasuṃdʰarām \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: upastʰitaṃ mr̥tyum api dvijottamaḥ śamaṃ nayet \ adʰītyātʰarvāṅgirasas
          tādr̥śam ādʰr̥tavrataḥ \\
      - ab[n=2,type=verse]: dyutiṃ prabʰāṃ sadā spʰuran mantrapavitravān naraḥ \ nr̥pe
          dʰanini cānyatra śāntyāptvā dakṣiṇāṃ budʰaḥ \\
      - ab[n=3,type=verse]: sīdan kuṭumbakaḥ poṣaṃ gr̥hītvānyat samutsr̥jet \ triḥ
          saṃhitāṃ haviṣyādyaṃ japet kr̥ccʰraṃ ca śuddʰaye \\
      - ab[n=4,type=verse]: sāvitrīlakṣam ayutaṃ sahasaram atʰa cottaram \ japtvā
          daśāṃśako homaḥ kāryo doṣānusārataḥ \\
      - ab[n=5,type=verse]: śatīranirmalo yas tu nārcito 'pi dvijottaram \ amatsarī
          nitāntaṃ yaḥ so 'tra śāntiṃ samārabʰet \\
      - ab[n=6,type=verse]: evaṃvidʰo 'ṅgirā yatra yāni sādʰyāni sādʰayet \ na nyūnaṃ
          tatra kiṃcit syād iti tad bʰr̥gubʰāṣitam \\
      - ab[n=7,type=verse]: lagʰuśāntyudakavidʰinā gāyatryā vāpu atʰarvakaḥ \ kuryāt
          sarvam idaṃ jānann atʰarvahr̥dayaṃ budʰaḥ \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ye na jānanty adʰītā api śrutim āṅgirasīṃ dvijāḥ \ atʰarvahr̥dayaṃ
          cāpi na te vedavidaḥ smr̥tāḥ \\
      - ab[n=2,type=verse]: atʰarvahr̥dayaṃ vettā atʰarvā paramaḥ smr̥taḥ \ nātʰarvaṇe
          'py idaṃ deyaṃ guror vidveṣayāyini \\
      - ab[n=3,type=verse]: anyaśākʰyaṃ dvijo mohāt pāṭʰayan pravilīyate \ atʰarvahr̥dayaṃ
          buddʰvā yaḥ paṭʰed bʰaktipūrvakam \\
      - ab[n=4,type=verse]: atʰarvā nādbʰutaṃ tasya śāntir eva sadā bʰavet \ śāntir
          eva sadā bʰavet \\
  - parisista[n=70]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 70.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: bʰārgavīyāṇi
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          saṃpūjya vidʰivat prājñaṃ vidvāṃso munayaḥ purā \ apr̥ccʰan bʰr̥gum avyagraṃ
          sarvasattvahite ratam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: lokatrayaniviṣṭānām
          utpātānām anekadʰā \ bʰinnānāṃ śamanaṃ noktaṃ vada tv asaṃśayaṃ mune \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratyuvāca
          bʰr̥gur viprān śr̥ṇutāhitamānasaḥ \ utpātaśamanatritvaṃ katʰyamānam asaṃśayam
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          viprān pravakṣyāmi duriṣṭaśamanakṣamān \ atʰarvāṅgiraso vede vidʰijñān sarvakarmaṇām
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ahiṃsāsatyadākṣiṇyaśaucaśraddʰāsamanvitāḥ
          \ śrutismr̥tisadācārāḥ kulaśīlavayo 'nvitāḥ \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: teṣām
          ekaḥ pradʰānatve yaḥ śānto dvijasattamaḥ \ bʰr̥gvaṅgirovid atyartʰaṃ śuciḥ
          syāt sādʰusaṃmataḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: brahmāṇaṃ
          taṃ nr̥paḥ kuryād dʰotāraṃ sarvavedinam \ evam ukte bʰr̥guṃ viprāḥ procur
          vigatakalmaṣam \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hotāro
          bʰūmibʰartr̥̄ṇāṃ mahāśānteḥ prakīrtitāḥ \ nanu kṣīṇe vidvan svadʰarmapracyute
          'pi vā \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          śāntau prayuktāyāṃ kasya śāntipʰalaṃ bʰavet \ nr̥po 'py adʰārmikaḥ kuryād
          brahmaṇas tarpaṇaṃ purā \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tataḥ
          kr̥tā mahāśāntī rājānaṃ pāti sarvataḥ \ sa vr̥taḥ pāvanaṃ gaccʰed dvijānāṃ
          pāvanāya vai \\
      - ab[n=11,type=verse]: dvādaśāhaṃ vrataṃ tatra payomūlapʰalāśanaiḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: trīṇi tryahāṇi kurvīta payomūlapʰalaiḥ śubʰaiḥ \ anaśnaṃś
          ca tryahaṃ dʰīraḥ sa puraścaraṇo bʰavet \\
      - ab[n=2,type=verse]: tatʰaikonaṃ śataṃ nr̥̄ṇāṃ śuśrūṣūṇām akalmaṣam \ anuktavac
          ca tryahaṃ tat karmaṇaḥ karaṇe kṣamam \\
      - ab[n=3,type=verse]: kr̥ccʰraṃ cāpi hitaṃ kr̥tvā kuryuḥ karma samāhitāḥ \ śuddʰātmāno
          japair homair vaidikair vītamatsarāḥ \\
      - ab[n=4,type=verse]: tataḥ paraṃ purodʰaḥsu divyaṃ tatram avāpnuyāt \ grahātitʰyaṃ
          ca saṃrabʰya diśāṃ yāgaṃ ca sarvataḥ \\
      - ab[n=5,type=verse]: nakṣatreṣu ca sarveṣu yāgaṃ kr̥tvā vidʰānataḥ \ tato 'mr̥tamahāśāntyā
          stʰāpayet padmasaṃbʰavam \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sāvitryā lakṣahomaṃ tu bʰaume tiṣṭʰed viśāradāḥ \ kuryur
          deyaṃ ca dānānāṃ viprebʰyo yasya yat priyam \\
      - ab[n=2,type=verse]: gobʰūmikāñcanāśvānāṃ ratnānāṃ dʰānyavāsasām \ ratʰānāṃ
          vāraṇānāṃ ca dānaṃ kāmam ataḥ param \\
      - ab[n=3,type=verse]: tuṣyeyur yena vā viprāḥ saṃbʰavo yasya yasya hi \ tat
          tat sarvam upādeyam eṣa dānavidʰiḥ smr̥taḥ \\
      - ab[n=4,type=verse]: dadyāc ca gurave grāmaṃ dʰenuṃ vāsoyugaṃ tatʰā \ alaṃkāraiś
          ca saṃpūjya prīṇayet prītamānasaḥ \\
      - ab[n=5,type=verse]: anena vidʰinā bʰaumam adbʰutaṃ śamayed guruḥ \ eṣa eva
          vidʰir jñeyo viyatye 'py adbʰutāśraye \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: viśeṣo 'yaṃ tu sāvitryā daśalakṣāṃs tu homayet \ homasamāhitamanāḥ
          kuryāc ca gʰr̥takambalam \\
      - ab[n=2,type=verse]: dʰenūnāṃ dvādaśaṃ deyaṃ śataniṣkasamanvitam \ gurave dīyamānaṃ
          tac cʰamayaty ambarādbʰutam \\
      - ab[n=3,type=verse]: divyādbʰuteṣu kartavyaḥ koṭihomasamanvitaiḥ \ gosahasraṃ
          ca dātavyaṃ gurave dakṣiṇāvidʰiḥ \\
      - ab[n=4,type=verse]: eṣa prokto vidʰiḥ samyag divyāniṣṭavipatkare \ subʰikṣakṣemasaṃpattyā
          prajānāṃ puṣṭivardʰanaḥ \\
      - ab[n=5,type=verse]: koṭihomeṣu sarveṣu dravyabʰedāśrayaṃ pʰalam \ śāntipuṣṭyabʰicārārtʰaṃ
          tan me nigadataḥ śr̥ṇu \\
      - ab[n=6,type=verse]: saumyavr̥kṣāśrayāḥ kāryāḥ samidʰaḥ śāntim iccʰatā \ arkakāśmaryanimbānāṃ
          samidbʰiḥ śatruśātanam \\
      - ab[n=7,type=verse]: durnāmakaṇṭakambūnāṃ samidbʰiś ca viśeṣataḥ \ bʰagnaspʰuṭitavr̥kṣāṇāṃ
          pʰalaṃ śatrunibarhaṇam \\
      - ab[n=8,type=verse]: bilvapadmotpalānāṃ tu śucideśaprarohiṇām \ sarvadā sarvakāmāṃs
          tu homaiḥ prāpnoti mānavaḥ \\
      - ab[n=9,type=verse]: tilavrīhiyavādīnāṃ dadʰno madʰugʰr̥tasya ca \ payogodʰūmaśālīnāṃ
          hotā śāntiṃ samārabʰet \\
      - ab[n=10,type=verse]: sarveṣāṃ haviṣāṃ caiva gʰr̥taṃ śāntikaraṃ smr̥tam \ sarvadravye
          gʰr̥taṃ tasmād dʰome prakṣepam arhati \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yajñopavītinā kāryaṃ śāntikarma vipaścitā \ upavītaṃ tu
          pitryeṣu sarveṣv eva samārabʰet \\
      - ab[n=2,type=verse]: madʰvājyadadʰidugdʰeṣu bʰakṣyamāṇe vilepane \ yantravāhanaśastreṣu
          bʰavaneṣv āyudʰeṣu ca \\
      - ab[n=3,type=verse]: darpaṇe bʰaktapātre ca maṇimuktāpʰaleṣu ca \ bʰūṣaṇeṣu
          tatʰānyeṣu śayyāyām āsaneṣu ca \\
      - ab[n=4,type=verse]: kākolūkakapotānāṃ madʰor vā darśanaṃ bʰavet \ anyeṣāṃ
          cāpraśastānām āgamo mr̥gapakṣiṇām \\
      - ab[n=5,type=verse]: aśvetānāṃ ca puṣpāṇāṃ sarīsr̥pagaṇasya ca \ vasālohitamāṃsānām
          astʰimajjāśiroruhām \\5 \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: akasmāc caiva saṃgʰāte darśane nakʰabʰasmanām \ rasānyatve
          rasānāṃ ca durgandʰe vānimittaje \\
      - ab[n=2,type=verse]: padmapuṣpākr̥tir yatra dr̥śyate madʰusarpiṣi \ kr̥sarāpāyase
          caiva kṣayas tasya dʰanāyuṣoḥ \\
      - ab[n=3,type=verse]: gʰr̥te vā madʰudadʰni vā yadā padmākr̥tir bʰavet \ svastiko
          vāpi dr̥śyeta tadā maraṇam ādiśet \\
      - ab[n=4,type=verse]: vikāro yatra dr̥śyeta kṣīrodanahavihṣu vā \ śrotriyāya
          tu tad dadyād bʰāvaiva śamayen naraḥ \\
      - ab[n=5,type=verse]: yatrastʰaṃ cādbʰutaṃ paśyet tatrāpi pratipādayet \ kuryād
          vā vāruṇīṃ śāntiṃ parameṇa samādʰinā \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: anyākr̥tiṣu vāpy etad ye stʰāne śāntikārakāḥ \ teṣām atʰākṣayaṃ
          vidyād āyuṣārtʰadʰanena vā \\
      - ab[n=2,type=verse]: calite jvalite pāte spʰurita utpatite tatʰā \ mahājanagajāśvānāṃ
          stʰāne vidyān mahad bʰayam \\
      - ab[n=3,type=verse]: tatra yudʰyanti jātīnāṃ bʰayaṃ tat syād asaṃśayam \ tatrāpi
          cārtʰanicayaiḥ paśubʰir vidyayāpi vā \\
      - ab[n=4,type=verse]: utpātaśamanārtʰaṃ tu ye kriyā na prayuñjate \ narāḥ kṣipraṃ
          vinaśyante sānvayāḥ sapariccʰadāḥ \\
      - ab[n=5,type=verse]: viprāṇāṃ bʰojanaṃ kāryaṃ sahasrasyāyutasya vā \ balipuṣpopahāraiś
          ca devatānāṃ prasādanam \\
      - ab[n=6,type=verse]: kartavyaṃ ca yatʰānyāyaṃ śāntikarma vipaścitā \ evaṃ kr̥te
          bʰayaṃ sarvaṃ tatkṣaṇād eva naśyati \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śubʰāśubʰastʰitaṃ caiva munayo bʰr̥gum abruvan \ sa pratyuvāca
          puruṣu saṃvatsarasamāśraye \\
      - ab[n=2,type=verse]: śītoṣṇavr̥ṣṭikāleṣu vītadoṣeṣu sarvadā \ saṃvatsarākʰyaḥ
          puruṣo nirupadrava ucyate \\
      - ab[n=3,type=verse]: yadi nirgʰātabʰūkampadigdāhādivivarjitaḥ \ ketubʰiś caiva
          yujyeta yadi vādityakīlakaiḥ \\
      - ab[n=4,type=verse]: anyair vā lokanāśārtʰair adbʰutair nāśanākulaiḥ \ tata
          eṣa viśuddʰātmā puruṣaḥ sukʰam edʰate \\
      - ab[n=5,type=verse]: atʰa cet sa bahuvidʰair adbʰutaiḥ parisaṃyutaḥ \ saṃvatsaraṃ
          bʰavec cʰīgʰraṃ kuryus taccʰamanaṃ budʰāḥ \\
    - section[n=9]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          śāntiṃ pravakṣyāmi sarvapāpapraṇāśinīm \ divyatantravid ācāryo yayā pʰalam
          avāpnuyāt \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pūrvaṃ
          tāvad viśuddʰātmā sa puraścaraṇo bʰavet \ devatānāṃ tato yāgaṃ yatʰāśruti
          samācaret \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yāgaṃ
          kr̥tvā grahāṇāṃ tu nakṣatrāṇāṃ tataḥ param \ r̥tūn atʰārtavāṃś caiva mahādevagaṇādʰipān
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: diśaś
          ca vidiśaś caiva yamendravaruṇāṃs tatʰā \ viśveśvaraṃ ca viṣṇuṃ ca yajetādbʰutakarma
          ca \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sūryācandramasāv
          agniṃ sarvān grahagaṇāṃs tatʰā \ vāyuṃ tatʰāśvinau caiva mahāśāntiṃ vidʰānataḥ
          \\
      - ab[n=6,type=verse]: kuryād devādr̥to dʰīmān evaṃ doṣaḥ praśāmyati \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śvetaṃ vā bʰavati payo vilohitaṃ vā pītaṃ vā bʰavati hi
          kr̥ṣṇapiṅgalaṃ vā \ utpātaḥ pʰalati yatʰā catuḥprakāras tat sarvaṃ śr̥ṇuta
          samāsato mayoktam \\
      - ab[n=2,type=verse]: viprāṇāṃ bʰavati hi śuklam ambudoṣe rājānaṃ sapadi nihanti
          lohitaṃ ca \ pītaṃ ced bʰavati nihanti vaiśyavargaṃ śūdrāṇāṃ bʰavati hi
          kr̥ṣṇapiṅgadoṣe \\
      - ab[n=3,type=verse]: bījaṃ yatra praroheta pʰalam atʰa pramādataḥ \ etad atyadbʰutaṃ
          nāma dampatyos tu vināśanam \\
      - ab[n=4,type=verse]: apūjanāt tu pūjyasya tatʰāpūjyasya pūjanāt \ antaḥkaraṇadoṣāc
          ca hetoḥ śāntir na jāyate \\
      - ab[n=5,type=verse]: tasmād vedārtʰaśāstrajñān vītarāgān amatsarān \ paricārakamukʰyāṃś
          ca kārayet kuśalān dvijān \\
    - section[n=11,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vicāritaṃ ca vidvadbʰir niścitaṃ sudʰiyā punaḥ \ deśakālasamāyuktaṃ
          karma kuryād vicakṣaṇaḥ \\
      - ab[n=2,type=verse]: codite karmaṇy anyasmin nānyat kuryād vidʰānavit \ na
          ca prārabʰya karmāṇi stʰātavyaṃ kva cid antare \\
      - ab[n=3,type=verse]: nāpi kurvīta matimān kadā cit karmasaṃkaram \ kurvaṃs
          tu na tatʰā karma doṣam utpādayed bʰr̥śam \\
      - ab[n=4,type=verse]: anyatʰākaraṇe doṣān samīkṣya tu bahūn iha \ saṃkalpavān
          na samāptiḥ [sāvīryākr̥tikarmaṇī] \\
      - ab[n=5,type=verse]: dr̥ṣṭvādbʰutaṃ tu kārtsnyena tataḥ śāntiṃ samārabʰet \
          asamīkṣya tu kurvāṇo na śāntiṃ labʰate naraḥ \\
    - section[n=12,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vātikasya yatʰā vaidyaḥ paittikasya ca niścaye \ rogasya
          bʰaiṣaje datte karmasiddʰim avāpnuyāt \\
      - ab[n=2,type=verse]: tasmāt tāvat parīkṣeta yāvan niṣpannam adbʰutam \ asadasyasadasyānāṃ
          kartuḥ kārayitus tatʰā \\
      - ab[n=3,type=verse]: viguṇaṃ kriyamāṇaṃ tu karma kuryād upadravam \ viśeṣato
          nihanyeta kartāraṃ sapariccʰadam \\
      - ab[n=4,type=verse]: hetuśrutaṃ ca dr̥ṣṭaṃ ca tasmāt sāguṇyam ācaret \ saguṇe
          ca kr̥te tasmin sarvasaṃpad bʰaved dʰruvam \\
      - ab[n=5,type=verse]: aśokapuṣpair home tu madʰukṣīrasamanvitaiḥ \ prāpnoti
          sukr̥tair vipro gandʰarvapadam uttamam \\
      - ab[n=6,type=verse]: brahmādistambaparyantaṃ yaṃ yaṃ kāmaṃ samīhate \ tat tat
          prāpnoty ayatnena satyam etad dvijottamāḥ \\
  - parisista[n=70b]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 70b.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: gārgyāṇi
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ praṇamya viṣṭarāsīnāṃ brahmāṇaṃ kavisattamam \ praṇamya
          śirasā devaṃ gautamaḥ paryapr̥ccʰata \\
      - ab[n=2,type=verse]: adbʰutāni suraśreṣṭʰa prajānām ahitāya vai \ śamanaṃ ca
          tatʰā teṣāṃ prabrūhi vinayena me \\
      - ab[n=3,type=verse]: tasya tad vacanaṃ śrutvā brahmā lokapitāmahaḥ \ abravīt
          paramaḥ prītaḥ sarvotpātapratikriyām \\
      - ab[n=4,type=verse]: śr̥ṇu vatsa yatʰānyāyaṃ dvādaśādʰyāyasaṃgraham \ pracyamānam
          aśeṣaṃ taṃ vātavaikr̥tanoditam \\
      - ab[n=5,type=verse]: yasmāc ca vāyur valavāñ śreṣṭʰaḥ sarvādbʰutodbʰavaḥ \
          tasmāt tam eva pratʰamaṃ pravakṣyāmi yatʰāvidʰi \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yānti yānāny ayuktāni vinā nr̥bʰis tatʰā \ yuktāni vā
          na gaccʰanti narendrāṇāṃ mahad bʰayam \\
      - ab[n=2,type=verse]: bʰeryo mr̥daṅgāḥ paṭahā vādyante vāpy anāhatāḥ \ āhatāś
          ca na vādyante acalāni calanti vā \\
      - ab[n=3,type=verse]: araṇye tūryanirgʰoṣo yadi śrūyeta nābʰasaḥ \ śarīraṃ vyatʰate
          tatra yadi vā veśmani śrutaḥ \\
      - ab[n=4,type=verse]: śrūyante ca mahāśabdā gītagāndʰarvanisvanāḥ \ śarīraṃ
          bādʰyate tatra vyādʰir vā sumahān bʰavet \\
      - ab[n=5,type=verse]: koṣṭʰe vā patate yatra hastād darvī kadā cana \ patate
          musalaṃ cāpi śūrpaṃ vā dʰūyate yadi \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: golāṅgalānāṃ saṃsargo vikāraś candrasūryayoḥ \ nārīṃ vā
          dʰayate nārī jāyate tumulaṃ bʰayam \\
      - ab[n=2,type=verse]: pratyāharanti sarpanti stambʰaprāsādapādapāḥ \ śayanāsanayānāni
          niyataṃ nr̥pater vadʰaḥ \\
      - ab[n=3,type=verse]: vāti cākālilo vāyur gʰoraḥ śarkarakarṣaṇaḥ \ pātayan vr̥kṣaveśmāni
          kalpānta iva bʰīṣaṇaḥ \\
      - ab[n=4,type=verse]: saptāham atʰa vā pakṣaṃ nibadʰnāty atidāruṇam \ tryahād
          yadi na varṣeta gʰoraṃ śastrabʰayaṃ bʰavet \\
      - ab[n=5,type=verse]: vāyavyeṣv eva nr̥patir vāyuṃ saptabʰir arcayet \ dvāv
          imāv iti tisro hi japtavyāḥ prayatair dvijaiḥ \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: bahvannadakṣiṇo homaḥ kartavyo 'tiprayatnataḥ \ vāyavyām
          eva śāntau ca vāyoḥ savitur āvapet \\
      - ab[n=2,type=verse]: ādāv ante ca madʰye ca tatʰaivam anuyojayet \ gurave dakṣiṇāṃ
          dadyād vāyavīśāntisiddʰaye \\
      - ab[n=3,type=verse]: yamakaṃ jāyate puṣpaṃ pʰalaṃ vā yamakaṃ yadi \ kumudotpalapadmāni
          ekanāle bahūny api \\
      - ab[n=4,type=verse]: bahuśīrṣā dviśīrṣā vā tatʰānyaprasavā api \ yavā vā vrīhayo
          vāpi svāmino maraṇāya te \\
      - ab[n=5,type=verse]: ekavr̥kṣe ca saṃpaśyen nānātvaṃ pʰalapuṣpayoḥ \ vyatyāsam
          anyatʰātvaṃ vā paracakrāgamo bʰavet \\
    - section[n=5]:
      - p: '[The manuscripts contain no kʰaṇḍikā five.]'
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: anr̥tu pʰalapuṣpaṃ vā na yatʰartu pʰalanti vā \ oṣadʰīvīrudʰo
          vāpi janamārabʰayaṃ bʰavet \\
      - ab[n=2,type=verse]: atʰa dʰānyaviparyāse abʰadraṃ cāpi śaṃsati \ tilā vā samatailāḥ
          syuḥ surātailā bʰavanti vā \\
      - ab[n=3,type=verse]: agrāmyaṃ kārayet puṣpaṃ pʰalaṃ vā vikr̥taṃ nr̥paḥ \ dʰānyānāṃ
          vaikr̥te kṣetraṃ saha sasyena dāpayet \\
      - ab[n=4,type=verse]: sauryaṃ caruṃ puṣpapʰale vikr̥te paśum eva ca \ kṣaitrapatyaṃ
          ca bʰaumaṃ ca nirvapet sasyavaikr̥te \\
      - ab[n=5,type=verse]: sauryī śāntiḥ prayoktavyā sauryair mantrair yatʰāvidʰi
          \ uccā patantam ity r̥gbʰyāṃ garbʰaṃ tu parikīrtitam \\
    - section[n=7]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰaumena
          cānuvākena garbʰayet sasyavaikr̥te \ sadakṣiṇair dvijair bʰuktaiḥ kartāraṃ
          cārcayet tataḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pureṣu
          yeṣu dr̥śyante pādapā devacoditāḥ \ rudanto vā hasanto vā sravanto vā bahūn
          rasān \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: arogā
          vā nivāte ca śākʰā muñcanty asaṃbʰrame \ pʰalaṃ puṣpaṃ tatʰā bālā darśayantīti
          hāsanam \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarvāvastʰāṃ
          darśayantaḥ pʰalapuṣpam anārtavam \ [kṣipraṃ tatra bʰayaṃ gʰoraṃ gʰoraṃ
          pravaryteta caturvidʰam \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarpān
          matsyān pakṣiṇo vā yatra devaḥ pravarṣati \ tatra sasyopagʰātaḥ syād bʰayaṃ
          vātipravartate \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: surāsavaṃ
          tatʰā kṣaudraṃ sarpis tailaṃ tatʰā dadʰi \ yatra varṣati parjanyaḥ kṣudragas
          tatra jāyate \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ulkātārāś
          ca dʰiṣṇyeṣu yadāṅgārāṃś ca varṣati \ tadā vyādʰibʰayaṃ gʰoraṃ teṣu deśeṣu
          nirdiśet \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nārācāḥ
          śaktayaḥ kʰaḍgāḥ pradīpyante yadā muhuḥ \ tadā śastrabʰayaṃ gʰoraṃ teṣu
          deśeṣu nirdiśet \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pumān
          aśvo gajo vāpi yadā yatra pradīpyate \ naśyanti sevakās tatra pradʰānaś
          ca vinaṅkṣyati \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatra
          sravec caityavr̥kṣaḥ sahasā vividʰān rasān \ pr̥tʰakpr̥tʰak samastān vā
          tat pravakṣyāmi lakṣaṇam \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gʰr̥te
          madʰuni dugdʰe ca gʰr̥te dugdʰe tatʰāmbʰasi \ kṣaudre madʰuni pānīye gʰr̥te
          caivāparaṃ payaḥ \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatraitac
          ca mahotpātaṃ vr̥kṣeṣu syāt sudāruṇam \ surāsave mitʰobʰedaḥ śoṇite śastrapātanam
          \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: taile
          pradʰānā vadʰyante bʰakte kṣudbʰayam ādiśet \ anr̥tau cet pʰalaṃ yatra puṣpaṃ
          vā dr̥śyate drume \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰruvaṃ
          syād daśame māsi rājñas tatra viparyayaḥ \ puṣpe puṣpaṃ bʰaved yatra pʰale
          caiva tatʰā pʰalam \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: parṇe
          parṇaṃ vijānīyāt tatra nānāvidʰaṃ bʰayam \ śuklena vāsasā yatra caityavr̥kṣaḥ
          samāvr̥taḥ \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: brāhmaṇānāṃ
          bʰayaṃ gʰoraṃ tadā tīvraṃ vinirdiśet \ raktavastrāvr̥taiś cānyaiḥ kṣatraiyāṇāṃ
          mahābʰayam \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pītavastraiś
          tu vaiśyānāṃ śūdrāṇāṃ kr̥ṣṇavāsasaiḥ \ nīlaiḥ sasyopagʰātāya miśrais tu
          mr̥gapakṣiṇām \\
      - ab[n=18,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vivarṇair
          vāyavas tīvrāḥ paraṃ syur daśamāsataḥ \ daivatāni pralapanti yasya rāṣṭre
          hasanti vā \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: udīkṣante
          puro vāpi tatra vidyān mahad bʰayam \ vihasanti nimīlanti liṅgāni vikr̥tāni
          ca \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: māsāntareṇa
          jānīyāt tatra tatra mahad bʰayam \ yatra citram udīkṣeta gāyate ceṣṭate
          muhuḥ \\
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eteṣv
          aṣṭasu māseṣu rājño maraṇam ādiśet \ citrāṇi yatra liṅgāni tatʰaivāyatanāni
          ca \\
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vikāraṃ
          kuryur atyartʰaṃ tatra vidyān mahābʰayam \ utpāṭanaṃ tadāgānāṃ saraso vā
          fires tatʰā \\
      - ab[n=23,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: samuddeśe
          pradīpyante vidyāt tatra bʰayaṃ mahat \ yatra vr̥kṣā akālīnaṃ darśanaṃ pʰalapuṣpayoḥ]
          \\
      - ab[n=24,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kṣīraṃ
          snehaṃ surāṃ raktaṃ madʰu toyaṃ sravanti vā \ śūṣyanty arogāḥ sahasā śuṣkā
          ruhanti vā punaḥ \\
      - ab[n=25,type=verse]: uttiṣṭʰanti niṣīdanti tat pravakṣyāny ataḥ param \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: hasane dehanāśaḥ syād yodʰā naśyanti śakʰayā \ saṃbʰramo
          deśanāśāya pʰalī śilpikṣayāya ca \\
      - ab[n=2,type=verse]: bālānāṃ maraṇaṃ kuryād bālānāṃ pʰalapuṣpatā \ svarāṣṭrabʰedaṃ
          kurute pʰalapuṣpam anārtavam \\
      - ab[n=3,type=verse]: kṣayaḥ kṣīrasrave jñeyaḥ snehe durbʰikṣalakṣaṇam \ vāhanāpacayaṃ
          madye rakte saṃgrāmam ādiśet \\
      - ab[n=4,type=verse]: madʰusrāve bʰaved vyādʰir jalasrāve na varṣati \ arogā
          yadi śuṣyante vidyād durbʰikṣalakṣaṇam \\
      - ab[n=5,type=verse]: bʰedaḥ svapatitottʰāne rudatsv annakṣayo bʰavet \ jalpane
          dʰananāśaḥ syād gulmavallīlatāsu ca \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: pūjitānāṃ jalasrutau rājño mr̥tyuṃ samādiśet \ āccʰādayitvā
          taṃ vr̥kṣāṃ gandʰamālyair vibʰūṣayet \\
      - ab[n=2,type=verse]: bʰojanaṃ cātra viprāṇāṃ madʰusarpiḥsamanvitam \ cʰattradʰvajaṃ
          ca dātavyaṃ parṇahomas tatʰā param \\
      - ab[n=3,type=verse]: mantrair auṣadʰasaṃyuktair bʰvoradāban ataḥ param \ baliṃ
          caivopahārāṃś ca gītanr̥tyaṃ samantataḥ \\
      - ab[n=4,type=verse]: gandʰamālyaṃ ca dʰūpaṃ ca dīpaṃ dadyāt tatʰaiva ca \ bʰakṣabʰojyānnapānaṃ
          ca rudrasyopaharen niśi \\
      - ab[n=5,type=verse]: pākaś ca daśame māsi śukrasya vacanaṃ yatʰā \ br̥haspatis
          tatʰāditye bruvete yat tatʰaiva tat \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: raudrī caivātra kartavyā vr̥kṣādbʰutavināśinī \ durave
          dakṣiṇāṃ dadyān niṣkaṃ bʰūmiṃ ca tatra vai \\
      - ab[n=2,type=verse]: akālaprasuvo nāryaḥ kālātītāḥ prajās tatʰā \ saṃbaddʰayugmaprasavā
          dviyugmaprasavā api \\
      - ab[n=3,type=verse]: amānuṣāṇi ruṇḍāni saṃjāyante yadā striyām \ atyaṅgāni
          anaṅgāni hīnāṅgāny atʰa vā punaḥ \\
      - ab[n=4,type=verse]: catuṣpatpakṣisadr̥śāny ardʰamānuṣavanti ca \ vināśas tatsya
          deśasya kulasya ca vinirdiśet \\
      - ab[n=5,type=verse]: aprāptavayaso garbʰo dvicatuṣpatstriyo 'pi vā \ vidʰvastaṃ
          vikr̥taṃ cāpi prajāyeta bʰayāya tat \\
    - section[n=11,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tāny āśu parabʰūmiṣu tyaktavyāni śubʰārtʰibʰiḥ \ śāntiś
          cātra prakartavyā brāhmaṇair brahmavādibʰiḥ \\
      - ab[n=2,type=verse]: vaḍavā hastinī gaur vā yadi yugmaṃ prasūyate \ vijātaṃ
          vikr̥taṃ vāpi ṣaṇmāsair mriyate nr̥paḥ \\
      - ab[n=3,type=verse]: apatyāni ca yūtʰebʰyas tyājyāni parabʰūmiṣu \ svāmino
          nagaraṃ yūtʰam anyatʰā tu vināśayet \\
      - ab[n=4,type=verse]: viyoniṣu yadā yānti ṃśrībʰāvaḥ prajāsv api \ kʰaroṣṭrahayamātaṅgāḥ
          pakṣiṇo vā na sādʰu tat \\
      - ab[n=5,type=verse]: akāle vāpi mādyante kāle vāpu amadā yadi \ śivoṣṭrahayamātaṅgāḥ
          pakṣiṇo vā na sādʰu tat \\
    - section[n=12,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰānaḍvān anaḍvāhaṃ dʰenur dʰenuṃ pibed yadi \ śunī vā
          dʰayate dʰenuṃ śunīṃ dʰenur atʰāpi vā \\
      - ab[n=2,type=verse]: '[tiryagyonau mānuṣī vā paracakrāgamo bʰavet \ amānuṣā
          mānuṣāṇi jalapante prāṇino yadi \\'
      - ab[n=3,type=verse]: viceṣṭāṃ vā virāvaṃ vā māsena mriyate nr̥paḥ] \ catuṣpatpakṣibʰujagān
          mānuṣī janayed yadi \\
      - ab[n=4,type=verse]: tiryagyonau mānuṣaṃ vā paracakrāgamo bʰavet \ jaṅgame
          stʰāvaraṃ jātaṃ stʰāvare vātʰa jaṅgamam \\
      - ab[n=5,type=verse]: tasmin yoniviparyāse paracakrāgamo bʰavet \ tyāgo vivāso
          dānaṃ vā dattvāpy āśu śubʰaṃ bʰavet \\
    - section[n=13,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: stʰālīpākena yaṣṭavyaṃ paśunā vā purohitaḥ \ prājāpatyena
          mantreṇa yajed bahvannadakṣiṇām \\
      - ab[n=2,type=verse]: yāmyākarmaprayogas tu pratʰamaṃ tatra dr̥śyate \ prājāpatyāṃ
          tataḥ śāntiṃ prājārtʰī kārayen nr̥paḥ \\
      - ab[n=3,type=verse]: ādāv ante ca madʰye ca śāntāv uktas tu tadgaṇaḥ \ ārogyaṃ
          ca śivaṃ caiva deśe tasmin nr̥pe bʰavet \\
      - ab[n=4,type=verse]: yatrādbʰutāni dr̥śyante vicitrāṇi samantataḥ \ susamr̥ddʰo
          'pi deśaḥ sa kṣipram eva vinaśyati \\
      - ab[n=5,type=verse]: rājaveśmasu vaikr̥tye prāsādadʰvajatoraṇe \ autpātikāni
          dr̥śyante rājñas tatra mahad bʰayam \\
    - section[n=14,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prāsādatoraṇāṭṭāladvāraprāsādaveśmanām \ akasmāt patanaṃ
          teṣāṃ rājamr̥tyukaraṃ smr̥tam \\
      - ab[n=2,type=verse]: devarājadʰvajānāṃ ca patanaṃ bʰaṅga eva vā \ niṣevaṇaṃ
          vā kravyādaiḥ..........prabʰraṣṭair vītaraśmikaiḥ \\
    - section[n=15,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prabʰraṣṭagrahanakṣatrair diśaḥ sarvāḥ samākulāḥ \ saṃdʰyā
          cobʰayatʰā dīptā tatra vidyān mahad bʰayam \\
      - ab[n=2,type=verse]: yadi vā dīryate 'kasmād bʰūmiś cʰidrībʰaved yadi \ prakampate
          'timātraṃ vā sarveṣu ca bʰayāya tat \\
      - ab[n=3,type=verse]: rakṣaḥpataṃgaiḥ pantʰāno na vahanti bʰayānvitāḥ \ rakṣorūpāṇi
          dr̥śyante na ca rakṣā gr̥heṣv api \\
      - ab[n=4,type=verse]: saṃpraviṣṭaiḥ piśācair vā rakṣobʰir vāpi tannibʰaiḥ \
          acirān nagaraṃ tatra janamāreṇa māryate \\
      - ab[n=5,type=verse]: r̥tavas tu viparyastā brāhmaṇāś ca vidʰarmiṇaḥ \ nakṣatrāṇi
          viyogīni bʰayam īdr̥k pradarśanam \\
    - section[n=16,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: apūjyā yatra pūjyante na pūjyante ca pūjitāḥ \ pūjyeṣv
          adānaniṣṭʰā ca bʰayam īdr̥k pradarśanam \\
      - ab[n=2,type=verse]: nādīyante na pūjyante brāhmaṇā balibʰiḥ surāḥ \ na caivātmīyadʰarmeṣu
          ratiṃ kurvanty adʰarmataḥ \\
      - ab[n=3,type=verse]: bʰinnāḥ kauṭilyabahulā gajāḥ puruṣavājinaḥ \ kalahe syur
          nirutsāhāḥ sasatyāḥ satyavarjitāḥ \\
      - ab[n=4,type=verse]: śīlācāravihīnāś ca madyamāṃsānr̥tapriyāḥ \ nagnapāṣaṇḍabʰūyiṣṭʰā
          vināśe paryupastʰite \\
      - ab[n=5,type=verse]: mahābaliṃ mahāśāntiṃ bʰojyāni sumahānti ca \ prājāpatyaṃ
          mahendraṃ ca mahādevam atʰāpi vā \\
    - section[n=17]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aindrastʰāne
          tu māhendrīṃ raudre raudrīṃ prayojayet \ gavām aṣṭaśataṃ dadyād viprebʰyo
          manujādʰipaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gurave
          tu śataṃ niṣkaṃ prajāsv evaṃ śivaṃ bʰavet \ anāvr̥ṣṭyātivr̥ṣṭyā vā durbʰikṣeṇa
          bʰayaṃ bʰavet \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: akālavarṣo
          rogāya ativr̥ṣṭir bʰayāya ca \ anabʰraṃ varṣate 'kasmād vaidyutaṃ garjitaṃ
          tatʰā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anabʰre
          vāpi nirgʰātaḥ patito rājamr̥tyave \ tīkṣṇaṃ ca varṣaty anr̥tau r̥tuṣv eva
          na varṣati \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadā
          coṣṇe bʰavec cʰītaṃ śīte coṣṇaṃ tatʰaiva ca \ dr̥ṣṭo bʰāvas tu vikr̥to na
          yatʰartu svarūpakaḥ \\
      - ab[n=6,type=verse]: anārogyaṃ bʰavec caiva prajānām iti nirdiśet \\
    - section[n=18]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: saptarātraṃ
          yadā varṣet prabaddʰaṃ pākaśāsanaḥ \ anr̥tau tasya deśasya pradʰānasya vadʰo
          dʰruvam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śoṇitaṃ
          varṣate yatra tatra śastrabʰayaṃ bʰavet \ majjāstʰisnehamāṃsaṃ vā janamārībʰayaṃ
          bʰavet \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aṅgārapāṃsuvr̥ṣṭes
          tu nagaraṃ tad vinaśyati \ pʰalaṃ puṣpaṃ śamīdʰānyaṃ hiraṇyaṃ vā bʰayāya
          tat \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: jantavo
          dīnavikr̥tāḥ palālo 'pi vināśanaḥ \ cʰidrāvartāḥ plavaṅgaś ca sasyānām ativardʰanam
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anabʰre
          vā divā rātrau śvetam indrāyudʰaṃ bʰavet \ pūrvapaścāduttare vā dakṣiṇe
          vāpi dr̥śyate \\
      - ab[n=6,type=verse]: susamr̥ddʰam api stʰānaṃ durbʰikṣeṇa vinaśyati \\
    - section[n=19]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yady
          anabʰre 'pi vimale sūryacʰāyā na dr̥śyate \ na nirabʰre pratīpā vā tatra
          deśabʰayaṃ bʰavet \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sūryendravāyuparjanyā
          yaṣṭavyā varṣavaikr̥te \ annāni sahiraṇyāni dʰānyaṃ gāvaś ca dakṣiṇāḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vaiśvadevī
          ca kartavyā sarvādbʰutavināśinī \ gurave ca hayaḥ śvetaḥ sarvalakṣaṇalakṣitaḥ
          \\
      - ab[n=4,type=verse]: śataṃ niṣkaṃ suvarṇasya dātavyaṃ vā gavāṃ śatam \\
      - ab[n=5,type=verse]: atʰāto 'gnivaikr̥tam adʰyāyaṃ vyākʰyāsyāmo yatʰovāca bʰagavāñśukraḥ
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anindʰano
          'gnir dīpyeta yatra tūrṇam agʰasvanaḥ \ na dīpyate sendʰano vā sarāṣṭraṃ
          pīḍayen nr̥pam \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prajvaled
          dadʰi māṃsaṃ vā tatʰā dūrvāpi kiṃ cana \ agniṃ vinā yadāśuṣkaṃ niyataṃ nr̥pater
          vadʰaḥ \\
    - section[n=20,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prāsādaṃ toraṇaṃ dvāraṃ prākāraṃ kāśyapaṃ gr̥ham \ śayanāsanayānaṃ
          ca dʰvajaṃ cʰattraṃ sacāmaram \\
      - ab[n=2,type=verse]: anagninā yadi dahed vidyutā vāpi nirdahet \ saptāhābʰyantare
          tatra niyataṃ nr̥pater vadʰaḥ \\
      - ab[n=3,type=verse]: aniśāyāṃ tamāṃsi syur yadi vā pāṃsavo rajaḥ \ dʰūmāś cānagnijā
          yatra tatra vidyān mahad bʰayam \\
      - ab[n=4,type=verse]: rātrau divā cānabʰre vā yadi jvālā pradr̥śyate \ garhitaṃ
          jyotiṣāṃ caiva darśanaṃ vā bʰaven niśi \\
      - ab[n=5,type=verse]: purāṇāṃ caiva patanaṃ jvalatāṃ ca muhurmuhur \ dr̥śyate
          'nyac ca sahasā tatrāpy agnibʰayaṃ vadet \\
    - section[n=21,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: prāsādādiṣu caityeṣu yadi dʰūmo vināgninā \ bʰavaty agnir
          adʰūmo vā tatʰaivātibʰayāvahaḥ \\
      - ab[n=2,type=verse]: jvalanti yadi śastrāṇi vinamanty unnamanti vā \ kośebʰyo
          vāpi niryānti saṃgrāmas tumulo bʰavet \\
      - ab[n=3,type=verse]: pradīpyante ca sahasā catuṣpatpakṣimānuṣāḥ \ vr̥kṣā vā
          parvatā vāpi tatra vidyān mahad bʰayam \\
      - ab[n=4,type=verse]: śayanāsanayāneṣu keśaprāvaraṇeṣu ca \ dr̥śyate 'tīva sahasā
          tatrāpy agnibʰayaṃ bʰavet \\
      - ab[n=5,type=verse]: garjanty āyudʰaśastrāṇi vinamanty unnamanti vā \ dʰanunā
          saha vā bāṇāḥ saṃgrāmas tumulo bʰavet \\
    - section[n=22,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: samidbʰiḥ kṣīrar̥kṣāṇāṃ sarṣapais tu gʰr̥tena ca \ hotavyo
          'gniḥ svakair mantraiḥ mantraiḥ suvarṇaṃ cātra dakṣiṇā \\
      - ab[n=2,type=verse]: pāyasaṃ sarpiṣā miśraṃ dvijātīn bʰojayet tataḥ \ tebʰya
          eva yatʰāśaktyā dakṣiṇāṃ dāpayen nr̥paḥ \\
      - ab[n=3,type=verse]: agnir bʰūmyām iti tribʰir āgneyaṃ tatra kārayet \ gurave
          dakṣiṇāṃ dadyān niṣkam aśvaṃ ca sundaram \\
    - section[n=23]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gārgyeṇoktaṃ
          pravakṣyāmi kr̥tsnam utpātalakṣaṇam \ bʰūmikampo bʰaved yatra devatāpratimā
          haset \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: devatā
          bʰramate yatra mr̥tyus tatra vinirdiśet \ garjanaṃ vāpi kūpānām upasargas
          tu jāyate \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratisrotavahā
          nadyo bʰavanti ca katʰaṃ cana \ ṣaḍbʰir māsair vijānīyāt paracakrābʰimarśanam
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: akālajaṃ
          pʰalaṃ puṣpaṃ śītoṣṇatvam akālajam \ anyaṃ svāminam iccʰanti nadyaś cākālasaṃbʰavāḥ
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: acalaṃ
          ca calaṃ yatra calaṃ vā<py> acalaṃ bʰavet \ rājā vinaśyate tara deśo vāpi
          vinaśyati \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: divā
          tārā yatra paśyec cʰvetaḥ pakṣy atʰa vā bʰavet \ rātrau cendrāyudʰaṃ paśyed
          deśabʰaṅgaṃ vinirdiśet \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śaśakaṃ
          jambukaṃ vāpi sūkaraṃ hariṇaṃ tatʰā \ stʰānamadʰye yadā paśyec cʰūnyaṃ bʰavati
          niścayam \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: araṇyamr̥gajātīyāḥ
          svayaṃ yānti nr̥pālayam \ tat stʰānaṃ tu bʰavec cʰūnyaṃ bʰagnaprākāratoraṇam
          \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prākāraveśmabʰiṭṭīṣu
          toraṇe gokule 'pi vā \ madʰūni yatra dr̥śyante tatra vai kasya kiṃ pʰalam
          \\........................
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kālanaṣṭapatʰaṃ
          sīmāṃ tr̥ṇavallīsamākulām \ sa deśo mānuṣair mukto mr̥gāṇāṃ gocaro bʰavet
          \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: pratyādityaṃ
          yadā paśyet pure devakule 'pi vā \ api śakrasamo rājā abdamadʰye vinaśyati
          \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vāpīkūpataḍāgeṣu
          nadyāṃ vā tarate śilā \ rājabʰaṅgaṃ bʰavec caiva cauravyādʰibʰayaṃ tatʰā
          \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rājagāmiṣu
          puṣpeṣu vastreṣv ābʰaraṇeṣu ca \ anagninā yadi dahet parigʰaṃ tatra vai
          dʰruvam \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tat
          pātaparityakta kadā cid api budʰasyādayaṃ bʰavati \ dahanaṃ pavanajalamaraṇarogarakṣakṣayāya
          buddʰivāk karoti budʰaḥ \\
      - ab[n=15,type=verse]: tatra kuryān mahāśāntim amr̥tāṃ viśvabʰeṣajīm \\
  - parisista[n=70c]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 70c.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: bārhaspatyāni
    - section[n=22,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om āsīnaṃ tu himavati br̥haspatiṃ sukʰāvaham \ gautamaḥ
          paripr̥ccʰati vinayāt saṃśitavrataḥ \\
      - ab[n=2,type=verse]: katʰam agniḥ parīkṣyo 'yaṃ mantrakarmaṇi śobʰanaḥ \ svarūpaṃ
          jñāpaya tvaṃ hi śubʰāśubʰanibodʰane \\
    - section[n=23,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: br̥haspatiḥ pratyāha taṃ gautam \\ śvetaḥ sugandʰiḥ padmābʰo
          nirbʰūmo dundubʰisvanaḥ \ asakto 'muṭitaśikʰaḥ snigdʰottʰāyī pradakṣiṇaḥ
          \\
      - ab[n=2,type=verse]: hūyamānaḥ pradīptaḥ syād dīptatejāḥ sukʰapradaḥ \ śāntikarmaṇi
          yatrāgnir niyataṃ siddʰilakṣaṇam \\
      - ab[n=3,type=verse]: svastikā vardʰamānā ca śrīvatsā ca pradakṣiṇā \ jvālārūpeṇa
          dr̥śyeta sā vai śrīḥ sarvatomukʰī \\
      - ab[n=4,type=verse]: yadā hotra prasannena hūyamāno yatʰā śikʰī \ gʰoṣam utpādayan
          snigdʰaṃ kalyāṇaṃ tad vinirdiśet \\
      - ab[n=5,type=verse]: dīptaś ca ratnasaṃkāśaḥ kṣemo dundubʰivad gʰanaḥ \ dʰūmaḥ
          praśasto bʰavati svārtʰasiddʰikaro nr̥ṇam \\
    - section[n=24,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: snigdʰagʰoṣo 'lpadʰūmaś ca gauravarṇo mahān bʰavet \ piṇḍitārcir
          vapuṣmān vā pāvakaḥ siddʰikārakaḥ \\
      - ab[n=2,type=verse]: yadā tv agniḥ sarvadiktʰā jvālāgraiḥ spr̥śate haviḥ \
          tadāsya nr̥patiḥ śīgʰraṃ pararāṣṭraṃ ca mardati \\
      - ab[n=3,type=verse]: tiṣṭʰantaṃ stʰāvaraṃ snigdʰaṃ śrūyate yatra gītakam \
          vācaḥ prasannā homeṣu maṅgalyāś caiva siddʰaye \\
      - ab[n=4,type=verse]: kokilasya māyurasya bʰāsasya kuralasya ca \ homeṣu śravaṇaṃ
          caiva prādakṣiṇyaṃ ca śasyate \\
      - ab[n=5,type=verse]: śatapattrā rudantī ca cāṣasya nandanaṃ tatʰā \ rambʰaṇaṃ
          caiva dʰenūnāṃ havaneṣu praśasyate \\
    - section[n=25,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: padmavaiḍūryanikāśā vāditrāṇāṃ ca nisvanāḥ \ gāvaḥ savarṇavatsā
          ca dr̥ṣṭā home praśasyate \\
      - ab[n=2,type=verse]: vikāsipadmasadr̥śaḥ prasannārcir hutāśanaḥ \ susamānābʰir
          arcābʰiḥ snigdʰābʰir anupūrvaśaḥ \\
      - ab[n=3,type=verse]: gambʰīraṃ nardate yatra tad agryaṃ siddʰilakṣaṇam \ akṣatān
          pʰalapuṣpāṇi vardʰamānam apāṃ gʰaṭam \\
      - ab[n=4,type=verse]: dr̥ṣṭvā vā yadi vā śrutvā karmasiddʰiṃ samādiśet \ pīṭʰacʰattradʰvajanibʰā
          jvālā vāraṇasaṃnibʰāḥ \\
      - ab[n=5,type=verse]: praśastā ujjvalāś caiva vajrakuṇḍalasaṃnibʰāḥ \ pradakṣiṇagatiḥ
          śrīmān agniḥ kartur manoharaḥ \ yasya syād vijayaṃ kuryāt kṣipraṃ narapater
          dʰruvam \\
    - section[n=26,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: bʰūmyāṃ megʰābʰivr̥ṣṭānāṃ madʰupāyasasarpiṣām \ kr̥ṣṇavartmā
          sugandʰiḥ syāj jayaṃ kṣitipater vadet \\
      - ab[n=2,type=verse]: śaṅkʰasvastikarūpāṇi cakrarūpaṃ tatʰā gadā \ śiromālā
          ca dr̥śyeta tad vai vijayalakṣaṇam \\
      - ab[n=3,type=verse]: gʰr̥tavarṇanibʰas tv agniḥ snigdʰagʰoṣo mahāsvanaḥ \ citrabʰānuḥ
          prasanno vā niyataṃ siddʰilakṣaṇam \\
      - ab[n=4,type=verse]: mr̥gapakṣiṇa āraṇyāḥ praviśanti yadā puram \ grāmyā vā
          tyaktvā nagaram araṇyaṃ yānti nirbʰayāḥ \\
      - ab[n=5,type=verse]: divā rātricarā vāpi rātrau vāpi divācarāḥ \ divā vā puramadʰyastʰā
          gʰoraṃ vāśyanti nirbʰayāḥ \\
    - section[n=27,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: rājadvāre puradvāre śivā vāpy aśubʰaṃ vadet \ [tyaktvāraṇyaṃ
          ca tiṣṭʰanti nagaraṃ mr̥gapakṣiṇaḥ] \\
      - ab[n=2,type=verse]: āṣāḍʰe śrāvaṇe vāpi śūnyaṃ bʰavati tatpuram \ [tyaktvā
          siṃhāḥ sahariṇā mūṣikaṃ sūkaraṃ rurum \\
      - ab[n=3,type=verse]: dr̥ṣṭvā praviṣṭān nagare śūnyaṃ bʰavati tatpuram] \ abʰivācaṃ
          vadante ca paśavyā mr̥gapakṣiṇaḥ \\
      - ab[n=4,type=verse]: śyenā gr̥dʰrā bakāḥ kākāḥ sarve maṇḍalacāriṇaḥ \ vāśante
          bʰairavaṃ yatra tad apy āśu vinaśyati \\
      - ab[n=5,type=verse]: niśāyāṃ bahavaḥ śvāno roruvanti yadā tu te \ hanyamānā
          na gaccʰanti tatra vāso na rocate \\
      - ab[n=6,type=verse]: prāsādadʰvajaśālāsu prākāradvāratoraṇaiḥ \ gardabʰar̥śyabʰāsānāṃ
          piṇḍān dr̥ṣṭvā puraṃ tyajet \\
      - ab[n=7,type=verse]: pūrvamukʰaś ca saṃdʰyāyām apraśāntasvaro mr̥gaḥ \ grāmīṇagʰātaṃ
          śaṃset sa grāmaṇyapraticārataḥ \\
      - ab[n=8,type=verse]: grāmadvāre ca vāśyeta vanād āgatya jambukaḥ \ tīkṣṇasvareṇa
          mahatā diṣṭo grāmavadʰo hi saḥ \\
      - ab[n=9,type=verse]: yad yāti veśma kapotaḥ praviśeta viśeṣataḥ \ rājaveśmany
          ulūko vā tat tyājyam acirād gr̥ham \\
      - ab[n=10,type=verse]: akasmād veśmaprākāre prāsāde toraṇe dʰvaje \ patanti
          bahavo gr̥dʰrāḥ kākolūkā bakaiḥ saha \\
    - section[n=28,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰāpy eteṣu stʰāneṣu madʰu saṃjāyate yadā \ nalinī caiva
          valmīkaḥ ṣaṇmāsair mriyate nr̥paḥ \\
      - ab[n=2,type=verse]: mr̥gaḥ paśur vā pakṣī vā sūkaro vāpi vāśyate \ yadi cottʰāya
          śr̥ṇute sa manuṣyo vinaśyati \\
      - ab[n=3,type=verse]: kākamūṣikamārjārāñ śvapataṃgān bʰayāvahān \ atīva bahuśo
          dr̥ṣṭvā durbʰikṣeṇa kṣayaṃ vadet \\
      - ab[n=4,type=verse]: śvānaḥ śivābʰir vāśyanto bʰramantaḥ puramadʰyataḥ \ astʰīni
          vā mr̥tādīnāṃ janamārabʰayaṃkarāḥ \\
      - ab[n=5,type=verse]: kāṣṭʰaṃ vā yadi vā śr̥ṅgaṃ gr̥hītvā śunakaḥ svayam \ grāmamadʰyena
          dʰāvan syāt tatʰaivāhur mahad bʰayam \\
    - section[n=29,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: purohitas tu kurvīta kāpotīṃ śāntim uttamām \ devāḥ kapota
          iti ca sūktaṃ tatra samādiśet \\
      - ab[n=2,type=verse]: āvāpe vyatiṣaṅge ca upariṣṭāc ca hūyate \ kāmikāṃ dakṣiṇāṃ
          dadyād gurur vā yena tuṣyati \\
      - ab[n=3,type=verse]: devatārcāḥ pranr̥tyanti dīpyanti prajvalanti vā \ udvijanti
          rudante vā prasvidyante hasanti vā \\
      - ab[n=4,type=verse]: uttiṣṭʰanti niṣīdanti pradʰāvanti pibanti vā \ ejanti
          vikṣipante vā gātrapraharaṇadʰvajān \\
      - ab[n=5,type=verse]: avāṅmukʰā vadante vā stʰānāt stʰānaṃ vrajanti vā \ vapante
          vāgnim udakaṃ snehaṃ raktaṃ payo vasām \\
    - section[n=30,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: jalpanti vā niśvasanti viceṣṭante rudanti vā \ citraṃ
          saṃvīkṣyate yatra gātrair vāpi viceṣṭitaiḥ \\
      - ab[n=2,type=verse]: yatraite saṃpradr̥śyante vikārāḥ sahasottʰitāḥ \ liṅgāyatanacaityeṣu
          tatra vāso na rocate \\
      - ab[n=3,type=verse]: rājño vā vyasanaṃ tatra sa vā deṣaḥ pralīyate \ kṣucśastramaraṇair
          vāpi kiṃ cit tatrābʰiśasyate \\
      - ab[n=4,type=verse]: devatāyatanair vāpi prayātāḥ sumahotsavaiḥ \ japahomaś
          ca kalpantā sīdatāṃ ca same patʰi \\
      - ab[n=5,type=verse]: same pātam akasmāc ca udāsīnāṃ tatʰaiva ca \ dr̥śyate
          tad vināśāya rājño janapadasya vā \\
    - section[n=31,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yatra prastʰāni bʰūtāni liṅgasyāyatanāni ca \ tatra śāmyanti
          gʰorāṇi japahomaś ca kalpate \\
      - ab[n=2,type=verse]: prasādaḥ puṇḍarīkaṃ vā viśīryeta pateta vā \ vātavajrahato
          vāpi puramukʰye bʰayaṃ bʰavet \\
      - ab[n=3,type=verse]: pitāmahasya dʰarmeṣu yan nimittaṃ dvijeṣu tat \ aśvakrāntāgniyāneṣu
          yāni tāni purohite \\
      - ab[n=4,type=verse]: paśūnāṃ rudrajaṃ jñeyaṃ nr̥pāṇāṃ lokapālajam \ jñeyaṃ
          māṇḍalikānāṃ ca yat tat skandaviśākʰayoḥ \\
      - ab[n=5,type=verse]: laukikaṃ vaiṣṇavaṃ jñeyaṃ vaiśvadevaṃ ca sarvadā \ senāpatau
          gaṇeśānāṃ gāndʰarvaṃ saciveṣu ca \\
      - ab[n=6,type=verse]: devapreṣyaṃ nr̥papreṣye devastrīṇāṃ nr̥pastriyām \ kāśyapaṃ
          yantraprāsāde vāstoṣpatyaṃ pure stʰitam \\
      - ab[n=7,type=verse]: kumārīṣu kumārījaṃ kumāreṣu kumārajam \ yakṣarākṣasanāgaiś
          ca yatʰoktaiḥ pānakarma ca \\
    - section[n=32]:
      - ab[n=1,type=verse]: atʰātaḥ sarvasarvasamuccʰayaḥ ekam adʰyāyaṃ vyākʰyāsyāmo
          yatʰovāca bʰagavān br̥haspatiḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yad
          dvādaśabʰir adʰyāyair vyākʰyānaṃ parikīrtitam \ tat samāsena bʰūyo 'pi śr̥ṇu
          paryāyam āgatam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: parājito
          rāhunipīḍitamaṇḍalo vivarṇaḥ saṃdʰyāvikr̥to niḥprabʰo yadā \ astamanaṃ yāti
          divākaraḥ tadāśu vidyāt subrahmajanakṣayam \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gr̥hīto
          rāhuṇā sārdʰam uttiṣṭʰati divākaraḥ \ tadā dʰarmapʰalaṃ kṣīṇaṃ kalim āviśate
          prajā \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: amukto
          rāhuṇā sārdʰam uttiṣṭʰati yadā śaśī \ tadā dʰarmapʰalaṃ kṣīṇaṃ kalim āviśate
          prajā \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: amukto
          rāhuṇā sārdʰam astaṃ gaccʰati candramāḥ \ tadā tato bʰayaṃ vidyān mr̥tyum
          āviśate prajā \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: avādyamānāḥ
          paṭahāḥ pravadanti muhurmuhuḥ \ śastrāṇi vāhanāni ca jvalanty aśubʰadāruṇam
          \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vātaprakopo
          rajasānuviddʰā diśaś ca saṃdʰyā ca gʰanānuyātā \ drakṣanti saṃdʰyā yadi
          pañcavarṇā bʰayāni rājñaḥ prativedayanti \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anabʰre
          stanate yatra nabʰogulma gulmāyate \ kṣipraṃ vidravate rāṣṭraṃ daśavarṣāṇi
          pañca ca \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anabʰre
          patate vidyud darśayed vāgʰanottʰitām \ anabʰre vāpi nirgʰātaḥ patito rājamr̥tyave
          \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yady
          ahni vāteṣu mahendrarekʰā mahendracāpaḥ samudeti rātrau \ tadā bʰayaṃ pārtʰivamaṇḍalānāṃ
          vadanti śāstrārtʰavido dvijendrāḥ \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nikalkayukto
          niśi sendracāpo vivardʰamānaḥ samudeti rātrau \ viśīryamāṇā patate tatʰolkā
          tadā bʰayaṃ pārtʰivamaṇḍalānām \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: muñcanti
          nāgā rudʰiraṃ karaiś ca lomāni dīpyanti turaṃgamāṇām \ dīpyanti kʰaḍgāni
          ca kʰecarāṇi cihnāni rājñaḥ prativedayanti \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: girivarapatanaṃ
          svabʰūmicālaḥ pratibʰayatā ca tatʰaiva mānuṣāṇām \ vikr̥tajananam uktim
          ugravācā mahati bʰaye mr̥gapakṣiṇo vadanti \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: cʰattre
          gr̥he vāsaratʰe dʰvaje ca dʰūmaḥ samuttiṣṭʰati yasya cāgniḥ \ sa pārtʰivaḥ
          kṣīnamanuṣyakośaḥ prāpnoti nāśaṃ ca janakṣayaṃ ca \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mahormibʰiḥ
          svair vitatair jalogʰair nadyaḥ svakūlāc ca haranti vr̥kṣān \ yadi pratisrotavahās
          tadā syur vināśanā deśaparā nr̥pasya \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadā
          tu gʰāte ca divākaraprabʰāḥ svareṇubʰir vāpi vidʰūmasaṃbʰramāḥ \ na tasya
          vāsaṃ viṣaye vadanti āhur gaṇānāṃ ca vivr̥ddʰināśaḥ \\
      - ab[n=18,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hutāśanasy
          jvalanaṃ niredʰaṃ tatʰā na caiva jvalate ca sedʰmā \ .......... bʰayāni
          rājñaḥ prativedayanti \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śiloccayānāṃ
          ca śilānipātaḥ puradrumāṇāṃ ca viṣāṇapātaḥ \ caityadrumāṇāṃ ca tatʰaiva
          pāto bʰayāni rājñaḥ prativedayanti \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: acālyavatsāḥ
          puragopureṣu bʰramanti gāvaḥ kr̥taraudraśabdāḥ \ mr̥ṇālabāddʰāś ca gajā
          bʰavanti bʰayāni rājñaḥ prativedayanti \\
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prāsādagopuramukʰāś
          ca patanti yatra indradʰvajottʰitavanaspativājināṃ ca \ teṣāṃ vadanti pacanāni
          sukʰāvahāni saumyādi saṃprabʰayatā ca tatʰādiśanti \\
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ūrdʰvaṃ
          vilokya nagaraṃ pratisaṃniviṣṭāḥ sūryodaye kʰalu rudanti śivātiraudram \
          gr̥dʰrāś ca maṇḍalasamutpatitā bʰramanti prāptaṃ bʰayaṃ janapadasya samādiśanti
          \\
      - ab[n=23,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: daṇḍāśaniḥ
          patati yatra savispʰuliṅgā bʰūḥ kampate dinakarasya bʰavet praśāntiḥ \ candʰre
          ca yatra vikr̥taṃ ca bʰaved aśāntaṃ māsāt samudbʰavati tatra bʰayo 'tigʰoraḥ
          \\
      - ab[n=24,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: caityadrumāṇāṃ
          rudʰiraprakopāḥ kabandʰayānāni bʰavanti yatra \ saṃdʰyāsu rakṣo 'dʰipater
          janānāṃ prabʰūti rājño 'tibʰaye bʰavanti \\
      - ab[n=25,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vr̥ṣṭir
          yadā varṣati reṇuvarṣais tatopariṣṭād dʰaritālavarṣam \ tataḥ paraṃ varṣati
          śailavarṣaṃ tadā balaṃ naśyati pārtʰivasya \\
      - ab[n=26,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āraṇyo
          grāmavāsī mr̥gaśakunigaṇo grāmavāsī vanānte gr̥dʰrāṇāṃ saṃnipāto narapatibʰavane
          gopure vā pure vā \ yatra syān mānuṣīṇāṃ kʰarakarabʰamukʰānekarūpā prasūtis
          tatstʰāne jīvitārtʰī stʰitim ati kurute naiva pātaiḥ praduṣṭe \\
      - ab[n=27,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: prayānti
          devāḥ sahasāyatastʰā vanāni vā yatra patanti bʰūmau \ stʰānāni mucyanti
          nadanti ke cit tatʰā paraṃ śoṇitajagdʰagātrāḥ \\
      - ab[n=28,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: utpātasaṃgʰair
          atyugraiḥ kṣātrahāniḥ prajāyate \ lokānāṃ pīḍanaṃ caiva rogacaurāgnisaṃbʰavam
          \\
      - ab[n=29,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: agnīnāṃ
          saṃpradoṣāḥ pratibʰayajananā dīpyamānā diśaś ca madʰyāhne cāntarikṣe grahagaṇakʰacitā
          gr̥dʰrasaṃgʰaiḥ prakīrṇāḥ \ nirgʰātaiḥ pāṃsuvarṣaiḥ satatamalinatā bʰūpracālaś
          ca gʰoro devānāṃ cāśrupāto nr̥patibʰayakarā rāṣṭranāśāya caite \\
      - ab[n=30,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śivādaye
          yatra divākarasya jvālāvimucy ūrdʰvamukʰī praroditi \ samāvr̥tā vāyasagr̥dʰrasaṃgʰais
          tadā bʰayaṃ vedavido vadanti \\
      - ab[n=31,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rudanti
          nāgās tu vimuktahastā vimuktadantās turagā rudanti \ rudanti nāryaś ca samāgame
          ca tadā bʰayaṃ syāc cʰrutiliṅgamūlam \\
      - ab[n=32,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadā
          tu vastrāṇi varadrumāṇāṃ prakāśavr̥ṣṭyā nipatanti mūrdʰni \ samīkṣya pātaṃ
          ca yatʰārtʰadr̥ṣṭaṃ bʰayāya rāṣṭrasya nr̥pasya vidyāt \\
      - ab[n=33,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śakaṭādyāni
          yānāni yadāyuktāni saṃcalet \ tadā janapade vidyān mahābʰayam upastʰitam
          \\
      - ab[n=34,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yatʰaiva
          nityaṃ dr̥śyante tatʰaiva samudāharet \ na tasyātikramaḥ kaś cid akr̥te
          śāntikarmaṇi \\
      - ab[n=35,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kṣayo
          janapadastrīṇāṃ vidyād gajapurohite \ japaṃ homaṃ ca śāntiṃ ca utpāteṣu
          prayojayet \\
      - ab[n=36,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: viśeṣeṇāmr̥tāṃ
          kuryād br̥haspativaco yatʰā \ homaṃ lakṣamitaṃ kuryāj japed vā vedasaṃhitām
          \ dānāni tu hiraṇyāni śāntikarmaṇi yojayet \\
  - parisista[n=71]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 71.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: auśanasādbʰutāni
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: papraccʰośanasaṃ kāvyaṃ nāradaḥ paryavastʰitaḥ \ divyāṃś
          caivāntarikṣāṃś ca utpātān pārtʰivāṃs tatʰā \\
      - ab[n=2,type=verse]: r̥tūnāṃ ca viparyāse tatʰaiva mr̥gapakṣiṇām \ amānuṣāṇāṃ
          vyāhāre stʰāvarāṇāṃ vyatikrame \\
      - ab[n=3,type=verse]: yonivyatikare caiva māṃsaśonitavarṣaṇe \ anagnijvalane
          caiva tatʰā yānānusarpaṇe \\
      - ab[n=4,type=verse]: śastraprajvalane caiva caityaśuṣkavirohaṇe \ liṅgāyatanacitrāṇāṃ
          rodane garjane tatʰā \\
      - ab[n=5,type=verse]: udapānataḍāgābān jvalane garjane 'pi vā \ matsyasarpadvijātīnāṃ
          rasānāṃ ca pravarṣaṇe \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: āyudʰānāṃ prajvalane garjane ca viśeṣataḥ \ puṣpe pʰale
          ca vr̥kṣāṇām akāle ca virohaṇe \\
      - ab[n=2,type=verse]: prāsādādrivimānānāṃ prākārāṇāṃ ca kampane \ gītavāditraśabdāś
          ca yatra syur animittataḥ \\
      - ab[n=3,type=verse]: ye cānye ke cid utpātā jāyante vikr̥tātmakāḥ \ teṣāṃ pʰalaṃ
          ca kālaṃ ca tattvenācakṣva bʰārgava \\
      - ab[n=4,type=verse]: sa tasmai pr̥ccʰate samyaṅ nāradāyāśanāḥ kaviḥ \ trividʰān
          apy atʰotpātān vyākʰyātum upacakrame \\
      - ab[n=5,type=verse]: yadā śīte bʰavaty uṣṇam uṣṇe śītam atīva ca \ navamāsāt
          paraṃ vidyāt teṣu deśeṣu vai bʰayam \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yatrānr̥tau prabaddʰena tryahād ūrdʰvaṃ pravarṣati \ tasmin
          deśe pradʰānasya puruṣasya vadʰo bʰavet \\
      - ab[n=2,type=verse]: kokilāś ca mayūrāś ca akāle madabʰāginaḥ \ saṃsargaṃ vāpi
          gaccʰeyur vidyāj jānapadaṃ bʰayam \\
      - ab[n=3,type=verse]: ruravaś caiva raudrāś ca pr̥ṣatā hariṇās tatʰā \ yeṣu
          deśeṣu dr̥śyante tān araṇyāya nirdiśet \\
      - ab[n=4,type=verse]: pradʰānāś caiva vadʰyante pakṣe saptadaśe tatʰā \ tasmiñ
          janapade caiva mahad utpadyate bʰayam \\
      - ab[n=5,type=verse]: gāvo 'śvāḥ kuñjarāḥ śvānaḥ kʰaroṣṭrā vānaroragāḥ \ nakulāḥ
          pakṣiṇo vyālāḥ sūkarā mahiṣā mr̥gāḥ \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sattvāny etāni jalpanti yeṣu deśeṣu mānuṣam \ teṣu deśeṣu
          rājā tu ṣaṣṭʰe māsi vinaśyati \\
      - ab[n=2,type=verse]: utpātā vikr̥tātmāno dr̥śyante yatra tatra vai \ deśe bʰavati
          śīgʰraṃ hi ṣaṇmāsād bʰayam uttamam \\
      - ab[n=3,type=verse]: āsanaṃ śayanaṃ yānaṃ yadā yatra prasarpati \ vipakṣāt
          tatra tatsvāmī bʰayaṃ prāpnoti dāruṇam \\
      - ab[n=4,type=verse]: dʰānyakoṣṭʰāyudʰāgārāḥ pāṣāṇāḥ kūpaparvatāḥ \ etāni yatra
          sarpanti vikr̥tāni vadanti ca \\
      - ab[n=5,type=verse]: bahu vā jāyate tīvraṃ tasmin deśe bʰayaṃ mahat \ trīn
          māsān parakāle tu śeṣe saumyātikaṃ pʰalam \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: deśe vā yadi vā grāme yonivyatikaro bʰavet \ tatra saṃvatsarād
          ūrdʰvaṃ mahad utpadyate bʰayam \\
      - ab[n=2,type=verse]: gaur aśvaṃ vaḍavā vāpi yasmin deśe prasūyate \ abʰyantareṇa
          tadvarṣād rājño maraṇam ādiśet \\
      - ab[n=3,type=verse]: mānuṣī janayed yatra tr̥ṇādān vividʰān paśūn \ ṣaṇmāsottʰaṃ
          bʰayaṃ tīvraṃ tatra tūtpadyate mahat \\
      - ab[n=4,type=verse]: paracakrāgamaṃ caiva nirdiśed iha śāstravit \ saṃgrāmāś
          cātra vipulā jāyante vikr̥tātmakāḥ \\
      - ab[n=5,type=verse]: sarpaṃ vā pakṣiṇaṃ vāpi janayed yatra mānuṣī \ pracalas
          tasya deśasya ṣaṇmāsāt tu paraṃ bʰavet \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: uṣṭraṃ vā yā prasūyeta vānaraṃ vāpi mānuṣī \ anyad vā
          jaṅgamaṃ kiṃ cit stʰāvaraṃ vāpi kiṃ cana \\
      - ab[n=2,type=verse]: rogeṇa śastrapātena durbʰikṣeṇa ca pīḍitaḥ \ sa deśo vyatʰate
          śīgʰraṃ rājā tatra vinaśyati \\
      - ab[n=3,type=verse]: amānuṣī mānuṣaṃ vā mānuṣī vāpy amānuṣam \ prasūyate tu
          jānīyāt paracakrāgamaṃ dʰruvam \\
      - ab[n=4,type=verse]: caturakṣaṃ dviśīrṣaṃ vā gātrair nyūnādʰikais tatʰā \ vyañjanaiś
          copasaṃpannaṃ mānuṣī yā prasūyate \\
      - ab[n=5,type=verse]: dvisaṃvatsaraparyantād rājā tatra vinaśyati \ uṣṭro vr̥ṣo
          vāpy aśvo vā gajo vā yatra jāyate \\
      - ab[n=6,type=verse]: pakṣān māsāc ca bʰavati rājñas tatra bʰayaṃ mahat \ paracakrasamuttʰaṃ
          vā sa deśo bʰayam r̥ccʰati \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yonivyatikaraṃ yatra kuryur evaṃvidʰaṃ striyaḥ \ gaur
          vā sūyet tatʰānyāni tatra rājyaṃ vinaśyati \\
      - ab[n=2,type=verse]: vasanti yeṣu deśeṣu teṣu vidyān mahad bʰayam \ tasmād
          etāni sattvāni rājā kṣipraṃ pravāsayet \\
      - ab[n=3,type=verse]: aśvā kiśoraṃ janayec cʰr̥ṅgiṇaṃ yatra tatra tu \ ādiśen
          maraṇaṃ rājño varṣābʰyantara eva hi \\
      - ab[n=4,type=verse]: māgʰe budʰe ca mahiṣī śrāvaṇe vaḍavā divā \ siṃhe gāvaḥ
          prasūyante svāmino mr̥tyudāyakāḥ \ iti śāstrasamuccayāt \\
      - ab[n=5,type=verse]: nārī kʰaravr̥ṣoṣṭrāśvāñ śunaḥ sūkaragardabʰān \ rākṣasān
          vā piśācān vā yadāpy evaṃ prasūyate \\
      - ab[n=6,type=verse]: vyāpadyante 'tra dʰānyāni sasyāni ca dʰanāni ca \ caturvidʰaṃ
          bʰayaṃ gʰoraṃ kṣipraṃ tatra pravartate \\
    - section[n=8,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vadʰyante hi pradʰānās tu sārdʰamāsāṣṭame tatʰā \ vyādʰīṃś
          ca teṣu deśeṣu trīṇi varṣāṇi nirdiśet \\
      - ab[n=2,type=verse]: anagnir jvalate yatra deśe tūrṇam anindʰanaḥ \ yo rājā
          tasya deśasya sadeśaḥ sa vinaśyati \\
      - ab[n=3,type=verse]: māṃsavarṣeṇa magʰavā yatra deśe pravarṣati \ astʰīni rudʰiraṃ
          majjāṃ vasāṃ caiteṣu vai dʰruvam \\
      - ab[n=4,type=verse]: paracakrāgamaḥ śīgʰraṃ vijñeyas tu mahad bʰayam \ āhavāś
          cātra jāyante vipulā vikr̥tātmakāḥ \\
      - ab[n=5,type=verse]: aṅgāravālukādʰānyaṃ yatra devaḥ pravarṣati \ kṣipraṃ tatra
          bʰayaṃ gʰoraṃ pravarteta caturvidʰam \\
    - section[n=9,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: sarpān matsyān pakṣiṇo vā yatra devaḥ pravarṣati \ tatra
          sasyopagʰātaḥ syād bʰayaṃ cātipravartate \\
      - ab[n=2,type=verse]: surāsavaṃ tatʰā kṣaudraṃ sarpis tailaṃ payo dadʰi \ yatra
          varṣati parjanyaḥ kṣudrogas tatra jāyate \\
      - ab[n=3,type=verse]: ulkātārāś ca dʰiṣṇyeṣu yadāṅgārāṃś ca varṣati \ tadā vyādʰibʰayaṃ
          gʰoraṃ teṣu deśeṣu nirdiśet \\
      - ab[n=4,type=verse]: pumān aśvo gajo vāpi yadā yatra pradīpyate \ daśamāsāt
          paraṃ tatra jānīyād rāṣṭrasaṃplavam \\
      - ab[n=5,type=verse]: nārācāḥ śaktayaḥ kʰaḍgāḥ pradīpyante yadā muhuḥ \ tadā
          śastrabʰayaṃ gʰoraṃ teṣu deśeṣu nirdiśet \\
    - section[n=10,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: caityavr̥kṣāḥ prabʰajyante visvaraṃ vinadanti ca \ prahasanti
          prasarpanti gāyanti ca rudanti ca \\
      - ab[n=2,type=verse]: āgamaḥ paracakrasya teṣu cāpadyate tvaram \ sacakrā vāpi
          naśyanti pradʰānaś cātra vadʰyate \\
      - ab[n=3,type=verse]: yatra sravec caityavr̥kṣaḥ sahasā vividʰān rasān \ pr̥tʰakpr̥tʰak
          samastān vā tat pravakṣyāmi lakṣaṇam \\
      - ab[n=4,type=verse]: gʰr̥te madʰuni dugdʰe ca gʰr̥te dugdʰe tatʰāmbʰasi \ kṣaudre
          madʰuni taile vā vyādʰayaḥ syuḥ sudāruṇāḥ \\
      - ab[n=5,type=verse]: surāsave mitʰobʰedaḥ śoṇite śastrapātanam \ taile pradʰānā
          vadʰyante bʰakṣe kṣudbʰayam ādiśet \\
    - section[n=11,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: anr̥tau cet pʰalaṃ yatra puṣpaṃ vā sūyate drumaḥ \ vidyād
          dvādaśame māsi rājñas tatra viparyayam \\
      - ab[n=2,type=verse]: puṣpe puṣpaṃ bʰaved yatra pʰale vā syāt tatʰā pʰalam \
          parṇe parṇaṃ vijānīyāt tatra jānapadaṃ bʰayam \\
      - ab[n=3,type=verse]: śuklena vāsasā yatra caityavr̥kṣaḥ samāvr̥taḥ \ brāhmaṇānāṃ
          bʰayaṃ gʰoram āśu tīvraṃ vinirdiśet \\
      - ab[n=4,type=verse]: raktavastrāvr̥taiś cānyaiḥ kṣatriyāṇāṃ mahad bʰayam \
          pītavastrais tu vaiśyānāṃ śūdrāṇāṃ kr̥ṣṇavāsasaiḥ \\
      - ab[n=5,type=verse]: nīlaiḥ sasyopagʰātaḥ syāc citrais tu mr̥gapakṣiṇām \ vivarṇair
          vyādʰayas tīvrāḥ paraṃ syur daśamāsataḥ \\
    - section[n=12,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: daivatāni prasarpanti yatra rāṣṭre hasanti vā \ udīkṣante
          'tʰa rodʰāṃsi tatra vidyān mahad bʰayam \\
      - ab[n=2,type=verse]: vihasanti nimīlanti gāyanti vikr̥tāni ca \ māṃsaśonitagandʰāni
          yatra tatra mahad bʰayam \\
      - ab[n=3,type=verse]: yatra citram udīkṣeta gāyate ceṣṭate muhuḥ \ eteṣv aṣṭasu
          māseṣu rājño maraṇam ādiśet \\
      - ab[n=4,type=verse]: citrāṇi yatra liṅgāni tatʰaivāyatanāni ca \ vikāraṃ kuryur
          atyartʰaṃ tatra vidyān mahad bʰayam \\
      - ab[n=5,type=verse]: udapānaṃ taḍāgaṃ vā saraḥ parvata eva vā \ samuddeśeṣu
          dīpyante vidyād bʰayam upastʰitam \\
    - section[n=13,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: '[prahaseyuḥ staneyur vā] śvā vā mārjāravad vadet \ tasya
          deśasya rājā tu pīḍām āpnoti dāruṇām \\'
      - ab[n=2,type=verse]: śaṅkʰavaiṇavatūryāṇāṃ dundubʰīnāṃ ca nisvanaḥ \ deśe yatra
          bʰr̥śaṃ tatra rājadaṇḍo nipātyate \\
      - ab[n=3,type=verse]: yasya rājño janapade nityodvignāḥ prajāḥ kṣayam \ gaccʰanti
          na citrāt tatra vināśam api nirdiśet \\
      - ab[n=4,type=verse]: yasya rājño janapade nityam eva gavāṃ kṣayaḥ \ bʰayaṃ
          tatra vijānīyād acirāt samupastʰitam \\
      - ab[n=5,type=verse]: yasya rājño janapade nadī vahati kardamam \ kāṣṭʰaṃ tr̥ṇaṃ
          copalaṃ vā mr̥tamatsyān grahāṃs tatʰā \\
    - section[n=14,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: madyaṃ kṣaudraṃ ca māṃsaṃ ca sarpis tailaṃ payo dadʰi
          \ anyarājāgamabʰayaṃ tatra deśe samādiśet \\
      - ab[n=2,type=verse]: yasya rājño janapade pratisroto nadī vahet \ māsāṣṭakāj
          jānapadaṃ bʰayaṃ syāc cʰastrapāṇinaḥ \\
      - ab[n=3,type=verse]: kūpo vā garjate yatra yadā vāpy avadīryate \ lohitaṃ vātʰa
          pūyaṃ vā bʰayaṃ tatra vinirdiśet \\
      - ab[n=4,type=verse]: āyudʰāni pradʰāvanti tīvraṃ pratyāharanti ca \ tūṇīrāt
          sahasā bāṇā udgiranti nadanti ca \\
      - ab[n=5,type=verse]: svabʰāvataś ca pūryante dʰanūmṣi prajvalanti ca \ saṃgrāmo
          dāruṇas tatra deśe bʰavati biścitaḥ \\
    - section[n=15,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: akāle puṣpavantaś ca pʰalavantaś ca pādapāḥ \ dr̥śyante
          yasya rāṣṭreṣu tasya nāśo vibʰāvyate \\
      - ab[n=2,type=verse]: vr̥kṣā vallyaś ca taruṇā yatra syuḥ pʰalapuṣpadāḥ \ akāle
          cāpi dr̥śyeyus tatra vidyān mahad bʰayam \\
      - ab[n=3,type=verse]: prāsādāni vimānāni prajvalanti tu yatra vai \ dr̥ḍʰāni
          ca viśīryante yasya sa mriyate 'cirāt \\
      - ab[n=4,type=verse]: vadanty araṇye tūryāṇi śrūyante vyomni nityaśaḥ \ nivaseta
          tadā rājā samāgamya diśo daśa \\
      - ab[n=5,type=verse]: yasya veśmani śrūyante gītavāditranisvanāḥ \ akasmān mriyate
          samyag dʰanaṃ cāsya vilupyate \\
      - ab[n=6,type=verse]: śaṅkʰavaiṇavavīṇāś ca bʰerīmurajagomukʰāḥ \ vādyamānāḥ
          pradr̥śyante deśe yatrāpy agʰaṭṭitāḥ \\
      - ab[n=7,type=verse]: saṃbʰr̥tyaiva tato bʰāram anyaṃ janapadaṃ vrajet \ mr̥gavāṃs
          tu sa deśo hi vāyuś cātropajāyate \\
      - ab[n=8,type=verse]: anāhatā dundubʰayo vāditrāṇi vadanti ca \ cʰidrāṇi ca
          gr̥he yasya sa śīgʰraṃ bʰayam r̥ccʰati \\
      - ab[n=9,type=verse]: devarājadʰvajānāṃ ca patanaṃ bʰaṅga eva vā \ kravyādānāṃ
          praveśaṃ ca rājñaḥ pīḍākaraṃ bʰavet \\
      - ab[n=10,type=verse]: vājivāraṇamukʰyānām akasmān maraṇaṃ bʰavet \ itarakṣamāpates
          tatra vijñeyā satvarāgatiḥ \\
    - section[n=16,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: aśvattʰe puṣpite kṣatraṃ brāhmaṇaṃ cāpy udumbare \ plakṣe
          vaiśyāś tu pīḍyante nyagrodʰe dasyavas tatʰā \\
      - ab[n=2,type=verse]: śvetam indrāyudʰaṃ viprān raktaṃ kṣatriyanāśanam \ vaiśyānāṃ
          pītakaṃ rātrau kr̥ṣṇaṃ śūdravināśanam \\
      - ab[n=3,type=verse]: nirgʰāte bʰūmikampe ca caityaśuṣkavirohaṇe \ deśapīḍāṃ
          vijānīyāt pradʰānaś cātra vadʰyate \\
      - ab[n=4,type=verse]: indrayaṣṭir bʰajyate vā viśasto vā paśur vrajet \ yadā
          tadā vijānīyād rājñaḥ pīḍām upastʰitām \\
      - ab[n=5,type=verse]: pitāmahe vāsudeve somadʰarmāryameṣv api \ nimittam aśubʰaṃ
          yatra brāhmaṇānāṃ bʰayāvaham \\
    - section[n=17,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: br̥haspatau vā śukre vā pāvake pākaśāsane \ yāni rūpāṇi
          dr̥śyante vidyāt tāni purohite \\
      - ab[n=2,type=verse]: mahādeve kubere ca tatʰā skandaviśākʰayoḥ \ nimittaṃ tat
          pārtʰiveṣu vijñeyaṃ saṃpravartitam \\ [akasmād dr̥śyate yat tu nimittaṃ
          saṃprakīrtitam \\]
      - ab[n=3,type=verse]: devānāṃ pārtʰivānāṃ ca ratʰo yatra nimajjati \ bʰayaṃ
          tatra vijānīyāt pārtʰivasyāśuradbʰutam \\
      - ab[n=4,type=verse]: some ca vāsudeve ca varuṇe pākaśāsane \ yad bʰayaṃ dr̥śyate
          tadd hi jñeyaṃ bʰāṇḍādʰike kane \\
      - ab[n=5,type=verse]: vāte prājāpatau caiva viśvakarmaṇi caiva hi \ pravartate
          yan nimittaṃ taj jānapadikaṃ bʰavet \\
      - ab[n=6,type=verse]: kumārīṣu kumārīṇāṃ kumārāṇāṃ kumārajam \ tatʰā preṣyeṣu
          sarveṣu kalpayec cʰāstrataḥ pʰalam \\
      - ab[n=7,type=verse]: indrāṇi varuṇānī ca bʰadrakālī mahābalā \ vīramātā ca
          yad brūyus tad rājamahiṣībʰayam \\
      - ab[n=8,type=verse]: ekaivāsāṃ tatʰā cānyā yāś cānyā devatāḥ striyaḥ \ kuryur
          nimittaṃ tat strīṇāṃ pradʰānānāṃ ca nirdiśet \\
      - ab[n=9,type=verse]: gandʰarveṣu nimittaṃ yat tad anyeṣu pradr̥śyate \ senāpatīnāṃ
          bʰayakr̥t sacivānāṃ bʰayāya ca \\
      - ab[n=10,type=verse]: rakṣapannagayakṣeṣu liṅgasyāyataneṣu ca \ yatʰārūpaṃ
          yatʰākarma puruṣeṣu vyavastʰitam \\
    - section[n=18,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: dakṣiṇeṣu śarīreṣu devatānāṃ ca veśmasu \ sarveṣv aṅgeṣu
          nārīṇāṃ tulyaṃ syād ubʰayor bʰayam \\
      - ab[n=2,type=verse]: svaśarīre yatʰotpātā vihitā daivacintakaiḥ \ tatʰaiva
          parisaṃkʰyeyaṃ sarvatraiva śubʰāśubʰam \\
      - ab[n=3,type=verse]: māṇibʰadrādayo yakṣā gandʰarvāś citrasenayaḥ \ tadbʰayaṃ
          tu pradʰānānām amātyānāṃ vibʰāvayet \\
      - ab[n=4,type=verse]: yeṣu deśeṣu dr̥śyeta daivateṣu śubʰāśubʰam \ te ca deśā
          vinaśyanti rājā vātʰa vinaśyati \\
      - ab[n=5,type=verse]: brāhmaṇā yatra vadʰyante grāme rāṣṭre 'tʰa vā pure \ rājadʰānīṣu
          vā yatra tad abʰāvasya lakṣaṇam \\
    - section[n=19,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yatrābalaṃ vadʰyamānaṃ rājā naivābʰirakṣati \ tatra daivakr̥to
          daṇḍo nipataty āśu rājani \\
      - ab[n=2,type=verse]: cʰattradʰvajapatākāsu devastʰāne gr̥heṣu ca \ dvārāṭṭālaka^harmyeṣu
          [kārayedd homavācanam] \\
      - ab[n=3,type=verse]: yatra prakr̥tibʰūtāni liṅgāni vikr̥tāni ca \ devatāś cāpi
          nadyaś ca kṣarakṣāmamahīruhāḥ \\
      - ab[n=4,type=verse]: senā caiva na dr̥śyeta hastyaśvaiś ca padātibʰiḥ \ hīnāṅgā
          vikr̥tāṅgā vā pralayaṃ tatra nirdiśet \\
      - ab[n=5,type=verse]: stambʰavr̥kṣā dʰvajā yatra sraveyū rudʰirāmbu ca \ dʰūmayeyur
          jvaleyur vā mantriṇāṃ tatra vai vadʰaḥ \\
      - ab[n=6,type=verse]: jagatsvāmini jānīyād yadi ced divi jāyate \ āntarikṣaṃ
          tu deśe syād bʰaumaṃ sasyopatiṣṭʰati \\
      - ab[n=7,type=verse]: bʰāryāyāṃ vāhane putre kośe senāpatau pure \ purohite
          narendre vā patate daivam aṣṭadʰā \\
      - ab[n=8,type=verse]: māhendrīm amr̥tāṃ raudrīṃ vaiśvadevīm atʰāpi vā \ utpāteṣu
          mahāśāntiṃ kārayed bahudakṣiṇām \\
      - ab[n=9,type=verse]: śāmyanti yena gʰorāṇi yogakṣemaṃ ca jāyate \ rājāno muditās
          tatra pālayanti vasuṃdʰarām \\
  - parisista[n=72]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 72.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: mahādbʰutāni
    - section[n=1]:
      - ab[n=1,type=verse]: atʰa mahādbʰutāni vyākʰyāsyāmaḥ \\
      - ab[n=2,type=verse]: kṣipravipākīny amogʰāni gʰorāṇi grahopahatam ulkābʰihataṃ
          grastaṃ nirastam upadʰūpitaṃ vā yadā syāj janmanakṣatraṃ karmanakṣatram
          abʰiṣecanīyajanapadanakṣatram
      - ab[n=3,type=verse]: eteṣu kṣipram eva mahāśāntim amr̥tāṃ kārayed rājāṣṭame
          ca candramasaḥ stʰāne <vajre> ca devopasr̥ṣṭe skambʰe vā
      - ab[n=4,type=verse]: atʰa vā nānāvarṇe bahurūpe śr̥ṅgiṇi cāditye kīlavati c[ādbʰutāny]
          ulkābʰihate
      - ab[n=5,type=verse]: kacandʰa eva niśvasati hasati bʰramati
      - ab[n=6,type=verse]: hāse bʰāse nāde śabde vāsane ca vaiśvānare 'prajvalite
          'ntarikṣe bʰasmāstʰyaśmāṅgārā vītʰī cendradʰanuṣi rātrau vīdʰra eva tu \\
    - section[n=2]:
      - ab[n=1,type=verse]: candrārkau yasya rāṣṭre pariviṣyetātāṃ tān vipakṣān parolakasaṃstʰāñ
          janapadāṃs
      - ab[n=2,type=verse]: tatʰaiva kākakapotakaṅkagr̥dʰrayakṣarākṣasapiśācaśvāpadeṣu
          naktaṃ vadatsv abʰivadatsu gāyatsu rāyatsu vā cakradʰvajaveśmāvasatʰaprāsādāgre
      - ab[n=3,type=verse]: vāpīkūpa udapāne codgirati nadati vidyotati vā
      - ab[n=4,type=verse]: ratʰayantravāraṇapravahaṇavāditrādiṣūlkādayo 'ṅgārā dʰūmo
          'rcir vā prādurbʰāve
      - ab[n=5,type=verse]: liṅgaṃ viliṅge rājñaḥ
      - ab[n=6,type=verse]: kālolūkakr̥kalāsaśyenanipatite rājacʰattre bʰagne dʰvaje
          cakrasya rājño daṇḍe rājñaś ca dante
      - ab[n=7,type=verse]: hastinyāṃ ca mattāyāṃ grāme ca prasūtāyām
      - ab[n=8,type=verse]: rājaratʰaś ca rājādʰirūḍʰo bʰagnākṣaḥ saptarātrād rājño
          hanti purohitam amātyaṃ senāpatiṃ jāyāṃ hastinaṃ mahiṣīṃ kumāraṃ rājānam
          eva vā r̥dʰnuyād ya evaṃ veda
      - ab[n=9,type=verse]: dvādaśaṃ śataṃ gavāṃ dʰenūnāṃ kaṃsavasanaṃ hiraṇyaṃ niṣko
          'śva etāś ca dakṣiṇāḥ \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nānutpanneṣu
          daiveṣu rājñāṃ śāntir vidʰīyate \ astʰāneṣu kr̥tā śāntir nimittāyopapadyate
          \ tasmāt stʰānaṃ samuddiśya kārayec cʰāntim ātmanaḥ \\
      - ab[n=2,type=verse]: sarpasamitau vāyusaṃbʰrame udakaprādurbʰāvagamaneṣu
      - ab[n=3,type=verse]: dʰanuḥsaṃdʰyolkāpariveṣavidyuddaṇḍāśaniparigʰaparidʰinirgʰāte
      - ab[n=4,type=verse]: rajovarṣam upalavarṣaṃ dadʰimadʰugʰr̥takṣīravarṣaṃ majjārudʰira<varṣam>
          varṣati
      - ab[n=5,type=verse]: hīnagabʰastī dve mārge vītʰyau vittakṣaye somasya kṣaye
          'pūrṇapūraṇe kṣayasyāvabʰāsāḥ sadyo 'pararātrād digdāhopadʰūpanam
      - ab[n=6,type=verse]: grahavaiṣamyam ārohaṇam ākramaṇaṃ gandʰarvanagaraṃ mārutaprakopas
          titʰikaraṇamuhūrtanakṣatragrahādīnāṃ somaviyogaḥ
      - ab[n=7,type=verse]: pratisrotogāminyo nadyaḥ prāsādatoraṇadʰvajeṣu vāyasasamavāyā
          vr̥kaśakaṭārohaṇaṃ vr̥ṣadaṃśātimārjanam ulūkapratigarjanaṃ śyenagr̥dʰrādīnāṃ
          dʰvajābʰilapanam
      - ab[n=8,type=verse]: vikr̥tāś ca mānuṣāmānuṣaprabʰavāḥ strībālavr̥ddʰapralāpāḥ
          pradīptendrayaṣṭipādabʰagne 'dravyeṣv ekavr̥kṣe dvicʰāye praticʰāye parivr̥ktam
      - ab[n=9,type=verse]: ata ūrdʰvam [cʰāyo] 'kasmāc caityavr̥kṣastambʰapatane
          virohatsv aviroheṣv acʰinnaparṇaprapātāc cʰuṣkaśākʰino drumā dʰūmarajodakaprādurbʰāvagamaneṣu
          vanaspatiṣu
      - ab[n=10,type=verse]: bahuśastrabʰaṅga indrakīlagopurāṭṭālakadʰvajādīnāṃ bʰaṅga
          ucitānāṃ vyuccʰedane 'nucitānāṃ pravardʰane dr̥ḍʰabʰaṅgesu
      - ab[n=11,type=verse]: śuṣkavirohe gr̥he valmīke śayanadeśe darhastambotpattau
          mitravirodʰe 'mitraprītau ca devatārcayo tatʰacʰedane
      - ab[n=12,type=verse]: yatra rājāprasādamukʰaḥ paureṣu ca bʰr̥tyādiṣu bʰavati
          bʰavanti cātra ślokāḥ
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadā
          tu pratipat somo vikr̥tyā vikr̥to bʰavet \ anudbʰinno vilūno vā rājño maraṇam
          ādiśet \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āyudʰākārarūpāṇi
          śvetavarṇākr̥tīni ca \ pañcavarṇāni cābʰrāṇi tatʰā daṇḍanibʰāni ca \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadā
          candrārkayor madʰye kr̥ṣṇaṃ bʰavati maṇḍalam \ sa śaṅkur iti vijñeyo grahaḥ
          paramadāruṇaḥ \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatra
          rājño vadʰaṃ vidyāt sarvabʰūtabʰayāvaham \ tatra kuryān mahāśāntim amr̥tāṃ
          viśvabʰeṣajīm iti \\
    - section[n=4]:
      - ab[n=1,type=verse]: atʰa yasminn eva janapade gobrāhmaṇasūtasāṃvatsaravaidyānāṃ
          parivrājakacāraṇavānaprastʰabrahmacāriṇāṃ vāpi saṃkaraḥ pravartate tad adbʰutaṃ
          vidyāt
      - ab[n=2,type=verse]: karmasaṃkaraṃ yajñasaṃkaraṃ vyavahārasaṃkaraṃ ca yatra
          ca dʰarmo 'dʰarmeṣa pīḍyate tad adbʰutaṃ vidyāt
      - ab[n=3,type=verse]: teṣām ajñātaprāyaścittaṃ yad ajñātam anāmnātam iti madʰye
          juhuyāt puruṣasūktaṃ ca teṣv akr̥taprāyaścitteṣu mahādbʰutāni prādurbʰavanti
          \\
      - ab[n=4,type=verse]: divyānīty ācakṣate devagr̥heṣv atʰa hasanti gāyanti rudanti
          krośanti prasvidyanti pradʰūmāyanti prajvalanti prakampanty unmīlayanti
          nimīlayanti lihitaṃ sravanti parivartayanti vā
      - ab[n=5,type=verse]: teṣām prādurbʰāvagamaneṣv anyarājāgamanaṃ vā vidyād udagraṃ
          vā[ṅgegam] avr̥ṣṭiśastrabʰayaṃ bubʰukṣāmāraṃ jānapadam amātyānāṃ rājño vināśam
      - ab[n=6,type=verse]: teṣu sarveṣu bʰr̥gvaṅgirovidam ity uktaṃ sa catuṣpatʰa
          īśānaṃ prapadyeta \\ oṃ prapadye bʰūḥ prapadye bʰuvaḥ prapadye svaḥ prapadye
          janat prapadya iti prapadyeta
      - ab[n=7,type=verse]: kapilānām aṣṭaśatasya kṣīreṇa pāyasaṃ śrapayitvā kapilāsv
          alabʰyamānāsu dogdʰrīṇāṃ śatasya kṣīreṇa pāyasaṃ śarapayitvā prāñcam idʰmam
          upasamādʰāya paristīrya barhī raudreṇa gaṇena śāntā juhuyāt \\ sarpir juhuyāt
          pāyasaṃ juhuyāc cʰuklāḥ sumanasa upahared brāhmaṇān bʰaktenopepasanti tā
          eva gā dadyād rājyaṃ vā parimitakālaṃ tasya parituṣṭaye gosahasraṃ kartre
          dadyād grāmavaraṃ ca \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰa yatraitac cʰayane vātʰa vastre vā jāyate yad dʰutāśanaḥ
          \ etad atyadbʰutaṃ nāma sarvakṣayakaraṃ nr̥ṇām \\
      - ab[n=2,type=verse]: atra brāhmīṃ mahāśāntiṃ kārayed bahudakṣiṇām \ bahvannāṃ
          bahusaṃbʰārām anūcānasudakṣiṇām \ rājyakāmo 'rtʰakāmo vā pūjayet tu br̥haspatim
          \\
      - ab[n=3,type=verse]: sr̥janti devā divyādbʰutāni prāg upasargāt pratibodʰanārtʰam
          \ kāryāṇi vigʰnāni tatʰā janānāṃ karmākule varṇasamākule ca \\
      - ab[n=4,type=verse]: daivyopasr̥ṣṭena balena kāryaṃ kārya ca śāntiḥ praṇipatya
          devān \ tatopasargād vigʰnāt pramucyate divi ced aniṣṭaṃ na punaḥ sa kuryāt
          \\
      - ab[n=5,type=verse]: pr̥tʰivyām antarikṣe ca divi cāpy upalakṣayet \ ceṣṭitaṃ
          sarvabʰūtānāṃ rutaṃ ca mr̥gapakṣiṇām \\
    - section[n=6,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: grāme kule vā yadi vāpi deśe rājany amātyeṣu tatʰā dvijeṣu
          \ bʰāvaḥ paśūnāṃ vikr̥to virūpas tad adbʰutaṃ tasya deśasya vidyāt \\
      - ab[n=2,type=verse]: amātyabʰedo vividʰaikaśīrṣa ekadviśīrṣe bʰavati dvirājyam
          \ apādahaste mriyate hy amātyo jāte kavandʰe nr̥patir vinaśyet \\
      - ab[n=3,type=verse]: yadādʰikāṅgo yadi vāṅgahīno bʰavet paśūnāṃ vikr̥to virūpaḥ
          \ strīṇāṃ tatʰaiva vikr̥to virūpas tad adbʰutaṃ tasya deśasya vidyāt \\
      - ab[n=4,type=verse]: anāsyaṃ vāpy anoṣṭʰaṃ vā jāyate ced vidūlakam \ arūpam
          asarūpaṃ vā jāyate ced vidūlakam \\
      - ab[n=5,type=verse]: adʰarādīnn acakṣur vā jāyate ced vidūlakam \ etad atyadbʰutaṃ
          nāma rāṣṭre rājyakṣayamkaram \\
      - ab[n=6,type=verse]: tam adbʰiḥ snātaṃ surabʰiṃ sugandʰiṃ gatāsum agnau juhuyād
          gʰr̥tāktam \ ganeṇa raudreṇa gʰr̥taṃ ca hutvā tatʰā mahātmā śivam asya kuryāt
          \\
