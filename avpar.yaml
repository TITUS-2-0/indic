  - parisista[n=47]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 47.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: varṇapaṭalam
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          varṇān pūrvaṃ vyākʰyāsyāmaḥ prākr̥tā ye ca vaikr̥tāḥ \ śrutinirvacanāt sarve
          vivadante vivr̥ttiṣu \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vr̥ttiḥ
          karaṇaṃ varṇānāṃ karṇayos tu śrutir yatʰā \ śrutipradeśād vimatas tad yatʰā
          varṇa ucyate \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: samānasaṃdʰyakṣarāṇi
          sparśā antaḥstʰā ūṣmāṇaḥ \ etair anye na dr̥śyante etāvān varṇasaṃcayaḥ
          \\
      - ab[n=4,type=verse]: '[yeṣāṃ ca śrutisaṃhitāyāṃ vibʰāge asadr̥śī syāt \\ tān
          eva varnān virudrādaye ca pradise kr̥taḥ] \\'
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ye
          varṇābʰyāṃ śrūyante ca yeṣāṃ nāsti vibʰāgataḥ \ mānasāṃś cāpi saṃgrāhyān
          upadeśena vartayet \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: krāntān
          bahir nidʰānasya yamāṃś cānanunāsikān \ savyākṣepaṃ tato varṇān upadeśena
          vartayet \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: iti
          varṇāḥ svarāḥ proktās teṣām ādyāś caturdaśa \ samānākṣarāṇy ucyante śeṣaḥ
          saṃdʰyakṣarāṇi tu \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anavarṇasvaro
          nāmi kādayo vyañjanaṃ smr̥tam \ pañcaviṃśatir ādyaiṣāṃ sparśā vargāś ca
          pañcakāḥ \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: catvāro
          yādayo 'ntaḥstʰāḥ śādir ūṣmāṣṭako gaṇaḥ \ ayogavāhā vartante teṣām ādyāḥ
          pr̥tʰagvidʰāḥ \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: visarjanīyo
          'nusvāro jigvāmūlīya [ity adʰaḥ] \ upadʰmānīya ity ete catvāro 'tʰa pare
          yamāḥ \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nāsikyābʰinidʰānau
          ca vidyate yena pūraṇam \ pañcaṣaṣṭir iyān vāco rāśir yo vedalokayoḥ \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mukʰanāsike
          ye varṇā ucyante te 'nunāsikāḥ \ samānāsyaprayatnā ye te savarṇā iti smr̥tāḥ
          \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hrasvo
          'varṇaparas tasya savarṇasya ca vācakaḥ \ hrasvottaras tu dīrgʰo 'pi tasmāt
          tasmāt tasyaiva vācakaḥ \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vargāntaras
          tu vargādir vargasya grāhako mataḥ \ vargāṇāṃ ca yatʰāsaṃkʰyaṃ pratʰamāditvam
          iṣyate \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: akāreṇocyate
          'tas tu kāro yasmāt paro bʰavet \ tasya tad grahaṇaṃ bodʰyaṃ kakāro 'tra
          nidarśanam \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vyañjanaṃ
          gʰoṣavatsaṃjñam antaḥstʰā haḥ parau yamau \ trayastrayaś ca vargāntyā agoṣaḥ
          śeṣa ucyate \\
      - ab[n=17,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śaṣasāś
          ca yamau dvau ca dvitīyāḥ pratʰamāś ca ye \ agʰoṣā vyañjanaśeṣaṃ gʰoṣavad
          dr̥śyate budʰaiḥ \\
      - ab[n=18,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ataḥ
          stʰānāni varṇānāṃ kaṇṭʰo 'varṇahakārayoḥ \ vosarjanīya ai au ca svādyayor
          mātrayoḥ smr̥taḥ \\
      - ab[n=19,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śeṣas
          tālvoṣṭʰayor bodʰyaḥ sa yatʰāsaṃkʰyam iṣyate \ dvistʰānaṃ yamayoś cāpi vargāntyānāṃ
          ca śiṣyate \\
      - ab[n=20,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: jihvāmūlām
          r̥varṇasya kavargasya ca bʰāṣyate \ yaś caiva jihvāmūlīya Lvarṇaś ceti ca
          smr̥taḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tālv eyaśacavargāṇām ivarṇasya ca bʰāṣyate \ mūrdʰā stʰānaṃ
          ṣakārasya ṭavargasya tatʰā mataḥ \\
      - ab[n=2,type=verse]: dantā lasatavargāṇām uvarṇas tv oṣṭʰya ucyate \ upadʰmānīya
          okāro vaḥ pavargaś ca tatʰā matāḥ \\
      - ab[n=3,type=verse]: nāsikye nāsikā stʰānaṃ tatʰānusvāra iṣyate \ yamā vargottamāś
          cāpi yatʰoktaṃ caiva te matāḥ \\
      - ab[n=4,type=verse]: repʰasya dantamūlāni pratyag vā tebʰya iṣyate \ iti stʰānāni
          varṇānāṃ kīrtitāni yatʰākramam \\
      - ab[n=5,type=verse]: apara āha \ hanumūle tu repʰaḥ syād dantamūleṣu vā punaḥ
          \ pratyag vā dantamūlebʰyo mūrdʰanya iti cāpare \\
      - ab[n=6,type=verse]: uraḥstʰo gʰoṣo visr̥ṣṭaḥ kaṇṭʰadeśe nihanyate \ tato nādo
          vitiṣṭʰate tasya vikr̥tir akṣaram \\
      - ab[n=7,type=verse]: pūrvābʰir aṇumātrābʰiḥ kaṇṭʰyaṃ saṃsevyate 'kṣaram \ uttarābʰis
          tu mātrābʰir mukʰavikr̥tir ucyate \\
      - ab[n=8,type=verse]: api prayogasya hetoḥ saṃyogaḥ saha dʰāryate \ avyavahito
          'kṣareṇa nānāvarṇaḥ svarodayaḥ \\
      - ab[n=9,type=verse]: dvitīyeṣu tatʰoṣmaṇāṃ tr̥tīyeṣu ca gʰoṣāṇām \ caturtʰeṣu
          gʰoṣoṣmaṇām upadeśena vartayet \\
      - ab[n=10,type=verse]: uttameṣu tu nāsikyam antaḥstʰeṣu gʰoṣaṃ smr̥tam \ hakārasya
          gʰoṣoṣmāṇāv upadeśena vartayet \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: r̥kārākṣarayo
          repʰam aṇumātra sarva... \ svaritasya dvaidʰībʰāve upadeśena vartayet \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: r̥varṇadeśasaṃdeho
          'svaraḥ syāt syād anantaram \ paro vā yadi vā pūrvo repʰam eva tu viddʰi
          tam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: akāraś
          ca ikāraś ca ukāra r̥kāra eva ca \ hrasvadīrgʰaplutāḥ sarve Lvarṇe nāsti
          dīrgʰatā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ekāraś
          ca tatʰāikāra okāra aukāra eva ca \ dīrgʰamātraplutās teṣāṃ saṃjjā saṃdʰyakṣarāṇi
          ca \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: udāttaś
          cānudāttāś ca svaritāḥ kampitāś ca ye \ anunāsikās tatʰā śuddʰā dr̥śyate
          hrasvatā budʰaiḥ \\
      - ab[n=6,type=verse]: varṇāḥ pañcaṣaṣṭiḥ svarā dvāviṃśatiḥ samānākṣarāṇi caturdaśa
          aṣṭau saṃdʰyakṣarāṇy ekonaviṃśatir nāminas tricatvāriṃśad vyañjanānisparśāḥ
          pañcaviṃśatiś catvāras tv antaḥstʰāḥ catvāro yamāś cāṣṭāv ūṣmāṇo 'yogavāhā
          daśāyogavāhā daśa \\
