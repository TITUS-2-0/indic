          ārdrāyāṃ gr̥hapatibʰaktaṃ punarvasvoḥ gʰr̥tapāyasaṃ puṣye sarpir māṃsair
          aśleṣāsu
      - ab[n=3,type=verse]: etāni kʰalu prāgdvārāṇi nakṣatrāṇi bʰavanti \\
      - ab[n=4,type=verse]: sa yatraiva prācīṃ diśam abʰyuttʰitaḥ śastrahastena vā
          kaṇṭʰahastena vā vadʰyagʰātena vā sameyān nivartetārvāk kʰalv etat krośād
          ūrdʰvaṃ krośād avyāgʰātukam artʰasya bʰavati \\
