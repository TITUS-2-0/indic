          pratipūjya ca \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: purohitaṃ
          puraskr̥tya suhr̥do mantriṇas tatʰā \ evaṃ prayāto labʰate vijayaṃ nātra
          saṃśayaḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kalyāṇanāmadʰeyaṃ
          ca gajam avyaṅgadarśanam \ kumārīṃ dadʰipātreṇa gr̥hītena svalaṃkr̥tām \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadi
          ced adʰigo jālmi sūryācandramasor gr̥he \ aśvinā rāsabʰendreṇa yānaṃ kuryāt
          pradakṣiṇam \\
    - section[n=32]:
      - ab[n=1,type=verse]: prādakṣiṇyam agner gavāṃ brāhmaṇānāṃ rājño ratʰasya [naravāhanasya
          śakaṭasya] caturyuktasya ṣaḍyuktāṣṭayuktasya ca
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: hradasya
          dakṣiṇāvartasya kumārasyābʰyuttʰitasya ca \ manuṣyapūrṇapiṭakasya pr̥tʰivyā
          uttʰitasya ca \\ prabaddʰasyaikapaśoḥ
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ulūcī
          kālaśakuniḥ kṣipraśyeno 'tʰa vartikā \ ete dvijāḥ prādakṣiṇyāś cāṣaś cātra
          pradr̥śyate \\
      - ab[n=4,type=verse]: krauñcanakulapriyavr̥kṣacaityānāṃ nityaṃ vayasām \\
      - ab[n=5,type=verse]: tiryag nyag vādʰipatitaṃ viparītaṃ hīnāṅgāṅgātiriktaṃ
          vikr̥tanagnamuṇḍabaṇḍaś citraśyāmaśyāvadantakunakʰijaṭila{ḥ} kāṣāyāvikayoś
          [carmā]brāhmaṇayor
      - ab[n=6,type=verse]: eteṣāṃ kiṃ cid dr̥ṣṭvā na gaccʰed
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yadi
          gaccʰed artʰino yanti ced artʰaṃ gaccʰān id daduṣo rātim \ vavr̥jyus tr̥ṣyataḥ
          kāmam ity etāṃ japet \\
      - ab[n=8,type=verse]: ni ṣajyato dasyūṃś cʰādayann indreti vā
      - ab[n=9,type=verse]: stuhi śrutam iti vā
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: devīṃ
          vācam ajanayanta devās tāṃ viśvarūpāḥ paśavo vadanti \ sā no mandreṣam ūrjaṃ
          duhānā dʰenur vāg asmān upa suṣṭutaitu iti gardabʰamukʰena pratinadati pratilomapratikr̥tyāsya
      - ab[n=11,type=verse]: sarvāś ca pāpikā vāco neṣṭā<ḥ> \ kuceladarśanaṃ ca \
          anartʰā hiṃsārtʰam \ taddarśanāya \ pāpaṃ vā jihīrṣatāṃ siddʰiḥ \\
    - section[n=33]:
      - ab[n=1,type=verse]: atʰa rogaparimāṇāny
      - ab[n=2,type=verse]: uttarāsv aṣāḍʰāsūttarayoḥ proṣṭʰapadayor māsam \
      - ab[n=3,type=verse]: rohiṇyāṃ viṃśatirātram \
      - ab[n=4,type=verse]: punarvasor ūnaviṃśatirātraṃ pūrvāṇi dvandvinām \
      - ab[n=5,type=verse]: mr̥gaśirasi ṣoḍaśarātram abʰijiti śravaṇe ca
      - ab[n=6,type=verse]: ārdrāyāṃ pañcadaśarātram anūrādʰāśraviṣṭʰābʰaraṇīṣu ca
          \
      - ab[n=7,type=verse]: puṣye dvādaśarātraṃ haste svātau ca \
      - ab[n=8,type=verse]: śatabʰiṣaji navarātraṃ māse vākālaṃ kurute \
      - ab[n=9,type=verse]: jyeṣṭʰāyāṃ mūle cāṣṭarātram \
      - ab[n=10,type=verse]: revatyāṃ saptarātram \
      - ab[n=11,type=verse]: kr̥ttikāśleṣā magʰā uttare pʰālgunyau citrā viśākʰe aśvayujau
          ca saptasv eteṣu daśarātram \\
    - section[n=34]:
      - ab[n=1,type=verse]: atʰa balayaḥ
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śukla
          upaśurasr̥peśuklosaptamūnmodanaḥ \ aṣṭamaḥ palalodano dʰānāḥ saktavo 'tʰa
          śaṣkulī \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: citraś
          ca kr̥kavākuś ca śuklaḥ kambūkapiṇḍakaḥ \ sarvabījāni mūlāni udapātraṃ ca
          pāyasau \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: paśu
          gʰr̥taṃ kaśīkā ca ārdramāṃsāni pāyasau \ patʰyāyāṃ māṣasaktavaḥ pāyaso 'tʰa
          tilodanaḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarvatra
          gandʰapuṣpāṇi lājānulepikās tatʰā \ anudvāraṃ ca nakṣatraṃ daivataṃ cātra
          yojayet \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dīpāś
          ca maṇḍale dīptāḥ śuciś cāpi baliṃ haret \ yo 'smin yas tvā mātur iti vipariharet
          \\
    - section[n=35,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: saśvetasaktu kaṃsaś ca prācīnārtʰasya maṅgalam \ sravaṃ
          ca māṃsapeśī ca dakṣiṇārtʰasya maṅgalam \\
      - ab[n=2,type=verse]: kumārī dadʰikaṃsaś ca pratyagartʰasya maṅgalam \ anaḍvān
          brahmacārī ca udagartʰasya maṅgalam \\
      - ab[n=3,type=verse]: kumārīṃ dadʰipātreṇa gr̥hītena svalaṃkr̥tām \ pradakṣiṇāṃ
          tu tāṃ kuryād dʰruvaṃ syāt siddʰir iṣyate \\
    - section[n=36]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: senāṃ
          ced abʰyuttʰitāṃ mandraḥ pratigarjed rājā vāmātyo vā mariṣyatīti vidyāt
          tatra vāruṇīṃ japet \ ud uttamaṃ varuṇa pāśam iti \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: senāṃ
          ced adbʰyuttʰitāṃ dʰūmo 'nugaccʰed vijeṣyatīti vidyāt \ tveṣas te dʰūma
          ity anumantrayet \\
      - ab[n=3,type=verse]: senāṃ ced abʰyuttʰitāṃ vāto 'nuvāyād vijeṣyatīti vidyād
          vāta ā vatv ity anumantrayet \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: senāṃ
          ced abʰyuttʰitāṃ mr̥go vyabʰimr̥śed artʰaṃ tasyā vinaśyatīti vidyāt \ mr̥go
          na bʰīmaḥ kucaro giriṣṭʰā ity anumantrayet \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: senāṃ
          ced abʰyuttʰitāṃ pakṣiṇo vyatipateyur māṃsodanaṃ ca tatra dadyāt \ aliklavā
          jāṣkamadā gr̥dʰrā ity anumantrayet \\
      - ab[n=6,type=verse]: senāṃ ced abʰyuttʰitāṃ kapiñjalaḥ prativaded bʰadraṃ vadeti
          tisraḥ kāpiñjalāni stavanāni vadanti \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yo
          abʰy u babʰruṇāyasi svapantam atsi puruṣaṃ śayānam agasvalam \ ayasmayena
          brahmaṇāśmamayena varmaṇā pary asmān varuṇo dadʰad \\ ity abʰyavakāśe saṃviśati
          \ abʰyavakāśe saṃviśati \\
    - section[n=37,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: agnir devo yajvanaḥ kr̥ṣṇavartmā vaiśvānaro jātavedā rasāgrabʰuk
          \ sa nakṣatrāṇāṃ pratʰamena pāvakaḥ kr̥ttikābʰir jvalano no 'nuśāmyatām
          \\
      - ab[n=2,type=verse]: prajāpatir yaḥ sasr̥je prajā imā devānt sa sr̥ṣṭvā viniyoj{y}a
          karmasu \ sa sarvabʰuk sarvayogeṣu rohiṇī śivāḥ kriyāḥ kr̥ṇutāṃ karmasiddʰaye
          \\
      - ab[n=3,type=verse]: vidyāvido ye abʰiśocamānavā arcanti śakraṃ saha devatāgaṇaiḥ
          \ sa no yoge mr̥gaśiraḥ śivāḥ kriyāḥ śreṣṭʰarājaḥ kr̥ṇutāṃ karmasiddʰaye
          \\
      - ab[n=4,type=verse]: devaṃ bʰavaṃ paśupatiṃ haraṃ kr̥śaṃ mahādevaṃ śarvam ugraṃ
          śikʰaṇḍinam \ sahasrākṣam aśaniṃ yaṃ gr̥ṇanti sa no rudraḥ paripātu na ārdrayā
          \\
      - ab[n=5,type=verse]: '....yā vipraiḥ kavibʰir namasyate dākṣāyaṇī devapurādibʰir
          nr̥bʰir \ sā naḥ stutā pratʰamajā punarvasuḥ śivāḥ kriyāḥ kr̥ṇutāṃ karmasiddʰaye
          \\'
    - section[n=38,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yasya devā brahmacaryeṇa karmaṇā mahāsuraṃ tigmatayābʰicakrire
          \ taṃ subudʰaṃ devaguruṃ br̥haspatim arcāmi pusyeṇa sahābʰipātu mā \\
      - ab[n=2,type=verse]: yā na{ḥ} stutaḥ parihiṇomi medʰayā tapyamānam r̥ṣibʰiḥ
          kāmaśocibʰiḥ \ jaratkārasūnor r̥ṣibʰir manīṣibʰis tā aśleṣā abʰirakṣantu
          noragaiḥ \\
      - ab[n=3,type=verse]: ye devatvaṃ puṇyakr̥to 'bʰicakrire ye cāpare ye ca pare
          maharṣayaḥ \ arcāmi sūnur yamarājagān pitr̥̄ṃś cʰivāḥ kriyāḥ kr̥ṇutāṃ ca
          no magʰā \\
      - ab[n=4,type=verse]: yo yojayan karmaṇā carṣaṇīdʰr̥to bʰūmiṃ ceti bʰaga{ḥ prajāḥ}
          prasādayan \ taddevatye śivatamām alaṃkr̥te pʰalgunyor īḍe bʰajanaṃ ca pūrvayoḥ
          \\
      - ab[n=5,type=verse]: stutaṃ pūrvair aryamaṇaṃ manīṣibʰiḥ staumi devaṃ jagati
          vācam erayan \ taddevatye śivatamām alaṃkr̥te pʰalgunyau na uttare devatātaye
          \\
    - section[n=39,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ś[y]āvair yuktaḥ śitipād dʰiraṇyayo yasya ratʰaḥ patʰibʰir
          vartate sukʰaiḥ \ sa no hastena savitā hiraṇyabʰug gʰiraṇyapāṇiḥ savitā
          [no] 'bʰirakṣatu \\
      - ab[n=2,type=verse]: tvaṣṭre namaḥ kṣitisr̥je manīṣiṇe bʰūtagoptre paramakarmakāriṇe
          \ sā na{ḥ} stutā kr̥ṇutāṃ karmasiddʰaye citrāṃ devī saha yogena rūpabʰr̥t
          \\
      - ab[n=3,type=verse]: yaḥ prāṇināṃ jīvayan kʰāni sevate śivo bʰūtvā mātariśvā
          rasāgrabʰuk \ dʰvajo 'ntarikṣasya sa sarvabʰūtabʰr̥d vāyur devaḥ svātinā
          no 'bʰirakṣatu \\
      - ab[n=4,type=verse]: yāv īḍitāv ātmavidbʰir maṇīṣibʰiḥ sahitau [yau] trīṇi
          savanāni sāmagau \ indrāgnī varadau namaskr̥tau viśākʰayoḥ kurvatām āyuṣe
          śrīḥ \\
      - ab[n=5,type=verse]: viśve devā yam r̥ṣim āhur mitraṃ bʰaradvājam r̥ṣitaḥ prasāmavit
          \ taṃ jagatyā gātʰayā staumy ugraiḥ sa mām anūrādʰābʰir [bʰr̥takaṇvo] 'bʰirakṣatu
          \\
    - section[n=40,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śatakratur yo nijagʰāna śambaraṃ vr̥traṃ ca hatvā saritaḥ
          prasarjata[ḥ] \ sa naḥ stutaḥ prītamanāḥ puraṃdaro marutsakʰā jyeṣṭʰayā
          no 'bʰirakṣatu \\
      - ab[n=2,type=verse]: yā dʰārayaty ojasātidevapadaṃ mātā pr̥tʰivī ca sā sarvabʰūtabʰr̥t
          \ sā na{ḥ} stutā kr̥ṇutāṃ karmasiddʰaye mūlaṃ devī nirr̥tiḥ sarvakarmasu
          \\
      - ab[n=3,type=verse]: parjanyasr̥ṣṭās tisr̥ṇībʰir āvr̥taṃ yās tarpayanty abʰitaḥ
          pravr̥ddʰaye \ tā{ḥ} staumy āpo vāruṇīḥ ... pūrvā āṣāḍʰā svadʰayāstu yojane
          \\
      - ab[n=4,type=verse]: yās triṃśataṃ trīṃś ca madanti devā devanāmno nirmitā{ṃ}ś
          ca bʰūyasaḥ \ tā no 'ṣāḍʰā uttarā vaso viśve {śivāḥ} kriyāḥ kr̥ṇutāṃ suramatāḥ
          \\
      - ab[n=5,type=verse]: yaḥ sarvajñaḥ sarvakr̥t sarvabʰūtabʰr̥d yasmād anyan na
          paraṃ kiṃ canāsti \ anirmitaḥ satyajitaḥ puruṣṭutaḥ sa no brahmābʰijitā
          no 'bʰirakṣatu \\
    - section[n=41,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: stʰānācyute stʰānam indrāya pātave devebʰyaś ca ya īrayaṃs
          [trir] vicakrame \ taṃ svid dʰi svargaṃ nākapr̥ṣṭʰaṃ viśvaṃ viṣṇur devaḥ
          śravaṇenābʰirakṣatu \\
      - ab[n=2,type=verse]: aṣṭau śatāni śvetaketūnāṃ yāni tvaṃ ca sa tvaṃ nijagʰāna
          bʰūyasaḥ \ anādeśenobʰaya[ta]ś ca vīḍitāḥ śraviṣṭʰābʰir no 'bʰirakṣantu
          vājinaḥ \\
      - ab[n=3,type=verse]: vājā devī devamr̥ṇānikākubʰāv ubʰāv ājasya natakarmaṇā
          śivā \ tava vrājaṃ staumasi devabʰojanau pratyagbʰiṣak śatabʰiṣak śivau
          naḥ \\
      - ab[n=4,type=verse]: śunāsīrau naḥ pramumūtu jihmasau tautau pitr̥bʰyo dadatu{ḥ}
          stanau śubʰau \ tau pūrvajau kr̥ṇutām ekapād ajaḥ pratiṣṭʰānau sarvakāmābʰayāya
          ca \\
    - section[n=40,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=5,type=verse]: sarvārtʰāya kr̥ṇomi karmasiddʰaye gaviṣṭutāyānekakāriṇe
          namaḥ \ so 'hir budʰnyaḥ kr̥ṇutām uttarau śivau pratiṣṭʰānau sarvakāmābʰayāya
          ca \\
    - section[n=41,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=6,type=verse]: yaṃ mahāhemam r̥ṣitaḥ prasāmavid bʰaradvājaś candramasau
          divākaram \ sajuṣṭānām aśvayujau bʰayāya ca sa naḥ pūṣā kr̥ṇutāṃ revatīṃ
          śivām \\
      - ab[n=7,type=verse]: jīrṇaṃ santaṃ yau yuvānaṃ hi cakratur r̥ṣiṃ dʰiyā cyavanaṃ
          somapau kr̥tau \ tau naś cittibʰir bʰiṣajām asya satkarau .... prajām aśvinyām
          aśvinau śivau \\
      - ab[n=8,type=verse]: yasya śyāmaśabalau rakṣataḥ svadʰā duṣkr̥t sukr̥d vividʰā
          carṣaṇīdʰr̥tau \ tau savitryā ca savitur dʰarmacāribʰir yamo rājā bʰaraṇībʰir
          no 'bʰirakṣatu \\
    - section[n=42,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰa nakṣatrasnānānāṃ vidʰiṃ vakṣyāmi sāṃpadam \ grahadaivatapūjāṃ
          ca yeṣu yatra yatʰāvidʰi \\
      - ab[n=2,type=verse]: nakṣatrayogakālajñaḥ kr̥tvā tantraṃ yatʰāvidʰi \ yajed
          grahān haviṣyeṇa yatʰoktena ca devatāḥ \\
      - ab[n=3,type=verse]: praśastalakṣaṇaṃ kumbʰaṃ sasaṃbʰārajalaṃ budʰaḥ \ saṃpātābʰihitaṃ
          kr̥tvā mantrair vidʰim anusmaran \\
      - ab[n=4,type=verse]: sāvitryā śāntisūktaiś ca mahāvyāhr̥tibʰis tatʰā \ apāṃ
          stotraiḥ pavitraiś ca nakṣatrastutibʰis tatʰā \\
      - ab[n=5,type=verse]: nakṣatradaivatān mantrān pratinakṣatram āvapet \ kāmyāṃś
          caivāvapen mantrān karmaliṅgavidʰānavit \\
      - ab[n=6,type=verse]: saṃpātyātʰābʰimantrya vā nakṣatrasnānakovidaḥ \ snāpayed
          artʰinaṃ vāgbʰiḥ puṇyābʰir abʰimantritam \\
      - ab[n=7,type=verse]: eṣa eva vidʰir dr̥ṣṭaḥ sadasyebʰyaś ca dakṣiṇā \ pūrvam
          āpyāyayed dehaṃ paścād dadyāt tu dakṣiṇām \\
      - ab[n=8,type=verse]: 'anena vidʰinā snātvā dadyāc caivātra dakṣiṇām \ prāpnoty
          anunayaṃ puṃsaḥ sa vedapʰalam aśnute \\ [prāpnoty: prāpṇoty ed. (misprint)]'
      - ab[n=9,type=verse]: ātmānaṃ nirmalīkr̥tya devān iṣṭvā grahāṃs tatʰā \ vidvadbʰyo
          dakṣiṇā deyā dvijān annena tarpayet \\
    - section[n=43,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kr̥ttikābʰiḥ śirīṣasya aśvattʰasya vaṭasya ca \ snāpayet
          pattrabʰaṅgena ya iccʰed rājapūjitam \\
      - ab[n=2,type=verse]: rohiṇyāṃ snāpayed vaiśyaṃ sarvabījair alaṃkr̥tam \ akṣatān
          antaraṃ kr̥tvā tatʰā saubʰāgyam arhati \\
      - ab[n=3,type=verse]: yadā mr̥gaśiro yujyet tadā snānaṃ vidʰīyate \ muktāmaṇisuvarṇena
          dʰanārtʰī tena snāpayet \\
      - ab[n=4,type=verse]: śrīveṣṭakasarjarasatagarośīrapattrakaiḥ \ ārdrāyāṃ vaṇijaḥ
          snātāḥ sulābʰāṃs tu labʰanti te \\
      - ab[n=5,type=verse]: punarvasubʰyāṃ gomārgād āhared agramr̥ttikām \ gopīṭʰe
          snāpayed go 'rtʰī kṣipraṃ gomān bʰaviṣyati \\
      - ab[n=6,type=verse]: raktaśālisahasreṇa tāvadbʰir gaurasarṣapaiḥ \ sahasravīryānantyā
          ca madayantīpriyaṅgubʰiḥ \ trīn puṣyān brāhmaṇaḥ snātaḥ pārtʰivaṃ labʰate
          yaśaḥ \\
      - ab[n=7,type=verse]: aśleṣāsv āhārayed ubʰayataḥ kūlamr̥ttikāḥ \ [aśv]ārohaṃ
          snāpayet tena kṣipravāhī bʰaviṣyati \\
      - ab[n=8,type=verse]: magʰābʰis tu tilaiḥ snāyād utpalaiḥ kamalais tatʰā \ tasmiṃs
          tu māse sā kanyā kṣipraṃ ca labʰate patim \\
      - ab[n=9,type=verse]: atʰa pūrvayoḥ pʰalgunyoḥ śatapuṣpā priyaṅgavaḥ \ madʰv
          eva ca tr̥tīyaṃ syāt saubʰāgyaṃ bʰogavardʰanam \\
      - ab[n=10,type=verse]: atʰottarayoḥ pʰalgunyor akṣatā gaurasarṣapāḥ \ etat snānaṃ
          prayuñjīta prajāstʰāpanam uttamam \\
    - section[n=44,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: hastena sarvakārūṇāṃ caurāṇāṃ cāpi nityaśaḥ \ nadīgiritaṭākeṣu
          mr̥ttikāsnānam uttamam \\
      - ab[n=2,type=verse]: citrāyāṃ citramālyais tu sarvagandʰair alaṃkr̥tam \ yoṣārtʰī
          snāpayet tena kṣipraṃ sa labʰate priyām \\
      - ab[n=3,type=verse]: svātinā tu gandʰaiḥ snāyād utpalaiḥ kumudais tatʰā \ tasmiṃs
          tu māse sā kanyā kṣipraṃ nirvyūhyate tataḥ \\
      - ab[n=4,type=verse]: kʰaḍgasya ca viṣāṇena gajasya r̥ṣabʰasya vā \ viśākʰābʰyām
          abʰiṣikto [rājā] pr̥tʰivīm abʰiśāsayet \\
      - ab[n=5,type=verse]: anūrādʰāsv āhārayed valmīkaśatamr̥ttikāḥ \ karṣaṇaṃ snāpayet
          tena dʰanadʰānyena vardʰate \\
      - ab[n=6,type=verse]: jyeṣṭʰāyāṃ jyaiṣṭʰyakāmaṃ tu abʰiṣiñcet purohitam \ rasaiś
          ca miśradʰānyaiś cābʰiṣiktaḥ prāśayed rasān \\
      - ab[n=7,type=verse]: mūlena sarvatobʰadram upaviṣṭā varavarṇinī \ śamīpattrasahasreṇa
          snānāt putraṃ prasūyate \\
      - ab[n=8,type=verse]: atʰa pūrvāsv aṣāḍʰāsu yā snāyād ahate paṭe \ jātarūpeṇa
          kalyāṇī bʰogaṃ bʰuṅkte patipriyā \\
      - ab[n=9,type=verse]: atʰottarāsv aṣāḍʰāsu yaḥ snāyāc ced upoṣitaḥ \ mahāhrada
          uśīreṇa dāsīdāsena vardʰate \\
      - ab[n=10,type=verse]: vacayotpalakuṣṭʰaiś ca brāhmī siddʰārtʰakais tatʰā \
          abʰijid brāhmaṇaḥ snātaḥ pārtʰivaṃ labʰate yaśaḥ \\
    - section[n=45,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śravaṇena sravantīnāṃ yaḥ snāyāt saṃgameṣu ca \ sa saṃgaccʰati
          svarṇena hiraṇyena dʰanena vā \\
      - ab[n=2,type=verse]: śraviṣṭʰābʰir dʰanakāmaṃ [tu] snāpayed yatra candanaiḥ
          \ etat snānaṃ prayuñjāno dʰanadʰānyena vardʰate \\
      - ab[n=3,type=verse]: śatabʰiṣag bʰiṣakkāmo 'bʰiṣiñcec cʰāntikarmasu \ so 'bʰiṣikto
          hatapāpmā sarvarogaiḥ pramucyate \\
      - ab[n=4,type=verse]: '[atʰa] pūrvayoḥ proṣṭʰapadayo rocanayāñjanena ca \ snātā
          gajaviṣāṇena rājānaṃ janayet sutam \\'
      - ab[n=5,type=verse]: atʰottara[yoḥ] proṣṭʰapadayoḥ prasannāpadmakaṃ madʰu \
          gandʰarvaṃ snāpayet tena rājavāhī bʰaviṣyati \\
      - ab[n=6,type=verse]: kʰaḍgasya ca viṣāṇena jalena madʰusarpiṣā \ revatyāṃ kṣatriyaḥ
          snāto [rājā] pr̥tʰivīm abʰiśāsate \\
      - ab[n=7,type=verse]: aśvinyāṃ svastikaṃ mālyaṃ madayantīpriyaṅgubʰiḥ \ rūpājīvāyās
          tat snānaṃ saubʰāgyaṃ bʰogavardʰanam \\
      - ab[n=8,type=verse]: bʰaraṇībʰir bʰadramustais tv elāsiddʰartʰakais tatʰā \
          snātā patikulaṃ gaccʰed asapatnam akaṇṭakam \\
    - section[n=46]:
      - ab[n=1,type=verse]: sarvajñaḥ sarvaga śaṃsa nārada prajñānam anyasmād anūnaprajñāt
          svargasya lokasya dehādyairyāt patʰibʰir upapanno manuṣyaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: upoṣitaḥ
          śuciśīlaḥ puṇyagandʰo yadā bʰavet \ prāg astaṃgamanabʰojanād yad enaṃ nityam
          atandritaḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: samayācārapūrvābʰiḥ
          karmasiddʰiḥ praśasyate \ [taṃ] kāmadugʰaṃ svargakāmaḥ paretya pratipadyate
          \\
    - section[n=47,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: kr̥ttikābʰiḥ pāyasaṃ sarpiṣā saha bʰojayet \ [taṃ] kāmadugʰaṃ
          svargakāmaḥ paretya pratipadyate \\
    - section[n=48]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rohiṇyām
          akṣatair māṣaiḥ sarpirmiśraṃ sahaudanam \ dugdʰānnapāna{ṃ} maṃheta so 'kṣato
          yamasādane \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: mr̥gaśirasi
          maṃheta ajāṃ dʰenuṃ payasvinīm \ sāsmai sarvān kāmān dugdʰ[v]ā eti pūrvā
          payasvinī \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ārdrāyāṃ
          kr̥saraṃ dadyāt tailamiśram upoṣitaḥ \ punarvasubʰyāṃ maṃheta madʰvapūpāṃs
          tv anuttamān \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rukmaṃ
          puṣyeṇa maṃheta so 'kṣato yamasādane \ aśleṣā rajataṃ dadyāt saurabʰeyeṇa
          preṣitaḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarpān
          nirhanti pretasya paripantʰi sukʰād bʰayāt \ magʰābʰis tu tilān dadyān madʰumiśrān
          smaran pitr̥̄n \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kāmais
          tatropatiṣṭʰanti amī ye somayājinaḥ \ [pʰāṇiteneṣṭakā miśrā dadyāt pūrvayoḥ
          pʰalgunyor madʰunottarayoḥ \\]
      - ab[n=7,type=verse]: pūrvottarayoḥ pʰalgunyor duhate madʰupʰāṇite \\
    - section[n=49]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: br̥haddʰastiratʰaṃ
          yuktaṃ hastena tu dadan naraḥ \ savituḥ stʰānam āpnoti divyāṃ kāmajavāṃ
          sabʰām \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: citrāyāṃ
          vr̥ṣalīṃ dadyāt sarvapuṣpair alaṃkr̥tām \ gandʰaiḥ śuśrūṣamāṇas tu dʰruve
          stʰāne [sugandʰiḥ] prapadyate \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svātāv
          ekadʰanaṃ dadyād yadyad asya priyaṃ gr̥he \ asajjamāno gaccʰeta aśarīro
          yatʰā manaḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰenuṃ
          tu rūpasaṃpannām anaḍvāhau tu vā vahau \ viśākʰābʰyāṃ madʰumantʰaṃ prāpayet
          stʰānam uttamam \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anūrādʰāsu
          prāvaraṇam annaṃ tu śuci jyeṣṭʰāyāṃ ca \ dadyāc cānnaṃ brāhmaṇebʰyo bʰakṣair
          uccāvacaiḥ saha \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: surā{ṃ}
          mūlena maṃhetābrāhmaṇībʰya upoṣitaḥ \ mātus tenānr̥ṇo bʰavati saṃkarāc ca
          vimucyate \\
      - ab[n=7,type=verse]: udamantʰam aṣāḍʰāsu pūrvāsu madʰunottaram \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: abʰijid
          duhitaraṃ dadyān madʰuparkapurogamām \ uttame brahmaṇaḥ stʰāne sarvakāmaiḥ
          pramodate \\
    - section[n=50]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kambalaṃ
          śravaṇe dadyād vastrāntaram upoṣitaḥ \ śraviṣṭʰābʰir vastrayugaṃ gandʰān
          śatabʰiṣag bʰavet \\
      - ab[n=2,type=verse]: ajaṃ saṃpacyodanaṃ dadyāt pūrvayoḥ proṣṭʰapadayor aurabʰreṇa
          sahottarayoḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dʰenuṃ
          ca rūpasaṃpannāṃ gaur gr̥ṣṭiḥ pūrṇadohanīm \ revatyāṃ trivatsāṃ dadyāc cʰubʰakāṃsyopadohinīm
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vastreṇānaḍvāhau
          [saṃ]baddʰvā dadyād aśvayujo<r> naraḥ \ daśa varṣasahasrāṇi lomnilomni mahīyate
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aṣṭau
          varṣasahasrāṇi ajadʰenvā payo 'śnute \ daśa varṣasahasrāṇi godʰenvā payo
          'śnute \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anaḍvāhaṃ
          tu yo dadyāt suhr̥daṃ sādʰuvāhinam \ vīraṃ prajānāṃ bʰartāraṃ prāpnoti daśadʰenudam
          \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[yadā
          vatsasya pādau dvau śiras cāpi pradr̥śyate \ tadā gauḥ pr̥tʰivī jñeyā yāvad
          garbʰaṃ na muñcati \\]'
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰaraṇībʰiḥ
          kr̥ṣṇatilāṃ dadyāt [tila]dʰenuṃ payasvinīm \ tayā durgāṇi tarati kṣuradʰārāṃś
          ca parvatān \\
      - ab[n=9,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nakṣatrāṇāṃ
          yatʰā somo jyotiṣām iva bʰāskaraḥ \ bʰāti divyaṃ divaṃ jyotiḥ pāvakaḥ śucir
          uttamaḥ \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: evam
          uktāṃ nakṣatradakṣiṇāṃ yo dadātīha jīvaloke \ {a}pahatya tamaḥ sarvaṃ brahmaloke
          mahīyate \ yatʰā yaṣṭus tatʰādʰyetur eṣā brāhmī pratiśrutir eṣā brāhmī pratiśrutir
          iti \\
  - parisista[n=1b]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 1b.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: '[kr̥ttikārohiṇīmadʰye
          paippalādā mantrāḥ]'
    - section[n=1]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: oṃ
          yad rājānaṃ śakadʰūmaṃ nakṣatrāṇy akr̥ṇvata \ bʰadrāham asmai prāyaccʰan
          tato rāṣṭram ajāyata \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰadrāham
          astu naḥ sāyaṃ bʰadrāhaṃ prātar astu naḥ \ bʰadrāham asmabʰyaṃ tvaṃ śakadʰūma
          sadā kr̥ṇu \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yo
          no bʰadrāham akaraḥ sāyaṃ prātar atʰo divā \ tasmai te nakṣatrarāja śakadʰūma
          sadā namaḥ \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yad
          āhuḥ śakadʰūma{ṃ} mahānakṣatrāṇāṃ pratʰamajaṃ jyotir agre \ tan naḥ śatīm
          abʰikr̥ṇotu rayiṃ ca naḥ sarvavīraṃ niyaccʰāt \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yo
          'smin yakṣma{ḥ} puruṣe praviṣṭa iṣitaṃ daivyaṃ sahaḥ \ agniṣ ṭaṃ gʰr̥tabodʰano
          'paskanda no vidūram asmat so 'nyena samr̥ccʰāt \\ tasmai prasuvāmasi \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yas
          tvā mātur uta vā pituḥ parijāyamānam abʰisaṃbabʰūva \ na tvad yam adʰināsayāma
          so 'nyasmai sayātaiḥ praviṣṭaḥ \\
      - ab[n=7,type=verse]: aliklavā gr̥dʰrāḥ kaṅkāḥ suparṇāḥ śvāpadāḥ patatriṇo vayāṃsi
          śakunayo 'muṣyāmusyāyaṇasyāmuṣyāḥ putrasyādahane carantu \\
      - ab[n=col,type=verse]: kr̥ttikārohiṇīmadʰye paippalādā mantrāḥ \\
  - parisista[n=2]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 2.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: rāṣṭrasaṃvargaḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om \ brahmaṇe brahmavedāya rudrāya parameṣṭʰine \ namaskr̥tya
          pravakṣyāmi śeṣam ātʰarvaṇaṃ vidʰim \\
      - ab[n=2,type=verse]: daivaṃ prabʰavate śreṣṭʰaṃ hetumātraṃ tu pauruṣam \ daivena
          tu suguptena śakto jetuṃ vasuṃdʰarām \\
      - ab[n=3,type=verse]: daivāt puruṣakārāc ca daivam eva viśiṣyate \ tasmād daivaṃ
          viśeṣeṇa pūjayet tu mahīpatiḥ \\
      - ab[n=4,type=verse]: daivakarmavidau tasmāt sāṃvatsarapurohitau \ gr̥hṇīyāt
          satataṃ rājā dānasaṃmānarañjanaiḥ \\
      - ab[n=5,type=verse]: apitā tu yatʰā bālas tatʰāsāṃvatsaro nr̥paḥ \ amātr̥ko
          yatʰā bālas tatʰātʰarvavivarjitaḥ \\ arimadʰye yatʰaikākī tatʰā vaidyavivarjitaḥ
          \\
      - ab[n=6,type=verse]: dʰarmeṇa pr̥tʰivīṃ kr̥tsnāṃ vijayiṣyan mahīpatiḥ \ vidyālakṣaṇasaṃpannaṃ
          bʰārgavaṃ varayed gurum \\
      - ab[n=7,type=verse]: caturvidʰasya karmaṇo vedatattvena niścayam \ prajāpatir
          atʰaiko hi na vedatrayam īkṣate \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰarvabʰinnaṃ yac cʰāntaṃ tac cʰāntaṃ netarais tribʰiḥ
          \ vijñānaṃ triṣu lokeṣu jāyate brahmavedataḥ \\
      - ab[n=2,type=verse]: atʰarvā sr̥jate gʰoram adbʰutaṃ śamayet tatʰā \ atʰarvā
          rakṣate yajñaṃ yajñasya patir aṅgirāḥ \\
      - ab[n=3,type=verse]: divyāntarikṣabʰaumānām utpātānām anekadʰā \ śamayitā brahmavedajñas
          tasmād rakṣitā bʰr̥guḥ \\
      - ab[n=4,type=verse]: brahmā śamayen nādʰvaryur na cʰandogo na bahvr̥caḥ \ rakṣāṃsi
          rakṣati brahmā brahmā tasmād atʰarvavit \\
      - ab[n=5,type=verse]: senāyā rakṣaṇe tasmāt svarāṣṭraparivr̥ddʰaye \ śāntyartʰaṃ
          ca mahīpālo vr̥ṇuyād bʰārgavaṃ gurum \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: gurave pārtʰivo dadyāt kotiṃ varaṇadakṣiṇām \ ardʰamardʰaṃ
          mahībʰāgaṃ tr̥tīyaṃ tu tribʰāgataḥ \\
      - ab[n=2,type=verse]: evaṃ bʰūmipramāṇena koṭibʰāgaṃ vinirdiśet \ yena vā parituṣyeta
          gurus tat pārtʰivaś caret \\
      - ab[n=3,type=verse]: gʰnanti daivopasargāś ca na ca devo 'bʰivarṣati \ vīrās
          tatra na sūyante yad rāṣṭram apurohitam \\
      - ab[n=4,type=verse]: na haviḥ pratigr̥hṇanti devatāḥ pitaro dvijāḥ \ tasya
          bʰūmipater yasya gr̥he nātʰarvavid guruḥ \\
      - ab[n=5,type=verse]: samāhitāṅgapratyaṅgaṃ vidyācāraguṇānvitam \ paippalādaṃ
          guruṃ kuryāc cʰrīrāṣṭrārogyavardʰanam \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: tatʰā śaunakinaṃ vāpi vedamantravipaścitam \ rāṣṭrasya
          vr̥ddʰikartāraṃ dʰanadʰānyādibʰiḥ sadā \\
      - ab[n=2,type=verse]: ātʰarvaṇād r̥te nānyo niyojyo 'tʰarvavid guruḥ \ nr̥peṇa
          jayakāmena nirmito 'gnir ivādʰvare \\
      - ab[n=3,type=verse]: bahvr̥co hanti vai rāṣṭram adʰvaryur nāśayet sutān \ cʰandogo
          dʰananāśāya tasmād ātʰarvaṇo guruḥ \\
      - ab[n=4,type=verse]: ajñānād vā pramādād vā yasya syād bahvr̥co guruḥ \ deśarāṣṭrapurāmātyanāśas
          tasya na saṃśayaḥ \\
      - ab[n=5,type=verse]: yadi vādʰvaryavaṃ rājā niyunakti purohitam \ śastreṇa
          vadʰyate kṣipraṃ parikṣīṇārtʰavāhanaḥ \\
    - section[n=5,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: yatʰaiva paṅgur adʰvānam apakṣī cāṇḍajo nabʰaḥ \ evaṃ
          cʰandogaguruṇā rājā vr̥ddʰiṃ na gaccʰati \\
      - ab[n=2,type=verse]: purodʰā jalado yasya maudo vā syāt kadā cana \ abdād daśabʰyo
          māsebʰyo rāṣṭrabʰraṃśaṃ sa gaccʰati \\
      - ab[n=3,type=verse]: palālakam idaṃ sarvam r̥gyajuḥsāmasaṃstʰitam \ sāraṃ sāraparaṃ
          dʰānyam atʰarvāṅgiraso viduḥ \\
      - ab[n=4,type=verse]: trayo lokās trayo devās trayo vedās trayo 'gnayaḥ \ ardʰamātre
          layaṃ yānti vedaś cātʰarvaṇaḥ smr̥taḥ \\
      - ab[n=5,type=verse]: na titʰir na ca nakṣatraṃ na graho na ca candramāḥ \ atʰarvamantrasaṃprāptyā
          sarvasiddʰir bʰaviṣyati \\
    - section[n=6]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: guruṇā
          paippalādena vedamantravipaścitā \ vardʰate dʰanadʰānyena rāṣṭram evaṃ na
          saṃśayaḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: stabdʰaṃ
          nr̥śaṃsaṃ pramattaṃ śraddʰāhīnam aśāstragam \ bʰūmikāmo na yāceta dātāram
          api pārtʰivam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sahasrāṇāṃ
          śataṃ japtvā gāyatryāyājyayājakaḥ \ pūyate bʰrūṇahāpy evaṃ cāṇḍālānnāda
          eva ca \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sarvadravyaparityāgāc
          cʰuddʰir anyair udāhr̥tā \ anyaiś caturṇāṃ vedānām adʰītyādyottamā r̥caḥ
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yajanād
          abʰicārād vā kva cid vā mantrakarmaṇi \ pūtān eva dvijān prāhur agnikāñcanavarcasa
          iti \\
      - ab[n=col,type=verse]: iti rāṣṭrasaṃvargaḥ samāptaḥ \\
  - parisista[n=3]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 3.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: rājapratʰamābʰiṣekaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa rājapratʰamābʰiṣeke prakr̥tidravyāṇi parīkṣeta
          \\
      - ab[n=2,type=verse]: tad yatʰā \\
      - ab[n=3,type=verse]: ratʰasiṃhāsanāsicʰattracāmaradʰvajagajavājivastrālaṃkārasāṃvatsaracikitsakapurohitādīny
      - ab[n=4,type=verse]: upayuktāni nopayojayet \\
      - ab[n=5,type=verse]: śmaśānānaladevatāni nihitāni dravyāṇīty
      - ab[n=6,type=verse]: ācāryapurohitavajramukʰata ity āha durmatiḥ sa bʰāradvājo
      - ab[n=7,type=verse]: na hy agner ivopayuktasyopayogo vidyata iti parāśaro
      - ab[n=8,type=verse]: brahmā brahmāṇḍāgnir ivāprameyo
      - ab[n=9,type=verse]: nānyakulopayukto
      - ab[n=10,type=verse]: yasyānyakulopayuktaḥ purodʰāḥ śāntikapauṣṭikaprāyaścittīyābʰicārikanaimittikordʰvadehikāny
          atʰarvavihitāni karmāṇi kuryāt sa tasya pratyaṅgiro bʰūtvā hastyaśvaratʰapadātikaṃ
          prakr̥timukʰebʰyo ...
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: variṣyan
          na punaḥ kuryād anyaṃ rājā purohitam \ nirmālyam iva taṃ rājā nānyo bʰūyaḥ
          samācaret \\
      - ab[n=12,type=verse]: svajasraṃ hy agnau hetur bʰagavato vyādʰitapatitonmattābʰiśastaprahīṇapradʰvastasaṃprasāraṇam
          r̥tvik \\
      - ab[n=13,type=verse]: tasmāt kulīnaṃ śrotriyaṃ bʰr̥gvaṅgirovidaṃ vinayākr̥tiśaucācārayuktam
          alolupaṃ vrataniyamacāritravr̥ttalakṣanaguṇasaṃpannaṃ saṃdʰivigrahacintakaṃ
          māhendrajālaprabʰr̥tikarmādiṣv abʰividakaṃ jitastʰānāsanaṃ himātapavarṣasahaṃ
          hrīdʰr̥tikam ārjavaṃ śamadamadayādānaśaktisaṃpannaṃ br̥haspatyuśanasoḥ stʰānākr̥tipramāṇaṃ
          varṇāśrutavapuṣā cānumeyaṃ tejasvinaṃ gambʰīraṃ sattvayuktaṃ guruṃ vr̥ṇīyād
          bʰūpatir iti \\
      - ab[n=14,type=verse]: madʰuparkādyena vidʰinā yatʰārtʰaṃ saṃpādya dakṣiṇāṃ
          dadyāt
      - ab[n=15,type=verse]: koṭimadʰyāt tr̥tīyaṃ bʰāgam
      - ab[n=16,type=verse]: yatʰābʰūmipramāṇena vā
      - ab[n=17,type=verse]: hastyaśvaṃ narayānaṃ divyam ābʰaraṇam ātapatraṃ hiraṇyaṃ
          kṣitigodʰanadʰānyaratnādikaṃ ca gurave dadyād
      - ab[n=18,type=verse]: yena vā parituṣyeta \\
      - ab[n=19,type=verse]: abʰiṣekaḥ saṃhitāvidʰau vyākʰyātaḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: hastyaśvaṃ gurave dadyān narayānaṃ tatʰaiva ca \ divyam
          ābʰaraṇaṃ caiva ātapatrādim eva ca \\
      - ab[n=2,type=verse]: uccʰiṣṭārtʰaṃ na gr̥hṇīyān maṅgalārtʰaṃ mahīpatiḥ \ mantrauṣadʰyo
          na sidʰyanti rājā tatra vinaśyati \\
      - ab[n=3,type=verse]: nātidīrgʰaṃ nātihrasvaṃ nātistʰūlaṃ kr̥śaṃ tatʰā \ na
          ca hīnātiriktāṅgaṃ kva cit kuryāt purohitam \\
      - ab[n=4,type=verse]: hīnādʰikāṅgaṃ patitaṃ vivarṇaṃ stenaṃ jaḍaṃ klībam aśaktiyuktam
          \ bʰinnasvaraṃ kāṇaṃ virūpanetraṃ dveṣyaṃ ca rājā guruṃ naiva kuryāt \\
      - ab[n=5,type=verse]: hīnādʰikāṅge purarāṣṭrahāniḥ kāṇe jaḍe vāhanakośanāśaḥ
          \ stene tv aśakte ca samastadoṣāḥ klībe vivarṇe nr̥patir vinaśyet \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰinnasvare
          jāyate gātrabʰedo dveṣye gurau vipratipattim āhuḥ \ vivarṇanetre patite
          tu putrān adʰvaryuṇā ca nihanti pautrān \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kr̥ṣṇe
          kośakṣayaṃ vidyād rakte vāhanasaṃkṣayaḥ \ piṅgalaḥ pārtʰivaṃ hanyād rāṣṭraṃ
          hanyāt tu kekaraḥ \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bahvr̥caṃ
          hi niyuñjyād yaḥ paurohitye tu pārtʰivaḥ \ sa tārapaṅke hastīva saha tenaiva
          majjati \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: adʰvaryuṃ
          hi niyuñjyād yaḥ paurohitye tu pārtʰivaḥ \ uttitīrṣur ivāśmānam ādatte svavadʰāya
          saḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vadʰabandʰaparikleśaṃ
          kośavāhanasaṃkṣayaḥ \ karoty etānvaye 'vastʰās tapoyukto 'pi sāmagaḥ \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anvayākr̥tisaṃpannaṃ
          tasmād bʰr̥gvaṅgirovidam \ gotrāṅgirasavāsiṣṭʰaṃ rājā kuryāt purohitam \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: makʰeṣu
          rāṣṭreṣu pureṣu caiva senāsu rājñāṃ svaniveśaneṣu \ ya utpātās trividʰā
          gʰorarūpās tān sarvān śamayed brahmavedavit \\
      - ab[n=8,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmād
          guruṃ vedarahasyayuktaṃ caturvidʰe karmaṇi cāpramattam \ śāntaṃ ca dāntaṃ
          ca jitendriyaṃ ca kuryān narendraḥ priyadarśanaṃ ca \\ priyadarśanaṃ ceti
          \\
      - ab[n=col,type=verse]: iti rājapratʰamābʰiṣekaḥ samāptaḥ \\
  - parisista[n=4]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 4.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: purohitakarmāṇi
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa purohitakarmāṇi \\ rājñaḥ prātar uttʰitasya kr̥tasvastyayanasya
      - ab[n=2,type=verse]: atʰa purohitaḥ snātānuliptaḥ śuciḥ śuklavāsāḥ soṣṇīṣaḥ
          savitā prasavānām iti vyākʰyātam \\
      - ab[n=3,type=verse]: imam indra vardʰayety uktam \\
      - ab[n=4,type=verse]: pari dʰatteti dvābʰyāṃ rājño vastram abʰimantrya prayaccʰet
          \\
      - ab[n=5,type=verse]: yad ābadʰnann ity alaṃkārān \\
      - ab[n=6,type=verse]: siṃhe vyāgʰra iti siṃhāsanam \\
      - ab[n=7,type=verse]: yas te gandʰa iti gandʰān \\
      - ab[n=8,type=verse]: ehi jīvaṃ trāyamāṇam ity akṣiṇī aṅkte \\
      - ab[n=9,type=verse]: vātaraṃhā ity aśvam \\
      - ab[n=10,type=verse]: hastivarcasam iti hastinam \\
      - ab[n=11,type=verse]: yat te mātā yat te piteti narayānam \\
      - ab[n=12,type=verse]: kʰaḍgaṃ cābʰimantrayāmīti kʰaḍgam \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: kʰaḍgaṃ
          cābʰimantrayāmi yaḥ śatrūn mardayiṣyati \ marditāḥ śatravo 'nena vaśam āyāntu
          te sadeti \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: paryaṅkam
          āsanaṃ kʰaḍgaṃ dʰvajaṃ cʰattraṃ sacāmaram \ ratʰam aśvagajaṃ śreṣṭʰaṃ dʰanur
          varma śareṣudʰim \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āñjanaṃ
          gandʰamālyāni vastrāṇy ābʰaraṇāni ca \ sarvān śāntyudakenaitān abʰyukṣyec
          cābʰimantrayet \\
      - ab[n=16,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dūrvādīn
          mūrdʰni nikṣipya svastyayanair abʰimantrayet \ abʰayaṃ dyāvāpr̥tʰivīty abʰimantrito
          brāhmaṇān praṇipatya prāk \\
      - ab[n=17,type=verse]: yuṣmatprasādāc cʰāntim adʰigaccʰāmīti \\
      - ab[n=18,type=verse]: tatʰāstv ity ukto nirgaccʰed iti \\
      - ab[n=19,type=verse]: evaṃkr̥tyasvastyayano yad evāvalokayati ta sidʰyati \\
      - ab[n=20,type=verse]: tad api ślokāḥ \\
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: asuraiḥ
          pīḍyamānas tu purā śakro jagatprabʰuḥ \ kārayām āsa vidʰivat purodʰastve
          br̥haspatim \\
      - ab[n=22,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sa
          vr̥to bʰayabʰītena śamanārtʰaṃ bubʰūṣatā \ maṅgalāni sasarjāṣṭāv abʰayārtʰaṃ
          śatakratoḥ \\
      - ab[n=23,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: proktāni
          maṅgalāny aṣṭau brāhmaṇo gaur hutāśanaḥ \ bʰūmiḥ siddʰārtʰakāḥ sarpiḥ śamī
          vrīhiyavau tatʰā \\
      - ab[n=24,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: etāni
          satataṃ puṇyāni saṃpaśyann arcayann api \ na prāpnoty āpadaṃ rājā śriyaṃ
          prāpnoty anuttamām \\
    - section[n=2]:
      - ab[n=1,type=verse]: atʰa rājakarmāṇi
      - ab[n=2,type=verse]: viśvāvasau muhūrte snāto abʰiṣekamantrair abʰimantritaḥ
          \\
      - ab[n=3,type=verse]: anulepanair anuliptaḥ \\
      - ab[n=4,type=verse]: pūrvoktena vidʰinā vastrālaṃkārādibʰiḥ
      - ab[n=5,type=verse]: suvarṇaniṣkaṃ kr̥ṣṇalaṃ vā vāmahastena saṃgr̥hya \\
      - ab[n=6,type=verse]: yad duḥkr̥taṃ yac cʰabalaṃ sarvaṃ pāpmānaṃ dahatv ity
      - ab[n=7,type=verse]: anena mantreṇa suvarṇaṃ śarīre nigʰr̥ṣya dakṣiṇena hastena
          viprāya dadyād
      - ab[n=8,type=verse]: dʰenuṃ cārogām
      - ab[n=9,type=verse]: aparimitaguṇān tilān sauvarṇamaye tāmramaye vā pātre stʰāpayitvā
          yad ajñānād ity abʰimantrya viprāya dadyāt \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yad
          ajñānāt tatʰā jñānād yan mayā śabalaṃ kr̥tam \ tat sarvaṃ tiladānena dahyatām
          iti hi prabʰo \\
      - ab[n=11,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰūmiś
          ca sasyasaṃpannā brāhmaṇe vedapārage \ yatʰāśakti pradeyā hi br̥haspativaco
          yatʰā \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sa
          bʰuktvā vividʰān bʰogān saptasāgaramekʰalām \ pr̥tʰivīṃ prāpya modeta candravat
          pr̥tʰivīpatiḥ \\
      - ab[n=13,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: annaṃ
          tu vividʰaṃ nityaṃ pradadyāt dvijātaye \ tūryagʰoṣeṇa saṃyuktaḥ kr̥tasvastyayanas
          tatʰā \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: gr̥hadevāṃs
          tu saṃpūjya kāryaś cāpy utsavo gr̥he \ cʰattrādīni ca yānāni pūjayed vidʰivat
          svayam \\
      - ab[n=15,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: '[puṣpaiś
          ca vividʰaiḥ śubʰraiḥ pʰalaiś cāpy arcayed budʰaḥ] tasmāt sarvāṇi satataṃ
          dānāni tu mahīpatiḥ \ dattvā śraddʰānvito viprair vr̥to bʰuñjīta vāgyataḥ
          \\'
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: atʰa piṣṭamayīṃ rātriṃ caturbʰir dīpakaiḥ saha \ arcitāṃ
          gandʰamālyena stʰāpayet tasya cāgrataḥ \\
      - ab[n=2,type=verse]: namas kr̥tvā tato rātrim arcayitvā yatʰāvidʰi \ dʰūpena
          cānnapānena stotreṇa ca samarcayet \\
      - ab[n=3,type=verse]: pāhi māṃ satataṃ devi sarāṣṭraṃ sasuhr̥jjanam \ uṣase
          naḥ prayaccʰasva śāntiṃ ca kr̥ṇu me sadā \ ye tvāṃ prapadyante devi na teṣāṃ
          vidyate bʰayam \\
      - ab[n=4,type=verse]: rātriṃ prapadye jananīṃ sarvabʰūtaniveśanīm \ bʰadrāṃ
          bʰagavatīṃ kr̥ṣṇāṃ viśvasya jagato niśām \\
      - ab[n=5,type=verse]: saṃveśanīṃ saṃyamanīṃ grahanakṣatramālinīm \ prapanno
          'haṃ śivāṃ rātriṃ bʰadre pāram aśīmahi \\
      - ab[n=6,type=verse]: yāṃ sadā sarvabʰūtāni stʰāvarāṇi carāṇi ca \ sāyaṃ prātar
          namasyanti sā māṃ rātry abʰirakṣatv iti \\
    - section[n=4]:
      - ab[n=1,type=verse]: ā rātri pārtʰivam iṣirā yoṣā trāyamāna ity rātryāṇi \\
      - ab[n=2,type=verse]: mamobʰā mahyam āpa iti sūktābʰyām anvālabʰya japet \\
      - ab[n=3,type=verse]: yo na{ḥ} sva iti pañcabʰiḥ sarṣapāñ juhuyāt \\
      - ab[n=4,type=verse]: yo 'smin yas tvā mātur iti dīpena nr̥pasyopari triṣ parihr̥tya
          praiṣakr̥te prayaccʰet \\
      - ab[n=5,type=verse]: abʰayam ity r̥cā catasraḥ śarkarāḥ pradakṣiṇaṃ pratidiśaṃ
          kṣipet \\
      - ab[n=6,type=verse]: ehy aśmānam ā tiṣṭʰeti pañcamīm adʰiṣṭʰāpayet \\
      - ab[n=7,type=verse]: na taṃ yakṣmā aitu deva iti guggulukuṣṭʰadūpaṃ dadyāt
          \\
      - ab[n=8,type=verse]: yas te gandʰas tryāyuṣam iti bʰūtiṃ prayaccʰet \\
      - ab[n=9,type=verse]: dūṣyā dūṣir asīti pratisaram ābadʰya
      - ab[n=10,type=verse]: agnir mā pātu vasubʰiḥ purastād iti śarkarān pradakṣiṇaṃ
          pratidiśaṃ kṣipet \\
      - ab[n=11,type=verse]: bahir niḥsr̥tyottareṇa gatvā bāhyenopaniṣkramya suhr̥de
          kuryāc cʰraddadʰate kuryāt \\
      - ab[n=12,type=verse]: naiśam abʰayaṃ karma mausalīputraḥ paiṭʰīnasiḥ \\
    - section[n=5]:
      - ab[n=1,type=verse]: atʰāto rātrisūktānāṃ vidʰim anukramiṣyāmaḥ \\
      - ab[n=2,type=verse]: śuciḥ śuklavāsāḥ purohitaḥ \\
      - ab[n=3,type=verse]: pārtʰivasya paścimāṃ saṃdʰyām upāsya darbʰaiḥ pavitrapāṇī
          rājānam abʰigamya
      - ab[n=4,type=verse]: piṣṭamayīṃ rātriṃ kr̥tvā \\
      - ab[n=5,type=verse]: annapānadʰūpadīpair arcayitvā mālyaiś ca \\
      - ab[n=6,type=verse]: prajvalitaiś caturbʰir dīpakair arcayitvā \\
      - ab[n=7,type=verse]: ā rātri pārtʰivam iṣirā yoṣeti sūktadvayena rātrim upastʰāya
          \\
      - ab[n=8,type=verse]: trāyamāṇe viśvajite ahne ca tveti rājānaṃ pradakṣiṇaṃ
          triḥ kr̥tvā
      - ab[n=9,type=verse]: rājaveśmani dvāre visarjayitvā \\
      - ab[n=10,type=verse]: na taṃ yakṣmā aitu deva iti guggulukuṣṭʰadʰūpaṃ dadyād
      - ab[n=11,type=verse]: yas te gandʰa iti bʰūtim abʰimantrya
      - ab[n=12,type=verse]: tryāyuṣam iti rājñe rakṣāṃ kr̥tvā \\
      - ab[n=13,type=verse]: asapatnam iti śarkarām abʰimantryāṅguṣṭʰāt pradakṣiṇaṃ
          pratidiśaṃ kṣipet \\
      - ab[n=14,type=verse]: śāntā dyaur iti japitvā rājānaṃ vāsagr̥haṃ nayet \\
      - ab[n=15,type=verse]: bʰūtinā rakṣāṃ kr̥tvā niṣkramya
      - ab[n=16,type=verse]: evamevam aharahaḥ kuryāt \\
    - section[n=6]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yasya
          rājño janapade atʰarvā śāntipāragaḥ \ nivasaty api tad rāṣṭraṃ vardʰate
          nirupadravam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: yasya
          rājño janapade sa nāsti vividʰair bʰayaiḥ \ pīḍyate tasya tad rāṣṭraṃ paṅke
          gaur iva majjati \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tasmād
          rājā viśeṣeṇa atʰarvāṇaṃ jitendriyam \ dānasaṃmānasatkārair nityaṃ samabʰipūjayet
          \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: nityaṃ
          ca kārayec cʰāntiṃ grahar̥kṣāṇi pūjayet \ bʰūmidohān prakurvīta devatāyataneṣu
          ca \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: catuspatʰeṣu
          goṣṭʰeṣu tīrtʰeṣv apsu ca kārayet \ gotarpaṇaṃ ca vidʰivat sarvadoṣavināśanam
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ya
          evaṃ kārayed rājā sarvakālaṃ jitendriyaḥ \ anantaṃ sukʰam āpanoti kr̥tsnāṃ
          bʰuṅkte vasuṃdʰarām \\
      - ab[n=col,type=verse]: iti purohitakarmāṇi samāptāni \\
  - parisista[n=5]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 5.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: puṣyābʰiṣekaḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: om atʰa puṣyābʰiṣekasya vidʰiṃ vakṣyāmi sāṃpadam \ dʰarmārtʰakāmasaṃyuktaṃ
          rājā kuryāt purohitam \\
      - ab[n=2,type=verse]: sauvarṇarājatais tāmraiḥ kalaśaiḥ pārtʰivair api \ sahasreṇa
          śatenātʰa toyagrahaṇam iṣyate \\
      - ab[n=3,type=verse]: caturṇāṃ sāgarāṇāṃ tu nadīnāṃ ca śatasya tu \ abʰiṣekāya
          rājñas tu toyam āhr̥tya yatnataḥ \\
      - ab[n=4,type=verse]: ekadvitricaturṇāṃ vā sāgarasya tu pañcamam \ oṣadʰīs teṣu
          sarveṣu kalaśeṣūpakalpayet \\
      - ab[n=5,type=verse]: sahā ca dahadevī ca balā cātibalā tatʰā \ madayantī vacā
          śvetā vyāgʰradantī sumaṅgalā \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: śatāvarī jayantī ca śatapuṣpā sacandanā \ priyaṅgū rocano
          aśīram amr̥tā ca sasārikā \\
      - ab[n=2,type=verse]: aśvattʰaplakṣabilvānāṃ nyagrodʰapanasasya ca \ śirīṣāmrakapittʰānāṃ
          pallavaiḥ samalaṃkr̥tān \\
      - ab[n=3,type=verse]: hemaratnauṣadʰībilvapuṣpagandʰādʰivāsitān \ āccʰāditān
          sitair vastrair abʰimantrya purohitaḥ \\
      - ab[n=4,type=verse]: sāvitry ubʰayataḥ kuryāc cʰaṃ no devī tatʰaiva ca \ hiraṇyavarṇāḥ
          sūktaṃ ca anuvākādyam eva ca \\
      - ab[n=5,type=verse]: dʰaraṇī pādapīṭʰaṃ syād dūrvāmūlāṅkurān śubʰān \ tasyopari
          nyaset pīṭʰaṃ haimaṃ raupyam atʰāpi vā \\
    - section[n=3,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: anaḍudvyāgʰrasiṃhānāṃ mr̥gasya ca yatʰākramam \ catvāri
          carmāṇy etāni pūrvād ārabʰya vinyaset \\
      - ab[n=2,type=verse]: cāturhotravidʰānena juhuyāc ca purohitaḥ \ caturdikṣu
          stʰitair viprair vedavedāṅgapāragaiḥ \\
      - ab[n=3,type=verse]: bilvāhāraḥ pʰalāhāraḥ payasā vāpi vartayet \ saptarātraṃ
          gʰr̥tāśī va tato homaṃ prayojayet \\
      - ab[n=4,type=verse]: gavyena payasā kuryāt sauvarṇena sruveṇa tu \ vedānām
          ādibʰir mantrair mahāvyāhr̥tipūrvakaiḥ \\
      - ab[n=5,type=verse]: śarmavarmā gaṇaś caiva tatʰā syād aparājitaḥ \ āyuṣyaś
          cābʰayaś caiva tatʰā svastyayano gaṇaḥ \\
    - section[n=4,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: etān pañca gaṇān hutvā vācayeta dvijottamān \ hiraṇyenākṣatārgʰeṇa
          pʰalaiś ca madʰusarpiṣā \\
      - ab[n=2,type=verse]: puṇyāhaṃ vācayitvāsya ārambʰaṃ kārayed budʰaḥ \ tiṣyanakṣatrasaṃyukte
          mahūrte karaṇe śubʰe \\
      - ab[n=3,type=verse]: uccairgʰoṣa iti tūryāṇy abʰimantrya purohitaḥ \ sarvatūryaninādena
          abʰiṣikto hy alaṃkr̥taḥ \\
      - ab[n=4,type=verse]: siṃhāsanaṃ samāruhya pīṭʰikāṃ vā yatʰākramam \ cāmaracʰattrasaṃyuktaṃ
          pratihāravibʰūṣitam \\
      - ab[n=5,type=verse]: mattadvipacatuṣkaṃ ca caturdikṣu prakalpayet \ upaviṣṭas
          tato rājā prajānāṃ kārayed dʰitam \ akarā brāhmaṇā gāvaḥ strībālajaḍarogiṇaḥ
          \\
    - section[n=5]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tatas
          tu darśanaṃ deyaṃ brāhmaṇānāṃ nr̥peṇa tu \ śreṇīprakr̥timukʰyānāṃ strījanaṃ
          ca namaskaret \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āśiṣas
          te hi dāsyanti tuṣṭā janapadā bʰuvi \ evaṃ prajānurajyeta pr̥tʰivī ca vaśā
          bʰavet \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: purohitaṃ
          mantriṇaṃ ca senādʰyakṣaṃ tatʰaiva ca \ aśvādʰyakṣaṃ gajādʰyakṣaṃ koṣṭʰāgārapatiṃ
          tatʰā \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰāṇḍāgārapatiṃ
          vaidyaṃ daivajñaṃ ca yatʰākramam \ yatʰārheṇa ca yogena sarvān saṃpūjayen
          nr̥paḥ \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: rājyaṃ
          purohite nyasya śeṣāṇāṃ ca yatʰākramam \ stʰānāntarāṇi cānyāni dattvā sukʰam
          avāpnuyāt \\
      - ab[n=6,type=verse]: dūrvāsiddʰārtʰakān sarpiḥ śamīr vrīhiyavau tatʰā śuklāni
          caiva puṣpāṇi mūrdʰni dadyāt purohitaḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰarvavihito
          hy eṣa vidʰiḥ puṣyābʰiṣecane \ rājā snāto mahīṃ bʰuṅkte śakralokaṃ sa gaccʰati
          \\
      - ab[n=col,type=verse]: iti puṣyābʰiṣekaḥ \\
  - parisista[n=6]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 6.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: piṣṭarātryāḥ kalpaḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰātaḥ piṣṭarātryāḥ kalpaṃ vyākʰyāsyāmaḥ \\
      - ab[n=2,type=verse]: ahatavāsāḥ purastāt talpasya gomayena stʰaṇḍilam upalipya
      - ab[n=3,type=verse]: ahatavastreṇa siṃhāsanam avacʰādya \\
      - ab[n=4,type=verse]: yāṃ devāḥ prati nandantīti rātrim āvāhayet \\
      - ab[n=5,type=verse]: saṃvatsarasya pratimām iti piṣṭamayīṃ pratikr̥tiṃ kr̥tvodanmukʰīm
          upaveśayet \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: cʰattraṃ
          hiraṇmayaṃ dadyād āsanaṃ ca hiraṇmayam \ dadyāc cʰubʰrāṇi vāsāṃsi śubʰraṃ
          caivānulepanam \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: śubʰram
          annam atatʰā dadyāt prabʰūtāṃś caiva modakān \ dʰūpaṃ ca vividʰaṃ nityaṃ
          pradīpāṃś ca prakalpayet \\
      - ab[n=8,type=verse]: ā mā puṣṭe ca poṣe cety etābʰir upastʰāya \\
      - ab[n=9,type=verse]: rakṣogʰnair mantraiḥ sarṣapān abʰimantrya
      - ab[n=10,type=verse]: āvatas ta iti japan samantāt talpasyāvakīrya
      - ab[n=11,type=verse]: ayaṃ pratisara iti pratisaram ābadʰya śarkarān pratidiśaṃ
          kṣipet \\
      - ab[n=12,type=verse]: dʰūpaśeṣaṃ rājñe dadyād \\
      - ab[n=13,type=verse]: abʰayapradaṃ karma \\
      - ab[n=14,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: paścāt
          sarveṣu koneṣu dvimukʰīm ekamukʰīṃ vā \ sarvato vijayāṃ rakṣām ekāṃ vā teṣu
          caturmukʰīm \\
      - ab[n=15,type=verse]: ekamukʰīṃ vā sarvatrāpratiratʰajapa ity eke
      - ab[n=16,type=verse]: sarvatra śarkarākṣepaś ceti \\
    - section[n=2]:
      - ab[n=1,type=verse]: gr̥hītvā piṣṭarātriṃ tu veśmadvāre visarjayet
      - ab[n=2,type=verse]: vanaspatir aso madʰya iti guggulukuṣṭʰadʰūpaṃ dadyād
      - ab[n=3,type=verse]: yas te gandʰa iti bʰūtim abʰimantrya
      - ab[n=4,type=verse]: tryāyuṣam iti rājñe rakṣāṃ kr̥tvā
      - ab[n=5,type=verse]: asapatnam iti śarkarān abʰimantryāṅguṣṭʰād [abʰi]pradakṣiṇaṃ
          pratidiśaṃ kṣipet \\
      - ab[n=6,type=verse]: śāntā dyaur iti japitvā rājānaṃ vāsagr̥haṃ nayet \\
      - ab[n=7,type=verse]: bʰūtinā rakṣāṃ kr̥tvā niṣkramya
      - ab[n=8,type=verse]: evamevam ahar ahaḥ kuryād iti \\ piṣṭarātryāḥ kalpaḥ samāptaḥ
          \\
  - parisista[n=7]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 7.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: ārātrikam
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: oṃ na suṣvāpa purā śakro dānavānāṃ purodʰasā \ prayuktair
          auṣadʰair yogair mantrāṇāṃ japahomataḥ \\
      - ab[n=2,type=verse]: praṇipatya br̥haspatim atʰarvāṇaṃ puraṃdaraḥ \ dānavaiḥ
          paribʰūto 'haṃ trāhi mām ity uvāca ha \\
      - ab[n=3,type=verse]: tato 'sāv evam uktas tu prabʰūtabalavardʰanam \ ārogyadaṃ
          bʰūtikaraṃ kṣudropadravanāśanam \\
      - ab[n=4,type=verse]: ārātrikaṃ hi kartavyaṃ tasya trātum idaṃ tadā \ kr̥tvā
          piṣṭamayaṃ dīpaṃ suvartisnehasaṃyutam \\
      - ab[n=5,type=verse]: ati nihaḥ prānyān iti dvābʰyām enaṃ pradīpayet \ pātre
          sapuṣpe saṃstʰāpya sarṣapāṃś ca sahākṣataiḥ \\
      - ab[n=6,type=verse]: priyaṅguṃ śatapuṣpāṃ ca dūrvāṃ caiva śatāvarīm \ sapāpahāriṇīṃ
          bʰūtiṃ tatraiva ca baliṃ nyaset \\
      - ab[n=7,type=verse]: apsarobʰiḥ parivr̥to gurur gatvā puraṃdaram \ prāptasattvaṃ
          sumanasam āsane prānmukʰaṃ stʰitam \\
      - ab[n=8,type=verse]: preto yantv ekaśataṃ ca dīpaṃ samabʰimantrayet \ triḥ
          paribʰrāmayed rājño mantreṇātʰa sumaṅgalam \\
      - ab[n=9,type=verse]: śāmyanty asya tato rogā grahā vigʰnavināyakāḥ \ svasty
          astu nrparāṣṭrāya svasti gobrāhmaṇāya ca \\
      - ab[n=10,type=verse]: tatas tu śaṅkʰadʰvaninā dīpaṃ gr̥hītvā satoyadʰārāṃ prayato
          'pi nirharet \ purohito jyotiṣiko 'pi vā svayaṃ hitaiṣinī dʰātry atʰarvo
          (pakāritā \\
      - ab[n=11,type=verse]: ācāmyātʰa ha rājānam ācamyādau purohitaḥ \ brāhmaṇāya
          yatʰāśakti rukmaṃ prātaḥ pradāpayet \\
      - ab[n=12,type=verse]: mūlakarmādikaṃ tasya pañcaguhyakakāritam \ bʰayaṃ rājño
          na bʰavati tejo vīryaṃ ca vardʰate \\
      - ab[n=13,type=verse]: evaṃ vidʰānam akʰilaṃ vihitaṃ yatʰāvad etat samastaśubʰadaṃ
          gaditaṃ nrpāṇām \ naivāpadaḥ samupayānti nr̥paṃ kadā cid ārātrikaṃ pratiniśaṃ
          kriyate tu yasya \\ ity ārātrikaṃ samāptam \\
  - parisista[n=8]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 8.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: gʰr̥tāvekṣaṇam
    - section[n=1]:
      - ab[n=1,type=verse]: om atʰa gʰrtāvekṣaṇaṃ vakṣyāmaḥ \\
      - ab[n=2,type=verse]: prātaḥprātaḥ śaṅkʰadundubʰinādena brahmagʰoṣeṇa vā prabodʰito
          rājā śayanagr̥hād uttʰāyāparājitāṃ diśam abʰiniṣkramyopādʰyāyaṃ pratīkṣeta
          \\
      - ab[n=3,type=verse]: atʰa purohitaḥ snātānuliptaḥ śuciḥ śuklavāsāḥ krtamaṅgalaviracitoṣṇīṣī
          śāntigr̥haṃ praviśya devānāṃ namaskāraṃ kr̥tvā svastivācanam anujñāpya vinītavad
          upaviśet \\
      - ab[n=4,type=verse]: yamasya lokād yatʰā kalāṃ yo na jīvo 'sīti svastyayanaṃ
          kr̥tvollikʰyābʰyukṣya paristīrya śantātīyena tilān gʰr̥tāktān juhuyāt \\
      - ab[n=5,type=verse]: tān hutvā sauvarṇarājatam audumbaraṃ vā pātraṃ gʰr̥tapūrṇaṃ
          sahiraṇyaṃ gʰr̥tasya jūtiḥ sahasraśr̥ṅgo yamasya lokād uru viṣṇo vi kramasvety
          abʰimantryājyaṃ teja iti tadālabʰate \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ājyaṃ
          tejaḥ samuddiṣṭam ājyaṃ pāpaharaṃ param \ ājyena devās trpyanti ājye lokāḥ
          pratiṣṭʰitāḥ \\
      - ab[n=7,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: bʰaumāntarikṣadivyaṃ
          vā yat te kalmaṣam āgatam \ sarvaṃ tad ājyasaṃsparśāt praṇāśam upagaccʰatv
          iti \\
      - ab[n=8,type=verse]: tasmin gʰr̥tapātrastʰaṃ hi sarvam ātmānaṃ ca paśyet \\
      - ab[n=9,type=verse]: dadʰnā śiro hr̥dayam anvālabʰya japet \\
      - ab[n=10,type=verse]: uccā patantam iti dvābʰyām
      - ab[n=11,type=verse]: sūryasyāvr̥tam iti pradakṣiṇam āvr̥tya śeṣaṃ kārayed
          ity
      - ab[n=12,type=verse]: atra ślokāḥ \\
    - section[n=2,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: ayaṃ gʰr̥tāvekṣaṇasya prokto vidʰir atʰarvaṇā \ upāsyo
          nityakālaṃ tu rājñā vijayakāṅkṣiṇā \\
      - ab[n=2,type=verse]: etat samāharet sarvaṃ prayatas tu samāhitaḥ \ rājā vijayate
          rāṣṭraṃ naśyante tasya śatravaḥ \\
      - ab[n=3,type=verse]: dvijottamāya kapilāṃ rājā dadyāt tu gāṃ śubʰām \ āśīrvādaṃ
          tatas tena śrutvā tanmukʰaniḥsr̥tam \\
      - ab[n=4,type=verse]: guruṇā vācito yasmād dīrgʰam āyur avāpnuyāt \ putrān pautrāṃś
          ca maitrāṃś ca labʰate nātrasaṃśayaḥ \\
      - ab[n=5,type=verse]: āyuṣyam atʰa varcasyaṃ saubʰāgyaṃ śatrutāpanam \ duḥsvapnanāśanaṃ
          puṇyaṃ gʰr̥tāsyāvekṣaṇaṃ smr̥tam iti \\ iti gʰr̥tāvekṣaṇaṃ samāptam \\ śrīsāmba
          \ yamasya lokād adʰy ābabʰūvitʰa iti r̥caḥ 6, yatʰā kalāṃ yatʰā śapʰam iti
          r̥caḥ 6, gʰr̥tasya jūtir iti r̥caḥ 4 gʰr̥tāvekṣaṇamadʰye paippalādā mantrāḥ
          \\
  - parisista[n=9]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 9.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: tiladʰenuvidʰiḥ
    - section[n=1,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
