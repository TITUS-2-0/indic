          yāny eti sarvāṇi mamaitāni śivāni santu \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: aṣṭāviṃśāni
          śivāni śagmāni saha yogaṃ bʰajantu me \ yogaṃ prapadye kṣemaṃ ca kṣemaṃ
          prapadye yogaṃ ca namo 'horātrābʰyām astu \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: svastitaṃ
          me suprātaḥ susāyaṃ sudivaṃ sumr̥gaṃ suśakunaṃ me astu \ suhavam agne svasty
          amartyaṃ gatvā punar āyābʰinandan \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: anuhavaṃ
          parihavaṃ parivādaṃ parikṣavam \ sarvair me riktakumbʰān parā tānt savitaḥ
          suva \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: apapāpaṃ
          parikṣavaṃ puṇyaṃ bʰakṣīmahi kṣavam \ śivā te pāta nāsikāṃ puṇyagaś cābʰimehatām
          \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: imā
          yā brahmaṇaspate viṣūcīr vāta īrate \ sadʰrīcīr indra tāḥ kr̥tvā mahyaṃ
          śivatamās kr̥dʰi \\
      - ab[n=7,type=verse]: svasti no astv abʰayaṃ no astu namo 'horātrābʰyām astu
