          annaṃ ye 'gnidagdʰā iti vikiram \\
      - ab[n=4,type=verse]: darbʰir āstīrya dyuaur darvir akṣiteti tisr̥bʰiḥ sarvānnaprakāram
          uddʰr̥tyājyena saṃnīya trīn piṇḍān saṃhatān nidadʰāty
      - ab[n=5,type=verse]: etat te pratatāmaheti dakṣiṇataḥ patnībʰya idaṃ vaḥ patnyā
          itīdam āśaṃsūnām idam āśaṃsamānānām ity annena prasavyaṃ parikiranam \\
          ye dasyava ity ulmukenābʰipariharaṇam
      - ab[n=6,type=verse]: ekoddiṣṭe tv ekaṃ piṇḍam ekam udapātram ācamyopottʰāya
          etaṃ bʰāgam etaṃ sadʰastʰāḥ śyeno nr̥cakṣā iti ca śrāddʰaṃ dattvābʰimantrayec
          cʰeṣam
      - ab[n=7,type=verse]: anujñāpyācamanīyaṃ dattvā puṇyāhaṃ vācayed dakṣiṇāṃ ca
          dattvā yatʰāśakty udapātraśeṣaṃ sapavitreṣu brāhmaṇahasteṣu ninayet
      - ab[n=8,type=verse]: putraṃ pautram ity ekam āpo agnim iti dvitīyaṃ yuktābʰyāṃ
          tr̥tīyaṃ putraṃ pautram ity ekayodapātram iti kauśikaḥ \\
      - ab[n=9,type=verse]: prapitāmahebʰyaḥ pitāmahebʰyaḥ pitr̥bʰyo mātulamātāmahebʰyo
          nirdiṣṭaṃ tebʰyaḥ sarvebʰyaḥ sapatnīkebʰyaḥ svadʰāvad akṣayyam astv akṣayyam
          astv iti vrāhmaṇavacanam \\
      - ab[n=10,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dātāro
          no 'bʰivardʰantāṃ vedāḥ saṃtatir eva ca \ śraddʰā ca no mā vyagamad bahudeyaṃ
          ca no 'stv ity
      - ab[n=11,type=verse]: evaṃ varān vācayitvā namo vaḥ pitara ity evamādi mano
          nv ā hvāmahīty evamantaṃ samānaṃ piṇḍapitr̥yajñena madʰyamapiṇḍapradānaṃ
          ceti \\
      - ab[n=12,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vājevāje
          'vata vājino no dʰaneṣu viprā amr̥tā r̥tajñāḥ \ asya madʰvaḥ pibata mādayadʰvaṃ
          tr̥ptā yāta patʰibʰir devayānaiḥ \\
      - ab[n=13,type=verse]: iti brāhmaṇān hasteṣu gr̥hītvottʰāpya pradakṣiṇaṃ kuryād
      - ab[n=14,type=verse]: eṣa śrāddʰavidʰir anena vidʰinā putrān paśūn dʰānyaṃ
          hiraṇyam āyuś ca labʰate ya evaṃ vedeti ca brāhmaṇam \\
      - ab[n=15,type=verse]: māhakiḥ kauśikāc ca māhakiḥ kauśikāc ceti \\
  - parisista[n=45]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 45.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: agnihotrahomavidʰiḥ
    - section[n=1]:
      - ab[n=1,type=verse]: om agnihotram \\
      - ab[n=2,type=verse]: sāyam ārambʰaḥ prātar apavargaḥ \\
      - ab[n=3,type=verse]: nāntareṇānyat kuryāt \\
      - ab[n=4,type=verse]: prātar ārambʰamity eke \\
      - ab[n=5,type=verse]: yajñapātrāṇi prakṣālyāgnihotraṃ śrapayet \\
      - ab[n=6,type=verse]: śrapyamāṇaṃ ced viṣyandet tad adbʰir upaninayet
      - ab[n=7,type=verse]: tad anumantrayate pr̥tʰivīṃ turīyam ity etābʰiḥ
      - ab[n=8,type=verse]: pratyānīyodag udvāsya barhir udapātram undayati paryukṣya
          \\
      - ab[n=9,type=verse]: r̥taṃ tvā satyena pariṣiñcāmīti hoṣyan \\
      - ab[n=10,type=verse]: satyaṃ tva rteneti hute \\
      - ab[n=11,type=verse]: gārhapatyād āhavanīyam udakadʰārāṃ ninayati \\ amr̥tam
          asy amr̥tam amr̥tena saṃdʰehīti \\
      - ab[n=12,type=verse]: āhavanīyaṃ paryukṣya gārhapatyaṃ prāpyāṅgārān avaloḍya
          carustʰālyā saṃsparśayati \\
      - ab[n=13,type=verse]: nirūḍʰaṃ japaty ubʰayam iti pratyūḍʰam iti pratininayati
      - ab[n=14,type=verse]: sruvaṃ srucaṃ ca pratitapati niṣṭaptaṃ rakṣo niṣṭaptā
          arātayaḥ pratyuṣṭaṃ rakṣaḥ pratyuṣṭā arātaya ity
      - ab[n=15,type=verse]: adbʰir abʰyukṣya carustʰālyāṃ sruveṇa sruci gr̥hītam
          iti samānam
      - ab[n=16,type=verse]: srucam ādāya <mukʰasaṃmitām ud> gr̥hyāhavanīyam abʰikrāmatīdam
          ahaṃ yajamānaṃ svargaṃ lokam unnayāmīti \\
      - ab[n=17,type=verse]: barhiṣi srucaṃ nidʰāya samidʰam ādadʰāti \\
      - ab[n=18,type=verse]: agnijyotiṣaṃ tvā vāyumatīṃ prāṇavatīṃ svargyāṃ svargāyopadadʰāmi
          bʰāsvatīṃ svāheti <sāyam \\ sūryajyotiṣam iti prātaḥ> \\
      - ab[n=19,type=verse]: samidʰaṃ pradīptām abʰijuhoti \\
      - ab[n=20,type=verse]: sajūr devena savitrā sajū rātryendravatyā juṣāṇo agnir
          vetu svāheti sāyam \\
      - ab[n=21,type=verse]: sajūr devena savitrā sajūr uṣasendravatyā juṣāṇaḥ sūryo
          vetu svāheti prātar
      - ab[n=22,type=verse]: āhutir udayahome 'gner eva
      - ab[n=23,type=verse]: jyotiṣmān udety āyaṃtanatām iti \\
      - ab[n=24,type=verse]: prajāpate na tvad etāny anya iti manasaivobʰayatra prājāpatyottarābʰutīr
          hutvā
      - ab[n=25,type=verse]: sruvaṃ trir udañcam unnayati rudrān prīṇāmīti
      - ab[n=26,type=verse]: barhiṣi sruvaṃ nidʰāyonmr̥jya
      - ab[n=27,type=verse]: pitryupavītaṃ kr̥tvā dakṣiṇataḥ pitr̥bʰyaḥ svadʰāṃ karomīti
          \\
    - section[n=2]:
      - ab[n=1,type=verse]: hutam agnihotraṃ sarveṣv ity eke \\
      - ab[n=2,type=verse]: carustʰālyāḥ sruveṇa \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: iha
          puṣṭiṃ puṣṭipatir dadʰātv iha prajāṃ janayatu prajāpatiḥ \ agnaye gr̥hapataye
          rayimate paśupataye puṣṭipataye svāheti gārhapatye \\
      - ab[n=4,type=verse]: agnaye 'nnādāyānnapataye svāheti dakṣiṇāgnau hutvā \\
      - ab[n=5,type=verse]: manasaivobʰayatra prajāpateś carustʰālī
      - ab[n=6,type=verse]: srucaṃ sruvaṃ barhiṣy ādʰāyottarato 'gner upaviśya prāśnāti
          \\
      - ab[n=7,type=verse]: prāṇān prīṇāmīty upaspr̥śya garbʰān prīṇāmīti dvitīyaṃ
          viśvān devān prīṇāmīty antataḥ sarvam
      - ab[n=8,type=verse]: aprakṣālitayodakaṃ srucā ninayati sarpetarajanān prīṇāmīti
      - ab[n=9,type=verse]: barhiṣā prakṣālya sarpapuṇyajanān prīṇāmīti dvitīyam \\
      - ab[n=10,type=verse]: gandʰarvāpsarasaḥ prīṇāmīti apareṇāhavanīyam udakaṃ tr̥tīyam
          \\
      - ab[n=11,type=verse]: sapta rṣīn prīṇāmīti srucaṃ sruvaṃ ca pratitapati
      - ab[n=12,type=verse]: dakṣiṇān nayāmīti rātrau srugdaṇḍam avamārṣṭi \\
      - ab[n=13,type=verse]: prātar unmārṣṭi \\
      - ab[n=14,type=verse]: ity uktaṃ samidādʰānam
      - ab[n=15,type=verse]: agnyupastʰānam \\ rātriṃ rātrim aprayātaṃ bʰaranta iti
          \\
      - ab[n=16,type=verse]: yatʰākālaṃ sāyamsāyaṃ gr̥hapatir ayaṃ no agnir iti dve
      - ab[n=17,type=verse]: gārhapatyapaścād dugdʰānnasyāgnihotraśrapaṇī vidʰīyate
          \\
      - ab[n=18,type=verse]: yajña te veda pr̥ṣṭʰam ity etayālabʰyābʰimantrayate \\
      - ab[n=19,type=verse]: ukʰāyaṃ sravantyāṃ sa mardakarmabʰyo 'nyasyāṃ dr̥ḍʰatarāyāṃ
          pratyāsicya sutā deveṣv ity anumantrayate \\
      - ab[n=20,type=verse]: evaṃ sarvāsūkʰāsu somakalaśamahāvīre vā
      - ab[n=21,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: atʰa
          yasyāgnihotradʰenvādi vyāpadyeta \ tatra yatʰādevataṃ juhuyād apratibʰāve
          vyāhr̥tibʰiḥ \\
  - parisista[n=46]:
    - head:
      - foreign[lg=deu-Latn]: Pariśiṣṭa 46.
      - foreign[lg=san-Latn-x-vedic-prose-accented-transliterated]: uttamapaṭalam
    - section[n=1]:
      - ab[n=1,type=verse]: atʰa vedavratasyādeśanavidʰiṃ vyākʰyāsyāmaḥ \\
      - ab[n=2,type=verse]: sāṃvatsarikaṃ vedavratam \\
      - ab[n=3,type=verse]: kalpānāṃ ṣāṇmāsikam \\
      - ab[n=4,type=verse]: romanakʰāni dʰārayet triṣavaṇaṃ tu snāyād dʰaviṣyam aśnīyān
          na tu naktam aṇūn māśān masūrāṃs tu \\
      - ab[n=5,type=verse]: daṇḍamatʰitam uddʰr̥tasnehaṃ nāśīyāt \\
      - ab[n=6,type=verse]: daṇḍakamaṇḍaludʰāraṇaṃ vāsaś cātʰorṇam
      - ab[n=7,type=verse]: śirasvrataṃ ca sāṃvatsarikaṃ vedavratenaiva vyākʰyātam
          \\
      - ab[n=8,type=verse]: atʰa pramāṇāni vakṣyāmo
      - ab[n=9,type=verse]: yamānāṃ mitrasya mr̥gārtʰasyākṣīrākṣārabʰojanam ayugmam
          ācʰādanam anantarhitā śayyā
      - ab[n=10,type=verse]: mr̥gārtʰeṣv aviśeṣeṇa yameṣu sarvam eva śamīdʰānyaṃ na
          bʰuñjītā
      - ab[n=11,type=verse]: atʰopasamādadʰāti \\
    - section[n=2]:
      - ab[n=1,type=verse]: samās tvāsmai kṣatrāṇy etam idʰmam agnir bʰūmyām iti tisr̥bʰir
          mamāgne varca iti sarvasūktenāyuṣyair varcasyaiḥ svastyayanair abʰayair
          aparājitaiḥ śarmavarmabʰiś copasamādadʰāti \\
      - ab[n=2,type=verse]: vrataṃ nivedya vrātapatībʰiḥ samidʰo 'bʰyādadʰyād
      - ab[n=3,type=verse]: āṅgirasān samāsān hutvā bʰārgavair viparyastām āṅgirasīm
      - ab[n=4,type=verse]: vedādibʰir vedottamaiḥ vargādibʰir vargottamaiḥ padādibʰiḥ
          padottamaiḥ kāṇḍādibʰiḥ kāṇḍottamair anuvākādibʰir anuvākottamair mahatkāṇḍair
          viśeṣeṇa sūktādibʰiḥ sūktottamair
      - ab[n=5,type=verse]: atraitāny aṣṭarcaprabʰr̥tīni vyākʰyātāni \\
      - ab[n=6,type=verse]: brahmajyeṣṭʰeti ekā kāmojajñe kāmas tad iti hutvā
      - ab[n=7,type=verse]: kalpavrate viśeṣo vacanakarmasu brāhmaṇaṃ śrāvayet \\
      - ab[n=8,type=verse]: keśībrāhmaṇaṃ ca
      - ab[n=9,type=verse]: yeṣu vrataviśeṣaḥ syān na tān mantrān udāharet samāsavat
          sa hotavyaḥ purāṇārtʰaṃ vijānatā \\
    - section[n=3]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: agnim
          īLe purohitaṃ yajñasya devam r̥tvijam \ hotāraṃ ratnadʰātamam \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: tac
          cʰaṃ yor āvr̥ṇīmahe gātuṃ yajñāya gātuṃ yajñapataye \ daivī svastir astu
          naḥ svastir mānuṣebʰyaḥ \ ūrdʰvaṃ jigātu bʰeṣajaṃ śaṃ no astu dvipade śaṃ
          catuṣpade \\
      - ab[n=3,type=verse]: iṣe tvorje tvā vāyava stʰopāyava stʰa devo vaḥ savitā
          prārpayatu śreṣṭʰatamāya karmaṇa āpyāyadʰvam agʰnyā indrāya bʰāgam [ūrjasvatīḥ
          payasvatīḥ] prajāvatīr anamīvā ayakṣmā mā va stena īśata māgʰaśaṃso rudrasya
          hetiḥ pari vo vr̥ṇaktu dʰruvā asmin gopatau syāta bahvīr yajamānasya paśūn
          pāhi \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: dadʰikrāvṇo
          akāriṣaṃ jiṣṇor aśvasya vājinaḥ \ surabʰi no mukʰā karat pra ṇa āyumṣi tāriṣat
          \\
      - ab[n=5,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: agna
          ā yāhi vītaye gr̥ṇāno gavyadātaye \ ni hotā satsi barhiṣi \\
      - ab[n=6,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: eṣa
          sya te dʰārayā suto 'vyo vārebʰir yavane maditavyam \ krīḍan raśmir apārtʰivaḥ
          \\
    - section[n=4]:
      - ab[n=1,type=verse]: ye triṣaptā vasyobʰūyāya ye triṣaptā marmāṇi te vasyobʰūyāya
          ye triṣaptā ye diśāṃ marmāṇi te yāṃ devā vasyobʰūyāya ye triṣaptāḥ samānāṃ
          māsām ā te nayatv ā arjanyasya ye diśāṃ kr̥tyākr̥taṃ valaginam akṣitās te
          marmāṇi te viṣam evendraṃ mitraṃ vaśāṃ devā yāṃ deyāḥ sūrya enam annādyena
          yaśasā pra budʰyasvāhnā pratyag vasyobʰūyāya \\
    - section[n=5]:
      - ab[n=1,type=verse]: ye triṣaptāḥ śaṃ na āpo yatʰā vāto yadi no gāṃ haṃsy apendra
          dviṣataḥ putram attu samānāṃ vr̥ṣāyamāṇaḥ sūryam r̥taṃ paripāṇam asy ā harāmiye
          krimaya
      - ab[n=2,type=verse]: ā te nayatu parṇo 'sīndraputre viśvāhā te gosaniṃ vy asmai
          mitrāvaruṇāv ā parjānyasya svapna svapnābʰikaraena devānām astʰi mahāntaṃ
          kośaṃ yo antarikṣeṇopa śreṣṭʰā aham eva vāta ivāva bādʰe ye diśām
      - ab[n=3,type=verse]: ardʰam ardʰenaivā mahān arvāñcam indraṃ śīrṣāmayam upahatyām
          aśvasyāśna indrasya varūtʰaṃ hiraṇyavarṇā subʰagā atrainān indrod āyur ud
          br̥hatā mano
      - ab[n=4,type=verse]: devo devāya sadyo jātas tastuvann agnir ivaitu śataṃ ca
          me yady ekādaśo 'si nāsya dʰenur iṣur iva digdʰā na varṣam acyutacyud etā
          devasenā
      - ab[n=5,type=verse]: gandʰāribʰyaḥ sarveṣāṃ ca krimīṇāṃ tatas tatāmahāḥ prajāpate
          śreṣṭʰenāśvinā brahmaṇāgne svāhā gʰr̥tād ulluptaṃ tārṣṭāgʰīr ayaṃ lokaḥ
          kr̥tyākrtaṃ valaginam \\
    - section[n=6]:
      - ab[n=1,type=verse]: dive cakṣuṣe ayaṃ nas triṃśad dʰāma mā no hāsiṣur yat
          kiṃ cedam ahaṃ jajāna yāvadaṅgīnaṃ yas te 'ṅkuśas tānūṣ ṭe vājinn āñjanasya
          dvādaśadʰā
      - ab[n=2,type=verse]: abʰyañjanam akṣitās te yāvanto mā bradʰnaḥ samīcīr yadi
          vāsi br̥haspatir no yo naḥ śapāt sūyavasād yaṃ devā yatʰā śepo namaskr̥tya
          marmāṇi te agneḥ śarīram
      - ab[n=3,type=verse]: prati cakṣvāprajāstvam ito jaya [yat pratyāhanti] viṣam
          eva yās te śivā etaṃ vo yuvānaṃ jyotiṣmato lokān saṃ te śīrṣṇa indraṃ mitraṃ
          prabʰrājamānām āre abʰūd
      - ab[n=4,type=verse]: etam idʰmam akāmo dʰīro vaśāṃ devā namas te gʰoṣiṇībʰyaḥ
          prāṇa mā mad yan mātalī apsu stīmāsu yāṃ devā bʰūme mātaḥ pratyañcam arkam
          ūrdʰvāyai tvā yadi hutām
      - ab[n=5,type=verse]: sūrya enaṃ yo yajñasyābodʰy agniḥ kr̥ṣṇāyāḥ putro annādyena
          yaśasā brahmāparaṃ pra budʰyasvainaṃ śraddʰā ahnā pratyaṃ śakvarī stʰa vasyobʰūyāya
          \\
    - section[n=7,lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
      - ab[n=1,type=verse]: vratair bʰr̥gvaṅgiraḥproktair ānupūrvyād vidʰānataḥ \
          upasanne guruḥ kuryād vratavid brahmacāriṇi \\
      - ab[n=2,type=verse]: grāmād yatʰoktaṃ bāhyena stʰaṇḍile 'gniṃ praṇīya tu \
          nityenopasamādʰāya saṃskr̥tya juhuyādd haviḥ \\
      - ab[n=3,type=verse]: aupagavyā vyāhr̥tayaḥ sāvitrī śāntir eva ca \ vrātapatyaḥ
          samāsau ca tanmantrāṃhomucaiḥ saha \\
      - ab[n=4,type=verse]: kūṣmāṇḍyaḥ kāmasūktaṃ ca brahmavatyo 'tʰa devatāḥ \ vratādeśe
          tatʰotsarge homaḥ kṣīrodanaḥ smr̥taḥ \\
      - ab[n=5,type=verse]: utsarge kāmasūktaṃ ca pūrvāṃ cāhutim uddʰaret \ nivedya
          vrātapatyo 'nte idāvatsara eva ca \\
    - section[n=8]:
      - ab[n=1,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: āvartanāntaṃ
          sāmānyaṃ vyāhr̥tyādy ubʰayor api \ etat sāmāsikaṃ proktam ādeśoddīkṣaṇaṃ
          budʰaiḥ \\
      - ab[n=2,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: vrateṣu
          dakṣiṇā dʰenuḥ kalyāṇī taruṇī ca yā \ anaḍvān vā dʰuraṃdʰaras tatsamaṃ vāpi
          kāñcanam \\
      - ab[n=3,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: sāvitryā
          atʰa vedasya kalpānāṃ tadanantaram \ mailaṃ mailottaraṃ caiva ṣaṣṭʰaṃ saṃmitam
          ucyate \\
      - ab[n=4,type=verse,lg=san-Latn-x-vedic-metric-unaccented-transliterated]: ṣaḍvrataṃ
          brāhmaṇaṃ vidyāt trivrataṃ kṣatriyaṃ viduḥ \ dvivratas tu bʰaved vaiśya
          etad ācāryaśāsanam \\
      - ab[n=5,type=verse]: viṣāsahiṃ sahamānam agnir mā goptā o cit sakʰāyam ita
          eta udāruhan dʰanur hastād etad ā roha candramā apsv iti \\
    - section[n=9]:
      - ab[n=1,type=verse]: om āṅgirasānām ādyaiḥ pañcānuvākaiḥ svāhā \\
      - ab[n=2,type=verse]: ṣaṣṭʰāya svāhā \\
      - ab[n=3,type=verse]: saptamāṣṭamābʰyāṃ svāhā \\
