      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - na cet purastād ityādi ya eṣa katʰito vidʰiḥ \ maṇḍapānāṃ gr̥hāṇāṃ ca
