      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daṇḍastʰāyī tv amātyānāṃ bʰayaṃ rogaṃ vinirdiśet \ śakticʰedā grantʰicʰedā
