    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upastʰite rājyanāśe mahāraurava eva vā \ durbʰikṣe marake vāpi anāvr̥ṣṭibʰaye
