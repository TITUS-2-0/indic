      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nātidīrgʰo nātihrasvo nātistʰūlaḥ kr̥śas tatʰā \ aṣṭāviṃśatyaṅgulaḥ syāt
            kaniṣṭʰāgrapramāṇataḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dīrgʰo hinasti rājānaṃ hrasva rtvijaṃ vināśayet \ stʰūlaḥ sasyopagʰātāya
