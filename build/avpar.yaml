    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - matʰite pādajaṅgʰe ca piśācaḥ saṃprajāyate \ jānunoś ca tatʰā corvo rākṣastvaṃ
            prayāti hi \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śroṇyāṃ ca sarvakāmā[ḥ] syur jaṭʰare kṣut tatʰā smr̥tā \ urasy amitrā
            grīvāyāṃ mr̥tyuḥ śirasi vedanā \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śroṇyām evāta aiccʰanti nirdoṣā kīrtitā yataḥ \ tatʰā vittapaśūn putrān
            svargam āyuḥ priyaṃ sukʰam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pratʰamaṃ mantʰanaṃ śroṇyām ādʰāne ca viśeṣataḥ \ itarāṇi yatʰeṣtaṃ hi
            grīvāṃ sarvatra varjayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - trīṇy aṅgulāni tyaktvādau tatʰā catvāri cāntataḥ \ madʰye devāḥ stʰitās
            tasmād vahniṃ tatraiva mantʰayet \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anulomā bʰaved yoniḥ pārśvabʰedo na vidyate \ ānulomyena matʰitaḥ sarvān
            kāmān prayaccʰati \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mūlād aṅgulam utsr̥jya trīṇitrīṇi ca pārśvayoḥ \ devayonis tu vijñeyā
            tatra matʰyo hutāśanaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '[mūlāt tyaktvāṅgulāny aṣṭau agrāt tu dvādaśaiva hi \ antare devayoniḥ
            syāt tatra matʰyo hutāśanaḥ] \\'
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vedā yajñāya saṃbʰūtā yajñā agnau pratiṣṭʰitāḥ \ araṇyor jāyate cāgnis
            tayos tasmāt pradʰānatā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - araṇyardʰena caiva syuḥ kʰādirau cātrapīḍakau \ netraṃ tu ṣaḍguṇaṃ cātrād
            uttaro 'ṣṭāṅgulaḥ smr̥taḥ \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṣṭāṅgulaḥ pramantʰaḥ syāc cātraṃ syād dvādaśāṅgulam \ ovīlī dvādaśāṅgulā
            eṣa yajñavidʰiḥ smr̥taḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vyāmamantraṃ vadanty eke anye hastatrayaṃ viduḥ \ trivr̥taṃ muṣṭisaṃyuktaṃ
            yajñavr̥kṣajavalkalaiḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - cātre ca bʰāskarāḥ proktā uttare vasavas tatʰā \ netre devagaṇāḥ sarve
            viṣṇuś caiva tu pīḍake \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - araṇir yā dvitīyā tu uttarā sā prakīrtitā \ tatraikadeśaṃ saṃgr̥hya uttaraḥ
            sa ca kīrtitaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prāṅmukʰodaṅmukʰo vāpi bʰrāmakaḥ paścimāmukʰaḥ \ pāṇibʰyāṃ pīḍanaṃ śubʰram
            uttarāgraṃ pragr̥hya tu \\
    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mūle mūlaṃ tu saṃyojya cātrasyaivottarasya ca \ araṇyupari saṃstʰāpya
            pīḍakena tu pīḍayed \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - netreṇa bʰrāmayec cātraṃ yāvad vahniḥ prajāyate \ sarvair hi devaiḥ saṃpannas
            tena sarvasukʰaḥ smr̥taḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - brahmādyair daivataiś caiva vidvadbʰiś ca tapodʰanaiḥ \ eṣa yantraprayogas
            tu dr̥ṣṭo yajñārtʰahetubʰiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yajamānena mantʰavyaḥ svaśākʰāśrotriyeṇa vā \ tanmantrena dvijāgryair
            vā smr̥tam etad dʰi mantʰanam \\
    - section[n=9]:
      - verse[n=1]:
        - (atʰa) yady araṇī jīrṇe syātāṃ jantubʰir mantʰanena vā \\ samānīte nave
          araṇī āhr̥tya śve bʰūte darśenāṣṭvā tasmin pūrve śakalīkr̥tya gārhapatye
          prakṣipyopary agnau dʰārayan japati \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ud budʰyasvāgne pra viśasya yonyāṃ devayajyāyai voḍʰave jātavedaḥ \ araṇyor
            araṇī saṃ carasva jīrṇāṃ tvacam ajīrṇayā nir ṇudasvety
      - verse[n=3]:
        - ājyaṃ saṃskr̥tyāhavanīye manasvatīṃ juhoti \\ [putrārtʰī śrāvayet] \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mano jyotir juṣatām ājyasya vicʰinnaṃ yajñaṃ sam imaṃ dadʰātu \ yā iṣṭā
            uṣaso yā aniṣṭās tāḥ saṃ cinomi haviṣā gʰr̥tena svāheti agnaye 'gnimate
            'ṣṭākapālaṃ puroḍāśaṃ nirvapati \\ śarāv odanaṃ sadakṣiṇaṃ dadāti \\ sā
            prakr̥teṣtiḥ saṃgr̥hyate \\
    - section[n=10]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prasaṅgenaiva katʰitam agnimantʰanam atra vai \ araṇyoś cāṅgasaṃbʰūtaṃ
            netraṃ cātraṃ ca pīḍakaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ya idaṃ dʰārayiṣyati araṇyor iha lakṣaṇam \ na tasya durlabʰaṃ kiṃ cid
            loke paratra ca \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - putrārtʰī śrāvayen nityam acirāl labʰate sutam \ śrutaśīlaṃ vr̥ttavantaṃ
            dīrgʰāyur vipulāṃ prajām \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - etad evaṃ samākʰyātaṃ pippalādena dʰīmatā \ dvijānāṃ bālavr̥ddʰānāṃ puraścaraṇam
            uttamam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - adʰītyaitac ca dehānte paraṃ brahmādʰigaccʰati \ na tasya mr̥tyur na jarā
            nidrā vyādʰir na caiva hi \ kṣutpipāsābʰayaṃ nāsti brahmabʰūtaḥ sa tiṣṭʰati
            \\
  - parisista[n=23]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - yajñapātralakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om atʰāto yajñapātrāṇāṃ lakṣaṇaṃ yonir eva ca \ rūpaṃ tatʰā pramāṇaṃ ca
            kramenaiva prakatʰyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - camasagrahapātrāṇi homapātrāṇi yāni ca \ yajñavr̥kṣās tatʰā śākʰā brahmavede
            pradarśitāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pitr̥piṇḍeṣu darvyādyam agniṣvāttaṃ ca yājñikam \ sāyaṃhomeṣu nityāni
            tatʰā naimittikāni ca \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bilvākr̥tiś caruḥ proktas tāmro vā mr̥nmayo 'pi vā \ grīvāyāṃ mukʰavistīrṇaś
            carustʰālīti kīrttitaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kuśasyāmrasya vā parṇair veṇor vā balbajasya vā \ catuṣkoṇārdʰavītaṃ ca
            loke śūrpaṃ tad ucyate \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - asiḥ kʰaḍgaṃ ca nistriṃśaḥ paryāyāḥ parikīrttitāḥ \ tadākr̥ṭy eva yad
            rūpaṃ yajñe spʰyaṃ ca vadanti tam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - idʰmoccʰrayam ardʰakʰātaṃ kʰātenaiva tu vistaraḥ \ madʰye hīnaṃ tatʰordʰvāgraṃ
            vāraṇaṃ tad ulūkʰalam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - stʰūlatvān muṣṭimātraṃ ca skandʰamātraṃ pramāṇataḥ \ vāraṇaṃ musalaṃ caiva
            adʰastāl lohaveṣṭitam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sruvas tu mūladaṇḍaś ca bilaṃ cāṅguṣṭʰaparvaṇaḥ \ samavete pr̥tʰagbʰūte
            bilārdʰe daṇḍavr̥ttatā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vaikaṅkatī dʰruvā proktā sarvayajñeṣu yā smr̥tā \ tatʰāgnihotrahavaṇī
            sruvaś cāpi tatʰā smr̥taḥ \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mūladaṇḍā tvagbilā ca puṣkaraṃ caturaṅgulam \ puṣkarād dviguṇaṃ cāgraṃ
            gajoṣṭʰaṃ paripaṭʰyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '[netrādikaraṇair hīnaṃ nāsikābʰyāṃ dvijais tatʰā \ dvyaṅgulaḥ kʰātā ca
            bilād aṅgulaṃ caiva piṇḍikā \ vr̥ttā vā caturaśrā vā sādʰastāc cʰobʰanā
            smr̥tā] \\'
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ardʰāṅgulaṃ pr̥tʰutvena bilabāhyaṃ samantataḥ \ bilaṃ vr̥ttaṃ sruco madʰye
            daṇḍastʰaulyaṃ bilārdʰataḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturviṃśatyaṅgulaṃ daṇḍaṃ vadanty eke manīṣiṇaḥ \ saptatriṃśad aṅgulāni
            sā sruk caiva prakīrtitā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰinnā viśīrṇā vakrā ca klinnā ca spʰuṭitā tatʰā \ suṣirā grantʰibʰir
            yuktā cakṣurādivināśinī \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dagdʰaśeṣe 'rdʰaśuṣke ca vidyutā caiva pātite \ unmūlye patite bʰagne
            manasāpi na cintayet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śubʰanakṣatrātitʰiṣu śubʰāṃ gatvā diśaṃ budʰaḥ \ sruvārtʰaṃ pātayed vr̥kṣaṃ
            prātaḥ prāgraṃ ca saumyavāk \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mr̥go hariṇaruruś ca kr̥ṣṇapr̥ṣṭʰaśiras tatʰā \ yat tasya carma tvak caiva
            tat kr̥ṣṇājinam ucyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vāmamuṣṭigr̥hītās tu pracʰidyante sakr̥t kuśāḥ \ paraśunāsinā vā tat sakr̥dācʰinnam
            ucyate \\
      - verse[n=5]:
        - aṅguṣṭʰaparvāgramukʰaṃ darvyākr̥ti tu mekṣaṇam. vaikaṅkate pālāśe vā prādeśas
          tu pramāṇataḥ \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - alābu vaiṇavaṃ vāpi dārvyaṃ vaiṇavam eva vā \ akṣāv amaṇḍalau proktau
            yatʰā dr̥ṣṭaṃ pura rṣibʰiḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - cakrābʰyāṃ kāṣṭʰasaṃgʰātaiḥ śilpibʰiś caiva yat kr̥tam \ loke prasiddʰaṃ
            śakaṭam agniṣṭʰaṃ yājñike vidʰau \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ājyaṃ gʰr̥taṃ vijānīyān navanītaṃ susaṃskr̥tam \ sauvīrādy añjanaṃ caiva
            atʰa vā daivikaṃ tatʰā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰyañjanaṃ ca tat praktaṃ tilatailaṃ ca yad viduḥ \ āsanaṃ kaśipu proktaṃ
            kāyastʰaṃ copabarhaṇam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yavodarair aṣṭabʰis tu aṅgulaṃ paripaṭʰyate \ carutviṃśatyaṅgulaṃ tu yājñikair
            hasta ākr̥taḥ \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hastamātraṃ sruvaḥ kʰaḍgaṃ sakr̥dācʰinnam eva ca \ bāhumātrā juhūḥ proktā
            dʰruvā barhis tatʰaiva ca \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tāmraś caiva sruvaḥ proktaḥ kʰaḍgaṃ kʰādiram eva ca \ pālāśī ca juhūḥ
            kāryā idʰmāś caiva viśeṣataḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - grahāḥ pātrāṇi camasā daṇḍayūpāsanāni ca \ vr̥kṣeṣu yājñikeṣu syur yatʰālābʰeṣu
            nānyataḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - samidʰaḥ prādeśamātryo nityahome prakīrtitāḥ \ samillakṣaṇadr̥ṣṭāni pramāṇāni
            yatʰākramam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śamy aśvattʰa[ḥ] palāśaś ca kʰādiro 'tʰa vikaṅkataḥ \ kāśmaryodumbaro
            bilvo yajñavr̥kṣāḥ prakīrtitāḥ \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - eṣām alābʰe vr̥kṣāṇām anye grāhyās tu yājñikaiḥ \ yajñāṅgakārye draṣṭavyāḥ
            samidartʰaṃ viśeṣataḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yavavrīhimahāvrīhiprayaṅgūṇāṃ hi taṇḍulāḥ \ śyāmākataṇḍulatilā āsādyāḥ
            śruticoditāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sāyaṃhomeṣu yad dravyaṃ prātarhomeṣu tad bʰavet \ bʰinnadravyahutaṃ yat
            tu na hutaṃ tasya tad bʰavet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - udite 'nudite caiva samayādʰyuṣite tatʰā \ kṣudʰākāle tatʰāpy keke pakṣahomaṃ
            tu kārayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yāyāvarāṇāṃ munibʰiḥ pakṣahomas tu taiḥ smr̥taḥ \ yatʰā katʰaṃ cid vacanaṃ
            śrutyuktaṃ dvija ācāret \\
    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āturaḥ patʰikaś caiva rājopadravapīḍitaḥ \ pakṣahomaṃ tadā kuryān nistīrya
            satataṃ caret \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturdaśagr̥hītaṃ tu sakr̥d unnayate haviḥ \ ekā samit sakr̥d dʰomaḥ so
            'rdʰamāsāya kalpate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturdaśaguṇaṃ kr̥tvā srucā pātreṇa pūrvavat \ evaṃ gārhapatye ca dakṣiṇāgnau
            ca juhvati \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pūrvā hutvāhutīḥ sāyaṃ vyuṣṭāyām apare 'hni \ etenaiva vidʰānena juhvati
            prātarāhutīḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - r̥ṣibʰiś ca purā dr̥ṣṭam āpatkāleṣu sarvataḥ \ araṇyoś ca samāropya śrutidr̥ṣṭena
            karmaṇā \\
    - section[n=9]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - homārtʰeṣv etad draṣṭavyam āhitāgnigr̥heṣv api \ tatprayojanamātraṃ tu
            na doṣaḥ sūtakeṣu ca \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sadyaḥśaucādikaṃ proktaṃ sūtakaṃ ca dvijātibʰiḥ \ svayaṃhomīti vacanān
            na doṣaḥ śruticodanāt \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vratināṃ sattriṇāṃ caiva mahārājāhitāgnayaḥ \ eṣāṃ doṣo na vidyeta sāyamprātaḥ
            kriye stʰite \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pālāśyaḥ samidʰo 'doṣā nityaṃ home prakīrtitāḥ \ atʰa vā kauśikoktānāṃ
            yajñiyānāṃ mahīruhām \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṅgulatrayam āvartya uccʰraye 'py aṅgulatrayam \ puroḍāśapramāṇaṃ tu sarvatra
            katʰitaṃ nr̥ṇām \\
    - section[n=10]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ṣoḍaśāṅgulam āvartya tribʰāgaṃ cottaram r̥ju \ dakṣiṇasyāṃ diśi stʰānaṃ
            dakṣiṇāgneḥ prakīrtitam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṣṭāviṃśaty aṅgulāni gārhapatyaṃ prakīrtitam \ āhavanīyam [catur]viṃśatiś
            caturaśraṃ tu kārayet \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṅgulāni tu ṣaṭtriṃśad dʰnvākr̥tyā tu kārayet \ dakṣiṇāgnes tu vai kuṇḍaṃ
            vidvadbʰij parikatʰyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - īśānyāṃ diśi sabʰyasya gārhapatyavidʰānataḥ \ sabʰyaṃ neccʰanti śālāgnau
            māhakiḥ kauśikas tatʰā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - maudāyanās tatʰeccʰanti śaunakeyās tatʰaiva ca \ mantād eva tatʰā proktaṃ
            dravyaṃ yatra na dr̥śyate \\
      - verse[n=6]:
