      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - raktavarṇā vilomā ca yamena parikīrtitā \ sarvaśatruvināśāya sarvakarmārtʰasiddʰaye
            \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mr̥tyuś ca devatā cāsyā nicʰannaṃ cʰanda ucyate \ svāhākāre tu pʰaṭkāraḥ
            koṭihome vidʰiḥ smr̥taḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anulomāṃ vilomāṃ vā gāyatrīṃ yaḥ paṭʰet sadā \ sarvārtʰās tasya sidʰyanti
            na cānartʰān samaśnute \\
      - verse[n=8]:
        - t yā da co pra naḥ yo yo dʰi \\ hi ma dʰī sya va de rgo bʰa yam ṇī re rva
          tu vi tsa ta t \\
  - parisista[n=35]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - āsurīkalpaḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ kaṭuke kaṭukapattre subʰage āsuri rakte raktavāsase \ atʰarvaṇasya
            duhite agʰore agʰorakarmakārike \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - amukaṃ hanahana dahadaha pacapaca matʰamatʰa \ tāvad daha tāvat paca yāvan
            me vaśam ānayasi svāhā \\
      - verse[n=3]:
        - śayyāvastʰitāyās tāvaj japed yāvat svapiti \\ prastʰitāyā gatiṃ daha svāhā
