            nīcībʰavati cottaram \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anupaśyeta rāṣṭraṃ ca antargirimahāgirim \ vidarbʰān madrakāṃś caiva bʰaratāṃś
