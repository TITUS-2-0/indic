            rājamr̥tyuṃ vinirdiśet \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ṣaṣṭʰyāṃ madʰyaṃ yadā gaccʰed rājā vadʰyeta pārtʰivaḥ \ avantīnāṃ ca pūrvārdʰaṃ
