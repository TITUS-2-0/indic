- body:
  - parisista[n=0]:
    - section[n=0]:
      - verse[n=0]:
        - śrīgaṇeśāya namaḥ \\ oṃ namo 'tʰarvātmane vāmadevāya śivāya \\ śrīsarasvatyai
          namaḥ \\
  - parisista[n=1]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - nakṣatrakalpaḥ
    - section[n=1]:
      - verse[n=1]:
        - atʰa nakṣatrakalpaṃ vyākʰyāsyāmaḥ \\
      - verse[n=2]:
        - kr̥ttikā rohiṇī mr̥gaśira ārdrā punarvasū puṣyāśleṣā magʰā(ḥ) pʰālgunī pʰalgunyau
          hasta(ś) citrā svāti(r) viśākʰe anurādʰā jyeṣṭʰā mūla(m) pūrvāṣāḍʰā uttarāṣāḍābʰijic
          cʰravaṇaḥ śraviṣṭʰā śatabʰiṣaḥ pūrvaproṣṭʰapadottaraproṣṭʰapadau revaty
          aśvayujau bʰaraṇyaḥ \\
    - section[n=2]:
      - verse[n=1]:
        - ṣaṭ kr̥ttikā ekā rohiṇī tisro mr̥gaśira ekārdrā dve punarvasū ekaḥ puṣyaḥ
          ṣaḍ āśleṣāḥ ṣaṇ magʰāḥ catasraḥ pʰalgunyaḥ pañca hasta ekā citrā ekā svātir
          dve viśākʰe catasro 'nurādʰā ekā jyeṣṭʰā sapta mūlam aṣṭāv aṣāḍʰā eko 'bʰijit
          tisraḥ śravaṇaḥ pañca śraviṣṭʰā ekā śatabʰiṣā catasraḥ proṣṭʰapadau ekā
          revatī dve aśvayujau tisro bʰaraṇyaḥ \\
      - verse[n=2]:
        - iti saṃkʰyāparimitaṃ brahma \\
    - section[n=3]:
      - verse[n=1]:
        - āgniveśyaḥ kr̥ttikā rohiṇy ānurohiṇī śvetāyinaṃ mr̥gaśira ārdrā bārhadgavī
          vātsyāyanau punarvasū bʰāradvājaḥ puṣyo jātūkarṇyo 'śleṣā vaiyāgʰrapadyo
          magʰā(ḥ) pārāśaryau pūrve pʰālguṇyāv aupaśivyā uttare māṇḍavyāyano hastaś
          citrā gautamī kauṇḍinyāyanaḥ svātiḥ kāpile viśākʰe maitreyy anurādʰā kauśikī
          jyeṣṭʰā kautsaṃ mūlaṃ hāritayajñī pūrvāṣāḍʰā kāśyapy uttarā śaunako 'bʰijid
          ātreyaḥ śravaṇo gārgyaḥ śraviṣṭʰā dākṣāyaṇī śatabʰiṣag vātsyāyanyau pūrve
          proṣṭʰapade āgastyāv uttare śāṅkʰāyanī revatī kātyāyan(y)āv aśvayujau mātr̥bʰyo
          bʰaraṇyaḥ vasiṣṭʰaḥ kaśyapa ādityaś candramā brahmāṇo nakṣatreṣu \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥ttikā agnidevatyā rohiṇyāṃ tu prajāpatiḥ \ saumyaṃ mr̥gaśiraṃ vidyān
            marutaś cātra daivatam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rudrasyārdrāditeḥ punarvasū puṣye vidyād br̥haspatim \ aśleṣā{ḥ} sarpadaivatyā
            magʰāsu pitaraḥ smr̥tāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰagas [tu] pūrvayoḥ pʰalgunyor aryamottarayor api \ haste ca savitā daivaṃ
            citrā tu tvaṣṭr̥daivatā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svātau tu daivataṃ vāyur indrāgnī tu viśākʰayoḥ \ anurādʰāsu mitro vai
            jyeṣṭʰāyām indramahādevau \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ahir budʰnyaś ca mūlasya nirr̥tiś cātra daivatam \ āpaḥ pūrvāsv aṣāḍʰāsu
            viśve devās tatʰottare \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰijid brahmadevatyaḥ śravaṇe viṣṇur ucyate \ śraviṣṭʰā vasudevatyā śatabʰiṣag
            varuṇendrayoḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aja ekapād diśaś ca ādityaś ca tatʰottare \ revatī pūṣadaivatyā aśvinyām
            aśvinau smr̥tau \\
      - verse[n=8]:
        - bʰaraṇyo yamadevatyā devatāḥ saṃprakīrtitāḥ \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥ttikā magʰā mūlaṃ {ca tatʰā} pūrvāṇi dvandvinām \ etāni purastādbʰāgāny
            ahaḥpūrvāṇi jānīyāt \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ārdrāṃ śatabʰiṣajaṃ svātim āśleṣā bʰaraṇīr api \ naktaṃbʰāgāni bruvate
            jyeṣṭʰayā saha brahmāṇam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - punarvasū viśākʰe ca uttarāṇi ca dvandvinām \ rātrīm ubʰayataḥ pakṣau
            bʰajante yā ca rohiṇī \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mr̥gaśiraḥ puṣyo hastaś citrā tu sahānurādʰaiḥ \ śravaṇaś ca śraviṣṭʰāś
            ca revaty aśvayujau nava \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - etāny upariṣṭādbʰāgāni rātrīpūrvāṇi jānīyāt \ muhūrto 'bʰijid ucyate \\
      - verse[n=6]:
        - purastādbʰāgāny anāgatenopariṣṭādbʰāgāny atikrāntena ubʰayatobʰāgāni vartamāne{na}
          naktaṃbʰāgāni samaṃ candreṇa vā \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '{ṣaḍ a}nāgatayogīni stʰitayogīni dvādaśa \ navātikrāntayogīni tatʰā yogaḥ
            pradr̥śyate \\'
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bahūni jātāni graho hinasti kr̥ttikāsu tiṣṭʰann uta dīrgʰam āyuḥ \ ajāvayo
            mūṣikāś ca vyatʰante viśo brahmaṇaḥ saha mleccʰavāṃś ca \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kaliṅgānāṃ vyatʰate nanu rājā hiraṇyakārāṃś ca nihanti kr̥tsnam \ ayaskārā
            lohakārā āhitāgniś ca kr̥tsnaṃ niyanti sahāgnitaptaiḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ayo lohaṃ rajataṃ jātarūpaṃ hiraṇyamiśraṃ [yac] ca patanti sāram \ kāśāḥ
            kuśā yac ca suvarṇavarṇaṃ yac cāgnivarṇaṃ pʰalamūlapuṣpam \\
      - verse[n=4]:
        - '[ye tatra jātāḥ] sarāṃsi śuṣyanty apayanti nadyaḥ prajā vyatʰante paśavo
          mr̥gāś ca \\ prajāpater hr̥daye pīḍyamāne sarvaṃ jagad vyatʰate sapradeśam
          \\'
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mahābʰaumo rājā mariṣyatīti vidyād ekāriṇāṃ cʰavakām invakāsu \ nakṣatrabʰāge
            niyanti yojadʰānāḥ tatʰā hi nūnaṃ triṇavena sr̥ṣṭam \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatʰā sa ninye nidʰānadarśanāya tatra teṣāṃ sahākṣemaṃ tasya vidyāt \
            paritya ye pūrvapadān balena uttiṣṭʰanti vīryavanto mr̥gānām \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰagena devy upayanti divyam ārdrābʰāge sahino bʰavanti \ tatra daivān
            mānuṣyāṃś ca punarvasvor nakṣatra bʰāge niniyoja dʰānāḥ \\
      - verse[n=8]:
        - tatʰā hi nūnaṃ puṣyo bʰāga ekadʰā brāhmaṇānāṃ tatʰā vidur nakṣatraveditāraḥ
          tatʰā hi nūnam \\
      - verse[n=9]:
        - śatadrayaḥ kaiśikā dakṣiṇārdʰā āndʰrāś ca yogahāsayā pravr̥ddʰāḥ \\ aśleṣābʰāge
          sahino bʰavanti tatra \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - veṇūn pitr̥̄ṃs trirujāhur devatām \ magʰābʰāge aṣṭame devasr̥ṣṭam \ saṃyujyante
            devaprasādanena tatra \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rājñāṃ rākāyām atʰa madrakaikayā manomāpāyanasahaparisunniyojasahāntau
            \ tunyam atʰa saptamātraṃ pūrvabʰāge navake pʰalgunīṣu \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - matsyā māgadʰāś cedayaś ca śālvā matsyā ubʰe pʰalgunīṣu \ saṃyujyante
            devaprasādanena tatra \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pūrvācāryā iccʰamānāś ca sarve yakr̥t kloma saha bʰāgena haste \ saṃyujyante
            devaprasādanena tatra \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye pūrvārdʰe nijīhate carantaḥ śāntā mr̥gā [jantu]paśavo apagāminas te
            \ paśavo bʰavatāś ca sarve citrāyā bʰāge sahino bʰavanti \\ tatrā-
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - -cyutakeśaṃ vāhanaṃ jayārtʰaṃ kumāryo anaḍvān sahate atra ye \ vijñāyate
            devasr̥ṣṭaṃ purāṇaṃ svātiṃ bʰajante tr̥ṇavaś ca sarve \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vr̥kṣā vr̥kṣamūlam ikṣvākavaś ca viśākʰāyāṃ yojitāḥ sāṃpadena \ tasmin
            gr̥hīte bʰayam eva teṣāṃ daivopasr̥ṣṭe tu balena kāryam \\ ye tatra jātāḥ
            \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye paścārdʰe nijīhate caranta āsavo mr̥gā uttarārdʰāś cāndʰrāḥ \ anūrādʰāsu
            magadʰavaṅgamatsyāḥ sarve samagrāḥ sahino bʰavanti tatra \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pañcaikadʰā janapadā bʰavanti sayujaḥkāsaubaladādauṣyadʰāḥ \ bāhlīkā jyeṣṭʰā
            upayanti bʰaktyā tatra \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ikṣvākūṇāṃ nirmatʰyā mūlam āhuḥ \ tatʰā vidur nakṣatraveditāras tatʰā
            hi nūnam
      - verse[n=10]:
        - kāmbojāḥ kālamr̥ṣāś ca krandā uccʰuṣmāṇaḥ śvānaś cāvadʰūmamarkaṭāś ca pūrvāṣāḍʰā
          upayanti bʰaktyā tatra \\
    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viśve devāḥ saha pañcālajyeṣṭʰā āpaś ca yāḥ pāntu bʰūtaṃ bʰaviṣyat \ uttarāṣāḍʰā
            upayanti bʰaktyā tatra \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nārkavindā nārvvidālā nasr̥ṅgāvau naiṣadʰā jantavo mataṅgāḥ \ abʰijitaṃ
            hārtʰavijñāya bʰejire tatra \\
      - verse[n=3]:
        - pāñcālāḥ śravaṇam upaiti bʰaktyā sunvantaś cobʰe vidvān bʰūtā niniyoja devaḥ
          \\ pūrvakartā bʰūtabʰaviṣyakālas tatʰā ni nūnam
      - verse[n=4]:
        - kurūn śraviṣṭʰās tatʰā śivās tatʰāhur nakṣatrabʰāge niniyoja dʰānāḥ \\ tatʰā
          hi nūnam
      - verse[n=5]:
        - aṅgādayo janapadā guhāśayā apsu ca ye kṣipanti śatabʰiṣaji bʰeṣajasya bʰejire
          tatra \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kʰaḍgā hastino gavayā varāhā ahīnarā kuntayaś cāpi sarve \ pūrvau proṣṭʰapadā
            upayanti bʰaktyā tatra \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uśīnarā uttarayoḥ proṣṭʰapadayor nakṣatrabʰāge niniyoja dʰānāḥ \ tatʰā
            hi nūnam
      - verse[n=8]:
        - āvr̥tāḥ śūdrāḥ saha kāravaś ca dakṣiṇapūrve yūkabʰiḥ saha revatīṃ hārtʰavijñāya
          bʰejire tatra \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - acyutakeśaṃ vāhanaṃ ca padārtʰam ucāvacajanapadā mahāntaḥ \ aśvayujau
            hārtʰavijñāya bʰejire tatra \\
      - verse[n=10]:
        - ubʰaye kīkaṭāḥ kauśalāś ca rahaś ca[vo] ye ca prasuptāś caranti bʰaraṇīḥ
          sahārtʰavijñāya bʰejire tatra teṣāṃ sahākṣayam asya vidyāt \\
    - section[n=9]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kariṣyamāṇaḥ saṃgrāmaṃ pratirājena kṣatriyaḥ \ brāhmaṇaṃ pūrvam anviccʰed
            vidvāṃsaṃ śāstravittamam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - utpātān yas tu yān vidyād divyāntarikṣapārtʰivān \ taṃ vai lipsitum arhati
            rājā rāṣṭre jijīviṣuḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - grahāṇāṃ yaḥ stʰitiṃ vidyān nakṣatrāṇāṃ ca sāṃpadam \ anabʰyaktam upāsīta
            nakṣatrasamatāṃ ca yat \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āyudʰīyān bibʰrad rājā kr̥ttikāsu na riṣyati \ tad dʰi tejasvi nakṣatraṃ
            bahulaṃ divi rocate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰo hi kr̥ttikā iti nakṣatraṃ bʰānumattamam \ āgneyam agninakṣatraṃ rājā
            hy asmin pravardʰate \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rohiṇyā[ṃ] sārdʰam āsīta rajjupalyāni kārayet \ mr̥gaśirasy aśvān bibʰr̥yāt
            sāsya senā na riṣyati \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saumyaṃ somasya nakṣatraṃ rājā hy asmin pravardʰate \ ārdrāyāṃ mr̥gayāṃ
            yāyād amitrebʰyaś ca hāvayet \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - punarvasvābʰiyuñjīta puṣyenaitāṃ prayojayet \ iṣīkāṃ cʰedayan rājā aśleṣāsu
            na riṣyati \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - magʰābʰiḥ sārdʰam āsīta na yāyād uccʰrayaṃ cana \ pʰalgu dvārāṇi kārayet
            paricārāṃś ca vāhayet \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - toraṇāni ca saṃhanyuḥ pʰalakāni ca takṣayet \ ..... uttarābʰyāṃ ca hāvayet
            \\
    - section[n=10]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hastena citrām ākāṅkṣen nakṣatrasya parigraham \ anekadarśī syāc citrāyāṃ
            purā svāter abʰiplavāt \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svātau śiśūn niyojayej javārtʰān ratʰavāhinaḥ \ atʰāsmin [kanyām] upavāsayet
            kṣipraṃ sā labʰate patim \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pradatīn kārayan rājā viśākʰāyāṃ na riṣyati \ lepayet pradatī rājā anūrādʰāsu
            kṣatriyaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - jyeṣṭʰāyāṃ hastinaṃ paśyed abʰiṣekāṃś ca kārayet \ ..... rājaputrāṃś ca
            yodʰayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mūlena parikʰāṃ kʰānayet puraṃ citena yojayet \ nairr̥taṃ rājanakṣatraṃ
            vadʰyān anena gʰātayet \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - trirātraṃ sārdʰaṃ dīkṣayitvā āṣāḍʰāsu vrataṃ caret \ abʰijity abʰiyuñjīta
            śravaṇena cikīrṣatu \\
      - verse[n=7]:
        - śraviṣtʰābʰiḥ sr̥jed rasān \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śatabʰiṣaji bʰiṣakkarma bʰaiṣajyaṃ cātra kārayet \ prācīnaproṣṭʰapadayor
            yāyād ...
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uttarābʰyām abʰiyuñjīta gr̥heṣu revatyāṃ vaset \ vi senāṃ kārayed rājā
            aśvinyāṃ bʰaraṇīṣu ca \\
    - section[n=11]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - citrāṇi sākaṃ divi rocanāni sarīsr̥pāṇi bʰuvane javāni \ turmiśaṃ sumatim
            iccʰamāno ahāni gīrbʰiḥ saparyāmi nākam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
