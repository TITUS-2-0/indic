  - parisista[n=26]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - samillakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ samidʰāṃ saṃpravakṣyāmi pramāṇaṃ lakṣaṇaṃ śubʰam \ tatʰāśubʰaṃ ca tattvena
            yatʰāpʰalavibʰāgataḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
