            anūcānasudakṣiṇām \ rājyakāmo 'rtʰakāmo vā pūjayet tu br̥haspatim \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sr̥janti devā divyādbʰutāni prāg upasargāt pratibodʰanārtʰam \ kāryāṇi
            vigʰnāni tatʰā janānāṃ karmākule varṇasamākule ca \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daivyopasr̥ṣṭena balena kāryaṃ kārya ca śāntiḥ praṇipatya devān \ tatopasargād
            vigʰnāt pramucyate divi ced aniṣṭaṃ na punaḥ sa kuryāt \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pr̥tʰivyām antarikṣe ca divi cāpy upalakṣayet \ ceṣṭitaṃ sarvabʰūtānāṃ
            rutaṃ ca mr̥gapakṣiṇām \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - grāme kule vā yadi vāpi deśe rājany amātyeṣu tatʰā dvijeṣu \ bʰāvaḥ paśūnāṃ
            vikr̥to virūpas tad adbʰutaṃ tasya deśasya vidyāt \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - amātyabʰedo vividʰaikaśīrṣa ekadviśīrṣe bʰavati dvirājyam \ apādahaste
            mriyate hy amātyo jāte kavandʰe nr̥patir vinaśyet \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadādʰikāṅgo yadi vāṅgahīno bʰavet paśūnāṃ vikr̥to virūpaḥ \ strīṇāṃ tatʰaiva
            vikr̥to virūpas tad adbʰutaṃ tasya deśasya vidyāt \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anāsyaṃ vāpy anoṣṭʰaṃ vā jāyate ced vidūlakam \ arūpam asarūpaṃ vā jāyate
            ced vidūlakam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - adʰarādīnn acakṣur vā jāyate ced vidūlakam \ etad atyadbʰutaṃ nāma rāṣṭre
            rājyakṣayamkaram \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tam adbʰiḥ snātaṃ surabʰiṃ sugandʰiṃ gatāsum agnau juhuyād gʰr̥tāktam
            \ ganeṇa raudreṇa gʰr̥taṃ ca hutvā tatʰā mahātmā śivam asya kuryāt \\
