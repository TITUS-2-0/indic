      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - na dagdʰā na kr̥midaṣṭāḥ sarvadoṣavivarjitāḥ \ samidʰām indʰanānāṃ ca
