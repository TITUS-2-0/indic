  - parisista[n=64]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - utpātalakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ yān provācāṅgirāḥ pūrvaṃ yāṃśca vedo 'śanāḥ kaviḥ \ tān ahaṃ saṃpravakṣyāmi
            utpātāṃs trividʰān api \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prakr̥ter anyatʰābʰavo yatrayatropajāyate \ tatratatra vijānīyāt sarvam
            utpātalakṣaṇam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pārtʰivaṃ cāntarikṣaṃ ca divyaṃ cotpātalakṣaṇam \ nakṣatropadraveṣūktaṃ
            yatʰāvidʰi tatʰaiva tat \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
