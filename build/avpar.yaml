    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hasane dehanāśaḥ syād yodʰā naśyanti śakʰayā \ saṃbʰramo deśanāśāya pʰalī
