      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - agnyāgārasya yā bʰūmis tāṃ pravakṣyāmy aśeṣataḥ \ śuddʰākṣārā samā snigdʰā
            yā ca pūrvottaraplavā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰasmāstʰyaṅgāratūṣā praśastā parikīrtitā \ pramāṇaṃ bāhumātraṃ tu jaṅgʰāmātraṃ
            dviratnikam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturaśraṃ catuṣkoṇaṃ tulyaṃ sūtreṇa dʰārayet \ brāhmaṇā vedasaṃpannā
            brahmakarmasamādʰayaḥ \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upoṣya caikarātraṃ ca gāyatryā ayutaṃ japet \ upoṣya caiva gāyatryā japeyur
            ayutaṃ budʰāḥ \\
    - section[n=2]:
      - verse[n=1]:
