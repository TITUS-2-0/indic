      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰrātr̥vyaham iti vaiśvānaroyanty avasānena \ dyāvādinā paryāyeṇa samalaṃkr̥ṭam
