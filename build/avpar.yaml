      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - savyāhr̥tiṃ sapraṇavāṃ gāyatrīṃ śirasā saha \ ye japanti sadā tebʰyo na
            bʰayaṃ vidyate kva cit \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tayā homaś ca kartavyaḥ satataṃ siddʰim iccʰatā \ yavais tilaiḥ samidbʰiś
