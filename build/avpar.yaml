      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ardʰacandraṃ tu yāmyāyāṃ yāmyeṣv api ca karmasu \ nairr̥tyāṃ ca trikoṇaṃ
