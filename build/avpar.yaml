      - verse[n=7]:
        - aliklavā gr̥dʰrāḥ kaṅkāḥ suparṇāḥ śvāpadāḥ patatriṇo vayāṃsi śakunayo 'muṣyāmusyāyaṇasyāmuṣyāḥ
          putrasyādahane carantu \\
      - verse[n=col]:
        - kr̥ttikārohiṇīmadʰye paippalādā mantrāḥ \\
  - parisista[n=2]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - rāṣṭrasaṃvargaḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om \ brahmaṇe brahmavedāya rudrāya parameṣṭʰine \ namaskr̥tya pravakṣyāmi
            śeṣam ātʰarvaṇaṃ vidʰim \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daivaṃ prabʰavate śreṣṭʰaṃ hetumātraṃ tu pauruṣam \ daivena tu suguptena
            śakto jetuṃ vasuṃdʰarām \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daivāt puruṣakārāc ca daivam eva viśiṣyate \ tasmād daivaṃ viśeṣeṇa pūjayet
            tu mahīpatiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daivakarmavidau tasmāt sāṃvatsarapurohitau \ gr̥hṇīyāt satataṃ rājā dānasaṃmānarañjanaiḥ
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - apitā tu yatʰā bālas tatʰāsāṃvatsaro nr̥paḥ \ amātr̥ko yatʰā bālas tatʰātʰarvavivarjitaḥ
