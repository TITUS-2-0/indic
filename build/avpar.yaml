      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yajeta nirr̥tiṃ tatra kr̥ṣṇavāsāś catuṣpatʰe \ yatʰoktaṃ nairr̥tair mantrair
