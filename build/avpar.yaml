      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - cāraṇavaidyair jaṅgʰe ca maudenāṣṭāṅgulāni ca \ jaladāyanair vitastir
            vā ṣoḍaśeti tu bʰārgavaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śiraḥpramāṇe nābʰau tu caturviṃśatikaiva hi \ śaunakādibʰir ācāryair etan
            mānaṃ prakīrtitam \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tasyās tu piṇḍaḥ ṣaḍbʰāge caturbʰāge tu vistare \ caturaśrā ca ślakṣṇā
            ca cʰidragrantʰivivarjitā \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - klinnā bʰinnāgnisaṃspr̥ṣṭā spʰuṭitā vidyutā hatā \ anyaiś ca doṣaiḥ saṃyuktā
            varjanīyā prayatnataḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śirograntʰir harec cakṣuś cʰidrā patnīvināśinī \ klinnā vināśayet putrān
            spʰuṭitā śokam āvahet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ūrdʰvaśuṣke na kartavyā kr̥ṣṇe rūkṣe tatʰaiva ca \ ubʰe apy ekavr̥kṣe
            ca araṇiś cottarāraṇiḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatpramāṇā tadardʰā vā bʰūyasī vā yatʰeccʰayā \ anenaiva tu mantʰavyo
            na kuryād yonisaṃkaram \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yonisaṃkarasaṃkīrṇe mahān doṣaḥ prapadyate \ sa yajñas tāmaso nāma pʰalaṃ
            tatra na vidyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - piṇḍe tv ayanaviṣuvau pr̥tʰutve r̥tavaḥ stʰitāḥ \ ardʰamāsāś ca dīrgʰatve
            kālaś cātra pratiṣṭʰitaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yajamāno 'raṇir iti vadanty eke vipaścitaḥ \ tatpradʰānāḥ kriyāḥ sarvā
            yajñaś cāpi tatʰaiva hi \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pratʰame mūlaṣaḍbʰāge pādau jaṅgʰeti kīrtyate \ dvitīye jānunī ūrū tr̥tīye
