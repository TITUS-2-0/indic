  - parisista[n=28]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - hastalakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ yadā juhoti hastena dakṣiṇenetareṇa vā \ tadā vakṣye vidʰiṃ tasya śreyasī
