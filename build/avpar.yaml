      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarve yajñe prayoktavyā varjayitvāyasaṃ sruvam \ āyasaṃ kʰādiraṃ caiva
