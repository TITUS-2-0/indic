      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ yad rājānaṃ śakadʰūmaṃ nakṣatrāṇy akr̥ṇvata \ bʰadrāham asmai prāyaccʰan
