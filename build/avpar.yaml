      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yāś ca striyo 'bʰigaccʰanti tā vaśāḥ padālepataḥ \ sapuṣpāṃ tāṃ samādāya
