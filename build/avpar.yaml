      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saptāhaṃ tu bʰaved goṣu saptāhaṃ mr̥gapakṣiṣu \ mānuṣeṣu ca saptāhaṃ tataḥ
