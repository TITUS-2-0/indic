            proktāḥ sarveṣu karmasu \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tiryag yavodarāṇy aṣṭāv ūrdʰvā vā vrīhayas trayaḥ \ aṅgulasya pramāṇena
            prādeśo dvādaśāṅgulaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ata ūrdʰvaṃ na kartavyā nāpi hrasvā na cordʰvataḥ \ na vakrā caiva kartavyā
