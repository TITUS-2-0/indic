      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - coditān śabdaśāstreṇa ācāryeṇa tu dʰīmatā \ purā kalpe ca yad dr̥ṣṭam
