      - verse[n=3]:
        - sa pr̥ṣṭas tena tat sarvam ācacakṣe mahāmatiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hūyamānoyadā vahnir r̥jujvālaḥ pradr̥śyate \ snigdʰaś ca kiṃśukābʰaś ca
