            saṃprokṣya badʰnīyāt
      - verse[n=4]:
        - samidʰo 'bʰyādadʰyād upatiṣṭeta saṃnatibʰir vyāhr̥tibʰir juhuyād gāṃ ca
          kartre dadyāt sā atra prāyaścittḥ \\
    - section[n=10]:
      - verse[n=1]:
        - om atʰa yasya tantre 'praṇīto 'huto 'gnir upaśāmyati \\ punas tvādityā ity
          agniṃ prāṇīya saṃnatibʰir vyāhr̥tibʰiḥ samās tvāgne 'bʰy arcateti ca sūktābʰyāṃ
          juhuyāt parisaṃkʰyāhomāṃś ca \\
    - section[n=11]:
      - verse[n=1]:
        - atʰa yatraitad vivāhagnir upaśāmyati agnipraṇayanamantraiḥ prājāpatyaṃ praṇīya
          prāktantraṃ praṇīya yad devā yad vidvāṃso 'pamityam apratītaṃ yad dʰastābʰyaṃ
          yad adīvyann ity etaiḥ sūktair ājyaṃ juhuyāt samidʰo 'bʰyādadʰyād upatiṣṭʰeta
          vāsaḥ kartre dadyāt \\
    - section[n=12]:
      - verse[n=1]:
        - atʰa yatraitat kālātītāsu kriyāsv atīta uttarāyaṇe ājyabʰāgānte yan me skannaṃ
          yad asmr̥tīty anumantrayet tasmai prācyā diśo antardeśād iti paryāyān ekaviṃśatiṃ
          juhuyāt saṃskārātīte ca karmaṇi \\
    - section[n=13]:
      - verse[n=1]:
        - atʰa yatraitat prāṇīto 'gnir upaśāmyati \\ yady antarikṣe punar maitv indriyaṃ
          punas tvādityā ity agniṃ praṇīya prajvālya mamāgne varca iti samidʰam ādʰāya
          śeṣaṃ karma samāpayet \\
    - section[n=14]:
      - verse[n=1]:
        - atʰa yasyopayāmo 'vapated dʰastāt sa yan me upayāma ity ādadīta,
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yan me upayāmo 'patad dʰastād ya āyuṣā pariṣkr̥taḥ \ tam ahaṃ punar ādade
