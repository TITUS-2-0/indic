          daha svāheti \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰāta āsurīkalpam upadeśād atʰarvaṇaḥ \ nāsyās titʰir na nakṣatraṃ nopavāso
            vidʰīyate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gʰr̥tādidravyasarveṣu āsurī śatajāpitā \ pattrādyavayavaś cāsyā jikaiṣā
            cānuyāyinī \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hantukāmo hi śatrūṃś ca vaśīkurvaṃś ca bʰūpatīn \ āsurīślakṣṇapiṣṭājyaṃ
            juhuyād ākr̥tiṃ budʰaḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
