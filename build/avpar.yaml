      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatra bālārkavarṇābʰaḥ karmaṇy agniḥ pradr̥śyate \ śāntiṃ labʰete tatrāśu
