      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gajavītʰīṃ nāgavītʰīṃ yadi gaccʰati candramāḥ \ ..... govītʰīti tadāpy
