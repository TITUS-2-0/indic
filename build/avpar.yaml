  - parisista[n=51]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - grahayuddʰam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ ke cid grahā nārarān āśrayante ke cid grahā [jyotiṣi] saṃgrahe ca \
            graho graheṇaiva hataḥ katʰaṃ syād vijñāya tattvaṃ bʰagavān bravītu \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - evaṃ sa pr̥ṣṭo munibʰir mahātmā provāca gargo grahayuddʰatantram \ parājayaṃ
            caiva jayaṃ ca teṣāṃ śubʰāsubʰam(aśubʰamñ) caiva jagaddʰitāya \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - arko jātaḥ kaliṅgeṣu yavaneṣu ca candramāḥ \ aṅgārakas tv avantyāyāṃ magadʰāyāṃ
            budʰas tatʰā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - br̥haspatiḥ saindʰaveṣu mahārāṣṭre tu bʰārgavaḥ \ śanaiścaraḥ surāṣṭrāyāṃ
            rāhus tu giriśr̥ṅgajaḥ \ ketur malayake jāta ity etad grahajātakam \\
      - verse[n=5]:
        - yasmin deśe tu yo jātaḥ sa grahaḥ pīḍyate yadā taṃ deśaṃ gʰātitaṃ vidyād
          durbʰikṣeṇa bʰayena vā \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - divākaraś caiva śanaiścaras tatʰā br̥haspatiś caiva budʰaś ca nāgarāḥ
            \ prajāpatiḥ ketur atʰāpi candramās tatʰaiva rāhūśanasau ca yāyinaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadā graho nagara eva nāgaraṃ vijeṣyate yāyy atʰa vāpi yāyinam \ tadā
            nr̥po nāgara eva nāgaraṃ vijeṣyate vāyy atʰa vāpi yāyinam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ārohaṇaṃ ca bʰedaś ca lekʰanaṃ savyadakṣiṇam \ raśmisaṃsarjanaṃ caiva
            grahayuddʰaṃ caturvidʰam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prasavye vigrahaṃ brūyāt saṃgrāmaṃ raśmisaṃgame \ lekʰane 'mātyapūḍā syād
            bʰedane tu janakṣayaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarveṣāṃ nabʰasi samāgame grahāṇām uktr̥ṣṭo bʰavati tatʰaiva raśmivān
            yaḥ \ snigdʰatvaṃ bʰavati tu yasya [sa graho graheṇa] saṃyukto bʰavati
            [tu yaḥ] parājayeta śeṣaḥ \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śyāmo vā vyapagataraśmimaṇḍalo vā rūkṣo vā vyapagataraśmivān kr̥śo vā
            \ ākrānto vinipatitas tato 'pasavyo vijñeyo hata iti sa graho graheṇa
            \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - budʰaś ca bʰaumaḥ śanibʰārgavāṅgirāḥ pradakṣiṇaṃ yāti yadā niśākaram \
            anamayatvaṃ triṣu saukʰyam uttamaṃ viparyaye cāpi mahāñ janakṣayaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰanakanakarajatasaṃcayāś ca sarve śamadamamantraparāś caye manuṣyāḥ \
            śakayavanatukʰārabālhikāś ca kṣayam upayānti divākarasya gʰāte \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa some hate vidyād dʰrvaṃ rājño viparyayaḥ \ saṃharanti ca bʰūtāni
            bʰūmipālāḥ pr̥tʰakpr̥tʰak \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - parasparaṃ virudʰyante kṣudbʰayaṃ cāpi dāruṇām \ anāvr̥ṣṭibʰayaṃ gʰoraṃ
            vidyāt somaviparyaye \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - traigartāḥ kṣitipatayaḥ sayodʰamukʰyāḥ pīḍyante girinilayāgnijīvinaś ca
            \ saṃgrāmāḥ sarudʰirapāṃsuvarṣamiśrā durbʰikṣaṃ bʰavati dʰarāsutasya gʰāte
            \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sāgaranilayāḥ paurāḥ kṣayam upayānti narā vaṇikpradʰānāḥ \ bʰavati tu
            [rājā] vijayī prayāyī budʰabandʰane prapatanti cātra sobʰyāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daivajñās tapasi ciraṃ suniścitārtʰāḥ syur dāntā nr̥patigaṇaḥ purohitāś
            ca \ āgantur jayati vadʰaś ca nāgarāṇāṃ trailokyam <ca> bʰayam upaiti
            guros tu gʰāte \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yo rājā pratʰitaparākramaḥ pr̥tʰivyāṃ vaṅgāṅgādiṣu madadʰāḥ saśūrasenāḥ
            \ ye yodʰāḥ samaraṇabʰumilabdʰaśabdās te sainyaiḥ kṣayam upayānti śukragʰāte
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mahiṣakavr̥ṣabʰāḥ sabʰasmapauṇḍrāḥ kr̥ṣipaśupālyaratāś ca ye manuṣyāḥ
            \ vividʰabʰayasamāhitās tu sarve kṣayam upayānti śanaiścarasya gʰāte \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye ke cin nr̥patiṣu dāmbʰikāḥ piśācāḥ kāryāṇāṃ vrataniyameṣu cʰannapāpāḥ
            \ ye cānye śabarapulindacedigādʰā bādʰyante yadi bʰavate 'tra rāhugʰātaḥ
            \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ākrāntaṃ samanubʰavanti yāyisaṃgʰā vadʰyante yadi bʰavate [paras] paro
            'higʰātaḥ \ saṃgrāmāḥ sarudʰirapāṃsuvarṣamiśra durbʰikṣaṃ bʰavati tu ketupīḍanena
            \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yat kiṃ cid divigatam antarikṣajaṃ vā bʰaumaṃ vā bʰavati nimittam apraśastam
            \ tat savaṃ stanitamahābʰrabidyudvarṣaiḥ śāntaṃ syād bʰavati sadakṣiṇaiś
            ca homaiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye deśā grahagaṇabʰinnabʰūmikampā yeṣāṃ vā graha upayātacandrasūryaḥ \
            tān deśān [grahagaṇabʰinnabʰumikampān] parjanyaḥ śamayati saptarātravr̥ṣṭyā
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prasavyas triṣu māseṣu saṃsargo māsikaḥ smr̥taḥ \ lekʰane pakṣa ity āhur
            bʰedane saptarātrikam \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āgneyā vāsavāś caiva vāyavyā vāruṇās tatʰā \ sarva eva śubʰā jñeyā gargasya
            vacanaṃ yatʰā \\
  - parisista[n=52]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - grahasaṃgrahaḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om atʰarvāṇaṃ namaskr̥tya uvāca bʰagavān r̥ṣiḥ \ kīdr̥śā grahaputrāś ca
            kiyanto vā vadasva me \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pr̥ṣṭaha sa śaunakenātʰa brāhmaṇānāṃ hitāya vai \ saṃkʰyām uvāca bʰagavān
            padmayonimataṃ yatʰā \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dikcāriṇo divicarā bʰūcarā vyomacāriṇaḥ \ divācarā rātricarā divārātricarāś
            caye \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pr̥tʰikcarāś ca ye tatra te ca syuḥ saṃgʰacāriṇaḥ \ caranty aparavītʰīṣu
            ye ca vibʰrāntamaṇḍalāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - te grahāḥ saṃgraheṇāhaṃ śataśo 'tʰa sahasraśaḥ \ anekavidʰasaṃstʰānaṃ
            pravakṣyāmy anupūrvaśaḥ \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gokṣīrakumudaprakʰyās tīvreṇa vapuṣānvitāḥ \ caranty antaravītʰīṣu snigdʰā
            vipulatejasaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ete visarpakā nāma arciṣmanto mahāprabʰāḥ \ vijñeyāś caturaśītiḥ śukraputrā
            mahāgrahāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śuklā nikarāḥ saurābʰās tyajanta iva cārciṣaḥ \ spʰuranta iva cākāśe bimbakā
            raśmibʰir vr̥tāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prāyaśo dakṣiṇe mārge nīcair vibʰrāntamaṇḍalāḥ \ vikacāḥ pañcaṣaṣṭis te
            br̥haspatisutāḥ smr̥taḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye śvetāḥ kiṃcid ākr̥ṣṇā viśikʰāḥ syur vitārakāḥ \ te ṣaṣṭiḥ kanakā nāma
            śanaiścarasutā grahāḥ \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ekapaKcāśato jñeyās taskarāḥ sūkṣmaraśmayaḥ \ baudʰāḥ kamalagarbʰābʰāḥ
            kiṃcit pāṇḍuratejasaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kauṅkumā lohitāṅgasya putrā vidrumatejasaḥ \ triśikʰā vā tribʰāgā vā ṣaṣṭir
            ity uttare patʰi \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nānādʰūmanibʰā rūkṣā dʰūmavyākularaśmayaḥ \ śatam ekādʰikaṃ mr̥tyoḥ putrāḥ
            syur dʰūmaketavaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥ṣṇābʰāḥ kr̥ṣṇaparyantāḥ kaluṣākr̥tiraśmayaḥ \ rāhoḥ putrās trayas triṃśad
            grahās tāmasakīlakāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nānāvarṇāgnisaṃkāśā jvālāmālā visarpiṇaḥ \ viśvarūpāḥ sutā agner grahā
            viṃśaṃ śataṃ smr̥tam \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aruṇās tu sutā vāyor dāruṇāḥ saptasaptatiḥ \ vāteritā bʰramantīva rūkṣā
            vikīrṇaraśmayaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tārāpuñjapratīkāśās tārāmaṇḍalasaṃvr̥tāḥ \ prājāpatyā grahās tv aṣṭau
            gaṇakā nāmanāmataḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - catvāras tārajā yuktāḥ sūkṣmāṇo rūparaśmayaḥ \ brahmasaṃtānakā nāma dve
            śate caturuttare \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vaṃśagulmapratīkāśā [vaṃśagulmasaraśmayaḥ] \ kākatuṇḍanibʰābʰiś ca raśmibʰiḥ
            kiṃcid āvr̥tāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - udakaṃ cotsr̥jantīva snigdʰatvāt saumyadarśanāḥ \ ete nāmnā smr̥tāḥ kaṅkās
            triṃśad dvau vāruṇā grahāḥ \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - muṇḍatārāḥ kabandʰābʰā rukmakeśāś ca raśmayaḥ \ kālaputrāḥ kabandʰās te
            smr̥tāḥ ṣaṇṇavatir grahāḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - arciṣmāṃś ca prabʰāsaś ca romaśo viṣamāṃs tatʰā \ asnigdʰāś cātikāyāś
            ca kiṃśuko rājasāyakaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - r̥ṣakaiś caiva rādʰātaḥ kumudaḥ pʰanako gʰanaḥ \ eṣām aśveti vijñeyā ārās
            tu parisarpakāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nakṣatracāriṇo hy ete bʰr̥guputrā mahābalāḥ \ pāṇḍurābʰiḥ sudīrgʰābʰiḥ
            śikʰābʰiḥ śītaraśmayaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atisaṃtānakāś tv anye ṣaṣṭir vāyoḥ sutā grahāḥ \ vikesarāḥ prakāśante
            kr̥ṣṇalohitaraśmayaḥ \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - miśrībʰūtās tu te jñeyā guṇṭʰitā iva reṇunā \ dʰūmaketoḥ sutā jñeyāḥ śatam
            ekādʰikaṃ ca tat \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atyartʰaṃ kanakās tv anye prataptakanakaprabʰāḥ \ antakaputrakāḥ ṣaṣṭir
            asnigdʰā madʰyacāriṇaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye tu nakṣatravaṃśasya bʰāgam uttaram āśritāḥ \ ekatārā vapuṣmanto mahākāyāḥ
            prabʰānvitāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vyālakasya tu ye putrāḥ saptaṣaṣṭiḥ samantataḥ \ nāmato 'dʰikacā nāma
            tattvajñaiḥ parikīrtitāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saṃtānakanibʰā ye tu dr̥śyante sūkṣmaraśmayaḥ \ ekatārā dvitārā vā atʰa
            vā pañcatārakaḥ \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - brahmarāśes tu te putrā grahāḥ saṃtānasaṃstʰitāḥ \ saṃcaranti nabʰaḥ sarvam
            utpanne puruṣakṣaye \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṇavo lohitās tv anye prakāśante 'dʰikeśakāḥ \ pañcaṣaṣṭis tu te jñeyāḥ
            prājāpatyā grahāḥ smr̥tāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pariveṣeṣu jāteṣu grahāṇāṃ maṇḍaleṣu ca \ dr̥śyante kārmukā nāma saptatyekā
            samāḥ smr̥tāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - adʰarmasaṃbʰavās tv anye caturdaśa parikramāḥ \ adʰaḥśikʰāḥ prakāśante
            vivarṇā gʰoratārakāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - karṇacʰidraprātīkāśāḥ kr̥ṣṇās te tārakākr̥tau \ kīlakā rāhuputrās tu candrasūryatalāśrayāḥ
            \\
    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vajraḥ kavandʰas triśirāḥ śaṅkʰabʰedī śikʰāvataḥ \ daṇḍāś ca rāhuputrāḥ
            syur nāmabʰis tulyavarcasaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatʰā somārkayor jyoter maṇḍalābʰyāśasevinaḥ \ rājanyatvāt pradr̥śyante
            prajānāṃ saṃkṣayāvahāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatra mandapʰalā jñeyāḥ śaśāṅkatalasevinaḥ \ divākaratalābʰyāśaṃ sevino
            bʰr̥śadāruṇāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pannagās tu caturviṃśat kr̥ṣṇā dvātriṃśatir grahāḥ \ dakṣiṇādyāsu vīkṣyante
            nīcair vibʰrāntamaṇḍalāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kevalaṃ tārakākārā dr̥śyante niḥprabʰaprabʰāḥ \ pītaraktā grahāḥ pañca
            pūrvadakṣiṇataḥ smr̥taḥ \\
    - section[n=9]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dakṣiṇāparataś cāpi pītaraktau grahau smr̥tau \ uttarāparatas tv ekaḥ
            pītarakto grahaḥ smr̥taḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aiśānyāṃ śvetaraktābʰa ekas tiṣṭʰati sūryakaḥ \ yaḥ saṃdʰivelāsv arkābʰo
            dikṣu sarvāsu dr̥śyate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nātidūre raveḥ snigdʰaḥ sa varṣāyābʰayāya ca \ yavakrītoṣaraibʰyāś ca
            nāradaḥ sarvatas tatʰā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - karṇaś ca raibʰyasya putrau cārvāvasuparāvasū \ saptaite stʰāvarā jñeyāḥ
            saha sūryeṇa sarpiṇaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - stʰāvarāṇāṃ narendrāṇāṃ prācyānāṃ pakṣam āśritāḥ \ svastyātreyo mr̥gavyādʰa
            r̥mucuḥ pramr̥cus tatʰā \\
    - section[n=10]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prabʰāsaś candrabʰāsaś ca tatʰāgastyaḥ pratāpavān \ dr̥ḍʰavratas triśaṅkuś
            ca ajau vaiśvānare mr̥ḍaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aruṇaś ca danuś caiva yāmyāyāṃ stʰāvarāḥ smr̥tāḥ \ gautamo 'trir vasiṣṭʰaś
            ca viśvāmitras tu kaśyapaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - r̥cīkaputraś ca tatʰā bʰaradvājaś ca vīryavān \ ete sapta mahātmāna udīcyāṃ
            stʰāvarāḥ smr̥tāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śiśumāreṇa sahitā dʰruveṇa ca mahātmanā \ pulastyaḥ pulahaḥ somo bʰr̥gur
            aṅgirasā saha \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hāhāhūhū ca vijñeyau viṣṇoś ca padam uttamam \ madʰyāntastʰāvarāṇāṃ tu
            niyatāv iti buddʰimān \\
    - section[n=11]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kūṭastʰānāni sarvāṇi dikṣv etāny upadʰārayet \ prabʰānvitāni śvetāni snigdʰāni
            vimalāni ca \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - arciṣmanti prasannāni tāni kuryuḥ prajāhitam \ niḥprabʰāṇi vivarṇāni nirarcīmṣy
            amalāni ca \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hrasvāny asnehayuktāni na bʰāvāya bʰavanti hi \ yat kiṃcit stʰāvaraṃ loke
            tat prasanneṣu vardʰate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kūṭastʰeṣv aprasanneṣu stʰāvaraṃ parihīyate \ ādityaś caiva śukraś ca
            lohitāṅgas tatʰaiva ca \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rāhuḥ somaḥ śanaiścaro br̥haspatibudʰau tatʰā \ aindra āgneyo yāmyaś ca
            nairr̥to vāruṇas tatʰā \\
    - section[n=12]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vāyavyaś caiva saumyaś ca brāhmaś caivāṣṭamo grahaḥ \ navamaś caiva vijñeyo
            dʰūmaketur mahāgrahaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yugagrahā na cānye te tatrāṣṭau diggrahāḥ smr̥tāḥ \ sanakṣatreṣu mārgeṣu
            dr̥śyante tu yugagrahāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vibʰrāntamaṇḍalāḥ śeṣā dr̥śyante kʰacarā grahaḥ \ mr̥tyor niśvāsajāś cānye
            jñeyāḥ ṣoḍaśa ketavaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kūṣmāṇḍavad visaṃcʰannas triṇavā dakṣiṇe patʰi \ ekādaśaiva vijñeyā dvādaśādityasaṃbʰavāḥ
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sūryavarcanirīkṣās te tejodʰātumayā grahāḥ \ dakṣayajñe tu rudrasya krodʰād
            anye tu niḥsr̥tāḥ \\
    - section[n=13]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰīmarūpā daśaikaś ca jvalāṅkuśadʰarā grahāḥ \ sapta paitāmahās tv anye
            tiryaggā jarjaragrahāḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śikʰāḥ sr̥janto vitatās tantuśuklapaṭopamāḥ \ śvetaketava ity anye vyākʰyātā
            daśa pañca ca \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uddālakarṣiputrās te nīcair vibʰrāntamaṇḍalāḥ \ te syuḥ śvetaśikʰāḥ sarve
            saumyāḥ kāntās tanuprabʰāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṣṭādaśendunā sārdʰaṃ matʰyamāne purāmr̥te \ ketavaḥ kundapuṣpābʰāḥ kṣīrodanabʰasi
            smr̥tāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viraśmayaś ca viśikʰā mahākāyā nirarciṣaḥ \ raupyakumbʰanibʰāḥ saumyā
            grahāḥ syuḥ śītatejasaḥ \\
    - section[n=14]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - brahmakopamayas tv eko viśvātmā sarvato grahaḥ \ caturyugānte lokānām
            udayas tasya vidyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nakṣatrapatʰam utsr̥jya nabʰoaṃśāḥ pārśvacāriṇaḥ \ pūrvato 'bʰyuditā vā
            syur nīcair uttaratas tatʰā \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰūmyām abʰyuditā vā syur hrasvasnehapariplutāḥ \ sarva eva tu vijñeyā
            grahā mandapʰalodayāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarveṣāṃ paitr̥kaṃ karma prajābʰāgyodbʰavaṃ mahat \ sarve te sarvato hanyur
            aśubʰaṃ yad vadanti ca \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatkarmajanmamāhātmyaṃ śīlābʰijanam eva ca \ tadrūpāṃs tadguṇāṃś cāpi
            tanmayāṃs tatparigrahān \\
    - section[n=15]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarva eva rogapradā mr̥tyuśastrāgnitaskaraiḥ \ paśusasyopagʰātaiś ca hanyur
            anyaiś ca kāraṇaiḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰūpanāt sparśanāt stʰānād udayāstamasaṃbʰavāt \ hanyuḥ pañcavidʰaṃ sarve
            ketavo nātra saṃśayaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mr̥dudʰruvograkṣipreṣu sādʰāraṇacareṣu ca \ dāruṇeṣu ca r̥kṣeṣu sādʰāraṇacareṣu
            ca \ dāruṇeṣu ca r̥kṣeṣu vidyāt tatsadr̥śaṃ pʰalam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatʰādiṣṭaṃ yatʰāvarṇaṃ yatʰāvargaparigraham \ sarva evoditā hanyuḥ sarva
            eva mahāgrahāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mr̥tyoḥ kālasya sūryasya brahmaṇas tryambakasya ca \ bʰaumasya rāhor agneś
            ca prajātā ye sudāruṇāḥ \\
    - section[n=16]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prajāpateś ca dʰarmasya somasya varuṇasya ca \ pītādyāś ca diśāṃ putrā
            vijñeyā mr̥dudāruṇāḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kaśyapasya ca marīcer uddālakar̥ṣes tatʰā \ putrā mandapʰalā jñeyās teṣām
            amr̥tasaṃbʰavāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śukrādīnāṃ ca ye putrā grahāṇāṃ parikīrtitāḥ \ teṣāṃ vīryāṇi jāniyāt pitr̥bʰyaḥ
            sādʰikāni tu \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nāradātreyagargāṇāṃ guror uśanasas tatʰā \ grahāṇāṃ saṃgraho hy evam eṣa
            kārtsnyena kīrtitaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anekaśatasāhasra anekaśatalakṣaṇaḥ \ devalabdʰavarākāśe prāha sarvān pr̥tʰakpr̥tʰak
            \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - etaduttʰe tu sarvasmin bʰaye 'tʰa samupastʰite \ mahāśāntiṃ prakurvīta
            rājā rāṣṭrasya rakṣaṇe \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tat prayāti śamaṃ sarvaṃ prajānāṃ tu sukʰaṃ bʰavet \ rājāno muditās tatra
            pālayanti vasuṃdʰarām \\
  - parisista[n=53]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - rāhucāraḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om upetya yaś candramasaṃ raviṃ vā gr̥hṇāti sūnor asurasya putraḥ \ nibodʰataitasya
            śubʰāśubʰāni grahasya mr̥tyoḥ praticeṣṭitāni \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadā tu rāhuḥ śaśino raver <vā> [grahe] grahītukāmo bʰavati prasahya \
            tadā karoty adbʰutadarśanāni yair jñāyate rāhur upaiṣyatīti \\
      - verse[n=3]:
        - udvepate tadā candro yadā rāhuḥ pradr̥śyate \\ pāṇḍur vā jāyate klībaḥ śaśo
          vāsya vivardʰate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rekʰāntarāpurārāṇi kalmaṣāṇi divākare \ vadanti ca bʰar̥śaṃ śvāno vānti
            vātāś ca bʰīṣaṇāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saṃdʰyayor ubʰayoś colkā gavāṃ prakṣīyate payaḥ \ kṣīriṇām aiva vr̥kṣāṇāṃ
            tad ahar naśyate payaḥ \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - apsu snigdʰāni dr̥śyante kākābadʰnanti maṇḍalam \ ūrdʰvaṃ vadati gomāyur
            yadā rāhuḥ pradr̥śyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - candragrahanimittāni śuklapakśāṣṭamīparam \ ā paurṇamāsyā dr̥śyeran sūryasya
            ca tatʰobʰayoḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - udito gr̥hyamāṇas tu hanti vedavido janān \ bālāṃś ca jaṭilān hanti ye
            ca kāṣāyavāsasaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yauvanastʰāṃś ca pūrvāhṇe hanti yajñavido janān \ audakāni ca sarvāṇi
            nāgendrāś cātra duḥkʰitāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa madʰyapatʰaṃ prāptaḥ śūdrān hanti ca taskarān \ parivr̥kto nr̥paṃ
            hanti candraś caraṇacāraṇān \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pralambaḥ pramadān hanti kṣatraṃ rāṣṭraṃ ca sarvaśaḥ \ traigartāś cātra
            pīḍyante ye ca daṇḍabʰr̥to janāḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uparakto yadodeti yadā vā pratitiṣṭʰati \ ayogakṣemam ādiśyet triṣu lokeṣu
            dāruṇam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śāradaṃ trīṇi varṣāṇi sasyaṃ jātaṃ na pacyate \ naidāgʰenātra jīvanti
            prajā mūlapʰalena vā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarvaṃ saṃgrasate jyotiś ciram antardadʰāti vā \ hanti spʰītāni rāṣṭrāṇi
            pradʰānaṃ ca mahīpatim \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadi <tu> rāhur ubʰau śaśibʰāskarau grasati pakṣam anantaram antataḥ \
            puruṣaśoṇitakardamavāhinī bʰavati bʰūr na ca varṣati mādʰavaḥ \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gr̥hītvā bʰāskaraṃ pūrvaṃ gr̥hṇāti śaśinaṃ yadi \ taṃ tu somottaraṃ nāśas
            tatra rdʰyante hi devatāḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vayasāṃ maraṇaṃ cʰidre prakīrṇe rakṣasāṃ vadʰaḥ \ nāgānāṃ tu mahānāge
            cʰidre devo na varṣati \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śveto varṇo brāhmaṇānāṃ kṣatriyāṇāṃ tu lohitaḥ \ vaiśyānāṃ pītako varṇaḥ
            śūdrāṇāṃ kr̥ṣṇa ucyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - eteṣāṃ yena varṇena rāhuś carati bʰāskare \ yā jātis tasya varṇasya tāṃ
            sa pīḍayate grahaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śyāmo bʰavati vātāya draukṣo bʰavati vr̥ṣṭaye \ haridraḥ sarvadʰānyānāṃ
            kopaṃ sr̥jati dāruṇam \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tāmro bʰavati śastrāya śastrāya rūkṣo bʰavati mr̥tyave \ bahvākāras tu
            bʰūtānāṃ gʰoraṃ janayate jvaram \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰūmavarṇo 'gnivarṇo vā grāmeṣu nagareṣu vā \ agnyutpātān gr̥hastʰānāṃ
            karotīha mahāgrahaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nīlalohitaparyanto rāhuś carati bʰāskare \ amātyo hanti rājānaṃ rājā vāmātyam
            ātmaha \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasya rājñaś ca nakṣatre svarbʰānur uparajyati \ rājyabʰraṃśaṃ suhr̥nnāśaṃ
            maraṇaṃ cātra nirdiśet \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - snigdʰavarṇo yadārciṣmān parvastʰaḥ snehavān grahaḥ \ kṣipraṃ vāpy uditaṃ
            brūhi sarvabʰūtabʰayāya vai \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pradakṣiṇe tu somasya apasavye tu vigrahaḥ \ raśmibʰede bʰayaṃ gʰoram
            ullekʰe mantriṇāṃ vadʰaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - darśayitvā tu rūpāṇi yadā rāhur na dr̥śyate \ śastradurbʰikṣasaṃpātair
            bʰayaṃ gʰoraṃ vinirdiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gr̥hītāstamitayos tu na bʰuñjīran dvijātayaḥ \ ā punardarśanāt tābʰyāṃ
            japahomau vivartayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - candrasūryagrahe nādyād adyāt snātvā tu muktayoḥ \ amuktayor astaṃgayor
            adyāt snātvā pare 'hani \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ ṣaṭsu tataḥ ṣaṭsu tato 'dʰyardʰeṣū vā punaḥ \ ardʰavarṣeṣu māseṣu
            ādityasya tato grahaḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ ṣaṭsu tataḥ ṣaṭsu triṣu varṣeṣu vā punaḥ \ etāvad eva rāhos tu cāram
            āhur manīṣiṇaḥ \\
  - parisista[n=54]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - ketucārāḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ bʰārgavas tu purovāca maharṣīn bʰagavān r̥ṣiḥ \ ketusaṃcāraṃ śr̥ṇuta
            uttʰānaṃ caiva yādr̥śam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nimittani ca vakṣyāmitasyoktāni hi yāni tu \ tāni sarvāṇi jāniyād utpātajñānakovidaḥ
            \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viprāñ śvetākr̥tir hanti kṣatriyān hanti lohitaḥ \ vaiśyāṃs tu pītako
            hanti śūdrān hanti tatʰāsitaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - itarān pīḍayet ketur anyavarṇo yadā bʰavet \ ṣaṇmāsābʰyantare rājño maraṇaṃ
            ca tadādiśet \\
      - verse[n=5]:
        - śvetaḥ śastrākulaṃ kuryāl lohitas tv agnito bʰayam. kṣudbʰayaṃ pītakaḥ kuryāt
          kr̥ṣṇo rogam atʰolbaṇam \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasmin deśe śiras tasya sa deśaḥ pīḍyate bʰr̥śam \ madʰye tu madʰyamā
            pīḍā yato puccʰaṃ tato jayaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śaktyākāro 'tināśāya duḥkʰāya musalākr̥tiḥ \ dīrgʰaḥ sūkṣmaḥ sukʰāyaiva
            hrasvaḥ stʰūlo vināśakr̥t \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uttʰānaṃ caiva ketūnāṃ vināśāyaiva hi smr̥tam \ tasmād ātʰarvaṇair mantraiḥ
            śamanam ārayed budʰaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - māhendrūn anr̥tān raydrūn vauśvadevīm atʰāpi vā \ utpāteṣu mahāśāntiṃ
            kārayed bahudakṣiṇām \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ārādʰitāḥ śamaṃ yānti tadutpātā na saṃśayaḥ \ homair japyaiś ca vividʰair
            dānaiś cabahurūpakaiḥ \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tasya yatra śiro deśe tata uttʰāya vāvrajet \ dʰanaṃ vā sarvam utsr̥jya
            mr̥tyor mucyetā vā na vā \\
      - verse[n=7]:
        - dattvā vā pr̥tʰivīṃ sarvāṃ rājā śāntiṃ niyaccʰati \\
  - parisista[n=55]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - r̥tuketulakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om r̥tuketūn pravakṣyāmi yatʰāvad anupūrvaśaḥ \ yāvanto yasya putrāḥ syuḥ
            kuryur yac coditā divi \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarve te dʰaraṇījātā māsā ye devanirmitāḥ \ ādityaraśmibʰir baddʰāḥ saure
            tiṣṭʰanti maṇḍale \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daśa vai vāruṇās tatra sūryaputrās tu viṃśatiḥ \ caturviṃśatir āgneyā
            yamaputrā nava smr̥tāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
