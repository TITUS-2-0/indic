    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa pavitram <cet> praṇaśyeta karmamadʰyāt pramādataḥ \ anyac cʰittvā
            mantrayeta karmaśeṣam upakramet \ ātmendriyasamāyuktaṃ tena mantreṇa kārayet
            \\
      - verse[n=2]:
        - vāyoḥ pūtaḥ pavitreṇa yan me cʰidraṃ punar maitv indriyaṃ mā na āpo medʰāṃ
          mā no medʰāṃ mā naḥ piparid aśvineti saṃnatibʰir ājyaṃ juhuyād vyāhr̥tibʰiś
          ca gāṃ ca kartre dadyāt sā tatra prāyaścittiḥ \\
    - section[n=5]:
      - verse[n=1]:
        - atʰa yasyāsamāpte karmaṇi barhir ādīpyeta tatas tan nirvāpya juhuyāt \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yad agnir barhir adahad vedyā vāso apāṃ tataḥ \ tvam eva no jātavedo duritāt
            pāhi tasmāt \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nirdagdʰā no amitrās tu yatʰedaṃ barhis tatʰā \ amitrāṇāṃ śriyaṃ bʰūtiṃ
            tām eṣāṃ pari nir jahi \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatkāmās te juhumas tan no astu viśāmpate \ ye devā yajñam āyānti te no
            rakṣantu sarvataḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - avadagdʰaṃ duḥsvapnyam avadagdʰā arātayaḥ \ sarvāś ca yātudʰānyaḥ \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mā tvā dabʰan yātudʰānā mā bradʰnaḥ śamyum iccʰata \ darbʰo rājā samudriyaḥ
            pari naḥ pātu viśvataḥ \\
      - verse[n=7]:
        - ato 'nyad barhir upakalpyodakena saṃprokṣya punaḥ str̥ṇāti \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - idaṃ barhir amr̥teneha siktaṃ hiraṇmayaṃ haritaṃ te str̥ṇāmi \ tad vai
            purāṇam abʰinavaṃ str̥ṇīṣva vāsaḥ praśastaṃ prati me gr̥hāṇety anyena
            ca barhiṣābʰipracʰādaye \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āhutyāṃ tu gr̥hītāyāṃ hutoccʰiṣṭaṃ pramādataḥ \ tam āhutiṃ pratiṣṭʰāpya
            śaṃ no devīr ity ācamya brahmāparam ity ardʰarcenemāṃ hutvā brahmajyeṣṭʰeti
            hutvā sā tatra prāyaścittiḥ \\
    - section[n=7]:
      - verse[n=1]:
        - keśakīṭāvapannā cec cʰaṃbʰuvāya svāheti bʰasmani hutvā havir utpūyānyāṃ
          juhuyāt sā tatra prāyaścittiḥ \\
    - section[n=8]:
      - verse[n=1]:
        - atʰa cec calitadantaṃ patitadantaṃ vopanayet tatra prāyaścittam āha gr̥he
          vā barhiḥ [vā] pitā vācāryo vā dvādaśarātraṃ dīkṣeyātāṃ kartā trirātraṃ
          gaurasarṣapasarpiḥpayobʰiḥ snātaḥ prayataḥ śuciḥ śuklavāsāḥ paurṇamāsaṃ
          tantram ājyabʰāgānte sāvitrīm anuyojayet tena śāntyudakenainam ācāmayati
          saṃprokṣati ca \\
      - verse[n=2]:
        - sāvitrī śāntir brahma jajñānaṃ ye triṣaptā agniṃ brūma āyuṣyavarcasyasvastyayanābʰayāparājitaśarmavarmabʰir
          juhuyāt taṃ saṃpātya yaḥ śramāt tapaso yo vetasaṃ yo bʰūtam ūrdʰvā asyedāvatsarāya
          yady antarikṣe punar maitv indriyam ity āplāvayati sā tatra prāyaścittiḥ
          \\
    - section[n=9]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - naśyec cen madugʰamaṇiḥ śāmyed vāgnir vivāhajaḥ \ atyadbʰutaṃ dvayam idaṃ
