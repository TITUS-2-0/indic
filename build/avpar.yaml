        iti mātr̥gaṇaḥ \\
    - section[n=5]:
      - vāstoṣpatīya āśānām āśāpālebʰya ihaiva dʰruvām r̥dʰaṅmantro yonim uta putraḥ
        pitaram indrasya gr̥ho 'sīti catasro dive svāhāśamavarma me pr̥tʰivyai śrotrāyeti
        dʰanvānīti dve ūrjaṃ bibʰrad iti ṣaṭsatyaṃ br̥had ity anuvāko vāstoṣpatīyāni
        \\ iti vāstugaṇaḥ \\
    - section[n=6]:
      - pāpmahā vi devā jarasāvr̥tam apa naḥ śośucad agʰam ava mā pāpmann iti pāpmahā
        \\ iti pāpmahā gaṇaḥ \\
    - section[n=7]:
      - takmanāśano jarāyujaḥ pratʰamo yad agnir ud agātāṃ daśavr̥kṣa muñca kṣetriyāt
        tvā hariṇasya ragʰuṣyado muñcāmi tvā bʰavāśarvau manve vāṃ yo giriṣu dive
        svāhāgnis takmānam agner ivāsyāva mā pāpmant sr̥jāva jyām iva varaṇo vārayātā
        imaṃ yavaṃ vidradʰasya balāsasya namo rūrāyeti dve śīrṣaktiṃ śīrṣāmayam iti
        takmanāśanāni \\ iti takmanāśanagaṇaḥ \\
    - section[n=8]:
      - duḥsvapnanāśanāni dauṣvapnyaṃ daurjīvityaṃ paro 'paihi yo na jīvo 'si pary
        āvarte duṣvapnyād yat svapne annam aśnami yo na stāyad dipsati yo naḥ suptāṃ
        jāgrato yan me manso duṣvapnyaṃ kāma svapnaṃ suptvā vidma te svapneti trayaḥ
        paryāyā duḥsvapnanāśanāni \\ iti duḥsvapnanāśanagaṇaḥ \\
    - section[n=9]:
      - āyuṣyo yatʰā dyauḥ prāṇāpānāv ojo 'si tubʰyam evākṣībʰyāṃ te muñcāmi tvota
        devā āvatas ta upa priyam antakāya mr̥tyava ā rabʰasva prāṇāya namo viṣāsahim
        ity āyuṣyāṇi \\ iti āyuṣyagaṇaḥ \\
    - section[n=10]:
      - varcasyo ye triṣaptā asmin vasu prātar agniṃ hastivarcasaṃ siṃhe vyāgʰre yaśo
        havir yaśasaṃ mendro girāv aragarāṭeṣu yatʰā somaḥ prātaḥsavane yac ca varco
        akṣeṣu yena mahānagʰnyā jagʰanam iti varcasyāni \\ iti varcasyagaṇaḥ \\
    - section[n=11]:
      - svastyayano amūḥ pāre pātaṃ na indrāpūṣaṇā tvaṣṭā me daivyaṃ yena soma namo
        devavadʰebʰyo 'bʰayaṃ mitrāvaruṇāv upa prāgāt sahasrākṣo 'namitraṃ no adʰarād
        yamomr̥tyur br̥haspatir naḥ pari pātu tyam ū ṣu trātāram indraḥ sutrāmā sa
        sutrāmā ā mandrair indra marmāṇi te varma me dyāvāpr̥tʰivī aindrāgnaṃ varma
        girayas te yat te madʰyaṃ yās te prācīr mā naḥ paścād iti svastyayanāni \\
        iti svastyayanagaṇaḥ \\
    - section[n=12]:
      - abʰayaḥ svastidā viśāṃ brāhmaṇena paryuktāsi na tā arvā reṇukakāṭo abʰayaṃ
        mitrāvaruṇāv abʰayaṃ dyāvāpr̥tʰivī asmai grāmāya hataṃ tardaṃ pūṣemā āśā indraḥ
        sutrāmā maitaṃ pantʰāṃ svastidā viśāṃ patir nama te gʰoṣiṇībʰya ā te rāṣṭram
        idam uc cʰreyo yata indra bʰayāmaha ity abʰayāni \\ ity abʰayagaṇaḥ \\
    - section[n=13]:
      - aparājito vidmā śarasya mā no cidann adārasr̥t svastidā saṃśitaṃ me tvayā
        manyo yas te manyo etā devasenā avamanyur nirhastaḥ pari vartmāny abʰibʰūr
        indro jāyaty abʰi tvendrety aparājitāni \\ ity aparājitagaṇaḥ \\
    - section[n=14]:
      - śarmavarmā yaḥ sapatna itaś ca yad amutaś cāpendra dviṣato yūyaṃ naḥ pravata
        imam agna āyuṣe tisro devīr uruvyacā no indrasya śarmāsīti uttamāṃ varjayitvā
        yena devā asurāṇām anaḍudbʰyas tvam iti dve tanūṣ ṭe vājin vājasya nu prasave
        devānāṃ patnīr adʰi brūhi rakṣohaṇaṃ vājinaṃ ye srāktyaṃ varma me dyāvāpr̥ṭʰivī
        aindrāgnaṃ varma bahulaṃ varma mahyam ayaṃ mitraḥ pr̥tʰivyod akrāmad aspatnaṃ
        purastād iti śarmavarmā \\ iti śarmavarmā gaṇaḥ \\
    - section[n=15]:
      - devapurā ye purastād brahma jajñānaṃ sahasradʰāra evāgnir mā pātu agniṃ te
        vasuvantaṃ mitraḥ pr̥tʰivyod akrāmad apa ny adʰuḥ pauruṣeyaṃ vadʰaṃ jitam
        asmākam iti devapurīyaḥ \\ iti devapurīyagaṇaḥ \\
    - section[n=16]:
      - rudro ye 'syāṃ prācī dig itirudragaṇaḥ \\ iti rudragaṇaḥ \\
    - section[n=17]:
      - raudro rudra jalāṣabʰeṣaja ye 'syāṃ prācī dig ud itas trayo akraman bʰavāśarvau
        manve vāṃ brahma jajñānam anāptā ye sahasradʰāra eva grīṣmo hemanto anaḍudbʰyas
        tvaṃ mahyam āpo vaiśvānaro yamo mr̥tyur yāṃ te rudra yo agnau rudro bʰavāśarvau
        mr̥ḍataṃ bʰavāśarvāv idaṃ brūmo yas te sarpo vr̥ścikas tasmai prācyā diśo
        antardeśād iti raudragaṇaḥ \\ iti raudragaṇaḥ \\
    - section[n=18]:
      - citrāgaṇo mā no vidann adārasr̥t svastidā viśām amūhoāre agʰadviṣṭā agne yat
