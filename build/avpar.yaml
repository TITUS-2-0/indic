      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - eṣa eva vidʰir dr̥ṣṭaḥ sadasyebʰyaś ca dakṣiṇā \ pūrvam āpyāyayed dehaṃ
            paścād dadyāt tu dakṣiṇām \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - 'anena vidʰinā snātvā dadyāc caivātra dakṣiṇām \ prāpnoty anunayaṃ puṃsaḥ
            sa vedapʰalam aśnute \\ [prāpnoty: prāpṇoty ed. (misprint)]'
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ātmānaṃ nirmalīkr̥tya devān iṣṭvā grahāṃs tatʰā \ vidvadbʰyo dakṣiṇā deyā
            dvijān annena tarpayet \\
    - section[n=43]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥ttikābʰiḥ śirīṣasya aśvattʰasya vaṭasya ca \ snāpayet pattrabʰaṅgena
            ya iccʰed rājapūjitam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rohiṇyāṃ snāpayed vaiśyaṃ sarvabījair alaṃkr̥tam \ akṣatān antaraṃ kr̥tvā
            tatʰā saubʰāgyam arhati \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadā mr̥gaśiro yujyet tadā snānaṃ vidʰīyate \ muktāmaṇisuvarṇena dʰanārtʰī
            tena snāpayet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śrīveṣṭakasarjarasatagarośīrapattrakaiḥ \ ārdrāyāṃ vaṇijaḥ snātāḥ sulābʰāṃs
            tu labʰanti te \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - punarvasubʰyāṃ gomārgād āhared agramr̥ttikām \ gopīṭʰe snāpayed go 'rtʰī
            kṣipraṃ gomān bʰaviṣyati \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - raktaśālisahasreṇa tāvadbʰir gaurasarṣapaiḥ \ sahasravīryānantyā ca madayantīpriyaṅgubʰiḥ
            \ trīn puṣyān brāhmaṇaḥ snātaḥ pārtʰivaṃ labʰate yaśaḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aśleṣāsv āhārayed ubʰayataḥ kūlamr̥ttikāḥ \ [aśv]ārohaṃ snāpayet tena
            kṣipravāhī bʰaviṣyati \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - magʰābʰis tu tilaiḥ snāyād utpalaiḥ kamalais tatʰā \ tasmiṃs tu māse sā
            kanyā kṣipraṃ ca labʰate patim \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa pūrvayoḥ pʰalgunyoḥ śatapuṣpā priyaṅgavaḥ \ madʰv eva ca tr̥tīyaṃ
            syāt saubʰāgyaṃ bʰogavardʰanam \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰottarayoḥ pʰalgunyor akṣatā gaurasarṣapāḥ \ etat snānaṃ prayuñjīta
            prajāstʰāpanam uttamam \\
    - section[n=44]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hastena sarvakārūṇāṃ caurāṇāṃ cāpi nityaśaḥ \ nadīgiritaṭākeṣu mr̥ttikāsnānam
            uttamam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - citrāyāṃ citramālyais tu sarvagandʰair alaṃkr̥tam \ yoṣārtʰī snāpayet
            tena kṣipraṃ sa labʰate priyām \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svātinā tu gandʰaiḥ snāyād utpalaiḥ kumudais tatʰā \ tasmiṃs tu māse sā
            kanyā kṣipraṃ nirvyūhyate tataḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kʰaḍgasya ca viṣāṇena gajasya r̥ṣabʰasya vā \ viśākʰābʰyām abʰiṣikto [rājā]
            pr̥tʰivīm abʰiśāsayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anūrādʰāsv āhārayed valmīkaśatamr̥ttikāḥ \ karṣaṇaṃ snāpayet tena dʰanadʰānyena
            vardʰate \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - jyeṣṭʰāyāṃ jyaiṣṭʰyakāmaṃ tu abʰiṣiñcet purohitam \ rasaiś ca miśradʰānyaiś
            cābʰiṣiktaḥ prāśayed rasān \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mūlena sarvatobʰadram upaviṣṭā varavarṇinī \ śamīpattrasahasreṇa snānāt
            putraṃ prasūyate \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa pūrvāsv aṣāḍʰāsu yā snāyād ahate paṭe \ jātarūpeṇa kalyāṇī bʰogaṃ
            bʰuṅkte patipriyā \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰottarāsv aṣāḍʰāsu yaḥ snāyāc ced upoṣitaḥ \ mahāhrada uśīreṇa dāsīdāsena
            vardʰate \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vacayotpalakuṣṭʰaiś ca brāhmī siddʰārtʰakais tatʰā \ abʰijid brāhmaṇaḥ
            snātaḥ pārtʰivaṃ labʰate yaśaḥ \\
    - section[n=45]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śravaṇena sravantīnāṃ yaḥ snāyāt saṃgameṣu ca \ sa saṃgaccʰati svarṇena
            hiraṇyena dʰanena vā \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śraviṣṭʰābʰir dʰanakāmaṃ [tu] snāpayed yatra candanaiḥ \ etat snānaṃ prayuñjāno
            dʰanadʰānyena vardʰate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śatabʰiṣag bʰiṣakkāmo 'bʰiṣiñcec cʰāntikarmasu \ so 'bʰiṣikto hatapāpmā
            sarvarogaiḥ pramucyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '[atʰa] pūrvayoḥ proṣṭʰapadayo rocanayāñjanena ca \ snātā gajaviṣāṇena
            rājānaṃ janayet sutam \\'
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰottara[yoḥ] proṣṭʰapadayoḥ prasannāpadmakaṃ madʰu \ gandʰarvaṃ snāpayet
            tena rājavāhī bʰaviṣyati \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kʰaḍgasya ca viṣāṇena jalena madʰusarpiṣā \ revatyāṃ kṣatriyaḥ snāto [rājā]
            pr̥tʰivīm abʰiśāsate \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aśvinyāṃ svastikaṃ mālyaṃ madayantīpriyaṅgubʰiḥ \ rūpājīvāyās tat snānaṃ
            saubʰāgyaṃ bʰogavardʰanam \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰaraṇībʰir bʰadramustais tv elāsiddʰartʰakais tatʰā \ snātā patikulaṃ
            gaccʰed asapatnam akaṇṭakam \\
    - section[n=46]:
      - verse[n=1]:
        - sarvajñaḥ sarvaga śaṃsa nārada prajñānam anyasmād anūnaprajñāt svargasya
          lokasya dehādyairyāt patʰibʰir upapanno manuṣyaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upoṣitaḥ śuciśīlaḥ puṇyagandʰo yadā bʰavet \ prāg astaṃgamanabʰojanād
            yad enaṃ nityam atandritaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - samayācārapūrvābʰiḥ karmasiddʰiḥ praśasyate \ [taṃ] kāmadugʰaṃ svargakāmaḥ
            paretya pratipadyate \\
    - section[n=47]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥ttikābʰiḥ pāyasaṃ sarpiṣā saha bʰojayet \ [taṃ] kāmadugʰaṃ svargakāmaḥ
            paretya pratipadyate \\
    - section[n=48]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rohiṇyām akṣatair māṣaiḥ sarpirmiśraṃ sahaudanam \ dugdʰānnapāna{ṃ} maṃheta
            so 'kṣato yamasādane \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mr̥gaśirasi maṃheta ajāṃ dʰenuṃ payasvinīm \ sāsmai sarvān kāmān dugdʰ[v]ā
            eti pūrvā payasvinī \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ārdrāyāṃ kr̥saraṃ dadyāt tailamiśram upoṣitaḥ \ punarvasubʰyāṃ maṃheta
            madʰvapūpāṃs tv anuttamān \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rukmaṃ puṣyeṇa maṃheta so 'kṣato yamasādane \ aśleṣā rajataṃ dadyāt saurabʰeyeṇa
            preṣitaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarpān nirhanti pretasya paripantʰi sukʰād bʰayāt \ magʰābʰis tu tilān
            dadyān madʰumiśrān smaran pitr̥̄n \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kāmais tatropatiṣṭʰanti amī ye somayājinaḥ \ [pʰāṇiteneṣṭakā miśrā dadyāt
            pūrvayoḥ pʰalgunyor madʰunottarayoḥ \\]
      - verse[n=7]:
        - pūrvottarayoḥ pʰalgunyor duhate madʰupʰāṇite \\
    - section[n=49]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - br̥haddʰastiratʰaṃ yuktaṃ hastena tu dadan naraḥ \ savituḥ stʰānam āpnoti
            divyāṃ kāmajavāṃ sabʰām \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - citrāyāṃ vr̥ṣalīṃ dadyāt sarvapuṣpair alaṃkr̥tām \ gandʰaiḥ śuśrūṣamāṇas
            tu dʰruve stʰāne [sugandʰiḥ] prapadyate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svātāv ekadʰanaṃ dadyād yadyad asya priyaṃ gr̥he \ asajjamāno gaccʰeta
            aśarīro yatʰā manaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰenuṃ tu rūpasaṃpannām anaḍvāhau tu vā vahau \ viśākʰābʰyāṃ madʰumantʰaṃ
            prāpayet stʰānam uttamam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anūrādʰāsu prāvaraṇam annaṃ tu śuci jyeṣṭʰāyāṃ ca \ dadyāc cānnaṃ brāhmaṇebʰyo
            bʰakṣair uccāvacaiḥ saha \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - surā{ṃ} mūlena maṃhetābrāhmaṇībʰya upoṣitaḥ \ mātus tenānr̥ṇo bʰavati
            saṃkarāc ca vimucyate \\
      - verse[n=7]:
        - udamantʰam aṣāḍʰāsu pūrvāsu madʰunottaram \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰijid duhitaraṃ dadyān madʰuparkapurogamām \ uttame brahmaṇaḥ stʰāne
            sarvakāmaiḥ pramodate \\
    - section[n=50]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kambalaṃ śravaṇe dadyād vastrāntaram upoṣitaḥ \ śraviṣṭʰābʰir vastrayugaṃ
            gandʰān śatabʰiṣag bʰavet \\
      - verse[n=2]:
        - ajaṃ saṃpacyodanaṃ dadyāt pūrvayoḥ proṣṭʰapadayor aurabʰreṇa sahottarayoḥ
          \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰenuṃ ca rūpasaṃpannāṃ gaur gr̥ṣṭiḥ pūrṇadohanīm \ revatyāṃ trivatsāṃ
            dadyāc cʰubʰakāṃsyopadohinīm \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vastreṇānaḍvāhau [saṃ]baddʰvā dadyād aśvayujo<r> naraḥ \ daśa varṣasahasrāṇi
            lomnilomni mahīyate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṣṭau varṣasahasrāṇi ajadʰenvā payo 'śnute \ daśa varṣasahasrāṇi godʰenvā
            payo 'śnute \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anaḍvāhaṃ tu yo dadyāt suhr̥daṃ sādʰuvāhinam \ vīraṃ prajānāṃ bʰartāraṃ
            prāpnoti daśadʰenudam \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '[yadā vatsasya pādau dvau śiras cāpi pradr̥śyate \ tadā gauḥ pr̥tʰivī
            jñeyā yāvad garbʰaṃ na muñcati \\]'
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰaraṇībʰiḥ kr̥ṣṇatilāṃ dadyāt [tila]dʰenuṃ payasvinīm \ tayā durgāṇi
            tarati kṣuradʰārāṃś ca parvatān \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nakṣatrāṇāṃ yatʰā somo jyotiṣām iva bʰāskaraḥ \ bʰāti divyaṃ divaṃ jyotiḥ
            pāvakaḥ śucir uttamaḥ \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - evam uktāṃ nakṣatradakṣiṇāṃ yo dadātīha jīvaloke \ {a}pahatya tamaḥ sarvaṃ
            brahmaloke mahīyate \ yatʰā yaṣṭus tatʰādʰyetur eṣā brāhmī pratiśrutir
            eṣā brāhmī pratiśrutir iti \\
  - parisista[n=1b]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - '[kr̥ttikārohiṇīmadʰye paippalādā mantrāḥ]'
