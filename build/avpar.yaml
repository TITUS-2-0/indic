      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vajro 'si sapatnahā tvayādya vr̥traṃ sākṣīya \ tvām adya vanaspate vr̥kṣāṇām
