      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - apasavyena hastena savyaṃ yadi juhoti tat \ savyena cāpasavyaṃ tu [savyaṃ
            yadi juhoti tat] \\
      - verse[n=5]:
        - abʰicāras tu tat proktaḥ....ṣarvaśāntiṃ gamiṣyati \\
  - parisista[n=29]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - jvālālakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ br̥haspatiṃ sukʰāsīnam ātmavidyāparāyaṇam \ praṇipatya mahartvijaṃ
            nāradaḥ paripr̥ccʰati \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
