      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dviṣantaṃ me parāvad vi dviṣantaṃ nir dahantu me \ bʰrātr̥vyatān iti dvābʰyāṃ
            paryāyāś ca trayaḥ parāḥ \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anvālabʰya tu kartāram upaviṣṭa udaṅmukʰaḥ \ svapnatakmāṣṭanayanaiḥ saubʰāgyair
            varmabʰis tatʰā \\
      - verse[n=11]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rudraraudraparair mantrair ājyahomo vidʰīyate \ srāktyaṃ vā yadi vāśvattʰam
            audumbaram atʰāpi vā \\
      - verse[n=12]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śaṅkʰaṃ ca maṇim ābadʰya pratisarair abʰimantrayet \ anvārabʰyābʰiṣekaṃ
