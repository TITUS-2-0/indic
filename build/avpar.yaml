      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saṃsaktīyaḥ suṣuptīyaḥ svastyayanaḥ śarmavarma ca \ cātano mātr̥nāmāni
            bʰaiṣajyaṃ nyāya eva ca \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gʰr̥taliṅgau tatʰā raudrau saṃpātān ānayed gʰr̥te \ gaṇānteṣu yatʰāśakti
