    - section[n=3]:
      - verse[n=1]:
        - atʰāta ājyastʰālī cyavate pracalati vā kā tatra prāyaścittiḥ \\ saṃnatimahāvyāhr̥tisāvitrīkūṣmāṇḍyaḥ
