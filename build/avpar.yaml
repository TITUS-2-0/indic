      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - etal lakṣaṇam uddiṣṭaṃ sruvasya pʰalabʰedataḥ \ gopatʰena yatʰāśāstram
