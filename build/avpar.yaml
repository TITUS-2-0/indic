    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ prītas tu bʰagavāñ śaṃkaraḥ paryapr̥ccʰata \ atʰarvāṇaṃ mahāprājñaṃ
            koṭihomasya ko vidʰiḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturviṃśākṣaraṃ brahma tripādaṃ lokadʰāraṇam \ sāvitraṃ tena homo 'yaṃ
            kr̥to me koṭisaṃmitaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vidʰiṃ cāsya pravakṣyāmi sarvalokahitāya vai \ yatprayogād bʰavec cʰāntir
            vr̥ddʰiś ca paramā nr̥ṇām \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upadraveṣu bʰūtānām āpatsu vividʰāsu ca \ koṭihomaḥ prayoktavyaḥ ketūnāṃ
            darśane tatʰā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upasargabʰaye caiva paracakrabʰaye tatʰā \ anāvr̥ṣṭibʰaye caiva koṭihomaṃ
            prayojayet \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ārambʰaṃ tasya kurvīta śukle cāpi titʰau śubʰe \ muhūrte vijaye caiva
            titʰicʰidrāṇi varjayet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rohiṇyāṃ vaiṣṇave tvāṣṭre pauṣṇe maitrottareṣu ca \ abʰijitpuṣyasaumyeṣu
            kuryāt puṇyeṣu vā budʰaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa cet tvarate kartuṃ koṭihomaṃ mahāpʰalam \ puṇyāhaṃ vācayitvāsya ārambʰaṃ
            kārayed budʰaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṣṭahastaṃ tu nirdiṣṭaṃ koṭihomasya kʰātakam \ tasyaivārdʰapramāṇena lakṣahome
            vidʰīyate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - trirātropoṣito brahmā kr̥tvā śāntiṃ caturgaṇīm \ prokṣayet karmasiddʰyartʰaṃ
            vāstu śāntyudakena tu \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mahāśāntividʰānena nirmatʰyāgniṃ samāhitaḥ \ tāvat kuryād budʰaḥ sarvaṃ
            yāvan no nairr̥taṃ kr̥tam \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ prabʰāte bahuśa uddʰr̥tyāgniṃ samāhitaḥ \ nirmatʰya hāvayet tatra
            samidʰo brāhmaṇān bahūn \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śataṃ sahasraṃ koṭiṃ vā viṃśatir daśa vā dvijāḥ \ juhuyuḥ śāntavr̥kṣasya
            samidʰo gʰr̥tasaṃyutāḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svayaṃ vāpi yajed brahmā savitāraṃ dinedine \ pākayajñavidʰānena mantraś
            cātra viṣāsahim \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śāntikāmo yavaiḥ kuryāt tilaiḥ pāpāpanuttaye \ samidbʰiḥ sarvakāmas tu
            bilvaiḥ prāpnoti kāñcanam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - labʰate śriyam agryāṃ tu padmais tejo gʰr̥tena tu \ dadʰnā tu labʰate
            putrān payasā brahmavarcasam \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - haviṣyabʰojino dāntāḥ śuklāmbaradʰarās tatʰā \ hāvakā niyatāḥ sarve bʰaveyur
            brahmacāriṇaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āraṇyam upayuñjānaḥ payasā vāpi vartayet \ pʰalāhāro 'pi vā brahmā koṭihomaṃ
            samācaret \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pratyekaṃ caiva hotr̥̄ṇāṃ dātavyā dakṣiṇā tataḥ \ niṣko aśvo gaur vāsaś
            ca hiraṇyaṃ vāpi śaktitaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaś caivāpi bʰaved brahmā prayoktā sarvakarmaṇām \ sarvasvaṃ tasya deyaṃ
            syād dʰiraṇyaṃ vāpi tatsamam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - koṭihome samāpte tu yajed grahagaṇān budʰaḥ \ kārayed amr̥tāṃ caiva gʰr̥takambalam
