      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰāpy āliṅgate bʰūmiṃ bʰramate ca samantataḥ \ aśubʰaṃ katʰayet tatra
