      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - plakṣo 'śvattʰo gomayānikuśāś ca samidʰaḥ kramāt \ yatʰākrameṇa samidʰa
