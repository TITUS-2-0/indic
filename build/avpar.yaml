            homair vaidikair vītamatsarāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ paraṃ purodʰaḥsu divyaṃ tatram avāpnuyāt \ grahātitʰyaṃ ca saṃrabʰya
            diśāṃ yāgaṃ ca sarvataḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nakṣatreṣu ca sarveṣu yāgaṃ kr̥tvā vidʰānataḥ \ tato 'mr̥tamahāśāntyā
            stʰāpayet padmasaṃbʰavam \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sāvitryā lakṣahomaṃ tu bʰaume tiṣṭʰed viśāradāḥ \ kuryur deyaṃ ca dānānāṃ
            viprebʰyo yasya yat priyam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gobʰūmikāñcanāśvānāṃ ratnānāṃ dʰānyavāsasām \ ratʰānāṃ vāraṇānāṃ ca dānaṃ
            kāmam ataḥ param \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tuṣyeyur yena vā viprāḥ saṃbʰavo yasya yasya hi \ tat tat sarvam upādeyam
            eṣa dānavidʰiḥ smr̥taḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dadyāc ca gurave grāmaṃ dʰenuṃ vāsoyugaṃ tatʰā \ alaṃkāraiś ca saṃpūjya
            prīṇayet prītamānasaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anena vidʰinā bʰaumam adbʰutaṃ śamayed guruḥ \ eṣa eva vidʰir jñeyo viyatye
            'py adbʰutāśraye \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viśeṣo 'yaṃ tu sāvitryā daśalakṣāṃs tu homayet \ homasamāhitamanāḥ kuryāc
            ca gʰr̥takambalam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰenūnāṃ dvādaśaṃ deyaṃ śataniṣkasamanvitam \ gurave dīyamānaṃ tac cʰamayaty
            ambarādbʰutam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - divyādbʰuteṣu kartavyaḥ koṭihomasamanvitaiḥ \ gosahasraṃ ca dātavyaṃ gurave
            dakṣiṇāvidʰiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - eṣa prokto vidʰiḥ samyag divyāniṣṭavipatkare \ subʰikṣakṣemasaṃpattyā
            prajānāṃ puṣṭivardʰanaḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - koṭihomeṣu sarveṣu dravyabʰedāśrayaṃ pʰalam \ śāntipuṣṭyabʰicārārtʰaṃ
            tan me nigadataḥ śr̥ṇu \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saumyavr̥kṣāśrayāḥ kāryāḥ samidʰaḥ śāntim iccʰatā \ arkakāśmaryanimbānāṃ
            samidbʰiḥ śatruśātanam \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - durnāmakaṇṭakambūnāṃ samidbʰiś ca viśeṣataḥ \ bʰagnaspʰuṭitavr̥kṣāṇāṃ
            pʰalaṃ śatrunibarhaṇam \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bilvapadmotpalānāṃ tu śucideśaprarohiṇām \ sarvadā sarvakāmāṃs tu homaiḥ
            prāpnoti mānavaḥ \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tilavrīhiyavādīnāṃ dadʰno madʰugʰr̥tasya ca \ payogodʰūmaśālīnāṃ hotā
            śāntiṃ samārabʰet \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarveṣāṃ haviṣāṃ caiva gʰr̥taṃ śāntikaraṃ smr̥tam \ sarvadravye gʰr̥taṃ
            tasmād dʰome prakṣepam arhati \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yajñopavītinā kāryaṃ śāntikarma vipaścitā \ upavītaṃ tu pitryeṣu sarveṣv
            eva samārabʰet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - madʰvājyadadʰidugdʰeṣu bʰakṣyamāṇe vilepane \ yantravāhanaśastreṣu bʰavaneṣv
            āyudʰeṣu ca \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - darpaṇe bʰaktapātre ca maṇimuktāpʰaleṣu ca \ bʰūṣaṇeṣu tatʰānyeṣu śayyāyām
            āsaneṣu ca \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kākolūkakapotānāṃ madʰor vā darśanaṃ bʰavet \ anyeṣāṃ cāpraśastānām āgamo
            mr̥gapakṣiṇām \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aśvetānāṃ ca puṣpāṇāṃ sarīsr̥pagaṇasya ca \ vasālohitamāṃsānām astʰimajjāśiroruhām
            \\5 \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - akasmāc caiva saṃgʰāte darśane nakʰabʰasmanām \ rasānyatve rasānāṃ ca
            durgandʰe vānimittaje \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - padmapuṣpākr̥tir yatra dr̥śyate madʰusarpiṣi \ kr̥sarāpāyase caiva kṣayas
            tasya dʰanāyuṣoḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gʰr̥te vā madʰudadʰni vā yadā padmākr̥tir bʰavet \ svastiko vāpi dr̥śyeta
            tadā maraṇam ādiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vikāro yatra dr̥śyeta kṣīrodanahavihṣu vā \ śrotriyāya tu tad dadyād bʰāvaiva
            śamayen naraḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatrastʰaṃ cādbʰutaṃ paśyet tatrāpi pratipādayet \ kuryād vā vāruṇīṃ śāntiṃ
            parameṇa samādʰinā \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anyākr̥tiṣu vāpy etad ye stʰāne śāntikārakāḥ \ teṣām atʰākṣayaṃ vidyād
            āyuṣārtʰadʰanena vā \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - calite jvalite pāte spʰurita utpatite tatʰā \ mahājanagajāśvānāṃ stʰāne
            vidyān mahad bʰayam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatra yudʰyanti jātīnāṃ bʰayaṃ tat syād asaṃśayam \ tatrāpi cārtʰanicayaiḥ
            paśubʰir vidyayāpi vā \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - utpātaśamanārtʰaṃ tu ye kriyā na prayuñjate \ narāḥ kṣipraṃ vinaśyante
            sānvayāḥ sapariccʰadāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viprāṇāṃ bʰojanaṃ kāryaṃ sahasrasyāyutasya vā \ balipuṣpopahāraiś ca devatānāṃ
            prasādanam \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kartavyaṃ ca yatʰānyāyaṃ śāntikarma vipaścitā \ evaṃ kr̥te bʰayaṃ sarvaṃ
            tatkṣaṇād eva naśyati \\
    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śubʰāśubʰastʰitaṃ caiva munayo bʰr̥gum abruvan \ sa pratyuvāca puruṣu
            saṃvatsarasamāśraye \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śītoṣṇavr̥ṣṭikāleṣu vītadoṣeṣu sarvadā \ saṃvatsarākʰyaḥ puruṣo nirupadrava
            ucyate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadi nirgʰātabʰūkampadigdāhādivivarjitaḥ \ ketubʰiś caiva yujyeta yadi
            vādityakīlakaiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anyair vā lokanāśārtʰair adbʰutair nāśanākulaiḥ \ tata eṣa viśuddʰātmā
            puruṣaḥ sukʰam edʰate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa cet sa bahuvidʰair adbʰutaiḥ parisaṃyutaḥ \ saṃvatsaraṃ bʰavec cʰīgʰraṃ
            kuryus taccʰamanaṃ budʰāḥ \\
    - section[n=9]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatra śāntiṃ pravakṣyāmi sarvapāpapraṇāśinīm \ divyatantravid ācāryo yayā
            pʰalam avāpnuyāt \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pūrvaṃ tāvad viśuddʰātmā sa puraścaraṇo bʰavet \ devatānāṃ tato yāgaṃ
            yatʰāśruti samācaret \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yāgaṃ kr̥tvā grahāṇāṃ tu nakṣatrāṇāṃ tataḥ param \ r̥tūn atʰārtavāṃś caiva
            mahādevagaṇādʰipān \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - diśaś ca vidiśaś caiva yamendravaruṇāṃs tatʰā \ viśveśvaraṃ ca viṣṇuṃ
            ca yajetādbʰutakarma ca \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sūryācandramasāv agniṃ sarvān grahagaṇāṃs tatʰā \ vāyuṃ tatʰāśvinau caiva
            mahāśāntiṃ vidʰānataḥ \\
      - verse[n=6]:
        - kuryād devādr̥to dʰīmān evaṃ doṣaḥ praśāmyati \\
    - section[n=10]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śvetaṃ vā bʰavati payo vilohitaṃ vā pītaṃ vā bʰavati hi kr̥ṣṇapiṅgalaṃ
            vā \ utpātaḥ pʰalati yatʰā catuḥprakāras tat sarvaṃ śr̥ṇuta samāsato mayoktam
            \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viprāṇāṃ bʰavati hi śuklam ambudoṣe rājānaṃ sapadi nihanti lohitaṃ ca
            \ pītaṃ ced bʰavati nihanti vaiśyavargaṃ śūdrāṇāṃ bʰavati hi kr̥ṣṇapiṅgadoṣe
            \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bījaṃ yatra praroheta pʰalam atʰa pramādataḥ \ etad atyadbʰutaṃ nāma dampatyos
            tu vināśanam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - apūjanāt tu pūjyasya tatʰāpūjyasya pūjanāt \ antaḥkaraṇadoṣāc ca hetoḥ
            śāntir na jāyate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tasmād vedārtʰaśāstrajñān vītarāgān amatsarān \ paricārakamukʰyāṃś ca
            kārayet kuśalān dvijān \\
    - section[n=11]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vicāritaṃ ca vidvadbʰir niścitaṃ sudʰiyā punaḥ \ deśakālasamāyuktaṃ karma
            kuryād vicakṣaṇaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - codite karmaṇy anyasmin nānyat kuryād vidʰānavit \ na ca prārabʰya karmāṇi
            stʰātavyaṃ kva cid antare \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nāpi kurvīta matimān kadā cit karmasaṃkaram \ kurvaṃs tu na tatʰā karma
            doṣam utpādayed bʰr̥śam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anyatʰākaraṇe doṣān samīkṣya tu bahūn iha \ saṃkalpavān na samāptiḥ [sāvīryākr̥tikarmaṇī]
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dr̥ṣṭvādbʰutaṃ tu kārtsnyena tataḥ śāntiṃ samārabʰet \ asamīkṣya tu kurvāṇo
            na śāntiṃ labʰate naraḥ \\
    - section[n=12]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vātikasya yatʰā vaidyaḥ paittikasya ca niścaye \ rogasya bʰaiṣaje datte
            karmasiddʰim avāpnuyāt \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tasmāt tāvat parīkṣeta yāvan niṣpannam adbʰutam \ asadasyasadasyānāṃ kartuḥ
            kārayitus tatʰā \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viguṇaṃ kriyamāṇaṃ tu karma kuryād upadravam \ viśeṣato nihanyeta kartāraṃ
            sapariccʰadam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hetuśrutaṃ ca dr̥ṣṭaṃ ca tasmāt sāguṇyam ācaret \ saguṇe ca kr̥te tasmin
            sarvasaṃpad bʰaved dʰruvam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aśokapuṣpair home tu madʰukṣīrasamanvitaiḥ \ prāpnoti sukr̥tair vipro
            gandʰarvapadam uttamam \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - brahmādistambaparyantaṃ yaṃ yaṃ kāmaṃ samīhate \ tat tat prāpnoty ayatnena
            satyam etad dvijottamāḥ \\
  - parisista[n=70b]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - gārgyāṇi
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ praṇamya viṣṭarāsīnāṃ brahmāṇaṃ kavisattamam \ praṇamya śirasā devaṃ
            gautamaḥ paryapr̥ccʰata \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - adbʰutāni suraśreṣṭʰa prajānām ahitāya vai \ śamanaṃ ca tatʰā teṣāṃ prabrūhi
            vinayena me \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tasya tad vacanaṃ śrutvā brahmā lokapitāmahaḥ \ abravīt paramaḥ prītaḥ
            sarvotpātapratikriyām \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śr̥ṇu vatsa yatʰānyāyaṃ dvādaśādʰyāyasaṃgraham \ pracyamānam aśeṣaṃ taṃ
            vātavaikr̥tanoditam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasmāc ca vāyur valavāñ śreṣṭʰaḥ sarvādbʰutodbʰavaḥ \ tasmāt tam eva pratʰamaṃ
            pravakṣyāmi yatʰāvidʰi \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yānti yānāny ayuktāni vinā nr̥bʰis tatʰā \ yuktāni vā na gaccʰanti narendrāṇāṃ
            mahad bʰayam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰeryo mr̥daṅgāḥ paṭahā vādyante vāpy anāhatāḥ \ āhatāś ca na vādyante
            acalāni calanti vā \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - araṇye tūryanirgʰoṣo yadi śrūyeta nābʰasaḥ \ śarīraṃ vyatʰate tatra yadi
            vā veśmani śrutaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śrūyante ca mahāśabdā gītagāndʰarvanisvanāḥ \ śarīraṃ bādʰyate tatra vyādʰir
            vā sumahān bʰavet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - koṣṭʰe vā patate yatra hastād darvī kadā cana \ patate musalaṃ cāpi śūrpaṃ
            vā dʰūyate yadi \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - golāṅgalānāṃ saṃsargo vikāraś candrasūryayoḥ \ nārīṃ vā dʰayate nārī jāyate
            tumulaṃ bʰayam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pratyāharanti sarpanti stambʰaprāsādapādapāḥ \ śayanāsanayānāni niyataṃ
            nr̥pater vadʰaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vāti cākālilo vāyur gʰoraḥ śarkarakarṣaṇaḥ \ pātayan vr̥kṣaveśmāni kalpānta
            iva bʰīṣaṇaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saptāham atʰa vā pakṣaṃ nibadʰnāty atidāruṇam \ tryahād yadi na varṣeta
            gʰoraṃ śastrabʰayaṃ bʰavet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vāyavyeṣv eva nr̥patir vāyuṃ saptabʰir arcayet \ dvāv imāv iti tisro hi
            japtavyāḥ prayatair dvijaiḥ \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
