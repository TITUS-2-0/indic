      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kapyuṣṭrebʰagavādīnāṃ jāyante 'ṅgamukʰaiḥ samāḥ \ yasmin rāṣṭre nr̥pas
