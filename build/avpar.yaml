      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āyuṣmantau suprajasau suvīrau dʰātā pūṣā draviṇe nau dadʰātu \ vimuñcatāṃ
