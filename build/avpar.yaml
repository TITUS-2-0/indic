            juhuyād yasya vaśy asau \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gʰr̥tāktayā strī vaśinī pālāśāgnau dvijottamāḥ \ guḍāktayā kṣatriyās tu
            vaiśyās tu dadʰimiśrayā \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śūdrās tu lavaṇamiśrai rājikāṃ piṣṭayed budʰaḥ \ ā saptāhāt sarva ete
