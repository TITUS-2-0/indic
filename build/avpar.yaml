      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uttareṇa vinirdiṣṭaṃ rājño rājyaharaṃ bʰr̥śam \ madʰye vihīnaṃ yad kuṇḍaṃ
            prajākṣayakaraṃ viduḥ \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sraktihīnaṃ tu yat kuṇḍaṃ tad apy aśubʰadaṃ bʰavet \ dvādaśāṅgulamānena
            mekʰalākṣetram ucyate \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mekʰalātrayam uddʰiṣṭam ubʰayaṃ caturaṅgulam \ caturaṅgulamānena pūrvāpūrvasamuccʰritā
            \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
