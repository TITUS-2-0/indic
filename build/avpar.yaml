      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥ttikānāṃ magʰānāṃ ca rohiṇyāś ca viśākʰayoḥ \ eteṣām uttaro mārgo rājavītʰīti
