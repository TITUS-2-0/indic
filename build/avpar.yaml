    - section[n=29]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - samādʰinānumantritaṃ gośr̥ṅgam arimandire \ nikʰātaṃ sadya evainaṃ mandiraṃ
