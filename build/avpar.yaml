      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰiṣiñcet sarvamantrair āyuṣyair abʰayais tatʰā \ mr̥ṇmayaś cātra bʰavati
