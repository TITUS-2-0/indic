      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kaṭutailena trisaṃdʰyaṃ kuloccʰedaṃ karoti hi \ śunāṃ tu lomabʰiḥ sārdʰam
            apasmārī tribʰir dinaiḥ \\
      - verse[n=11]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nivr̥ttiḥ kṣīramadʰvājyair lavaṇena tu sajvarī \ arkaidʰaḥsamidagnau tu
            kāryo vispʰoṭasaṃbʰavaḥ \\
      - verse[n=12]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - teṣām upaśamaṃ vidyāt surāśvaryā gʰr̥tena ca \ arkakṣīrāktayār̥kāgnāv
            akṣiṇī spʰoṭayed dviṣaḥ \\
      - verse[n=13]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gatāsumāṃsaṃ tasyaiva nirmālyaṃ citibʰasma ca \ eṣāṃ cūrṇena saṃspr̥ṣṭo
            hāsyaśīlo 'bʰijāyate \\
      - verse[n=14]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ajākṣīrāktayā homāt tasya mokṣo vidʰīyate \ tagaraṃ kuṣṭʰamāṃsī ca tasyāḥ
            pattrāṇi caiva hi \\
      - verse[n=15]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - etaiḥ ślakṣṇais tu saṃspr̥ṣṭaḥ pr̥ṣṭʰataḥ paridʰāvati \ tasyāḥ pʰalāni
            mūlāni surabʰīhastimedasā \\
      - verse[n=16]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sūkṣmāt taddravyasaṃsparśād anudʰāvaty acetasaḥ \ acʰidrapattrāṇy asita
