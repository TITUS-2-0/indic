      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadīmaṃ mārgam āstʰāya candramā vinivartate \ nāvarṣā uttamā jñeyā yogakṣemaṃ
