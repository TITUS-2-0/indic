    - section[n=12]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰānaḍvān anaḍvāhaṃ dʰenur dʰenuṃ pibed yadi \ śunī vā dʰayate dʰenuṃ
