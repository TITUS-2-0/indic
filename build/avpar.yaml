      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturtʰe jaṭʰaraṃ sāṅgaṃ grīvā caiva tu pañcame \ ṣaṣtʰe śiraḥ samākʰyātam
