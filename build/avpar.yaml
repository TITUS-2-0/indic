      - verse[n=10]:
        - yatʰoktam etad yaḥ kuryāt sa sarvapʰalam āpnuyād iti \\
  - parisista[n=27]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - sruvalakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ sauvarṇarājatais tāmraiḥ kāṃsyair draumais tatʰāyasaiḥ \ sruvaiḥ sarvaguṇopetaiḥ
