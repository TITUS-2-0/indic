      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gr̥hyāgniṃ parisaṃgr̥hya dʰarmapatnyā sahaiva tu \ vaitānikās tataḥ kuryād
