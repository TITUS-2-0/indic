      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prāṇadā sarvabʰūtānāṃ dʰāraṇī yāpi nityaśaḥ \ iti niścitya manasā koṭihomaṃ
