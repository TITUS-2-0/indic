            tattvenācakṣva bʰārgava \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sa tasmai pr̥ccʰate samyaṅ nāradāyāśanāḥ kaviḥ \ trividʰān apy atʰotpātān
            vyākʰyātum upacakrame \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadā śīte bʰavaty uṣṇam uṣṇe śītam atīva ca \ navamāsāt paraṃ vidyāt teṣu
            deśeṣu vai bʰayam \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatrānr̥tau prabaddʰena tryahād ūrdʰvaṃ pravarṣati \ tasmin deśe pradʰānasya
            puruṣasya vadʰo bʰavet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kokilāś ca mayūrāś ca akāle madabʰāginaḥ \ saṃsargaṃ vāpi gaccʰeyur vidyāj
            jānapadaṃ bʰayam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ruravaś caiva raudrāś ca pr̥ṣatā hariṇās tatʰā \ yeṣu deśeṣu dr̥śyante
            tān araṇyāya nirdiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pradʰānāś caiva vadʰyante pakṣe saptadaśe tatʰā \ tasmiñ janapade caiva
            mahad utpadyate bʰayam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gāvo 'śvāḥ kuñjarāḥ śvānaḥ kʰaroṣṭrā vānaroragāḥ \ nakulāḥ pakṣiṇo vyālāḥ
            sūkarā mahiṣā mr̥gāḥ \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sattvāny etāni jalpanti yeṣu deśeṣu mānuṣam \ teṣu deśeṣu rājā tu ṣaṣṭʰe
            māsi vinaśyati \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - utpātā vikr̥tātmāno dr̥śyante yatra tatra vai \ deśe bʰavati śīgʰraṃ hi
            ṣaṇmāsād bʰayam uttamam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āsanaṃ śayanaṃ yānaṃ yadā yatra prasarpati \ vipakṣāt tatra tatsvāmī bʰayaṃ
            prāpnoti dāruṇam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰānyakoṣṭʰāyudʰāgārāḥ pāṣāṇāḥ kūpaparvatāḥ \ etāni yatra sarpanti vikr̥tāni
            vadanti ca \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bahu vā jāyate tīvraṃ tasmin deśe bʰayaṃ mahat \ trīn māsān parakāle tu
            śeṣe saumyātikaṃ pʰalam \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - deśe vā yadi vā grāme yonivyatikaro bʰavet \ tatra saṃvatsarād ūrdʰvaṃ
            mahad utpadyate bʰayam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gaur aśvaṃ vaḍavā vāpi yasmin deśe prasūyate \ abʰyantareṇa tadvarṣād
            rājño maraṇam ādiśet \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mānuṣī janayed yatra tr̥ṇādān vividʰān paśūn \ ṣaṇmāsottʰaṃ bʰayaṃ tīvraṃ
            tatra tūtpadyate mahat \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - paracakrāgamaṃ caiva nirdiśed iha śāstravit \ saṃgrāmāś cātra vipulā jāyante
            vikr̥tātmakāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarpaṃ vā pakṣiṇaṃ vāpi janayed yatra mānuṣī \ pracalas tasya deśasya
            ṣaṇmāsāt tu paraṃ bʰavet \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uṣṭraṃ vā yā prasūyeta vānaraṃ vāpi mānuṣī \ anyad vā jaṅgamaṃ kiṃ cit
            stʰāvaraṃ vāpi kiṃ cana \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rogeṇa śastrapātena durbʰikṣeṇa ca pīḍitaḥ \ sa deśo vyatʰate śīgʰraṃ
            rājā tatra vinaśyati \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - amānuṣī mānuṣaṃ vā mānuṣī vāpy amānuṣam \ prasūyate tu jānīyāt paracakrāgamaṃ
            dʰruvam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturakṣaṃ dviśīrṣaṃ vā gātrair nyūnādʰikais tatʰā \ vyañjanaiś copasaṃpannaṃ
            mānuṣī yā prasūyate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dvisaṃvatsaraparyantād rājā tatra vinaśyati \ uṣṭro vr̥ṣo vāpy aśvo vā
            gajo vā yatra jāyate \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pakṣān māsāc ca bʰavati rājñas tatra bʰayaṃ mahat \ paracakrasamuttʰaṃ
            vā sa deśo bʰayam r̥ccʰati \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yonivyatikaraṃ yatra kuryur evaṃvidʰaṃ striyaḥ \ gaur vā sūyet tatʰānyāni
            tatra rājyaṃ vinaśyati \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vasanti yeṣu deśeṣu teṣu vidyān mahad bʰayam \ tasmād etāni sattvāni rājā
            kṣipraṃ pravāsayet \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aśvā kiśoraṃ janayec cʰr̥ṅgiṇaṃ yatra tatra tu \ ādiśen maraṇaṃ rājño
            varṣābʰyantara eva hi \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - māgʰe budʰe ca mahiṣī śrāvaṇe vaḍavā divā \ siṃhe gāvaḥ prasūyante svāmino
            mr̥tyudāyakāḥ \ iti śāstrasamuccayāt \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nārī kʰaravr̥ṣoṣṭrāśvāñ śunaḥ sūkaragardabʰān \ rākṣasān vā piśācān vā
            yadāpy evaṃ prasūyate \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vyāpadyante 'tra dʰānyāni sasyāni ca dʰanāni ca \ caturvidʰaṃ bʰayaṃ gʰoraṃ
            kṣipraṃ tatra pravartate \\
    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vadʰyante hi pradʰānās tu sārdʰamāsāṣṭame tatʰā \ vyādʰīṃś ca teṣu deśeṣu
            trīṇi varṣāṇi nirdiśet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anagnir jvalate yatra deśe tūrṇam anindʰanaḥ \ yo rājā tasya deśasya sadeśaḥ
            sa vinaśyati \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - māṃsavarṣeṇa magʰavā yatra deśe pravarṣati \ astʰīni rudʰiraṃ majjāṃ vasāṃ
            caiteṣu vai dʰruvam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - paracakrāgamaḥ śīgʰraṃ vijñeyas tu mahad bʰayam \ āhavāś cātra jāyante
            vipulā vikr̥tātmakāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aṅgāravālukādʰānyaṃ yatra devaḥ pravarṣati \ kṣipraṃ tatra bʰayaṃ gʰoraṃ
            pravarteta caturvidʰam \\
    - section[n=9]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarpān matsyān pakṣiṇo vā yatra devaḥ pravarṣati \ tatra sasyopagʰātaḥ
            syād bʰayaṃ cātipravartate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - surāsavaṃ tatʰā kṣaudraṃ sarpis tailaṃ payo dadʰi \ yatra varṣati parjanyaḥ
            kṣudrogas tatra jāyate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ulkātārāś ca dʰiṣṇyeṣu yadāṅgārāṃś ca varṣati \ tadā vyādʰibʰayaṃ gʰoraṃ
            teṣu deśeṣu nirdiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pumān aśvo gajo vāpi yadā yatra pradīpyate \ daśamāsāt paraṃ tatra jānīyād
            rāṣṭrasaṃplavam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nārācāḥ śaktayaḥ kʰaḍgāḥ pradīpyante yadā muhuḥ \ tadā śastrabʰayaṃ gʰoraṃ
            teṣu deśeṣu nirdiśet \\
    - section[n=10]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caityavr̥kṣāḥ prabʰajyante visvaraṃ vinadanti ca \ prahasanti prasarpanti
            gāyanti ca rudanti ca \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āgamaḥ paracakrasya teṣu cāpadyate tvaram \ sacakrā vāpi naśyanti pradʰānaś
            cātra vadʰyate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatra sravec caityavr̥kṣaḥ sahasā vividʰān rasān \ pr̥tʰakpr̥tʰak samastān
            vā tat pravakṣyāmi lakṣaṇam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gʰr̥te madʰuni dugdʰe ca gʰr̥te dugdʰe tatʰāmbʰasi \ kṣaudre madʰuni taile
            vā vyādʰayaḥ syuḥ sudāruṇāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - surāsave mitʰobʰedaḥ śoṇite śastrapātanam \ taile pradʰānā vadʰyante bʰakṣe
            kṣudbʰayam ādiśet \\
    - section[n=11]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anr̥tau cet pʰalaṃ yatra puṣpaṃ vā sūyate drumaḥ \ vidyād dvādaśame māsi
            rājñas tatra viparyayam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - puṣpe puṣpaṃ bʰaved yatra pʰale vā syāt tatʰā pʰalam \ parṇe parṇaṃ vijānīyāt
            tatra jānapadaṃ bʰayam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śuklena vāsasā yatra caityavr̥kṣaḥ samāvr̥taḥ \ brāhmaṇānāṃ bʰayaṃ gʰoram
            āśu tīvraṃ vinirdiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - raktavastrāvr̥taiś cānyaiḥ kṣatriyāṇāṃ mahad bʰayam \ pītavastrais tu
            vaiśyānāṃ śūdrāṇāṃ kr̥ṣṇavāsasaiḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nīlaiḥ sasyopagʰātaḥ syāc citrais tu mr̥gapakṣiṇām \ vivarṇair vyādʰayas
            tīvrāḥ paraṃ syur daśamāsataḥ \\
    - section[n=12]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daivatāni prasarpanti yatra rāṣṭre hasanti vā \ udīkṣante 'tʰa rodʰāṃsi
            tatra vidyān mahad bʰayam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vihasanti nimīlanti gāyanti vikr̥tāni ca \ māṃsaśonitagandʰāni yatra tatra
            mahad bʰayam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatra citram udīkṣeta gāyate ceṣṭate muhuḥ \ eteṣv aṣṭasu māseṣu rājño
            maraṇam ādiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - citrāṇi yatra liṅgāni tatʰaivāyatanāni ca \ vikāraṃ kuryur atyartʰaṃ tatra
            vidyān mahad bʰayam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - udapānaṃ taḍāgaṃ vā saraḥ parvata eva vā \ samuddeśeṣu dīpyante vidyād
            bʰayam upastʰitam \\
    - section[n=13]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '[prahaseyuḥ staneyur vā] śvā vā mārjāravad vadet \ tasya deśasya rājā
            tu pīḍām āpnoti dāruṇām \\'
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śaṅkʰavaiṇavatūryāṇāṃ dundubʰīnāṃ ca nisvanaḥ \ deśe yatra bʰr̥śaṃ tatra
            rājadaṇḍo nipātyate \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasya rājño janapade nityodvignāḥ prajāḥ kṣayam \ gaccʰanti na citrāt
            tatra vināśam api nirdiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasya rājño janapade nityam eva gavāṃ kṣayaḥ \ bʰayaṃ tatra vijānīyād
            acirāt samupastʰitam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasya rājño janapade nadī vahati kardamam \ kāṣṭʰaṃ tr̥ṇaṃ copalaṃ vā
            mr̥tamatsyān grahāṃs tatʰā \\
    - section[n=14]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - madyaṃ kṣaudraṃ ca māṃsaṃ ca sarpis tailaṃ payo dadʰi \ anyarājāgamabʰayaṃ
            tatra deśe samādiśet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasya rājño janapade pratisroto nadī vahet \ māsāṣṭakāj jānapadaṃ bʰayaṃ
            syāc cʰastrapāṇinaḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kūpo vā garjate yatra yadā vāpy avadīryate \ lohitaṃ vātʰa pūyaṃ vā bʰayaṃ
            tatra vinirdiśet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āyudʰāni pradʰāvanti tīvraṃ pratyāharanti ca \ tūṇīrāt sahasā bāṇā udgiranti
            nadanti ca \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svabʰāvataś ca pūryante dʰanūmṣi prajvalanti ca \ saṃgrāmo dāruṇas tatra
            deśe bʰavati biścitaḥ \\
    - section[n=15]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - akāle puṣpavantaś ca pʰalavantaś ca pādapāḥ \ dr̥śyante yasya rāṣṭreṣu
            tasya nāśo vibʰāvyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vr̥kṣā vallyaś ca taruṇā yatra syuḥ pʰalapuṣpadāḥ \ akāle cāpi dr̥śyeyus
            tatra vidyān mahad bʰayam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - prāsādāni vimānāni prajvalanti tu yatra vai \ dr̥ḍʰāni ca viśīryante yasya
            sa mriyate 'cirāt \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vadanty araṇye tūryāṇi śrūyante vyomni nityaśaḥ \ nivaseta tadā rājā samāgamya
            diśo daśa \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasya veśmani śrūyante gītavāditranisvanāḥ \ akasmān mriyate samyag dʰanaṃ
            cāsya vilupyate \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śaṅkʰavaiṇavavīṇāś ca bʰerīmurajagomukʰāḥ \ vādyamānāḥ pradr̥śyante deśe
            yatrāpy agʰaṭṭitāḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saṃbʰr̥tyaiva tato bʰāram anyaṃ janapadaṃ vrajet \ mr̥gavāṃs tu sa deśo
            hi vāyuś cātropajāyate \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anāhatā dundubʰayo vāditrāṇi vadanti ca \ cʰidrāṇi ca gr̥he yasya sa śīgʰraṃ
            bʰayam r̥ccʰati \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - devarājadʰvajānāṃ ca patanaṃ bʰaṅga eva vā \ kravyādānāṃ praveśaṃ ca rājñaḥ
            pīḍākaraṃ bʰavet \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vājivāraṇamukʰyānām akasmān maraṇaṃ bʰavet \ itarakṣamāpates tatra vijñeyā
            satvarāgatiḥ \\
    - section[n=16]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aśvattʰe puṣpite kṣatraṃ brāhmaṇaṃ cāpy udumbare \ plakṣe vaiśyāś tu pīḍyante
            nyagrodʰe dasyavas tatʰā \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śvetam indrāyudʰaṃ viprān raktaṃ kṣatriyanāśanam \ vaiśyānāṃ pītakaṃ rātrau
            kr̥ṣṇaṃ śūdravināśanam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nirgʰāte bʰūmikampe ca caityaśuṣkavirohaṇe \ deśapīḍāṃ vijānīyāt pradʰānaś
            cātra vadʰyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - indrayaṣṭir bʰajyate vā viśasto vā paśur vrajet \ yadā tadā vijānīyād
            rājñaḥ pīḍām upastʰitām \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pitāmahe vāsudeve somadʰarmāryameṣv api \ nimittam aśubʰaṃ yatra brāhmaṇānāṃ
            bʰayāvaham \\
    - section[n=17]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - br̥haspatau vā śukre vā pāvake pākaśāsane \ yāni rūpāṇi dr̥śyante vidyāt
            tāni purohite \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mahādeve kubere ca tatʰā skandaviśākʰayoḥ \ nimittaṃ tat pārtʰiveṣu vijñeyaṃ
            saṃpravartitam \\ [akasmād dr̥śyate yat tu nimittaṃ saṃprakīrtitam \\]
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - devānāṃ pārtʰivānāṃ ca ratʰo yatra nimajjati \ bʰayaṃ tatra vijānīyāt
            pārtʰivasyāśuradbʰutam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - some ca vāsudeve ca varuṇe pākaśāsane \ yad bʰayaṃ dr̥śyate tadd hi jñeyaṃ
            bʰāṇḍādʰike kane \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vāte prājāpatau caiva viśvakarmaṇi caiva hi \ pravartate yan nimittaṃ
            taj jānapadikaṃ bʰavet \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kumārīṣu kumārīṇāṃ kumārāṇāṃ kumārajam \ tatʰā preṣyeṣu sarveṣu kalpayec
            cʰāstrataḥ pʰalam \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - indrāṇi varuṇānī ca bʰadrakālī mahābalā \ vīramātā ca yad brūyus tad rājamahiṣībʰayam
            \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ekaivāsāṃ tatʰā cānyā yāś cānyā devatāḥ striyaḥ \ kuryur nimittaṃ tat
            strīṇāṃ pradʰānānāṃ ca nirdiśet \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gandʰarveṣu nimittaṃ yat tad anyeṣu pradr̥śyate \ senāpatīnāṃ bʰayakr̥t
            sacivānāṃ bʰayāya ca \\
      - verse[n=10]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rakṣapannagayakṣeṣu liṅgasyāyataneṣu ca \ yatʰārūpaṃ yatʰākarma puruṣeṣu
            vyavastʰitam \\
    - section[n=18]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dakṣiṇeṣu śarīreṣu devatānāṃ ca veśmasu \ sarveṣv aṅgeṣu nārīṇāṃ tulyaṃ
            syād ubʰayor bʰayam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svaśarīre yatʰotpātā vihitā daivacintakaiḥ \ tatʰaiva parisaṃkʰyeyaṃ sarvatraiva
            śubʰāśubʰam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - māṇibʰadrādayo yakṣā gandʰarvāś citrasenayaḥ \ tadbʰayaṃ tu pradʰānānām
            amātyānāṃ vibʰāvayet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yeṣu deśeṣu dr̥śyeta daivateṣu śubʰāśubʰam \ te ca deśā vinaśyanti rājā
            vātʰa vinaśyati \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - brāhmaṇā yatra vadʰyante grāme rāṣṭre 'tʰa vā pure \ rājadʰānīṣu vā yatra
            tad abʰāvasya lakṣaṇam \\
    - section[n=19]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatrābalaṃ vadʰyamānaṃ rājā naivābʰirakṣati \ tatra daivakr̥to daṇḍo nipataty
            āśu rājani \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - cʰattradʰvajapatākāsu devastʰāne gr̥heṣu ca \ dvārāṭṭālaka^harmyeṣu [kārayedd
            homavācanam] \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatra prakr̥tibʰūtāni liṅgāni vikr̥tāni ca \ devatāś cāpi nadyaś ca kṣarakṣāmamahīruhāḥ
            \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - senā caiva na dr̥śyeta hastyaśvaiś ca padātibʰiḥ \ hīnāṅgā vikr̥tāṅgā
            vā pralayaṃ tatra nirdiśet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - stambʰavr̥kṣā dʰvajā yatra sraveyū rudʰirāmbu ca \ dʰūmayeyur jvaleyur
            vā mantriṇāṃ tatra vai vadʰaḥ \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - jagatsvāmini jānīyād yadi ced divi jāyate \ āntarikṣaṃ tu deśe syād bʰaumaṃ
            sasyopatiṣṭʰati \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰāryāyāṃ vāhane putre kośe senāpatau pure \ purohite narendre vā patate
            daivam aṣṭadʰā \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - māhendrīm amr̥tāṃ raudrīṃ vaiśvadevīm atʰāpi vā \ utpāteṣu mahāśāntiṃ
            kārayed bahudakṣiṇām \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śāmyanti yena gʰorāṇi yogakṣemaṃ ca jāyate \ rājāno muditās tatra pālayanti
            vasuṃdʰarām \\
  - parisista[n=72]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - mahādbʰutāni
    - section[n=1]:
      - verse[n=1]:
        - atʰa mahādbʰutāni vyākʰyāsyāmaḥ \\
      - verse[n=2]:
        - kṣipravipākīny amogʰāni gʰorāṇi grahopahatam ulkābʰihataṃ grastaṃ nirastam
          upadʰūpitaṃ vā yadā syāj janmanakṣatraṃ karmanakṣatram abʰiṣecanīyajanapadanakṣatram
      - verse[n=3]:
        - eteṣu kṣipram eva mahāśāntim amr̥tāṃ kārayed rājāṣṭame ca candramasaḥ stʰāne
          <vajre> ca devopasr̥ṣṭe skambʰe vā
      - verse[n=4]:
        - atʰa vā nānāvarṇe bahurūpe śr̥ṅgiṇi cāditye kīlavati c[ādbʰutāny] ulkābʰihate
      - verse[n=5]:
        - kacandʰa eva niśvasati hasati bʰramati
      - verse[n=6]:
        - hāse bʰāse nāde śabde vāsane ca vaiśvānare 'prajvalite 'ntarikṣe bʰasmāstʰyaśmāṅgārā
          vītʰī cendradʰanuṣi rātrau vīdʰra eva tu \\
    - section[n=2]:
      - verse[n=1]:
        - candrārkau yasya rāṣṭre pariviṣyetātāṃ tān vipakṣān parolakasaṃstʰāñ janapadāṃs
      - verse[n=2]:
        - tatʰaiva kākakapotakaṅkagr̥dʰrayakṣarākṣasapiśācaśvāpadeṣu naktaṃ vadatsv
          abʰivadatsu gāyatsu rāyatsu vā cakradʰvajaveśmāvasatʰaprāsādāgre
      - verse[n=3]:
        - vāpīkūpa udapāne codgirati nadati vidyotati vā
      - verse[n=4]:
        - ratʰayantravāraṇapravahaṇavāditrādiṣūlkādayo 'ṅgārā dʰūmo 'rcir vā prādurbʰāve
      - verse[n=5]:
        - liṅgaṃ viliṅge rājñaḥ
      - verse[n=6]:
        - kālolūkakr̥kalāsaśyenanipatite rājacʰattre bʰagne dʰvaje cakrasya rājño
          daṇḍe rājñaś ca dante
      - verse[n=7]:
        - hastinyāṃ ca mattāyāṃ grāme ca prasūtāyām
      - verse[n=8]:
        - rājaratʰaś ca rājādʰirūḍʰo bʰagnākṣaḥ saptarātrād rājño hanti purohitam
          amātyaṃ senāpatiṃ jāyāṃ hastinaṃ mahiṣīṃ kumāraṃ rājānam eva vā r̥dʰnuyād
          ya evaṃ veda
      - verse[n=9]:
        - dvādaśaṃ śataṃ gavāṃ dʰenūnāṃ kaṃsavasanaṃ hiraṇyaṃ niṣko 'śva etāś ca dakṣiṇāḥ
          \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nānutpanneṣu daiveṣu rājñāṃ śāntir vidʰīyate \ astʰāneṣu kr̥tā śāntir
            nimittāyopapadyate \ tasmāt stʰānaṃ samuddiśya kārayec cʰāntim ātmanaḥ
            \\
      - verse[n=2]:
        - sarpasamitau vāyusaṃbʰrame udakaprādurbʰāvagamaneṣu
      - verse[n=3]:
        - dʰanuḥsaṃdʰyolkāpariveṣavidyuddaṇḍāśaniparigʰaparidʰinirgʰāte
      - verse[n=4]:
        - rajovarṣam upalavarṣaṃ dadʰimadʰugʰr̥takṣīravarṣaṃ majjārudʰira<varṣam>
          varṣati
      - verse[n=5]:
        - hīnagabʰastī dve mārge vītʰyau vittakṣaye somasya kṣaye 'pūrṇapūraṇe kṣayasyāvabʰāsāḥ
          sadyo 'pararātrād digdāhopadʰūpanam
      - verse[n=6]:
        - grahavaiṣamyam ārohaṇam ākramaṇaṃ gandʰarvanagaraṃ mārutaprakopas titʰikaraṇamuhūrtanakṣatragrahādīnāṃ
          somaviyogaḥ
      - verse[n=7]:
        - pratisrotogāminyo nadyaḥ prāsādatoraṇadʰvajeṣu vāyasasamavāyā vr̥kaśakaṭārohaṇaṃ
          vr̥ṣadaṃśātimārjanam ulūkapratigarjanaṃ śyenagr̥dʰrādīnāṃ dʰvajābʰilapanam
      - verse[n=8]:
        - vikr̥tāś ca mānuṣāmānuṣaprabʰavāḥ strībālavr̥ddʰapralāpāḥ pradīptendrayaṣṭipādabʰagne
          'dravyeṣv ekavr̥kṣe dvicʰāye praticʰāye parivr̥ktam
      - verse[n=9]:
        - ata ūrdʰvam [cʰāyo] 'kasmāc caityavr̥kṣastambʰapatane virohatsv aviroheṣv
          acʰinnaparṇaprapātāc cʰuṣkaśākʰino drumā dʰūmarajodakaprādurbʰāvagamaneṣu
          vanaspatiṣu
      - verse[n=10]:
        - bahuśastrabʰaṅga indrakīlagopurāṭṭālakadʰvajādīnāṃ bʰaṅga ucitānāṃ vyuccʰedane
          'nucitānāṃ pravardʰane dr̥ḍʰabʰaṅgesu
      - verse[n=11]:
        - śuṣkavirohe gr̥he valmīke śayanadeśe darhastambotpattau mitravirodʰe 'mitraprītau
          ca devatārcayo tatʰacʰedane
      - verse[n=12]:
        - yatra rājāprasādamukʰaḥ paureṣu ca bʰr̥tyādiṣu bʰavati bʰavanti cātra ślokāḥ
      - verse[n=13]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadā tu pratipat somo vikr̥tyā vikr̥to bʰavet \ anudbʰinno vilūno vā rājño
            maraṇam ādiśet \\
      - verse[n=14]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āyudʰākārarūpāṇi śvetavarṇākr̥tīni ca \ pañcavarṇāni cābʰrāṇi tatʰā daṇḍanibʰāni
            ca \\
      - verse[n=15]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadā candrārkayor madʰye kr̥ṣṇaṃ bʰavati maṇḍalam \ sa śaṅkur iti vijñeyo
            grahaḥ paramadāruṇaḥ \\
      - verse[n=16]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatra rājño vadʰaṃ vidyāt sarvabʰūtabʰayāvaham \ tatra kuryān mahāśāntim
            amr̥tāṃ viśvabʰeṣajīm iti \\
    - section[n=4]:
      - verse[n=1]:
        - atʰa yasminn eva janapade gobrāhmaṇasūtasāṃvatsaravaidyānāṃ parivrājakacāraṇavānaprastʰabrahmacāriṇāṃ
          vāpi saṃkaraḥ pravartate tad adbʰutaṃ vidyāt
      - verse[n=2]:
        - karmasaṃkaraṃ yajñasaṃkaraṃ vyavahārasaṃkaraṃ ca yatra ca dʰarmo 'dʰarmeṣa
          pīḍyate tad adbʰutaṃ vidyāt
      - verse[n=3]:
        - teṣām ajñātaprāyaścittaṃ yad ajñātam anāmnātam iti madʰye juhuyāt puruṣasūktaṃ
          ca teṣv akr̥taprāyaścitteṣu mahādbʰutāni prādurbʰavanti \\
      - verse[n=4]:
        - divyānīty ācakṣate devagr̥heṣv atʰa hasanti gāyanti rudanti krośanti prasvidyanti
          pradʰūmāyanti prajvalanti prakampanty unmīlayanti nimīlayanti lihitaṃ sravanti
          parivartayanti vā
      - verse[n=5]:
        - teṣām prādurbʰāvagamaneṣv anyarājāgamanaṃ vā vidyād udagraṃ vā[ṅgegam] avr̥ṣṭiśastrabʰayaṃ
          bubʰukṣāmāraṃ jānapadam amātyānāṃ rājño vināśam
      - verse[n=6]:
        - teṣu sarveṣu bʰr̥gvaṅgirovidam ity uktaṃ sa catuṣpatʰa īśānaṃ prapadyeta
          \\ oṃ prapadye bʰūḥ prapadye bʰuvaḥ prapadye svaḥ prapadye janat prapadya
          iti prapadyeta
      - verse[n=7]:
        - kapilānām aṣṭaśatasya kṣīreṇa pāyasaṃ śrapayitvā kapilāsv alabʰyamānāsu
          dogdʰrīṇāṃ śatasya kṣīreṇa pāyasaṃ śarapayitvā prāñcam idʰmam upasamādʰāya
          paristīrya barhī raudreṇa gaṇena śāntā juhuyāt \\ sarpir juhuyāt pāyasaṃ
          juhuyāc cʰuklāḥ sumanasa upahared brāhmaṇān bʰaktenopepasanti tā eva gā
          dadyād rājyaṃ vā parimitakālaṃ tasya parituṣṭaye gosahasraṃ kartre dadyād
          grāmavaraṃ ca \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa yatraitac cʰayane vātʰa vastre vā jāyate yad dʰutāśanaḥ \ etad atyadbʰutaṃ
            nāma sarvakṣayakaraṃ nr̥ṇām \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
