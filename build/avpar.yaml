      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kapilaḥ piṅgalas tāmro raktaḥ kāñcanasaprabʰaḥ \ śubʰakr̥t pāvako jñeyo
