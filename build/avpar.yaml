      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pratʰamo 'ṣṭākṣaro 'rdʰarco dvitīyaḥ ṣoḍaśākṣaraḥ \ ādāv ante ca vijñeyā
