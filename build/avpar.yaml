        agʰaṃ pr̥tʰivyām agnaye mamāgne vrahma jajñānam anāptā ye sahasradʰāre savitā
        prasavānāṃ nava prāṇān pātaṃ nas tvaṣṭā me yena soma namo devavadʰebʰyo 'bʰayaṃ
        mitrāvaruṇāv upa prāgāt sahasrākṣaḥ siṃhe vyāgʰre 'bʰayaṃ dyāvāpr̥tʰivī grīṣmo
        hemanto 'naḍudbʰyas tvaṃ mahyam āpo vaiśvānaro yamo mr̥tyur abʰi tvendra viśvajit
        trāyamāṇāyai imaṃ me agne viṣāṇā pāśān śakadʰūmaṃ somārudreti dve br̥haspatir
