      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bʰadrāham astu naḥ sāyaṃ bʰadrāhaṃ prātar astu naḥ \ bʰadrāham asmabʰyaṃ
            tvaṃ śakadʰūma sadā kr̥ṇu \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yo no bʰadrāham akaraḥ sāyaṃ prātar atʰo divā \ tasmai te nakṣatrarāja
