          annenaiva pūrayitvā pratipravartayed ulūkʰalamusalaṃ vasanaṃ ca gāṃ ca kartre
          dadyāt sā tatra prāyaścittiḥ \\
    - section[n=2]:
      - verse[n=1]:
        - atʰa yat kāko 'bʰimr̥śati tan mr̥tyum āśaṅkyaṃ bʰavati \\ tad apy etad r̥coktam
          \\....antakāya mr̥tyava ā rabʰasva prāṇāya nama iti svāheti agnau hutvā
