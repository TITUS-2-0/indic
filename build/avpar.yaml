      - verse[n=4]:
        - yan me cʰidraṃ yad asmr̥tīti juhuyāt \\
    - section[n=15]:
      - verse[n=1]:
        - yan me sruvo 'patad dʰastād ity upayāmena vyākʰyātam \\
    - section[n=16]:
      - verse[n=1]:
        - mekʰalādīni cet plaveran punar upanayeta \\ vimocanīyān homān hutvānyaṃ
          brāhmaṇam anūcānam upaveśyodapātraṃ cāparājitena niṣkramya vāso yajñopavītādi
          dattvābʰyukṣyācamyāpāṃ sūktaiḥ pavitraiś ca saṃprokṣya priyaṃ mā kr̥ṇu deveṣv
          iti yajñopavītaṃ dattvā vimr̥gvarīṃ mā naḥ paścād iti dvābʰyāṃ prāṅmukʰa
          upaviśya mahāvyāhr̥tibʰiḥ sāvitrī śāntisūktaṃ brahma jajñānaṃ yad asmr̥ty
          anumatiḥ sarvam iti juhuyād abʰyātānaiś ca \\
    - section[n=17]:
      - verse[n=1]:
        - atʰa yatraitan mekʰalā prapatati jīrṇā vā syāt tāṃ sāvitryoddʰr̥tyāntaṃ
          kr̥tvā śāntyudakena saṃprokṣya mahāvyāhr̥tibʰiḥ sāvitrī śāntisūktaṃ brahma
          jajñānaṃ ye triṣaptā idāvatsarāya gʰr̥tena tvāgniṃ brhūma iti \\
    - section[n=18]:
      - verse[n=1]:
        - caturtʰyām ahutāyāṃ yadi gʰaṭodakaṃ naśyeta tatʰaiva punar ānīya śaṃ no
          devīr iheta devīr ity anumantryāmbayo yanty āpo hi ṣṭʰā śaṃ no devīr iti
          saṃpātya vyāhr̥tyā saṃnatyā ca juhuyāt āpo bʰr̥gvaṅgirorūpam apāṃ puṣpam
          ity udakumbʰam abʰimantrayet \\ vāso dakṣiṇā \\
    - section[n=19]:
      - verse[n=1]:
        - atʰa yasyāsamāpte karmaṇy udapātraṃ pravarteta tad anumantrayate
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yad udapātraṃ pravartate brahmaṇāstʰāpitaṃ mahat \ stʰānāc cyutaṃ pravartitaṃ
            tan me vahatu kilbiṣam \\ ity āstʰāpayati \\
      - verse[n=3]:
        - pūraṇena pūrayitvā punaḥ pūrṇam ity etayā \
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - punaḥ pūrṇam idaṃ pātraṃ brahmaṇāstʰāpayāmasi \ viśvais [tad] devair abʰiṣṭutam
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ūrjaṃ puṣṭaṃ dadʰātu no rāyas poṣaṃ śriyam āyuḥ \ mayi karma samr̥dʰyatām
            iti \\
    - section[n=20]:
      - verse[n=1]:
        - atʰa cet prabʰajyeta bʰūmir bʰūmim agād ity anumantryānyataram āhr̥tya yady
          antarikṣe punar maitv indriyam ity anumantrya vaiśvānaro na ūtaya ud enaṃ
          vaiśvānaro raśmibʰir iti juhuyāt sā tatra prāyaścittiḥ \\
  - parisista[n=38]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - brahmakūrcavidʰiḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ brahmakūrcavidʰiṃ puṇyaṃ saṃkṣepād vacmy asaṃśayam \ pāvanānāṃ paraṃ
            yo hi pāvanaṃ tapasāṃ tapaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - snātvā śuciḥ śucau deśe gomayenāvasecite \ vastreṇa saṃhite cāpi sitapuṣpaiḥ
            prapūjite \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ahorātrositaḥ kṣāntaḥ pavitrātmā prapāvanaḥ \ śuklavāsāḥ sugandʰiḥ prāg
            upaviṣṭaḥ kuśāsane \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gomūtraṃ gomayaṃ kṣīraṃ dadʰi sarpiḥ kuśodakam \ āharet tāmrapātre tu
            śakr̥n mūtraṃ tv abʰūgatam \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gomūtraṃ nīlavarṇāyāḥ kr̥ṣṇāyā gomayaṃ tatʰā \ payas tu tāmravarṇāyāḥ
            śvetāya āhared dadʰi \\
      - verse[n=6]:
        - kapilāyā gʰr̥taṃ grāhyam alābʰe syāt tu pañcamam \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gomūtraikapalaṃ dadyād aṅguṣṭʰāgraṃ tu gomayam \ kṣīrasya sapta dadʰnas
            tu trīṇy ekaikaṃ gʰr̥tāmbʰasoḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gāyatryāhr̥tya gomūtraṃ gandʰadvāreti gomayam \ ā pyāyasveti ca kṣīraṃ
            dadʰikrāvṇeti vai dadʰi \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tejo 'si śukram ity ajyaṃ devasya tvā kuśodakam \ saptapattrās tu ye darbʰā
            acʰinnāgrāḥ samāyutāḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - taiḥ samuddʰr̥tya hotavyaṃ devatābʰyo yatʰākarmam \ agnaye svāhā somāya
