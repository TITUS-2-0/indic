    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰāve tu śamīgarbʰe aśvattʰād eva vāharet \ prāpte caiva śamīgarbʰe samāropya
