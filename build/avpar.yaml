      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarpirdadʰimadʰvaktapattrāṇāṃ vr̥ddʰaputrī sahasrataḥ \ rājyaṃ tu labʰate
            vaśyaṃ tatpattratrisahasrataḥ \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svarṇasahasrasyāptis tu tatpuṣpāṇāṃ tu lakṣataḥ \ sahasrajāpāc ca tadvad
            udake kṣīrabʰakṣiṇaḥ \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vāripūrṇe 'tʰa kalaśe lokeśīpallavān kṣipet \ snānād alakṣmyā mucyeta
