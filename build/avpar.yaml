    - section[n=13]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - stʰālīpākena yaṣṭavyaṃ paśunā vā purohitaḥ \ prājāpatyena mantreṇa yajed
            bahvannadakṣiṇām \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
