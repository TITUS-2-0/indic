  - parisista[n=30b]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - br̥hallakṣahomaḥ
    - section[n=1]:
      - verse[n=1]:
        - om atʰa kāṅkāyano bʰagavantam atʰarvāṇaṃ papraccʰa \\ bʰagavan kena vidʰānena
          koṭihomaṃ lakṣahomam ayutahomaṃ vā prārambʰamāṇaḥ katʰam r̥tvijo vr̥ṇīte
          katʰaṃ ca kuryus tasmai sa hovāca \\
      - verse[n=2]:
        - brāhmaṇo vā rājā vā vaiśyo vā grāmo vā janapado vā śrīkāmaḥ śāntikāmaḥ koṭihomaṃ
          lakṣahomam ayutahomaṃ vāhaṃ kariṣyāmīti tasyā samāpter bʰavadbʰir amāṃsāśibʰir
          brahmacāribʰir haviṣyabʰugbʰir bʰavitavyam
      - verse[n=3]:
        - tais tatʰeti uktaḥ kuṇḍam ekahastaṃ dvihastaṃ caturhastam aṣṭahastaṃ vā
          [samastahastaṃ vā dīrgʰaṃ vā] daśahastaṃ kʰānayet tatʰā ca bādariḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - lakṣahome tu kartavyam aṣṭahastaṃ na saṃśayaḥ \ dvihastaṃ vā prakurvīta
            caturhastam atʰāpi vā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kuṇḍaṃ vā daśahastaṃ tu dvivistāraṃ tatʰottaram \ na cet purastād dʰīnaṃ
