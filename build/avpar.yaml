    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ śaunakaṃ tu sukʰāsīnaṃ bʰārgavaḥ paripr̥ccʰati \ kuṇḍaṃ kasmin bʰavet
