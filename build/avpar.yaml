    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sruve pūrṇe japen mantram uttānaṃ śāntike karam \ śāntike pauṣṭike caiva
