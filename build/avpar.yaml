      - verse[n=16]:
        - atʰa samidʰo gʰr̥tāktās tilān vā svāhākāravatīḥ saṃkʰyāvatyo gāyatryā mahāvyāhr̥tibʰir
          vā sarva r̥tvijo juhvati \\
      - verse[n=17]:
        - śrīparṇamiśrāḥ śrīkāmasya śamīparṇamiśrāḥ śāntikāmasya karīrasaktumiśrā
          vr̥ṣṭikāmaysa badarādipʰalamiśrāḥ paśukāmasya \\
    - section[n=2]:
      - verse[n=1]:
        - aharahaḥ karmaṇo 'pavargād atʰa pūrṇāyāṃ koṭyāṃ lakṣe vāyute vānvārabdʰe
          yajamāne niśi mahābʰiṣEkaṃ kr̥tvā vasor dʰāraṃ juhvati \\
      - verse[n=2]:
        - audumbarīṃ srucaṃ śuraḥpramāṇāṃ brāhmaṇasya lalātapramāṇāṃ kṣatriyasya skandʰapramāṇāṃ
          vaiṣyasyāpramāṇāṃ janapadasya
      - verse[n=3]:
        - teṣām ante saraṇārtʰaṃ nimnaṃ kʰānayitvoṣṇodakena prakṣālyājyam ānīya vasor
          dʰārāṃ vaiśvānaraṃ prāpnoti \\
      - verse[n=4]:
        - tad yad ājyadʰānīṃ ca vaiśvānaraṃ prāpnoti atʰoccārayati \\
      - verse[n=5]:
        - ojaś ca me kṣatraṃ ca me ye agnayo amo devavadʰebʰyo bʰavāśarvau mr̥ḍataṃ
          prāṇāya nama iti hutvā argʰaṃ pradāya vastraṃ lodʰraṃ mālyaṃ pʰalādīni bʰājane
          kr̥tvā namas te astu paśyata iti svāhākāreṇāgnau prakṣipya yamyaṃ kāmaṃ
          kāmayate so 'smai kāmaḥ samr̥dʰyate \\
      - verse[n=6]:
        - samr̥ddʰihomādi samānaṃ svastyayanāni japet puṇyāhaṃ vācayed gobʰūtilasuvarṇaṃ
          vāsaś ca rtvigbʰyaḥ saṃpradāya praṇipatya visarjayet \\
      - verse[n=7]:
        - tasminn ahani vyatīte yadi strī mālyahastā śvetacandanāniliptā śvetapuṣpāṇy
          ādāya prayaccʰed gaurasarṣapān pāṇyādʰāre vā gr̥hītvā prāsādam ārohayet
          kuñjaraṃ vā pramattam aśvaṃ śvetaṃ vā parvataṃ govr̥ṣaṃ vā yānaṃ yuktaṃ
          vājibʰir yady ārohet svapnakāle samastasiddʰiṃ vidyān manaso yām abʰīṣṭām
          \\
      - verse[n=8]:
        - tasmāt tāṃ rātrīṃ prayataḥ svapet \\ svapnaṃ dr̥ṣṭvā rtvigbʰyo nivedayet
          \\ paro 'pehi yo na jībo 'si vidma te svapna yatʰā kalāṃ yatʰā śapʰam iti
          rājamukʰam abʰimantrya yatʰāgataṃ gaccʰeyus tad api ślokāḥ \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - divyāntarikṣabʰaumeṣu adbʰuteṣu na saṃśayaḥ \ koṭihomaṃ viduḥ prājñā lakṣaṃ
