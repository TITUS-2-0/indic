      - verse[n=17]:
        - etacśūrṇāt pūrvapʰalaṃ gʰr̥te caivāparājayaḥ \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
