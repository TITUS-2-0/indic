      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa cen mahatīṃ siddʰiṃ prārtʰayedʰvaṃ surottamāḥ \ purodʰasā kārayadʰvaṃ
            koṭihomaṃ mahāpʰalam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yādr̥śaṃ kr̥tavān pūrvam atʰarvā tryambakasya tu \ tādr̥śena vidʰānena
            koṭihomaḥ prayujyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - mahattvaṃ prārtʰayamānaḥ śarvo 'tʰarvāṇam abravīt \ kuruṣva mama tat karma
            mahattvaṃ yena labʰyate \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - aiśvaryam āyur ārogyaṃ stʰānaṃ ca paramaṃ prabʰo \ putrā lakṣmīr yaśo
