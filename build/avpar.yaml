    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - lakṣaṇād vā bʰavet stʰūlaḥ kāye śr̥ṅge ca hīyate \ alpe śarīre durbʰikṣaṃ
