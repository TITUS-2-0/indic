    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - evam ukto mahātejā atʰarvā mantradarśavit \ gāyatrīṃ tapasā yuktām r̥caḥ
            padam itīti ha \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - '[r̥caḥ padaṃ mātrayeti mantre vijñāyate hi sā] \ gāyatrī vai tripād brahma
