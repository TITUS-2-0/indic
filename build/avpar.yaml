      - samuccayaprāyaścittāni)
    - section[n=1]:
      - verse[n=1]:
        - oṃ bʰr̥gvaṅgirorūpadʰāriṇe śivāya namaḥ \\ atʰa yatraitad apahanyamāne musalaṃ
          patati tad gʰoraṃ bʰavati tad apy etad r̥coktam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ulūlhalān musalaṃ patitaṃ hinasti patnīṃkule jyeṣṭʰam \ kr̥ṣīḥ prajāḥ
            paśavaḥ saṃviśeante yatʰendrasr̥ṣṭaṃ prapateta vajram iti \\
      - verse[n=3]:
        - tad vajraṃ śāntyudakena saṃprokṣya arātīyor ity ullikʰya yat tvā śikva iti
          prakṣālya barhiṣy ādʰāya juhoti \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - vajraḥ patitas tu varaṃ hinasti taṃ tvā vayam apahanma gʰoram \ sa naḥ
            śivo 'stu dviṣatāṃ vadʰāya sapatnān me dviṣato hantu sarvān \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadvat prajāḥ papanayad dʰastād yadi volūkʰalāt \ sapatnān me paripāhi
