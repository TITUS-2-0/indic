    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - adbʰutāni ca dr̥śyante tasminn utpātadarśane \ vaiśvānarapatʰaṃ prāptaḥ
