  - parisista[n=22]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - araṇilakṣaṇam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om atʰātaḥ saṃpravakṣyāmi araṇyoś caiva lakṣaṇam \ rūpam atʰā pramāṇaṃ
