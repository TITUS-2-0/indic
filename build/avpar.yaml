            rajatakṣatasaprabʰam \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pragʰātākampanirgʰātāvidyutā cābʰrapātanam \ bʰavecca devatādīnāṃ śiroabʰiṣṭʰānavarjanam
