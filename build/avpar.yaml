      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - labʰate rājyayogyo 'pi na rājyaṃ raja^nandanaḥ \ paṭʰan na labʰate vidyāṃ
