      - verse[n=14]:
        - tasmād yatnena kuṇḍaṃ kʰātvādbʰir abʰyukṣya purastād agner ādityādīn grahān
          pratiṣṭʰāpyottarataḥ kr̥ttikādīni nakṣatrāṇi svāsu dikṣu lokapālān sarvāsu
          kuṇḍasraktiṣv agnyādidevān ratiṣṭʰāpya
      - verse[n=15]:
        - teṣāṃ pratimantram āvāhanādikaṃ kr̥tvā vilīnapūtam ājyaṃ gr̥hītvā sruvaṃ
          srucaṃ ca saṃmr̥jya pratapyedʰmam upasamādʰāyānvārabdʰāya vāstoṣpatyādibʰiś
          caturbʰir gaṇaiḥ śāntyudakaṃ kr̥tvā tataḥ kartāram ācāmayati ca saṃprokṣati
