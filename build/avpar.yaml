            rākṣasāḥ \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - uddʰr̥tya samidʰo 'nnaṃ vā pañcabʰir juhuyād budʰaḥ \ śanaiś ca nirvaped
            annaṃ madʰye 'gnau susamāhitaḥ \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gr̥hakarmaṇi yajñe vā tatʰā pañcabʰir eva tu \ śāntike pauṣṭike vaiva
            varjayet tu kanīnikām \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tisr̥bʰir juhuyād annaṃ na tilān naiva taṇḍulān \ yadābʰicārikaṃ kiṃ cit
