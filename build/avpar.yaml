      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śrīkāmo bilvavr̥kṣasya kadambasya tatʰaiva ca \ vidveṣaṃ kaṭukaiḥ kuryāt
