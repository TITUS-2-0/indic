        mr̥tyavā ā rabʰasvāyaṃ pratisaro 'yaṃ me varaṇo bʰavāśarvau mr̥ḍataṃ prāṇāya
        namo 'gniṃ brūma ity artʰasūktaṃ satyaṃ br̥had iti dve pratʰame girayas te
        yat te madʰyaṃ yās te prācīr mā naḥ paścād grīṣmas te bʰūme varṣāṇy upastʰās
        te bʰūme mātaḥ sahasraśr̥ṅgo vr̥ṣabʰo jātavedā mā pra gāma patʰo yo yajñasya
        tasmai prācyā diśo antardeśād iti paryāyaś citrāgaṇaḥ \\ iti citrāgaṇaḥ \\
    - section[n=19]:
      - patnīvanto aditir dyauḥ sinīvāli kuhūṃ devīm iti trīṇi sūktāni patnīvantaḥ
