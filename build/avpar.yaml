      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatrādbʰutāni dr̥śyante vicitrāṇi samantataḥ \ susamr̥ddʰo 'pi deśaḥ sa
