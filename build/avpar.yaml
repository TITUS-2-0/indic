  - parisista[n=50]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - candraprātipadikam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ vr̥ttaṃ prātar amāvāsyāṃ paścād dr̥śyeta candramāḥ \ tasya varṇaṃ gatiṃ
            rūpaṃ stʰānaṃ caivoccanīcatām \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hrāsavr̥ddʰiṃ ca śr̥ṅgāṇāṃ nakṣatraṃ yac ca yojayet \ tāni lakṣeta somasya
            varṣāvarṣaṃ bʰayābʰayam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pratʰame darśane tv indoḥ samāsādya yadā graham \ uttaraṃ vardʰate śr̥ṅgaṃ
