    - section[n=8]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upastʰitaṃ mr̥tyum api dvijottamaḥ śamaṃ nayet \ adʰītyātʰarvāṅgirasas
