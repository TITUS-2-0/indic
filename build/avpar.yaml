  - parisista[n=32]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - gaṇamālā
    - section[n=1]:
      - oṃ bʰūs tat savituḥ śaṃ no devīḥ śāntā dyauḥ śaṃ na indrāgnī śaṃ no vāto vātu
        uṣā apa svasus tama iti śāntigaṇaḥ \\
    - section[n=2]:
      - kr̥tyāpratiharaṇo dūṣyā dūṣir asi īśānāṃ tvā samaṃ jyotir uto asy abandʰukr̥d
        ye purastāt suparṇas tvā yāṃ te cakruḥ pratīcīnapʰalo yad duṣkr̥tam ayaṃ pratisaro
        yāṃ kalpayantīti kr̥tyāpratiharaṇāni \\ iti kr̥tyāgaṇaḥ \\
    - section[n=3]:
      - cātanaḥ stuvānam idaṃ havir ye 'māvāsyām upa prāgān niḥsālām arāyakṣayaṇaṃ
