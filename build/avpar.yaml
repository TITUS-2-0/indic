  - parisista[n=69]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - atʰarvahr̥dayam
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - om upasaṃgamya munayaḥ sarvajñaṃ śāntamānasam \ apr̥ccʰan gatamātsyaryaṃ
