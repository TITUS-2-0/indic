      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturviṃśāṅgulā dīrgʰā vistareṇa ṣaḍaṅgulā \ caturaṅguloccʰrayā ca araṇiś
            cottarāraṇiḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ā skandʰād uraso vāpi iti staudāyanaiḥ smr̥tā \ bāhumātrā devadarśair
