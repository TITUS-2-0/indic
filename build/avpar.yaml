      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - viśīrṇāyuḥkṣayaṃ kuryād dvidalā rogadā bʰavet \ abʰimukʰagatamātrā sadyo
