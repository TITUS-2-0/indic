      - verse[n=12]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gajoṣṭʰasadr̥śākāra prājāpatyā ca sā ciduḥ \ evaṃ kr̥tvā vidʰānena kuṇḍaṃ
            lakṣaṇalakṣitam \\
      - verse[n=13]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
