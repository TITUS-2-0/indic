    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - lāṅgalī grasate lokān yugāntaṃ pratipādayet \ mārīṃ samadʰikām āhur yadā
