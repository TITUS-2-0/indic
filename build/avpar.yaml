    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - na cet purastād dʰīnaṃ syāt sukʰaṃ yajñaḥ samāpyate \ yat tu dakṣiṇato
            'hīnaṃ tad rājñas tv abʰayapradam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
