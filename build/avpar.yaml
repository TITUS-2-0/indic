      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ādʰitsur api nādʰānaṃ kuryād āvāsam eva ca \ kanyā pariṇinīṣur vā kāmyeṣv
