      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - māṇsī ca sarvabʰūtānāṃ saubʰāgyasya tu kāraṇam \ tatsamidʰāṃ lakṣahomān
