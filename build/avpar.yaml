      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - daṇḍastʰāyī caturtʰas tu daṇḍaśāyī tu pañcamaḥ \ ṣaṣtʰas tu yūpastʰāyī
