      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - anenāktābʰyām akṣibʰyāṃ yamyaṃ paśyet sa kiṃkaraḥ \ añjanaṃ tagaraṃ kuṣṭʰaṃ
