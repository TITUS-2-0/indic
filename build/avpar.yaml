  - parisista[n=34]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - anulomakalpaḥ
    - section[n=1]:
      - verse[n=0]:
        - oṃ namo 'tʰarvavedāya \\
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - akṣarāni vilomāni na svaraṃ pratilomayet \ pratyārambʰanigʰāteṣu stʰānāny
