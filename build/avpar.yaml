      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yadāgnau lakṣaṇaṃ kiṃ cid aśubʰaṃ tu pradr̥śyate \ hotā kleśam avāpnoti
            śāntiṃ tatra prayojayet \\
  - parisista[n=30]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - lagʰulakṣahomaḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ śaunakaṃ tu sukʰāsīnaṃ gautamaḥ paripr̥ccʰati \ lakṣahomasya yat puṇyam
