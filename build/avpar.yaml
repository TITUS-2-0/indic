      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tr̥tīyena tu sūktena nivedya balim antataḥ \ yatʰāvyāvartane caiva yad
            uktaṃ tat samācaret \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ snātaḥ śuklavāsāḥ prāśya śāntyudakaṃ śuciḥ \ paryukṣyopasamādʰāya
            gʰr̥tasaṃskāra iṣyate \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pūrvaṃ mahāvyāhr̥tibʰiḥ sāvitryā tadanantaram \ śāntiś ca brahma jajñānaṃ
            brahma bʰrājad itīti ca \\
      - verse[n=3]:
        - agne gobʰir agne 'bʰyāvartinn agne jātavedaḥ saha rayyā punar ūrjeti \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - agnim īLe purohitam agna ā yāhi vītaye \ br̥haspatir na ity ekā br̥haspate
            yuvaṃ tatʰā \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - etair ājyaṃ ca juhuyāt saṃpātān ānayed gʰr̥te \ kr̥tyādūṣaṇamantraiś ca
            kuryāc cʰāntyudake vidʰim \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saṃpātān ānayet tatra cātanair mātr̥nāmabʰiḥ \ vāstoṣpatyair vāṣṭoṣpatāv
            ānayet samadūṣaṇam \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - nidʰāya havir āsādya gʰr̥takumbʰaṃ susaṃskr̥tam \ gʰr̥tabʰāgau tu yāv
            anyau pūrveṇāgner nidʰāpayet \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - darbʰādīn tu vāsādīṃś ca saṃbʰārān gaurasarṣapān \ bilvaṃ ca kumbʰe nidʰāyāpareṇāgner
            nidʰāpayet \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sāvitraḥ śantātīyaś ca kr̥tyādūṣaṇa eva ca \ abʰayāparājitāyuṣyā varcasyaś
