    - section[n=30]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tīkṣṇatailaṃ kaṭu proktaṃ darvī grāmasruvas tatʰā \ trimadʰuraṃ tv atra
