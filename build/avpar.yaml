      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śuṣukair yā indʰanaiḥ pūrvaṃ yajñavr̥kṣamayaiḥ śubʰaiḥ \ ārdrāṇi homayec
            caiva śuṣkaiḥ kalahakarmaṇi \ śuṣkāṇi hīndʰanāni syuḥ samidʰas tu yatʰoditāḥ
            \\
    - section[n=5]:
      - verse[n=1]:
