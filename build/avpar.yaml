      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rājaveśmasu vaikr̥tye prāsādadʰvajatoraṇe \ autpātikāni dr̥śyante rājñas
