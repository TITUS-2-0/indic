          iti etais tribʰiḥ sūktair anvārabdʰe rājani pūrṇahomaṃ juhuyāt \\
    - section[n=3]:
      - verse[n=1]:
        - atʰa paśūnām upācāram \\
      - verse[n=2]:
        - indradevatāḥ syur ye rājño bʰr̥tyāḥ syuḥ sarve dīkṣitā brahmacāriṇaḥ syur
      - verse[n=3]:
        - indraṃ copasadya yajeran \\ trirātraṃ saptarātraṃ vā
      - verse[n=4]:
        - trir ayanam ahnām upatiṣṭʰante havisā ca yajante \\
      - verse[n=5]:
        - āvr̥ta indram aham iti indra kṣatram iti haviṣo hutvā
      - verse[n=6]:
        - brāhmaṇān svastivācya indram avabʰr̥tʰāya vrajanti
      - verse[n=7]:
        - apāṃ sūktair āplutya pradakṣiṇam āvr̥tya apa upaspr̥śya anapekṣamāṇāḥ pratyetya
          brāhmaṇān bʰaktyā yad īpsitaṃ varapradānaiḥ paritoṣayet \\
      - verse[n=8]:
        - atʰa haiṣamitikam iti \\
      - verse[n=9]:
        - śvaḥśvo 'sya rāṣṭraṃ jyāyo bʰavati eko 'syāṃ pr̥tʰivyāṃ rājā bʰavati na
          purā jarasaḥ pramīyate ya evaṃ veda yaś caivaṃvidvān indramaheṇa carati
          iti brāhmaṇam \\
  - parisista[n=19b]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - brahmayāgaḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ bʰārgavaṃ praṇipatyātʰa bʰagavāñ śaunako 'vadat \ brahmayāgavidʰiṃ
            kr̥tsnaṃ vistareṇa vadasva me \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - paripr̥ṣṭaḥ sa tena atʰa atʰarvā yajatāṃ varaḥ \ vidʰiṃ kr̥tsnaṃ pratiṣṭʰāya
            ākʰyātum upacakrame \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sarveṣām eva yāgānāṃ paramo 'yam udāhr̥taḥ \ brahmayāgaṃ prayatnena śr̥ṇu
            etaṃ tad yatʰākramam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hr̥dye manohare śubʰre sarvābādʰāvivarjite \ śleṣmāntakākṣagr̥dʰrādiparityakte
            same śubʰe \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - maṇḍapaṃ kārayet tatra yatʰoktavidʰinā guruḥ \ patākātoraṇir yuktaṃ dvāraiś
            ca api pr̥tʰagvidʰaiḥ \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰyukṣya śāntitoyena pañcagavyena vā sakr̥t \ gomayena pralipya ādau
            pūjayed varṇakiḥ pr̥tʰak \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - puṣpaiś ca vividʰaiḥ śubʰraiḥ pʰalaiś ca api arcayed budʰaḥ \ tato baliṃ
            hared rātrau caturdikṣu vidʰānavit \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pradīpān gʰr̥tapūrṇāṃś ca pradadyād vividʰān tatʰā \ ttato maṇḍapamadʰye
            tu vartayed divyamaṇḍalam \\ [caturaśraṃ caturdvāraṃ vr̥ttākāram atʰa
            api vā] \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sitacūrṇena tanmadʰye likʰet padmaṃ suśobʰanam \ bahiś ca varṇaiḥ śubʰrair
            nānā śobʰāṃ prakalpayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - madʰye padmaṃ tu saṃstʰāpya brahmāṇaṃ parameśvaram \ brahmajajñānasūktena
            yatʰoktam upakalpayet \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tatʰa imā āpa ityā dyair yatʰāvad adʰivāsayet \ rocanācandanādyaiś ca
            puṣpair dʰūpaiś ca pūjayet \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - gʰr̥tapradīpamālyaiś ca vastrair bʰakṣaiś ca śobʰanaiḥ \ sitacandanakarpūraṃ
            dadyād vā api hi guggulam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pradakṣiṇaṃ tataḥ kr̥tvā namet sarvāṅgakair naraḥ \ dakṣiṇe paścime vā
            api bʰāge vediḥ praśasyate \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥tvājyabʰāgaparyantaṃ tataḥ śāntyudakaṃ punaḥ \ brahmajajñānasūktena
            kuryāc caivātra pūjanam \ tatʰaiva raudramantraiś ca abʰiṣekāya kalpayet
            \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hutvābʰyātānamantrāṃś ca tato rudragaṇena ca \ nīlarudraiś caruṃ vidvān
            vidʰinā śrapayed budʰaḥ \\
    - section[n=4]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - homayet kutsasūktena uccʰuṣmaiś ca yatʰāvidʰi \ japen mantrān tatʰāyuṣyān
            maṅgalyāṃś cāpi yatnataḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - hutvā ca cātanaṃ tatra mātr̥nāmagaṇena ca \ snāpayet pañcagavyena tatʰā
            śāntyudakena ca \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - pʰalasnānaṃ ca kurvīta yukto maṅgalavādibʰiḥ \ bandibʰir vedavidbʰiś ca
            strīsaṇgītair manoramaiḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - cārucāmarahastābʰiś citradaṇḍaiḥ sadarpaṇaiḥ \ snāpayed brahmasūktena
            raudreṇāpi tatʰārcayet \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tataḥ pradakṣiṇaṃ kr̥tvā jānubʰyāṃ dʰaraṇīṃ gataḥ \ āśāsyeṣṭapʰalaṃ tatra
            yukto maṅgalapāṭʰakaiḥ \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - tūryagʰoṣeṇa saṃyuktaḥ kr̥tasvastyayanas tatʰā \ kuryād dundubʰinādaṃ
            tu śaṅkʰabʰeriprapūritam \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kuryād uttaratantraṃ ca sadasyān vācayet tataḥ \ bʰojayec cʰaktitas tatra
            brāhmaṇān vedapāragān \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dīnānātʰāndʰakr̥paṇān bʰakṣabʰojyair anekadʰā \ annapānavihīnāṃś ca viśeṣeṇa
            prapūjayet \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dattvā ca dakṣiṇāṃ śaktyā dadyād gaṇabaliṃ niśi \ gr̥hadevās tu saṃpūjyāḥ
            kāryaś cāpy utsavo gr̥he \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yogino bʰojayet paścād gr̥hesu gr̥hamedʰinaḥ \ acʰedyās taravaḥ kāryāḥ
            prāṇihiṃsāṃ ca varjayet \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - bandʰanastʰāś ca moktavyā baddʰāḥ krodʰāc ca śatravaḥ \ abʰayaṃ gʰoṣayed
            deśe guruṃ ca paripūjayet \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰayaṃ sarvato dattvā iṣṭe ca parameśvare \ dīrgʰam āyur avāpnoti kr̥tsnāṃ
            bʰuṅkte vasuṃdʰarām \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - brahmayāgavidʰiḥ kr̥tsno bʰaktānāṃ tu mayoditaḥ \ atʰarvaṇā surendrāya
            praṇatāya śubʰeccʰayā \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - kr̥tābʰiṣekaḥ kr̥tayāga eṣa kr̥tāhhnikaḥ kr̥tarakṣaḥ sureśaḥ \ atʰarvaṇo
            'nugraham āśu labdʰvā triviṣṭapaṃ virarājāsapatnam \\ iti \\
  - parisista[n=20]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - skandayāgaḥ or dʰūrtakalpaḥ
    - section[n=1]:
      - verse[n=1]:
        - atʰāto dʰūrtakalpaṃ vyākʰyāsyāmaḥ \\
      - verse[n=2]:
        - caturṣucaturṣu māseṣu pʰālguṇāṣāḍʰakārttikapūrvapakṣeṣu nityaṃ kurvīta \\
      - verse[n=3]:
        - śvo bʰūte ṣaṣṭʰyām upavāsaṃ kr̥tvā prāgudīcīṃ diśaṃ niṣkramya śucau deśe
          manohare noṣare maṇḍalaṃ trayodaśaratniṃ kr̥tvā madʰye maṇḍapasya sarvavānaspatyāṃ
          mālāṃ kr̥tvā gʰaṇṭāpatākāsrajaḥ pratisaraṃ ca mālāpr̥ṣṭʰe kr̥tvā madʰye
          darpaṇāṃś copakalpayitvā tatra yaṃ vahanti hayāḥ śvetā ity āvāhayet \\
    - section[n=2]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaṃ vahanti hayāḥ śvetā nityayuktā manojavāḥ \ tam ahaṃ śvetasaṃnāhaṃ
            dʰūrtam āvāhayāmy aham \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaṃ vahanti gajāḥ siṃhā vyāgʰrāś cāpi viṣāṇinaḥ \ tam ahaṃ siṃhasaṃnāhaṃ
            dʰūrtam āvāhayāmy aham \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaṃ vahanti mayūrāś ca citrapakṣā vihaṃgamāḥ \ tam ahaṃ citrasaṃnāhaṃ
            dʰūrtam āvāhayāmy aham \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaṃ vahanti sarvavārṇāḥ sadāyuktā manojavāḥ \ tam ahaṃ sarvasaṃnāhaṃ dʰūrtam
            āvāhayāmy aham \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yasyāmogʰā sadā śaktir nityaṃ gʰaṇtāpatākinī \ tam ahaṃ śaktisaṃnāhaṃ
            dʰūrtam āvāhayāmy aham \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaś ca mātr̥gaṇair nityaṃ sadā parivr̥to yuvā \ tam ahaṃ mātr̥bʰiḥ sārdʰaṃ
            dʰūrtam āvāhayāmy aham \\
      - verse[n=7]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yaś ca kanyāsahasreṇa sadā parivr̥to mahān \ tam ahaṃ siṃhasaṃnāhaṃ dʰūrtam
            āvāhayāmy aham \\
      - verse[n=8]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āyātu devaḥ sagaṇaḥ sasainyaḥ savāhanaḥ sānucaraḥ pratītaḥ \ ṣaḍānano
            'ṣṭādaśalocanaś ca suvarṇavarṇo lagʰupūrṇabʰāsaḥ \\
      - verse[n=9]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āyātu devo mama kārttikeyo brahmaṇyapitraiḥ saha mātr̥bʰiś ca \ bʰrātrā
            viśākʰena ca viśvarūpa imaṃ baliṃ sānucara juṣasva \\
      - verse[n=10]:
        - saṃviśasveti saṃveśayet \\
    - section[n=3]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - saṃviśasva varagʰaṇṭāpsaraḥstave yatra subʰujo hi nirmitāḥ \ saṃviṣṭo
            me dʰehi dīrgʰam āyuḥ prajāṃ paśūṃś caiva vināyakasena \\
      - verse[n=2]:
        - imā āpa iti gandʰodakaṃ pādyaṃ dadyāt \\ pratigr̥hṇātu bʰagavān devo dʰūrta
          iti \\ ṣat caiva hiraṇyavarṇā itīme divyo gandʰarva iti gandʰān yas te gandʰa
          iti cemāḥ sumanasa iti sumanasaḥ \\ priyaṃ dʰātur iti... \\
      - verse[n=3]:
        - vanaspatir aso medʰya iti dʰūpam \\ yakṣyeṇa te divā agniḥ śukraś ceti dīpam
          \\ yo viśvataḥ supratīka iti parṇāni \\
      - verse[n=4]:
        - prakṣālya haviṣy upasādayed dadʰyodanaṃ kṣīrodanaṃ guḍodanaṃ mudgapayasamiśradʰānyamodakāni
          sarvagandʰān sarvarsān udakapūrṇaṃ mūlapurṇaṃ puṣpapūrṇaṃ pʰalapūrṇaṃ rasapūrṇaṃ
          copakalpayitvā
      - verse[n=5]:
        - indraḥ sītam ity ullikʰya agne prety agniṃ praṇīya prajvalya prāñcam idʰmam
          upasamādʰāya bʰaga etam idʰmam iti tisr̥bʰir etam idʰmaṃ sugārhaspatya ity
          upasamādʰāya samiddʰo agnir iti samiddʰam anumantrayate \\
    - section[n=4]:
      - verse[n=1]:
        - bʰadram iccʰanto hiraṇyagarbʰo mamāgne varcas tvayā manyo yas te manyo yad
          devā devaheḍanam iti ṣat kāmasūktādayo daśa mahīpataye svāhā \\
      - verse[n=2]:
        - dʰūrtāya skandāya viśākʰāya pinākasenāya bʰrātr̥strīkāmāya svaccʰandāya
          varagʰaṇtāya nirmilāya lohitagātrāya śalakaṭaṅkaṭāya svāheti hutvā agnaye
          prajāpataye ye devā divy ekādaśa stʰeti anumataye agnaye sviṣṭakr̥ta iti
          ca \\
    - section[n=5]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - śivāgnikr̥ttikānāṃ tu stoṣyāmi varadaṃ śubʰam \ sa me stuto viśvarūpaj
            sarvān artʰān prayaccʰatu \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰanadʰānyakulān bʰogān sa me vacanavedanam \ dāsīdāsaṃ tatʰā stʰānaṃ
            maṇiratnaṃ surāñjanam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ye bʰaktyā bʰajante dʰūrtaṃ brahmaṇyaṃ ca yaśasvinam \ sarve te dʰanavantaḥ
            syuḥ prajāvanto yaśasvinaḥ \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - yatʰendras tu varān labdʰvā prītas tu bʰagavān purā \ dehi me vipulān
            bʰogān bʰaktānāṃ ca viśeṣata iti \\
      - verse[n=5]:
        - kāmasūktenopahāram upaharet \\
      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - upahāram imaṃ deva mayā bʰaktyā niveditam \ pratigr̥hya yatʰānyāyam akruddʰaḥ
            sumanā bʰava \\
    - section[n=6]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - sadyojātaṃ prapadyāmi sadyojātāya vai namaḥ \ bʰavebʰave nādibʰave bʰajasva
            māṃ bʰavodbʰaveti bʰavāya namaḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - devaṃ prapadye varadaṃ prapadye skandaṃ prapadye ca kumāram ugram \ ṣaṇṇāṃ
            sutaṃ kr̥ttikānāṃ ṣaḍāsyam agneḥ putraṃ sādʰanaṃ gopatʰoktaiḥ \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - raktāni yasya puṣpāṇi raktaṃ yasya vilepanam \ kukkuṭā yasya raktākṣāḥ
            sa me skandaḥ prasīdatu \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - āgneyaṃ kr̥ttikāputram aindraṃ ke cid adʰīyate \ ke cit pāśupataṃ raudraṃ
            yo 'si so 'si namo 'stu ta iti \\
      - verse[n=5]:
        - svāmine namaḥ śaṅkarāyāgniputrāya kr̥ttikāputrāya namaḥ \\
      - verse[n=6]:
        - bʰagavān kva cid apratirūpaḥ svāhā bʰagavān kva cid apratirūpaḥ \\
      - verse[n=7]:
        - maṇiratnavarapratirūpaḥ \\ kāñcanaratnavarapratirūpa iti \\
      - verse[n=8]:
        - ete [te] deva gandʰā etāni puṣpāṇy eṣa dʰūpa etāṃ mālāṃ triḥ pradakṣiṇāṃ
          kr̥tvā ādityakartitaṃ sūtram iti pratisaram ābadʰnīyāt \\
    - section[n=7]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - ādityakartitaṃ sūtram indreṇa trivr̥tīkr̥tam \ aśvibʰyāṃ gratʰito grantʰir
            brahmaṇā pratisaraḥ kr̥taḥ \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - dʰanyaṃ yaśasyam āyuṣyam aśubʰasya ca gʰātanam \ badʰnāmi pratisaram imaṃ
            sarvaśatrunibarhanam \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - rakṣobʰyaś ca piśācebʰyo gandʰarvebʰyas tatʰaiva ca \ manuṣyebʰyo bʰayaṃ
            nāsti yac ca syād duṣkr̥taṃ kr̥tam \\
      - verse[n=4]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - svakr̥tāt parakr̥tāc ca duṣkr̥tāt pratimucyate \ sarvasmāt pātakān mukto
            bʰaved vīras tatʰaiva ca \\
      - verse[n=5]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - abʰicārāc ca kr̥tyātaḥ strīkr̥tād aśubʰaṃ ca yat \ tāvat tasya bʰataṃ
            nāsti yāvat sūtraṃ sa dʰārayet \\
      - verse[n=6]:
