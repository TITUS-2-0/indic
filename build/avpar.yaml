      - verse[n=6]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - atʰa dakṣiṇato hīnaṃ yajamānabʰayaṃkaram \ paścimena vihīnaṃ syād yajñasyāsiddʰidaṃ
