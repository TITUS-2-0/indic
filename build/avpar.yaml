  - parisista[n=31]:
    - head[lg=san-Latn-x-vedic-prose-accented-transliterated]:
      - koṭihomaḥ
    - section[n=1]:
      - verse[n=1]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - oṃ devāś ca r̥ṣayaś caiva pīḍyamānā mahāsūraiḥ \ mr̥tyunā vyādʰibʰiś caiva
            brahmāṇam idam abruvan \\
      - verse[n=2]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - karmaṇā kena deveśa mr̥tyur vyādʰiś ca jīyate \ aiśvaryaṃ prāpyate vāpi
            stʰānaṃ ca paramaṃ prabʰo \\
      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - evam ukto mahātejā brahmā lokapitāmahaḥ \ pratyuvāceśvaraḥ sarvān viprān
