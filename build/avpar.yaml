      - verse[n=3]:
        - foreign[lg=san-Latn-x-vedic-metric-unaccented-transliterated]:
          - caturaśraṃ śapʰākr̥tyā ardʰacandraṃ trikoṇakam \ vartulaṃ pañcakoṇaṃ ca
