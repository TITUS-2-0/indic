text:
- body:
  - adhyaya[n=1]:
    - p:
      - s[n=1]: samyagdarśana jñāna cāritrāṇi mokṣamārgaḥ
      - s[n=2]: tattvārthaśraddhānaṃ samyagdarśanam
      - s[n=3]: tan nisargād adhigamād vā
      - s[n=4]: jīvājīvāsrava bandha saṃvara nirjarā mokṣāstattvaṃ
      - s[n=5]: nāma sthāpanā dravya bhāvatastannyāsaḥ
      - s[n=6]: pramāṇanayair adhigamaḥ
      - s[n=7]: nirdeśa svāmitva sādhana adhikaraṇa sthiti vidhānataḥ
      - s[n=8]: sat saṃkhyā kṣetra sparśana kālāntara bhāvālpa bahuttvaiśca
      - s[n=9]: matiśrutāvadhimanaḥ paryaya kevalāni jñānam
      - s[n=10]: tat pramāṇe
      - s[n=11]: adye parokṣam
      - s[n=12]: pratyakṣamanyat
      - s[n=13]: matiḥ smr̥ti saṃjñā cintābhinibodha ity ānarthāntaram
      - s[n=14]: tad indriyānindriya nimittam
      - s[n=15]: avagrahehāvāya dhāraṇāḥ
      - s[n=16]:
        - bahu bahuvidha kṣipra niśrita sandigdha dhruvāṇāṃ setarāṇām
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=16a]:
        - bahu bahuvidha kṣiprā niḥsr̥tānukta dhruvāṇāṃ setarāṇām
        - note[lg=eng-Latn]: variant sarvārthasiddhi
      - s[n=17]: arthasya
      - s[n=18]: vyañjanasyāvagrahaḥ
      - s[n=19]: na cakṣuranindriyābhyām
      - s[n=20]: śrutaṃ matipūrvaṃ dvyaneka dvādaśabhedam
      - s[n=21]:
        - dvividho'vadhiḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=22]: bhavapratyayo nārakadevāṇāṃ
      - s[n=23]: yathoktanimittaḥ ṣaḍvikalpaḥ śeṣāṇāṃ
      - s[n=24]: r̥juvipulamatī manaḥ paryayaḥ
      - s[n=25]: viśuddhy apratipātābhyāṃ tadviśeṣaḥ
      - s[n=26]: viśuddhi-kṣetra-svāmi-viṣayebhyo'vadhimanaḥ paryayayoḥ
      - s[n=27]: matiśrutayor nibandhaḥ sarvadravyeṣv asarvapāryāyeṣu
      - s[n=28]: rūpiṣv-avadheḥ
      - s[n=29]: tadanantabhāge manaḥ paryasya
      - s[n=30]: sarvadravya-paryāyeṣu kevalasya
      - s[n=31]: ekādīni bhājyāni yugapad ekasminn ācaturbhyaḥ
      - s[n=32]: matiśrutāvadhayo viparyayaśca
      - s[n=33]: sadasator aviśeṣād yadr̥cchopalabdher unmattavat
      - s[n=34]:
        - naigama saṃgraha vyavahāra rjusūtra śabda samabhirūḍa evaṃbhūtā nayāḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=34a]:
        - naigama saṃgraha vyavahāra rjusūtra śabda samabhirūḍa evaṃbhūtā nayāḥ
        - note[lg=eng-Latn]: variant sarvārthasiddhi
      - s[n=35]:
        - ādya-śabdau dvi tri bhedau
        - note[lg=eng-Latn]: not in sarvārthasiddhi
        - .
  - adhyaya[n=2]:
    - p:
      - s[n=1]: aupaśamikakṣāyikau bhāvau miśraśca jīvasya svatattvam audayika pāriṇāmiko
          ca
      - s[n=2]: dvi-navāṣṭādaśaikaviṃśātitribhedā yathākramam
      - s[n=3]: samyaktva cāritre
      - s[n=4]: jñānadarśana dānalābhabhogopabhogavīryāṇi ca
      - s[n=5]: jñānājñāna darśana labdhyaścatustritri pañcabhedāḥ samyaktva cāritra
          saṃyamāsaṃyamāśca
      - s[n=6]: gati kaṣāya liṅgaṃ mithyādarśaṇājñānāsaṃyatāsiddha leśyāścatuścatustryekaikaikaikaṣaḍbhedāḥ
      - s[n=7]: jīvabhavyābhavyatvāni ca
      - s[n=8]: upayogo lakṣaṇam
      - s[n=9]: sa dvividho'ṣṭacaturbheda
      - s[n=10]: saṃsāriṇo muktāśca
      - s[n=11]: samanaskāmanaskāḥ
      - s[n=12]: saṃsāriṇastrasasthāvarāḥ
      - s[n=13]:
        - pr̥thivyambuvanaspatayaḥ sthāvarāḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=13a]: pr̥thivyaptejovāyuvanaspatayaḥ sthāvarāḥ
      - s[n=14]:
        - tejovāyūdvīndriyādayaś ca trasāḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=14a]: dvīndriyādayastrasāḥ
      - s[n=15]: paṃcedriyāṇi
      - s[n=16]: dvididhāni
      - s[n=17]: nirvr̥tyupakaraṇe dravyendriyam
      - s[n=18]: labdhyupayogau bhāvendriyam
      - s[n=19]:
        - upayogaḥ sparśādiṣu 19
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=20]: sparśanarasana ghrāṇacakṣuḥ śrotrāṇi
      - s[n=21]: sparśanarasagāndhavarṇaśabdāstadarthāḥ
      - s[n=22]: śrutamanindriyasya
      - s[n=23]:
        - vāyvantānām ekam
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=23a]: vanaspatyantānāmekam
      - s[n=24]: kr̥mipipīlikā bhramara manuṣyādīnāmekaika vr̥ddhāni
      - s[n=25]: saṃjñinaḥ samanaskāḥ
      - s[n=26]: vigrahagatau karmayogaḥ
      - s[n=27]: anuśreṇi gatiḥ
      - s[n=28]: avigrahā jīvasya
      - s[n=29]: vigrahavatī ca saṃsāriṇaḥ prāk caturbhyaḥ
      - s[n=30]: eka samayāvigrahā
      - s[n=31]:
        - ekaṃ dvau vā nāhārakaḥ 31
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=31a]: ekaṃ dvai trīnvānāhārakaḥ
      - s[n=32]: sammūrcchanagarbhaupapātā janma
      - s[n=33]: sacittaśītasaṃvr̥tāḥsetarā miśrāś caikaśas tad yonayaḥ
      - s[n=34]: jarāyujāṇḍajapotānāṃ garbhaḥ
      - s[n=35]: devanārakāṇāmupapādaḥ
      - s[n=36]: śeṣāṇāṃ saṃmabarcchanam
      - s[n=37]: audārikavaikriyikāhārakadaijasakārmaṇāni śarīrāṇi
      - s[n=38]: paraṃ paraṃ sūkṣman
      - s[n=39]: pradeśato'saṃkhyeyaguṇaṃprāk taijasāt
      - s[n=40]: anantaguṇe pare
      - s[n=41]: apratīghāte
      - s[n=42]: anādisaṃbandhe ca
      - s[n=43]: sarvasya
      - s[n=44]: tadādīni bhājyāni yugapad ekasminnā caturbhyaḥ
      - s[n=45]: nirūpabhogamantyam
      - s[n=46]: garbhasamabarcchanajamādyam
      - s[n=47]: aupapādikaṃ vaigriyikam
      - s[n=48]: labdhipratyayaṃ
      - s[n=49]:
        - note[lg=eng-Latn]: only in sarvārthasiddhi
        - taijasamapi
      - s[n=50]:
        - śubhaṃ viśuddham avyāghāti cāhārakaṃ caturdaśa pūrvadhara eva
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=50.]:
        - 1 śubhaṃ viśuddhamavyāghāti cāhārakaṃ pramattasaṃyatasyaiva
        - note[lg=eng-Latn]: variant sarvārthasiddhi
      - s[n=51]: nāraka-saṃmūrcchano napuṃsakāni
      - s[n=52]: na devāḥ
      - s[n=53]:
        - śeṣastrivedāḥ
        - note[lg=eng-Latn]: only in sarvārthasiddhi
      - s[n=54]:
        - aupapātika caramadeha uttamapuruṣā'saṅkhyeyavarṣāyurṣo'napavartyāyuṣaḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=54a]: aupapādika caramottamadehā'saṃkhyeya varṣāyuṣonavartyayuṣaḥ
  - adhyaya[n=3]:
    - p:
      - s[n=1]: ratnaśarkarābālukāpaṃka dhūmatamomahātamaḥ prabhā bhūmayo ghanāmbuvātākāśa
          pratiṣṭhāḥ saptādho'dhaḥ
      - s[n=2]: tāsu narakāḥ
      - s[n=3]: nityāśubhataraleśyāpariṇāma dehavedanāvikriyāḥ
      - s[n=4]: parasparodīritaduḥkhāḥ
      - s[n=5]: saṃkliṣṭāsurodīritaduḥkhāśca prāk caturthyāḥ
      - s[n=6]: teśvekatri sapta daśasaptadaśatdvā viṃśati trayastriṃśat sāgaropamāsattvānāṃ
          parā sthitaḥ
      - s[n=7]: jambudvīpa lavaṇodādayaḥ śubhanāmāno dvīpasamudrā
      - s[n=8]: dvirdvirviṣkambhāḥ pūrvapūrvaparikṣepiṇo valayākr̥tayaḥ
      - s[n=9]: tanmadhye merunābhirvr̥tto yojanaśatasahasraviṣakambho jambūdvīpaḥ
      - s[n=10]: bharatahemavataharivideha ramyaka hairaṇyavatairāvatavarṣāḥ kṣetrāṇi
      - s[n=11]: tadvibhājinaḥ pūrvāparāyatā himavanmahāhimavanniṣadhanīlarūkmi śikhariṇo
          varṣadharaparvatāḥ
      - s[n=12]:
        - hemārjunatapanīya vaiḍūrya rajata hemamayāḥ
        - note[lg=eng-Latn]: only in sarvārthasiddhi from 12 to 39
      - s[n=13]: maṇivicitraparśvā upari mūle ca tulyavistārāḥ
      - s[n=14]: padmamahāpadmatigiñchakesari mahāpuṇḍarīkapuṇjarīkā hr̥dās teṣāmupari
      - s[n=15]: prathamo yojanasahasrāyāmas tad ardha viṣakambho hr̥daḥ
      - s[n=16]: deśayojanāvagāhaḥ
      - s[n=17]: tanmadhye yojanaṃ puṣkaram
      - s[n=18]: taddviguṇadviguṇāhradaḥ puṣkarāṇi ca
      - s[n=19]: tannivāsinyo devyaḥ śrī hrīdhr̥tikīrtibuddhilakṣmyaḥ palyopamasthitayaḥ
          sasāmānika pariṣatkāḥ
      - s[n=20]: gaṇgāsindhu rohidrohitāsyāhariddharikāntai sītāsītodānārīnarakāntā
          suvarṇa rūpyakūlā raktāraktodāḥ saritastanmadhyagāḥ
      - s[n=21]: dvayordvayoḥ pūrvāḥ pūrvagāḥ
      - s[n=22]: śeṣāstvaparagāḥ
      - s[n=23]: caturdaśanadīsahasraparivr̥tā gaṃgāsindhvādayo nadyaḥ
      - s[n=24]: bharataḥ ṣaḍviṃśatipaṃcayojanaśatavistāraḥ ṣaṭcaikonaviṃśatibhāgāyojanasya
      - s[n=25]: taddviguṇadviguṇavistārā varṣadharavarṣā videhāntāḥ
      - s[n=26]: uttara dakṣiṇatulyāḥ
      - s[n=27]: bharatairāvatayorvr̥ddhihrāsau ṣaṭsamayābhyāmutsarpiṇyavasarpiṇībhyāṃ
      - s[n=28]: tābhyāmāpārā bhumayoḍavasthitaḥ
      - s[n=29]: eka-dvi-tripalyopāmasthitaya haimavataka-harivārśaka daivākurāvākāha
      - s[n=30]: tathottaraḥ
      - s[n=31]: videheṣu saṃkhyeyakālāḥ
      - s[n=32]: bharatasya viṣkambho jambūdvīpasya navatiśatabhāgaḥ
      - s[n=33]: dvirdhātakīkhaṇḍe
      - s[n=34]: puṣkārardhe ca
      - s[n=35]: prāṅmānuṣottarānmanuṣyāḥ
      - s[n=36]: āryā mlecchāśca
      - s[n=37]: bharatairāvatavidehāḥ karmabhūmayo'nyatra devakurūttarakurubhyaḥ
      - s[n=38]: nr̥sthitīparāvare tripalyopamāntarmuhūrta
      - s[n=39]: tiryagyojivānāṃ ca
  - adhyaya[n=4]:
    - p:
      - s[n=1]: devāścaturṇikāyāḥ
      - s[n=2]:
        - tr̥tīyaḥ pītaleśyaḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=2a]:
        - āditas triṣu pītānalleśyāḥ
        - note[lg=eng-Latn]: variant sarvārthasiddhi
      - s[n=3]: daśāṣṭapañcaddvādaśavikalpāḥ kalpopapannaparyantāḥ
      - s[n=4]: indrasāmānika trāyastriśapāriṣadātmaraśca lokapālīnāka prakīrṇa kābhiyogya
          kilbiṣi kaścaikaśāḥ
      - s[n=5]: trāyastriṃśalokapālavarjyā vyantarajyotiṣkāḥ
      - s[n=6]: pūrvayordvīndrā
      - s[n=7]:
        - pītāntaleśyāḥ 7
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=8]: kāyapravīcārāḥ ā aiśānāt
      - s[n=9]: śeṣāḥ sparśa-rūpa-śabda-manaḥ pravīcārā dvayor dvayoḥ
      - s[n=10]: pare'pravacīrāḥ
      - s[n=11]: bhavanavāsino'suranāgavidyutsuparṇāgnivātastanitoda dhidvīpadikkumārāḥ
      - s[n=12]: vyantarāḥ kinnarakiṃpuruṣa mahoraga gandharvayakṣarakṣasabhūtapiśācāḥ
      - s[n=13]: jyotiṣkāḥ sūryācandramasau grahanakṣatraprakīrṇakatārakāśca
      - s[n=14]: merupradakṣiṇā nityagatayo nr̥loke
      - s[n=15]: tatkr̥taḥ kālvibhāgaḥ
      - s[n=16]: bahiravasthitāḥ
      - s[n=17]: vaimānikāḥ
      - s[n=18]: kalpopapannāḥ kalpātātāśca
      - s[n=19]: uparyupari
      - s[n=20]: saudharmaiśānasānatkumāra māhendra brahmabrahmottara lāntavakāpiṣṭha
          śukramahāśukraśatārasahasrāreṣv ānataprāṇayor āraṇācyutayor navasugraiveyakeṣu
          vijaya vaijayanta yayantāparājiteṣu sarvārthasiddhau ca
      - s[n=21]: sthiti prabhāvasukhadyutaleśyāviśuddhīndriyā vadhiviṣayato'dhikāḥ
      - s[n=22]: gatiśarīraparigrahābhimānato hīnāḥ
      - s[n=23]: pītapadmaśuklaleśyā dvitriśeṣeṣu
      - s[n=24]: prāggraiveyakebhyaḥ kalpāḥ
      - s[n=25]: brahmalokālayā laukāntikāḥ
      - s[n=26]: sārasvatāditya vahnyarūṇagardatoyaṣituṣitāvyabādhāriṣṭāśca
      - s[n=27]: vijayādiṣu dvicaramāḥ
      - s[n=28]: aupapātika-manuṣyebhyaḥ śeṣās tiryag-yonayaḥ
      - s[n=29]:
        - sthitiḥ
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=30]:
        - bhavaneṣu dakṣiṇārdhādhipatīnāṃ palyopamam adhyardham
        - note[lg=eng-Latn]: idem
      - s[n=31]:
        - śeṣāṇāṃ pādone
        - note[lg=eng-Latn]: idem
      - s[n=32]:
        - asurendrayoh sāgaropamam adhikaṃ ca
        - note[lg=eng-Latn]: idem
      - s[n=32a]:
        - sthitir asura nāga suparṇa dvīpa śeṣāṇāṃ sāgaropama tripalyopamārdhahīnamitā
        - note[lg=eng-Latn]: variant for 4.29-4.32
      - s[n=33]:
        - saudharmādiṣu yathākramam
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=34]:
        - sāgaropame
        - note[lg=eng-Latn]: idem
      - s[n=35]:
        - adhike ca
        - note[lg=eng-Latn]: idem
      - s[n=36]:
        - saudharmai-śānayoḥ sāgaropame adhike 37
        - note[lg=eng-Latn]: variant for 4.33-4-35
      - s[n=37]:
        - sapta sānatkumāre
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=38]:
        - viśeṣa tri sapta daśai kādaśa trayodaśa pañcadaśabhir adhikāni ca
        - note[lg=eng-Latn]: idem
      - s[n=38a]: sānatkumāra māhendrayoḥ sapta
      - s[n=38a]: tri sapta navai kādaśa trayodaśa pañcadaśabhir adhikāni
      - s[n=39]: āraṇācyutād ūrdhvam ekaikena navasu graiveyakeṣu vijayādiṣu sarvārthasiddhe
          ca
      - s[n=40]:
        - aparā palyopamaṃ adhikam ca
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=41]:
        - sagaropame
        - note[lg=eng-Latn]: 'idem '
      - s[n=42]: adhike ca
      - s[n=43]: parataḥ parataḥ pūrvā pūrvānantarā
      - s[n=43a]: aparā palyopamam adhikam
      - s[n=44]: nārakāṇāṃ ca dvitīyādiṣu
      - s[n=45]: daśavarṣasahasrāṇi prathamāyām
      - s[n=46]: bhavaneṣu ca
      - s[n=47]: vyantarāṇāṃ ca
      - s[n=48]: parā palyopamam
      - s[n=49]: jyotiṣkāṇām adhikam
      - s[n=49a]: parāpalyopamam adhikam
      - s[n=49a]: jyotiṣkāṇāṃ ca
      - s[n=50]: grahāṇām ekam
      - s[n=51]: nakṣatrāṇām ardham
      - s[n=52]: tārakāṇāṃ caturbhāgaḥ
      - s[n=53]: jaghanyā tv aṣṭabhāgaḥ
      - s[n=54]: caturbhāgaḥ śeṣāṇām
      - s[n=54a]: tadaṣṭabhāgo'parā
      - s[n=55]: laukāntikānām aṣṭau sāgaropamāṇi sarveṣām
  - adhyaya[n=5]:
    - p:
      - s[n=1]: ajīvakāyā dharmādharmākāśapudgalāḥ
      - s[n=2]:
        - dravyāṇi jīvaś ca
        - note[lg=eng-Latn]: sarvārthasiddhi 2 and 3
      - s[n=3]: nityāvai sthitāny arūpāṇi ca
      - s[n=4]: rūpiṇaḥ pudgalāḥ
      - s[n=5]: ā ākāśād ekadravyāṇi
      - s[n=6]: niṣkriyāṇi ca
      - s[n=7]: asaṅkhyeyāḥ pradeśā dharmādharmayoḥ
      - s[n=8]: jīvasya
      - s[n=9]: ākāśasyānantāḥ
      - s[n=10]: saṅkhyeyāsaṅkhyeyāś ca pudgalānām
      - s[n=11]: nānoḥ
      - s[n=12]: lokākāśe'vagāhaḥ
      - s[n=13]: dharmādharmayoḥ kr̥tsne
      - s[n=14]: ekapradeśādiṣu bhājyaḥ pudgalānām
      - s[n=15]: asaṅkhyeyabhāgādiṣu jīvānām
      - s[n=16]: pradeśasaṃhāravisargābhyāṃ pradīpavat
      - s[n=17]: gatisthityupagraho dharmādharmayor upakāraḥ
      - s[n=18]: ākāśasyāvagāhaḥ
      - s[n=19]: śarīravāṅmanaḥprāṇāpānāḥ pudgalānām
      - s[n=20]: sukhaduḥkhajīvitamaraṇopagrahaś ca
      - s[n=21]: parasparopagraho jīvānām
      - s[n=22]: vartanā pariṇāmaḥ kriyā paratvāparatve ca kālasya
      - s[n=23]: sparśarasagandhavarṇavantaḥ pudgalāḥ
      - s[n=24]: śabdabandhasaukṣmyasthaulyasaṃsthānabhedatamaschāyātapoddyotavantaś
          ca
      - s[n=25]: aṇavaḥ skandhāś ca
      - s[n=26]: saṃghātabhedebhya utpadyante
      - s[n=27]: bhedād aṇuḥ
      - s[n=28]: bheda saṃghātābhyāṃ cākṣuṣāḥ
      - s[n=29]: sad dravyalakṣaṇam
      - s[n=30]: utpādavyayadhrauvyayuktaṃ sat
      - s[n=31]: tadbhāvāvyayaṃ nityam
      - s[n=32]: arpitānarpitasiddheḥ
      - s[n=33]: snigdharūkṣatvād bandhaḥ
      - s[n=34]: na jaghanyaguṇānām
      - s[n=35]: guṇasāmye sadr̥śānām
      - s[n=36]: dvyadhikādiguṇānāṃ tu
      - s[n=37]:
        - bandhe samādhikau pāriṇāmikau
        - note[lg=eng-Latn]: not in sarvārthasiddhi
      - s[n=37a]: bandhe'dhikau pāriṇāmikau ca
      - s[n=38]: guṇaparyāyavad dravyam
      - s[n=39]: kālaś cetyeke
      - s[n=39a]: kalaś ca
      - s[n=40]: so'nantasamayaḥ
      - s[n=41]: dravyāśrayā nirguṇā guṇāḥ
      - s[n=42]: tadbhāvaḥ pariṇāmaḥ
      - s[n=43]: anādir ādimāṃś ca
      - s[n=44]: rūpiṣv ādimān
      - s[n=45]: yogopayogau jīveṣu
  - adhyaya[n=6]:
    - p:
      - s[n=1]: kāyavāṇmanaḥkarma yogaḥ
      - s[n=2]: sa āśravaḥ
      - s[n=3]: śubhaḥ puṇyasya
      - s[n=4]: aśubhaḥ pāpasya
      - s[n=5]: sakaṣāyākaṣāyayoḥsāmparāyike ryāpathayoḥ
      - s[n=6]: avrata kaṣāyendriya kriyāḥ pañca catuḥ pañca pañcaviṃśati saṃkhyāḥ
          pūrvasya bhedāḥ
      - s[n=7]: tīvra manda jñātājñātabhāvavīryādhikaraṇaviśeṣebhyas tadviśeṣaḥ
      - s[n=8]: adhikaraṇaṃ jīvājīvāḥ
      - s[n=9]: ādyaṃ saṃrambha samārambhārambha yoga kr̥ta kāritānumata kaṣāyaviśeṣais
          tris triścatuścaikaśaḥ
      - s[n=10]: nirvartanānikṣepa saṃyoga nisargā dvi catur dvi tribedhāḥ param
      - s[n=11]: tatpradoṣa-nihnava-mātsaryāntarāyāsādanopaghātājñānadarśanāvaraṇayoḥ
      - s[n=12]: duḥkhaśokatāpākrandanavadhaparidevanānyātmaparobhayasthānāny asadvedyasya
      - s[n=13]: bhūtavratyanukampādānaṃ sarāgasaṃyamādi yogaḥ kṣāntiḥ śaucam iti
          sadvedasyasya
      - s[n=14]: kevaliśrutasaṅghadharmadevāvarṇavādo darśanamohasya
      - s[n=15]: kaṣāyodayāt tīvrātmapariṇāmaś cāritramohasya
      - s[n=16]: bahvārambhaparigrahatvaṃ ca nārakasyāyuṣaḥ
      - s[n=17]: māyā tairyagyonasya
      - s[n=18]: alpārambha parigrahatvaṃ svabhāvamārdavārjavaṃ ca mānuṣasya
      - s[n=18a]: alpārambha parigrahatvaṃ mānuṣasya
      - s[n=18.2]: svabhāvamārdavārjavaṃ ca
      - s[n=19]: niḥśīla vratatvaṃ ca sarveṣām
      - s[n=20]: sarāgasaṃyama-saṃyamāsaṃyamākāmanirjarā bālatapāṃsi daivasya
      - s[n=21]: samyaktavaṃ ca
      - s[n=22]: yogavakratā visaṃvādanaṃ cāśubhasya nāmnaḥ
      - s[n=23]: viparītaṃ śubhasya
      - s[n=24]: darśanaviśuddhir vinayasampannatā śīlavrateṣu anaticāro'bhīkṣṇaṃ
          jñānopayoga saṃvegau śaktitas tyāga tapasī saṅgha sādhu samādhi vaiyāvr̥ttyakaraṇam
          arhad ācarya bahuśruta pravacanabhaktir āvaśyakāparihāṇir mārgaprabhāvanā
          pravacanavatsalatvam iti tīrthakr̥ttvasya
      - s[n=25]: parātmanindāpraśaṃse sadasadguṇācchādanodbhāvane ca nīcairgotrasya
      - s[n=26]: tadviparyayo nīcairvr̥ttyanutsekau cottarasya
      - s[n=27]: vighnakaraṇam antarāyasya
  - adhyaya[n=7]:
    - p:
      - s[n=1]: himṣānr̥tasteyābrahmaparigrahebhyo viratir vratam
      - s[n=2]: deśasarvato'ṇumahatī
      - s[n=3]: tatsthairyārthaṃ bhāvanāḥ pañca pañca
      - s[n=4]: vāṅ-manoguptīryādānanikṣepaṇasamity ālokitapānabhojanāni pañca
      - s[n=5]: krodhalobhabhīrutvahāsyapratyākhyānāny anuvīcībhāṣaṇaṃ ca pañca
      - s[n=6]: śūnyāgāravimocitāvāsaparoparodhākaraṇabhaikṣaśuddhisadharmāvisaṃvādāḥ
          pañca
      - s[n=7]: strīrāgakathāśravaṇatanmanoharāṅganirīkṣaṇapūrvaratānusmaraṇavr̥ṣyeṣṭarasasvaśarīrasaṃskāratyāgāḥ
          pañca
      - s[n=8]: manojñāmanojñendriyaviṣayarāgadveṣavarjanāni pañca
      - s[n=9]: hiṃsādiṣv ihāmutra cāpāyāvadyadarśanam
      - s[n=10]: duḥkham eva vā
      - s[n=11]: maitrī pramoda kāruṇya mādhyasthyāni ca sattva guṇādhika kliśyamānāvineyeṣu
      - s[n=12]: jagat kāyasvabhāvau vā saṃvega vairāgyārtham
      - s[n=13]: pramattayogāt prāṇavyaparopaṇaṃ hiṃsā
      - s[n=14]: asadabhidhānam anr̥taṃ
      - s[n=15]: adattādānaṃ steyam
      - s[n=16]: maithunam abrahma
      - s[n=17]: mūrchhā parigrahaḥ
      - s[n=18]: niḥśalyo vratī
      - s[n=19]: agāry anagāraś ca
      - s[n=20]: aṇuvrato'gārī
      - s[n=21]: dig-deśā-narthadaṇḍavirati-sāmāyika-pauṣadhopavāsopabhogaparibhogaparimāṇātithisaṃvibhāgavratasampannaś
          ca
      - s[n=22]: māraṇantikīṃ saṃlekhanāṃ joṣitā
      - s[n=23]: śaṅkākāṅkṣāvicikitsānyadr̥ṣṭipraśaṃsāsaṃstavāḥ samyagdr̥ṣṭer aticārāḥ
      - s[n=24]: vrataśīleṣu pañca pañca yathākramam
      - s[n=25]: bandhavadhacchavicchedātibhārāropaṇānnapānanirodhāḥ
      - s[n=26]: mithyopadeśarahasyābhyākhyānakūṭalekhakriyānyāsāpahārasākāramantrabhedāḥ
      - s[n=27]: stenaprayogatadāhr̥tādānaviruddharājyātikramahīnādhikamānonmānapratirūpakavyavahārāḥ
      - s[n=28]: paravivāhakaraṇetvaraparigr̥hītāparigr̥hītāgamanānaṅgakrīḍātīvrakāmābhiniveśāḥ
      - s[n=29]: kṣetravāstuhiraṇyasuvarṇadhanadhānyadāsīdāsakupyapramāṇātikramāḥ
      - s[n=30]: ūrdhvādhastiryagvyatikrama kṣetravr̥ddhismr̥tyantardhānāni
      - s[n=31]: ānayanapreṣyaprayogaśabdarūpānupātapudgalakṣepāḥ
      - s[n=32]: kandarpakautkucyamaukharyāsamīkṣyādhikaraṇopabhogādhikatvāni
      - s[n=33]: yogaduṣpraṇidhānānādarasmr̥tyanupasthāpanāni
      - s[n=34]: apratyavekṣitāpramārjitotsargādānanikṣepasaṃstaropakramaṇānādarasmr̥tyanupasthāpanāni
      - s[n=35]: sacittasambaddhasaṃmiśrābhiṣavaduṣpakvāhārāḥ
      - s[n=36]: sacittanikṣepapidhānaparavyapadeśamātsaryakālātikramāḥ
      - s[n=37]: jīvitamaraṇāśaṃsāmitrānurāgasukhānubandhanidānakaraṇāni
      - s[n=38]: anugrahārthaṃ svasyātisargo dānam
      - s[n=39]: vidhidravyadātr̥pātraviśeṣāt tadviśeṣaḥ
  - adhyaya[n=8]:
    - p:
      - s[n=1]: mithyādarśanāviratipramadākaṣāyayogā bandhahetavaḥ
      - s[n=2]: sakaṣāyatvāj jīvaḥ karmaṇo yogyān pudgalān adatte
      - s[n=3]: sa bandhaḥ
      - s[n=4]: prakr̥tisthityanubhāvapradeśās tadvidhayaḥ
      - s[n=5]: ādyo jñāna darśanāvāraṇavedanīyamohanīyāyuṣkanāmagotrāntarāyāḥ
      - s[n=6]: pañcanavadvyaṣṭāviṃśaticaturdvicatvāriṃśaddvipañcabhedā yathākramam
      - s[n=7]: matyādīnām
      - s[n=8]: cakṣuracakṣuravadhikevalānāṃ nidrānidrānidrā pracalā pracalāpracalāstyānagr̥ddhivedanīyāni
          ca
      - s[n=9]: sadasadvedye
      - s[n=10]: darśanacāritramohanīyakaṣāyanokaṣāyavedanīyākhyās tridviṣoḍaśa navabhedāḥ
          samyaktva mithyātva tadubhayāni kaṣāyanokaṣāyāv anantānubandhy apratyākhyāna
          pratyākhyānāvaraṇasaṃjvalanavikalpāś caikaśaḥ krodha māna māyā lobhāhāsya
          raty aratiśokabhayajugupsā strīpuṃnapuṃsakavedā
      - s[n=11]: nāraka tairyagyona mānuṣa daivāni
      - s[n=12]: gati jāti śarīrāṅgopāṅga nirmāṇa bandhana saṅghāta saṃsthāna saṃhanana
          sparśa rasa gandha varṇānupūrvy agurulaghū paghāta parāghātā tapoddyotocchvāsa
          vihāyogatayaḥ pratyekaśarīra trasa subhaga susvara śubha sūkṣma paryāpta
          sthirā deya yaśāṃsi setarāṇi tīrthakr̥ttvaṃ ca
      - s[n=13]: uccair nīcaiś ca
      - s[n=14]: dānādīnām
      - s[n=15]: āditas tisr̥ṇām antarāyasya ca triṃśatsāgaropamakoṭīkoṭyaḥ parā sthitiḥ
      - s[n=16]: saptair mohanīyasya
      - s[n=17]: nāma gotrayor viṃśatiḥ
      - s[n=18]: trayastriṃśatsāgaropamānyāyuṣkasya
      - s[n=19]: aparāgotrayor aṣṭau
      - s[n=20]: nāmagotrayor aṣṭau
      - s[n=21]: śeṣāṇām antarmuhūrtam
      - s[n=22]: vipāko'nubhāvaḥ
      - s[n=23]: sa yathānāma
      - s[n=24]: tataś ca nirjarā
      - s[n=25]: nāmapratyayāḥ sarvato yogaviśeṣāt sūkṣmaikakṣetrāvagāḍhasthitāḥ sarvātmapradeśeṣv
          anantānantapradeśāḥ
      - s[n=26]: sadvedyasamykatvahāsya rati puruṣa veda śubhāyur nāma gotrāṇi puṇyam
      - s[n=26a]: sadvedyaśubhāyurnāmagotrāṇi puṇyam
      - s[n=27]: ato'nyat pāpam
  - adhyaya[n=9]:
    - p:
      - s[n=1]: āśravanirodhaḥ saṃvaraḥ
      - s[n=2]: sa gupti samiti dharmā nuprekṣāparīṣahajayacāritraiḥ
      - s[n=3]: tapasā nirjarā ca
      - s[n=4]: samyag yoganigraho guptiḥ
      - s[n=5]: īryābhāṣaiṣaṇādānanikṣepotsargāḥ samitayaḥ
      - s[n=6]: uttama kṣamā mārdavārjava śauca satya saṃyama tapas tyāgākiñcanya
          brahmacaryāṇi dharmaḥ
      - s[n=7]: anityāśaraṇasaṃsāraikatvānyatvāśucitvāsravasaṃvaranirjarālokabodhidurlabha
          dharmasvākhyātatvānucintanam anuprekṣāḥ
      - s[n=8]: mārgācyavana nirjarārtha pariṣoḍhavyāḥ parīṣahāḥ
      - s[n=9]: kṣut pipāsāśitoṣṇa daṃśamasaka nāgnyārati strī caryā niṣadyāśayyākrośa
          vadha yācanā lābha roga tr̥ṣṇasparśa mala satkārapuraskāra prajñājñānā darśanāni.
      - s[n=10]: sūkṣmasamparāya cchadmasthavītarāgayoś caturdaśa
      - s[n=11]: ekādaśa jine
      - s[n=12]: bādarasamparāye sarve
      - s[n=13]: jñānāvaraṇe prajñājñāne
      - s[n=14]: darśanamohāntarāyayor adarśanālabhau
      - s[n=15]: cāritramohe nāgnyārati strī niṣadyākrośa yācanā satkārapuraskārāḥ
      - s[n=16]: vedanīye śeṣāḥ
      - s[n=17]: ekādayo bhājyā yugapad ekonaviṃśateḥ
      - s[n=18]: sāmāyikacchedopasthāpya parihāraviśuddhi sūkṣmasamparāya yathākhyātāni
          cāritram
      - s[n=19]: anaśanāvamaudarya vr̥ttiparisaṃkhyāna rasaparityāga viviktaśayyāsana
          kāyakleśā bāhyaṃ tapaḥ
      - s[n=20]: prāyaścitta vinaya vaiyāvr̥ttya svādhyāya vyutsarga dhyānāny uttaram
      - s[n=21]: nava catur daśa pañca dvi bhedaṃ yathākramaṃ prāg dhyānāt
      - s[n=22]: ālocana pratikramaṇa tadubhaya viveka vyutsarga tapaś cheda parihāropasthāpanāni
      - s[n=23]: jñānadarśana cāritropacārāḥ
      - s[n=24]: ācāryopādhyāyatapasviśaikṣakaglānagaṇa kula saṅgha sādhu samanojñānām
      - s[n=25]: vācanāpracchanānuprekṣāmnāya dharmopadeśāḥ
      - s[n=26]: bāhyābhyantaropadhyoḥ
      - s[n=27]: uttamasaṃhananasyaikāgra cintānirodho dhyānam
      - s[n=28]: ā muhūrtāt
      - s[n=29]: ārtaraudradharmaśuklāni
      - s[n=30]: pare mokṣahetū
      - s[n=31]: ārtam amanojñānāṃ samprayoge tadviprayogāya smr̥tisamanvāhāraḥ
      - s[n=32]: vedanāyāś ca
      - s[n=33]: viparītaṃ manojñānām
      - s[n=34]: nidānaṃ ca
      - s[n=35]: tad avirata deśavirata pramattasaṃyatānām
      - s[n=36]: hiṃsānr̥tasteyaviṣayasaṃrakṣaṇebhyo raudram avirata deśaviratayoḥ
      - s[n=37]: ājñāpāya vipāka saṃsthānavicayāya dharmam apramattasaṃyatasya
      - s[n=37a]: ājñāpāya vipāka saṃsthānavicayāya dharmyam
      - s[n=38]: upaśānta kṣīṇakaṣāyayoś ca
      - s[n=39]: śukle cādye
      - s[n=40]: pūrvavidaḥ
      - s[n=41]: pare kevalinaḥ
      - s[n=42]: pr̥thaktvai katvavitarka sūkṣmakriyāpratipāti vyuparatakriyānivartīni
      - s[n=43]: tat trye ka kāyayogāyogānām
      - s[n=44]: ekāśraye savitarke pūrve
      - s[n=45]: avīcāraṃ dvitīyam
      - s[n=46]: vitarkaḥ śrutam
      - s[n=47]: vicāro'rtha vyañjana yogasaṃkrāntiḥ
      - s[n=48]: samyagḍr̥ṣṭi-śrāvaka-viratānanta-viyojaka-darśanamohakṣapakopaśamakopaśāntamoha-kṣapaka-kṣīṇamohajināḥ
          kramaśo saṅkhyeyaguṇanirjarāḥ
      - s[n=49]: pulāka bakuśa kuśīla nirgrantha snātakā nirgranthāḥ
      - s[n=50]: saṃyama śruta pratisevanā tīrtha liṅga leśyopapāta sthānavikalpataḥ
          sādhyāḥ
  - adhyaya[n=10]:
    - p:
      - s[n=1]: mohakṣayāj jñāna darśanāvaraṇāntarāyakṣayāc ca kevalam
      - s[n=2]: bandhahetvabhāva nirjarābhyām
      - s[n=3]: kr̥tsnakarmakṣayo mokṣaḥ
      - s[n=4]: aupaśamikādi bhavyatvābhāvāc cānyatra kevalasamyaktva jñāna darśana
          siddhatvebhyaḥ
      - s[n=5]: tadanantaram ūrdhvaṃ gacchaty ā lokāntāt
      - s[n=6]: pūrvaprayogād asaṅgatvād bandhacchedāt tathāgatipariṇāmāc ca tadgatiḥ
      - s[n=7]: āviddhakulālcakravad vyapagatalepālābuvad eraṇḍabījavad agniśikhāvac
          ca
      - s[n=8]: dharmāstikāyābhāvād
      - s[n=9]: kṣetrakālagatiliṅgatīrthacāritrapratyekabuddhabodhitajñānāvagāhanāntarasaṅkhyālpabahutvataḥ
          sādhyāḥ
