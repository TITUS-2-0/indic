text:
- body:
  - foreign[lg=deu-Latn]: Vaitāna-Sūtra
  - foreign[lg=deu-Latn]: 'Please send corrections to: <arlo.griffiths@efeo.net>'
  - khanda[n=1_(1)]:
    - sutra[n=1]:
      - p: atʰa vitānasya \ brahmā karmāṇi brahmavedavid dakṣiṇato vidʰivad upaviśati
          vāgyataḥ \\
    - sutra[n=2]:
      - p: homān ādiṣṭān anumantrayate \\
    - sutra[n=3]:
      - p:
        - mantrānādeśe liṅgavateti bʰāgaliḥ \
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <prajāpate na tvad etāny
            anyaḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.85(80).3]>'
        - iti yuvā kauśikaḥ \ yatʰādevatam iti māṭʰaraḥ \
        - <oṃ bʰūr bʰuvaḥ svar janad o3m>
        - ity ācāryāḥ \\
    - sutra[n=4]:
      - p: pradʰānahomamantrān purastāddʰomasaṃstʰitahomeṣv āvapanty eke \\
    - sutra[n=5]:
      - p: vācayati yajamānaṃ bʰr̥gvaṅgirovidā saṃskr̥tam \\
    - sutra[n=6]:
      - p: agnir āhavanīyaḥ \\
    - sutra[n=7]:
      - p: saṃcaravāgyamau brahmavad yajamānasya \\
    - sutra[n=8]:
      - p: devatāhavirdakṣiṇā yajurvedāt \\
    - sutra[n=9]:
      - p: āgnīdʰrasyottarata upācāraḥ \ spʰyasaṃmārgapāṇes tiṣṭʰato dakṣiṇāmukʰasya
          \\
    - sutra[n=10]:
      - p:
        - yatʰāsvaram
        - <astu śrau3ṣaṭ>
        - iti pratyāśrāvaṇam \\
    - sutra[n=11]:
      - p: yajamāno 'māvāsyāyāṃ pūrvedyur upavatsyadbʰaktam aśnāty aparāhṇe \\
    - sutra[n=12]:
      - p:
        - āhavanīyagārhapatyadakṣiṇāgniṣu
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <mamāgne varcaḥ
        - foreign[lg=deu-Latn]: '[ŚS 5.3.1]>'
        - iti samidʰo 'nvādadʰāti vibʰāgam \\
    - sutra[n=13]:
      - p:
        - vratam upaiti
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <vratena tvaṃ vratapate
        - foreign[lg=deu-Latn]: '[ŚS 7.78(74).4]>'
        - iti \ anaśanam ityādi \\
    - sutra[n=14]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <mamāgne varcaḥ
        - foreign[lg=deu-Latn]: '[ŚS 5.3.1-4]>'
        - iti catasr̥bʰir devatāḥ parigr̥hṇāti \
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <sinīvāli pr̥tʰuṣṭuke
        - foreign[lg=deu-Latn]: '[ŚS 7.48(46)]>'
        - iti mantroktām \\
    - sutra[n=15]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <anv adya naḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.21(20)]>'
        - iti paurṇamāsyām \\
    - sutra[n=16]:
      - p:
        - prātar hutvāgnihotram
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <kuhūṃ devīm
        - foreign[lg=deu-Latn]: '[ŚS 7.49(47)]>'
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <yat te devāḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.84(79)]>'
        - ity amāvāsyāyām \
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <rākām aham
        - foreign[lg=deu-Latn]: '[ŚS 7.50(48)]>'
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <pūrṇā paścāt
        - foreign[lg=deu-Latn]: '[ŚS 7.85(80)]>'
        - iti paurṇamāsyām \\
    - sutra[n=17]:
      - p:
        - atʰa brahmāṇaṃ vr̥ṇīte
        - <bʰūpate bʰuvanapate bʰuvāṃ pate mahato bʰūtasya pate brahmāṇaṃ tvā vr̥ṇīmahe
        - foreign[lg=deu-Latn]: '[TB 3.7.6.1]>'
        - iti \\
    - sutra[n=18]:
      - p:
        - vr̥to japati
        - <ahaṃ bʰūpatiḥ, ahaṃ bʰuvanapatiḥ, ahaṃ bʰuvāṃ patiḥ, ahaṃ mahato bʰūtasya
          patiḥ, tad ahaṃ manase prabravīmi mano vāca vāg gāyatryai gāyatry uṣṇiha
          uṣṇig anuṣṭubʰe 'nuṣṭub br̥hatyai br̥hatī paṅktaye paṅktis triṣṭubʰe triṣṭub
          jagatyai jagatī prajāpataye prajāpatir viśvebʰyo devebʰyaḥ
        - foreign[lg=deu-Latn]: '[TB 3.7.6.1+2, MānŚS 5.2.15.2]>'
        - <oṃ bʰūr bʰuvaḥ svar janad o3m>
        - iti apratiratʰañ ca \\
    - sutra[n=19]:
      - p: jīvābʰir ācamyetyādi prapadanāntam \\
    - sutra[n=20]:
      - p:
        - uttarato 'gner dakṣiṇato 'parāgnibʰyāṃ prapadyāsādaṃ vīks.ya
        - <ahe daidʰiṣavya
        - foreign[lg=deu-Latn]: '[TS 3.2.4.4]>'
        - ityādy ā dyāvāpr̥tʰivyoḥ samīkṣaṇāt \\
  - khanda[n=2_(2)]:
    - sutra[n=1]:
      - p:
        - yatra vijānāti
        - <brahmann apaḥ praṇeṣyāmīti tatra praṇaya yajñaṃ devatā vardʰaya tvam \
          nākasya pr̥ṣṭʰe svarge loke yajamāno astu sapta r̥ṣīṇāṃ sukr̥tāṃ yatra lokas
          tatremaṃ yajñaṃ yajamānaṃ ca dʰehi, oṃ bʰūr bʰuvaḥ svar janad o3ṃ praṇaya
        - foreign[lg=deu-Latn]: '[cf. AapŚS 1.16.5]>'
        - iti yatʰāsvaram anujānāti \ evaṃ sarvatrānujñāpadam ādyantayoḥ \\
    - sutra[n=2]:
      - p: praṇītāsu praṇīyamānāsu vācaṃ yaccʰaty ā haviṣkr̥ta udvādanāt \\
    - sutra[n=3]:
      - p: yadi vaded vaiṣṇavīṃ japet \\
    - sutra[n=4]:
      - p:
        - āgnīdʰro 'nvāhāryādʰiśrayaṇād vediṃ parisamuhyotkaradeśe nidadʰāti \ stambayajuṣo
          dvitīyapurīṣe prahr̥te 'vastabʰnāti ca
        - <araro divaṃ mā paptaḥ
        - foreign[lg=deu-Latn]: '[VSM 1.26]>'
        - iti \\
    - sutra[n=5]:
      - p:
        - <br̥haspate parigr̥hāṇa
        - foreign[lg=deu-Latn]: '[sakala at KauśS 137.11, KātyŚS 2.2.12]>'
        - iti vediṃ parigr̥hyamāṇām anumantrayate \\
    - sutra[n=6]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <āśāsānā saumanasam
        - foreign[lg=deu-Latn]: '[ŚS 14.1.42]>'
        - iti patnīṃ saṃnahyamānām \\
    - sutra[n=7]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <gʰr̥taṃ te agne
        - foreign[lg=deu-Latn]: '[ŚS 7.87(82).6]>'
        - ity ājye nirupyamāṇe 'gnim \
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <pari str̥ṇīhi
        - foreign[lg=deu-Latn]: '[ŚS 7.104(99)]>'
        - iti vediṃ paristr̥ṇantam \\
    - sutra[n=8]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <yasyāṃ vr̥kṣāḥ
        - foreign[lg=deu-Latn]: '[ŚS 12.1.27]>'
        - iti paridʰīn nidʰīyamānān \\
    - sutra[n=9]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <r̥ṣīṇāṃ prastaro 'si
        - foreign[lg=deu-Latn]: '[ŚS 16.2.6]>'
        - iti prastaram \\
    - sutra[n=10]:
      - p: āsāditeṣu haviḥṣūktān purastāddʰomān juhoti \ abʰicāreṣv ābʰicārikān saṃstʰitahomāṃś
          ca \\
    - sutra[n=11]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <agner manve
        - foreign[lg=deu-Latn]: '[ŚS 4.23]>'
        - iti sāmidʰenīr anumantrayate \\
    - sutra[n=12]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <prajāpate na tvad etāny
            anyaḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.85(80).3]>'
        - iti prājāpatyam āgʰāram \\
    - sutra[n=13]:
      - p:
        - <agnīt paridʰīṃś cāgniṃ ca tristriḥ saṃmr̥ḍḍʰi
        - foreign[lg=deu-Latn]: '[cf. AapŚS 2.12.10]>'
        - iti preṣati āgnīdʰraḥ spʰyam agniṃ ca
        - foreign[lg=deu-Latn]: '[Caland, al̥., suggests {agniṃ ca}: interpolation]'
        - saṃmārgam antarā kr̥tvā paridʰīn madʰyamadakṣiṇottarān tristriḥ saṃmārṣṭi
        - <agne vājajit vājaṃ tvā sariṣ.yantaṃ vājajitaṃ saṃmārjmi
        - foreign[lg=deu-Latn]: '[VSM 2.7]>'
        - iti \ saṃmārgeṇārvāñcam agnim upavājayati
        - <vājaṃ tvāgne jeṣyantaṃ saniṣyantaṃ saṃmārjmi vājaṃ jaya
        - foreign[lg=deu-Latn]: '[cf. BaudʰŚS 1.15:23.2 etc.]>;'
        - iti \\
    - sutra[n=14]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <indremam
        - foreign[lg=deu-Latn]: '[ŚS 6.5.2]>'
        - ity aindram āgʰāram \\
    - sutra[n=15]:
      - p:
        - pravare pravriyamāṇe vācayed
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <devāḥ pitaraḥ
        - foreign[lg=deu-Latn]: '[ŚS 6.123.3-5]>'
        - iti tisraḥ \\
    - sutra[n=16]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <grīṣmo hemantaḥ
        - foreign[lg=deu-Latn]: '[ŚS 6.55.2]>'
        - iti prayājān \\
    - sutra[n=17]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <ahaṃ jajāna
        - foreign[lg=deu-Latn]: '[ŚS 6.61.3]>'
        - ity ājyabʰāgau \\
  - khanda[n=3_(3)]:
    - sutra[n=1]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <yenendrāya
        - foreign[lg=deu-Latn]: '[ŚS 1.9.3]>'
        - ity āgneyam \\
    - sutra[n=2]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <mā vaniṃ mā vācam
        - foreign[lg=deu-Latn]: '[ŚS 5.7.6]>'
        - ity aindrāgnam \\
    - sutra[n=3]:
      - p:
        - sāṃnāyyasyaindraṃ māhendraṃ vā
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <indremam
        - foreign[lg=deu-Latn]: '[ŚS 6.5.2]>'
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <tvam indras tvaṃ mahendraḥ
        - foreign[lg=deu-Latn]: '[ŚS 17.1.18]>'
        - iti \\
    - sutra[n=4]:
      - p:
        - paurṇamāsyām āgneyāgnīṣomīyāv antaropāṃśuyājam angīṣomīyam
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <asmai kṣatram
        - foreign[lg=deu-Latn]: '[ŚS 6.54.2]>'
        - iti \ nāmāvāsyāyām avidʰānāt \\
    - sutra[n=5]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <ā devānām
        - foreign[lg=deu-Latn]: '[ŚS 19.59.3]>'
        - iti sauviṣṭakr̥tam \\
    - sutra[n=6]:
      - p: iṣṭe sviṣṭakr̥ti vācaṃ yaccʰaty ānuyājānām prasavāt \\
    - sutra[n=7]:
      - p: prāśitraṃ yavamātram adʰastād upariṣṭād vābʰigʰāritam agreṇādʰvaryuḥ pariharati
          \\
    - sutra[n=8]:
      - p:
        - tat
        - <sūryasya tvā cakṣuṣā pratīkṣe
        - foreign[lg=deu-Latn]: '[PS 20.57.11, KauśS 91.2, GB 2.1.2]>'
        - iti pratīkṣate \\
    - sutra[n=9]:
      - p:
        - <devasya tvā savituḥ prasave 'śvinor bāhubʰyāṃ pūṣṇo hastābʰyāṃ prasūtaḥ
          praśiṣā pratigr̥hṇāmi
        - foreign[lg=deu-Latn]: '[KauśS 2.2, VSM 2.11]>'
        - iti pratigr̥hṇāti \\
    - sutra[n=10]:
      - p:
        - tad vyuhya tr̥ṇāni prāgdaṇḍaṃ stʰaṇḍile nidadʰāti
        - <pr̥tʰivyās tvā nābʰau sādayāmi
        - foreign[lg=deu-Latn]: '[VSM 2.11]>'
        - iti \\
    - sutra[n=11]:
      - p:
        - <agneṣ ṭvāsyena
        - foreign[lg=deu-Latn]: '[PS 20.57.14, KauśS 65.14, GB 2.1.2]>'
        - <ātmāsy ātmann ātmānaṃ me mā hiṃsīḥ svāhā
        - foreign[lg=deu-Latn]: '[KauśS 65.14]>'
        - ity anāmikāṅguṣṭʰābʰyāṃ dantair anupaspr̥śan prāśnāti \\
    - sutra[n=12]:
      - p:
        - prāśitam anumantrayate
        - <yo 'gnir nr̥maṇā nāma brāhmaṇeṣu praviṣṭas tasmin etat suhutam astu prāśitraṃ
          tan mā mā hiṃsīt parame vyoman
        - foreign[lg=deu-Latn]: '[PS 20.57.15, KauśS 65.15]>'
        - iti \\
    - sutra[n=13]:
      - p:
        - mātalyādbʰiḥ mārjayitvā prāṇān saṃspr̥śate \\
        - foreign[lg=deu-Latn]: '[C:'
        - foreign[lg=san-Latn-x-vedic-prose-accented-tld]: ācamyādbʰiḥ,
        - foreign[lg=deu-Latn]: 'G:'
        - foreign[lg=san-Latn-x-vedic-prose-accented-tld]: pātrāṇy adbʰir]
    - sutra[n=14]:
      - p:
        - <vāṅ ma āsan nasoḥ prāṇaś cakṣur akṣṇoḥ śrotraṃ karṇayor bāhvor balam ūrvor
          ojo jaṅgʰayor javaḥ pādayoḥ pratiṣṭʰā \ ariṣṭāni me sarvāṅgāni santu tanūs
          tanvā me saha
        - foreign[lg=deu-Latn]: '[cf. 19.60.1, TS 5.5.9.2 etc.]>;'
        - iti nābʰim \\
    - sutra[n=15]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <iḍaivāsmān
        - foreign[lg=deu-Latn]: '[ŚS 7.28(27).1]>'
        - itīḍām upahūyamānām anumantrayate \\
    - sutra[n=16]:
      - p:
        - āgnīdʰraḥ ṣaḍavattaṃ prāśnāti
        - <pr̥tʰivyāḥ tvā dātrā prāśnāmy antarikṣasya tvā divas tvā
        - foreign[lg=deu-Latn]: '[MānŚS 1.3.3.16]>'
        - iti \\
    - sutra[n=17]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <upa tvā devaḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.115(110).3ab]>'
        - itīḍābʰāgaṃ pratigr̥hya
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <indra gīrbʰiḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.115(110).3cd]>'
        - iti prāśnanti \\
    - sutra[n=18]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <apo divyāḥ
        - foreign[lg=deu-Latn]: '[ŚS 7.94(89).1-3]>'
        - iti tisr̥bʰiḥ pavitravati mārjayante \\
    - sutra[n=19]:
      - p: yajamāno 'nvāhāryam antar vedyām \\
    - sutra[n=20]:
      - p:
        - <prajāpater bʰāgo 'sy ūrjasvān payasvān akṣito 'sy akṣityai tvā mā me kṣeṣṭʰāḥ,
          amutrāmuṣmiṃl loka iha ca, prāṇāpānau me pāhi, samānavyānau me pāhi, udānarūpe
          me pāhi, ūrg asi ūrjaṃ me dʰehi, kurvato me mā kṣeṣṭʰāḥ, dadato me mopadasaḥ,
          prajāpatir ahaṃ tvayā samakṣam r̥dʰyāsam
        - foreign[lg=deu-Latn]: '[GB 2.1.7]>'
        - ity abʰimantrya r̥tvigbʰyo dadāti dakṣiṇām \\
    - sutra[n=21]:
      - p:
        - pratigr̥hya
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <ka idam
        - foreign[lg=deu-Latn]: '[ŚS 3.29.7]>'
        - ity uktam \\
    - sutra[n=22]:
      - p: saṃpreṣita āgnīdʰraḥ \\
  - khanda[n=4_(4)]:
    - sutra[n=1]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <edʰo 'si
        - foreign[lg=deu-Latn]: '[ŚS 7.94(89).4]>'
        - iti samidvatyā samidʰam ādʰāya sakr̥tsakr̥t paridʰīn saṃmārṣṭi
        - <agne vājavid vājaṃ tvā sasr̥vāṃsaṃ vājajitaṃ saṃmārjmi
        - foreign[lg=deu-Latn]: '[cf. BaudʰŚS 1.19:28.2 etc.]>;'
        - iti \\
    - sutra[n=2]:
      - p:
        - agniṃ ca prāñcaṃ
        - <vājaṃ tvāgne jigīvāṃsaṃ saṃmārjmi vājam ajaiḥ
        - foreign[lg=deu-Latn]: '[cf. BaudʰŚS 1.19:28.2]>'
        - iti \\
    - sutra[n=3]:
      - p:
        - <manojyotir juṣatām ājyam ariṣṭaṃ yajñaṃ sam imaṃ tanotu br̥haspatiḥ pratigr̥hṇātu
          no viśve devāsa iha mādayantām
        - foreign[lg=deu-Latn]: '[cf. AVPariś 22.9.4, TS 1.5.3.2 etc.]>;'
        - ity anuyājān \\
    - sutra[n=4]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <ye devā divi ṣṭʰa
        - foreign[lg=deu-Latn]: '[ŚS 1.30.3]>'
        - ity anuvaṣaṭkāram \\
    - sutra[n=5]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <nudasva kāma
        - foreign[lg=deu-Latn]: '[ŚS 9.2.4]>'
        - iti srucau vipraṇudyamāne anumantrayate \\
    - sutra[n=6]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <sam barhir aktam
        - foreign[lg=deu-Latn]: '[ŚS 7.103(98)]>'
        - iti prastaraṃ prahriyamāṇam \\
    - sutra[n=7]:
      - p:
        - <saṃsrāvabʰāgāḥ
        - foreign[lg=deu-Latn]: '[sakala at KauśS 6.9, PS 20.35.2]>'
        - iti saṃsrāvam \\
    - sutra[n=8]:
      - p:
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <na gʰraṃs tatāpa
        - foreign[lg=deu-Latn]: '[ŚS 7.19(18).2]>'
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <saṃ varcasā
        - foreign[lg=deu-Latn]: '[ŚS 6.53.3]>'
        - foreign[lg=san-Latn-x-vedic-metric-unacc-tld]: <devānāṃ patnīḥ
        - foreign[lg=deu-Latn]: '[ŚS 9.7.6]>'
